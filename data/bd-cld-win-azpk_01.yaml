    screenshot:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 为了符合产品特定的指南，资源提供者服务器的硬件要求、高可用性和可扩展性如以下截图所示：
- en: '![Distributed deployment architecture](img/00005.jpeg)'
  id: totrans-196
