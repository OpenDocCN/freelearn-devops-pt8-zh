  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.1：IT 应用的TCO
- en: 'Let’s look at this at a more granular level. Each TCO component has the following
    common costs involved for *off-the-shelf* software, such as Oracle or an MS SQL
    database:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看。每个TCO组成部分都有以下常见成本，适用于*现成*软件，例如Oracle或MS SQL数据库：
- en: Off-the-shelf software refers to pre-built, mass-produced applications that
    are designed to cater to a wide audience with similar needs, as opposed to custom
    software that is tailored to meet the specific requirements of a particular business
    or user.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现成软件是指预构建的、大规模生产的应用程序，旨在满足具有相似需求的大众群体，而不是为特定业务或用户量身定制的定制软件。
- en: '**Purchase and setup costs**:These are the upfront costs to acquire the software
    and the services to deploy it. This includes the following:'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**购买和设置成本**：这些是获取软件和部署服务的前期成本。包括以下内容：'
- en: Software cost includes the software purchase price with user licenses
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件成本包括软件购买价格和用户许可证
- en: Hardware costs include purchasing a server and storage to deploy the software
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件成本包括购买服务器和存储设备以部署软件
- en: Implementation costs consist of the time and effort to get the software ready
    for production
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施成本包括使软件准备好投入生产所需的时间和精力
- en: Migration costs include moving data to the new system
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迁移成本包括将数据迁移到新系统
- en: '**Operational and maintenance costs**: These are the continuous costs to keep
    the software running for the business use case, including the following:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运营和维护成本**：这些是持续的成本，用于保持软件在业务使用案例中的正常运行，包括以下内容：'
- en: Software maintenance and support
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件维护和支持
- en: Patching and updates, which software vendors often release to fix any potential
    bugs
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修补和更新，软件供应商经常发布这些更新来修复潜在的bug
- en: Custom enhancements to fit software to your organization’s needs
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制增强功能，以适应软件对组织需求的要求
- en: Data center cost to maintain the hardware server
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据中心维护硬件服务器的成本
- en: Security
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性
- en: License renewals
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许可证续订
- en: '**Human resources and training costs**: These are the overhead costs to train
    staff to use the software to address business activities. These costs include
    the following:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人力资源和培训成本**：这些是用于培训员工使用软件以满足业务活动的间接费用。包括以下成本：'
- en: Application admin staff
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序管理员
- en: IT support staff
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT支持人员
- en: Functional and technical consultants
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能和技术顾问
- en: Training and training tools
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培训和培训工具
- en: To optimize costs, you have numerous options, including taking out a subscription
    for a **Software as a Service** (**SaaS**) product, such as Salesforce’s **customer
    relationship management** (**CRM**) platform. The SaaS model is per-user subscription-based
    primarily, so you need to determine whether you are getting the desired cost savings.
    For a more significant number of users, you can take a hybrid approach and use
    the cloud to handle your hardware by choosing an **Infrastructure as a Service**
    (**IaaS**) option and installing off-the-shelf software. Overall, if the software
    doesn’t meet your requirements, you can build it yourself. In any scenario, calculate
    the TCO to decide where to make the maximum ROI. Let’s look at budget and forecast
    planning, which can help to control total costs and achieve ROI.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了优化成本，您有多种选择，包括订阅**软件即服务**（**SaaS**）产品，例如Salesforce的**客户关系管理**（**CRM**）平台。SaaS模式通常是按用户订阅的方式，因此需要评估是否达到了预期的成本节省。对于大量用户，您可以采用混合模式，通过选择**基础设施即服务**（**IaaS**）选项并安装现成软件，利用云服务来处理硬件。总的来说，如果软件不能满足需求，您可以自己开发。在任何情况下，都要计算TCO（总拥有成本），以决定在哪些地方实现最大化的投资回报率（ROI）。让我们看看预算和预测的规划，它可以帮助控制总成本并实现ROI。
- en: Planning the budget and forecast
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预算和预测的规划
- en: Every business needs to plan its expenditures and calculate ROI. Budget planning
    gives guidance to organizations and teams on cost control. Organizations plan
    a long-term budget for 1 to 5 years, which helps them run the business based on
    the funding required. This budget then comes down to the individual projects and
    applications. During solution design and development, the team needs to consider
    the available budget and plan accordingly. The budget helps to quantify what the
    business wants to achieve. The forecast provides an estimate of what the company
    is doing.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 每个企业都需要规划开支并计算投资回报率（ROI）。预算规划为组织和团队提供了成本控制的指导。组织制定长期预算，通常为1至5年，帮助他们根据所需资金来运营业务。预算随后会细化到每个具体项目和应用程序。在解决方案设计和开发过程中，团队需要考虑可用的预算并做相应规划。预算帮助量化业务希望实现的目标，而预测则提供了公司当前实际运营的估算。
- en: 'Budget planning is important strategic planning in the long run, and the forecast
    provides an estimate at a more tactical level to decide the business direction.
    In application development and operation, without a budget and a forecast, you
    can quickly lose track and overrun estimated costs. These two terms may be confusing,
    so let’s understand the clear difference between a budget and a forecast:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 预算规划是长期战略规划中非常重要的一部分，预测则提供了一个在更具战术性层面上的估算，帮助决定业务方向。在应用开发和运营中，如果没有预算和预测，企业可能会迅速失去方向并超出预估成本。这两个术语可能会让人困惑，下面我们来澄清预算和预测的区别：
- en: '| **Aspect** | **Budget** | **Forecast** |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| **方面** | **预算** | **预测** |'
- en: '| Definition | A detailed financial plan outlining expected revenues, expenses,
    and resource allocations for a specific period. | An updated projection of a company’s
    financial performance based on current trends and near-term expectations. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 定义 | 一份详细的财务计划，概述特定时期内预期的收入、支出和资源分配。 | 基于当前趋势和短期预期的公司财务表现更新预测。 |'
- en: '| Time frame | Typically set for a longer term, such as annually. | More dynamic;
    updated regularly (monthly or quarterly). |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 时间框架 | 通常设置为长期，比如按年度。 | 更具动态性；定期更新（每月或每季度）。 |'
- en: '| Frequency of adjustment | Adjusted infrequently, maybe once a year or during
    significant changes. | Updated regularly based on actual business progress and
    near-term outlook. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 调整频率 | 不经常调整，可能一年调整一次，或者在重大变更时进行调整。 | 根据实际业务进展和短期展望定期更新。 |'
- en: '| Purpose | Used to guide business decisions, strategic planning, and resource
    allocation. | Used to make informed operational decisions and adjustments based
    on recent trends and predictions. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| 目的 | 用于指导业务决策、战略规划和资源分配。 | 用于根据最近的趋势和预测做出知情的操作决策和调整。 |'
- en: '| Performance evaluation | Used to determine performance by comparing planned
    versus actual costs and revenues. | Not typically used for performance evaluation
    against goals but for understanding potential future financial positions. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 性能评估 | 用于通过比较计划与实际成本和收入来确定性能。 | 通常不用于对目标进行性能评估，而是用于了解潜在的未来财务状况。 |'
- en: '| Examples | Deciding on organization restructuring, planning annual marketing
    spend, and setting annual sales targets. | Adjusting staffing levels, modifying
    marketing strategies based on recent performance, and updating revenue expectations.
    |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 示例 | 决定组织重组、规划年度营销支出和设定年度销售目标。 | 根据近期表现调整员工配置、修改营销策略和更新收入预期。 |'
- en: 'Table 10.1: Budget versus forecast'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 10.1：预算与预测对比
- en: 'Forecast information helps you take immediate action, while the budget may
    become unachievable due to changes in the market. As shown in the following diagram,
    while you are working on day-to-day solutions, developments based on historic
    expenditure forecasts can prompt you to adjust the next month’s costs:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 预测信息帮助您立即采取行动，而预算可能因市场变化而变得不可实现。如下面的图示所示，当您在处理日常解决方案时，基于历史支出预测的开发可能会促使您调整下个月的成本：
- en: '![](img/B21336_10_02.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_02.png)'
- en: 'Figure 10.2: Forecast report'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2：预测报告
- en: As shown in the preceding *Cost and usage* forecast report, if your monthly
    budget is $450, you will reach your budget by the end of November 2024\. Here,
    the forecast helps you to act and control costs to stay within budget.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所示的*成本与使用*预测报告所示，如果您的月度预算为$450，您将在2024年11月底前达到预算。这里，预测帮助您采取行动并控制成本，以保持在预算范围内。
- en: In the next section, let’s look at the mechanism to improve cost efficiency
    by managing demand and services.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，让我们看看通过管理需求和服务来提高成本效率的机制。
- en: Managing demand and service catalogs
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理需求和服务目录
- en: Almost every organization has a centralized IT team that works with internal
    business partners such as application development and support teams of various
    business units. The IT team manages the demand for IT infrastructure, including
    the cost of all software and hardware and support to manage application hosting.
    Business partners often need a greater understanding of the cost drivers for their
    IT services. For example, application development teams tend to overprovision
    their development or test environment, resulting in an additional cost.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个组织都有一个集中的IT团队，该团队与内部业务合作伙伴（如各业务单元的应用开发和支持团队）合作。IT团队管理IT基础设施的需求，包括所有软件和硬件的成本及应用托管支持的管理。业务合作伙伴通常需要更深入地了解其IT服务的成本驱动因素。例如，应用开发团队倾向于过度配置其开发或测试环境，导致额外的成本。
- en: You can get demand forecasts from various organizational units in advance, which
    can help you to better align supply of IT Infrastructure across organization.
    By consolidating all requirements in one place, an organization can benefit from
    economies of scale. You might achieve a lower variable cost because a large contract
    can achieve higher economies of scale. The right demand from all organization
    units is aggregated, translating into lower prices.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以提前从各个组织单元获取需求预测，这有助于您更好地协调整个组织的IT基础设施供应。通过将所有需求集中在一个地方，组织可以从规模经济中受益。您可能会通过大型合同实现更高的规模经济，从而获得更低的可变成本。通过将所有组织单元的需求聚合在一起，可以实现更低的价格。
- en: For instance, when leveraging public cloud services such as AWS, GCP, or Azure,
    businesses have the opportunity to secure more favorable pricing through **private
    pricing agreements** (**PPAs**) or **enterprise discount programs** (**EDPs**).
    These agreements are especially beneficial for organizations that commit to larger
    workloads by consolidating their resources within a single cloud provider. By
    committing to a certain level of usage or spending, companies can negotiate lower
    prices, translating into significant cost savings.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在利用公共云服务如AWS、GCP或Azure时，企业有机会通过**私人定价协议**（**PPAs**）或**企业折扣计划**（**EDPs**）获得更有利的定价。这些协议对那些通过将资源集中在单一云服务提供商下，承诺更大工作负载的组织尤其有利。通过承诺一定水平的使用或支出，企业可以谈判更低的价格，从而实现显著的成本节约。
- en: 'Organizations can take one of the following two approaches to manage demand
    and services:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 组织可以采取以下两种方法之一来管理需求和服务：
- en: '**Demand management**: To save costs in your existing IT environments (where
    you may observe that overspending is prevalent), you can take the *demand-led
    approach*. It will help in improving cost efficiency in the short term as you
    introduce a few new services. You can analyze historical data to understand factors
    that are driving demand and capture cases of overprovisioning. Establish a process
    between the IT team and business partners to streamline operational costs for
    IT services.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需求管理**：为了在现有IT环境中节省成本（如果你发现过度支出的现象普遍存在），你可以采取*以需求为主导的方法*。这种方法有助于在短期内提高成本效率，因为你可以引入一些新服务。你可以分析历史数据，了解推动需求的因素，并捕捉过度配置的情况。建立IT团队与业务伙伴之间的流程，以精简IT服务的运营成本。'
- en: '**Service catalog management**: If there is a demand for new services and you
    don’t have much historical data, you can take the *service-led approach*. In this
    approach, you need to understand the demand for the most frequently used services
    and create a catalog. For example, suppose the development team asks for a Linux
    server with a MySQL database to create a dev environment. In that case, the IT
    team can create a service catalog that helps the dev team acquire a small Linux
    server and a database server. Similarly, the IT team can identify the most common
    set of services and attach a granular cost.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务目录管理**：如果有对新服务的需求且没有太多历史数据，你可以采取*以服务为主导的方法*。在这种方法中，你需要了解最常用服务的需求并创建一个目录。例如，假设开发团队请求一台带有MySQL数据库的Linux服务器来创建开发环境，在这种情况下，IT团队可以创建一个服务目录，帮助开发团队获取一台小型Linux服务器和一台数据库服务器。类似地，IT团队可以识别最常用的一组服务，并附加一个详细的成本。'
- en: Each approach can have significant cost savings in the short and long term.
    However, these transformations present substantial challenges as you need to change
    the project planning and approval process. The business and finance teams need
    to align and understand the clear relationship between business growth and increased
    IT capacity. The cost model needs to be built around the most efficient approach
    by combining cloud, on-premises, and off-the-shelf offerings.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 每种方法都可以在短期和长期内实现显著的成本节省。然而，这些转型带来了巨大的挑战，因为你需要改变项目规划和审批流程。业务和财务团队需要对齐并理解业务增长与增加的IT能力之间的明确关系。成本模型需要围绕最有效的方法构建，通过结合云、内部部署和现成的产品。
- en: Keeping track of expenditure
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟踪支出
- en: You can find the costs of individual systems by tracking expenditures and linking
    them to the system or business owner. Transparent expenditure data helps identify
    ROI and reward owners, optimizing resources and reducing cost. It can help you
    determine the monthly costs for a department or project.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过跟踪支出并将其与系统或业务所有者关联来找到各个系统的成本。透明的支出数据有助于识别投资回报率（ROI）并奖励所有者，优化资源并降低成本。它可以帮助你确定一个部门或项目的月度成本。
- en: Cost-saving is a shared responsibility, and you need to have a mechanism to
    hold everyone accountable. Often, organizations introduce a **show-back** or **charge-back**
    mechanism to share cost responsibility between organizational units.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 节省成本是共同的责任，你需要有一个机制来让每个人都对其负责。通常，组织会引入**展示式回溯（show-back）**或**费用回溯（charge-back）**机制，在组织单元之间分担成本责任。
- en: The centralized billing account informs each organizational unit regarding their
    expenditure in the **show-back approach** but doesn’t charge the actual amount.
    Each business unit within an organization manages its budget under a master payee
    account in the **charge-back approach**. The master account charges back the amount
    to the business units per their monthly IT resource consumption. These approaches
    make each organizational unit more cost-aware and responsible in their expenditures.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 集中账单账户通过**展示式回溯（show-back）方法**告知每个组织单元其支出，但不收取实际费用。在**费用回溯（charge-back）方法**中，组织内的每个业务单元在主支付账户下管理其预算。主账户根据业务单元的月度IT资源消耗将费用回溯到各个业务单元。这些方法使得每个组织单元在支出上更具成本意识和责任感。
- en: When implementing cost control for your organization, it is better to start
    with show-back as a stepping stone and move to charge-back as the organizational
    model matures.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在为组织实施成本控制时，最好从展示式回溯开始作为踏脚石，然后随着组织模型的发展逐步过渡到费用回溯。
- en: For each business unit, you should create expenditure awareness by configuring
    notifications so that teams get an alert as they approach the forecasted or budgeted
    amount of consumption. Create a mechanism to monitor and control your costs by
    appropriately assigning them to the right business initiative. Provide visibility
    to create accountability for cost expenditures for each team. Cost tracking will
    help you understand team operations.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个业务单元，你应该通过配置通知来提高开支意识，使团队在接近预期或预算消费金额时能够收到警报。创建机制，通过将开支合理分配到正确的业务计划，来监控和控制成本。为每个团队提供可见性，以创建对成本开支的责任感。成本追踪将帮助你了解团队的运营。
- en: Each workload is different; you should use the pricing model that suits your
    workload to minimize costs. Establish mechanisms that ensure business objectives
    are achieved by applying cost optimization best practices. You can avoid overspending
    by defining a tagging strategy to link business units with specific expenditures
    and using the **check-and-balance**approach.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 每个工作负载都是不同的；你应该使用适合你工作负载的定价模型来最小化成本。建立机制，确保通过应用成本优化的最佳实践来实现业务目标。你可以通过定义标签策略，将业务单元与特定开支关联起来，避免超支，并采用**制衡**方法。
- en: Continuous cost optimization
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 持续的成本优化
- en: If you follow cost optimization best practices, you should have a good cost
    comparison with existing activity. It’s always possible to reduce the cost of
    your migrated and matured applications over time. Cost optimizations should not
    end until the cost of identifying money-saving opportunities exceeds the amount
    of money you will save. Until that point is reached, you should continually monitor
    your expenditure and look for new ways to save on costs. You should keep finding
    an area to save costs by removing idle resources. For instance, consider a scenario
    where a company uses cloud services for its development, testing, and production
    environments. By continuously monitoring its cloud expenditure, the company identifies
    that several instances in the development environment remain underutilized or
    idle, especially during off-peak hours. To save costs, the company implements
    a schedule to shut down these instances automatically when they are not in use,
    such as during nights and weekends. This approach significantly reduces their
    cloud expenditure as they only pay for the resources when they are actively being
    used. Over time, this practice of identifying and eliminating idle resources can
    lead to substantial cost savings, allowing the company to allocate its budget
    more effectively.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遵循成本优化的最佳实践，你应该能够与现有的活动进行良好的成本比较。随着时间的推移，减少迁移和成熟应用的成本是始终可能的。成本优化不应结束，直到识别节省资金机会的成本超过你将节省的金额为止。在达到这个点之前，你应该持续监控开支，并寻找节省成本的新方法。你应该不断寻找通过移除闲置资源来节省成本的机会。例如，考虑一个场景，其中一家公司在其开发、测试和生产环境中使用云服务。通过持续监控其云开支，该公司发现开发环境中的一些实例在非高峰时段依然处于低利用率或闲置状态。为了节省成本，该公司实施了一种计划，在实例未被使用时自动关闭它们，例如在夜间和周末。通过这种方式，它们大大减少了云开支，因为只在资源被积极使用时才支付费用。随着时间的推移，识别和消除闲置资源的做法可以带来显著的成本节省，使公司能够更有效地分配预算。
- en: For a balanced architecture in terms of its cost and performance, ensure that
    the cost paid for resources is well utilized and avoids significantly underutilized
    IT resources such as server instances.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在成本和性能方面平衡的架构，确保为资源支付的费用得到充分利用，避免出现显著低利用率的IT资源，如服务器实例。
- en: A biased utilization metric showing exceptionally high or low costs will harm
    your organization’s business. When organizations evaluate utilization metrics
    without considering the context, it can lead to skewed interpretations and decisions.
    For instance, basing infrastructure provisioning on data from peak periods like
    Black Friday for an e-commerce site can result in significant overprovisioning.
    During less busy times, this leads to substantial underutilization of resources,
    which is not cost-effective. It’s crucial to analyze these metrics within the
    proper context to avoid such pitfalls and ensure that resources are allocated
    efficiently, aligning with actual demand and not just peak or atypical usage periods.
    This approach prevents unnecessary expenditure and supports more strategic, effective
    cost management.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一个偏倚的利用率指标，如果显示异常高或低的成本，将对你组织的业务造成伤害。当组织在评估利用率指标时未考虑上下文时，可能会导致偏颇的解读和决策。例如，基于电子商务网站如黑色星期五等高峰时期的数据来进行基础设施配置，可能导致严重的资源过度配置。在较为清闲的时段，这会导致资源的严重低利用率，这样是成本低效的。必须在正确的上下文中分析这些指标，以避免此类问题，并确保资源的配置与实际需求一致，而不仅仅是根据高峰或非常规使用期间的需求。这种方法可以避免不必要的支出，支持更具战略性和有效的成本管理。
- en: Application-level metrics for cost optimization need to be considered carefully.
    For example, introduce archival policies to control data storage capacity. To
    optimize the database, you should check for appropriate database deployment needs,
    such as whether multi-location deployments for the database are essential or whether
    provisioned **input/output operations per second** (**IOPS**) are applicable as
    per your database utilization needs. You can use the SaaS model to help your employees
    focus on applications and business activities to reduce your administrative and
    operational overhead.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑应用层面的指标以进行成本优化时需要特别小心。例如，制定归档策略以控制数据存储容量。为了优化数据库，你应该检查是否有适当的数据库部署需求，比如数据库是否需要进行多地部署，或者根据你的数据库利用率需求，是否需要预配置**每秒输入/输出操作数**（**IOPS**）。你还可以使用SaaS模型帮助员工专注于应用程序和业务活动，从而减少行政和运营的开销。
- en: To identify a gap and apply necessary changes for cost-saving, you should implement
    resource management and change control processes during the project life cycle.
    The aim is to help your organization design the architecture as optimally and
    cost-effectively as possible. Keep looking for new services and features that
    directly reduce your costs.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了识别差距并实施必要的变更以节省成本，你应该在项目生命周期中实施资源管理和变更控制流程。其目的是帮助你的组织尽可能优化和成本效益地设计架构。不断寻找能够直接减少成本的新服务和新功能。
- en: In this section, you explored various design principles aimed at cost optimization,
    starting from effective budget planning to proactive cost monitoring and continuous
    cost-saving strategies. These principles are essential for ensuring that your
    architecture not only meets performance and operational requirements but also
    aligns with financial goals, enabling your organization to maximize the value
    of its investments and minimize unnecessary expenditures. Let’s learn some techniques
    that can help you optimize costs and increase ROI.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你探讨了旨在优化成本的各种设计原则，从有效的预算规划到积极的成本监控和持续的节省成本策略。这些原则对于确保你的架构不仅满足性能和操作要求，而且与财务目标保持一致至关重要，从而使你的组织能够最大化投资的价值并最小化不必要的开支。让我们学习一些能够帮助你优化成本并提高投资回报率的技巧。
- en: Understanding techniques for cost optimization
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解成本优化的技巧
- en: Enterprises are investing more in technology to gain a competitive edge and
    keep up with rapid growth. With economic instability, cost optimization becomes
    an essential but challenging task. Companies spend a lot of time researching and
    reducing costs in procurement, operations, and vendors. Many companies even share
    data centers, call centers, and workspaces as a cost-saving method. Sometimes,
    organizations need more time to upgrade to avoid buying new, expensive hardware.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 企业正在加大对技术的投资，以获取竞争优势并跟上快速增长的步伐。在经济不稳定的情况下，成本优化成为一项既必要又具有挑战性的任务。公司花费大量时间在采购、运营和供应商方面进行研究并降低成本。许多公司甚至共享数据中心、呼叫中心和办公空间，作为节省成本的一种方法。有时，组织需要更多时间进行升级，以避免购买新的、昂贵的硬件。
- en: An organization can save more by looking into its IT architecture across the
    organization. Improving existing architecture can open doors to bring more opportunities
    and business to the company, even if it requires a bit of adjustment to the budget.
    Let’s identify focus areas where companies can save money and gain more revenue
    with techniques such as moving to the cloud, simplified architecture, virtualization,
    and shared resources.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 组织通过审视整个 IT 架构可以节省更多的成本。改善现有架构能够为公司带来更多的机会和业务，即使这需要对预算进行一些调整。让我们确定一些关注领域，通过迁移到云端、简化架构、虚拟化和共享资源等技术帮助公司节省开支并获得更多收入。
- en: Reducing architectural complexity
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 降低架构复杂性
- en: Organizations often need a centralized IT architecture, resulting in each business
    unit trying to build its own set of tools. Lack of overall control causes a lot
    of duplicate systems and data inconsistency. IT initiatives in individual business
    units are driven by a short-term goal.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 组织通常需要一个集中的 IT 架构，导致每个业务单元都试图建立自己的工具集。缺乏整体控制会导致大量重复的系统和数据不一致。个别业务单元的 IT 项目往往是由短期目标驱动的。
- en: In such cases, business units need to be better aligned with long-term organizational
    vision, such as the digital transformation of the entire organization. Furthermore,
    it adds complexity to maintaining and upgrading those systems. A simple step to
    define standards and avoid duplication can help save costs.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，业务单元需要与长期的组织愿景更加对齐，例如整个组织的数字化转型。此外，这也增加了维护和升级这些系统的复杂性。定义标准并避免重复的简单步骤有助于节省成本。
- en: The following diagram shows a complex architecture on the left-hand side, where
    business units work in their application without standardization, causing duplicate
    applications with many dependencies—this kind of architecture results in high
    costs and risks. Any new experiment takes a long time to market, which results
    in losing the competitive edge. Process standardization, the development of reusable
    architecture patterns, and the establishment of a suite of shared services collectively
    provide a comprehensive and flexible framework that supports an agile environment.
    By applying automation within this framework, organizations can streamline operations,
    avoid redundant efforts, and significantly reduce costs. This holistic approach
    not only enhances operational efficiency but also boosts ROI, demonstrating a
    strategic alignment of architectural practices with business objectives for optimal
    financial performance.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了左侧的复杂架构，业务单元在没有标准化的情况下各自进行应用，导致了许多依赖关系的重复应用——这种架构会导致高成本和高风险。任何新的实验都需要较长的时间才能投入市场，最终失去竞争优势。流程标准化、可复用架构模式的开发以及一整套共享服务的建立共同提供了一个全面且灵活的框架，支持敏捷环境的运行。通过在该框架内应用自动化，组织可以简化操作，避免重复劳动，并大幅降低成本。这种整体性的方法不仅提升了运营效率，还提高了投资回报率（ROI），展现了架构实践与业务目标之间的战略对齐，以实现最佳的财务表现。
- en: '![](img/B21336_10_03.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_03.png)'
- en: 'Figure 10.3: Architectural standardization'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3：架构标准化
- en: The first thing is to eliminate duplication and identify function reuse across
    the business unit to reduce the architectural complexity. Incorporating all these
    reusable components across the organization into a service catalog can significantly
    enhance accessibility and efficiency. A service catalog acts as a centralized
    repository where teams can find and leverage predefined architecture patterns,
    services, and resources. During the *gap analysis* of existing architecture, you
    will find there is so much code, so many existing components, and a project that
    can be reused across the organization to support your business requirements. To
    reduce the complexity of IT architecture, think of an out-of-the-box solution
    that fits your business needs and provides ROI. Customization should be your last
    approach if no other option is available.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 首先需要消除重复，识别业务单元之间的功能复用，从而减少架构复杂性。将所有这些可复用的组件跨组织整合到服务目录中，可以显著提升可访问性和效率。服务目录作为一个集中的存储库，团队可以在其中找到并利用预定义的架构模式、服务和资源。在现有架构的*差距分析*过程中，你会发现有很多代码、许多现有组件，以及一个可以跨组织重用的项目，以支持你的业务需求。为了减少
    IT 架构的复杂性，可以考虑一种符合业务需求并提供 ROI 的现成解决方案。如果没有其他选择，定制化应是最后的选择。
- en: Any new application needs to have an accessible integration mechanism to interact
    with the existing system using **RESTful architecture**. Harmonizing the UI design
    across the application provides a set of standard UI packages that can be reused
    for any new application.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 任何新应用都需要有一个可访问的集成机制，以便使用**RESTful架构**与现有系统进行交互。统一应用程序的UI设计提供了一套标准UI包，可以在任何新应用中重用。
- en: Similarly, other modules can be reutilized with service-oriented design. You
    learned about RESTful patterns in *Chapter 4*, *Solution Architecture Design Patterns*;
    these help you keep all the different pieces of software working separately and
    still communicating with each other to build an entire system.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，其他模块可以通过面向服务的设计进行再利用。你在*第4章*中学习过RESTful模式，*解决方案架构设计模式*；这些有助于保持不同的软件组件单独运行，同时能够相互通信，构建整个系统。
- en: In the modular approach, each team is responsible for developing a service that
    every team across the organization can use to avoid duplication. As an architect,
    you should help the team create a service-oriented design, where each team handles
    individual architecture components as a service that can be developed independently.
    With the help of microservices architecture, you can deploy an entire application
    modularly. If one component is not working, you can rework it without impacting
    the whole application. For example, a payment service developed to collect payment
    from a customer visiting an e-commerce website can also be used to pay vendors
    in the vendor management system.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在模块化方法中，每个团队负责开发一个所有团队都可以使用的服务，以避免重复工作。作为架构师，您应帮助团队创建面向服务的设计，每个团队将各自的架构组件作为服务进行处理，且这些服务可以独立开发。在微服务架构的帮助下，您可以模块化地部署整个应用程序。如果某个组件出现问题，可以重新开发该组件，而不影响整个应用程序。例如，开发一个用于从访问电子商务网站的客户处收款的支付服务，也可以用于在供应商管理系统中支付供应商费用。
- en: Once you set up a centralized IT architecture, taking a modular approach helps
    you keep the cost down. Empowering your IT architecture team can help align organizational
    units with the company’s vision and support other parallel projects to follow
    the overall strategy. It also helps to provide consistency in other critical services
    that are often overlooked, such as legal, accounting, and human resources.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你建立了集中化的IT架构，采取模块化的方法有助于降低成本。赋能你的IT架构团队可以帮助将组织单位与公司的愿景对齐，并支持其他并行项目遵循整体战略。它还帮助提供在其他常被忽视的关键服务中的一致性，如法律、会计和人力资源。
- en: With the help of the IT architecture team, you can get excellent feedback and
    ensure that projects are aligned with business needs and requirements. By overseeing
    the overall architecture across teams, an architect can advise whether any duplicate
    effort, project, process, or system needs to be aligned with the business need.
    The centralized architecture will reduce complexity and tech debt, bring more
    stability, and increase quality. The overall idea of centralized architecture
    is to increase IT efficiency, so let’s learn more about that.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在IT架构团队的帮助下，你可以获得优秀的反馈，确保项目与业务需求和要求对齐。通过监督跨团队的整体架构，架构师可以建议是否有重复的工作、项目、流程或系统需要与业务需求对齐。集中化的架构将减少复杂性和技术负担，带来更多的稳定性，并提高质量。集中化架构的整体理念是提高IT效率，因此让我们深入了解这一点。
- en: Increasing IT efficiency
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提高IT效率
- en: Nowadays, every company uses and consumes IT resources. Having too many servers,
    laptops, and software licenses and a high storage capacity consumes a lot of funding.
    Licenses are one of the resources that are sometimes underused, undiscovered,
    idle, or installed incorrectly and consume a lot of funding. A centralized IT
    team can lead the effort for license optimization by keeping track of used software
    licenses and retiring additional licenses. They can save costs by negotiating
    a bulk discount with the vendor.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，每个公司都在使用和消耗IT资源。拥有过多的服务器、笔记本电脑、软件许可证以及高存储容量会消耗大量资金。许可证是有时被低估、未发现、闲置或安装不当的资源，且会消耗大量资金。一个集中的IT团队可以领导许可证优化工作，通过跟踪已使用的软件许可证并退役多余的许可证来节省成本。他们还可以通过与供应商谈判批量折扣来节省费用。
- en: To increase IT efficiency, cancel non-compliant projects that take additional
    funding and resources. Also, you should help teams revisit the strategy to support
    or continuously terminate unused and non-aligned projects.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高IT效率，应取消那些需要额外资金和资源的非合规项目。同时，您还应帮助团队重新审视策略，以支持或持续终止未使用和不对齐的项目。
- en: 'The following methods can be considered for cost optimization:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 以下方法可以用于成本优化：
- en: Re-evaluate projects with high costs, as they may need to be better aligned
    with the business vision. Reshape projects with high value but no direct impact
    on the IT strategy.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新评估高成本项目，因为它们可能需要更好地与业务愿景对接。重新塑造那些高价值但对IT战略没有直接影响的项目。
- en: De-prioritize projects with little to no business value, even if aligned with
    the IT strategy.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低那些即使与IT战略一致但几乎没有商业价值的项目的优先级。
- en: Cancel non-compliant projects with low business value.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 取消低商业价值且不合规的项目。
- en: Decommission or retire unused applications.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停用或退役不再使用的应用程序。
- en: Replace old legacy systems by modernizing them to reduce maintenance costs.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过现代化替换旧的遗留系统，以降低维护成本。
- en: Avoid duplicate projects by reutilizing existing applications.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过重新利用现有应用程序来避免重复项目。
- en: Wherever possible, consolidate data and develop an integrated data model. You
    will learn about maintaining a centralized data lake in *Chapter 12*, *Data Engineering
    for Solution Architecture*.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可能的情况下，整合数据并开发集成数据模型。你将在*第12章*，*解决方案架构的数据工程*中了解如何维护集中式数据湖。
- en: Consolidate vendor procurement across the organization to save IT support and
    maintenance expenditure costs.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在组织内整合供应商采购，以节省IT支持和维护开支。
- en: Consolidate any system that does the same thing as payment and access management.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整合所有执行支付和访问管理相同功能的系统。
- en: Eliminate costly, wasteful, overprovisioned projects and expenditures.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消除昂贵、浪费和过度配置的项目和支出。
- en: Moving to the cloud can be an excellent consideration for increasing IT resources
    efficiently and reducing costs. Public cloud providers, such as **Amazon Web Services**
    (**AWS**), offer a *pay-as-you-go* model, which means you only pay for what you
    are using. For example, the developer desktop can shut down during non-working
    hours and weekends, reducing workspace costs by up to *70%*.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移到云端是提高IT资源效率和降低成本的一个优秀选择。公共云提供商，如**亚马逊网络服务**（**AWS**），提供*按需付费*模式，这意味着你只需为实际使用的部分付费。例如，开发者的桌面可以在非工作时间和周末关闭，从而将工作空间的成本降低高达*70%*。
- en: The batch processing system needs to be spin-up only to process jobs and can
    be shut down immediately afterward. It works just like any electrical appliance
    that you switch off when not required to save electricity costs.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 批处理系统只需要启动以处理任务，处理完后可以立即关闭。这就像任何不需要时关闭的电器一样，以节省电费。
- en: Applying automation is a great mechanism to increase overall IT efficiency.
    Automation helps eliminate costly human labor and reduces the time spent performing
    daily routine jobs without error. Automate things wherever possible to provision
    servers, run monitoring jobs, and process data.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 应用自动化是提高整体IT效率的一个很好的机制。自动化帮助消除昂贵的人力劳动，减少执行日常工作所花费的时间，并避免出错。尽可能自动化，进行服务器配置、监控任务和数据处理。
- en: Make sure to make a suitable trade-off to improve results while deciding to
    optimize costs. Let’s take an example. If you go to a theme park where you want
    to go on lots of good rides, you are willing to pay a higher price to see the
    value of your spending. To attract more customers, if the vendor decides to reduce
    the price and make adjustments by lowering the number of enjoyable rides, you
    may go to another theme park as you are looking for a good time. Here, competitors
    will gain an edge and attract existing customers, while the current vendor will
    lose business. In this case, cost reduction adds business risk, which is not the
    right cost-optimization approach.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定优化成本时，确保做出合适的权衡以改善结果。举个例子，如果你去一个主题公园，想要玩很多好玩的项目，你会愿意支付更高的价格来感受你的消费价值。为了吸引更多顾客，如果供应商决定通过减少好玩的项目数量来降低价格，你可能会选择去另一个主题公园，因为你追求的是愉快的体验。在这种情况下，竞争者会占据优势并吸引现有客户，而当前的供应商则会失去业务。此时，降低成本带来了商业风险，这不是正确的成本优化方法。
- en: Your goal should be measurable, and these measures should focus on both business
    output and the cost of your system. Quantitative measures help you understand
    the impact of increasing output and reducing costs. The organizational and team-level
    goals must align with the application’s end users. At the organizational level,
    the goals will be across organizational business units. At the team level, they
    will be more aligned with individual systems. For example, you can set up a goal
    at the business unit level to reduce the cost per transaction by 10% every quarter
    or 15% every six months. Defining goals ensures that systems improve over their
    lifetime. Let’s look at how we can apply standardization and governance.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 您的目标应该是可衡量的，这些衡量标准应同时关注业务输出和系统成本。量化的指标有助于您了解增加输出和降低成本的影响。组织级和团队级的目标必须与应用程序的最终用户对齐。在组织层面，目标将跨越组织的业务单元。在团队层面，目标则会更加与单个系统对齐。例如，您可以在业务单元级别设定目标：每个季度降低10%的每交易成本，或每六个月降低15%。定义目标确保系统在其生命周期中得到改善。让我们来看一下如何应用标准化和治理。
- en: Applying standardization and governance
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用标准化和治理
- en: Organizations need a strategy to analyze misalignment and overconsumption, reduce
    complexity, define guidelines to use appropriate and efficient systems, and implement
    a process wherever it is required. Creating and implementing these guidelines
    will help companies develop a standard infrastructure and reduce duplicate projects
    and complexity.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 组织需要制定策略来分析不一致性和过度消耗，减少复杂性，定义使用合适且高效系统的指南，并在需要的地方实施流程。创建并实施这些指南将帮助公司开发标准化的基础设施，减少重复项目和复杂性。
- en: To implement governance, you must set up resource limits across the organization.
    Putting the service catalog in place with **Infrastructure as Code** (**IaC**)
    helps ensure teams are not overprovisioned with resources beyond their allocated
    capacity. You should have a mechanism to quickly understand and take action on
    business requirements. Consider resource creation and decommissioning when applying
    resource limits and defining the process to change them.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现治理，您必须在整个组织中设置资源限制。通过实施**基础设施即代码**（**IaC**）服务目录，有助于确保团队不会因资源超出分配的容量而过度配置。您应该有一个机制，能够快速理解并采取行动应对业务需求。在应用资源限制和定义更改流程时，考虑资源的创建和退役。
- en: With IaC, the entire infrastructure setup from networks and servers to databases
    and application services can be defined in code files using languages like YAML
    or JSON. These files can then be version-controlled, allowing teams to track changes
    over time, roll back to previous configurations, and apply the same configurations
    across different environments, ensuring consistency and reducing configuration
    drift. Popular tools like Terraform, AWS CloudFormation, and Ansible enable IaC,
    allowing teams to define IaC and apply these definitions to create or change infrastructure.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 使用IaC，整个基础设施设置，包括网络、服务器、数据库和应用服务，可以通过像YAML或JSON这样的编程语言在代码文件中定义。然后，这些文件可以进行版本控制，使团队能够追踪变更、回滚到先前的配置，并在不同环境之间应用相同的配置，确保一致性并减少配置漂移。像Terraform、AWS
    CloudFormation和Ansible等流行工具支持IaC，允许团队定义IaC并应用这些定义来创建或更改基础设施。
- en: Businesses operate multiple applications by various teams. These teams can belong
    to different business units within their revenue stream. Determining resource
    costs to the application, business unit, or team drives efficient usage behavior
    and helps reduce costs. You can define resource capacity based on cost attribution
    and the group, organization unit, or department requirements. You can use resource
    tagging and account structuring to organize the cost structure.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 企业由多个团队运营各种应用程序。这些团队可能隶属于其收入来源内的不同业务单元。确定资源成本对于应用程序、业务单元或团队有助于推动高效的使用行为，并帮助降低成本。您可以根据成本归属以及小组、组织单元或部门的需求定义资源容量。您可以使用资源标签和账户结构来组织成本结构。
- en: 'As shown in the following screenshot, you can organize your accounts in different
    **organization units** (**OUs**), such as HR and Finance, and each department
    under the OU can have its own accounts. For example, here, **HR** has separate
    accounts for **Payroll** and **Marketing**, while **Finance** has individual accounts
    for **Sales** and **Marketing**:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，您可以将账户组织到不同的**组织单元**（**OUs**）中，例如人力资源（HR）和财务（Finance），而每个组织单元下的部门可以拥有自己的账户。例如，在此，**人力资源**有单独的账户用于**薪资**和**市场营销**，而**财务**则有单独的账户用于**销售**和**市场营销**：
- en: '![](img/B21336_10_04.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_04.png)'
- en: 'Figure 10.4: Enterprise account structure for OUs'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.4：面向组织单位的企业账户结构
- en: You can control costs at each business unit and department level in the preceding
    account structuring strategy. Adopting a charge-back mechanism for each department
    increases accountability for costs at a more granular level, which helps to optimize
    costs.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在前述账户结构策略中控制每个业务单元和部门层级的成本。为每个部门采用费用追溯机制可以在更精细的层级增加对成本的问责制，从而有助于优化成本。
- en: Account structuring helps you to apply high security and compliance standards
    across the organization. As each account is linked to a parent account, you can
    significantly deal with the mass utilization of vendor resources by consolidating
    expenditures across the organization.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 账户结构帮助你在整个组织中应用高安全性和合规性标准。由于每个账户都与父账户关联，你可以通过合并整个组织的支出来显著处理供应商资源的大规模使用。
- en: Resource cost tagging
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资源成本标签
- en: Almost every public cloud provider provides tagging capabilities out of the
    box. You can embed server metadata such as the DNS name or hostname for on-premises.
    Tagging helps you organize costs and define a capacity limit, security, and compliance.
    It can be an excellent tool for inventory management and keeping an eye on the
    growing need for resources at every level of the organization.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个公共云服务提供商都提供开箱即用的标签功能。你可以嵌入服务器元数据，如 DNS 名称或主机名，适用于本地部署。标签有助于你组织成本，并定义容量限制、安全性和合规性。它是库存管理的一个优秀工具，能够随时关注组织各级对资源日益增长的需求。
- en: Resource tagging is a powerful strategy for managing and optimizing costs in
    cloud computing environments. It involves assigning metadata tags to cloud resources,
    such as virtual machines, storage instances, or databases, to categorize and track
    them based on various criteria like project, environment, department, or cost
    center.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 资源标签是管理和优化云计算环境中成本的强大策略。它涉及将元数据标签分配给云资源，如虚拟机、存储实例或数据库，以根据项目、环境、部门或成本中心等不同标准对其进行分类和跟踪。
- en: 'As shown in the following screenshot, to get complete cost visibility and consolidation
    across resources, you can tag each resource provisioned at the team level, which
    provides more granular control:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，为了实现跨资源的完整成本可视化和合并，你可以在团队层级为每个资源添加标签，从而提供更精细的控制：
- en: '![](img/B21336_10_05.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_05.png)'
- en: 'Figure 10.5: Resource tagging for cost visibility'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.5：用于成本可视化的资源标签
- en: In the preceding diagram, you can see the tagging strategy, which indicates
    that the given server is for application deployment and is utilized by the development
    team. The Marketing department of the Finance business unit owns this server.
    In this way, the organization can get a granular level of cost expenditure visibility,
    and the team will be more frugal in their spending. However, you can adopt the
    show-back mechanism at the team level and charge-back mechanisms at the department
    and business unit levels.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的示意图中，你可以看到标签策略，显示给定的服务器是用于应用部署的，并且由开发团队使用。财务业务单元的市场营销部门拥有这台服务器。通过这种方式，组织可以获得精细化的成本支出可视化，团队在支出上会更加节俭。然而，你可以在团队层级采用“展示式”机制，在部门和业务单元层级采用“费用追溯”机制。
- en: 'You can define your mechanism for tagging, where you can attach a name and
    value such as resource name and owner name to any resource. The following screenshot
    shows the costs sorted by the **aws:createdBy** tag, which helps to determine
    the cost of each resource that is auto-created by AWS:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以定义标签机制，其中可以为任何资源附加名称和值，如资源名称和拥有者名称。以下截图展示了按 **aws:createdBy** 标签排序的成本，这有助于确定
    AWS 自动创建的每个资源的成本：
- en: '![](img/B21336_10_06.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_06.png)'
- en: 'Figure 10.6: Resources expenditures dashboard for a cost tag'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.6：成本标签的资源支出仪表盘
- en: Business leaders should evaluate the overall requirements to create efficient
    IT architectures. Collaboration is required to develop a robust IT architecture
    and define governance across functional teams to set up accountability. Also,
    set up a standard to review the architecture, create the baseline for any new
    project initiative, and explain the process to ensure that the system complies
    with the correct architecture, and identify the route to improvement.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 商业领导者应评估整体需求，以创建高效的 IT 架构。需要协作来开发健全的 IT 架构，并在各职能团队之间定义治理框架，以建立问责机制。同时，还应建立标准来审查架构，为任何新项目倡议创建基准，并解释过程以确保系统符合正确的架构，并识别改进路径。
- en: Engage all impacted stakeholders within your business in usage and cost discussions.
    The CFO and application owners must understand resource consumption and purchasing
    options. Department owners must understand the overall business model and the
    monthly billing process. This will help to set the direction for the business
    units and the whole company.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 让所有受影响的利益相关者参与到使用和成本讨论中。首席财务官（CFO）和应用程序所有者必须了解资源消耗和购买选项。部门负责人必须了解整体商业模式和每月账单流程。这将帮助为业务单元和整个公司设定方向。
- en: Make sure third-party vendors are aligned with your financial goals and can
    adjust their engagement models. Vendors should provide a cost analysis of any
    application they own and develop. Each team within the organization should be
    able to translate business, cost, and usage factors from management into system
    adjustments, which helps the application implement and achieve the company’s desired
    goals.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 确保第三方供应商与你的财务目标保持一致，并能够调整其参与模式。供应商应提供其拥有和开发的任何应用程序的成本分析。组织内的每个团队都应能够将管理层的业务、成本和使用因素转化为系统调整，帮助应用程序实施并实现公司的预期目标。
- en: Monitoring cost usage and reports
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监控成本使用和报告
- en: Accurate cost factors help you to determine the profitability of business units
    and products. Cost tracking helps you allocate resources in the right places to
    increase ROI. Understanding cost drivers helps you control your business expenditure.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 准确的成本因素帮助你确定业务单元和产品的盈利能力。成本追踪帮助你将资源分配到合适的地方，从而提高投资回报率（ROI）。理解成本驱动因素有助于你控制业务支出。
- en: To optimize costs, you must know your expenditure pattern across the organization.
    You need to have insights into IT expenditure over time to determine cost-saving
    opportunities. You can take the required steps for cost optimization and understand
    the impact by creating a visualization of cost trends, which shows historical
    costs and forecasts by resources and departments across the organization.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 为了优化成本，你必须了解组织内的支出模式。你需要洞察 IT 支出的历史变化，以确定节省成本的机会。通过创建成本趋势的可视化报告，你可以采取必要的优化措施，并了解其影响，报告将显示按资源和部门划分的历史成本和预测数据。
- en: Your team needs to gather data by logging all data points, analyze them with
    monitoring, and create a visualization report.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 你的团队需要通过记录所有数据点来收集数据，使用监控工具进行分析，并创建可视化报告。
- en: 'You need detailed insights into your workload resource utilization to identify
    cost-saving opportunities. Cost optimization depends on your ability to forecast
    future spending and implement methods to align cost and usage as per your forecast.
    The following are the primary areas where you should have data visualizations
    for cost-saving:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要详细了解工作负载资源的使用情况，以识别节省成本的机会。成本优化依赖于你预测未来支出的能力，并实施方法使成本和使用情况与预测对齐。以下是你应该在数据可视化方面关注的主要领域：
- en: Determine the most significant investments in resources
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定资源的最重大投资
- en: Analyze and understand your expenditure and usage data
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析并了解你的支出和使用数据
- en: Budget and forecast
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预算和预测
- en: Receive an alert when you exceed your budgeted or forecasted thresholds
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你超过预算或预测的阈值时，接收警报
- en: 'The following report shows resource expenditures in AWS over six months. The
    visualization shows that the cloud computing server **EC2**, represented by the
    fifth bar in each month in orange, consumed the highest costs singularly from
    May 2023 to July 2023\. As the business unit can visualize the consistently high
    cost, it prompts the system admin to look in depth at cost optimization and find
    idle resources. The admin performed a cleanup by stopping those EC2 servers, which
    brought down the cost in August and eliminated it completely from September onward:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 以下报告显示了 AWS 在六个月内的资源支出。可视化图表显示，云计算服务器**EC2**（在每个月的第五根橙色条形图中表示）从2023年5月至2023年7月期间消耗了最高的成本。由于业务单元能够看到持续高成本，系统管理员被提示深入查看成本优化并寻找空闲资源。管理员通过停止这些
    EC2 服务器进行了清理，从而在8月降低了成本，并从9月起完全消除了该成本：
- en: '![](img/B21336_10_07.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_07.png)'
- en: 'Figure 10.7: Resource cost and usage report by service'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.7：按服务分类的资源成本和使用报告
- en: The preceding report helped business owners understand cost patterns and take
    a reactive approach to cost control. The reactive approach caused hidden costs,
    which went undetected for a specified period. With the proactive approach, the
    forecast helped business owners to make a decision ahead of time.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 前述报告帮助业务负责人了解成本模式，并采取反应式成本控制方法。反应式方法导致了隐藏成本，这些成本在特定时间内未被发现。通过主动方法，预测帮助业务负责人提前做出决策。
- en: 'The following report shows monthly cost expenditure in the filled bars and
    forecast spending in the empty bars with estimated ranges. Looking at the report,
    you can see that it is likely that costs may increase in the next couple of months,
    and you can take action to understand cost attributes and control costs:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 以下报告展示了用实心条表示的每月成本支出和用空心条表示的预测支出以及估算范围。通过查看报告，你可以看到未来几个月成本可能增加，进而可以采取措施理解成本属性并控制成本：
- en: '![](img/B21336_10_08.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_08.png)'
- en: 'Figure 10.8: Cost trend and cost forecast report'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.8：成本趋势和成本预测报告
- en: Monitoring your costs against the budget can give you another proactive measure
    to control costs. Setting up an alert when expenditure reaches a certain proportion
    of the budget (50% or 80%) helps you review and adjust your ongoing costs.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 监控成本与预算的对比可以为你提供另一个主动控制成本的手段。当支出达到预算的某个比例（如50%或80%）时设置警报，有助于你审查并调整持续的成本。
- en: In the following report, you can visually determine the current cost against
    the budgeted cost, which was high a year ago. Based on the following report, IT
    admins could take action to optimize the cost and bring it down to within the
    monthly budget.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下报告中，你可以直观地判断当前成本与预算成本的对比，预算成本在一年前很高。根据以下报告，IT管理员可以采取措施优化成本，并将其控制在月度预算范围内。
- en: '![](img/B21336_10_09.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_09.png)'
- en: 'Figure 10.9: Cost and budget report'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.9：成本和预算报告
- en: Cost and budget reports help you to control costs by taking proactive action.
    Combining your actual running costs with budgets and forecasts provides a great
    deal of cost control daily.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 成本和预算报告通过采取主动行动帮助你控制成本。将实际运行成本与预算和预测结合起来，为你提供了每日成本控制的极大帮助。
- en: You can also set up an alert when your actual cost reaches a certain threshold
    in the budget or forecast, which alerts you proactively via email or SMS and tells
    you to take proactive action to control costs.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在实际成本达到预算或预测中的某个阈值时设置警报，这样可以通过电子邮件或短信主动提醒你采取措施控制成本。
- en: 'The following screenshot shows that an alert has been set up for when the estimated
    cost goes above $500\. You can set up multiple alerts to get information when
    the cost reaches, for example, $300 and $400 of the estimated charge:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示，当估算成本超过$500时，已经设置了警报。你可以设置多个警报，获取当成本达到例如$300或$400时的通知：
- en: '![](img/B21336_10_10.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_10.png)'
- en: 'Figure 10.10: Alert based on actual cost'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.10：基于实际成本的警报
- en: One way to control cost is by right-sizing your environment with resource monitoring
    and triggering alarms for over- or underutilization. Analysis of resources can
    be performed using monitoring tools such as **Splunk** or **CloudWatch** and custom
    logs, where customized metrics such as application memory utilization of your
    system can be monitored to perform right-sizing. Low resource utilization could
    be a criterion for identifying opportunities for cost optimization. For example,
    CPU utilization, RAM utilization, network bandwidth, and the number of connections
    to the application can be analyzed and monitored.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 控制成本的一种方式是通过资源监控对环境进行调整，并触发过度或不足利用的警报。可以使用**Splunk**或**CloudWatch**等监控工具以及自定义日志来进行资源分析，通过监控系统的应用内存利用率等自定义指标来执行调整规模。低资源利用率可以作为识别成本优化机会的标准。例如，CPU利用率、RAM利用率、网络带宽和应用程序的连接数可以进行分析和监控。
- en: 'You must be careful when resizing your environment to ensure you are not affecting
    the customer experience. The following are best practices to apply when you perform
    right-sizing:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在调整环境规模时，必须小心确保不会影响客户体验。以下是执行调整规模时应遵循的最佳实践：
- en: Make sure monitoring reflects the end-user experience. Select the correct period.
    For example, performance metrics should cover 99% of the user’s request-response
    time rather than taking an average response time.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保监控反映终端用户的体验。选择正确的时间段。例如，性能指标应涵盖99%的用户请求响应时间，而不是取平均响应时间。
- en: Select the correct monitoring cycle, such as every hour, day, or week. For example,
    if you conduct daily analyses, you might miss a weekly or monthly cycle of high
    utilization and underprovision your system.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择正确的监控周期，如每小时、每天或每周。例如，如果你每天进行分析，可能会错过每周或每月的高使用周期，导致系统配置不足。
- en: Assess the cost of change against the cost saving. For example, you may have
    to perform additional testing or engage resources to perform resizing. This cost-benefit
    analysis will help you assign resources.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估变更的成本与节省成本的对比。例如，你可能需要进行额外的测试或调用资源进行尺寸调整。这种成本效益分析将帮助你合理分配资源。
- en: Identify application utilization against your business requirement. For example,
    look at how many user requests are expected to come by the end of the month or
    during the peak season. Identifying and optimizing the utilization gap allows
    you to save costs. To do this, use the right tool that covers all dimensions,
    from cost-saving to system utilization and the impact on customer experience due
    to changes, and then utilize reports to understand the business ROI impact due
    to cost changes. The public cloud follows a different cost model, often an on-demand
    pay-as-you-go cost structure.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据业务需求识别应用程序的使用情况。例如，查看预计在本月底或高峰季节期间会有多少用户请求。识别并优化利用差距可以帮助节省成本。为此，使用适当的工具，涵盖从节省成本到系统利用率，再到由于变更对客户体验的影响的各个维度，然后利用报告来了解因成本变化而对业务ROI的影响。公有云遵循不同的成本模型，通常是按需付费的结构。
- en: You have to be very diligent when using cloud resources, as every second counts
    toward your cost, and it can be costly if you overlook cost optimization and monitoring.
    Let’s learn more about cost optimization in the public cloud.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用云资源时必须非常谨慎，因为每一秒钟都会计入成本，如果忽视了成本优化和监控，可能会造成高昂费用。让我们深入了解公有云中的成本优化。
- en: Driving cost optimization in the public cloud
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推动公有云中的成本优化
- en: Public clouds, such as **AWS**, **Microsoft Azure**, and GCP, provide excellent
    cost optimization with a *pay-as-you-go* model. This model allows customers to
    trade CapEx for variable expenses, paying for IT resources as they consume them.
    OpEx is usually lower due to economies of scale. It can be cost-effective to be
    in the cloud and benefit from continued price reductions that occur over time.
    The other advantage is that you get additional tools and functionality out of
    the box with a cloud provider such as AWS, which helps you achieve better agility.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 公有云，如**AWS**、**Microsoft Azure**和GCP，提供了出色的成本优化，采用*按需付费*模型。此模型允许客户用变动费用替代资本支出，按使用量支付IT资源费用。由于规模经济，运营支出通常较低。处于云环境中，并受益于持续的价格下降，通常是具有成本效益的。另一个优势是，你可以立即使用云服务提供商如AWS所提供的额外工具和功能，从而帮助你提高敏捷性。
- en: You need a different mindset when defining the cloud cost structure model, as
    it differs from traditional cost models, which most enterprises have been following
    for decades. You have all the infrastructure available at your fingertips in the
    cloud, which requires greater control and regulation. Clouds provide several tools
    for cost governance and regularization. For example, in AWS, you can set up service
    limits for each account so the development team cannot utilize more than 10 servers,
    and production can have the required number of servers and databases with a buffer.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义云成本结构模型时，你需要一种不同的思维方式，因为它不同于大多数企业几十年来遵循的传统成本模型。云中有你触手可及的所有基础设施，这要求你进行更大的控制和规范化。云提供了多种成本治理和常规化工具。例如，在AWS中，你可以为每个账户设置服务限制，以防开发团队使用超过10台服务器，而生产环境可以根据需要设置服务器和数据库的数量，并留有缓冲空间。
- en: 'All resources are associated with accounts in the cloud, so it’s easy to keep
    track of IT resource inventories in a single place and monitor their utilization.
    In addition to that, you get tools to collect data across various IT resources
    and provide suggestions. As shown in the following screenshot, **AWS Trusted Advisor**
    crawls through all resources in the account and offers cost-saving recommendations
    based on resource utilization:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 所有资源都与云中的账户关联，因此可以轻松地在一个地方跟踪IT资源的库存并监控其使用情况。除此之外，你还可以获得跨多个IT资源收集数据并提供建议的工具。如以下截图所示，**AWS
    Trusted Advisor**会遍历账户中的所有资源，并根据资源使用情况提供节省成本的建议：
- en: '![](img/B21336_10_11.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_11.png)'
- en: 'Figure 10.11: Cost-saving suggestions from AWS Trusted Advisor'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.11：AWS Trusted Advisor的节省成本建议
- en: In the preceding screenshot, AWS Trusted Advisor has detected an idle load balancer
    and advises shutting it down to save monthly costs of up to $40\. Further checks
    have identified a Lambda function with a high error rate, which needs to be fixed
    to reduce costs.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的截图中，AWS Trusted Advisor发现一个闲置的负载均衡器，并建议关闭它，以节省每月最高达40美元的成本。进一步检查发现一个Lambda函数的错误率较高，需修复该函数以减少成本。
- en: The cloud can provide an excellent value proposition for cost-saving. To begin
    with, you can create a hybrid cloud, where you establish connectivity between
    your on-premises data center and the cloud. You can move development and test
    servers to the cloud to determine the cost structure and potential savings. Once
    you have set up cost governance in the cloud, move more workloads as per the cost-benefit
    analysis. However, you need to assess your workload and whether it can be moved
    to the cloud and, if so, define a strategy. You learned about cloud migration
    in *Chapter 3*, *Cloud Migration and Hybrid Cloud Architecture Design*.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算可以为节省成本提供出色的价值主张。首先，你可以创建一个混合云，通过在本地数据中心和云之间建立连接，来实现资源共享。你可以将开发和测试服务器迁移到云端，以便确定成本结构和潜在的节省空间。一旦在云中建立了成本治理，就可以根据成本效益分析，迁移更多的工作负载。不过，你需要评估自己的工作负载，并判断它是否适合迁移到云端，如果适合的话，还需制定相应的策略。你在*第3章*，*云迁移与混合云架构设计*中学习过云迁移。
- en: Increasingly, public cloud providers offer managed services, eliminating any
    infrastructure maintenance costs and overheads for alerting and monitoring configurations.
    A managed service reduces the total cost of ownership by reducing cost as service
    adoption increases.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的公有云提供商提供托管服务，消除了基础设施维护成本以及告警和监控配置的管理开销。托管服务通过减少服务采用过程中成本，从而降低总拥有成本。
- en: The public cloud offers savings plans or reserved instances, which allow organizations
    to commit to a certain amount of usage in exchange for a significantly lower price
    compared to on-demand rates. By analyzing resource usage data, organizations can
    make informed decisions about purchasing these plans, aligning their commitments
    with actual usage patterns to maximize cost savings.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 公有云提供储蓄计划或预留实例，允许组织承诺一定的使用量，以换取比按需计费更低的价格。通过分析资源使用数据，组织可以做出明智的决策，购买这些计划，并根据实际使用模式来调整承诺，从而最大化成本节省。
- en: Incorporating savings plans into a cloud cost optimization strategy enables
    organizations to strike a balance between flexibility and cost efficiency. They
    can retain the pay-as-you-go model’s agility for variable workloads while capitalizing
    on savings plans for predictable, steady usage, ensuring they optimize their cloud
    expenditure effectively.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 将储蓄计划纳入云成本优化策略，能够帮助组织在灵活性和成本效益之间找到平衡。它们可以保留按需付费模式在处理变化工作负载时的敏捷性，同时通过储蓄计划在处理可预测、稳定的使用时获得成本节约，从而确保有效优化云支出。
- en: Green IT refers to the environmentally responsible and eco-friendly use of computers
    and their resources. It encompasses practices like reducing energy consumption,
    minimizing e-waste, and designing data centers that are less energy-intensive.
    Let’s learn more about it.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色IT指的是计算机及其资源的环保使用。它包括减少能源消耗、减少电子废料以及设计低能耗的数据中心等实践。让我们深入了解它。
- en: Green IT and its influence on cost considerations
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绿色IT及其对成本考虑的影响
- en: 'Green IT, also known as green computing, refers to environmentally sustainable
    computing or IT. It is the study and practice of using computers and IT resources
    in a more efficient and environmentally sustainable way. Green IT practices can
    significantly influence cost considerations in several ways:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色IT，也称为绿色计算，指的是环境可持续的计算或IT。它是使用计算机和IT资源的效率更高、更加环保的研究和实践。绿色IT实践可以通过多种方式显著影响成本考虑：
- en: '**Energy efficiency**: Utilizing energy-efficient hardware and practices can
    reduce the power consumption of data centers and IT infrastructure, leading to
    substantial savings in electricity costs. For example, using Energy Star-rated
    equipment or optimizing data center layouts for cooling can lower energy bills.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**能源效率**：利用高效能的硬件和实践可以减少数据中心和IT基础设施的电力消耗，从而显著节省电费。例如，使用能源之星认证的设备或优化数据中心的布局以提高冷却效率，可以降低能源账单。'
- en: '**Virtualization**: Virtualizing servers and storage can lead to a reduction
    in physical hardware needs. This reduces energy consumption and costs associated
    with cooling and minimizes the space required for data centers.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟化**：虚拟化服务器和存储可以减少对物理硬件的需求，从而降低能源消耗和冷却成本，并最小化数据中心所需的空间。'
- en: '**Cloud computing**: Moving to cloud services can be more energy-efficient
    than maintaining on-premises data centers. Cloud providers often have economies
    of scale and more modern, efficient, and green data centers. This can translate
    into lower costs for power and cooling and reduced carbon footprints.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云计算**：迁移到云服务相比维护本地数据中心可能更加节能。云服务提供商通常拥有规模经济效应，并且拥有更现代、高效和环保的数据中心。这可以转化为较低的电力和冷却成本，并减少碳足迹。'
- en: '**Hardware recycling and reuse**: Proper IT equipment recycling and reuse can
    lead to cost savings. Companies can recoup some of their initial investment by
    recycling or selling old equipment. Additionally, buying refurbished hardware
    can be significantly cheaper than new purchases.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件回收与再利用**：正确的IT设备回收和再利用可以节省成本。公司可以通过回收或出售旧设备来收回部分初期投资。此外，购买翻新硬件比购买全新的硬件要便宜得多。'
- en: '**Telecommuting**: Promoting remote work reduces the need for office space,
    energy consumption, and employee commuting costs. This can result in direct and
    indirect cost savings for the organization and employees while also benefitting
    the environment.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**远程办公**：推广远程工作减少了对办公空间的需求、能源消耗和员工通勤成本。这不仅为组织和员工带来直接和间接的成本节省，同时也有益于环境。'
- en: '**Electronic document management**: Reducing paper use through electronic document
    management systems can lead to cost savings on paper, printing, and storage, as
    well as the environmental benefits of less paper waste.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子文档管理**：通过电子文档管理系统减少纸张使用，可以节省纸张、打印和存储成本，同时带来减少纸张浪费的环境效益。'
- en: '**Sustainable IT procurement**: Choosing suppliers and products that prioritize
    sustainability can result in long-term cost savings. Products designed to be more
    durable or with longer extended warranties may have higher upfront costs but a
    lower total cost of ownership over time.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可持续IT采购**：选择优先考虑可持续性的供应商和产品可以带来长期的成本节省。设计更加耐用或具有更长保修期的产品可能有更高的初期成本，但随着时间的推移，其总拥有成本较低。'
- en: '**Maintenance optimization**: Regular maintenance and updates can extend the
    life of IT equipment, delaying the need for costly replacements and reducing electronic
    waste.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维护优化**：定期维护和更新可以延长IT设备的使用寿命，推迟昂贵的替换需求，并减少电子废弃物。'
- en: '**IT asset disposal**: Efficiently managing IT asset disposal can reduce waste
    management costs and ensure compliance with environmental regulations, avoiding
    potential fines.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IT资产处置**：高效管理IT资产处置可以降低废物管理成本，并确保符合环保法规，避免潜在的罚款。'
- en: '**Carbon credits**: By reducing carbon emissions through green IT practices,
    organizations can earn carbon credits that can be sold or traded, offering a potential
    revenue stream or savings on carbon taxes.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**碳信用**：通过绿色IT实践减少碳排放，组织可以获得碳信用，这些信用可以出售或交易，提供潜在的收入来源或碳税节省。'
- en: Green IT can lead to significant cost savings for organizations by reducing
    energy consumption, minimizing waste, optimizing equipment usage, and improving
    overall sustainability. These savings often offset the initial investment required
    to implement green IT initiatives. Let’s look at how cloud providers like AWS
    can help improve your green IT posture.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色IT通过减少能源消耗、最小化废物、优化设备使用和提高整体可持续性，能够为组织带来显著的成本节省。这些节省通常能抵消实施绿色IT计划所需的初期投资。让我们看看像AWS这样的云服务提供商如何帮助改善你的绿色IT态度。
- en: Cost-effective and green application hosting on AWS
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在AWS上进行具有成本效益且环保的应用托管
- en: A use case for green IT involving AWS might focus on leveraging AWS’s cloud
    infrastructure to achieve environmental and cost benefits. AWS provides services
    that support green IT initiatives, such as serverless architectures, energy-efficient
    data centers, and resource optimization tools. AWS has been proactive in supporting
    green IT and sustainability goals through various initiatives and services that
    enable customers to reduce their carbon footprint and optimize energy use.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一个涉及 AWS 的绿色 IT 使用案例可能会集中在利用 AWS 的云基础设施来实现环境和成本效益。AWS 提供了支持绿色 IT 计划的服务，如无服务器架构、能源高效的数据中心和资源优化工具。AWS
    一直积极支持绿色 IT 和可持续性目标，通过各种计划和服务帮助客户减少碳足迹并优化能源使用。
- en: AWS has launched a customer carbon footprint tool, as shown in the following
    diagram. This tool provides data visualizations of historical carbon emissions,
    trends in emissions as the usage of AWS evolves, estimated emissions avoided by
    using AWS instead of on-premises data centers, and forecasted emissions based
    on current usage.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 启动了一个客户碳足迹工具，如下图所示。该工具提供了历史碳排放数据的可视化、AWS 使用过程中碳排放趋势、使用 AWS 替代本地数据中心所避免的碳排放量，以及基于当前使用情况的预测碳排放量。
- en: '![](img/B21336_10_12.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_10_12.png)'
- en: 'Figure 10.12: Carbon footprint report'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.12：碳足迹报告
- en: The preceding report shows the carbon footprint for the last two years, which
    shows carbon emission consumption and savings. Carbon footprints will change as
    AWS moves toward 100% renewable energy by 2025 and net-zero carbon by 2040.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 上述报告显示了过去两年的碳足迹，包括碳排放消耗和节省情况。随着 AWS 计划到 2025 年实现 100% 可再生能源，并在 2040 年实现碳中和，碳足迹将发生变化。
- en: 'AWS has built comprehensive guidance on building sustainable architecture.
    You can find more details by visiting the sustainability pillar of the AWS Well-Architected
    Framework here: [https://docs.aws.amazon.com/wellarchitected/latest/sustainability-pillar/sustainability-pillar.html](https://docs.aws.amazon.com/wellarchitected/latest/sustainability-pillar/sustainability-pillar.html).'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 已经建立了关于构建可持续架构的全面指导。你可以通过访问 AWS Well-Architected Framework 的可持续性支柱页面来获取更多细节：[https://docs.aws.amazon.com/wellarchitected/latest/sustainability-pillar/sustainability-pillar.html](https://docs.aws.amazon.com/wellarchitected/latest/sustainability-pillar/sustainability-pillar.html)。
- en: 'Suppose you plan to deploy a new web application that expects variable traffic.
    You can aim to optimize costs and adhere to green IT principles using the following
    steps:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你计划部署一个预期会有不稳定流量的新 web 应用。你可以通过以下步骤，旨在优化成本并遵循绿色 IT 原则：
- en: '**Planning and design**:'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**规划与设计**：'
- en: The company decided to use AWS due to its commitment to sustainability and the
    energy efficiency of its infrastructure.
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于 AWS 致力于可持续性并且其基础设施具有能源效率，公司决定使用 AWS。
- en: They opt for a serverless architecture using AWS Lambda for computing, which
    allows them to run code without provisioning or managing servers. This choice
    is cost-effective and green since it eliminates the need for underutilized servers.
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们选择了使用 AWS Lambda 进行计算的无服务器架构，这使得他们能够在不配置或管理服务器的情况下运行代码。这一选择具有成本效益并且环保，因为它消除了对未充分利用服务器的需求。
- en: '**Implementation**:'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实施**：'
- en: The web application’s frontend is hosted using Amazon S3 and delivered globally
    via Amazon CloudFront, reducing latency and minimizing the energy required to
    serve end users by using energy-efficient data centers near the users’ locations
    to serve content like video and images.
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web 应用程序的前端通过 Amazon S3 托管，并通过 Amazon CloudFront 在全球交付，减少了延迟并通过使用靠近用户位置的能源高效数据中心来提供视频和图像等内容，从而最小化了为最终用户提供服务所需的能源。
- en: The application’s backend is built on AWS Lambda and Amazon DynamoDB, which
    provides a serverless database solution that automatically scales to match the
    workload.
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序的后端基于 AWS Lambda 和 Amazon DynamoDB 构建，提供了一个无服务器数据库解决方案，可以自动扩展以适应工作负载。
- en: '**Optimization**:'
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**优化**：'
- en: For continuous integration and deployment, AWS CodePipeline and AWS CodeBuild
    are used, which helps to avoid the overhead of maintaining dedicated build servers.
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了实现持续集成和部署，使用了 AWS CodePipeline 和 AWS CodeBuild，这有助于避免维护专用构建服务器的额外开销。
- en: '**Monitoring and management**:'
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**监控与管理**：'
- en: AWS CloudWatch monitors the application’s performance and resource utilization,
    ensuring efficient operation.
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: AWS CloudWatch 监控应用程序的性能和资源利用率，确保高效运行。
- en: AWS Trusted Advisor recommendations are applied to optimize costs further and
    ensure the company uses the most efficient resources possible.
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用 AWS Trusted Advisor 的建议，以进一步优化成本并确保公司使用最有效的资源。
- en: '**Cost management**:'
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**成本管理**：'
- en: The company uses AWS Budgets to set cost thresholds and receives alerts if their
    costs are likely to exceed the budget, allowing them to adjust usage proactively.
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司使用AWS预算设置成本阈值，并在其成本可能超过预算时收到警报，从而使其能够主动调整使用情况。
- en: They use AWS Cost Explorer to analyze and understand their AWS spending and
    usage over time, ensuring continuous cost optimization.
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用AWS成本探索器来分析和了解他们的AWS支出和使用情况，从而确保持续的成本优化。
- en: The company successfully deploys its web application with a scalable and cost-effective
    infrastructure by leveraging AWS’s serverless services and resource optimization
    tools. They reduce their carbon footprint by utilizing AWS’s energy-efficient
    global infrastructure and only consuming computing power when needed, adhering
    to green IT principles. Additionally, the pay-as-you-go pricing model of AWS services
    ensures they only pay for the resources they consume, optimizing both costs and
    energy usage.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 公司通过利用AWS的无服务器服务和资源优化工具，成功地部署了可扩展且具有成本效益的Web应用程序。他们通过利用AWS节能的全球基础设施，仅在需要时消耗计算能力，遵循绿色IT原则，从而减少了碳足迹。此外，AWS服务的按需定价模型确保他们仅为所消费的资源付费，优化了成本和能源使用。
- en: AWS can facilitate green IT practices, allowing you to deploy a scalable, high-performance
    web application while being mindful of environmental impact and operational costs.
    AWS’s serverless offerings and efficient resource management align with the company’s
    goal of cost optimization and sustainability.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: AWS可以促进绿色IT实践，允许您部署一个可扩展的高性能Web应用程序，同时关注环境影响和运营成本。AWS的无服务器产品和高效的资源管理与公司成本优化和可持续发展的目标相一致。
- en: Summary
  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Cost optimization is a continuous effort from application inception (from proof
    of concept to implementation and post-production). You need to review architecture
    and cost-saving efforts continuously.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 成本优化是一个持续的努力，从应用程序的开始（从概念验证到实施和生产后）就要进行。您需要不断审视架构和节省成本的努力。
- en: In this chapter, you learned about the various design principles to optimize
    costs. Before making any purchase decision, you should consider the total cost
    of ownership for the entire software or hardware life cycle. Budget planning and
    tracking forecasts help you to stay on the cost optimization path. Always keep
    track of your expenditures and look for possible opportunities for continuous
    cost optimization by managing demand without affecting the user experience or
    business value.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您了解了优化成本的各种设计原则。在做出任何采购决策之前，您应该考虑整个软件或硬件生命周期的总拥有成本。预算规划和跟踪预测帮助您保持成本优化的路径。始终跟踪支出，并通过管理需求在不影响用户体验或业务价值的情况下寻找持续成本优化的机会。
- en: You learned about various cost optimization techniques, including reducing architectural
    complexity by simplifying enterprise architecture and setting a standard that
    everyone can follow. It’s recommended to avoid duplication by identifying and
    consolidating idle and repeated resources to negotiate the bulk purchase cost.
    Apply standardization across the organization to limit resource provision and
    develop a standard architecture. Tracking data for your actual costs against budgets
    and forecasts can help you to take proactive action. You learned about various
    reports and alerts that can help control costs. You also learned about cost optimization
    in the cloud, which can help you further optimize value. Sustainability is an
    essential aspect of today’s IT workload and you learned about how green IT is
    influencing cost considerations. You also learned about building and tracking
    green IT consumption using AWS.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 您学习了各种成本优化技术，包括通过简化企业架构来减少架构复杂性，并设定一个所有人都能遵循的标准。建议通过识别和整合闲置和重复资源来避免重复，并谈判批量采购成本。将在整个组织中应用标准化，以限制资源提供并开发标准架构。通过跟踪实际成本与预算和预测的对比，您可以采取主动措施。您了解了可以帮助控制成本的各种报告和警报。您还了解了云中的成本优化，这有助于您进一步优化价值。可持续性是当今IT工作负载的一个重要方面，您了解了绿色IT如何影响成本考虑。您还了解了如何使用AWS建立和跟踪绿色IT消耗。
- en: Automation and agility are major factors that increase resource efficiency,
    and DevOps can provide a great deal of automation. In the next chapter, you will
    learn about various DevOps components and strategies to efficiently deploy your
    workload in the most automated way.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化和敏捷性是提高资源效率的主要因素，而DevOps可以提供大量的自动化功能。在下一章中，您将学习到各种DevOps组件和策略，以最自动化的方式高效地部署工作负载。
- en: Join our book’s Discord space
  id: totrans-221
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加入我们书籍的 Discord 空间
- en: 'Join the book’s Discord workspace to ask questions and interact with the authors
    and other solution architecture professionals: [https://packt.link/SAHandbook](Chapter_10.xhtml)'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 加入书籍的 Discord 工作区，与作者及其他解决方案架构专业人士提问和互动：[https://packt.link/SAHandbook](Chapter_10.xhtml)
- en: '![](img/QR_Code930022060277868125.png)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![](img/QR_Code930022060277868125.png)'
