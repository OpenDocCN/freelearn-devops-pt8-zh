- en: Cost Considerations
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成本考虑
- en: In the previous chapter, you learned about operational excellence and the use
    of automation to optimize post-production operations, resulting in reduced human
    error, increased efficiency, and, ultimately, cost savings. Optimizing the cost
    of your architecture is a vital aspect of maintaining an efficient and sustainable
    IT environment. This involves understanding and managing the resources that your
    applications consume and ensuring that you’re only paying for what you need. In
    this chapter, we’ll explore various strategies for cost optimization, including
    right-sizing resources, selecting appropriate pricing models, and utilizing budgeting
    and cost management tools.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，你了解了运营卓越和使用自动化来优化后期生产操作，从而减少人为错误、提高效率，并最终实现成本节约。优化架构的成本是维持高效且可持续IT环境的重要方面。这包括理解和管理你的应用所消耗的资源，确保你只为所需的内容付费。在本章中，我们将探讨多种成本优化策略，包括资源的适当配置、选择合适的定价模型以及使用预算和成本管理工具。
- en: One of the primary goals of any business is to increase profitability while
    serving customers. Cost is a crucial topic of discussion when a project is initiated.
    Application upgrades and the addition of new product features heavily depend on
    the funding available. The product’s costs are everyone’s responsibility and need
    to be considered in every phase of the product life cycle (from planning to post-production).
    This chapter will help you understand the best practices for optimizing costs
    for your IT solutions and operations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每个企业的主要目标之一是提高盈利能力，同时服务客户。项目启动时，成本是一个至关重要的讨论话题。应用程序升级和新产品功能的添加在很大程度上依赖于可用资金。产品的成本是每个人的责任，必须在产品生命周期的每个阶段（从规划到后期生产）加以考虑。本章将帮助你理解优化IT解决方案和运营成本的最佳实践。
- en: '**Cost optimization** is a continuous process and needs to be managed carefully
    without sacrificing customer experience. Cost optimization doesn’t mean cost reduction
    but it reduces business risk by maximizing **return on investment** (**ROI**).
    You will need to understand your customers’ needs before planning any cost optimization
    strategies and act accordingly. Often, if customers are looking for quality, they
    are willing to pay a higher price.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**成本优化**是一个持续的过程，需要谨慎管理而不牺牲客户体验。成本优化并不意味着降低成本，而是通过最大化**投资回报率**（**ROI**）来降低商业风险。在规划任何成本优化策略之前，你需要了解客户的需求，并据此行动。通常，如果客户追求质量，他们愿意支付更高的价格。'
- en: 'In this chapter, you will learn about various design principles for the cost
    optimization of your solution. The cost aspect needs to be considered for every
    phase and component of the architecture. You will understand the right technology
    selection to optimize costs at every layer. You will learn about the following
    best practices of cost optimization in this chapter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习关于你解决方案的成本优化的各种设计原则。成本方面需要在架构的每个阶段和组件中加以考虑。你将理解如何在每一层优化成本的正确技术选择。在本章中，你将学习以下成本优化的最佳实践：
- en: Design principles for cost optimization
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本优化设计原则
- en: Understanding techniques for cost optimization
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解成本优化的技术
- en: Driving cost optimization in the public cloud
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共云中推动成本优化
- en: Green IT and its influence on cost considerations
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色IT及其对成本考虑的影响
- en: By the end of the chapter, you will have learned about various techniques to
    optimize costs without risking business agility and outcomes. You will have learned
    different methods to monitor costs and apply governance for cost control. First
    things first, let’s start with the design principles for cost optimization, which
    will lay the foundation for building a cost-aware architecture.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将了解各种优化成本的技术，而不会危及业务敏捷性和成果。你将学会如何监控成本并应用治理来进行成本控制。首先，让我们从成本优化的设计原则开始，这将为构建成本意识架构打下基础。
- en: Design principles for cost optimization
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成本优化设计原则
- en: Cost optimization includes increasing business value and minimizing risk while
    reducing business costs. It would be best if you planned your application costs
    by estimating the budget and forecasting expenditure. To realize cost savings,
    you need to implement a cost optimization plan and closely monitor your expenditures.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 成本优化包括提高业务价值和最小化风险，同时减少业务成本。你需要通过估算预算和预测支出来规划你的应用成本。为了实现成本节约，你需要实施成本优化计划，并密切监控支出。
- en: There are several principles that can help you achieve cost optimization; common
    design principles for this are covered in the following sections. You will find
    that all cost optimization design principles are closely related and complement
    each other. Let’s have a look at these.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个原则可以帮助你实现成本优化；常见的设计原则将在以下章节中讨论。你会发现，所有的成本优化设计原则是紧密相关并相互补充的。让我们来看看这些原则。
- en: Calculating the total cost of ownership
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算拥有总成本
- en: Often, organizations tend to overlook the **total cost of ownership** (**TCO**)
    and decide based on the upfront cost to acquire software and services, known as
    **capital expenditure** (**CapEx**). While the upfront cost determination is essential,
    the TCO matters the most in the long run. The TCO includes both CapEx and **operational
    expenditure** (**OpEx**), covering all the dimensions of the application life
    cycle. The CapEx cost consists of the price that organizations pay upfront to
    acquire services and software, while OpEx includes the cost of the operation,
    maintenance, training, and retirement of software applications. Consider both
    CapEx and OpEx costs to help make more strategic decisions while calculating your
    ROI in the long run.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，组织往往忽视**拥有总成本**（**TCO**），并基于获取软件和服务的前期成本做出决定，这一成本被称为**资本支出**（**CapEx**）。虽然前期成本的确定至关重要，但在长期来看，TCO才是最重要的。TCO包括CapEx和**运营支出**（**OpEx**），涵盖了应用生命周期的各个维度。CapEx成本指组织为获取服务和软件而支付的前期费用，而OpEx包括软件应用的运营、维护、培训和退役成本。在计算长期的ROI时，考虑CapEx和OpEx成本有助于做出更具战略性的决策。
- en: For example, when you buy a refrigerator that will run 24/7, you look for an
    energy-saving rating to keep your electricity bill low. You are ready to pay a
    higher price upfront as you know the total cost over time will be lower due to
    the savings on your energy bill. Now, let’s take the example of a data center.
    There is an upfront hardware acquisition cost involved (CapEx). However, the data
    center setup requires additional ongoing costs (OpEx), which include heating,
    cooling, rack maintenance, infrastructure administration, security, and so on.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当你购买一台全天候运行的冰箱时，你会关注节能评级以保持电费低廉。你愿意支付更高的前期价格，因为你知道，由于节省电费，随时间推移的总成本会较低。现在，让我们以数据中心为例。数据中心有前期的硬件获取成本（CapEx）。然而，数据中心的搭建还需要额外的持续成本（OpEx），包括供暖、制冷、机架维护、基础设施管理、安全等。
