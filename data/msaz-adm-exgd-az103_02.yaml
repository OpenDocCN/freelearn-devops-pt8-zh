- en: Managing Azure Subscriptions and Resource Groups
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理 Azure 订阅和资源组
- en: This book will cover all the exam objectives for the AZ-103 exam. When relevant,
    we will provide you with extra information and further reading guidance about
    the different topics in this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将覆盖 AZ-103 考试的所有考试目标。在相关时，我们将为您提供关于本书中不同主题的额外信息和进一步阅读指导。
- en: The first chapter of this book will introduce the first objective, which is
    how to manage Azure subscriptions and resources. In this chapter, we are going
    to focus on assigning permissions for administrators so that they can manage your
    Azure subscriptions and resource groups. You will learn how to configure policies
    for your Azure subscriptions and resources in order to stay compliant with your
    organizational standards and SLAs. We are also going to set tagging on resource
    groups, and you'll learn how to configure cost center quotas and resource locks.
    To finish this chapter, we will cover how to move resources across different resource
    groups after creation, and how to completely remove resource groups from your
    Azure subscription.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一章将介绍第一个目标，即如何管理 Azure 订阅和资源。在本章中，我们将专注于为管理员分配权限，以便他们可以管理您的 Azure 订阅和资源组。您将学习如何配置策略，以符合您的组织标准和
    SLA。我们还将设置资源组的标记，您将学习如何配置成本中心配额和资源锁定。在完成本章时，我们将介绍如何在创建后将资源移动到不同的资源组中，以及如何完全从 Azure
    订阅中删除资源组。
- en: 'In brief, the following topics will be covered in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，本章将涵盖以下主题：
- en: Azure subscriptions and resource groups
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure 订阅和资源组
- en: Assigning administrator permissions
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分配管理员权限
- en: Configuring Azure subscription policies
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置 Azure 订阅策略
- en: Implementing and setting tagging on resource groups
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在资源组上实施和设置标记
- en: Configuring cost center quotas
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置成本中心配额
- en: Configuring resource locks
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置资源锁定
- en: Moving resources across resource groups
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动资源到不同的资源组中
- en: Removing resource groups
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除资源组
- en: Azure subscriptions and resource groups
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Azure 订阅和资源组
- en: Before we start with the objectives that are required for the exam, which involves
    how to manage the Azure subscriptions and resource groups, we will cover some
    high-level information about Azure subscriptions and resource groups.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始涉及用于考试的目标之前，这些目标包括如何管理 Azure 订阅和资源组，我们将介绍一些关于 Azure 订阅和资源组的高级信息。
- en: Azure subscriptions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Azure 订阅
- en: Azure subscriptions are basically the billing accounts in Azure. Aside from
    billing, access to the Azure portal and the creation of the different Azure services
    in the portal are done through the use of Azure subscriptions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 订阅基本上是 Azure 中的计费账户。除了计费之外，通过使用 Azure 订阅，可以访问 Azure 门户并在门户中创建不同的 Azure
    服务。
- en: 'If you look at the Azure account hierarchy, you will see where Azure subscriptions
    actually fit in. In the following diagram, the account hierarchy is shown:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您查看 Azure 账户层次结构，您将看到 Azure 订阅实际上适合哪里。下图显示了账户层次结构：
- en: '![](img/bdbd9250-6f78-42dd-8935-b49805486ce8.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bdbd9250-6f78-42dd-8935-b49805486ce8.png)'
- en: Account hierarchy in Azure
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 中的账户层次结构
- en: 'It is divided into **Enterprise**, **Department**, **Accounts**, and **Subscriptions**
    levels. In the following overview, you''ll get an idea of what these different
    levels are for:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 它分为 **企业**、**部门**、**账户** 和 **订阅** 级别。在以下概述中，您将了解这些不同级别的用途：
- en: '**Enterprise**: This is also called the **Enterprise Agreement**, and is only
    used by organizations. It can be accessed from a separate portal ([https://ea.azure.com](https://ea.azure.com))
    and is used for the whole organization to create the different departments.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业**：也称为 **企业协议**，仅由组织使用。可以从单独的门户 ([https://ea.azure.com](https://ea.azure.com))
    访问，用于为整个组织创建不同的部门。'
- en: '**Departments**: At the department level, sub-accounts for the different departments
    in your organization are created. You can also group your departments in a functional
    way, like an IT and finance department, or group them in a geographical way, like
    North America and Europe, for instance. You can add a department owner here, which
    will be the person in charge of owning the budget for the department, for instance.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部门**：在部门级别，为组织中的不同部门创建子账户。您还可以按功能方式分组部门，如 IT 和财务部门，或按地理方式分组，如北美和欧洲。您可以在此处添加部门所有者，负责管理部门预算等。'
- en: '**Accounts**: This is where the different departments can create multiple accounts
    within their department. They can also add additional owners to manage these accounts.
    When you create a personal account in Azure, this is the starting point for creating
    the subscriptions. The Microsoft account that you use to log in to the Azure portal
    is then added to this account as the owner.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**账户**：这是不同部门可以在其部门内部创建多个账户的地方。他们还可以添加额外的所有者来管理这些账户。当你在 Azure 中创建个人账户时，这是创建订阅的起始点。你用来登录
    Azure 门户的 Microsoft 账户将作为所有者添加到此账户中。'
- en: '**Subscriptions**: You can create multiple subscriptions in an account. This
    is the level where the actual billing takes place and where the different Azure
    resources are created. You can add additional subscription owners that can manage
    the subscriptions, create the different resources, and assign other users to the
    subscription. Subscriptions always have a trust relationship with an Azure Active
    Directory instance.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订阅**：你可以在一个账户中创建多个订阅。这是实际计费发生的层级，也是创建不同 Azure 资源的地方。你可以添加额外的订阅所有者，管理这些订阅，创建不同的资源，并将其他用户分配到订阅中。订阅总是与
    Azure Active Directory 实例建立信任关系。'
- en: Inside the Azure subscription, you can create multiple resource groups. This
    will be covered in the next section.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Azure 订阅内部，你可以创建多个资源组。将在下一节中介绍。
- en: Azure resource groups
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Azure 资源组
- en: Each resource that you create inside Azure must belong to a resource group.
    It is a logical container that groups multiple resources together. An example
    would be all the resources that share a similar life cycle, like all the different
    resources for a particular application; this can be a virtual machine, an Azure
    Database, a virtual network in Azure, and more, grouped inside the same resource
    group. They can then be managed and deleted as a single entity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你在 Azure 内创建的每个资源都必须属于一个资源组。资源组是一个逻辑容器，用于将多个资源组合在一起。例如，所有共享相似生命周期的资源，比如某个应用程序的所有资源，可能包括虚拟机、Azure
    数据库、Azure 中的虚拟网络等，这些都可以被放入同一个资源组中。然后，你可以将这些资源作为一个整体进行管理和删除。
- en: If you don't have an Azure account yet and you want to get started, you can
    refer to the following site to create an Azure trial account: [https://azure.microsoft.com/en-us/free/.](https://azure.microsoft.com/en-us/free/)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有 Azure 账户，并且想要开始使用，你可以参考以下网站来创建 Azure 免费试用账户：[https://azure.microsoft.com/en-us/free/.](https://azure.microsoft.com/en-us/free/)
- en: In the next section, we'll assign administrator permissions to a user.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将为用户分配管理员权限。
- en: Assigning administrator permissions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分配管理员权限
- en: There are two ways to assign administrator permissions to your users. The first
    is done inside Azure Active Directory and is used to assign global administrator
    permissions. The second is done by using **role-based access control** (**RBAC**)
    and can be set from the subscription level.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方法可以将管理员权限分配给用户。第一种方法是在 Azure Active Directory 内进行，主要用于分配全局管理员权限。第二种方法是使用**基于角色的访问控制**（**RBAC**），并且可以从订阅级别进行设置。
- en: In the following sections, we'll look at both possibilities.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将讨论这两种方法。
- en: Assigning global administrator permissions
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分配全局管理员权限
- en: With global administrator permissions, you can manage all subscriptions and
    management groups. A management group provides a level of scope above permissions
    and can be used to manage multiple subscriptions together.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有全局管理员权限后，你可以管理所有的订阅和管理组。管理组提供了一种高于权限的作用域级别，可以用于一起管理多个订阅。
- en: When a user is assigned to the global administrator role, it is able to see
    all Azure subscriptions and management groups in an organization, allow an automation
    app to access all Azure subscriptions and management groups, regain access to
    an Azure subscription or management group when a user has lost access, and grant
    another user (or themselves) access to an Azure subscription or management group.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个用户被分配为全局管理员角色时，他将能够查看组织中的所有 Azure 订阅和管理组，允许自动化应用访问所有 Azure 订阅和管理组，在用户失去访问权限时重新获得对
    Azure 订阅或管理组的访问权限，并授予其他用户（或自己）访问 Azure 订阅或管理组的权限。
- en: 'To assign administrator permissions to a user on the subscription level, take
    the following steps:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要在订阅级别为用户分配管理员权限，请按照以下步骤操作：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开[https://portal.azure.com](https://portal.azure.com)来导航到 Azure 门户。
- en: In the left-hand menu, select Azure Active Directory to open the Azure AD blade.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择 Azure Active Directory 以打开 Azure AD 刀片。
- en: Then, under **Manage**, select **Properties**.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，在 **管理** 下，选择 **属性**。
- en: 'In the **Directory** **properties** blade, enable **Access management for Azure
    resources**:'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **目录** **属性** 刀片中，启用 **Azure 资源访问管理**：
- en: '![](img/a6795982-4fd8-4e7e-8ebb-341977d960a5.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a6795982-4fd8-4e7e-8ebb-341977d960a5.png)'
- en: Selecting Properties
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 选择属性
- en: Click on **Save**.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **保存**。
- en: In the next section, we're going to assign owner permissions to a user on the
    subscription level.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将为用户在订阅级别分配所有者权限。
- en: Assigning owner permissions
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分配所有者权限
- en: 'The owner of a subscription has full access to all the resources inside the
    subscription and is able to delegate the access to others. To assign owner permissions
    to a user on the subscription level using RBAC, perform the following steps:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅的所有者对订阅内的所有资源具有完全访问权限，并能够将访问权限委派给其他人。要在订阅级别使用 RBAC 分配所有者权限，请执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开 [https://portal.azure.com](https://portal.azure.com) 导航到 Azure 门户。
- en: 'In the left-hand menu, select All services and select **Subscriptions** (you
    can also add it to your favorites so that''s displayed in the left-hand menu):'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择所有服务并选择 **订阅** （您也可以将其添加到收藏夹中，这样它会显示在左侧菜单中）：
- en: '![](img/0c8d5c26-0e7c-40d4-aa17-4b06279f5788.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0c8d5c26-0e7c-40d4-aa17-4b06279f5788.png)'
- en: Selecting the subscription
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 选择订阅
- en: 'Select your subscription, and in the Subscription overview blade, click **Access
    control (IAM)**:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您的订阅，在订阅概览刀片中，点击 **访问控制 (IAM)**：
- en: '![](img/ce89950c-9d0e-43a3-aab3-776314eca406.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ce89950c-9d0e-43a3-aab3-776314eca406.png)'
- en: Access control settings
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 访问控制设置
- en: To add a user with administrator permissions, click **Add **| **Add role assignment** to
    open the **Add role assignment** pane.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要添加具有管理员权限的用户，请点击 **添加** | **添加角色分配**，以打开 **添加角色分配** 面板。
- en: In the Role drop-down list, select the **Owner** role.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 角色下拉列表中，选择 **所有者** 角色。
- en: 'Then, in the **Select** list, select the user. If you don''t see the user in
    the list, you can search for it in the textbox by name and email address:'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，在 **选择** 列表中，选择用户。如果列表中没有该用户，您可以通过名称和电子邮件地址在文本框中搜索该用户：
- en: '![](img/1a5d5195-e7b7-4815-894c-3581d642ed22.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1a5d5195-e7b7-4815-894c-3581d642ed22.png)'
- en: Selecting the user
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 选择用户
- en: Click on **Save** to add the user to the owner role.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **保存**，将用户添加到所有者角色。
- en: In this demonstration, we added administrator permissions to a user. In the
    next section, we're going to configure Azure subscription policies.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本演示中，我们为用户添加了管理员权限。在接下来的部分中，我们将配置 Azure 订阅策略。
- en: Configuring Azure subscription policies
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置 Azure 订阅策略
- en: With Azure Policy, you can create, assign, and manage policies. These policies
    can be used so that you stay compliant with your corporate standards and SLAs
    by enforcing different rules and effects over your Azure resources. Your resources
    are evaluated by the assigned policies for non-compliance. For instance, you can
    create a policy that only allows virtual machines from a certain SKU size in your
    environment. When this policy is assigned, all new and existing resources are
    evaluated for compliance with this policy.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Azure 策略，您可以创建、分配和管理策略。这些策略可以确保您通过强制执行不同的规则和效果，以符合企业标准和服务级别协议（SLA）。分配的策略会评估您的资源是否符合规定。例如，您可以创建一个策略，仅允许在您的环境中使用某个特定
    SKU 大小的虚拟机。分配该策略后，所有新资源和现有资源都会被评估是否符合该策略。
- en: 'To configure subscription policies, perform the following steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置订阅策略，请执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com/).
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开 [https://portal.azure.com](https://portal.azure.com/) 导航到 Azure 门户。
- en: In the left-hand menu, select **Subscriptions** (this is if you added it to
    your favorites; otherwise, take the steps that we described in the previous demonstration).
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择 **订阅** （如果您已将其添加到收藏夹中；否则，请按照我们在上一个演示中描述的步骤操作）。
- en: 'In the Subscriptions overview blade, in the left-hand menu under **Settings**,
    select **Policies**:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在订阅概览刀片中，在左侧菜单下的 **设置** 中选择 **策略**：
- en: '![](img/666dc5e9-10a1-4dba-b81e-270aa4f706e9.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/666dc5e9-10a1-4dba-b81e-270aa4f706e9.png)'
- en: Selecting subscription policies
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 选择订阅策略
- en: 'In the Policies overview blade, select **Assign policy** to create a new policy:'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在策略概览刀片中，选择 **分配策略** 以创建新策略：
- en: '![](img/3e0d7802-814f-43ff-80a3-af54c5c0c01f.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3e0d7802-814f-43ff-80a3-af54c5c0c01f.png)'
- en: Creating a new policy
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新策略
- en: 'On the next screen, we''re going to create a definition for our policy. Add
    the following values to create the policy so that resources for this subscription
    can only be created in selected regions:'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕中，我们将为我们的策略创建一个定义。添加以下值以创建策略，以便此订阅的资源只能在选定的区域内创建：
- en: '**Scope**: The subscription name.'
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**范围**：订阅名称。'
- en: '**Exclusions**: Leave this blank; we are going to create a policy that applies
    to the entire subscription.'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**排除项**：请留空；我们将创建一个适用于整个订阅的策略。'
- en: '**Policy definition**: When you select this, you can choose from a number of
    available policies that you can apply to your subscription. Microsoft has created
    these JSON templates for you, based on the best practices from different enterprises.
    You can create your own templates here as well. Select a policy from the list
    (for instance, Allowed locations), and then click **Select**.'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**策略定义**：选择此项后，您可以从可用的多个策略中进行选择，并将其应用到您的订阅。微软为您创建了这些 JSON 模板，基于不同企业的最佳实践。您也可以在此处创建自己的模板。从列表中选择一个策略（例如，允许的地区），然后点击**选择**。'
- en: '**Assignment name**: This is automatically filled in after selecting the policy.'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分配名称**：选择策略后，这个字段会自动填写。'
- en: '**Parameters**: Here, you can select the allowed locations where users can
    deploy their resources. For instance, select Central US, East US, East US 2, West
    US, and West US 2.'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参数**：在这里，您可以选择允许用户部署资源的地区。例如，选择中部美国、东部美国、东部美国2、西部美国和西部美国2。'
- en: 'After selecting the different regions, click the **Assign** button:'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择不同的区域后，点击**分配**按钮：
- en: '![](img/47b564ca-d0a0-4d79-b6cc-7f47796ec560.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](img/47b564ca-d0a0-4d79-b6cc-7f47796ec560.png)'
- en: Assigning a new policy
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 分配新策略
- en: After applying this policy, resources for this subscription can only be created
    in the selected regions. If you want to add additional regions or remove regions
    from this policy, you can edit this later.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 应用此策略后，此订阅的资源只能在选定的区域内创建。如果您想要添加额外的区域或从该策略中删除某些区域，您可以稍后编辑此设置。
- en: You can apply policies at the resource group level as well. This works exactly
    the same as adding policies at the subscription level. Once you have created a
    resource group, you can go to the overview blade and select **Policies** from
    the left-hand menu. In there, you can apply policies at the resource group level.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以在资源组级别应用策略。其操作方式与在订阅级别添加策略完全相同。一旦创建了资源组，您可以进入概述面板并从左侧菜单中选择**策略**。在那里，您可以在资源组级别应用策略。
- en: In the next section, we're going to implement a resource group and add a tag
    to it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将实施一个资源组并为其添加标签。
- en: Implementing and setting tagging on resource groups
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施并设置资源组的标签
- en: You can apply tags to all of your Azure resources. This way, you add extra metadata
    to the resource group, which can be used to logically organize them into a taxonomy.
    Each tag consists of a name and a value pair. For instance, you can set the name
    to `Environment` and the value to `Demo`, or you can set the name to `Maintenance
    Window` and the value to `Saturday 9 AM`. After applying these tags, you can easily
    retrieve all the resources with the same tag name and value. This can be a useful
    feature for billing or management purposes.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以对所有 Azure 资源应用标签。通过这种方式，您为资源组添加了额外的元数据，可以将它们逻辑性地组织成一个分类法。每个标签由名称和值对组成。例如，您可以将名称设置为
    `Environment`，值设置为 `Demo`，或者将名称设置为 `Maintenance Window`，值设置为 `Saturday 9 AM`。应用这些标签后，您可以轻松地检索所有具有相同标签名称和值的资源。这对于计费或管理目的来说是一个非常有用的功能。
- en: For billing based on your tags, you can use the assigned tags to group the billing
    for certain resources; for example, if you run VMs and databases for different
    environments (test, pre-production, and production), you can use tags to categorize
    the costs. These tags will then show up in the different cost reporting views.
    For instance, they are visible in the cost analysis view immediately after they
    are created, and in the detail usage `.csv` after the first billing period.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 基于标签的计费，您可以使用分配的标签对某些资源的计费进行分组；例如，如果您为不同的环境（测试、预生产和生产）运行虚拟机和数据库，您可以使用标签对成本进行分类。这些标签将在不同的成本报告视图中显示。例如，它们会在创建后立即出现在成本分析视图中，并在第一个计费周期后出现在详细使用的
    `.csv` 文件中。
- en: 'You can create resource groups in Azure using the Azure portal, PowerShell,
    and the CLI. In this demonstration, we are going to create an Azure resource group
    in our subscription from the Azure portal. You can also set tagging on the resource
    group level, so we are going to do that, as well. Therefore, perform the following
    steps:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 Azure 门户、PowerShell 和 CLI 创建资源组。在此演示中，我们将通过 Azure 门户在订阅中创建一个 Azure 资源组。您还可以在资源组级别设置标签，因此我们也会执行此操作。请按照以下步骤进行：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开 [https://portal.azure.com](https://portal.azure.com) 进入 Azure 门户。
- en: 'In the left-hand menu, select **Resource groups**:'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择 **资源组**：
- en: '![](img/820dafcc-b44b-49a3-b54d-39eaf78bb0af.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](img/820dafcc-b44b-49a3-b54d-39eaf78bb0af.png)'
- en: Azure portal overview page
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 门户概览页面
- en: 'In the Resource groups blade, click on the Add button in the top menu:'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在资源组界面中，点击顶部菜单中的 **添加** 按钮：
- en: '![](img/aed877dc-1761-48a8-81b8-4fb8308975a3.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](img/aed877dc-1761-48a8-81b8-4fb8308975a3.png)'
- en: Creating a new resource group
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新资源组
- en: 'Fill in the following values:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写以下值：
- en: '**Subscription**: Select the subscription to which you want to add the resource
    group.'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订阅**: 选择您希望添加资源组的订阅。'
- en: '**Name**: `PacktResourcegroup`.'
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**: `PacktResourcegroup`。'
- en: '**Region**: Keep the default (Central US, in my case). You can also select
    another region, if you prefer.'
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域**: 保持默认设置（在我的情况下是美国中部）。如果您更喜欢其他区域，也可以选择。'
- en: 'Next, select **Tags** in the top menu:'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，在顶部菜单中选择 **标签**：
- en: '![](img/63d229f7-f355-48b3-b90c-f4be8a802876.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](img/63d229f7-f355-48b3-b90c-f4be8a802876.png)'
- en: Adding tags to the resource group
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 向资源组添加标签
- en: 'Add the following values to create a tag for this resource group:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加以下值以创建此资源组的标签：
- en: '**Name**: `Environment`'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**: `环境`'
- en: '**Value**: `Demo`'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**值**: `Demo`'
- en: Click on **Review + Create**, and then **Create**.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **查看 + 创建**，然后点击 **创建**。
- en: Repeat these steps for some of the resources inside the subscription. In my
    case, I've added the same tag to the VM.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对订阅中的一些资源重复这些步骤。在我的情况下，我已将相同的标签添加到虚拟机（VM）。
- en: We have now created a new resource group and applied a tag to it. You can also
    manage your tags from the Tags blade of the resource group. In the next section,
    we're going to look at how to configure cost center quotas.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经创建了一个新的资源组并为其应用了标签。您还可以通过资源组的标签界面管理您的标签。在下一部分中，我们将探讨如何配置成本中心配额。
- en: Configuring cost center quotas
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置成本中心配额
- en: 'Quotas in Azure are basically the limits of creating an amount of resources
    in Azure. For example, there is a limit of 2,000 availability sets that can be
    created inside an Azure subscription. However, you can contact Microsoft support
    if you wish to increase this quota. We need to perform the following steps:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 中的配额基本上是创建资源数量的限制。例如，一个 Azure 订阅中可以创建最多 2,000 个可用性集。然而，如果您希望增加此配额，可以联系
    Microsoft 支持。我们需要执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开 [https://portal.azure.com](https://portal.azure.com) 进入 Azure 门户。
- en: In the left-hand menu, select **Subscriptions**.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择 **订阅**。
- en: 'Select the right subscription. In the Subscriptions overview blade, under **Settings**,
    select **Usage + quotas**. There, you can select a provider:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择正确的订阅。在订阅概览界面中，选择 **设置** 下的 **使用情况 + 配额**。在那里，您可以选择一个提供商：
- en: '![](img/e8216c1a-6475-4c16-a7ba-a7aa6beb7525.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e8216c1a-6475-4c16-a7ba-a7aa6beb7525.png)'
- en: Usage and quotas overview
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 使用情况和配额概览
- en: Select **Microsoft.Compute**.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **Microsoft.Compute**。
- en: 'You will see the amount of available availability sets for this subscription.
    If you want to increase this, select the **Request Increase** button on the right-hand
    side of the screen:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到此订阅中可用的可用性集的数量。如果您想增加此数量，请选择屏幕右侧的 **请求增加** 按钮：
- en: '![](img/57008063-b298-4da1-b026-e15e28fa0023.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/57008063-b298-4da1-b026-e15e28fa0023.png)'
- en: Increasing quotas
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 增加配额
- en: A new blade will open, where you can create a new support request for increasing
    the quota of an Azure resource.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将打开一个新的界面，在其中您可以创建一个新的支持请求，以增加 Azure 资源的配额。
- en: In the next section, we're going to configure resource locks and resource policies.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分中，我们将配置资源锁定和资源策略。
- en: Configuring resource locks
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置资源锁定
- en: 'Administrators can set locks on your Azure resources to prevent other users
    from deleting the resource or making any changes to it. You can set two different
    lock levels on your subscriptions, resource groups, or resources:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员可以为您的Azure资源设置锁定，以防止其他用户删除资源或对其进行任何更改。您可以在订阅、资源组或资源上设置两种不同的锁定级别：
- en: '**CanNotDelete**: This level prevents authorized users from deleting the resource.
    They can still read and modify the resource.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无法删除**：此级别防止授权用户删除资源。他们仍然可以读取和修改资源。'
- en: '**ReadOnly**: Within this level, authorized users can read a resource, but
    they cannot delete or update it. This level is similar to assigning all authorized
    users to the reader role using RBAC.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**只读**：在此级别下，授权用户可以读取资源，但无法删除或更新它。此级别类似于使用RBAC将所有授权用户分配为阅读者角色。'
- en: 'To apply a lock on your resource group, you have to perform the following steps:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 要在资源组上应用锁定，您需要执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开[https://portal.azure.com](https://portal.azure.com)导航到Azure门户。
- en: In the left-hand menu, select **Resource groups**. Select the resource group
    that we created in the previous demonstration.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择**资源组**。选择我们在前面的演示中创建的资源组。
- en: 'In the Resource Group overview blade, under **Settings**, select **Locks**:'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在资源组概览面板中，点击**设置**下的**锁定**：
- en: '![](img/d30cdc0c-d33f-4531-842c-eca665868f7b.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d30cdc0c-d33f-4531-842c-eca665868f7b.png)'
- en: Resource group overview
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 资源组概览
- en: On the next screen, click **Add** in the top menu to create a new lock for this
    resource.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一屏幕中，点击顶部菜单中的**添加**以为此资源创建新锁定。
- en: 'Add the following values:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加以下值：
- en: '**Name**: `No-Deletion`'
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**：`No-Deletion`'
- en: '**Lock type**: Delete:'
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**锁定类型**：删除：'
- en: '![](img/58c52668-276e-4c53-8828-70a612d2f816.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](img/58c52668-276e-4c53-8828-70a612d2f816.png)'
- en: Creating a lock
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 创建锁定
- en: Click on **OK** to create the lock.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以创建锁定。
- en: We have created a lock for this resource group to prevent authorized users from
    deleting it. In the next section, we are going to look at how we can move resources
    across different resource groups.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经为此资源组创建了锁定，以防止授权用户删除它。在下一部分中，我们将看看如何在不同的资源组之间移动资源。
- en: Moving resources across resource groups
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在资源组之间移动资源
- en: You can easily move your resources across different resource groups and subscriptions
    by using the Azure portal, PowerShell, the CLI, and the REST API. During the move
    operation, both the source group and the target group are locked. This blocks
    all write and delete operations on the resource group until the movement is complete.
    This means that you cannot update, add, or delete resources in the resource group,
    but the resources aren't frozen. There will be no downtime for these resources.
    However, the location of the resources will remain the same, even when the new
    resource group is created in a different location.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用Azure门户、PowerShell、CLI和REST API轻松地将资源移动到不同的资源组和订阅中。在移动操作期间，源组和目标组都会被锁定。这会阻止所有写入和删除操作，直到移动完成。这意味着您不能更新、添加或删除资源，但资源不会被冻结。这些资源不会出现停机时间。然而，即使新的资源组在不同的区域创建，资源的位置仍然保持不变。
- en: There are limitations for moving resources across different resource groups
    and subscriptions. For instance, a VM with managed disks that is deployed inside
    an availability zone cannot be moved. For more information about these limitations,
    you can refer to the following article: [https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-move-resources](https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-move-resources).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 将资源移动到不同的资源组和订阅之间有一定的限制。例如，部署在可用区内的具有托管磁盘的虚拟机无法移动。有关这些限制的更多信息，您可以参考以下文章：[https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-move-resources](https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-move-resources)。
- en: 'In the following demonstration, we are going to move resources from a resource
    group to another resource group using the Azure portal. For this demonstration,
    I''ve added a VM to this resource group and created a new resource group called
    `PacktResourceGroup1`. To move this VM, perform the following steps:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的演示中，我们将使用Azure门户将资源从一个资源组移动到另一个资源组。对于本次演示，我已将一台虚拟机添加到该资源组，并创建了一个名为`PacktResourceGroup1`的新资源组。要移动此虚拟机，请执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开[https://portal.azure.com](https://portal.azure.com)导航到Azure门户。
- en: 'In the left-hand menu, select **Resource groups**. Select the `PacktResourceGroup`that
    we created in the previous demonstration. Select all the VM resources from the
    list, and in the top menu, select **Move**:'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择**资源组**。选择我们在上一个演示中创建的`PacktResourceGroup`。从列表中选择所有虚拟机资源，在顶部菜单中选择**移动**：
- en: '![](img/50223921-da26-4ef2-aef7-ccebe1995c90.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](img/50223921-da26-4ef2-aef7-ccebe1995c90.png)'
- en: Moving resources
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 移动资源
- en: 'You have two possibilities: **Move to another resource group** and **Move to
    another subscription**. Click on Move to another resource group, and in the next
    screen, select `PacktResourceGroup1` as the resource group, and check the checkbox
    underneath:'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有两种选择：**移动到另一个资源组** 和 **移动到另一个订阅**。点击“移动到另一个资源组”，在下一屏幕中，选择`PacktResourceGroup1`作为资源组，并勾选下面的复选框：
- en: '![](img/59d1a2e7-4988-43a7-a1eb-f1baec14c706.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/59d1a2e7-4988-43a7-a1eb-f1baec14c706.png)'
- en: Moving resources
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 移动资源
- en: Click on **OK** to move the resources to the other resource group.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**将资源移动到另一个资源组。
- en: After moving the resources, you can open the overview blade of `PacktResourceGroup1`.
    You will see that all the resources have been moved.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 移动资源后，你可以打开`PacktResourceGroup1`的概览面板。你会看到所有资源都已被移动。
- en: In the next (and final) section of this chapter, we are going to remove the
    resource group.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的下一部分（也是最后一部分），我们将删除资源组。
- en: Removing resource groups
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除资源组
- en: Resource groups can be removed using the Azure portal, PowerShell, the CLI,
    and the REST API. You can remove the resource group and all the resources inside
    of it at once.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 资源组可以通过Azure门户、PowerShell、CLI和REST API删除。你可以一次性删除资源组及其所有资源。
- en: 'In the following demonstration, we are going to remove `PacktResourceGroup1`,
    which we used for the previous demonstration:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的演示中，我们将删除我们在前一个演示中使用的`PacktResourceGroup1`：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开[https://portal.azure.com](https://portal.azure.com)导航到Azure门户。
- en: 'In the left-hand menu, select **Resource groups**. Select `PacktResourceGroup1`.In
    the top menu, select **Delete resource group**:'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择**资源组**。选择`PacktResourceGroup1`。在顶部菜单中，选择**删除资源组**：
- en: '![](img/61445f64-3dd2-415c-8ed9-7861246e6ed7.png)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![](img/61445f64-3dd2-415c-8ed9-7861246e6ed7.png)'
- en: Deleting a resource group
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 删除资源组
- en: 'To confirm that you want to delete the resource group, you have to specify
    the name. Enter the name of the resource group and select **Delete**:'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要确认删除资源组，你必须输入资源组的名称。输入资源组的名称并选择**删除**：
- en: '![](img/f560dcdd-2b57-4c62-ba4d-a1b49e7948b1.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f560dcdd-2b57-4c62-ba4d-a1b49e7948b1.png)'
- en: Confirm deletion
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 确认删除
- en: The resource group will now be deleted.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 资源组现在将被删除。
- en: Summary
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we introduced the various aspects of Azure subscriptions and
    resource groups. We assigned administrator permissions and described how to create
    policies to stay compliant. We also covered cost center quotas and resource locks.
    At the end of this chapter, we moved and removed resource groups completely.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了Azure订阅和资源组的各个方面。我们分配了管理员权限并描述了如何创建策略以保持合规。我们还介绍了成本中心配额和资源锁定。在本章结束时，我们完全移动并删除了资源组。
- en: In the next chapter, we'll cover the second part of this exam objective by describing
    how to analyze resource utilization and consumption.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将通过描述如何分析资源的利用率和消耗来涵盖本考试目标的第二部分。
