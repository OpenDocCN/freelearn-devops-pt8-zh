    `sourceAnchor` attribute
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure AD Connect（版本 1.1.486.0 及之前版本）使用 objectGUID 作为 `sourceAnchor` 属性
- en: Azure AD Connect (version 1.1.524.0 and after) usage of the ms-DS-ConsistencyGuid
    as `sourceAnchor` attribute
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure AD Connect（版本 1.1.524.0 及之后版本）使用 ms-DS-ConsistencyGuid 作为 `sourceAnchor`
    属性
