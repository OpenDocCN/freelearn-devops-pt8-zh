- en: Source Anchor decisions
  id: totrans-333
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Source Anchor决策
- en: It’s crucial to understand Source Anchor because it builds the basis for the
    relationship between the AD Domain Services user and the Azure AD user. The `sourceAnchor`
    attribute can't be changed. Be aware that your configuration fits your expected
    scenario.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 理解Source Anchor至关重要，因为它为AD域服务用户与Azure AD用户之间的关系奠定基础。`sourceAnchor`属性是不可更改的。请确保你的配置符合预期场景。
- en: 'The attribute provides the following capabilities to you:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 该属性为你提供以下功能：
- en: Supports faster rebuilding scenarios
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持更快的重建场景
- en: Supports the move from a cloud-only to a synchronized scenario with a hard match
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持从云端独立场景迁移到与硬匹配的同步场景
- en: In a federation scenario, it builds the claim with `UserPrincipalName` to identify
    a user uniquely
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在联合身份验证场景中，它使用`UserPrincipalName`构建声明，以唯一标识用户
- en: 'The following rules need to be followed when choosing a `sourceAnchor` attribute:'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 选择`sourceAnchor`属性时需要遵循以下规则：
- en: Less than 60 characters
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 少于60个字符
- en: 'No special characters, such as {, }, |, ~, <, >, (, ), '' ; : , [, ], ", @,
    _,\, !, #, $, %, &, *, +, /, =, ?, ^, or `'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '不允许使用特殊字符，如{, }, |, ~, <, >, (, ), '' ; : , [, ], ", @, _,\, !, #, $, %, &,
    *, +, /, =, ?, ^, 或 `'
- en: Globally unique
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全球唯一
- en: String, integer, or binary
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串、整数或二进制
- en: Should not be based on the user's name and case-sensitive
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不应基于用户的名字，且区分大小写
- en: Assigned at object-creation time
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在对象创建时分配
- en: 'Azure AD Connect uses the following defaults as the `sourceAnchor` attribute:'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: Azure AD Connect 使用以下默认设置作为 `sourceAnchor` 属性：
