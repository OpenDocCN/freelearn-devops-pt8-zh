  type: TYPE_IMG
  zh: '![](img/18493b17-7ddb-4432-be41-f2117d97ccd3.png)'
- en: Connect the local AD
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 连接本地 AD
