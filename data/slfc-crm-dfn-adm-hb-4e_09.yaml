  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在此界面中，您将看到如何处理现有组件名称与正在安装的组件发生冲突的选项。在这里，提供的选项是**不安装并重命名冲突组件**。您还将看到关于在安装应用程序时将应用的用户配置文件权限选项。
