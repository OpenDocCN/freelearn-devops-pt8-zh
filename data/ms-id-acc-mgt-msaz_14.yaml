- en: 'Section 3: Data Classification and Information Protection'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：数据分类与信息保护
- en: In this final section of the book, you will learn to understand the key principals
    of a security culture and data classification. Furthermore, you will learn to
    plan, implement, troubleshoot, and develop solutions on current Microsoft Information
    Protection technologies like Azure Information Protection, Cloud App Security,
    and Windows Defender ATP.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一节中，您将学习如何理解安全文化和数据分类的关键原则。此外，您将学习如何规划、实施、故障排除以及在当前的微软信息保护技术上开发解决方案，例如
    Azure 信息保护、云应用安全和 Windows Defender ATP。
