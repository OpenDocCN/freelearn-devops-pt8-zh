  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 参考
- en: 'Refer to this link for the latest set of URLs: [https://docs.openshift.com/container-platform/4.9/installing/install_config/configuring-firewall.html](B18015_05.xhtml).'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考此链接以获取最新的 URL 集合：[https://docs.openshift.com/container-platform/4.9/installing/install_config/configuring-firewall.html](B18015_05.xhtml)。
- en: PXE server
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PXE 服务器
- en: A PXE server is a component that easily allows the boot process to look for
    installation files. During PXE configuration, you can create a simple **Grand
    Unified Bootloader** (**GRUB**) menu that works exactly like an OS installer,
    with all the kernel parameters you need.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: PXE 服务器是一个组件，它能够轻松地让引导过程寻找安装文件。在 PXE 配置期间，您可以创建一个简单的 **统一引导加载程序** (**GRUB**)
    菜单，功能与操作系统安装程序完全相同，并包含所有必需的内核参数。
- en: 'We will deploy some packages to install the PXE server, create directories
    to store the configuration files, and develop a simple and useful bootstart menu.
    Now, SSH to your bastion server and do the following:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将部署一些包来安装 PXE 服务器，创建用于存储配置文件的目录，并开发一个简单而实用的启动菜单。现在，SSH 进入您的堡垒服务器并执行以下操作：
- en: 'Install these `syslinux` packages:'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装这些 `syslinux` 包：
- en: '[PRE25]'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'Create the following directories:'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建以下目录：
- en: '[PRE26]'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'Copy the required PXE server files, as follows:'
  id: totrans-163
