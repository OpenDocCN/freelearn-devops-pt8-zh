  type: TYPE_NORMAL
  zh: '**[1]**：如果您选择三节点集群，您还应指向这里的主节点。'
- en: 'After that, apply the HAProxy configuration by starting and enabling the service,
    as follows:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，启动并启用服务以应用 HAProxy 配置，如下所示：
