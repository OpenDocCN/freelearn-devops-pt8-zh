- en: Here are the answers to the six questions about the functional areas of Sales
    Cloud, Service Cloud, and **Chatter**.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是关于销售云、服务云和 **Chatter** 的六个问题的答案。
- en: Answer 1 - Lead Automation
  id: totrans-578
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 1 - 线索自动化
- en: The feature that you should use to route a Lead record to a specific Lead Queue
    is **c**) Assignment rules.
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 应该使用的功能来将线索记录路由到特定的线索队列是 **c**) 分配规则。
- en: Answer 2 - Lead Conversion
  id: totrans-580
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 2 - 线索转换
- en: The objects that Leads are converted is **c**) Account, Contact, and optionally
    an Opportunity.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 线索转换后的对象是 **c**) 账户、联系人，并且可选的机会。
- en: Answer 3 - Converted Lead
  id: totrans-582
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 3 - 转换后的线索
- en: Converted leads can be accessed in Salesforce CRM by carrying out **c**). Create
    a converted lead report.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 转换后的线索可以通过执行 **c**） 创建转换后的线索报告，在 Salesforce CRM 中访问。
- en: Answer 4 - Add to Campaign
  id: totrans-584
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 4 - 添加到活动
- en: 'The **Add to Campaign** button is found in Salesforce CRM in: **a**) On the
    detail page for a Lead record, **b**) On the results page of a Contact report,
    **d**) On the detail page for a Contact record, and **e**) On the results page
    of a Lead report.'
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: '**Add to Campaign** 按钮可以在 Salesforce CRM 中找到：**a**) 在线索记录的详细页面上，**b**) 在联系人报告的结果页面上，**d**)
    在联系人记录的详细页面上，以及 **e**) 在线索报告的结果页面上。'
- en: Answer 5 - Campaign Lead
  id: totrans-586
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 5 - 活动线索
- en: You should track the leads that are involved in a campaign by carrying out **c**)
    Associate the lead as a Campaign Member on the Campaign.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该通过执行 **c**) 将线索与活动成员关联到活动中，来追踪参与活动的线索。
- en: Answer 6 - Campaign ROI Calculation
  id: totrans-588
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 6 - 活动 ROI 计算
- en: 'The following must be set on the opportunities to include their values within
    the Campaign ROI calculation for a campaign: **b**) All opportunities that are
    associated with the Campaign must be Closed/Won, and **d**) All opportunities
    that are associated with the Campaign must be set as the primary campaign for
    the Campaign.'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 以下内容必须在机会中设置，以将其值包含在活动的 ROI 计算中：**b**) 所有与活动相关联的机会必须是关闭/赢得的，且 **d**) 所有与活动相关联的机会必须设置为该活动的主活动。
