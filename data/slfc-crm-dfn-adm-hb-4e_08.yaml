- en: Summary
  id: totrans-598
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we looked at the functional areas within Salesforce CRM, where
    we described the process from campaign to customer and beyond. We saw how leads
    in Salesforce CRM can be converted to generate the accounts, contacts, and opportunity
    records, which would then be processed through the sales cycle to form customer
    records, and we also saw how these customers can be supported by the customer
    service and support teams using the case management features.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了Salesforce CRM中的功能领域，描述了从营销活动到客户及其后续过程。我们展示了Salesforce CRM中的潜在客户是如何转化为账户、联系人和机会记录的，这些记录随后将通过销售周期处理形成客户记录，我们还展示了如何通过案例管理功能，客户服务和支持团队为这些客户提供支持。
- en: Within the functional areas, we touched on when business teams concerned with
    marketing, sales, and customer service have to agree on roles and responsibilities
    for aspects of the business processes. We also looked at Salesforce **Chatter**,
    a collaboration application that helps in this respect by connecting people and
    sharing business information.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 在功能领域内，我们讨论了营销、销售和客户服务相关的业务团队如何就业务流程的各个方面达成角色和责任的共识。我们还探讨了Salesforce **Chatter**，一种协作应用，帮助通过连接人们和共享商业信息来支持这一过程。
- en: Finally, we posed some questions to help clarify some of the key features of
    Salesforce's Sales Cloud, Service Cloud, and Chatter**.**
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们提出了一些问题，以帮助澄清Salesforce的Sales Cloud、Service Cloud和Chatter的一些关键功能**。**
- en: In the next chapter, we will look at the ways in which the Salesforce CRM platform
    can be extended further through the use of customization technologies, such as
    Visualforce, where you can leverage further benefits for your organization and
    enhance the system without the need for expensive IT development resources.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将探讨如何通过使用定制技术（如Visualforce）进一步扩展Salesforce CRM平台，在不需要昂贵的IT开发资源的情况下，利用这些技术为组织带来更多的收益并增强系统。
