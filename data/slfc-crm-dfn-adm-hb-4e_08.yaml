- en: Chapter 8. Introducing Sales Cloud, Service Cloud, and the Collaborative Features
    of Salesforce CRM
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章：介绍 Salesforce CRM 的销售云、服务云和协作功能
- en: In the previous chapter, we looked at the methods to automate business tasks
    and activities along with approval processes to align business rules with process
    automation in Salesforce.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们介绍了如何通过自动化业务任务和活动以及审批流程，将业务规则与 Salesforce 中的流程自动化对齐。
- en: This chapter will give you an overview of the functional areas within Salesforce
    CRM, where we will look at the process from campaign to customer and beyond.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将为您概述 Salesforce CRM 中的职能领域，我们将从营销活动到客户以及更远的范围来探讨这个过程。
- en: Within the functional areas of this chapter, we will touch on points where business
    teams concerned with marketing, sales, and customer service have to agree on roles
    and responsibilities for aspects of the business process. These functional areas
    of the business can all be managed in Salesforce CRM, and in this chapter we will
    look at the Sales Cloud, Service Cloud, and Collaboration Cloud features provided
    by Salesforce.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的职能领域中，我们将涉及到业务团队在营销、销售和客户服务方面需要就业务流程的各个方面达成一致的角色和职责。这些业务职能领域都可以在 Salesforce
    CRM 中进行管理，在本章中，我们将重点介绍 Salesforce 提供的销售云、服务云和协作云功能。
- en: Finally, you will be presented with a number of questions about the key features
    of Salesforce CRM administration in the functional areas of Sales Cloud, Service
    Cloud, and Chatter, which are all covered in this chapter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您将看到一系列关于 Salesforce CRM 管理的关键特性的问题，这些特性涉及销售云、服务云和 Chatter 的职能领域，这些内容都在本章中有介绍。
- en: 'We will now look at each of the following core Salesforce CRM functions:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将查看以下每个核心的 Salesforce CRM 功能：
- en: Marketing administration
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销管理
- en: Sales automation
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售自动化
- en: Customer service and support automation
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户服务与支持自动化
- en: Enterprise social networking and collaboration with Salesforce Chatter
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业社交网络和 Salesforce Chatter 协作
- en: Functional overview of Salesforce CRM
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Salesforce CRM 的职能概述
- en: 'The Salesforce CRM functions are related to each other and, as mentioned previously,
    have cross-over areas, which can be represented as shown in the following diagram:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM 的各项功能相互关联，正如前面提到的，它们存在交叉区域，这些区域可以通过以下图示来表示：
- en: '![Functional overview of Salesforce CRM](img/image_08_001.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![Salesforce CRM 的职能概述](img/image_08_001.jpg)'
- en: Marketing administration
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 营销管理
- en: Marketing administration is available in Salesforce CRM under the application
    suite known as the **Marketing Cloud**.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 营销管理可以在 Salesforce CRM 中通过名为**营销云**的应用套件使用。
- en: The core functionality enables organizations to manage marketing campaigns from
    initiation to lead development in conjunction with the sales team. The features
    in the marketing suite can help to measure the effectiveness of each campaign
    by analyzing the leads and opportunities generated as a result of specific marketing
    activities.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 核心功能使组织能够与销售团队共同管理从营销活动的启动到潜在客户开发的整个过程。营销套件中的功能有助于通过分析特定营销活动生成的潜在客户和商机来衡量每个活动的效果。
- en: Salesforce automation
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Salesforce 自动化
- en: Salesforce automation is the core feature set within Salesforce CRM and is used
    to manage the sales process and activities. It enables salespeople to automate
    manual and repetitive tasks and provides them with information related to existing
    and prospective customers. In Salesforce CRM, Salesforce automation is known as
    the **Sales Cloud** and helps salespeople manage sales activities, leads and contact
    records, opportunities, quotes, and forecasts.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 自动化是 Salesforce CRM 的核心功能集，用于管理销售过程和活动。它使销售人员能够自动化手动和重复的任务，并提供与现有客户和潜在客户相关的信息。在
    Salesforce CRM 中，Salesforce 自动化被称为**销售云**，它帮助销售人员管理销售活动、潜在客户和联系人记录、商机、报价和预测。
- en: Customer service and support automation
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户服务与支持自动化
- en: Customer service and support automation within Salesforce CRM is known as the
    **Service Cloud** and allows support teams to automate and manage the requests
    for service and support by existing customers. Using the Service Cloud features,
    organizations can handle customer requests such as the return of faulty goods
    or repairs, complaints, or provide advice about products and services.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM 中的客户服务与支持自动化被称为**服务云**，它允许支持团队自动化和管理现有客户的服务与支持请求。通过使用服务云功能，组织可以处理客户的请求，如退换有缺陷的商品或修理、投诉，或提供关于产品和服务的建议。
- en: Associated with the functional areas described previously are features and mechanisms
    to help users and customers collaborate and share information known as enterprise
    social networking.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与前述功能区域相关的特性和机制有助于用户和客户进行协作与信息共享，这就是企业社交网络。
- en: Enterprise social networking with Salesforce Chatter
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Salesforce Chatter 进行企业社交网络互动
- en: Enterprise social network capabilities within Salesforce CRM enable organizations
    to connect with people and securely share business information in real time. Social
    networking within an enterprise serves to connect both employees and customers
    and enables business collaboration. In Salesforce CRM, the enterprise social network
    suite is known as **Salesforce Chatter**.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM 中的企业社交网络功能使得组织能够与人连接，并实时安全地共享商业信息。企业社交网络可以连接员工与客户，促进业务协作。在 Salesforce
    CRM 中，企业社交网络套件被称为**Salesforce Chatter**。
- en: Salesforce CRM record life cycle
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Salesforce CRM 记录生命周期
- en: 'The capabilities of Salesforce CRM enables the processing of campaigns through
    to customer acquisition and beyond, as shown in the following diagram:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM 的功能使得可以处理从营销活动到客户获取及其后续过程，以下图所示：
- en: '![Salesforce CRM record life cycle](img/image_08_002.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![Salesforce CRM 记录生命周期](img/image_08_002.jpg)'
- en: At the start of the process, it is the responsibility of the marketing team
    to develop suitable campaigns in order to generate leads. Campaign management
    is carried out using Marketing Administration tools and has links to the lead,
    as well as any opportunities that have been influenced by the campaign.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在流程开始时，市场营销团队的责任是开发适当的活动以生成潜在客户。活动管理通过营销管理工具进行，并与潜在客户及任何受到活动影响的机会相关联。
- en: When validated, leads are converted to accounts, contacts, and opportunities.
    This can be the responsibility of either the marketing or sales teams and requires
    a suitable sales process to have been agreed upon. In Salesforce CRM, an account
    is the company or organization and a contact is an individual associated with
    an account.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 经验证的潜在客户将被转化为账户、联系人和机会。这可以由市场营销团队或销售团队负责，并需要达成一个适当的销售流程。在 Salesforce CRM 中，账户是公司或组织，联系人是与账户相关的个人。
- en: Opportunities can either be generated from lead conversion or may be entered
    directly by the sales team. As described earlier in this book, the structure of
    Salesforce requires account ownership to be established - which sees inherited
    ownership of the opportunity. Account ownership is usually the responsibility
    of the sales team.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 机会可以通过潜在客户转化生成，也可以由销售团队直接录入。如本书前述，Salesforce 的结构要求确立账户所有权——从而继承机会的所有权。账户所有权通常由销售团队负责。
- en: Opportunities are worked through a sales process using sales stages, where the
    stage is advanced to the point where they are set as Closed Won/Closed and represent
    final sales. Opportunity information should be logged in the organization's financial
    system.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 机会通过销售过程中的销售阶段进行推进，直到阶段推进到“已成交/已关闭”，此时表示最终销售。机会信息应记录在组织的财务系统中。
- en: Upon acceptance of the deal by the finance team (and perhaps delivery of the
    goods or service), the post-customer acquisition process is then enabled, which
    is when the account and contact can be recognized as a customer. Here, the customer
    relationships concerning incidents and requests are managed by escalating cases
    within the customer services and support automation suite.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务团队接受交易后（并可能交付商品或服务），后续的客户获取过程就会启动，这时账户和联系人可以被认定为客户。在这里，关于事件和请求的客户关系是通过在客户服务和支持自动化套件中升级案例来管理的。
- en: Marketing administration
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 营销管理
- en: Marketing administration in Salesforce CRM provides closed-loop marketing automation
    from within the marketing app, which can be accessed from the **App Menu** at
    the top-right corner of the Salesforce CRM screen.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM 中的营销管理提供了闭环营销自动化，可以通过营销应用访问，营销应用可从 Salesforce CRM 屏幕右上角的**应用菜单**中找到。
- en: Marketing administration enables integrated marketing functions such as campaign
    management, lead management, reporting and analysis, response tracking, and campaign
    effectiveness and it allows users from various departments to centrally access
    marketing activity.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 营销管理使得集成的营销功能成为可能，例如活动管理、潜在客户管理、报告与分析、响应跟踪、以及活动效果分析，同时允许来自各个部门的用户集中访问营销活动。
- en: 'By default, the marketing administration features provide some level of read-only
    access to all users. However, to create, edit, and delete campaigns, and carry
    out advanced campaign and lead management functions, users must have the Marketing
    User License set on their user record, shown as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，营销管理功能为所有用户提供一定级别的只读访问权限。然而，要创建、编辑和删除营销活动，并执行高级营销活动和潜在客户管理功能，用户必须在其用户记录中设置“营销用户许可证”，如下所示：
- en: '![Marketing administration](img/image_08_003.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![营销管理](img/image_08_003.jpg)'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The Marketing User License is available as standard for organizations with Enterprise
    or Unlimited editions and can be applied to any active user.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “营销用户许可证”作为标准功能适用于拥有企业版或无限版的组织，并可以应用于任何活跃用户。
- en: 'The following key features are available within Salesforce CRM marketing administration:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salesforce CRM营销管理中，以下关键功能是可用的：
- en: Campaign management
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销活动管理
- en: Lead management
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在客户管理
- en: Campaign management
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 营销活动管理
- en: With targeted marketing campaigns, companies can build market awareness, generate
    leads, and learn from their campaign results to fine-tune offers to various customer
    segments.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通过定向营销活动，公司可以建立市场认知、生成潜在客户，并通过分析活动结果来调整优惠，以适应不同的客户群体。
- en: The campaign management feature in Salesforce CRM allows your users to manage
    and track outbound marketing activities. These can be direct mail, roadshow, online
    or print advertising, e-mail, or other types of marketing initiatives.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM中的营销活动管理功能允许用户管理和跟踪外部营销活动。这些活动可以是直邮、路演、在线或印刷广告、电子邮件或其他类型的营销举措。
- en: Some CRM systems have sales and marketing features separated, requiring marketing
    and sales users to log on to two separate modules; however, with Salesforce CRM,
    a dedicated **Campaign tab** is provided to enable marketing and sales users to
    work together within a single system.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一些CRM系统将销售和营销功能分开，要求营销和销售用户登录到两个独立的模块；然而，在Salesforce CRM中，提供了一个专用的**营销活动标签**，使得营销和销售用户可以在一个系统内共同工作。
- en: Within the **Campaign tab**, the marketing team can access sales information
    for their campaigns and the sales team have insight into the marketing activities
    that affect their accounts, contacts, and leads. Campaigns can also be organized
    into hierarchies for flexible analysis of related marketing initiatives.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在**营销活动标签**下，营销团队可以访问他们营销活动的销售信息，销售团队则可以深入了解影响他们账户、联系人和潜在客户的营销活动。营销活动还可以按层次结构进行组织，以便灵活分析相关的营销举措。
- en: By integrating the marketing and sales effort for campaign and lead management
    activities, far greater collaboration can be achieved.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过整合营销和销售工作以进行活动和潜在客户管理，能够实现更大的协作。
- en: Essential success criteria for campaigns can be captured and used to further
    develop the definition of marketing targets. This enables marketing departments
    to become more accountable and to better demonstrate their marketing **Return
    On Investment (ROI)**
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 可以捕获营销活动的基本成功标准，并用于进一步完善营销目标的定义。这使得营销部门能够更具责任感，更好地展示他们的营销**投资回报率 (ROI)**。
- en: 'The steps to consider when managing and working with campaigns in Salesforce
    CRM are as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salesforce CRM中管理和处理营销活动时需要考虑的步骤如下：
- en: Campaign planning
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销活动规划
- en: Campaign setup
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销活动设置
- en: Campaign creation
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销活动创建
- en: Campaign execution
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销活动执行
- en: Campaign responses
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销活动响应
- en: Campaign effectiveness
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销活动效果
- en: Campaign planning
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 营销活动规划
- en: Before starting to build and run campaigns, it is useful to have an overall
    plan of the goals and objectives of the campaign, such as the core processes and
    the type of campaign, such as mass marketing e-mails, hosting a conference, sending
    direct mail, and so on.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始构建和运行营销活动之前，制定一个整体计划是非常有用的，包括活动的目标和宗旨，如核心流程和活动类型，例如大规模营销邮件、举办会议、发送直邮等。
- en: The targets for the campaign also need to be identified and whether they are
    existing customers, existing leads, or new leads should be defined. With existing
    leads, you can use lead scoring and lead status to facilitate customer segmentation.
    For example, a series of archived status definitions could be used, such as No
    Interest, Future Interest, Nurture, and so on.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 活动的目标也需要被识别，并明确是现有客户、现有潜在客户，还是新潜在客户。对于现有潜在客户，您可以使用潜在客户评分和潜在客户状态来促进客户分层。例如，可以使用一系列归档状态定义，如无兴趣、未来兴趣、培养等。
- en: Consider how you need to analyze and report on campaigns.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑如何分析和报告营销活动。
- en: It is worth considering this at an early stage so you can look to create custom
    campaign fields. You can customize campaigns so that you can improve the targeting
    and customer segmentation and help to compare and analyze which types of campaigns
    are the most effective for your sales and marketing teams.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期阶段考虑这一点很有意义，这样您可以着手创建自定义活动字段。您可以自定义活动，以便改善目标定位和客户细分，并帮助比较和分析哪些类型的活动对于您的销售和营销团队最有效。
- en: Your marketing team may also want to target new leads through the use of third-party
    lists. These third-party lists of suspects, prospects, or leads can be flagged
    in Salesforce with a specific indicator. By flagging with a different record type,
    or assigning to a different queue, these lead records can be kept apart from existing
    prospects so that any pre-qualification or de-duplicating can be done before they
    are available for use in campaigns.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您的营销团队可能还希望通过使用第三方列表来定位新线索。这些第三方的嫌疑人、潜在客户或线索可以在Salesforce中用特定的标识进行标记。通过使用不同的记录类型标记或分配到不同的队列，这些线索记录可以与现有潜在客户分开，以便在它们可用于活动之前进行任何预筛选或去重处理。
- en: Campaign setup
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动设置
- en: When setting up campaign management, you should identify who should have access
    to your campaigns.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置活动管理时，您应确定谁可以访问您的活动。
- en: Note
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To create, edit, and delete campaigns and configure advanced campaign setup,
    users must have the **Marketing User license** checked on their user record.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建、编辑和删除活动并配置高级活动设置，用户必须在其用户记录上勾选**营销用户许可**。
- en: 'By default, all users have read access to campaigns, but to create, edit, or
    delete campaigns, users must have the **Create** permission on their profile,
    shown as follows:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，所有用户对活动具有读取权限，但要创建、编辑或删除活动，用户必须在其个人资料上具有**创建**权限，如下所示：
- en: '![Campaign setup](img/image_08_004.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![活动设置](img/image_08_004.jpg)'
- en: When starting new types of campaigns, your marketing and sales teams should
    collaborate to agree on the customer information that is to be captured. Here,
    you can use the standard fields for both the Campaign and Campaign Member objects
    or create new custom fields as appropriate.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动新类型的活动时，您的营销和销售团队应协作，达成一致，确定需要捕捉的客户信息。在此，您可以使用活动和活动成员对象的标准字段，或根据需要创建新的自定义字段。
- en: Standard campaign fields
  id: totrans-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 标准活动字段
- en: 'The following key standard fields are available on the Campaign object:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是活动对象上可用的关键标准字段：
- en: '| **Field** | **Type** | **Description** |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| **字段** | **类型** | **描述** |'
- en: '| **Campaign Name** | Text | This is the name of the marketing campaign. A
    relevant name should be chosen that is useful for both the marketing and sales
    teams. For example, Webinar Widgets EMEA FY12Q1. |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| **活动名称** | 文本 | 这是营销活动的名称。应选择一个相关的名称，既对营销团队有用，也对销售团队有用。例如，Webinar Widgets
    EMEA FY12Q1。 |'
- en: '| **Type** | Picklist | This field is used for the type of campaign. Salesforce
    provides the following standard list: Conference, Webinar, Trade Show, Public
    Relations, Partners, Referral Program, Advertisement, Banner Ads, Direct Mail,
    E-mail, Telemarketing, and Other. |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| **类型** | 下拉列表 | 此字段用于活动的类型。Salesforce提供以下标准列表：会议、网络研讨会、展会、公关、合作伙伴、推荐计划、广告、横幅广告、直邮、电子邮件、电话营销和其他。
    |'
- en: '| **Status** | Picklist | This field is used for the current status of a campaign.
    Salesforce provides the following standard list: Planned, In Progress, Completed,
    and Aborted. |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| **状态** | 下拉列表 | 此字段用于活动的当前状态。Salesforce提供以下标准列表：计划中、进行中、已完成、已中止。 |'
- en: '| **Start Date** | Date | This field is used for the date when a campaign starts.
    |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| **开始日期** | 日期 | 此字段用于活动开始的日期。 |'
- en: '| **End Date** | Date | This field is used for the date when a campaign ends.
    |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| **结束日期** | 日期 | 此字段用于活动结束的日期。 |'
- en: '| **Expected Revenue** | Currency | This field is used to set the amount of
    revenue the campaign will generate. |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| **预期收入** | 货币 | 此字段用于设置活动预计产生的收入金额。 |'
- en: '| **Budgeted Cost** | Currency | This field is used to set the amount of money
    that has been budgeted for the running of the campaign. |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| **预算成本** | 货币 | 此字段用于设置为开展活动而预算的金额。 |'
- en: '| **Actual Cost** | Currency | This field is used to set the amount of money
    that the campaign actually cost to run. This field must be recorded to calculate
    ROI.Note: The ROI is calculated as the net gain using the following expression:
    **((Total Value Won Opportunities - Actual Cost) / Actual Cost)) * 100**. |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| **实际成本** | 货币 | 该字段用于设置活动实际花费的金额。此字段必须记录，以便计算投资回报率（ROI）。注意：投资回报率的计算方式为：**((已赢得机会总值
    - 实际成本) / 实际成本)) * 100**。 |'
- en: '| **Expected Response (%)** | Percentage | This field is used to set the expected
    response rate for the campaign. |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| **预期响应率 (%)** | 百分比 | 该字段用于设置活动的预期响应率。 |'
- en: '| **Num Sent** | Number | This field is used to set the quantity of individuals
    targeted in the campaign. For example, if a webinar campaign involved sending
    out invites to 25,000 people, then 25000 would be entered as the number sent.
    |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| **已发送数量** | 数字 | 该字段用于设置在活动中目标人群的数量。例如，如果一个网络研讨会活动涉及向25,000人发送邀请，则发送数量会输入25000。
    |'
- en: '| **Active** | Checkbox | This field is used to set the campaign to either
    active or not active.Note: If the campaign is not active, it will not appear in
    reports or campaign selection picklists (found on lead, contact, opportunity edit
    pages, and related lists). |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| **活动状态** | 复选框 | 该字段用于设置活动是否处于激活状态。注意：如果活动未激活，它将不会出现在报告或活动选择的下拉列表中（该列表可在潜在客户、联系人、机会的编辑页面及相关列表中找到）。
    |'
- en: '| **Description** | Text (long-text area) | This field allows up to 32,000
    characters to be entered to add detailed information for the campaign. |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| **描述** | 文本（长文本区域） | 该字段允许输入最多32,000个字符，以添加活动的详细信息。 |'
- en: '| **Total Leads** | Number | This field is the sum of all leads linked to this
    campaign. |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| **总潜在客户数** | 数字 | 该字段是所有与此活动关联的潜在客户总和。 |'
- en: '| **Total Contacts** | Number | This field is the sum of all contacts linked
    to this campaign. |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| **总联系人数** | 数字 | 该字段是所有与此活动关联的联系人总和。 |'
- en: '| **Converted Leads** | Number | This field is the sum of all leads linked
    to this campaign that have been converted. |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| **转化的潜在客户** | 数字 | 该字段是所有与此活动关联并已转化的潜在客户的总和。 |'
- en: '| **Total Responses** | Number | This field is the sum of all Campaign Members
    that are linked to this campaign and have their member status set to **Responded**.
    |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| **总响应数** | 数字 | 该字段是所有与此活动关联并且成员状态设置为**已响应**的活动成员的总和。 |'
- en: '| **Total Value Opportunities** | Currency | This field is the total amount
    of all opportunities linked to this campaign. |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| **总价值机会** | 货币 | 该字段是所有与此活动关联的机会的总金额。 |'
- en: '| **Total Value Won Opportunities** | Currency | This field is the total amount
    of all Closed/Won opportunities linked to this campaign |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| **已赢得机会总值** | 货币 | 该字段是所有已关闭/已赢得机会的总金额，这些机会与此活动关联。 |'
- en: The complete set of fields is shown in the following screenshot, where the picklist
    values can be adapted to suit your organization.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的字段集如下图所示，其中的选择列表值可以根据您的组织需求进行调整。
- en: 'They are accessed by following the path **Setup** | **Customize** | **Campaigns**
    | **Fields**:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 通过以下路径访问：**设置** | **自定义** | **活动** | **字段**：
- en: '![Standard campaign fields](img/image_08_005.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![标准活动字段](img/image_08_005.jpg)'
- en: Standard campaign member fields
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 标准活动成员字段
- en: 'The following key standard fields are available on the Campaign Member object:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是活动成员对象上的关键标准字段：
- en: '| **Field** | **Type** | **Description** |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| **字段** | **类型** | **描述** |'
- en: '| **Campaign** | Lookup (Campaign) | This field is the campaign name. Set using
    a link to the campaign record. |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| **活动** | 查找（活动） | 该字段是活动名称。通过链接到活动记录进行设置。 |'
- en: '| **Contact** | Lookup (Contact) | This field is the contact name. Set using
    a link to the contact record.Note: Either a Contact is set or Lead is set (not
    both). |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| **联系人** | 查找（联系人） | 该字段是联系人姓名。通过链接到联系人记录进行设置。注意：只能设置联系人或潜在客户（不能同时设置）。 |'
- en: '| **Lead** | Lookup (Lead) | This field is the lead name. Set using a link
    to the lead record.Note: Either a Contact is set or Lead is set (not both). |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| **潜在客户** | 查找（潜在客户） | 该字段是潜在客户姓名。通过链接到潜在客户记录进行设置。注意：只能设置联系人或潜在客户（不能同时设置）。
    |'
- en: '| **Status** | Picklist | This is the status of the Campaign Member as part
    of the linked campaign. Salesforce provides the following standard values: Planned,
    Sent, Received, and Responded.Every campaign has a specific outcome, which can
    be captured on the member status and response fields. With well-defined member
    status and response values, reporting can be carried out much easier. |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| **状态** | 选择列表 | 这是活动成员在关联活动中的状态。Salesforce 提供以下标准值：已计划、已发送、已接收和已响应。每个活动都有一个特定的结果，可以在成员状态和响应字段中捕获。通过明确定义的成员状态和响应值，报告将变得更容易进行。
    |'
- en: 'The complete set of fields is shown in the following screenshot, where the
    picklist values can be adapted to suit your organization. They are accessed by
    following the path **Setup** | **Customize** | **Campaigns** | **Campaign Members**
    | **Fields**:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的字段集显示在以下截图中，其中选择列表值可以根据您的组织进行调整。通过路径**设置** | **自定义** | **活动** | **活动成员**
    | **字段**访问它们：
- en: '![Standard campaign member fields](img/image_08_006.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![标准活动成员字段](img/image_08_006.jpg)'
- en: Both your marketing and sales teams should also help to define and agree on
    any required custom fields or picklist values; for example, segmentation definitions,
    status, and responses.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 您的营销团队和销售团队还应该帮助定义并达成一致，关于任何所需的自定义字段或选择列表值；例如，细分定义、状态和响应。
- en: Campaign creation
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动创建
- en: To create campaigns, users must have the **Marketing User** checkbox selected
    in their user record and have the **Create** permission on campaigns in their
    profile as shown previously.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建活动，用户必须在其用户记录中选中**营销用户**复选框，并且在其配置文件中拥有如前所述的**创建**权限。
- en: 'To create a campaign, follow the required steps:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个活动，请按照以下步骤操作：
- en: Click on the **Campaigns** tab to view the campaign's home page or select **Campaign**
    from the **Create New** drop-down list in the sidebar.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**活动**标签以查看活动的主页，或在侧边栏的**创建新建**下拉列表中选择**活动**。
- en: Enter values for the fields that apply to the campaign, as shown in the following
    screenshot:![Campaign creation](img/image_08_007.jpg)
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入适用于活动的字段值，如下截图所示：![活动创建](img/image_08_007.jpg)
- en: Now click on **Save**, or click on **Save & New** to save the campaign, and
    then add another.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在点击**保存**，或点击**保存并新建**以保存活动，并添加另一个活动。
- en: Member status values
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 成员状态值
- en: 'New campaigns have two default member status values: **Sent** and **Responded**.
    These are populated from the **Campaign Member Status** picklist that we looked
    at earlier.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 新活动有两个默认的成员状态值：**已发送**和**已响应**。这些值来自我们之前查看的**活动成员状态**选择列表。
- en: 'Non-system administrator users can, however, overwrite the status values (for
    the specific campaign record only) from within the campaign detail page by clicking
    on the **Advanced Setup** button, as shown in the following screenshot:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，非系统管理员用户可以通过点击**高级设置**按钮，在活动详细页面中覆盖状态值（仅限于特定活动记录），如下截图所示：
- en: '![Member status values](img/image_08_008.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![成员状态值](img/image_08_008.jpg)'
- en: 'Here, your users can edit or replace them, or create new ones as necessary:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您的用户可以根据需要编辑、替换它们或创建新的值：
- en: '![Member status values](img/image_08_009.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![成员状态值](img/image_08_009.jpg)'
- en: Tip
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Create multiple responded values:**'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建多个响应值：**'
- en: You can have more than one **Responded** value. These are summed together to
    produce the calculated field **Total Responses**.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以拥有多个**响应**值。这些值将加总在一起，生成计算字段**总响应**。
- en: Target lists
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 目标名单
- en: Target lists is a marketing term used to describe the individuals or types of
    people that are to be included as part of the marketing campaign.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 目标名单是一个营销术语，用来描述要包含在营销活动中的个人或人群类型。
- en: In some situations, such as with an online advertising campaign, people are
    not specifically set up as individual targets. Here, the campaign would usually
    be set up in Salesforce as one without members.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，例如在线广告活动中，人们不会被特别设置为个人目标。在这种情况下，活动通常会在 Salesforce 中设置为没有成员的活动。
- en: If your campaign is targeting individuals, it is important to create a target
    list that has been segmented according to criteria that will result in the highest
    quality returns.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的活动是面向个人的，那么创建一个已根据能带来最高质量回报的标准进行细分的目标名单是很重要的。
- en: Targeting existing leads or contacts
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 定位现有潜在客户或联系人
- en: 'To target existing leads or contacts, you can use the following methods in
    Salesforce CRM:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 要定位现有潜在客户或联系人，您可以在 Salesforce CRM 中使用以下方法：
- en: '| **Method** | **Description** |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| **方法** | **描述** |'
- en: '| Use the **Campaign Detail** page | Click on the **Manage Members** button
    to add multiple campaign members |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| 使用**活动详情**页面 | 点击**管理成员**按钮以添加多个活动成员 |'
- en: '| Create **Lead** or **Contact** reports | Click on the **Add to Campaign**
    button to add multiple campaign members |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| 创建**潜在客户**或**联系人**报告 | 点击**添加到活动**按钮以添加多个活动成员 |'
- en: '| Use **Lead** or **Contact List** views | Click on the **Add to Campaign**
    button to add multiple campaign members |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| 使用**潜在客户**或**联系人列表**视图 | 点击**添加到活动**按钮以添加多个活动成员 |'
- en: '| Use the **Lead** or **Contact Detail** pages | Click on the **Add to Campaign**
    button to add a single campaign member |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| 使用**潜在客户**或**联系人详情**页面 | 点击**添加到活动**按钮以添加单个活动成员 |'
- en: Using the campaign detail page
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用活动详情页面
- en: 'To add multiple campaign members from the **Campaign Detail** page, users should
    select the **Manage Members** button, as shown in the following screenshot:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 若要从**活动详情**页面添加多个活动成员，用户应选择**管理成员**按钮，如下图所示：
- en: '![Using the campaign detail page](img/image_08_010.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![使用活动详情页面](img/image_08_010.jpg)'
- en: You can add existing contacts or leads by selecting **Add Members - Search**
    from the **Manage Members** drop-down button on a **Campaign Detail** page.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在**活动详情**页面的**管理成员**下拉按钮中选择**添加成员 - 搜索**来添加现有的联系人或潜在客户。
- en: Creating lead or contact reports
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创建潜在客户或联系人报告
- en: 'To add multiple campaign members from either lead or contact reports, carry
    out the following steps:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 若要从潜在客户或联系人报告中添加多个活动成员，请执行以下步骤：
- en: Create a custom lead or contact report.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建自定义潜在客户或联系人报告。
- en: In the **Select Criteria** step, enter up to three criteria to segment the report
    data.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**选择标准**步骤中，输入最多三个标准来细分报告数据。
- en: 'For example, to target all CFOs at Electronics or Energy companies with an
    annual revenue greater than ten million, you would set the following:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要定位年收入超过一千万的电子产品或能源公司中的所有首席财务官（CFO），你可以设置以下条件：
- en: Title equals CFO
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 职位为首席财务官（CFO）
- en: Industry equals Technology, Telecommunications (using a comma to indicate an
    OR Boolean result)
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业为技术、通信（使用逗号表示OR布尔运算结果）
- en: Annual Revenue greater than 10,000,000
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年收入超过10,000,000
- en: 'Now you can run the report and use the **Add to Campaign** button, as shown
    in the following screenshot:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以运行报告并使用**添加到活动**按钮，如下图所示：
- en: '![Creating lead or contact reports](img/image_08_011.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![创建潜在客户或联系人报告](img/image_08_011.jpg)'
- en: Using lead or contact list views
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用潜在客户或联系人列表视图
- en: From within a lead or contact list view, you can click on the **Add to** **Campaign**
    button to add multiple Campaign members.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在潜在客户或联系人列表视图中，你可以点击**添加到活动**按钮以添加多个活动成员。
- en: Using the lead or contact detail pages
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用潜在客户或联系人详情页面
- en: 'You can use the **Add to** **Campaign** button within the **Lead Detail** and
    **Contact Detail** pages to add that record as an individual campaign, as shown
    in the following screenshot:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在**潜在客户详情**和**联系人详情**页面中使用**添加到活动**按钮将该记录作为单个活动添加，如下图所示：
- en: '![Using the lead or contact detail pages](img/image_08_012.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![使用潜在客户或联系人详情页面](img/image_08_012.jpg)'
- en: Targeting new leads or prospects
  id: totrans-147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定位新潜在客户或前景
- en: When using externally purchased lists of new prospects within Salesforce, it
    is advisable to flag the records with a specific third-party designation (say
    by record type or custom picklist value). These records can then be pre-qualified
    before being added to any campaign or sales activity. What is particularly important
    is the de-duplication of any new leads against existing records in your Salesforce
    database so that you can determine which are existing customers or leads.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当在 Salesforce 中使用外部购买的新潜在客户名单时，建议为记录标记一个特定的第三方标识（例如通过记录类型或自定义选项列表值）。这些记录可以在添加到任何活动或销售活动之前进行预先筛选。特别重要的是，对
    Salesforce 数据库中的现有记录进行去重，以便你能够确定哪些是现有客户或潜在客户。
- en: Salesforce does not recommend mass importing rented or purchased lists of prospects
    into Salesforce, as these lists are usually controlled by the list vendor and
    may have restriction or limited use policies. Here, you should simply make use
    of the list of names as your target list and only after the prospect has responded
    to your campaign should you import the lead record.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 不建议批量导入租赁或购买的潜在客户名单，因为这些名单通常由名单供应商控制，可能有使用限制或政策限制。在这种情况下，你应该仅将名单中的姓名作为目标名单，只有在潜在客户对你的活动作出回应后，才应导入潜在客户记录。
- en: Campaign execution
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动执行
- en: Although campaign execution activities occur outside the Salesforce CRM application
    during the execution of either an offline or an online campaign, there are some
    features of the campaign activity that can aid using the export facilities within
    Salesforce.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在执行离线或在线活动时，活动执行活动发生在Salesforce CRM应用之外，但某些活动功能可以通过Salesforce中的导出功能帮助实现。
- en: Users can use Salesforce to generate lists of accounts and individuals for mailing
    houses. or e-mailing specialist partners to send out mass marketing e-mails used
    in both online and offline events (such as trade shows, advertisements, direct
    mail, and so on).
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以使用Salesforce生成账户和个人的列表，供邮寄公司或电子邮件专业合作伙伴使用，发送批量营销电子邮件，用于在线和离线活动（如贸易展览、广告、直邮等）。
- en: There are various options available for integrating Salesforce with other solutions,
    including provision for mass e-mailing. Integration solutions are covered later
    in this book, where sources include the `AppExchange` directory (a Salesforce.com
    sponsored market place for accredited products and services).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种可用选项可以将Salesforce与其他解决方案集成，包括批量电子邮件发送的功能。本书后面会讲解集成解决方案，来源包括`AppExchange`目录（Salesforce.com提供的认证产品和服务市场）。
- en: Salesforce can be used to deliver mass e-mails, but the application is not intended
    for large volume mass e-mail marketing, and there are limits to the quantity of
    e-mails that can be sent.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce可用于发送批量电子邮件，但该应用并非专门用于大规模批量电子邮件营销，并且存在发送邮件数量的限制。
- en: For each Salesforce application, a total of 1,000 e-mails can be sent per day
    to external e-mail addresses. Using the Enterprise Edition, the maximum number
    of external addresses (unique or non-unique) you can include in a mass e-mail
    is 500, and for Unlimited and Performance Edition the limit is 1000.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个Salesforce应用，每天最多可以向外部电子邮件地址发送1,000封邮件。使用企业版时，批量电子邮件中可以包括的外部地址（无论是唯一的还是非唯一的）最多为500个，而在无限版和性能版中，限制为1000个。
- en: Note
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The mass e-mail limits do not take unique addresses into account. For example,
    if you have `john.smith@widgetsXYZ.com` in your mass e-mail 500 times, that counts
    as 500 against any limit.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 批量电子邮件的限制不考虑唯一地址。例如，如果你在批量电子邮件中包含了`john.smith@widgetsXYZ.com` 500次，则会被计为500次，计入任何限制。
- en: You can build an integrated web form to automatically capture individuals as
    leads in Salesforce. This is detailed later on in this chapter in the **Lead Management**
    section under **Marketing administration**.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以构建一个集成的网页表单，自动将个人捕获为Salesforce中的潜在客户。此内容将在本章**营销管理**部分的**潜在客户管理**章节中详细介绍。
- en: Campaign responses
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动响应
- en: 'After the campaign has been executed, your company will want to track the responses,
    which can include:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在活动执行后，公司通常需要跟踪响应，可能包括：
- en: Website responses using a form on your website where you can set up a **Web-to-Lead**
    form to create a target page with a response form. All responses appear in Salesforce
    as leads but can be linked to the campaign. This is covered later in this chapter.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用网站表单进行响应，可以设置**Web-to-Lead**表单，在目标页面创建响应表单。所有响应会作为潜在客户出现在Salesforce中，但可以与活动关联。此内容将在本章后面介绍。
- en: Mass update or offline responses using the campaign member import wizards to
    import a list of leads or contacts and their responses. Users need the **Marketing
    User** profile or the **Import Leads** permission to use these wizards.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用活动成员导入向导批量更新或离线响应，以导入潜在客户或联系人及其响应。用户需要**营销用户**配置文件或**导入潜在客户**权限才能使用这些向导。
- en: Manual responses; for example, when prospects and customers respond by phone
    or e-mail, users can manually record these responses on the **Campaign History**
    related list on the lead or **Contact Detail** page.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动响应；例如，当潜在客户和客户通过电话或电子邮件回应时，用户可以在潜在客户或**联系人详细信息**页面的**活动历史**相关列表中手动记录这些响应。
- en: '![Campaign responses](img/image_08_013.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![活动响应](img/image_08_013.jpg)'
- en: Campaign influence
  id: totrans-165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 活动影响
- en: To ensure existing opportunities are included in the results for the campaign,
    you can add the campaign to the **Campaign Influence** related list on the opportunity,
    shown as follows.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保现有机会包含在活动结果中，你可以将活动添加到机会的**活动影响**相关列表中，如下所示。
- en: Note
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **Campaign Influence** related list is not included in the set of related
    lists on the **Opportunity Page Layout** by default, so you may need to include
    it on your chosen **Opportunity Page Layout**.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**Campaign Influence**相关列表默认不包含在**机会页面布局**的相关列表中，因此你可能需要将其添加到你选择的**机会页面布局**中。'
- en: 'By setting the **Primary Campaign Source flag** (a checkbox on the **Campaign
    Influence** record), the opportunity amount is included in the campaign statistics
    and reports, shown as follows:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 通过设置**主要活动来源标志**（**Campaign Influence**记录上的一个复选框），机会金额将包含在活动统计和报告中，如下所示：
- en: '![Campaign influence](img/image_08_014.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![活动影响](img/image_08_014.jpg)'
- en: Campaign effectiveness
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动效果
- en: Campaign effectiveness can be analyzed using either the statistics on the campaign
    record or by running campaign reports.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过使用活动记录的统计数据或运行活动报告来分析活动效果。
- en: Campaign statistics
  id: totrans-173
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 活动统计
- en: 'The summary fields on the **Campaign Detail** page, as shown in the following
    screenshot, allows various statistics to be seen, such as the total number of
    responses, the amount of business generated from the campaign, and so on:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动详情**页面上的汇总字段，如下图所示，允许查看各种统计数据，如响应总数、从活动中产生的业务量等：'
- en: '![Campaign statistics](img/image_08_015.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![活动统计](img/image_08_015.jpg)'
- en: The campaign statistics are automatically recalculated every time a campaign
    is saved. When a lead gets converted to an opportunity, the campaign that was
    most recently associated to the lead will automatically pass over to the opportunity.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 每次保存活动时，活动统计数据会自动重新计算。当潜在客户转换为机会时，最近与该潜在客户关联的活动将自动传递到该机会。
- en: Campaign reports
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 活动报告
- en: 'Reports can be accessed from the **Reports** tab by selecting the **Campaign
    Reports** folder, as shown in the following screenshot:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过从**报告**标签选择**活动报告**文件夹来访问报告，如下图所示：
- en: '![Campaign reports](img/image_08_016.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![活动报告](img/image_08_016.jpg)'
- en: 'As an example, the **Campaign ROI Analysis Report** shows performance metrics
    and gives you a figure for the return on investment for the campaign, as shown
    in the following screenshot:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，**活动ROI分析报告**显示了性能指标，并为你提供了活动的投资回报率，如下截图所示：
- en: '![Campaign reports](img/image_08_017.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![活动报告](img/image_08_017.jpg)'
- en: Note
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: '**ROI calculation:**'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**ROI计算：**'
- en: 'The ROI percentage calculation taken from the Campaign ROI Analysis Report
    uses the following equation:((Total Value of Won Opportunities -Actual Cost) /
    Actual Cost)) * 100\. In the example shown, we have: ((30,000 - 2500)/2500))*100
    = 1100%. **Note**: all opportunities that are linked to the Campaign must be set
    to Closed Won and the Campaign must be set as the Primary campaign for them to
    be included in the Total Value of Won Opportunities amount.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 从活动ROI分析报告中提取的ROI百分比计算公式如下：((赢得的机会总值 - 实际成本) / 实际成本) * 100。在示例中，我们得到：((30,000
    - 2500)/2500))*100 = 1100%。**注释**：所有与活动相关联的机会必须设置为“已关闭赢得”，并且该活动必须设置为它们的主要活动，才能将其包含在赢得机会总值金额中。
- en: Customizable Campaign Influence overview
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可自定义活动影响概览
- en: Salesforce has improved upon the campaign influence mechanism described previously
    and provides the **Customizable Campaign Influence** functionality.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce改进了之前描述的活动影响机制，并提供了**可自定义活动影响**功能。
- en: '**Customizable Campaign Influence** allows you to choose how the revenue from
    an opportunity is attributed to multiple campaigns that are associated with it.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '**可自定义活动影响**允许你选择如何将机会的收入归因于与其相关的多个活动。'
- en: 'At the time of writing, the features that are common to Campaign Influence
    and Customizable Campaign Influence are:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作时，活动影响和可自定义活动影响的共有功能包括：
- en: Auto-association with an opportunity
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动与机会关联
- en: Can use a Salesforce Default Model which attributes 100% of revenue to the primary
    campaign on the opportunity
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以使用Salesforce默认模型，将100%的收入归因于机会上的主要活动
- en: Applies Campaign Influence on the opportunitiy as per the specified Model
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按照指定模型在机会上应用活动影响
- en: 'At the time of writing, the features that are only available in Customizable
    Campaign Influence are:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作时，只有在可自定义活动影响中可用的功能包括：
- en: Ability to create custom Campaign Attribution Models
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以创建自定义活动归因模型
- en: Allows Flexible Influence Attribution
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许灵活的影响归因
- en: Enables Campaign Attribution Models to be locked
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许锁定活动归因模型
- en: Allows Campaign Influence to be applied on an opportunity for the given Campaign
    Attribution Model
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许在给定的营销活动归因模型下，应用营销活动影响于机会。
- en: Produces Campaign Results on Campaigns for the given Campaign Attribution Model
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成针对给定营销活动归因模型的营销活动结果
- en: Allows API access
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许API访问
- en: With **Customizable Campaign Influence** you can configure multiple ways to
    track how an opportunity has benefited and been influenced by one or more campaigns.
    Each method of tracking is achieved by creating a custom Campaign Attribution
    Model.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**可自定义的营销活动影响**，你可以配置多种方式来跟踪机会如何从一个或多个营销活动中受益并受到影响。每种跟踪方法都是通过创建自定义的营销活动归因模型来实现的。
- en: A default Attribution model which attributes 100% of revenue to the primary
    campaign on an opportunity and 0% to any other campaigns that users assign to
    the opportunity is the standard model for **Customizable Campaign Influence**.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的归因模型将100%的收入归因于机会的主要营销活动，并将0%的收入归因于用户为机会分配的其他营销活动，这是**可自定义的营销活动影响**的标准模型。
- en: 'The benefit of **Customizable Campaign Influence** is that it allows you to
    build more flexibility in how revenue is attributed to campaigns by creating custom
    attribution models. Examples of custom attribution models are:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '**可自定义的营销活动影响**的好处在于，它通过创建自定义归因模型，允许你在收入归因于营销活动时提供更大的灵活性。自定义归因模型的示例包括：'
- en: Attributing 100% of the revenue to the initial campaign to have been associated
    with the opportunity.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将100%的收入归因于最初与机会关联的营销活动。
- en: Attributing 100% of the revenue to the latest campaign to have been associated
    with the opportunity.
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将100%的收入归因于最近与机会关联的营销活动。
- en: Evenly distributing the revenue across all campaigns that have been associated
    with the opportunity.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将收入均匀分配给所有与机会关联的营销活动。
- en: With **Customizable Campaign Influence** you can prevent users from manually
    creating or updating campaign influence records which are associated to opportunities
    by locking the Attribution Model. Here, the records that are a part of a locked
    Attribution Model can only be updated via the Salesforce API.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**可自定义的营销活动影响**，你可以通过锁定归因模型，防止用户手动创建或更新与机会相关的营销活动影响记录。在此情况下，属于锁定归因模型的记录只能通过Salesforce
    API进行更新。
- en: Note
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: With **Customizable Campaign Influence** the default Salesforce model is always
    locked.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**可自定义的营销活动影响**时，默认的Salesforce模型始终是锁定状态。
- en: Lead management
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 潜在客户管理
- en: Managing prospective customers appropriately often raises issues within companies.
    The status and quality of prospect data can cause obstacles when trying to automate
    the processing through the sales process. Prospect data often comes from various
    sources which, if not carefully controlled, can make them difficult to accurately
    process.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 合理管理潜在客户常常在公司内部引发问题。潜在客户数据的状态和质量可能会在尝试通过销售流程自动处理时造成障碍。潜在客户数据通常来自不同来源，如果不加以控制，可能会使其难以准确处理。
- en: Without a central system and agreed approach, there can be conflict between
    the marketing team, who are often unable to trace what is happening to the prospects
    after distributing them to sales, and the sales team, who are unable to verify
    the quality of the data. Salesforce CRM helps bridge any gap between sales and
    marketing, and by using lead management mechanisms it offers a way to improve
    the management and automation of the flow from potential customers to a closed
    sales deal.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有统一的系统和约定的处理方式，可能会导致市场营销团队与销售团队之间的冲突，市场营销团队通常无法追踪潜在客户在分配给销售后发生了什么，而销售团队则无法验证数据的质量。Salesforce
    CRM帮助弥合销售与市场营销之间的差距，并通过使用潜在客户管理机制提供了一种改善从潜在客户到最终销售交易流程的管理和自动化的方法。
- en: Leads are prospects or potential opportunities and are accessed in Salesforce
    CRM from the **Leads** tab. They are sources of potential deals that usually need
    more qualification, and they may be visitors to your website who requested more
    information, respondents to marketing campaigns, trade show visitors, and so on.
    Leads are stored and managed separately to account, contact, and opportunity records,
    which are covered later in this chapter.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在客户是潜在机会，可以通过Salesforce CRM中的**潜在客户**选项卡访问。它们是潜在交易的来源，通常需要更多的资格验证，可能是请求更多信息的网站访客、市场营销活动的响应者、展会访客等。潜在客户与账户、联系人和机会记录分别存储和管理，这些内容将在本章后面详细介绍。
- en: Standard lead fields
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标准潜在客户字段
- en: 'The following key standard fields are available on the Lead object:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在潜在客户对象上可以使用以下关键标准字段：
- en: '| **Field** | **Type** | **Description** |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| **Field** | **Type** | **Description** |'
- en: '| **Lead Owner** | Lookup (to lead or queue) | This field is the user or queue
    who owns the lead. A lead can be owned by a person or stored in a queue. Here,
    you can allow specified users to accept (and return) leads from a queue. This
    is covered in more detail later in this section. |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| **Lead Owner** | 查找（指向潜在客户或队列） | 此字段为潜在客户的所有者，可以是用户或队列。潜在客户可以由个人拥有或存储在队列中。在此，您可以允许指定的用户从队列中接受（并返回）潜在客户。稍后我们将在本节中详细介绍此内容。
    |'
- en: '| **Last Name** | Text | This field is the last name and is a required field.
    The last name is copied over to the Last Name field on a contact record during
    the lead conversion process. |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| **Last Name** | 文本 | 此字段为姓氏，且为必填字段。姓氏会在潜在客户转化过程中复制到联系人记录中的姓氏字段。 |'
- en: '| **Company** | Text | This field is the company name and is a required field.
    The company name is copied over to the company name on an account record during
    the lead conversion process. |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| **Company** | 文本 | 此字段为公司名称，且为必填字段。公司名称会在潜在客户转化过程中复制到账户记录中的公司名称字段。 |'
- en: '| **Lead Status** | Picklist | This field is the status and is a required field.
    Salesforce provides the following standard values: Open - Not Contacted, Working
    - Contacted, Closed - Converted, and Closed - Not Converted.Lead Status is an
    important field used in the lead process settings, as we will discover later on
    in this section. |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| **Lead Status** | 选择列表 | 此字段为状态，且为必填字段。Salesforce 提供以下标准值：未联系 - 未联系、正在处理
    - 已联系、已关闭 - 已转化、已关闭 - 未转化。Lead Status 是在潜在客户流程设置中使用的重要字段，稍后我们会在本节中进一步探讨。 |'
- en: '| **Lead Source** | Picklist | This field is used to set the source from which
    the lead appeared. Salesforce provides the following standard values: Web, Phone
    Inquiry, Partner Referral, Purchased List, and Other. |'
  id: totrans-219
  prefs: []
  type: TYPE_TB
  zh: '| **Lead Source** | 选择列表 | 此字段用于设置潜在客户出现的来源。Salesforce 提供以下标准值：Web、电话咨询、合作伙伴推荐、购买列表和其他。
    |'
- en: The complete set of fields is shown in the following screenshot, where the picklist
    values can be adapted to suit your organization. They are accessed by following
    the path **Setup | Customize | Leads | Fields:**
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的字段集如下图所示，选择列表值可以根据您的组织需求进行调整。您可以通过以下路径访问这些字段：**设置 | 自定义 | 潜在客户 | 字段：**
- en: '![Standard lead fields](img/image_08_018.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![标准潜在客户字段](img/image_08_018.jpg)'
- en: Lead business process
  id: totrans-222
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 潜在客户业务流程
- en: Creating a business process within the lead management function involves agreeing
    on and implementing the steps and field values that are to be recorded by the
    sales and marketing teams during the lead life cycle.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 在潜在客户管理功能中创建业务流程涉及达成一致并实施销售和营销团队在潜在客户生命周期中记录的步骤和字段值。
- en: 'The lead processes are accessed by following the path **Setup | Leads | Lead
    Processes,** where processes can be created or edited, as shown in the following
    screenshot:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在客户流程可以通过以下路径访问：**设置 | 潜在客户 | 潜在客户流程**，您可以在此创建或编辑流程，如以下截图所示：
- en: '![Lead business process](img/image_08_019.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![潜在客户业务流程](img/image_08_019.jpg)'
- en: 'You can now assign the status values for the lead, as shown in the following
    screenshot:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以为潜在客户分配状态值，如以下截图所示：
- en: '![Lead business process](img/image_08_020.jpg)'
  id: totrans-227
  prefs: []
  type: TYPE_IMG
  zh: '![潜在客户业务流程](img/image_08_020.jpg)'
- en: Finally, by associating the lead business process with one or more record types,
    this will make it available to your users (based on their profile).
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过将潜在客户的业务流程与一个或多个记录类型关联起来，这将使其根据用户的个人资料对他们可用。
- en: Creating leads in Salesforce CRM
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Salesforce CRM 中创建潜在客户
- en: There are several ways of creating lead records within the Salesforce CRM application.
    This includes the manual entry of single leads by your users, the manual entry
    of leads by the prospect themselves (using public facing web forms known as **Web-to-Lead**),
    or the manual importing of multiple leads within the application by you or your
    users.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Salesforce CRM 应用程序中，有几种创建潜在客户记录的方式。这包括用户手动输入单个潜在客户，潜在客户自己手动输入潜在客户（使用面向公众的网页表单，称为**Web-to-Lead**），或者您或您的用户在应用程序中手动导入多个潜在客户。
- en: Creating lead records within the application
  id: totrans-231
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在应用程序中创建潜在客户记录
- en: 'Leads can be manually created from either the **Leads** tab by clicking on
    the **New** button, or from the **Create New** selection in the left-hand side
    bar, as shown in the following screenshot:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在客户可以通过点击**Leads**标签中的**New**按钮，或者从左侧栏中的**Create New**选择创建，方法如以下截图所示：
- en: '![Creating lead records within the application](img/image_08_021.jpg)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![在应用程序中创建潜在客户记录](img/image_08_021.jpg)'
- en: Manually creating leads with Web-to-Lead
  id: totrans-234
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 手动创建潜在客户（使用 Web-to-Lead）
- en: With the Web-to-Lead functionality in Salesforce CRM, leads can be directly
    entered into your Salesforce application from a public-facing website. This means
    prospective information can be gathered directly from the individual. This feature
    is used to generate **Hyper Text Markup Language** (**HTML**) code, which can
    then be incorporated into the required web page.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salesforce CRM中，借助Web-to-Lead功能，线索可以直接从面向公众的网站输入到Salesforce应用程序中。这意味着潜在的客户信息可以直接从个人那里收集。该功能用于生成**超文本标记语言**（**HTML**）代码，然后将其嵌入到所需的网页中。
- en: '**Lead settings**'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '**线索设置**'
- en: 'To enable the **Web-to-Lead** feature, you must first configure the appropriate
    lead settings by following the path **Setup | Customize | Leads | Settings**.
    Now click on the **Edit** button to display the page, as shown in the following
    screenshot:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用**Web-to-Lead**功能，首先需要通过路径**设置 | 自定义 | 线索 | 设置**来配置适当的线索设置。然后点击**编辑**按钮以显示页面，如下图所示：
- en: '![Manually creating leads with Web-to-Lead](img/08_24.jpg)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![使用Web-to-Lead手动创建线索](img/08_24.jpg)'
- en: Now select a **Default Lead Owner** and select the **Notify Default Lead Owner**
    checkbox to automatically notify the default lead owner whenever a lead is assigned
    to them.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 现在选择一个**默认线索所有者**并勾选**通知默认线索所有者**复选框，以便每当有线索分配给他们时，自动通知默认线索所有者。
- en: Note
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The default lead owner becomes the owner of any leads that are not auto-assigned
    by lead assignment rules.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 默认线索所有者将成为任何未通过线索分配规则自动分配的线索的所有者。
- en: '**The Web-to-Lead settings**'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**Web-to-Lead设置**'
- en: 'To enable the Web-to-Lead feature, you must first configure the **Web-to-Lead**
    **Settings** by following the path **Setup** | **Customize** | **Leads** | **Web-To-Lead
    Settings**. Now click on the **Edit** button to display the page, as shown in
    the following screenshot:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用Web-to-Lead功能，首先需要通过路径**设置** | **自定义** | **线索** | **Web-to-Lead设置**来配置**Web-to-Lead**
    **设置**。然后点击**编辑**按钮以显示页面，如下图所示：
- en: '![Manually creating leads with Web-to-Lead](img/image_08_023.jpg)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![使用Web-to-Lead手动创建线索](img/image_08_023.jpg)'
- en: Now check the **Web-to-Lead Enabled** checkbox, select the user who will be
    set as the creator whenever the lead is entered from an online web form, and finally
    create **Web-to-Lead** e-mail auto-response rules to determine which e-mails to
    send to prospects when they submit information online. Then, click on **Save**.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 现在勾选**启用Web-to-Lead**复选框，选择在从在线网页表单录入线索时将设为创建者的用户，最后创建**Web-to-Lead**电子邮件自动响应规则，以确定在潜在客户在线提交信息时发送哪些电子邮件。然后，点击**保存**。
- en: '**Generating the Web-to-Lead HTML code**'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**生成Web-to-Lead HTML代码**'
- en: 'To generate the **Web-to-Lead** HTML code, follow the path **Setup | Customize
    | Leads | Web-To-Lead**. Now click on the **Create Web-To-Lead Form** button to
    display the page, as shown in the following screenshot:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 要生成**Web-to-Lead** HTML代码，请按照路径**设置 | 自定义 | 线索 | Web-to-Lead**。然后点击**创建Web-to-Lead表单**按钮以显示页面，如下图所示：
- en: '![Manually creating leads with Web-to-Lead](img/image_08_024.jpg)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![使用Web-to-Lead手动创建线索](img/image_08_024.jpg)'
- en: Now select the fields to include in the form and specify a URL that users will
    be taken to after submitting the form. Finally, click on the **Generate** button
    and then copy the generated HTML code and send it to the team responsible for
    the website in your organization.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 现在选择表单中要包含的字段，并指定用户提交表单后将跳转到的URL。最后，点击**生成**按钮，然后复制生成的HTML代码并发送给负责贵公司网站的团队。
- en: The page style can be customized for your website, but the core form elements
    that have been generated within the HTML code should not be changed.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 页面样式可以根据您的网站进行自定义，但生成的HTML代码中的核心表单元素不应更改。
- en: With the **Web-to-Lead** feature, you can capture up to 500 leads per day.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 通过**Web-to-Lead**功能，您可以每天最多捕获500个线索。
- en: Tip
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**To increase the limit of 500 leads per day:**'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '**要增加每日500条线索的限制：**'
- en: This feature may be increased by sending a request to Salesforce customer support,
    although there may be additional costs for this increase.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 该功能可以通过向Salesforce客户支持发送请求来增加，尽管增加可能会产生额外费用。
- en: '**Web-to-Lead auto-response rules**'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '**Web-to-Lead自动响应规则**'
- en: Auto-response rules provide a method to customize any communication that is
    sent back to an individual after they have filled out a web lead form. These auto-response
    rules can contain logic to determine which e-mail template and what content to
    send to leads that have been generated using **Web-to-Lead**.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 自动响应规则提供了一种方法，用于定制在个人填写完网页线索表单后自动发送的任何通信。这些自动响应规则可以包含逻辑，以确定发送哪些电子邮件模板以及发送什么内容给使用**Web-to-Lead**生成的线索。
- en: 'To enable auto-response rules, follow the path **Setup | Leads | Auto-response
    Rules**. Then, click on the **New** or **Edit** button, as shown in the following
    screenshot:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用自动响应规则，请按照路径**设置 | 线索 | 自动响应规则**进行操作。然后，点击**新建**或**编辑**按钮，如下图所示：
- en: '![Manually creating leads with Web-to-Lead](img/image_08_025.jpg)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![手动创建线索使用 Web-to-Lead](img/image_08_025.jpg)'
- en: 'Here, you first create the rule detail and name and activate the rule. Then,
    you add the rule entries that contain the logic and where multiple rule entries
    may be created. Rule entries require the following:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，首先创建规则详细信息、命名并激活规则。然后，添加包含逻辑的规则条目，并且可以创建多个规则条目。规则条目需要以下内容：
- en: An order of execution
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行顺序
- en: The criteria for when the rule is triggered
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 触发规则的条件
- en: A sent from e-mail address detail
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送者电子邮件地址详细信息
- en: An e-mail template to be used to send to the respondent
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于发送给响应者的电子邮件模板
- en: Note
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Any e-mails that are sent are included in the daily limit of 1,000 mass e-mails
    for an organization.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 所有发送的电子邮件都包括在组织每日1,000封群发电子邮件的限制内。
- en: Manual importing of multiple leads
  id: totrans-266
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 手动导入多个线索
- en: 'To import leads, follow the path **Setup | Data Management | Import Leads**.
    Now follow the on-screen instructions to export your data from its current source
    and label each column in the file with the correct field name, as shown in the
    following screenshot:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 要导入线索，请按照路径**设置 | 数据管理 | 导入线索**进行操作。然后根据屏幕上的提示，将数据从当前来源导出，并在文件中的每一列标注正确的字段名称，如下图所示：
- en: '![Manual importing of multiple leads](img/image_08_026-1.jpg)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![手动导入多个线索](img/image_08_026-1.jpg)'
- en: Note
  id: totrans-269
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Only users with the **Import Leads** permission on their profile (in the general
    user permissions section) have access to the importing leads feature, where files
    of up to 50,000 leads can be imported.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在其配置文件中拥有**导入线索**权限的用户（在一般用户权限部分）才能访问导入线索功能，可以导入最多50,000个线索的文件。
- en: A lead assignment rule can automatically assign leads to users or queues based
    on values in lead fields. Alternatively, a **Record Owner** field in the import
    file can determine lead ownership for each imported lead.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 线索分配规则可以根据线索字段中的值自动将线索分配给用户或队列。或者，导入文件中的**记录所有者**字段可以确定每个导入线索的所有权。
- en: Without a lead assignment rule or **Record Owner** field, imported leads are
    automatically assigned to the user that has carried out the import.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有线索分配规则或**记录所有者**字段，导入的线索将自动分配给执行导入的用户。
- en: The **Import Queue** shows the status of the import. You will be notified by
    e-mail when your import is complete (this notification may take up to 24 hours).
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '**导入队列**显示导入的状态。当导入完成时，您将通过电子邮件收到通知（此通知可能需要最多24小时）。'
- en: Note
  id: totrans-274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Marketing users with the **Marketing User** profile can also import new leads
    by selecting **Add Members - Import File** from the **Manage Members** drop-down
    button on the **Campaign Detail** page.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有**市场营销用户**配置文件的用户也可以通过在**营销活动详情**页面的**管理成员**下拉按钮中选择**添加成员 - 导入文件**来导入新线索。
- en: Lead queue
  id: totrans-276
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 线索队列
- en: 'Queues can be thought of as a storage location to group leads together, usually
    by geographic region or business function. **Leads** remain in the queue until
    they are assigned or accepted by users. Users who have been included as part of
    the queue can access and accept the records by clicking on the **Accept** button,
    as shown in the following screenshot:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 队列可以看作是一个存储位置，用于将线索按照通常是地理区域或业务功能分组。**线索**会一直保留在队列中，直到被用户分配或接受。已被包含在队列中的用户可以通过点击**接受**按钮来访问并接受记录，如下图所示：
- en: '![Lead queue](img/image_08_027.jpg)'
  id: totrans-278
  prefs: []
  type: TYPE_IMG
  zh: '![线索队列](img/image_08_027.jpg)'
- en: Note
  id: totrans-279
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Whenever you create a lead queue, Salesforce automatically generates a lead
    list view to enable users to access the records in the queue.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 每当创建线索队列时，Salesforce 会自动生成一个线索列表视图，使用户能够访问队列中的记录。
- en: Creating and adding users to a lead queue
  id: totrans-281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创建并将用户添加到线索队列
- en: To create and provide users with access to a lead queue, follow the path **Setup**
    | **Manage Users** | **Queues** | **New**.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建并为用户提供访问潜在客户队列的权限，请按照以下路径操作：**设置** | **管理用户** | **队列** | **新建**。
- en: 'Here, you can carry out the following: name the queue, select the supported
    object (selection being either lead or case), and assign the queue member (selection
    being either users, public groups, roles, or role and subordinates).'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以执行以下操作：命名队列，选择支持的对象（选择是潜在客户还是案件），并分配队列成员（选择是用户、公共组、角色，还是角色和下属）。
- en: You can also set up the queue so that e-mails are sent to the queue members
    (using a default e-mail address for the queue) whenever a case is assigned to
    the queue.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以设置队列，以便每当一个案件被分配到队列时，电子邮件会发送给队列成员（使用队列的默认电子邮件地址）。
- en: Lead assignment rules
  id: totrans-285
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 潜在客户分配规则
- en: Lead assignment rules determine how leads are automatically assigned to users
    or a queue. They contain rule entries, which are predefined business rules that
    determine the lead routing.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在客户分配规则决定了潜在客户如何自动分配给用户或队列。它们包含规则条目，这些预定义的业务规则决定了潜在客户的路由方式。
- en: Lead assignment rules can be accessed by following the path **Setup** | **Customize**
    | **Leads** | **Assignment Rules**.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在客户分配规则可以通过以下路径访问：**设置** | **自定义** | **潜在客户** | **分配规则**。
- en: 'Only one lead assignment rule can be active at any given time but each rule
    can have multiple criteria, as shown here:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何给定时间只能有一个潜在客户分配规则处于活动状态，但每个规则可以有多个标准，如下所示：
- en: '![Lead assignment rules](img/image_08_028.jpg)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
  zh: '![潜在客户分配规则](img/image_08_028.jpg)'
- en: 'Criteria are evaluated in the order in which they appear in the list. When
    there are multiple rules that can be applied, you can set the priority for the
    criteria by setting the most specific criteria at number one and then adding more
    criteria numbers that are more generic. The following screenshot shows a simple
    example and use case of multiple criteria rules, which is used to assign leads
    according to a geographic flag by using the **Country** field:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 标准按照它们在列表中出现的顺序进行评估。当有多个规则可以应用时，你可以通过将最具体的标准设置为第一位，然后添加更多更通用的标准来设置优先级。以下截图展示了一个简单的多个标准规则的示例和用例，使用**国家**字段根据地理标志分配潜在客户：
- en: '![Lead assignment rules](img/image_08_029.jpg)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![潜在客户分配规则](img/image_08_029.jpg)'
- en: Lead conversion
  id: totrans-292
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 潜在客户转化
- en: Lead qualification depends on your business process and should have been developed
    in conjunction with both the marketing and sales team.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在客户的资格评定取决于你的业务流程，并应与市场营销和销售团队共同制定。
- en: As part of the lead conversion routine, certain key information contained on
    the lead record is mapped to the Salesforce CRM object's accounts, contacts, and
    optionally the opportunity records. During lead conversion, new records are created
    for these objects, where the account record name field will contain the **Company
    Name** field value from the lead, and the contact record name field will be populated
    from the **Name** field within the lead record.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 作为潜在客户转化过程的一部分，潜在客户记录中的某些关键信息会映射到Salesforce CRM对象的账户、联系人，并可选择映射到机会记录。在潜在客户转化过程中，会为这些对象创建新记录，其中账户记录的名称字段将包含来自潜在客户的**公司名称**字段值，联系人记录的名称字段将从潜在客户记录中的**姓名**字段中填充。
- en: Note
  id: totrans-295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Any existing account or contact records are automatically checked before the
    lead conversion to avoid record duplication.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 在潜在客户转化之前，任何现有的账户或联系人记录都会自动进行检查，以避免记录重复。
- en: Opportunities that are created upon lead conversion contain default values for
    the required fields, where the **Close Date** defaults to the last day of the
    current quarter and **Sales Stage** is set to the first value in the Stage picklist.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 在潜在客户转化后创建的机会包含必填字段的默认值，其中**关闭日期**默认为当前季度的最后一天，**销售阶段**设置为阶段选择列表中的第一个值。
- en: Note
  id: totrans-298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: During the lead conversion, there is no opportunity amount value set on the
    resulting opportunity.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 在潜在客户转化过程中，结果机会上不会设置机会金额值。
- en: 'To convert a lead, select the lead that is to be converted either by clicking
    on the **Lead** tab and selecting from the list view or by searching and then
    clicking on **Convert** on the **Lead Detail** page, as shown in the following
    screenshot:'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 要转化潜在客户，选择要转化的潜在客户，可以通过点击**潜在客户**标签并从列表视图中选择，或通过搜索后点击**潜在客户详细信息**页面上的**转化**，如以下截图所示：
- en: '![Lead conversion](img/image_08_030.jpg)'
  id: totrans-301
  prefs: []
  type: TYPE_IMG
  zh: '![潜在客户转化](img/image_08_030.jpg)'
- en: 'The lead conversion screen will be displayed where you can check the owner
    of the new records. Here, you can choose to send the record owner an automated
    notification e-mail. You can also set the status of the converted lead and also
    specify that a new task is created for the record owner to act as a follow-up
    task, as shown in the following screenshot:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 转换后的线索屏幕将显示，您可以在此检查新记录的所有者。在这里，您可以选择发送自动通知电子邮件给记录所有者。您还可以设置转换后线索的状态，并指定为记录所有者创建一个新任务作为后续任务，如下面的截图所示：
- en: '![Lead conversion](img/image_08_031.jpg)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![Lead conversion](img/image_08_031.jpg)'
- en: 'Before creating any new account or contact records, the Salesforce CRM application
    attempts to match an existing account, contact names, and the name of the lead.
    Where there is a match you will have the option of selecting the existing records,
    as shown in the following screenshot:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建任何新的账户或联系人记录之前，Salesforce CRM应用程序会尝试匹配现有的账户、联系人名称和线索名称。如果存在匹配项，则可以选择现有记录，如下面的截图所示：
- en: '![Lead conversion](img/image_08_032.jpg)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![Lead conversion](img/image_08_032.jpg)'
- en: 'Clicking on the **Convert** button completes the lead conversion process and
    results in the following:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**Convert**按钮完成线索转换过程并导致以下结果：
- en: The company name from the lead becomes the account name
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自线索的公司名称成为账户名称
- en: The lead name from the lead becomes the contact name
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自线索的线索名称成为联系人名称
- en: The opportunity and contact are associated with the account
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机会和联系人与账户相关联
- en: Any campaigns related to the lead are associated with the opportunity
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与线索相关的任何活动都将与机会相关联
- en: Note
  id: totrans-311
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Converted leads can no longer be viewed in the **Leads** tab, and the only way
    to view the record is to create a lead report. When customizing your report, enter
    a filter option of **Converted equals True** to view converted leads.
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转换后的线索不再可以在**Leads**标签中查看，查看记录的唯一方式是创建一个线索报告。在自定义报告时，输入一个筛选选项**Converted equals
    True**以查看转换后的线索。
- en: '**Lead conversion field mappings**'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '**线索转换字段映射**'
- en: 'There are standard field mappings between the lead and account, contact, and
    opportunity records that are provided by Salesforce for the lead conversion process;
    however, you can extend these. To extend the mappings, follow the path **Setup
    | Customize | Leads | Fields.** Now navigate to the **Lead Custom Fields & Relationships**
    section at the bottom of the page, as shown in the following screenshot:'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce为线索转换过程提供了线索与账户、联系人和机会记录之间的标准字段映射；然而，您可以扩展这些映射。要扩展映射，请按照路径**Setup
    | Customize | Leads | Fields**。现在转到页面底部的**Lead Custom Fields & Relationships**部分，如下面的截图所示：
- en: '![Lead conversion](img/image_08_033.jpg)'
  id: totrans-315
  prefs: []
  type: TYPE_IMG
  zh: '![Lead conversion](img/image_08_033.jpg)'
- en: 'Extending the field mappings may become necessary whenever you add required
    custom fields on either the account, contact, or opportunity records, which are
    to be populated from the lead records. This is done as shown in the following
    screenshot:'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在账户、联系人或机会记录上添加必填的自定义字段，并且希望从线索记录填充这些字段时，可能需要扩展字段映射。如下面的截图所示完成此操作：
- en: '![Lead conversion](img/image_08_034.jpg)'
  id: totrans-317
  prefs: []
  type: TYPE_IMG
  zh: '![Lead conversion](img/image_08_034.jpg)'
- en: Note
  id: totrans-318
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It is important to ensure the field mapping is in place whenever you have certain
    mandatory fields or rules for your account, contacts, or opportunities. This ensures
    that the quality of data is preserved. You can enable the setting **Require Validation
    for Converted Leads** as shown in the screenshot shown in the section Lead settings
    to enforce the validation logic during the lead conversion process.  By disabling
    the setting **Require Validation for Converted Leads** the validation logic for
    required custom fields and workflow or validation rules is not enforced during
    the lead conversion process.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的账户、联系人或机会有特定的必填字段或规则时，确保字段映射是正确的非常重要，这样可以保证数据的质量。您可以在“Lead设置”部分中显示的截图中启用设置**Require
    Validation for Converted Leads**来在线索转换过程中执行验证逻辑。通过禁用设置**Require Validation for
    Converted Leads**，在线索转换过程中不会执行必需的自定义字段和工作流程或验证规则的验证逻辑。
- en: Salesforce automation
  id: totrans-320
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Salesforce自动化
- en: Salesforce automation allows the management and control of the phases required
    for the sales process within a **Customer Relationship Management** (**CRM**)
    system. Enabling and automating these phases within CRM systems helps to improve
    the quality and also minimizes the time that sales representatives spend on each
    phase.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce自动化允许在**客户关系管理**（**CRM**）系统中管理和控制销售过程中所需的各个阶段。启用和自动化这些阶段有助于提高质量，同时减少销售代表在每个阶段花费的时间。
- en: Salesforce automation in Salesforce.com is performed within the **Sales App,**
    which can be accessed from the **App** Menu at the top-right corner of the Salesforce
    CRM screen.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salesforce.com中的Salesforce自动化是在**销售应用**内执行的，可以通过Salesforce CRM屏幕右上角的**应用菜单**访问。
- en: At the core of the **Sales App** in Salesforce CRM are the account, contact,
    and opportunity management functions for tracking and recording each stage in
    the sales process for new and existing customers.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salesforce CRM中的**销售应用**的核心是账户、联系人和机会管理功能，用于跟踪和记录新客户和现有客户在销售过程中每个阶段的信息。
- en: Accounts can be sorted by standard views or customized views, and users can
    add new accounts and edit existing accounts. Associated contacts and activities
    are also listed in the same page of the account where users can manipulate other
    operations, such as viewing, adding, and editing as necessary. Account views can
    be filtered based on time variables, such as by viewing recently modified or created
    accounts, new accounts this week, and so on.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 账户可以通过标准视图或自定义视图进行排序，用户可以添加新账户并编辑现有账户。相关的联系人和活动也会列在同一页面上，用户可以根据需要执行其他操作，如查看、添加和编辑。
- en: Account management
  id: totrans-325
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 账户管理
- en: In Salesforce CRM, account management is carried out using the facilities found
    in the **Accounts** tab and is typically where customer information is located.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salesforce CRM中，账户管理是通过**账户**标签中的功能进行的，通常客户信息就存储在这里。
- en: Account records are used to store the company information from converted leads
    and can also be used for the storage of company information for partners, suppliers,
    and even competitors.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 账户记录用于存储从已转化线索中获得的公司信息，也可以用于存储合作伙伴、供应商甚至竞争对手的公司信息。
- en: Accounts may be considered as business accounts from a Business-to-Business
    (B2B) perspective and are usually the company records stored within the application.
    However, Salesforce provides another variety of account called a Person Account,
    which allows organizations with a Business-to-Consumer (B2C) business model to
    manage the relationships with individuals. The `Business account` and `Person
    Account` records offer very similar features and fields; however, Person accounts
    do not have certain fields or features, such as a **Reports To field**, a **Parent
    Account field**, or the Account Hierarchy feature.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 从商业对商业（B2B）的角度来看，账户可以被视为商业账户，通常是存储在应用程序中的公司记录。然而，Salesforce还提供了另一种类型的账户——个人账户（Person
    Account），该账户允许采用商业对消费者（B2C）商业模式的组织管理与个人的关系。`商业账户`和`个人账户`记录提供非常相似的功能和字段；然而，个人账户没有某些字段或功能，例如**汇报字段**、**父账户字段**或账户层级功能。
- en: Note
  id: totrans-329
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Person accounts are not enabled by default in the Salesforce CRM application
    and are only available by request to Salesforce customer support.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 个人账户在Salesforce CRM应用中默认没有启用，只有通过请求Salesforce客户支持才能启用。
- en: Business account information consists of company name, type, company website,
    industry, annual revenue, billing and shipping addresses, account record owner,
    date of creation and modification, and so on.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 商业账户信息包括公司名称、类型、公司网站、行业、年收入、账单和送货地址、账户记录所有者、创建和修改日期等。
- en: Tip
  id: totrans-332
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Naming convention for accounts:**'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '**账户命名规范：**'
- en: Having consistent account names is essential for ensuring clean and accurate
    account data. It can be useful to adopt an appropriate account naming policy to
    be used by all users in Salesforce. One way to achieve this is to ensure that
    accounts are named using their full legal name wherever possible.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 保持一致的账户名称对于确保账户数据的清洁和准确至关重要。采用合适的账户命名政策，供Salesforce中的所有用户使用，会非常有用。实现这一点的一种方式是确保尽可能使用账户的完整法定名称来命名账户。
- en: As described earlier in this book, accounts are also the primary mechanism used
    in the organization of records.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 如本书前面所述，账户也是组织记录的主要机制。
- en: 'They are used within the record sharing and ownership hierarchy and are the
    parent object for standard objects, such as contacts, opportunities, and so on.
    When changing ownership of account records, you have the option to re-assign these
    child records, as shown in the following screenshot:'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 它们用于记录共享和所有权层级，并且是标准对象（如联系人、机会等）的父对象。在更改账户记录的所有权时，您可以选择重新分配这些子记录，如下截图所示：
- en: '![Account management](img/image_08_035.jpg)'
  id: totrans-337
  prefs: []
  type: TYPE_IMG
  zh: '![账户管理](img/image_08_035.jpg)'
- en: Contact management
  id: totrans-338
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联系人管理
- en: Contact management is performed using the facilities found in the **Contacts**
    tab. **Contacts** are the individuals that your users want to keep in touch with.
    For the sales team, this is likely to be people such as purchasers and key decision
    makers. For the marketing team, this may include the CEOs and CFOs and other influencers.
    For support, the contacts could be any of the users of the product or service
    that your organization provides.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 联系人管理通过**联系人**标签下的功能进行。**联系人**是用户希望保持联系的个人。对于销售团队来说，这通常是采购员和关键决策者等人；对于市场团队来说，可能包括首席执行官（CEO）、首席财务官（CFO）及其他有影响力的人物；对于支持团队来说，联系人可以是使用您公司提供的产品或服务的任何用户。
- en: Salesforce CRM provides the facility for users to store, view, sort, filter,
    delete, edit, and find contact information which may or may not be associated
    with accounts. Each contact is recorded with details such as title, contact details
    (address, cell phone, work phone, fax, and e-mail address), date of creation and
    modification, and contact record owner.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM提供了一个功能，允许用户存储、查看、排序、筛选、删除、编辑和查找联系人信息，这些联系人可能与账户相关，也可能无关。每个联系人都会记录详细信息，如职称、联系方式（地址、手机、工作电话、传真和电子邮件地址）、创建和修改日期，以及联系人记录的所有者。
- en: Activity management
  id: totrans-341
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 活动管理
- en: Activities in Salesforce are made up of tasks and events. Unlike other areas
    of functionality, there is no access to Activities from the tab; instead, they
    are created and viewed from related lists on other types of records, such as accounts,
    contacts, cases, and so on. Users can view activities both in the context of a
    relevant item (such as where they relate to an account, for example) or as a standalone
    mechanism from their calendar and task list from the Salesforce CRM homepage.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce中的活动由任务和事件组成。与其他功能区不同，活动不能通过标签访问；相反，它们是在其他类型记录的相关列表中创建和查看的，例如账户、联系人、案例等。用户可以在相关项目的上下文中查看活动（例如，查看它们是否与某个账户相关），也可以从Salesforce
    CRM主页的日历和任务列表中查看它们，作为独立的机制。
- en: The Activity History-related list of a record shows all completed tasks, logged
    phone calls, and expired events, such as meetings, outbound e-mails, and so on,
    for the record and any linked records.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 记录的活动历史相关列表显示了所有已完成的任务、已记录的电话和已过期的事件，如会议、外发电子邮件等，涵盖该记录和任何关联记录。
- en: Cloud Scheduler
  id: totrans-344
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云调度
- en: Creating and scheduling appointments with customers is a central activity of
    most customer-oriented businesses. Marketing, sales, and customer support teams
    spend time getting in touch with prospective leads and customers and use a variety
    of means to agree on a time and place to meet.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 创建和安排与客户的约会是大多数面向客户的业务的核心活动。市场、销售和客户支持团队会花时间与潜在的客户和顾客联系，并使用各种方式商定会面的时间和地点。
- en: To improve this activity, Salesforce provides the **Cloud Scheduler** facility,
    which is an automated system used to manage the scheduling and presentation of
    suitable appointment times to individuals through a Web interface.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 为了改善这一活动，Salesforce提供了**云调度**功能，这是一个自动化系统，通过Web界面向个人管理调度并展示合适的预约时间。
- en: Note
  id: totrans-347
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Salesforce has announced the planned retirement of Cloud Scheduler at the time
    of writing. From Winter '17 onwards Cloud Scheduler is no longer available for
    new orgs and will be disabled in the Winter '18 release and no longer available
    for all existing organizations.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce在撰写时宣布了计划停用云调度功能。从Winter '17版本开始，云调度不再对新组织可用，并将在Winter '18版本中被禁用，之后所有现有组织也无法再使用。
- en: All the responses from invitees are then tracked by Salesforce and a date and
    time that fits with everyone can then be selected and chosen as confirmation for
    the meeting.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，Salesforce会跟踪所有受邀者的回复，并根据每个人的时间安排选择一个合适的日期和时间，作为会议的确认时间。
- en: Note
  id: totrans-350
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: As part of the **Cloud Scheduler** feature, Salesforce creates a unique web
    page for the meeting which displays the proposed meeting times. When invitees
    visit the web page, they can select the times that are suitable for them , and
    then send a response. Cloud Scheduler setup.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 作为**Cloud Scheduler**功能的一部分，Salesforce为会议创建了一个独特的网页，显示建议的会议时间。当受邀者访问该网页时，他们可以选择适合他们的时间，然后发送回复。Cloud
    Scheduler 设置。
- en: The settings for the Cloud Scheduler can be configured by following the path
    **Setup | Customize | Activities | Cloud Scheduler**. The **New Meeting Request**
    button for the Cloud Scheduler can be added to page layouts with an **Open Activities**-related
    list, such as contacts, leads, or **Person Accounts** (if enabled).
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 可通过路径**设置 | 自定义 | 活动 | Cloud Scheduler**配置Cloud Scheduler的设置。Cloud Scheduler的**新会议请求**按钮可以添加到包含**Open
    Activities**相关列表的页面布局中，例如联系人、潜在客户或**个人账户**（如果已启用）。
- en: For users to request a meeting with a person account, you may also need to add
    the **Email** field to the page layout by following the path **Setup | Customize
    | Accounts | Person Accounts | Page Layouts**.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 若要用户与个人账户请求会议，可能还需要按照路径**设置 | 自定义 | 账户 | 个人账户 | 页面布局**将**电子邮件**字段添加到页面布局中。
- en: 'You can also include the **New Meeting Request** button on the user''s home
    page. This is displayed above the **Scheduled Meetings** and **Requested Meetings**
    tabs, as shown in the following screenshot:'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在用户的主页上包含**新会议请求**按钮。这显示在以下**预定会议**和**请求会议**选项卡之上，如下面的截图所示：
- en: '![Cloud Scheduler](img/image_08_036.jpg)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
  zh: '![Cloud Scheduler](img/image_08_036.jpg)'
- en: 'If this section is not displayed on the homepage, then **Show Requested Meetings**
    in the **Calendar Section** on the **Home Tab** needs to be selected by following
    the path **Setup | Customize | Activities | Activity Settings,** as shown in the
    following screenshot:'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 如果主页上未显示此部分，则需按照路径**设置 | 自定义 | 活动 | 活动设置**选择**主页选项卡上的日历部分中显示请求的会议**，如下面的截图所示：
- en: '![Cloud Scheduler](img/image_08_037.jpg)'
  id: totrans-357
  prefs: []
  type: TYPE_IMG
  zh: '![Cloud Scheduler](img/image_08_037.jpg)'
- en: Cloud Scheduler requesting a meeting
  id: totrans-358
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cloud Scheduler 请求会议
- en: The following offers an overview of how users within your organization can request
    a meeting with co-workers and customers using the Cloud Scheduler.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您的组织中用户如何使用Cloud Scheduler与同事和客户请求会议的概述。
- en: Requesting a meeting
  id: totrans-360
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 请求会议
- en: 'Users can either navigate to the contact or **Lead Detail** page of the individual
    they want to request a meeting with through the **Open Activities**-related list
    or navigate to the calendar section on their homepage. They then click on the
    **New Meeting Request** button to display the **Meeting Request** page. Here,
    users click to invite other Salesforce users, leads, contacts, or **Person Accounts**
    to the meeting and click in the calendar to propose up to five meeting times,
    or they can choose to let the Salesforce application automatically propose times,
    as shown in the following screenshot:'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以通过**Open Activities**相关列表导航到他们想要与之请求会议的个人的联系人或**潜在客户详细信息**页面，或导航到主页上的日历部分。然后点击**New
    Meeting Request**按钮，显示**Meeting Request**页面。在这里，用户可以点击邀请其他Salesforce用户、潜在客户、联系人或**个人账户**参加会议，并在日历中提议最多五个会议时间，或者选择让Salesforce应用程序自动提议时间，如下面的截图所示：
- en: '![Requesting a meeting](img/image_08_038.jpg)'
  id: totrans-362
  prefs: []
  type: TYPE_IMG
  zh: '![请求会议](img/image_08_038.jpg)'
- en: Invitees response
  id: totrans-363
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 邀请者回应
- en: 'Salesforce e-mails a meeting request to the invitees so they can pick the times
    they are available. Within the e-mail is a link which the invitees click called
    **Respond to** **This Request**, which opens the meeting''s web page. Within the
    web page, invitees can then pick the proposed times that are suitable for them
    and then send a reply, as shown in the following screenshot:'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce向受邀者发送电子邮件的会议请求，以便他们选择自己可用的时间。在电子邮件中包含一个链接，受邀者点击链接**Respond to This
    Request**，打开会议的网页。在网页中，受邀者可以选择适合自己的建议时间并发送回复，如下面的截图所示：
- en: '![Invitees response](img/image_08_039.jpg)'
  id: totrans-365
  prefs: []
  type: TYPE_IMG
  zh: '![邀请者回应](img/image_08_039.jpg)'
- en: Confirmation of the meeting
  id: totrans-366
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 会议确认
- en: 'Salesforce keeps track of all the responses sot users can see when each invitee
    is available, and they can then select the best time to meet and confirm the meeting,
    as shown in the following screenshot:'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce跟踪所有响应，用户可以查看每位受邀者的可用时间，然后选择最佳会议时间并确认会议，如下面的截图所示：
- en: '![Confirmation of the meeting](img/image_08_040.jpg)'
  id: totrans-368
  prefs: []
  type: TYPE_IMG
  zh: '![会议确认](img/image_08_040.jpg)'
- en: Opportunity management
  id: totrans-369
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机会管理
- en: Opportunity management is performed using the facilities found in the **Opportunities**
    tab.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 机会管理通过**Opportunities**标签中的功能进行。
- en: Opportunities in Salesforce CRM are the sales deals that the sales team in your
    organization creates and updates. By adding new opportunities, the sales team
    is building the sales pipeline, which will be used to produce figures for both
    individual sales forecasts, as well as the wider company sales forecast.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM中的机会是由组织的销售团队创建和更新的销售交易。通过添加新的机会，销售团队正在建立销售管道，这将用于生成个人销售预测以及公司整体销售预测的数据。
- en: Opportunity records are also important for other users in your organization
    to track, such as the marketing team, who may want to monitor the effectiveness
    of marketing campaigns, or the customer support teams who may need to have an
    up-to-date view of customer spending when negotiating support contracts.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 机会记录对于组织中的其他用户也非常重要，例如市场营销团队，他们可能希望跟踪营销活动的效果，或者客户支持团队，他们可能需要在谈判支持合同时查看客户的最新消费情况。
- en: Product, Price Book, and Price Book Entry
  id: totrans-373
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 产品、价格书和价格书条目
- en: A Product in Salesforce CRM is an item that your organization provides quotes
    for and ultimately sells to customers. These product items can be goods or services
    with which your sales users can add to quotes and opportunities. As an administrator
    you can create a Product and associate it with a price in a Price Book.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM中的产品是组织为客户提供报价并最终销售的项目。这些产品可以是商品或服务，销售用户可以将其添加到报价和机会中。作为管理员，你可以创建产品并将其与价格书中的价格关联。
- en: A Price Book contains products along with the associated price. A Product can
    be listed in multiple Price Books to allow the selling of goods and services at
    different prices for different categories of sales (this might depend on which
    customer a product is being sold to, to which geographic location, or by the total
    quantity of the products).
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 价格书包含产品及其相关价格。一个产品可以列出在多个价格书中，以允许在不同的销售类别中以不同的价格销售商品和服务（这可能取决于产品销售给哪个客户、销售的地理位置或产品的总数量）。
- en: The variation and combination of a Product with a price in a Price Book is managed
    in Salesforce CRM using a junction object called a Price Book Entry.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 产品与价格书中价格的变种和组合通过Salesforce CRM中的一个名为价格书条目的连接对象来管理。
- en: Service cloud
  id: totrans-377
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 服务云
- en: At the core of the service cloud in Salesforce CRM is the case management functionality,
    which is used to track and record activities dealing with customers, service,
    and support automation. Case records, in Salesforce, are associated with contacts
    and/or accounts.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM服务云的核心功能是案例管理功能，用于跟踪和记录与客户、服务和支持自动化相关的活动。Salesforce中的案例记录与联系人和/或账户相关联。
- en: A case is a detailed description of a customer's feedback, problem, or question.
    Your organization can use cases to track and solve your customer's issues. Cases
    can be manually entered from within the **Cases** tab by the support or sales
    team after, say, a phone call or e-mail to or from a customer. However, you can
    also set up more complex **Web-to-Case** and **Email-to-Case objects** to obtain
    customer responses from your company's website and customer e-mails.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 案例是客户反馈、问题或疑问的详细描述。你的组织可以使用案例来跟踪和解决客户的问题。案例可以由支持团队或销售团队在**Cases**标签中手动录入，例如在电话或电子邮件交流后。但是，你也可以设置更复杂的**Web-to-Case**和**Email-to-Case对象**，以便从公司网站和客户电子邮件中获取客户反馈。
- en: Case management
  id: totrans-380
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例管理
- en: 'There are number of ways case records, which may consist of recording phone
    calls or e-mail communication, can be entered into the Salesforce CRM application.
    Case records can be entered manually by users accessing the **Cases** tab, but
    there are other methods available for you to consider, which include:'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 录入Salesforce CRM应用程序中的案例记录有多种方式，其中可能包括记录电话或电子邮件通信。用户可以通过访问**Cases**标签手动录入案例记录，但还有其他方法供你选择，包括：
- en: Automatic creation from an e-mail using **Email-to-Case** sent by a customer
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过**Email-to-Case**自动创建，客户发送的电子邮件触发。
- en: Automatic creation from a web form using **Web-to-Case** entered by a customer
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过**Web-to-Case**自动创建，客户通过网页表单提交信息
- en: Email-to-Case
  id: totrans-384
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Email-to-Case
- en: '**Email-to-Case** provides the facility for automatic case creation when an
    e-mail is sent to a preconfigured e-mail address.'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: '**Email-to-Case**提供了通过预配置的电子邮件地址发送电子邮件时自动创建案例的功能。'
- en: Web-to-Case
  id: totrans-386
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Web-to-Case
- en: '**Web-to-Case** provides the facility where customers can submit support cases
    online.'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: '**Web-to-Case**提供了一种方式，客户可以在线提交支持案件。'
- en: Note
  id: totrans-388
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **Web-To-Case** feature can be used to generate up to 500 new cases a day.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '**Web-to-Case**功能可以每天生成最多500个新案件。'
- en: When setting up **Web-to-Case**, auto-response rules can be created to use e-mail
    templates to send an acknowledging e-mail to customers who have created cases
    using the web form.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置**Web-to-Case**时，可以创建自动响应规则，使用电子邮件模板向通过网页表单创建案件的客户发送确认邮件。
- en: Case queues
  id: totrans-391
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 案件队列
- en: Queues can be thought of as a storage location to group cases together, usually
    by a geographic region or business function. Cases remain in the queue until they
    are assigned to or accepted by users.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 队列可以被看作是一个存储位置，用于将案件按地理区域或业务功能分组。案件会一直待在队列中，直到它们被分配给用户或被用户接受。
- en: Whenever you create a case queue, Salesforce automatically generates a case
    list view to enable users to access the records in the queue.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你创建一个案件队列时，Salesforce 会自动生成一个案件列表视图，以便用户访问队列中的记录。
- en: Case records can be assigned to queues manually or automatically using assignment
    rules. Case queues and assignment rules are very similar to the queues and assignment
    rules available for leads.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 案件记录可以通过手动或自动分配规则分配到队列。案件队列和分配规则与用于潜在客户的队列和分配规则非常相似。
- en: Assignment rules
  id: totrans-395
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分配规则
- en: Only one case assignment rule can be active at any one time, and each rule can
    contain multiple criteria up to a maximum of 25 criteria.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 每次只能有一个案件分配规则处于活动状态，每个规则可以包含最多25个标准。
- en: Escalation rules
  id: totrans-397
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 升级规则
- en: Escalation rules are used to automatically escalate an unresolved case within
    a certain period of time. This escalation is triggered on the **Age Over** setting
    (when the **Age** field is overdue).
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 升级规则用于在特定时间内自动升级未解决的案件。此升级基于**过期时间**设置（当**年龄**字段超期时触发）。
- en: The modification of a field on a case is the only thing that stops the clock
    for escalation rules if the rule is set to disable after the field is first modified,
    or based on the last modification time of the case.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 如果规则设置为在字段首次修改后禁用，或者根据案件的最后修改时间来禁用，修改案件字段是唯一能够停止升级规则计时的操作。
- en: Note
  id: totrans-400
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For each escalation rule you can specify up to five actions to escalate the
    case over increasing periods of time. The **Age Over** field specifies the number
    of hours after which a case should be escalated if it has not been closed. This
    time is calculated from the date field set in the **Specify how escalation times
    are set** field. No two escalation actions can have the same set time period.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个升级规则，你可以指定最多五个操作，在增加的时间段内升级案件。**过期时间**字段指定如果案件未关闭，应该在多少小时后升级案件。此时间是从**指定如何设置升级时间**字段中设置的日期字段开始计算的。两个升级操作不能有相同的时间设置。
- en: Sending an e-mail to a customer from the case record does not reset the case
    escalation. Only when the record - and not a related list - is changed is the
    case escalation time reset.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 从案件记录向客户发送电子邮件不会重置案件升级。只有当记录本身（而非相关列表）发生更改时，案件升级时间才会被重置。
- en: Escalation rules use business hours to determine when to escalate a case. The
    case feature can include business hours in multiple time zones and can associate
    cases to various time zones.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 升级规则使用工作时间来确定何时升级案件。案件功能可以包括多个时区的工作时间，并且可以将案件关联到不同的时区。
- en: 'Each escalation rule can have multiple criteria settings and up to five escalation
    actions per entry. An example of one such action is shown in the following screenshot:'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 每个升级规则可以有多个标准设置，每个条目最多可以有五个升级操作。以下截图显示了其中一个操作的示例：
- en: '![Escalation rules](img/image_08_041.jpg)'
  id: totrans-405
  prefs: []
  type: TYPE_IMG
  zh: '![升级规则](img/image_08_041.jpg)'
- en: Early triggers
  id: totrans-406
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 早期触发器
- en: The early triggers mechanism enables case escalation to get expedited to the
    previous quarter hour slot. The setting is activated for the organization as a
    whole and is used to ensure that customer **Service Level Agreements** (**SLAs**)
    are met.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 早期触发器机制使得案件升级可以迅速跳到前一个季度小时。此设置对整个组织启用，旨在确保满足客户的**服务水平协议**（**SLA**）。
- en: The early triggers on the escalation box allow you to specify whether cases
    should escalate sooner than the **Age Over** time specified.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 升级框上的早期触发器允许你指定案件是否应在指定的**过期时间**之前更早地升级。
- en: As an example, we can consider that the escalation logic is currently running
    on the hour and the escalation triggers are fired every `15` minutes.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，我们可以考虑当前升级逻辑每小时运行一次，升级触发器每`15`分钟触发一次。
- en: Now, say a case is created at `16:16` and the Escalation Rule is set to trigger
    after one hour. The case will not be escalated until `17:30` because it missed
    the `17:15` escalation trigger by one minute. This can be an issue when precise
    escalation is required, and hence by enabling early triggers, this issue can be
    eliminated.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，假设在`16:16`创建了一个案件，并且升级规则设置为一小时后触发。该案件将不会在`17:30`之前升级，因为它错过了`17:15`的升级触发器，仅差一分钟。当需要精确升级时，这可能会成为一个问题，因此启用早期触发器可以消除这个问题。
- en: 'To enable early triggers in the escalation box, follow the path **Setup | Customize
    | Cases | Support Settings**. Now click on **Edit** and set the **Early Triggers
    Enabled** checkbox, as shown in the following screenshot, and then click on the
    **Save** button:'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 要在升级框中启用早期触发器，请按以下路径操作：**设置 | 自定义 | 案例 | 支持设置**。然后点击**编辑**，设置**启用早期触发器**复选框，如下图所示，然后点击**保存**按钮：
- en: '![Early triggers](img/image_08_042.jpg)'
  id: totrans-412
  prefs: []
  type: TYPE_IMG
  zh: '![Early triggers](img/image_08_042.jpg)'
- en: Salesforce Chatter
  id: totrans-413
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Salesforce Chatter
- en: Salesforce **Chatter** is an enterprise social networking application that helps
    users connect with people and share business information. It can be accessed from
    the **App** Menu at the top-right corner of the Salesforce CRM screen. **Chatter**
    feeds can also be accessed from within the Salesforce CRM record pages. All users
    with a Salesforce license have access to **Chatter**, and you can also create
    new users that do not have Salesforce licenses but wish to have access to **Chatter**.
    These user licenses can access **Chatter** users, profiles, groups, and files.
    However, they cannot access any Salesforce object data.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce **Chatter**是一个企业社交网络应用，帮助用户与他人连接并共享业务信息。可以通过Salesforce CRM屏幕右上角的**应用程序**菜单访问**Chatter**，**Chatter**动态也可以从Salesforce
    CRM记录页面中访问。所有拥有Salesforce许可证的用户都可以访问**Chatter**，你还可以创建没有Salesforce许可证但希望访问**Chatter**的新用户。这些用户许可证可以访问**Chatter**的用户、个人资料、群组和文件，但不能访问任何Salesforce对象数据。
- en: '**Chatter** **Only** user licenses can be created for users within your company,
    known as **Chatter** **Free**, as well as for employees not in your organization,
    such as customers, known as **Chatter** **External**. These are shown in the following
    screenshot.'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chatter** **Only**用户许可证可以为公司内部的用户创建，称为**Chatter** **Free**，以及为公司外部的员工创建，如客户，称为**Chatter**
    **External**。这些在以下截图中显示。'
- en: '![Salesforce Chatter](img/image_08_043.jpg)'
  id: totrans-416
  prefs: []
  type: TYPE_IMG
  zh: '![Salesforce Chatter](img/image_08_043.jpg)'
- en: A further **Chatter** license (not shown in the previous screenshot of User
    License selection) is the **Chatter** **Only** license. This license is also known
    as **Chatter Plus** and is for users that do not have Salesforce licenses but
    require access to some Salesforce objects in addition to **Chatter**. This provides
    access to **Chatter** users, profiles, groups, and files, in addition to the viewing
    of Salesforce accounts and contacts and the ability to modify up to ten custom
    objects.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个**Chatter**许可（在之前的用户许可证选择截图中未显示）是**Chatter** **Only**许可。该许可也称为**Chatter Plus**，适用于没有Salesforce许可证但需要访问一些Salesforce对象的用户，除了**Chatter**外。它提供了对**Chatter**用户、个人资料、群组和文件的访问权限，以及查看Salesforce账户和联系人，并可以修改最多十个自定义对象的权限。
- en: Note
  id: totrans-418
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can upgrade a user's **Chatter Free** license to a standard Salesforce license
    whenever you wish; however, you cannot change a standard Salesforce license or
    Chatter Only license for a user to a Chatter Free license.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随时将用户的**Chatter Free**许可证升级为标准Salesforce许可证；然而，无法将标准Salesforce许可证或Chatter
    Only许可证的用户更改为Chatter Free许可证。
- en: 'As mentioned previously, Salesforce **Chatter** can be accessed from the **App**
    Menu by selecting the Salesforce **Chatter** option, within which the following
    tabs are available: **Chatter**, **Profile**, **People**, **Groups**, and **Files,**
    as shown in the following screenshot:'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Salesforce **Chatter**可以通过选择Salesforce **Chatter**选项从**应用程序**菜单中访问，其中提供以下标签：**Chatter**、**Profile**、**People**、**Groups**
    和 **Files**，如以下截图所示：
- en: '![Salesforce Chatter](img/image_08_044.jpg)'
  id: totrans-421
  prefs: []
  type: TYPE_IMG
  zh: '![Salesforce Chatter](img/image_08_044.jpg)'
- en: These tabs are available by default in the **Chatter** app, however you can
    also add these tabs to other apps if required.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 这些标签在**Chatter**应用中默认可用，但如果需要，你也可以将这些标签添加到其他应用中。
- en: Chatter's primary features
  id: totrans-423
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chatter的主要功能
- en: The following primary features exist in Salesforce **Chatter**.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce **Chatter**中存在以下主要功能。
- en: Feed
  id: totrans-425
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Feed
- en: 'A **Chatter** feed is a list of recent activities in Salesforce that are displayed
    on:'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chatter**动态是显示在Salesforce中的近期活动列表：'
- en: The **Chatter** tab and **Home** tab. Here, users can see their posts, posts
    from people they follow, updates to records they follow, and posts to groups they
    are a member of.
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Chatter**标签和**主页**标签。用户可以在这里查看他们的帖子、他们关注的人发布的帖子、他们关注的记录的更新，以及他们所加入的群组中的帖子。'
- en: Profiles, where users can see posts made by the person whose profile they are
    viewing.
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置文件，用户可以查看他们所查看的配置文件中发布的帖子。
- en: Records, where users can see updates to the record they are viewing.
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录，用户可以查看他们正在查看的记录的更新。
- en: '**Chatter** groups, where users can see posts to the group they are viewing.'
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Chatter**群组，用户可以查看他们正在查看的群组中的帖子。'
- en: Post
  id: totrans-431
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 帖子
- en: A **Chatter** post is a top-level comment in a **Chatter** feed.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chatter**帖子是**Chatter**动态中的顶级评论。'
- en: Invitations
  id: totrans-433
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 邀请
- en: As the name suggests, a **Chatter** invitation sends an invite by e-mail to
    co-workers (either with or without a Salesforce license) or people outside your
    company (such as customers).
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 顾名思义，**Chatter**邀请通过电子邮件向同事（无论是否拥有Salesforce许可证）或公司外部的人（如客户）发送邀请。
- en: Chatter settings
  id: totrans-435
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chatter设置
- en: '**Chatter** settings provide options for feeds, posts, and invitations. We
    will first look at the setting to enable **Chatter,** and then in the following
    sections we will look through the various settings you can apply in Salesforce
    **Chatter**.'
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chatter**设置提供了用于动态、帖子和邀请的选项。我们将首先查看启用**Chatter**的设置，然后在接下来的部分中了解您可以在Salesforce
    **Chatter**中应用的各种设置。'
- en: Enabling Chatter
  id: totrans-437
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用Chatter
- en: Enabling **Chatter** also enables the Classic 2010 interface theme, which updates
    the look and feel of Salesforce.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 启用**Chatter**还会启用Classic 2010界面主题，这会更新Salesforce的外观和感觉。
- en: Note
  id: totrans-439
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Chatter** is enabled by default for organizations created after June 22,
    2010\. For existing organizations, you must enable **Chatter**, as shown shortly.'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 对于2010年6月22日之后创建的组织，**Chatter**默认启用。对于现有的组织，您必须启用**Chatter**，如稍后所示。
- en: When **Chatter** is enabled, the global search, which allows searching across
    Salesforce, including **Chatter** feeds, files, groups, and people is activated.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 当启用**Chatter**时，全局搜索功能将被激活，允许跨Salesforce进行搜索，包括**Chatter**动态、文件、群组和人员。
- en: Note
  id: totrans-442
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Where there are 15 or fewer users, all users automatically follow each other
    when **Chatter** is enabled.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户数为15人或更少，当启用**Chatter**时，所有用户会自动互相关注。
- en: 'The selection of the Salesforce Chatter options can be carried out by following
    the path **Setup | Customize | Chatter | Chatter Settings,** as shown in the following
    screenshot:'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 可以按照以下路径选择Salesforce Chatter选项：**设置 | 自定义 | Chatter | Chatter设置**，如以下截图所示：
- en: '![Enabling Chatter](img/image_08_045.jpg)'
  id: totrans-445
  prefs: []
  type: TYPE_IMG
  zh: '![启用Chatter](img/image_08_045.jpg)'
- en: Let's look at each of the Salesforce Chatter setting options.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一了解Salesforce Chatter设置选项。
- en: Chatter Settings - Enable Chatter
  id: totrans-447
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Chatter设置 - 启用Chatter
- en: Check the **Enable** checkbox to turn on **Chatter** and the **Global Search**
    features.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 勾选**启用**复选框以开启**Chatter**和**全局搜索**功能。
- en: Groups
  id: totrans-449
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 群组
- en: This option allows you to modify **Chatter** group settings. By checking the
    **Allow Group Archiving** you will allow automatic and manual archiving for groups.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项允许您修改**Chatter**群组设置。通过勾选**允许群组归档**，您将启用群组的自动和手动归档功能。
- en: Note
  id: totrans-451
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Groups can be activated even if this feature is not enabled.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 即使未启用此功能，群组也可以被激活。
- en: Rich link previews in feed
  id: totrans-453
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 动态中的丰富链接预览
- en: Check the **Allow Rich Link Previews** checkbox to display rich content in the
    **Chatter** feed. By enabling this option, links in posts are converted into embedded
    videos, images, and article previews.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 勾选**允许丰富链接预览**复选框，在**Chatter**动态中显示丰富内容。启用此选项后，帖子中的链接将转换为嵌入的视频、图片和文章预览。
- en: Note
  id: totrans-455
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The rich content is provided by [Embed.ly](http://Embed.ly), which is a third-party
    web hosting service and previews are only available for links to supported sites.
    Salesforce does not share any private content with [Embed.ly](http://Embed.ly),
    just the URL.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 丰富内容由[Embed.ly](http://Embed.ly)提供，Embed.ly是一个第三方网站托管服务，预览仅适用于指向支持网站的链接。Salesforce不会与[Embed.ly](http://Embed.ly)共享任何私人内容，只会共享URL。
- en: Approval posts
  id: totrans-457
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 审批帖子
- en: Check the **Allow Approvals** checkbox to permit users to use **Chatter** posts
    within Salesforce Workflow approval processing. By enabling this option, users
    can approve any business process from within their **Chatter** feed.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 勾选**允许审批**复选框，允许用户在Salesforce工作流审批处理中使用**Chatter**帖子。启用此选项后，用户可以在**Chatter**动态中批准任何业务流程。
- en: Coworker Invitations
  id: totrans-459
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 同事邀请
- en: Check the **Allow Coworker Invitations** checkbox to enable everyone in your
    company to access **Chatter**. This allows all colleagues, even those who do not
    have Salesforce licenses, to collaborate using Salesforce **Chatter**.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 勾选**允许同事邀请**复选框，以使公司所有员工都能访问**Chatter**。这样即使没有Salesforce许可证的同事也能使用Salesforce
    **Chatter**进行协作。
- en: Invited users can access **Chatter** users, profiles, groups, and files but
    cannot access Salesforce records unless they have a Salesforce license. To make
    **Chatter** available for company colleagues, you can either manually add **Chatter**
    users or use the **Invitations** option.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 被邀请的用户可以访问**Chatter**用户、个人资料、群组和文件，但除非拥有Salesforce许可证，否则无法访问Salesforce记录。为了让公司同事使用**Chatter**，您可以手动添加**Chatter**用户或使用**邀请**选项。
- en: Invitations are automatically turned on for new organizations, and the **Company
    Email Domains** field is populated based on the first user's e-mail address.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 新组织的邀请功能默认开启，**公司电子邮件域名**字段会根据第一个用户的电子邮件地址自动填充。
- en: Note
  id: totrans-463
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Salesforce recommends that you do not enter public e-mail domains such as [hotmail.com](http://hotmail.com)
    or [gmail.com](http://gmail.com) . Anyone with an e-mail address in these domains
    could then join and access Chatter features and data within your organization.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce建议您不要输入公共电子邮件域名，如[hotmail.com](http://hotmail.com)或[gmail.com](http://gmail.com)。这些域名下的任何电子邮件地址都能加入并访问您组织内的Chatter功能和数据。
- en: You must provide at least one e-mail domain. You can add a maximum of 200 domains.
    The domains that you enter should be those used in e-mail addresses within your
    company.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须提供至少一个电子邮件域名。最多可以添加200个域名。您输入的域名应是公司内部电子邮件地址所使用的域名。
- en: Note
  id: totrans-466
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: As security, the **Allow Coworker Invitations** checkbox will not be activated
    if the domain is a free e-mail provider such as [yahoo.com](http://yahoo.com)
    , [gmail.com](http://gmail.com) , and so on.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 出于安全考虑，**允许同事邀请**复选框将在域名为免费电子邮件提供商（如[yahoo.com](http://yahoo.com)、[gmail.com](http://gmail.com)等）时不会启用。
- en: Customer Invitations
  id: totrans-468
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 客户邀请
- en: Check the **Allow Customer Invitations** checkbox to permit users to invite
    people from outside your company network.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 勾选**允许客户邀请**复选框，以允许用户邀请公司网络外的人。
- en: File Sync
  id: totrans-470
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文件同步
- en: This option allows users to access files saved in their Salesforce Files folder
    on their desktops from the Synced filter on the Files tab in **Chatter,** and
    in Salesforce1 Mobile (this was covered in [Chapter 10](ch10.html "Chapter 10. Administrating
    the Mobile Features of Salesforce CRM"), *Administrating the Mobile Features of
    Salesforce CRM*).
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项允许用户通过**Chatter**中的“已同步”筛选器以及Salesforce1 Mobile访问保存在其Salesforce文件夹中的文件（这在[第10章](ch10.html
    "第10章. 管理Salesforce CRM的移动功能")中有详细说明，*管理Salesforce CRM的移动功能*）。
- en: Your users need to install a desktop client called Salesforce Files. They can
    then securely store, sync, and share files between **Chatter**, their desktops,
    and mobile devices.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 用户需要安装一个名为Salesforce文件的桌面客户端。然后，他们可以安全地存储、同步和共享**Chatter**、桌面和移动设备之间的文件。
- en: Note
  id: totrans-473
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'These following limits apply when using the Salesforce Files Client: 10 GB
    is the maximum amount of data that individual users can sync in their Salesforce
    Files folder. Should the folder reach this limit, new files will not sync until
    other files are deleted from the folder. 500 MB is the maximum size of file that
    can be uploaded using the Salesforce Files folder.'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用Salesforce文件客户端时，适用以下限制：个人用户可以在Salesforce文件夹中同步的最大数据量为10GB。如果文件夹达到此限制，新的文件将无法同步，直到文件夹中的其他文件被删除。上传的文件最大大小为500MB。
- en: Publisher Actions
  id: totrans-475
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发布者操作
- en: Publisher Actions (or simply Actions) let you create actions and add them to
    the **Chatter** publisher on the homepage, on the **Chatter** tab, in **Chatter**
    groups, and on record detail pages. Actions also appear in the action tray in
    Salesforce1.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 发布者操作（或简称操作）允许您创建操作并将其添加到主页上的**Chatter**发布器、**Chatter**标签页、**Chatter**群组以及记录详细页面中。操作也会出现在Salesforce1中的操作托盘中。
- en: Actions can be set up to provide your users with the option to create or update
    records and log calls directly in the **Chatter** feed or from the users' mobile
    devices. Actions can be regular actions, such as create and update, or you can
    configure and develop custom Actions based on your company's needs.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 可以设置操作，允许用户通过**Chatter**动态或从用户的移动设备上直接创建或更新记录并记录通话。操作可以是常规操作，如创建和更新，或者根据公司需求配置和开发自定义操作。
- en: 'The following lists the various types of actions:'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是各种类型操作的列表：
- en: Standard actions that are automatically included when **Chatter** is enabled,
    such as **Post**, **File**, **Link**, and **Poll**. Here, you can customize the
    order in which these appear, but you cannot edit their properties.
  id: totrans-479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用**Chatter**时自动包含的标准操作，如**发布**、**文件**、**链接**和**投票**。在这里，您可以自定义这些操作的显示顺序，但不能编辑其属性。
- en: '**Create actions** allow users to create records. You can choose the fields
    used in **Create actions** and when the record is saved any validation rule or
    mandatory field is fired.'
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建操作**允许用户创建记录。您可以选择在**创建操作**中使用的字段，并且当记录保存时，任何验证规则或必填字段都会被触发。'
- en: '**Log a call actions** permit users to enter the details of phone calls where
    these call logs are saved as completed tasks.'
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录通话操作**允许用户输入电话通话的详细信息，这些通话记录将作为已完成的任务保存。'
- en: '**Send email actions** (only available on Case records) provide a Case feed
    e-mail action on Salesforce1 Mobile (albeit, at the time of writing, a simplified
    version of the **Case Feed Email** function).'
  id: totrans-482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发送电子邮件操作**（仅在案例记录中可用）提供了Salesforce1移动端上的案例动态电子邮件操作（尽管在撰写时，这是**案例动态电子邮件**功能的简化版）。'
- en: '**Update actions** let users amend a record from the feed associated with the
    record.'
  id: totrans-483
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新操作**允许用户修改与记录关联的动态中的记录。'
- en: '**Question actions** let users ask and search for questions about the record.'
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题操作**允许用户提出和查询与记录相关的问题。'
- en: '**Custom actions** are extended functionality developed with **Visualforce
    pages** or **Canvas** apps or Lightning Components.'
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义操作**是通过**Visualforce 页面**、**Canvas**应用程序或 Lightning 组件开发的扩展功能。'
- en: Feed tracking
  id: totrans-486
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动态追踪
- en: When you enable feed tracking, users will see updates for the objects and records
    that they follow in their **Chatter** feed. Many objects and fields are tracked
    by default, but you can further customize feed tracking to include or exclude
    specific objects and fields.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 启用动态追踪后，用户将在其**Chatter**动态中看到他们所关注的对象和记录的更新。许多对象和字段是默认追踪的，但您可以进一步自定义动态追踪，以包括或排除特定对象和字段。
- en: 'You can set feed tracking for users, **Chatter** groups, and the following
    standard objects: accounts, assets, campaigns, cases, contacts, contracts, dashboards,
    events, leads, opportunities, products, reports, solutions, and tasks. You can
    also configure feed tracking for custom objects.'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以为用户、**Chatter**群组以及以下标准对象设置动态追踪：帐户、资产、活动、案例、联系人、合同、仪表盘、事件、潜在客户、商机、产品、报告、解决方案和任务。您还可以为自定义对象配置动态追踪。
- en: The selection of the **Salesforce Feed Tracking** options can be carried out
    by following the path **Setup** | **Customize** | **Chatter** | **Feed Tracking**,
    as shown in the following screenshot.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过以下路径选择**Salesforce 动态追踪**选项：**设置** | **自定义** | **Chatter** | **动态追踪**，如下图所示。
- en: '![Feed tracking](img/image_08_046-1.jpg)'
  id: totrans-490
  prefs: []
  type: TYPE_IMG
  zh: '![动态追踪](img/image_08_046-1.jpg)'
- en: Chat settings
  id: totrans-491
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 聊天设置
- en: This feature allows users to chat with people they follow in **Chatter** without
    having to use external chat clients.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 该功能允许用户在**Chatter**中与他们关注的人进行聊天，无需使用外部聊天客户端。
- en: Note
  id: totrans-493
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Chat was no longer available for new orgs that were created from Spring ’16
    onwards and the feature will no longer be supported for existing orgs in the Spring
    ’17 release.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 从2016年春季发布开始，新的组织无法再使用聊天功能，并且该功能将在2017年春季版本中不再支持现有组织。
- en: The selection of the Salesforce Feed Tracking options can be carried out by
    following the path **Setup | Customize | Chatter | Chater Settings**, as shown
    in the following screenshot.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过以下路径选择Salesforce动态追踪选项：**设置 | 自定义 | Chatter | Chatter 设置**，如下图所示。
- en: '![Chat settings](img/image_08_047.jpg)'
  id: totrans-496
  prefs: []
  type: TYPE_IMG
  zh: '![聊天设置](img/image_08_047.jpg)'
- en: In the **Chat Settings** section, check the **Enable Chat** checkbox to permit
    users to use the chat facility directly in Salesforce CRM.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 在**聊天设置**部分，选中**启用聊天**复选框，允许用户直接在Salesforce CRM中使用聊天功能。
- en: In the **Visualforce** Settings section, check the **Allow** checkbox to permit
    developer and administrators to include the **Chat** widget within custom **Visualforce**
    pages.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 在**Visualforce**设置部分，选中**允许**复选框，允许开发人员和管理员将**聊天**小部件嵌入到自定义的**Visualforce**页面中。
- en: Influence
  id: totrans-499
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 影响力
- en: This setting allows you to control how much activity users must have before
    they are included in influence-level calculations.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 该设置允许您控制用户必须具备多少活动才能被纳入影响力级别的计算。
- en: The selection of **Salesforce Feed Tracking** options can be carried out by
    following the path **Setup | Customize | Chatter | Influence**, as shown in the
    following screenshot.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过以下路径选择**Salesforce 动态追踪**选项：**设置 | 自定义 | Chatter | 影响力**，如下图所示。
- en: '![Influence](img/image_08_048.jpg)'
  id: totrans-502
  prefs: []
  type: TYPE_IMG
  zh: '![影响](img/image_08_048.jpg)'
- en: Chatter e-mail settings
  id: totrans-503
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chatter电子邮件设置
- en: This setting allows you to apply custom e-mail branding for **Chatter** e-mails
    and control whether your users are able to receive e-mails, and send posts using
    e-mail.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 此设置允许您为**Chatter**电子邮件应用自定义品牌，并控制您的用户是否能够接收电子邮件，以及通过电子邮件发送帖子。
- en: 'The options for the **Chatter** **Email Settings** can be set by following
    the path **Setup | Customize | Chatter | Email Settings,** as shown in the following
    screenshot:'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chatter** **电子邮件设置**的选项可以通过以下路径进行设置：**设置 | 自定义 | Chatter | 电子邮件设置**，如下图所示：'
- en: '![Chatter e-mail settings](img/image_08_049.jpg)'
  id: totrans-506
  prefs: []
  type: TYPE_IMG
  zh: '![Chatter 电子邮件设置](img/image_08_049.jpg)'
- en: E-mail notifications
  id: totrans-507
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电子邮件通知
- en: 'The following are the steps required for granting users the permission to receive
    and reply to e-mails:'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是授予用户接收和回复电子邮件权限所需的步骤：
- en: Check the **Allow Emails** checkbox to permit users to receive personal **Chatter**
    e-mail notifications
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勾选**允许电子邮件**复选框，允许用户接收个人**Chatter**电子邮件通知。
- en: Check the **Allow Email Replies** checkbox to permit users to reply to **Chatter**
    posts by e-mail
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勾选**允许电子邮件回复**复选框，允许用户通过电子邮件回复**Chatter**帖子。
- en: Questions to test your knowledge
  id: totrans-511
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试您知识的问题
- en: You are now presented with questions about the key features of Salesforce CRM
    administration in the area of workflow automation, which have been covered in
    this chapter. The answers can be found at the end of the chapter.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您将看到关于Salesforce CRM管理中工作流自动化区域的关键功能的问题，这些功能已经在本章中讲解。答案可以在本章末尾找到。
- en: Questions
  id: totrans-513
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: We present ten questions about the functional areas of Sales Cloud, Service
    Cloud, and **Chatter,** which have been outlined in this chapter.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了关于Sales Cloud、Service Cloud和**Chatter**的十个问题，这些问题在本章中已经概述。
- en: Question 1 - Lead Automation
  id: totrans-515
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题1 - 潜在客户自动化
- en: What feature should you use to route a Lead record to a specific Lead Queue?
    (Select one)
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该使用哪个功能将潜在客户记录路由到特定的潜在客户队列？（请选择一项）
- en: '**a**) Workflow rules.'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: '**a）** 工作流规则。'
- en: '**b**) Escalation rules.'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: '**b）** 升级规则。'
- en: '**c**) Assignment rules.'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: '**c）** 分配规则。'
- en: '**d**) Early triggers.'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: '**d）** 早期触发器。'
- en: Question 2 - Lead Conversion
  id: totrans-521
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题2 - 潜在客户转换
- en: Leads are converted to which of the following objects? (Select one)
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在客户会转换为以下哪个对象？（请选择一项）
- en: '**a**) Contact, Opportunity, and optionally an Account.'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: '**a）** 联系人、机会，并可选地包括一个账户。'
- en: '**b**) Account, Opportunity, and optionally a Campaign or Contact.'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: '**b）** 账户、机会，并可选地包括一个活动或联系人。'
- en: '**c**) Account, Contact, and optionally an Opportunity.'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: '**c）** 账户、联系人，并可选地包括一个机会。'
- en: '**d**) Account and optionally a Contact or Opportunity.'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: '**d）** 账户，并可选地包括一个联系人或机会。'
- en: Question 3 - Converted Leads
  id: totrans-527
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题3 - 已转换的潜在客户
- en: Converted leads can be accessed in Salesforce CRM by carrying out which of the
    following? (Select all that apply)
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 已转换的潜在客户可以通过执行以下哪项操作在Salesforce CRM中访问？（请选择所有适用项）
- en: '**a**) Create a converted lead view in the Contacts Tab.'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: '**a）** 在联系人标签中创建已转换潜在客户视图。'
- en: '**b**) Create a converted lead view in the Leads Tab.'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: '**b）** 在潜在客户标签中创建已转换潜在客户视图。'
- en: '**c**) Create a converted lead report.'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: '**c）** 创建一个已转换的潜在客户报告。'
- en: '**d**) Create a converted lead view in the Accounts Tab.'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: '**d）** 在账户标签中创建已转换潜在客户视图。'
- en: Question 4 - Add to Campaign
  id: totrans-533
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题4 - 添加到活动
- en: Where will you find an **Add to Campaign** button in Salesforce CRM? (Select
    all that apply)
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在Salesforce CRM的哪个位置找到**添加到活动**按钮？（请选择所有适用项）
- en: '**a**) On the detail page for a Lead record.'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '**a）** 在潜在客户记录的详细信息页面上。'
- en: '**b**) On the results page of a Contact report.'
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: '**b）** 在联系人报告的结果页面上。'
- en: '**c)** On the detail page for an Opportunity record.'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: '**c）** 在机会记录的详细信息页面上。'
- en: '**d**) On the detail page for a Contact record.'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: '**d）** 在联系人记录的详细信息页面上。'
- en: '**e**) On the results page of a Lead report.'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: '**e）** 在潜在客户报告的结果页面上。'
- en: Question 5 - Campaign Leads
  id: totrans-540
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题5 - 活动潜在客户
- en: How should you track the leads that are involved in a Campaign?
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该如何跟踪参与活动的潜在客户？
- en: '**a**) Link the lead using a custom lead lookup field on the Campaign.'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: '**a）** 使用自定义潜在客户查找字段将潜在客户链接到活动。'
- en: '**b**) Convert the lead to a Contact and link the Contact using a custom contact
    lookup field on the Campaign.'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: '**b）** 将潜在客户转换为联系人，并使用自定义联系人查找字段将联系人链接到活动。'
- en: '**c**) Associate the lead as a Campaign Member on the Campaign.'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '**c）** 将潜在客户作为活动成员关联到活动中。'
- en: '**d**) Create a Contact with the same details as the lead and then associate
    the contact as a Campaign Member on the campaign.'
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: '**d）** 创建一个与潜在客户相同详情的联系人，然后将该联系人作为活动成员关联到活动中。'
- en: Question 6 - Campaign ROI Calculation
  id: totrans-546
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题6 - 活动投资回报率计算
- en: What must be set on the opportunities to include their values within the Campaign
    ROI calculation for a campaign? (Select all that apply)
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 要在机会中设置哪些内容才能将其值包含在活动的 ROI 计算中？（选择所有适用项）
