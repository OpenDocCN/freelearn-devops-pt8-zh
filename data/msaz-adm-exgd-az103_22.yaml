- en: Mockup Test Questions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模拟测试问题
- en: Chapter 1, Managing Azure Subscriptions and Resource Groups Access Control
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章，管理 Azure 订阅和资源组访问控制
- en: You have an Azure subscription named `Subscription1`, which contains two resource
    groups named `ResourceGroup1` and `ResourceGroup2`. You need to ensure that all
    global administrators can manage all the resources inside both resource groups.
    You enable access management for the Azure resources from the Azure Active Directory
    properties blade. Does this solution meet your goal?
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有一个名为 `Subscription1` 的 Azure 订阅，其中包含两个名为 `ResourceGroup1` 和 `ResourceGroup2`
    的资源组。你需要确保所有全局管理员都可以管理这两个资源组中的所有资源。你通过 Azure Active Directory 属性面板启用 Azure 资源的访问管理。此解决方案是否满足你的目标？
- en: 'Yes'
  id: totrans-3
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是
- en: 'No'
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否
- en: You are creating a Windows Server **Virtual Machine** (**VM**) that you plan
    to use as an image for future deployments. You need to ensure that other administrators
    cannot make any changes to it until you complete the image. What should you do?
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在创建一个 Windows Server **虚拟机** (**VM**)，计划将其作为未来部署的镜像。你需要确保其他管理员在你完成镜像之前无法对其进行任何更改。你应该怎么做？
- en: Edit the **role-based access control** (**RBAC**) permissions on the VM level.
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑 **基于角色的访问控制** (**RBAC**) 权限，在虚拟机级别设置。
- en: Edit the RBAC permissions on the resource group level.
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在资源组级别编辑 RBAC 权限。
- en: Set a delete lock at the VM level.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在虚拟机级别设置删除锁。
- en: Set a read-only lock on the resource group level.
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在资源组级别设置只读锁。
- en: You determine that business units inside your organization have Azure resources
    spread across different Azure resource groups. You need to make sure that the
    resources are assigned to proper cost centers. What should you do?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你确定组织内的业务单元将 Azure 资源分布在不同的 Azure 资源组中。你需要确保这些资源分配到正确的成本中心。你应该怎么做？
- en: Deploy an Azure policy
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署 Azure 策略
- en: Create taxonomic tags and assign them at the resource level
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建分类标签，并在资源级别分配它们
- en: Create taxonomic tags and assign them at the resource group level
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建分类标签，并在资源组级别分配它们
- en: Use queries to obtain the right resources and create a report from this outcome
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用查询获取正确的资源，并根据此结果创建报告
- en: Chapter 2, Analyzing Resource Utilization and Consumption
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章，分析资源利用率和消耗情况
- en: You have an Azure subscription that has eight VMs deployed in it. You need to
    configure monitoring for this, and want to receive a notification when the **Central
    Processing Unit**(**CPU**) or available memory reaches a certain threshold value.
    The notification needs to be sent using an email and needs to create a new issue
    in the corporate issue tracker. What is the minimum number of action groups and
    alerts that you need to create to meet these requirements?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有一个包含 8 个虚拟机的 Azure 订阅。你需要配置监控，并希望在 **中央处理单元** (**CPU**) 或可用内存达到一定阈值时收到通知。通知需要通过电子邮件发送，并需要在公司问题追踪器中创建一个新问题。为满足这些要求，你需要创建的最小警报和操作组数量是多少？
- en: Eight alerts and one action group
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 八个警报和一个操作组
- en: Two alerts and two action groups
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 两个警报和两个操作组
- en: One alert and two action groups
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个警报和两个操作组
- en: One alert and one action group
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个警报和一个操作组
- en: 'You have two Azure resource groups named `ResourceGroup1` and `ResourceGroup2`.
    The `ResourceGroup1` resource group contains 20 Windows Server VMs and all the
    VMs are connected to an Azure Log Analytics workspace named `Workspace1`. You
    need to write a log search query that collects all security events with the following
    properties: all security levels other than 8 and with Event ID 4672\. How should
    you write your query?'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有两个 Azure 资源组，分别名为 `ResourceGroup1` 和 `ResourceGroup2`。`ResourceGroup1` 资源组包含
    20 个 Windows Server 虚拟机，所有虚拟机都连接到名为 `Workspace1` 的 Azure 日志分析工作区。你需要编写一个日志查询，收集所有具有以下属性的安全事件：所有安全级别除了
    8，且事件 ID 为 4672。你应该如何编写查询？
- en: '`SecurityEvent | where Level == 8 | and EventID == 4672`'
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`SecurityEvent | where Level == 8 | and EventID == 4672`'
- en: '`SecurityEvent | where Level <> 8 | where EventID == 4672`'
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`SecurityEvent | where Level <> 8 | where EventID == 4672`'
- en: '`SecurityEvent | where Level == 8 | summarize EventID == 4672`'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`SecurityEvent | where Level == 8 | summarize EventID == 4672`'
- en: '`SecurityEvent | where Level <> 8 | and EventID == 4672`'
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`SecurityEvent | where Level <> 8 | and EventID == 4672`'
- en: Your company has an application that uses an Azure SQL Database for storing
    information. The company has also deployed System Center Service Manager. You
    need to configure an alert when the database reaches 80% of CPU usage. When this
    alert rises, you want your administrator to be notified using email and SMS. You
    also need to create a ticket in the corporate issue tracker automatically when
    the alert arises. Which two actions should you perform?
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的公司有一个应用程序，使用Azure SQL数据库存储信息。公司还部署了System Center Service Manager。您需要在数据库CPU使用率达到80%时配置一个警报。当此警报触发时，您希望管理员通过电子邮件和短信收到通知。您还需要在警报触发时自动在公司问题跟踪器中创建一个工单。您应该执行哪两个操作？
- en: Configure System Center Service Manager with Azure Automation
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置System Center Service Manager与Azure自动化集成
- en: 'Configure one action group with three actions: one for email, one for SMS,
    and one for creating the ticket'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置一个包含三项操作的操作组：一项用于电子邮件，一项用于短信，一项用于创建工单
- en: Configure an IT Service Management Connector
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置IT服务管理连接器
- en: 'Configure two actions groups: one for email and SMS and one for creating the
    ticket'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置两个操作组：一个用于电子邮件和短信，一个用于创建工单
- en: Chapter 3, Managing Role-Based Access Control
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章，基于角色的访问控制管理
- en: You need to delegate some of the global administrator privileges to a new cloud
    engineer in your office. You decide to create a custom role using a JSON file
    and the following PowerShell cmdlet to add the custom role: `New-AzureRmRoleDefinition
    -InputFile "C:\ARM_templates/customrole.json"`. Is this correct?
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要将一些全局管理员权限委派给您办公室的一个新云工程师。您决定使用JSON文件创建一个自定义角色，并使用以下PowerShell cmdlet添加该自定义角色：`New-AzureRmRoleDefinition
    -InputFile "C:\ARM_templates/customrole.json"`。这样做是否正确？
- en: 'Yes'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的
- en: 'No'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否
- en: Your company has an Azure AD tenant and an on-premises AD that are synced using
    Azure AD Connect. You have one subscription called `Packt_Main`. The helpdesk administrators
    are members of the `Packt_HD` group. You need to grant the helpdesk group the
    permissions to reset user passwords using the Azure portal, while using the least
    amount of permissions. What should you do?
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的公司有一个Azure AD租户和一个本地AD，它们通过Azure AD Connect进行同步。您有一个名为`Packt_Main`的订阅。帮助台管理员是`Packt_HD`组的成员。您需要授予帮助台组通过Azure门户重置用户密码的权限，同时使用最少的权限。应该怎么做？
- en: Grant the `Packt_HD` group the password administrator role in Azure administrator
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 授予`Packt_HD`组Azure管理员中的密码管理员角色
- en: Delegate password reset privileges to the `Packt_HD` group on the user's **Organizational
    Unit** (**OU**) in Azure Directory users and computers
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将密码重置权限委派给`Packt_HD`组，在Azure目录用户和计算机中用户的**组织单位**（**OU**）上
- en: Add the `Packt_HD` group to the domain admins user group
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`Packt_HD`组添加到域管理员用户组中
- en: Grant the `Packt_HD` group the ownership role on the `Packt_Main` subscription
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`Packt_HD`组授予`Packt_Main`订阅的所有者角色
- en: You want to create a group of resource group managers in the Azure portal. Which
    RBAC role do you need to assign to them to manage all the resource groups in the
    Azure subscription?
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您想在Azure门户中创建一个资源组管理员组。您需要为他们分配哪个RBAC角色，以便管理Azure订阅中的所有资源组？
- en: Contributor
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 贡献者
- en: Reader
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 读取器
- en: Owner
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有者
- en: Monitoring reader
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监控读取器
- en: Chapter 4, Creating and Configuring Storage Accounts
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章，创建和配置存储帐户
- en: Your company is developing a .NET application that stores information in an
    Azure storage account. You need to ensure that the information is stored in a
    secure way. You ask the developers to use a **shared access signature** (**SAS**)
    when accessing the information. You need to make the required configurations on
    the storage account to follow security best practices. Which statement is true?
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的公司正在开发一个.NET应用程序，用于将信息存储在Azure存储帐户中。您需要确保信息以安全的方式存储。您要求开发人员在访问信息时使用**共享访问签名**（**SAS**）。您需要对存储帐户进行必要的配置，以遵循安全最佳实践。以下哪种说法是正确的？
- en: You need to configure a stored access policy.
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要配置存储访问策略。
- en: To revoke a SAS, you can delete the stored access policy.
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要撤销SAS，您可以删除存储访问策略。
- en: You should set the SAS start time to now.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您应该将SAS开始时间设置为当前时间。
- en: Your company has an application that requires data from a blob storage to be
    moved from the hot access tier to the archive access tier to reduce costs. Which
    type of storage account do you need to create?
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的公司有一个应用程序，它需要将来自Blob存储的数据从热存取层移动到归档存取层，以降低成本。您需要创建哪种类型的存储帐户？
- en: General Purpose V2 storage account
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通用V2存储帐户
- en: General Purpose V1 storage account
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通用V1存储帐户
- en: Azure File storage
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure文件存储
- en: Azure Blob storage
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Blob存储
- en: Your company wants to deploy a storage account. You need to ensure that the
    data is available in the case of the failure of an entire data center. The solution
    must be the most cost effective. What should you do?
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你们公司想要部署一个存储账户。你需要确保在整个数据中心发生故障的情况下数据仍然可用。解决方案必须是最具成本效益的。你应该怎么做？
- en: Configure geo redundant storage
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置地理冗余存储。
- en: Configure local redundant storage
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置本地冗余存储。
- en: Configure read-access geo redundant storage
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置读取访问的地理冗余存储。
- en: Configure zone redundant storage
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置区域冗余存储。
- en: Chapter 5, Importing and Exporting Data to Azure
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章，导入和导出数据到 Azure。
- en: Your company has developed a web application that uses dynamic and static content. The
    application is deployed in multiple regions to achieve the best performance. Users
    complain about the performance of the web application and report that it takes
    a lot of time before the images are loaded. You decide to configure a **Content
    Delivery Network** (**CDN**). Which two actions should you perform?
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你们公司开发了一个使用动态和静态内容的 web 应用程序。该应用程序部署在多个区域以实现最佳性能。用户抱怨该 web 应用程序的性能，并报告加载图片需要很长时间。你决定配置一个
    **内容分发网络**（**CDN**）。你应该执行哪两项操作？
- en: Implement custom caching rules on the CDN
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 CDN 上实现自定义缓存规则。
- en: Implement cross-origin sharing on the website
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在网站上实现跨源共享。
- en: Implement general web delivery on the CDN
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 CDN 上实现通用的 web 交付。
- en: Implement dynamic site acceleration on the CDN
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 CDN 上实现动态站点加速。
- en: Your company has developed a web application that uses dynamic and static content.
    The application is deployed in multiple regions to achieve the best performance.
    Users complain about the performance of the web application and report that it
    takes a lot of time before the images are loaded. You decide to configure a CDN.
    What are two possible ways to configure the CDN?
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你们公司开发了一个使用动态和静态内容的 web 应用程序。该应用程序部署在多个区域以实现最佳性能。用户抱怨该 web 应用程序的性能，并报告加载图片需要很长时间。你决定配置一个
    CDN。配置 CDN 的两种可能方式是什么？
- en: Configure a single Azure CDN Premium Verizon endpoint, configure dynamic site
    acceleration, and configure caching rules
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置一个单一的 Azure CDN Premium Verizon 端点，配置动态站点加速，并配置缓存规则。
- en: Configure a single Azure CDN Standard Akamai endpoint, configure dynamic site
    acceleration, and configure caching rules
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置一个单一的 Azure CDN Standard Akamai 端点，配置动态站点加速，并配置缓存规则。
- en: Configure a single Azure CDN Standard Verizon endpoint, configure dynamic site
    acceleration, and configure caching rules
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置一个单一的 Azure CDN Standard Verizon 端点，配置动态站点加速，并配置缓存规则。
- en: Configure a single Azure CDN Standard Microsoft endpoint, configure dynamic
    site acceleration, and configure caching rules
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置一个单一的 Azure CDN Standard Microsoft 端点，配置动态站点加速，并配置缓存规则。
- en: Your company has a large amount of data stored inside on-premises databases
    and file servers (120 TB). This data needs to be uploaded to Azure. What is the
    fastest way to upload it to Azure?
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你们公司有大量数据存储在本地数据库和文件服务器中（120 TB）。这些数据需要上传到 Azure。上传到 Azure 的最快方式是什么？
- en: Using Azure Data Box
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Azure Data Box。
- en: Using Azure Storage Explorer
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Azure Storage Explorer。
- en: Uploading it manually from the Azure portal
  id: totrans-74
  prefs:
  - PREF_IND
