- en: 'You need to add another administrator who will be responsible for managing
    all **Infrastructure-as-a-Service** (**IaaS**) deployments in your Azure subscription.
    You create a new account in Azure AD for the user. You need to configure the user
    account to meet the following requirements: read and write access to all Azure
    IaaS deployments, read-only access to Azure AD, and no access to Azure subscription
    metadata. The solution must also minimize your access maintenance in the future.
    What should you do?'
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要为另一位管理员配置账号，该管理员负责管理你 Azure 订阅中的所有 **基础设施即服务** (**IaaS**) 部署。你为用户在 Azure
    AD 中创建了一个新账户。你需要配置该用户账户，以满足以下要求：对所有 Azure IaaS 部署具有读写访问权限，对 Azure AD 具有只读访问权限，且无法访问
    Azure 订阅元数据。该解决方案还必须最小化你未来的访问权限维护工作。你应该怎么做？
- en: Assign the owner role at the resource level to the user account
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在资源级别为用户账户分配所有者角色
- en: Assign the global administrator directory role to the user account
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为用户账户分配全局管理员目录角色
- en: Assign the virtual machine operator role at the subscription level to the user
    account
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在订阅级别为用户账户分配虚拟机操作员角色
- en: Assign the contributor role at the resource group level to the user account
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在资源组级别为用户账户分配贡献者角色
- en: Chapter 15, Implementing and Managing Hybrid Identities
  id: totrans-226
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章，实现和管理混合身份
- en: You are asked to configure a solution that allows users to log into Office 365
    applications without providing their passwords. Your company also wants to deploy
    cloud-based two-factor authentication for some user profiles. What should you
    do?
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被要求配置一个解决方案，使用户在登录 Office 365 应用时无需提供密码。你的公司还希望为某些用户配置基于云的两步验证。你应该怎么做？
- en: Enable password hash synchronization
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用密码哈希同步
- en: Enable pass-through authentication
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用直通认证
- en: Install Azure AD Connect
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Azure AD Connect
- en: Enable Azure Multi-Factor Authentication
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用 Azure 多因素认证
- en: You use Azure AD Connect to synchronize all AD domain users and groups with
    Azure AD. As a result, all users can use **Single Sign-on** (**SSO**) to access
    applications. You should reconfigure the directory synchronization to exclude
    domain services accounts and user accounts that shouldn't have access to the application.
    What should you do?
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你使用 Azure AD Connect 将所有 AD 域用户和组与 Azure AD 同步。因此，所有用户都可以使用 **单点登录**（**SSO**）访问应用程序。你应该重新配置目录同步，排除不应访问应用程序的域服务帐户和用户帐户。你应该怎么做？
- en: Re-run Azure AD Connect
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新运行 Azure AD Connect
- en: Stop the synchronization service
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 停止同步服务
- en: Remove the domain services and user accounts manually
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 手动删除域服务和用户帐户
- en: Configure conditional access rules in Azure AD
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure AD 中配置条件访问规则
- en: Your company wants to enable all user accounts to use SSO to log in to applications
    and Office 365\. The company has an on-premises AD and uses smartcard authentication.
    Which solution do you need to deploy to allow users to login without providing
    a password?
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的公司希望启用所有用户帐户使用 SSO 登录应用程序和 Office 365。公司拥有本地 AD，并使用智能卡认证。你需要部署什么解决方案以允许用户在不输入密码的情况下登录？
- en: Azure AD Connect with pass-through authentication and SSO
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用直通认证和 SSO 的 Azure AD Connect
- en: Azure AD Connect with pass hash synchronization and SSO
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用密码哈希同步和 SSO 的 Azure AD Connect
- en: Azure AD Connect with pass hash synchronization
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用密码哈希同步的 Azure AD Connect
- en: Active Directory Federation Services
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 活动目录联合服务
- en: Chapter 16, Implementing Multi-Factor Authentication
  id: totrans-242
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章，实施多因素认证
- en: You deploy **Multi-Factor Authentication** (**MFA**)in your Azure AD tenant.
    You don't want your users to be required to enter any additional passwords or
    code in the browser when using MFA. Which two methods should you make available?
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在 Azure AD 租户中部署了 **多因素认证**（**MFA**）。你不希望用户在使用 MFA 时在浏览器中输入额外的密码或代码。你应该提供哪两种方法？
- en: Call to phone
  id: totrans-244
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨打电话进行验证
- en: Text message to phone
  id: totrans-245
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发送短信至手机
- en: Notification through the mobile app
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过移动应用程序进行通知
- en: Verification code from hardware token
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用硬件令牌的验证代码
- en: Your company has an Azure AD tenant and an on-premises AD that are synced using
    Azure AD Connect. Your on-premises environment is running a mix of Windows Server
    2012 and Windows Server 2016 servers. You use Azure MFA for multi-factor authentication.
    Users report that they are required to use MFA while using company devices. You
    need to turn MFA off for domain-joined devices. What should you do?
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的公司拥有一个 Azure AD 租户和一个通过 Azure AD Connect 同步的本地 AD。你的本地环境运行的是 Windows Server
    2012 和 Windows Server 2016 混合服务器。你使用 Azure MFA 进行多因素认证。用户报告在使用公司设备时被要求使用 MFA。你需要关闭域加入设备的
    MFA。你应该怎么做？
- en: Enable SSO on Azure AD Connect
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure AD Connect 上启用单点登录（SSO）
- en: Create a conditional access rule to allow users to use either MFA or a domain-joined
    device when accessing applications
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建条件访问规则，允许用户在访问应用程序时使用 MFA 或域加入设备
- en: Configure Windows Hello for Business on all domain-joined devices
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在所有域加入设备上配置 Windows Hello for Business
- en: Add the company external IP address to the Azure MFA Trusted IPs list
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将公司外部 IP 地址添加到 Azure MFA 受信任 IP 列表中
- en: Your company has an Azure AD tenant and an on-premises AD that are synced using
    Azure AD Connect. The security department notices a high number of logins from
    various public IP addresses. What should you do to reduce these logins?
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的公司拥有一个 Azure AD 租户和一个通过 Azure AD Connect 同步的本地 AD。安全部门注意到来自多个公共 IP 地址的登录次数异常。你应该采取什么措施来减少这些登录？
- en: Enable Azure AD smart lockout
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用 Azure AD 智能锁定
- en: Add all the public IP addresses to conditional access and use location blocking
    to deny all login attempts
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将所有公共 IP 地址添加到条件访问中，并使用位置阻止来拒绝所有登录尝试
- en: Create a conditional access rule to require MFA for all risky logins labeled
    medium risk and above
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建条件访问规则，要求所有标记为中等风险及以上的风险登录使用 MFA
- en: Turn on Azure MFA fraud alerts
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开启 Azure MFA 欺诈警报
