- en: Your company plans to release a new web application and it needs to be available
    for all users on the `packtpub.com` domain. You decide to configure a DNS zone
    in Azure and check whether the domain is still available. What is the first step that
    you have to take to configure Azure DNS for this web application?
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的公司计划发布一个新的Web应用，并希望它能够对`packtpub.com`域的所有用户开放。你决定在Azure中配置一个DNS区域，并检查该域名是否仍然可用。你配置Azure
    DNS以支持这个Web应用的第一步应该做什么？
- en: Create a Start of Authority record in your Azure DNS zone that points to Azure
    DNS servers
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的Azure DNS区域中创建一个授权开始记录，指向Azure DNS服务器
- en: Configure a forward DNS zone in Azure
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Azure中配置一个正向DNS区域
- en: Configure a private DNS zone in Azure
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Azure中配置一个私有DNS区域
- en: Purchase the `packtpub.com` domain from a third-party domain registrar
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从第三方域名注册商处购买`packtpub.com`域名
- en: 'You design a virtual network topology with the following characteristics: web
    subnet: 3 web frontend VMs, app subnet: 3 application server VMs, data subnet:
    3 database server VMs. Your company requires that inter-subnet network traffic
    be strictly controlled with **Network Security Groups** (**NSGs**). You need to
    design a solution that minimizes NSG rule creation and maintenance. What should
    you do?'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你设计了一个虚拟网络拓扑，具有以下特征：Web子网：3个Web前端虚拟机，应用子网：3个应用服务器虚拟机，数据子网：3个数据库服务器虚拟机。公司要求严格控制子网之间的网络流量，使用**网络安全组**（**NSG**）。你需要设计一个解决方案，尽量减少NSG规则的创建和维护。你应该怎么做？
- en: Enable the built-in rules in each NSG
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用每个NSG中的内建规则
- en: Bind a route table to each subnet
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将路由表绑定到每个子网
- en: Define application security groups that align to each application tier
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义与每个应用层对齐的应用程序安全组
- en: Enable the Virtual Network NSG Service Tag in each NSG
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每个NSG中启用虚拟网络NSG服务标签
- en: Chapter 13, Implementing Azure Load Balancer
  id: totrans-194
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章，实施Azure负载均衡器
- en: You have deployed an Azure Load Balancer, which is using the Basic tier and
    is load balancing a set of VMs in an availability set that is called `PacktSet1`.
    You now need to load balance a set of VMs that are deployed to an availability
    set called `PacktSet2`. What should you do?
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你已经部署了一个Azure负载均衡器，使用基础层，并对一个名为`PacktSet1`的可用性集中的虚拟机进行负载均衡。现在，你需要对一个名为`PacktSet2`的可用性集中的虚拟机进行负载均衡。你应该怎么做？
- en: Replace the existing Load Balancer with a new one that is created in the Standard
    tier and use this Load Balancer for both of the availability sets
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用在标准层创建的新负载均衡器替换现有的负载均衡器，并将此负载均衡器用于两个可用性集
- en: Edit the existing Load Balancer and add an additional backend pool to it
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑现有的负载均衡器，添加一个额外的后端池
- en: Edit the existing Load Balancer and add a new frontend IP configuration to it
    that will load balance the traffic to the new availability set
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑现有的负载均衡器，添加一个新的前端IP配置，将流量负载均衡到新的可用性集
- en: Deploy a second Load Balancer using the Basic tier and configure this one to
    load balance the traffic to the new availability set
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署第二个负载均衡器，使用基础层，并将此负载均衡器配置为将流量负载均衡到新的可用性集
- en: You deploy an Azure public Load Balancer to load balance traffic to six virtual
    machines. You want to remotely access VM1 from the internet through the public
    Load Balancer using the **Remote Desktop Protocol** (**RDP**). What should you
    do?
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你部署了一个Azure公共负载均衡器，将流量负载均衡到六台虚拟机。你希望通过公共负载均衡器使用**远程桌面协议**（**RDP**）远程访问VM1。你应该怎么做？
- en: Set a frontend IP configuration that maps the public IP address to the private
    IP address of VM1
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置一个前端IP配置，将公共IP地址映射到VM1的私有IP地址
- en: Configure an inbound network address translation rule that maps the **Transmission
    Control Protocol** (**TCP**) port `3389` to VM1
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置一个入站网络地址转换规则，将**传输控制协议**（**TCP**）端口`3389`映射到VM1
- en: Configure a new internal Load Balancer and configure it to allow the TCP port `3386` from
    the internet to VM1
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置一个新的内部负载均衡器，并将其配置为允许TCP端口`3386`从互联网访问VM1
- en: Configure a load balancing rule that uses the TCP port `3386` to forward traffic
    to VM1
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置一个负载均衡规则，使用TCP端口`3386`将流量转发到VM1
- en: You deploy an Azure internal Load Balancer to load balance traffic to the internal
    corporate portal. You want to ensure that users only view the most recent copy
    of the portal. You created a file called `NewVersion.html` and want to configure
    the Load Balancer to direct the traffic only to the VMs that contain these files.
    What should you do?
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你部署了一个 Azure 内部负载均衡器，用于将流量负载均衡到内部公司门户。你希望确保用户仅查看门户的最新版本。你创建了一个名为 `NewVersion.html`
    的文件，并希望配置负载均衡器，只将流量引导到包含这些文件的虚拟机。你应该怎么做？
- en: Create a new health probe that uses HTTP as the protocol and includes the path
    to the `NewVersion.html` file.
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的健康探测，使用 HTTP 作为协议，并包含 `NewVersion.html` 文件的路径。
- en: Create a new health probe that uses TCP as the protocol and includes the path
    to the `NewVersion.html` file.
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的健康探测，使用 TCP 作为协议，并包含 `NewVersion.html` 文件的路径。
- en: Create a new load balancing rule that includes the path to the `NewVersion.html` file.
    This rule will only load balance traffic if the file exists.
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的负载均衡规则，包含 `NewVersion.html` 文件的路径。只有在该文件存在时，规则才会负载均衡流量。
- en: Use the `Set-AzureRmLoadBalancerProbeConfig` PowerShell cmdlet to create a new
    health probe that uses HTTP as the protocol and includes the path to the `NewVersion.html` file.
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 `Set-AzureRmLoadBalancerProbeConfig` PowerShell cmdlet 创建一个新的健康探测，使用 HTTP
    作为协议，并包含 `NewVersion.html` 文件的路径。
- en: Chapter 14, Managing Azure Active Directory
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章，管理 Azure Active Directory
- en: You are asked to create a new set of Azure **Active Directory (AD)** security
    groups that represent the entire hierarchy of a manager's team. This includes
    people that are managed by the manager. You need to implement the request using
    the least amount of administrative effort. What should you do?
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被要求创建一组新的 Azure **Active Directory (AD)** 安全组，代表经理团队的完整层级结构。这包括被经理管理的人员。你需要使用最少的管理工作量来实现此请求。你应该怎么做？
- en: Create new groups using the Direct Reports rule
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用直接报告规则创建新的组
- en: Create new Azure AD groups for each manager and use a custom script to detect
    the `ManagerID` attribute changes and modify the group membership when needed
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个经理创建新的 Azure AD 组，并使用自定义脚本检测 `ManagerID` 属性变化，必要时修改组成员资格
- en: Create dynamic groups and Azure AD using a ruleset, including the `ManagerID `attribute
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用规则集创建动态组和 Azure AD，包括 `ManagerID` 属性
- en: Create multiple Azure AD groups and add the members with the same `ManagerID`
    attribute value to each group
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建多个 Azure AD 组，并将具有相同 `ManagerID` 属性值的成员添加到每个组中
- en: You need to grant access to an external consultant to some resources inside
    your Azure subscription. You plan to add this external user using PowerShell.
    Which cmdlet should you use?
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要为一位外部顾问授予访问权限，以访问你 Azure 订阅中的某些资源。你计划使用 PowerShell 添加该外部用户。你应该使用哪个 cmdlet？
- en: '`New-AzADUser`'
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`New-AzADUser`'
