  - PREF_OL
  type: TYPE_NORMAL
  zh: '`` New-AzDnsRecordSet -Name "applicationscs.azurewebsites.net" -RecordType
    "AAAA" -ZoneName "packtpub.com" ``'
- en: '`` -ResourceGroupName "MyAzureResourceGroup" -Ttl 600 ` ``'
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`` -ResourceGroupName "MyAzureResourceGroup" -Ttl 600 ``'
- en: '`-DnsRecords (New-AzDnsRecordConfig -IPv4Address "<your web app IP address>")`'
