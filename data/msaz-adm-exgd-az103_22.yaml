    After two months of normal use without any issues, suddenly you receive feedback
    from the users that they are experiencing network issues when they attempt to
    connect to the server. What tool do you need to use to monitor the network traffic
    to the server?
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有一台在 Azure 上部署的 Windows Server，且使用了 ExpressRoute 连接。经过两个月的正常使用后，突然收到用户反馈，他们在尝试连接服务器时遇到网络问题。你需要使用什么工具来监控到服务器的网络流量？
- en: Network Performance Monitor
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络性能监视器
- en: Application Insights
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用洞察
- en: Azure Monitor
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 监控
- en: Network Watcher
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络观察器
- en: You have several VNets configured in several Azure regions. Your on-premises
    infrastructure is based in the East US region and has four subnets configured.
    You are experiencing network performance issues in your on-premises infrastructure
    and decide to use the Network Performance Monitor for troubleshooting. Do you
    need to install the Log Analytics agent on all on-premises servers?
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在多个 Azure 区域配置了多个虚拟网络。你的本地基础设施位于美国东部，并配置了四个子网。你在本地基础设施中遇到网络性能问题，决定使用网络性能监视器进行故障排除。你需要在所有本地服务器上安装
    Log Analytics 代理吗？
- en: 'Yes'
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的
- en: 'No'
  id: totrans-160
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否
- en: Your organization has Azure resources deployed in the West US, West Europe,
    and East Australia regions. The company has four offices located in these regions.
    Each office is connected to the nearest available Azure region using a site-to-site
    VPN connection. The VNets from each region are connected using virtual network
    peering. You need to monitor the traffic between the networks. You configure the
    connection troubleshoot capability of Azure Network Watcher. Does this solution
    meet your goal?
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的组织在美国西部、西欧和澳大利亚东部地区部署了 Azure 资源。公司在这些地区有四个办公室。每个办公室通过站点到站点 VPN 连接到最近的 Azure
    区域。来自每个区域的虚拟网络通过虚拟网络对等连接进行连接。你需要监控这些网络之间的流量。你配置了 Azure Network Watcher 的连接故障排除功能。这个解决方案能达到你的目标吗？
- en: 'Yes'
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的
- en: 'No'
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否
- en: Chapter 12, Azure Security Groups and Azure DNS
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章，Azure 安全组和 Azure DNS
- en: Your company plans to release a new web application. This application is deployed
    using an App Service in Azure and will be available for all users of the `packtpub.com`
    domain. You have already purchased the `packtpub.com` domain name. You configure
    the `packtpub.com` Azure **Domain Name System (DNS)** zone and delegate it to
    the Azure DNS. You need to ensure that the web application can be accessed by
    using the `packtpub.com` domain name. You decide to use PowerShell to accomplish
    this. Which command should you use?
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的公司计划发布一个新的 Web 应用。该应用将通过 Azure 中的 App Service 部署，并面向 `packtpub.com` 域的所有用户。你已经购买了
    `packtpub.com` 域名。你配置了 `packtpub.com` 的 Azure **域名系统 (DNS)** 区域，并将其委托给 Azure DNS。你需要确保该
    Web 应用能够通过 `packtpub.com` 域名访问。你决定使用 PowerShell 来实现这一目标。你应该使用哪个命令？
- en: '`` New-AzDnsRecordSet -Name "packtpub.com" -RecordType "AAAA" -ZoneName "packtpub.com"
    ` ``'
  id: totrans-166
