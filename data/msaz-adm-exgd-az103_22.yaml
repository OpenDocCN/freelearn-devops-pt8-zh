  - PREF_IND
  type: TYPE_NORMAL
  zh: '`-DnsRecords (New-AzDnsRecordConfig -Value "packtpub.azurewebsites.net")`'
- en: '`` New-AzDnsRecordSet -Name "@" -RecordType "A" -ZoneName "packtpub.com" `
