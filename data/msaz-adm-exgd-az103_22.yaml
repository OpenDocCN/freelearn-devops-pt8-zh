  zh: '`` -Name "applicationscs.azurewebsites.net" -RecordType "CNAME" -Ttl 600 ``'
- en: '`-DnsRecords (New-AzDnsRecordConfig -Value "packtpub.azurewebsites.net")`'
  id: totrans-171
