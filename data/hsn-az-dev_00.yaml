  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。当你阅读并使用完本书后，为什么不在你购买书籍的网站上留下评论呢？潜在的读者可以看到并利用你的客观评价做出购买决定，我们在 Packt 也能了解你对我们产品的看法，而我们的作者则能看到你对他们书籍的反馈。谢谢！
