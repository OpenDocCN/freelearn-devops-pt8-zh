- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Cloud technology is currently one of the most popular trends within the IT industry.
    Every day, a new company embarks on its journey with cloud computing, distancing
    itself from traditional on-premise setups, which have a tendency to hinder quick
    development and impede scaling operations. As the modern world requires us to
    adjust rapidly to changing expectations and dynamic workloads, knowledge of how
    to develop applications in the cloud is becoming more and more valuable.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 云技术目前是 IT 行业内最受欢迎的趋势之一。每天都有新公司开始其云计算之旅，逐渐远离传统的本地部署方式，而后者往往妨碍快速开发和扩展运营。由于现代世界要求我们迅速适应不断变化的期望和动态工作负载，了解如何在云中开发应用变得越来越重要。
- en: You are holding in your hands a book that will guide you through the different
    capabilities and services of one of the most popular cloud offerings around—Microsoft
    Azure. We will focus mostly on **Platform-as-a-Service** (**PaaS**) components,
    which allow you to skip the cumbersome process of provisioning the infrastructure
    and focus directly on configuring various features and deploying your code, so
    that your application will be scalable, highly available, and resilient. The goal
    of each chapter is to give you a better understanding of multiple cloud patterns,
    connections, and integrations, so you can quickly start your very own project
    with an understanding of which Azure service you should use in this particular
    architecture.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你手中拿着的这本书将引导你了解微软 Azure 这一流行云服务平台的不同功能和服务。我们将主要关注**平台即服务**（**PaaS**）组件，这些组件让你跳过繁琐的基础设施配置过程，直接专注于配置各种功能和部署代码，从而让你的应用具备可扩展性、高可用性和弹性。本书每一章的目标是帮助你更好地理解多种云模式、连接和集成，使你能迅速开始自己的项目，并了解在特定架构中应该使用哪个
    Azure 服务。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is designed to act as a journey through different Azure PaaS offerings.
    It covers many basic and intermediate concepts of different services, an understanding
    of which is crucial when it comes to developing reliable and robust solutions
    based on the Microsoft cloud platform. The main audiences are developers and IT
    pros who have just started working with Azure, or who want to do so, and who are
    seeking a detailed guide to enable them to extend their cloud skills.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在作为一次穿越不同 Azure PaaS 服务的旅程。它涵盖了多种基本和中级概念，这些概念对于基于微软云平台开发可靠且强大的解决方案至关重要。主要读者是刚开始接触
    Azure 或有意开始使用 Azure 的开发人员和 IT 专业人士，书中的详细指南将帮助他们拓展云计算技能。
- en: To get the most out of this book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何充分利用本书
- en: Activate your Azure subscription (whether a trial version, MSDN subscription
    feature, or a commercial one).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 激活你的 Azure 订阅（无论是试用版、MSDN 订阅功能，还是商业版）。
- en: Since most of the examples are based on the .NET stack, some prior knowledge
    of this technology will make things easier for you, although, where possible,
    other technology stacks are also included, while a basic understanding of HTTP
    concepts (such as the protocol or communication model) will be an advantage. A
    basic understanding of container-related topics will also be beneficial. More
    advanced topics and detailed instructions will often be included in the *Further
    reading* sections. Make sure you cover them all after finishing exercises from
    this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数示例基于 .NET 技术栈，了解一些相关技术将让你更加轻松，尽管在可能的情况下，其他技术栈也有所涉及，同时，基本的 HTTP 概念（例如协议或通信模型）也将是一个优势。对容器相关主题的基础理解同样有帮助。更高级的主题和详细的操作说明通常会出现在
    *进一步阅读* 部分。确保在完成本书的练习后覆盖所有内容。
