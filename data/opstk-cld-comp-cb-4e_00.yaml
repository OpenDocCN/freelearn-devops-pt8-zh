- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: 'OpenStack is the open source software for building public and private clouds,
    and privately hosted software-defined infrastructure services. It is a global
    open source success and is developed and supported by thousands of people around
    the globe and backed by leading players in the cloud space today. This book is
    specifically designed to quickly help you get up to speed with OpenStack and give
    you the confidence and understanding to roll it out into your own datacenters.
    This book covers an installation of OpenStack using Ansible, into your datacenters,
    in addition to providing steps for running under so that you can quickly gain
    the knowledge needed to install and operate OpenStack today. This book has been
    written by four principal level OpenStack engineers and architects from Rackspace,
    and it covers a wide range of topics that help you install and configure your
    OpenStack environments. This book will guide you in the following things:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: OpenStack 是用于构建公共和私有云以及私有托管软件定义基础设施服务的开源软件。它是一个全球性的开源成功案例，由全球成千上万的人开发和支持，并得到了云计算领域领先企业的支持。本书专门设计旨在快速帮助你掌握
    OpenStack，并提供信心与理解，以便将其部署到自己的数据中心。本书涵盖了使用 Ansible 安装 OpenStack 到数据中心的过程，并提供了运行的步骤，帮助你快速获取所需的知识，以便当下能够安装并操作
    OpenStack。本书由 Rackspace 的四位高级 OpenStack 工程师和架构师编写，涵盖了广泛的主题，帮助你安装和配置 OpenStack
    环境。本书将指导你完成以下内容：
- en: How to install and configure all of the core components of OpenStack using OpenStack-Ansible
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 OpenStack-Ansible 安装和配置 OpenStack 的所有核心组件
- en: How to master the complete private cloud stack, from scaling out compute resources
    to managing object storage services for highly redundant, highly available storage
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何掌握完整的私有云技术栈，从扩展计算资源到管理面向高冗余、高可用存储的对象存储服务
- en: Examples of using Heat and Ansible to orchestrate workloads running on OpenStack
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Heat 和 Ansible 编排在 OpenStack 上运行的工作负载的示例
- en: Practical, real-world examples of each service built upon in each chapter, allowing
    you to progress with the confidence that they will work in your own environments
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一章都有实际的、基于真实场景的服务示例，确保你在自己的环境中也能顺利实现。
- en: This book gives you clear, step-by-step instructions to install and run your
    own private cloud successfully. It is full of practical and applicable recipes
    that enable you to use the latest capabilities of OpenStack and implement them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为你提供清晰、逐步的指导，帮助你成功安装和运行自己的私有云。内容中包含了大量实用且可操作的方案，使你能够使用 OpenStack 的最新功能并加以实现。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is aimed at system administrators and technical architects moving
    from a virtualized environment to cloud environments who are familiar with cloud
    computing platforms. Knowledge of virtualization and managing Linux environments
    is expected. Prior knowledge or experience of OpenStack is not required, although
    beneficial.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向从虚拟化环境转向云环境的系统管理员和技术架构师，要求读者熟悉云计算平台。预期读者具备虚拟化和管理 Linux 环境的知识。尽管有助于理解，但不要求具备
    OpenStack 的前置知识或经验。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#DB7S2-189e69df43a248268db97cde1b1a8e47
    "Chapter 1. Installing OpenStack with Ansible"), *Installing OpenStack with Ansible*,
    walks you through a practical installation of OpenStack using OpenStack-Ansible.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](part0014_split_000.html#DB7S2-189e69df43a248268db97cde1b1a8e47 "第 1
    章. 使用 Ansible 安装 OpenStack")，*使用 Ansible 安装 OpenStack*，带领你通过实际操作安装 OpenStack，使用
    OpenStack-Ansible。'
- en: '[Chapter 2](part0024_split_000.html#MSDG1-189e69df43a248268db97cde1b1a8e47
    "Chapter 2. The OpenStack Client"), *The OpenStack Client*, shows you how to install
    the tools needed to operate OpenStack, as well as providing a quick reference
    to commonly used commands.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](part0024_split_000.html#MSDG1-189e69df43a248268db97cde1b1a8e47 "第 2
    章. OpenStack 客户端")，*OpenStack 客户端*，介绍了如何安装操作 OpenStack 所需的工具，并提供了常用命令的快速参考。'
- en: '[Chapter 3](part0035_split_000.html#11C3M1-189e69df43a248268db97cde1b1a8e47
    "Chapter 3. Keystone – OpenStack Identity Service"), *Keystone – OpenStack Identity
    Service*, explains how to use Keystone to configure and maintain services and
    projects within OpenStack.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](part0035_split_000.html#11C3M1-189e69df43a248268db97cde1b1a8e47 "第
    3 章. Keystone – OpenStack 身份认证服务")，*Keystone – OpenStack 身份认证服务*，介绍了如何使用 Keystone
    配置和维护 OpenStack 中的服务和项目。'
- en: '[Chapter 4](part0048_split_000.html#1DOR01-189e69df43a248268db97cde1b1a8e47
    "Chapter 4. Neutron – OpenStack Networking"), *Neutron – OpenStack Networking*,
    covers the introduction and use of the software-defined networking service and
    its plugins.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0048_split_000.html#1DOR01-189e69df43a248268db97cde1b1a8e47 "第4章.
    Neutron – OpenStack网络")，*Neutron – OpenStack网络*，涵盖了软件定义网络服务及其插件的介绍与使用。'
- en: '[Chapter 5](part0062_split_000.html#1R42S1-189e69df43a248268db97cde1b1a8e47
    "Chapter 5. Nova – OpenStack Compute"), *Nova – OpenStack Compute*, works through
    a number of examples of running and operating virtual machine instances to run
    your applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0062_split_000.html#1R42S1-189e69df43a248268db97cde1b1a8e47 "第5章.
    Nova – OpenStack计算")，*Nova – OpenStack计算*，通过一系列示例讲解如何运行和操作虚拟机实例以运行您的应用程序。'
- en: '[Chapter 6](part0087_split_000.html#2IV0U1-189e69df43a248268db97cde1b1a8e47
    "Chapter 6. Glance – OpenStack Image Service"), *Glance – OpenStack Image Service*,
    explores the use of the machine images that are used to spawn instances.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0087_split_000.html#2IV0U1-189e69df43a248268db97cde1b1a8e47 "第6章.
    Glance – OpenStack镜像服务")，*Glance – OpenStack镜像服务*，探讨了用于启动实例的机器镜像的使用方法。'
- en: '[Chapter 7](part0094_split_000.html#2PKKS1-189e69df43a248268db97cde1b1a8e47
    "Chapter 7. Cinder – OpenStack Block Storage"), *Cinder – OpenStack Block Storage*,
    presents how to work with block storage volumes to attach to your instances.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0094_split_000.html#2PKKS1-189e69df43a248268db97cde1b1a8e47 "第7章.
    Cinder – OpenStack块存储")，*Cinder – OpenStack块存储*，介绍了如何使用块存储卷并将其附加到您的实例。'
- en: '[Chapter 8](part0105_split_000.html#344B21-189e69df43a248268db97cde1b1a8e47
    "Chapter 8. Swift – OpenStack Object Storage"), *Swift – OpenStack Object Storage*,
    depicts how to use the highly available and redundant object storage service.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0105_split_000.html#344B21-189e69df43a248268db97cde1b1a8e47 "第8章.
    Swift – OpenStack对象存储")，*Swift – OpenStack对象存储*，展示了如何使用高可用且冗余的对象存储服务。'
- en: '[Chapter 9](part0113_split_000.html#3BOFI1-189e69df43a248268db97cde1b1a8e47
    "Chapter 9. OpenStack Orchestration Using Heat and Ansible"), *OpenStack Orchestration
    Using Heat and Ansible*, discusses how to begin orchestrating your workloads within
    OpenStack using both Heat and Ansible.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0113_split_000.html#3BOFI1-189e69df43a248268db97cde1b1a8e47 "第9章.
    使用Heat和Ansible进行OpenStack编排")，*使用Heat和Ansible进行OpenStack编排*，讨论了如何开始使用Heat和Ansible在OpenStack内编排工作负载。'
- en: '[Chapter 10](part0124_split_000.html#3M85O1-189e69df43a248268db97cde1b1a8e47
    "Chapter 10. Using OpenStack Dashboard"), *Using OpenStack Dashboard*, shows you
    how to navigate the Horizon user-interface dashboard.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0124_split_000.html#3M85O1-189e69df43a248268db97cde1b1a8e47 "第10章.
    使用OpenStack仪表盘")，*使用OpenStack仪表盘*，展示了如何浏览Horizon用户界面仪表盘。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To use this book, you will need access to computers or servers that have hardware
    virtualization capabilities. Familiarity of Linux and accessing Linux servers
    using SSH is expected.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本书时，您需要访问具有硬件虚拟化功能的计算机或服务器。预计您具有Linux操作系统的基础知识，并能通过SSH访问Linux服务器。
- en: To set up the lab environment described at the end of [Chapter 1](part0014_split_000.html#DB7S2-189e69df43a248268db97cde1b1a8e47
    "Chapter 1. Installing OpenStack with Ansible"), *Installing OpenStack with Ansible*,
    you will need to install and use Oracle’s VirtualBox and Vagrant. You can access
    details of how to set up your computer using VirtualBox and Vagrant by visiting
    [https://github.com/OpenStackCookbook/vagrant-openstack](https://github.com/OpenStackCookbook/vagrant-openstack).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置[第1章](part0014_split_000.html#DB7S2-189e69df43a248268db97cde1b1a8e47 "第1章.
    使用Ansible安装OpenStack")，*使用Ansible安装OpenStack*，末尾描述的实验环境，您需要安装并使用Oracle的VirtualBox和Vagrant。您可以访问[https://github.com/OpenStackCookbook/vagrant-openstack](https://github.com/OpenStackCookbook/vagrant-openstack)查看如何使用VirtualBox和Vagrant设置计算机的详细信息。
- en: There are additional recipes to get you started with the lab environment available
    at [http://www.openstackcookbook.com](http://www.openstackcookbook.com). Refer
    to this website for information on installation of supporting software such as
    MariaDB/MySQL. More information can be found at [http://bit.ly/OpenStackCookbookPreReqs](http://bit.ly/OpenStackCookbookPreReqs).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 获取更多启动实验环境的附加资源，请访问[http://www.openstackcookbook.com](http://www.openstackcookbook.com)。参考该网站以获取有关安装支持软件（如MariaDB/MySQL）的信息。更多信息请见[http://bit.ly/OpenStackCookbookPreReqs](http://bit.ly/OpenStackCookbookPreReqs)。
- en: Download the example code files
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果你在其他地方购买了本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，注册后直接将文件发送到你的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register at [http://www.packtpub.com](http://www.packtpub.com).
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册 [http://www.packtpub.com](http://www.packtpub.com)。
- en: Select the **SUPPORT** tab.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**支持**标签。
- en: Click on **Code Downloads & Errata**.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误表**。
- en: Enter the name of the book in the **Search** box and follow the on-screen instructions.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书名，并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, make sure that you unzip or extract the folder
    using the latest version of one of these:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，确保使用以下最新版本的其中一个解压或解压文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Linux的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/OpenStack-Cloud-Computing-Cookbook-Fourth-Edition](https://github.com/PacktPublishing/OpenStack-Cloud-Computing-Cookbook-Fourth-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/OpenStack-Cloud-Computing-Cookbook-Fourth-Edition](https://github.com/PacktPublishing/OpenStack-Cloud-Computing-Cookbook-Fourth-Edition)。我们还拥有其他来自我们丰富书籍和视频目录的代码包，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快来看看吧！
- en: Download the color images
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/OpenStackCloudComputingCookbookFourthEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/OpenStackCloudComputingCookbookFourthEdition_ColorImages.pdf).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，里面包含了本书中使用的截图/图表的彩色图片。你可以在这里下载：[https://www.packtpub.com/sites/default/files/downloads/OpenStackCloudComputingCookbookFourthEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/OpenStackCloudComputingCookbookFourthEdition_ColorImages.pdf)。
- en: Conventions used
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: Configuration of the host’s networking, on a Ubuntu system,
    is performed by editing the `/etc/network/interfaces` file.A block of code is
    set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账户名。这里有一个例子：在Ubuntu系统上，主机网络配置通过编辑`/etc/network/interfaces`文件来完成。代码块如下所示：'
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望特别提醒你注意代码块的某一部分时，相关行或项目会用粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. Here is an example: "Next choose **Advanced system settings** from the menu
    on the left."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词或你在屏幕上看到的词，例如在菜单或对话框中，也会像这样出现在文本中。这里有一个例子：“接下来从左侧菜单中选择**高级系统设置**。”'
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明将以框的形式显示，如下所示。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以这种形式出现。
- en: Sections
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 各部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There’s more...*, and *See also*).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会经常看到一些标题（*准备工作*、*如何做...*、*它是如何工作的...*、*还有更多...* 和 *另见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个食谱，请使用以下部分：
- en: Getting ready
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在食谱中可以期待什么，并描述如何设置所需的软件或任何预备设置。
- en: How to do it…
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作……
- en: This section contains the steps required to follow the recipe.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节内容的详细解释。
- en: There’s more…
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
