- en: After this administrative introduction section, we will follow up with different
    use cases to configure and use AIP.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个管理介绍部分之后，我们将继续介绍不同的用例，以配置和使用 AIP。
- en: Configuring AIP
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置 AIP
- en: Configuring and managing AIP should always start with the global approach for
    all users. The most important task to do before you start touching the technology
    is to work on a clear classification schema and the associated policies. Doing
    the configuration is the smallest part in a classification and information project.
    You should consider the default labels based on your classification schema, and
    start without encryption and a lot of automatic classification rules. Start with
    the global users that understand and work with the new technology. Keep in mind
    to use a step-by-step approach and work through the specific requirements in the
    most sensitive departments, such as human resources, legal, or finance. Don't
    overwhelm your users and don't teach them to lie to your concept and classification
    system.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 配置和管理 AIP 应该始终从全球用户的整体方法开始。在开始接触技术之前，最重要的任务是制定清晰的分类架构和相关政策。在分类和信息项目中，配置只是最小的一部分。你应该根据分类架构考虑默认标签，并且一开始不要使用加密和大量自动分类规则。从理解并使用新技术的全球用户开始。请记住使用逐步推进的方法，并从最敏感的部门（如人力资源、法律或财务）开始，逐步解决具体要求。不要让用户感到不堪重负，也不要让他们违背你的概念和分类系统。
- en: 'Here are some additional tips for data classification:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些数据分类的额外提示：
- en: Gather the support of the management and employees who will use the system
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得管理层和将使用该系统的员工的支持
- en: Tagging and categorizing everything is nearly impossible
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对所有内容进行标签化和分类几乎是不可能的
- en: Use an effective metadata strategy
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用有效的元数据策略
- en: Use data cleansing technology to remove redundant or obsolete data
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据清理技术来去除冗余或过时的数据
- en: Provide availability
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供可用性
- en: Consider the confidentiality and security of the data to be classified
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑要分类的数据的机密性和安全性
- en: 'Microsoft has carried out some intensive research and usability testing on
    the labels used to apply your classification to the data. Try to start with the
    default labels of AIP, for example:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 微软已对应用于数据的分类标签进行了深入的研究和可用性测试。尽量从 AIP 的默认标签开始，例如：
- en: '![](img/cff04985-b457-43a4-bf01-8845405aaee2.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cff04985-b457-43a4-bf01-8845405aaee2.png)'
- en: AIP default label set
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: AIP 默认标签集
- en: You can also customize every label in AIP to fulfill your needs.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以自定义 AIP 中的每个标签，以满足你的需求。
- en: Creating the classification schema
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建分类架构
- en: 'The first step in configuring a AIP solution is to start with the creation
    of the classification schema. Let''s create our classification schema for our
    demo organization in the following steps:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 配置 AIP 解决方案的第一步是从创建分类架构开始。让我们按照以下步骤为我们的演示组织创建分类架构：
- en: Open the AIP blade at [https://portal.azure.com](https://portal.azure.com).
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 AIP 控制面板，网址为 [https://portal.azure.com](https://portal.azure.com)。
- en: From [Chapter 14](fc1b4a15-de45-4f25-a356-94c9c18589e2.xhtml), *Understanding
    Encryption Key Management Strategies*, we have an enabled HYOK label. We will
    remove this label for now, because we don't want to include the on-premises part
    in our solution.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 [第14章](fc1b4a15-de45-4f25-a356-94c9c18589e2.xhtml)， *理解加密密钥管理策略*，我们启用了 HYOK
    标签。现在我们将移除此标签，因为我们不想将本地部分包括在我们的解决方案中。
- en: 'The default schema should look like the following:'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认架构应如下所示：
- en: '![](img/d8f38b61-2231-4d8d-ac0b-32ddeec75baa.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d8f38b61-2231-4d8d-ac0b-32ddeec75baa.png)'
- en: Default classification/label schema of AIP
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: AIP 的默认分类/标签架构
- en: A good starting point is that you start labeling your information with a default
    label and disable the encryption functionality for the Confidential and Highly
    Confidential labels.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的起点是，你可以开始为你的信息添加默认标签，并禁用“机密”和“高度机密”标签的加密功能。
- en: You find the configuration under Policy | Global.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以在“策略 | 全局”下找到该配置。
- en: 'Use General as default label and ensure that all the information is required
    to be classified for your global users, for example:'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“General”作为默认标签，并确保所有信息对于全球用户都需要分类，例如：
- en: '![](img/27dac743-d181-43bf-b630-fab86c07bc01.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](img/27dac743-d181-43bf-b630-fab86c07bc01.png)'
- en: Default label activation and other global settings
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 默认标签激活和其他全局设置
- en: We highly recommend that you provide your users with an additional source for
    more information about data classification. In our projects, we use a very often
    used website for the users.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强烈建议你为用户提供更多有关数据分类的信息来源。在我们的项目中，我们使用一个用户经常访问的网站作为额外的信息来源。
- en: 'Set the labels that have protection enabled to Not configured, as follows:'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将启用保护的标签设置为“未配置”，如下所示：
- en: '![](img/5095a361-7cd8-40e0-8880-ff63eb860bbf.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5095a361-7cd8-40e0-8880-ff63eb860bbf.png)'
- en: Protection disabled option
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 禁用保护选项
- en: Test the result on one of the test clients, as Don Hall.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在其中一台测试客户端上测试结果，用户名为 Don Hall。
- en: 'A new document or email gets automatically classified as General, as follows:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新文档或电子邮件会自动分类为一般，具体如下：
- en: '![](img/44254a4e-3912-49d5-9c01-2e65960d2c82.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](img/44254a4e-3912-49d5-9c01-2e65960d2c82.png)'
- en: Default labeling result
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 默认标签结果
- en: Business data under General label is not intended for public consumption. However,
    this can be shared with external partners as required. Examples include a company's
    internal telephone directory, organizational charts, internal standards, and most
    internal communications.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 通常标签下的业务数据不打算供公众使用，但可以根据需要与外部合作伙伴共享。例如，包括公司内部电话目录、组织结构图、内部标准以及大多数内部通信。
- en: Creating sub-labels and scoped policies
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建子标签和作用域策略
- en: Now that we have provided the first set to our users, we can start to provide
    a basic configuration for our sensitive departments. We can do that with scoped
    policies to provide the changes only to specific department users. Scoped policies
    require AIP P2 licenses.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经为用户提供了第一组配置，我们可以开始为我们的敏感部门提供基本配置。我们可以通过作用域策略来仅向特定部门用户提供更改。作用域策略需要 AIP
    P2 许可证。
- en: 'With the following steps, we will create the required sub-labels:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 通过以下步骤，我们将创建所需的子标签：
- en: 'Under Classifications | Labels. Create a new sub-label under the Confidential
    label, as follows:'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在分类 | 标签下。在机密标签下创建一个新的子标签，具体如下：
- en: '![](img/4010194b-346a-4beb-9e27-1e166663ba6c.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4010194b-346a-4beb-9e27-1e166663ba6c.png)'
- en: Adding a sub-label
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 添加子标签
- en: Name: `Finance and Accounting`
  id: totrans-161
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称：`财务和会计`
- en: Description: `Finance and Accounting` sensitive data that is not intended for
    consumption outside the department
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述：`财务和会计` 敏感数据，不打算在部门外部使用。
- en: 'Add the following conditions: credit card number and **International Banking
    Account Name** (**IBAN**)'
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加以下条件：信用卡号码和 **国际银行账户名称**（**IBAN**）。
- en: Leave Recommended to apply the label
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持推荐应用标签。
- en: Next, we will configure the custom policy for the Finance and Accounting department.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我们将为财务和会计部门配置自定义策略。
- en: Under Classifications | Policies. Create one policy for `Finance and Accounting`.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在分类 | 策略下，为 `财务和会计` 创建一个策略。
- en: Assign the `Finance and Accounting` group to the policy.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 `财务和会计` 组分配给策略。
- en: Click Add or remove labels.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击添加或删除标签。
- en: Add the Finance and Accounting label.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加财务和会计标签。
- en: AIP is currently limited to providing only one sub-level label.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: AIP 目前仅限于提供一个子级标签。
- en: 'Leave the other settings as their defaults, as follows:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保留其他设置为默认设置，具体如下：
- en: '![](img/fd76911b-3c9f-42b5-a626-53733af1db36.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fd76911b-3c9f-42b5-a626-53733af1db36.png)'
- en: Scoping for Finance and Accounting users
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 为财务和会计用户设置作用域
- en: Log in as `Karim Manar` from the Finance and Accounting group on the second
    test client, and open Word.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以 `Karim Manar` 身份登录第二个测试客户端上的财务和会计组，并打开 Word。
- en: 'You should see the new label, as follows:'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您应该会看到如下的新标签：
- en: '![](img/9c8e6e34-9e8d-4a08-b310-f92a7246d8b3.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9c8e6e34-9e8d-4a08-b310-f92a7246d8b3.png)'
- en: Finance and Accounting label result
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 财务和会计标签结果
- en: All other users will receive the default label set.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 所有其他用户将收到默认标签设置。
- en: The next feature we already activated is the recommendation of the label if
    the specific condition matches.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们已启用的下一个功能是，如果特定条件匹配，将自动推荐标签。
- en: Log in as `Karim Manar`.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以 `Karim Manar` 身份登录。
- en: Open Word and create a document with the content `My AMEX card number is 344047014854133`.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Word 并创建包含内容 `我的 AMEX 卡号是 344047014854133` 的文档。
- en: 'Save the document and the recommendation for the label appears as follows:'
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存文档后，标签推荐将显示如下：
- en: '![](img/18acc017-9aff-42ee-b506-376f502d0bb7.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](img/18acc017-9aff-42ee-b506-376f502d0bb7.png)'
- en: AIP label recommendation feature example
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: AIP 标签推荐功能示例
- en: Remember, we start without encrypting the information to teach your users and
    to avoid problems with the end user experience and use of encrypted information.
    We also want to gather more information about the rules to have a clear identifier
    before starting automatic encryption.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，我们从不加密信息开始，以便教会用户并避免影响最终用户体验和加密信息的使用。我们还希望收集更多关于规则的信息，以便在开始自动加密之前拥有明确的标识符。
- en: 'With this option, you can also define a specific default label for each policy.
    This is a very helpful feature to support the usability of a specific department
    user, because the Finance and Accounting department handles mostly Confidential
    content. Define the default label, as follows:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此选项，你还可以为每个策略定义特定的默认标签。这是一个非常有用的功能，能够支持特定部门用户的可用性，因为财务和会计部门大多处理机密内容。定义默认标签，如下所示：
