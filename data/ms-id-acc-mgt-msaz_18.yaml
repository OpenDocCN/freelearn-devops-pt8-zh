  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6fbe7f59-b256-495c-ac4f-08717d8fd4a2.png)'
- en: AIP policy advanced settings
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: AIP 策略高级设置
- en: 'You will find additional features in this area, as follows:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在此区域找到其他功能，如下所示：
- en: '![](img/ab3fbed4-dc2a-49f7-87d0-79979f5809e2.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ab3fbed4-dc2a-49f7-87d0-79979f5809e2.png)'
- en: Configured advanced settings in the policy
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在策略中配置的高级设置
- en: Next, we will explore the automatic classification feature.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将探索自动分类功能。
- en: Configuring automatic classification and protection
  id: totrans-215
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置自动分类和保护
- en: AIP also provides automatic classification. The feature requires the **Azure
    Information Protection P2** licensing. The feature is included in the **EMS E5**
    and **Microsoft 365 E5** plan.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: AIP 还提供自动分类功能。此功能需要**Azure 信息保护 P2**许可。此功能包含在**EMS E5**和**Microsoft 365 E5**计划中。
- en: 'Start with clear rules and identifiers with automatic classification. For example,
    if a company uses an identifier in the document, such as `Approved for public
    consumption`, you can build an easy condition like we do in the following steps:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 从清晰的规则和标识符开始自动分类。例如，如果公司在文档中使用某个标识符，如“公开消费批准”，你可以像我们在以下步骤中所做的那样构建一个简单的条件：
- en: 'Edit the Highly Confidential | All Employees label and add the following condition:'
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑“高度机密 | 所有员工”标签并添加以下条件：
