  zh: 准备配置和管理 AIP
- en: Azure RMS management with PowerShell
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 PowerShell 管理 Azure RMS
- en: Configuring AIP
