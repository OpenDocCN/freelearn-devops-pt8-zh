  type: TYPE_NORMAL
  zh: 创建一个新的 Word 文档，并在文档中输入 `My password is Pass@word1`。
- en: The document will be classified automatically as Highly Confidential | All Employees.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该文档将自动分类为“高度机密 | 所有员工”。
