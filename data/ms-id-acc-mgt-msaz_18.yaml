  zh: 在接下来的部分中，我们将讨论并使用最重要的 PowerShell 命令来配置和管理 Azure RMS。您将获得对功能的全面了解，并学习如何开始配置。
- en: Azure RMS super users
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Azure RMS 超级用户
- en: We will start with the connection to the Azure RMS service and the management
    of the super users feature. This feature is disabled by default. To use its functionality,
    we need to enable the feature and assign a mail-enabled group to it. We highly
    recommend adding the AIP Scanner account permanently to the group, and all the
    other required users as and when required. It doesn't matter when the user is
    added to decrypt information from the past.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从连接 Azure RMS 服务和管理超级用户功能开始。此功能默认是禁用的。要使用此功能，我们需要启用该功能并为其分配一个邮件启用的组。我们强烈建议将
    AIP 扫描器帐户永久添加到该组，并根据需要添加其他所需用户。无论何时将用户添加到组中，都不影响解密过去的信息。
