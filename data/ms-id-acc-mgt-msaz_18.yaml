  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你的私人邮件账户：
- en: '![](img/a70ba14a-a640-4494-856d-b8f05ef5461f.png)'
  id: totrans-278
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a70ba14a-a640-4494-856d-b8f05ef5461f.png)'
- en: Private mail account expected result
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 预期结果为私人邮件账户
- en: 'Click Read the message:'
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击阅读邮件：
- en: '![](img/1f3ec975-c40e-4b8f-9f37-8be11626ea90.png)'
  id: totrans-281
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1f3ec975-c40e-4b8f-9f37-8be11626ea90.png)'
- en: Read the encrypted message dialog
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读加密邮件的对话框
- en: 'You will get two options to access the protected content:'
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将获得两种访问受保护内容的选项：
- en: '![](img/529ed973-7ee1-48cf-ac44-5945a6907e0e.png)'
  id: totrans-284
  prefs: []
  type: TYPE_IMG
  zh: '![](img/529ed973-7ee1-48cf-ac44-5945a6907e0e.png)'
- en: Sign in or one-time passcode authentication option
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 登录或一次性密码认证选项
- en: Choose the one-time passcode option to see the passcode behavior.
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一次性密码选项查看密码行为。
- en: 'You will receive a mail with the passcode:'
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将收到一封带有密码的邮件：
- en: '![](img/e0a68b5b-7aa0-4519-9753-9ab4dfd5c5b4.png)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e0a68b5b-7aa0-4519-9753-9ab4dfd5c5b4.png)'
- en: Received verification code
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 收到验证代码
- en: 'Enter the passcode and click Continue:'
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入密码并点击继续：
- en: '![](img/84cd9668-97c5-473d-9214-c8f58738988e.png)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![](img/84cd9668-97c5-473d-9214-c8f58738988e.png)'
- en: Code verification
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 代码验证
- en: 'And you can read the mail:'
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后你可以阅读邮件：
- en: '![](img/977e3ef3-0294-47f2-93e8-29f448063cab.png)'
  id: totrans-294
  prefs: []
  type: TYPE_IMG
  zh: '![](img/977e3ef3-0294-47f2-93e8-29f448063cab.png)'
- en: Message in plaintext
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 纯文本消息
- en: After working through a few automatic options, we will start using the justification
    option.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理完一些自动选项后，我们将开始使用说明选项。
- en: Using justification
  id: totrans-297
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用说明
- en: 'The justification feature is a good option to change a recommended label or
    modify an existing label to address the sensitivity of a modified document. You
    can enable this feature under the policy settings:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 说明功能是一个很好的选择，可以更改推荐标签或修改现有标签，以应对修改文档的敏感性。你可以在政策设置中启用此功能：
- en: '![](img/925fa9bc-3beb-4c37-b58f-2cf1fc411c30.png)'
  id: totrans-299
  prefs: []
  type: TYPE_IMG
  zh: '![](img/925fa9bc-3beb-4c37-b58f-2cf1fc411c30.png)'
- en: Justification enabled
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 启用说明
- en: 'To test the functionality, open a document and downgrade it to the personal
    label:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试功能，打开一个文档并将其降级为个人标签：
- en: '![](img/722ba8ea-62bb-449f-85eb-4826b1edb658.png)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
  zh: '![](img/722ba8ea-62bb-449f-85eb-4826b1edb658.png)'
- en: Providing a justification
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 提供说明
- en: 'After a while, you will be able to see the following modification in the activity
    logs:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 稍等片刻，你将能在活动日志中看到以下修改：
- en: '![](img/c5263e1d-87a9-4e1a-aa03-49368c5b34fb.png)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c5263e1d-87a9-4e1a-aa03-49368c5b34fb.png)'
- en: Log information for the justification
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 说明的日志信息
- en: We recommend using the activity logs to provide information on your classification
    life cycle. You particularly need this information to improve your automatic rules.
    Maybe your conditions are no longer valid or not clear and data gets recommended
    for the wrong classification label.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议使用活动日志来提供你的分类生命周期信息。你尤其需要这些信息来改进你的自动规则。可能是你的条件已经不再有效或不够清晰，导致数据被推荐到错误的分类标签。
- en: Configuring protection options
  id: totrans-308
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置保护选项
- en: Once your classification labels are appropriate and the users have been trained
    with the new methods, we can increase the protection options to achieve a more
    protected state.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的分类标签适当，并且用户已接受新方法的培训，我们可以增强保护选项，达到更高的保护状态。
- en: 'For email messages, we can use the option to increase the mail classification
    based on the highest attachment classification. We highly recommend using this
    as a recommended option and only if you have a crystal clear use case for the
    automatic option. With the following steps, you can configure this use case:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 对于电子邮件消息，我们可以使用该选项基于最高的附件分类来提高邮件的分类级别。我们强烈建议将其作为推荐选项，只有在你有明确的自动选项使用案例时才使用。通过以下步骤，你可以配置这个使用案例：
- en: 'You can find the option in the policy configuration:'
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以在策略配置中找到此选项：
- en: '![](img/1c658a61-d05b-4561-9d76-308662de3859.png)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1c658a61-d05b-4561-9d76-308662de3859.png)'
- en: Recommended classification option
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐的分类选项
- en: Log in as Don Hall to a test client and create two Word documents, one classified
    as `Public` and the other as `Confidential`.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以 Don Hall 身份登录到测试客户端，并创建两个 Word 文档，一个分类为`公开`，另一个分类为`机密`。
- en: 'Next, create a test email with the two attachments and send it to `Ye Xu`,
    as follows:'
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，创建一封带有两个附件的测试电子邮件，并将其发送给`叶旭`，如下所示：
- en: '![](img/3f07b985-73ae-4c0d-96c9-13b275b6c626.png)'
  id: totrans-316
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3f07b985-73ae-4c0d-96c9-13b275b6c626.png)'
- en: Recommendation in action
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 实施中的推荐
- en: 'The following two options are useful for using custom protection:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 以下两种选项适用于使用自定义保护：
- en: '![](img/27ceaf5f-4c51-4714-8b9e-fc1e3b933976.png)'
  id: totrans-319
  prefs: []
  type: TYPE_IMG
  zh: '![](img/27ceaf5f-4c51-4714-8b9e-fc1e3b933976.png)'
- en: Additional protection features for Office users
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: Office 用户的附加保护功能
- en: 'We will test the options with Don Hall in the following steps:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在以下步骤中与 Don Hall 一起测试这些选项：
- en: Log in as Don Hall and create a new Word document.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以 Don Hall 身份登录并创建一个新的 Word 文档。
- en: 'Click the Protect icon and use the Custom Permissions:'
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击保护图标并使用自定义权限：
- en: '![](img/90c69119-6cd2-4441-97f4-40109868ff6c.png)'
  id: totrans-324
  prefs: []
  type: TYPE_IMG
  zh: '![](img/90c69119-6cd2-4441-97f4-40109868ff6c.png)'
- en: Custom permissions dialog
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义权限对话框
- en: 'Assign co-author permissions to Ye Xu and one external user, as follows:'
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将协作者权限分配给叶旭和一名外部用户，如下所示：
- en: '![](img/1021621b-3659-4300-8d87-d8e24dd17c05.png)'
  id: totrans-327
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1021621b-3659-4300-8d87-d8e24dd17c05.png)'
- en: Using the custom permission options, including external accounts
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 使用自定义权限选项，包括外部账户
- en: Send the mail with the document attached to the two recipients.
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将邮件和文档附件发送给两个收件人。
- en: 'Open the mail and the attachment on the external user''s computer:'
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在外部用户的计算机上打开邮件和附件：
- en: '![](img/92b9b564-1b35-4e0b-b327-b403aa86954b.png)'
  id: totrans-331
  prefs: []
  type: TYPE_IMG
  zh: '![](img/92b9b564-1b35-4e0b-b327-b403aa86954b.png)'
- en: External users, view of the protected information
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 外部用户，受保护信息的查看
- en: 'Be aware that the behavior of Azure RMS protected content is slightly different
    and depends on the configuration and RMS enablement of the recipient. If the other
    user also uses Office 365, there should be a transparent usage for the recipient
    without login prompt. When the user is not using any Microsoft cloud service and
    no Azure AD, the recipient will be automatically processed to create an ad hoc
    Azure AD account in order to use the Azure RMS functionality. Prepare your external
    recipients and include them in the training you do for your internal users:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，Azure RMS 保护内容的行为稍有不同，取决于收件人的配置和 RMS 启用情况。如果另一方也使用 Office 365，收件人应能无缝使用，无需登录提示。当用户没有使用任何
    Microsoft 云服务且没有 Azure AD 时，收件人将自动处理，创建一个临时的 Azure AD 账户以使用 Azure RMS 功能。准备好你的外部收件人，并将其纳入你为内部用户进行的培训中：
- en: If you want to regulate all Azure RMS protected content, you should build a
    label for the process and hide the button.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想管理所有 Azure RMS 保护内容，你应为此流程创建一个标签并隐藏按钮。
- en: 'Use the Do Not Forward button in Outlook to encrypt the message:'
  id: totrans-335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Outlook 中的“不要转发”按钮对邮件进行加密：
- en: '![](img/7e4e7cbd-914c-451b-88fe-e9a892bc11f7.png)'
  id: totrans-336
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7e4e7cbd-914c-451b-88fe-e9a892bc11f7.png)'
- en: Do Not Forward button in Outlook (not in other Office products)
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: Outlook 中的“不要转发”按钮（其他 Office 产品中没有）
- en: Provide a fully explained Business to Business and Business to Customer protection
    scenario.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 提供详细解释的B2B和B2C保护场景。
- en: You can provide this functionality inside your labels.
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以在标签内提供此功能。
- en: 'We can create a custom label called `Partners` under Confidential and assign it
    to the global policy, as follows:'
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以创建一个名为`Partners`的自定义标签，放在“机密”类别下，并将其分配到全局策略中，如下所示：
- en: '![](img/3fd4f264-8819-4a3d-8d9d-cfb6cbea07c5.png)'
  id: totrans-341
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3fd4f264-8819-4a3d-8d9d-cfb6cbea07c5.png)'
- en: Using the custom protection options in a label
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签中使用自定义保护选项
- en: Use a custom footer with the following text "classified as partner confidential".
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用自定义页脚，内容为“分类为合作伙伴机密”。
- en: Log in as Don Hall to a test client.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以Don Hall身份登录测试客户端。
- en: 'Create a Word document and test the new functionality, as follows:'
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个Word文档并测试新功能，如下所示：
- en: '![](img/4642bcf0-fb3c-45b3-9d67-fcfd6ead2db9.png)'
  id: totrans-346
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4642bcf0-fb3c-45b3-9d67-fcfd6ead2db9.png)'
- en: Testing the custom permission option in Word
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 测试Word中的自定义权限选项
- en: 'Create a new mail in Outlook and test the new functionality, as follows:'
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Outlook中创建一封新邮件并测试新功能，如下所示：
- en: '![](img/b7aa6f6b-5963-4ee1-bd0b-c9220c063e89.png)'
  id: totrans-349
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b7aa6f6b-5963-4ee1-bd0b-c9220c063e89.png)'
- en: Testing the Do Not Forward button in Outlook
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 测试Outlook中的“禁止转发”按钮
- en: Keep in mind that online Office components can't use protected information.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，在线Office组件无法使用受保护的信息。
- en: 'Actually, Microsoft supports many different applications and file formats to
    classify and protect; you can see the applications in the following screenshot:'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，微软支持许多不同的应用程序和文件格式进行分类和保护；您可以在以下截图中查看这些应用程序：
- en: '![](img/6471d373-e38e-477d-ac64-8b14c6a8924e.png)'
  id: totrans-353
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6471d373-e38e-477d-ac64-8b14c6a8924e.png)'
- en: Document types supported by Azure RMS
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: Azure RMS支持的文档类型
- en: 'Microsoft also provides a universal solution over the integration that we can
    use to classify and protect sensitive data. The following steps show the procedure:'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 微软还提供了一个通用解决方案，我们可以通过它来分类和保护敏感数据。以下步骤展示了该过程：
- en: 'Log on as Don Hall and open your `OneDrive` folder, as follows:'
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以Don Hall身份登录并打开您的`OneDrive`文件夹，如下所示：
- en: '![](img/27c08799-e499-4301-bede-17d06ea5641b.png)'
  id: totrans-357
  prefs: []
  type: TYPE_IMG
  zh: '![](img/27c08799-e499-4301-bede-17d06ea5641b.png)'
- en: Using the desktop classification option
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 使用桌面分类选项
- en: Right-click on the `Finance` folder and choose Classify and protect.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击`Finance`文件夹并选择“分类与保护”。
- en: 'Use the Confidential | All Employees label to basically classify the documents,
    as follows:'
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“机密 | 所有员工”标签来基本分类文档，如下所示：
- en: '![](img/e8a7380b-3a72-47fb-97c9-c147cb4e1b97.png)'
  id: totrans-361
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e8a7380b-3a72-47fb-97c9-c147cb4e1b97.png)'
- en: Choosing the All Employees label to classify the information
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 选择“所有员工”标签来对信息进行分类
- en: Later, if you have your complete process in place, you can provide a specific
    label and protect the information.
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 稍后，如果您已完成整个流程，您可以提供一个特定标签并保护信息。
- en: 'You will be able to see a report of all actions:'
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将能够看到所有操作的报告：
- en: '![](img/c39074bd-4209-4b15-b4d9-ed51e8d5b7c4.png)'
  id: totrans-365
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c39074bd-4209-4b15-b4d9-ed51e8d5b7c4.png)'
- en: Specific label reporting
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 特定标签报告
- en: With this option, you can classify and protect several different files, based
    on the automatic rules or your manually chosen label.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 通过此选项，您可以基于自动规则或手动选择的标签对多个不同的文件进行分类和保护。
- en: Activating unified labeling
  id: totrans-368
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用统一标签
- en: With the strategy of Microsoft to build a complete Information Protection solution,
    Office 365 and AIP labels will be merged together. With this option, you will
    have full integration with the most important services.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 随着微软构建完整信息保护解决方案的战略，Office 365和AIP标签将合并在一起。通过此选项，您将能够与最重要的服务进行完全集成。
- en: 'In the following steps, we will activate the unified labeling functionality:'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
