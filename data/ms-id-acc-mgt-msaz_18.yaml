  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对所有由权限管理管理的受保护内容拥有完全控制权
- en: Full owner rights to super users for all user licenses that are issued by the subscriber's
    organization
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对所有由订阅者组织发放的用户许可证，超级用户拥有完全的所有者权限
- en: Decryption of any rights-protected content file and removal of rights-protection from
    it for content previously protected within that organization
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解密任何受权限保护的内容文件，并将其从之前在该组织内保护的内容中移除保护
