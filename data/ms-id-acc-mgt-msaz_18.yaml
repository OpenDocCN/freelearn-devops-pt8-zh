  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b9b4ba6a-c112-480d-936c-2e7743970a87.png)'
- en: Scoping the default label on custom policies
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在自定义策略中限定默认标签
- en: 'Create more sub-labels for the following departments to get an idea of how
    you can design your labels. In a real project, test and monitor the use of labels
    and leave it at a minimum, for example:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 为以下部门创建更多子标签，以便了解如何设计你的标签。在实际项目中，测试并监控标签的使用，并保持最低限度，例如：
- en: Strategy Consulting
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战略咨询
- en: Senior Management
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级管理
- en: Human Resources
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人力资源
- en: Executives
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高层管理人员
- en: If you are using more policies, the last policy wins in a conflicting setting.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用多个策略，最后一个策略在冲突设置中胜出。
- en: 'The next screenshot shows the classification schema:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 下一张截图显示了分类架构：
- en: '![](img/ece9f9bb-d4bf-4368-92cb-78288ddba63b.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ece9f9bb-d4bf-4368-92cb-78288ddba63b.png)'
- en: Modified classification schema
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 修改后的分类架构
- en: You can use the same strategy for sensitive projects for other departments.
    Always think, discuss the real requirement for a new label, and assign it to the
    associated user group. It's very important to have an explicit usage and a proper
    handling for the user to provide a successful solution.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为其他部门的敏感项目使用相同的策略。始终思考、讨论新的标签的实际需求，并将其分配给相关用户组。明确使用目的并正确处理，对于用户提供成功的解决方案至关重要。
- en: Using visual markings
  id: totrans-199
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用视觉标记
- en: The next option we can add is the marking option, to make the classification
    also visible in the content of the mail or document as a header, footer, or watermark.
    By default, the marking option is applied under the Confidential and Highly Confidential
    labels.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的选项是标记选项，使得分类在邮件或文档的内容中也能作为页眉、页脚或水印可见。默认情况下，标记选项应用于机密和高度机密标签下。
- en: 'With the next steps in this section we will reach and view the following result:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的下一步中，我们将达到并查看以下结果：
- en: View the default behavior for the Confidential label
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看机密标签的默认行为
- en: Open Word as Don Hall and apply the Confidential | All Employees label
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以 Don Hall 的身份打开 Word，并应用“机密 | 所有员工”标签
- en: You will notice the footer contains Classified as Confidential
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你会注意到页脚包含“分类为机密”
- en: If you work with templates that already use the header/footer section, you need
    to test the templates to ensure that the classification doesn't crash your template
    design. By default, no watermark will be applied.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用已经包含页眉/页脚部分的模板，你需要测试这些模板，以确保分类不会导致模板设计崩溃。默认情况下，不会应用水印。
- en: Use the following source to customize the visual markings: [https://bit.ly/2Cu8BnU](https://bit.ly/2Cu8BnU).
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下来源自定义视觉标记：[https://bit.ly/2Cu8BnU](https://bit.ly/2Cu8BnU)。
- en: A typical example could be `Classified as ${Item.Label} from ${User.Name} at ${Event.DateTime}`.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的例子可以是`Classified as ${Item.Label} from ${User.Name} at ${Event.DateTime}`。
- en: 'If you are using the new AutoSave option, we recommend enabling the continuous
    classification feature in the Advanced settings with the following strings NAME:
    RunPolicyInBackground, VALUE: True, for example:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你使用新的自动保存选项，我们建议在高级设置中启用连续分类功能，使用以下字符串：NAME: RunPolicyInBackground，VALUE:
    True，例如：'
