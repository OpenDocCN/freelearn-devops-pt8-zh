- en: Chapter 10. Administrating the Mobile Features of Salesforce CRM
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章：Salesforce CRM的移动功能管理
- en: In the previous chapter, we looked at how external third-party web functionality
    can be used within Salesforce where we introduced Visualforce and provided a detailed
    guide to using the Salesforce AppExchange which provides the ability to extend
    and enhance the core functionality of Salesforce CRM.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们探讨了如何在Salesforce中使用外部第三方Web功能，我们介绍了Visualforce并提供了详细指南，介绍了如何使用Salesforce
    AppExchange，后者提供了扩展和增强Salesforce CRM核心功能的能力。
- en: In this chapter, we will look at the administration of Salesforce Mobile solutions,
    which can significantly improve productivity and user satisfaction for users accessing
    data and application functionality whilst mobile and away from the office.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨Salesforce移动解决方案的管理，这些解决方案可以显著提高移动办公用户在外出时访问数据和应用功能的生产力和用户满意度。
- en: In the past, mobile devices that were capable of accessing software applications
    were very expensive. Often these devices were regarded as a nice accessory by
    management, and seen as a company perk by field-based teams.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，能够访问软件应用程序的移动设备非常昂贵。通常这些设备被管理层视为一种不错的配件，且被基于外勤工作的团队看作是公司的福利。
- en: Today, mobile devices are almost ubiquitous within the business environment,
    and organizations of all sizes are realizing the benefits of using mobile phones
    and devices to access business applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，移动设备几乎在商业环境中无处不在，各种规模的组织都意识到使用手机和设备访问商业应用程序的好处。
- en: Salesforce has taken the lead in recognizing how mobile has become the new standard
    for being connected in people's personal and professional lives. And how more
    and more, the users of their apps are living lives connected to the Internet,
    but rather than sitting at a desk in the office, they are in between meetings,
    on the road, in planes, in trains, in cabs, or even in the queue for lunch. As
    a result, Salesforce have developed innovative mobile solutions that help you
    and your users embrace this mobile-first world in Salesforce CRM.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce在认识到移动设备已成为人们个人和职业生活中保持连接的新标准方面走在了前列。越来越多的应用用户不仅仅是在办公桌前，他们的生活已经与互联网紧密相连，而是他们在会议间隙、路上、飞机上、火车上、出租车里，甚至是在排队等午餐的过程中。因此，Salesforce开发了创新的移动解决方案，帮助你和你的用户在Salesforce
    CRM中拥抱这个移动优先的世界。
- en: 'The following topics are being covered in this chapter:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
