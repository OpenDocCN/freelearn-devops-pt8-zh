- en: Operational Excellence Considerations
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作卓越考虑因素
- en: Application maintainability is one of the main aspects that a solutions architect
    should consider during architectural design. Every new project starts with lots
    of planning and resources at the beginning and teams spend the initial months
    creating and launching your application. After the production launch, the application
    needs several things to be taken care of to keep operating. You need to continually
    monitor your application to find and resolve any issues on a day-to-day basis.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序可维护性是解决方案架构师在架构设计过程中需要考虑的主要方面之一。每个新项目开始时都需要大量的规划和资源，团队会花费最初的几个月来创建和发布应用程序。生产发布后，应用程序需要进行多方面的维护才能继续运行。你需要持续监控应用程序，以便在日常运营中发现并解决任何问题。
- en: The operations team needs to handle application infrastructure, security, and
    any software issues to make sure your application is running reliably without
    any problems or issues. Often, enterprise applications are complex, with defined
    **Service-Level Agreements** (**SLA**) regarding application availability. Your
    operations team needs to understand business requirements and prepare themselves
    accordingly to respond to any event.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 运维团队需要处理应用程序基础设施、安全性以及任何软件问题，以确保你的应用程序可靠运行，没有任何问题或故障。通常，企业应用程序非常复杂，并且有明确的**服务级别协议**（**SLA**），涉及到应用程序的可用性。你的运维团队需要理解业务需求，并做好相应准备，以应对任何事件。
- en: Operational excellence is all about ensuring that every component and layer
    of your system architecture operates in an efficient way. This involves continuous
    monitoring, optimization, and improvement of processes, systems, and services.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 操作卓越的核心在于确保系统架构的每个组件和层次都以高效的方式运行。这涉及到对过程、系统和服务的持续监控、优化和改进。
- en: Operational excellence should be implemented across every component and layer
    of architecture. In modern microservice applications, there are so many moving
    parts involved that make system operations and maintenance a complicated task.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 操作卓越应当在架构的每个组件和层次中实施。在现代微服务应用中，涉及到许多不同的部分，使得系统的操作和维护成为一项复杂的任务。
- en: Your operations team needs to put proper monitoring and alert mechanisms in
    place to tackle any issues that could hamper the business flow. Operational issues
    involve coordination from several teams for preparation and resolution.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你的运维团队需要建立适当的监控和警报机制，以解决可能妨碍业务流的任何问题。操作问题涉及多个团队的协调，进行准备和解决。
- en: 'In this chapter, you will learn various design principles applicable to achieving
    operational excellence for your solution. You will get an understanding of the
    right selection of technologies to ensure operational maintainability at every
    layer of your software application. You will learn the following best practices
    of operational excellence:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习适用于实现操作卓越的各种设计原则。你将了解如何选择合适的技术，以确保软件应用程序每一层的操作可维护性。你将学习以下操作卓越的最佳实践：
- en: Design principles for operational excellence
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作卓越的设计原则
- en: Selecting technologies for operational excellence
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择技术实现操作卓越
- en: Achieving operational excellence in the public cloud
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共云中实现操作卓越
- en: Driving efficiency with CloudOps
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过CloudOps提升效率
- en: By the end of this chapter, you will know various processes and methods to achieve
    operational excellence. You will have learned about best practices you can apply
    throughout application design, implementation, and post-production to improve
    application operability.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章结束时，你将了解实现操作卓越的各种流程和方法。你将学到可以在应用程序设计、实施和后期生产过程中应用的最佳实践，以提高应用程序的可操作性。
- en: Design principles for operational excellence
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作卓越的设计原则
- en: Operational excellence is about running your application with minimal possible
    interruption to gain maximum business value. It is about applying continuous improvements
    to make the system efficient.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 操作卓越是指以最小的中断运行应用程序，以获得最大的业务价值。它是通过应用持续改进来使系统高效。
- en: The following sections talk about the standard design principles that can help
    you strengthen your system’s maintainability. You will find that all operational
    excellence design principles are closely related to and complement each other.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分将讨论可以帮助你增强系统可维护性的标准设计原则。你会发现所有的操作卓越设计原则都彼此紧密相关，并相互补充。
- en: Automating manual tasks
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动化手动任务
- en: Technology moves fast, and IT operations need to keep up with that, particularly
    where hardware and software inventories are procured from multiple vendors. Enterprises
    are building hybrid cloud and multi-cloud systems, so you must learn how to handle
    both on-premises and cloud operations. Modern systems have extensive user bases,
    with various microservices working together and millions of devices connected
    in a network. There are many moving parts in an IT operation, making it difficult
    to run things manually.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 技术发展迅速，IT 运营需要跟上这一速度，尤其是在硬件和软件库存来自多个供应商的情况下。企业正在构建混合云和多云系统，因此您必须学习如何处理本地和云端的操作。现代系统拥有广泛的用户基础，各种微服务协同工作，数百万设备通过网络连接。IT
    运营中有许多动态组件，使得手动操作变得非常困难。
- en: Organizations maintain agility, and operations have to be fast to make use of
    the required infrastructure for new service development and deployment. The operations
    team has a more significant responsibility to keep services up and running and
    recover quickly in case of an unexpected event. Now, it is required to take a
    proactive approach in IT operations rather than waiting for an incident to happen
    and then reacting.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 组织保持敏捷，运营需要迅速响应，以便为新服务的开发和部署提供所需的基础设施。运营团队有更大的责任，确保服务持续运行，并能在发生意外事件时快速恢复。如今，IT
    运营要求采取主动的方式，而不是等到事件发生后再进行反应。
- en: Your operations team can work very efficiently by applying automation. Manual
    jobs need to be automated so that the team can focus on more strategic initiatives
    rather than getting overworked with tactical work. Automating active discovery
    and response for any security threat is most important to free up the team. Spinning
    up a new server or starting and stopping services should be automated using an
    **infrastructure as code** (**IaC**) approach. Automation allows the team to devote
    more time to innovation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用自动化，您的运营团队可以高效工作。需要将手动工作自动化，以便团队能够将精力集中在更具战略性的任务上，而不是被战术性的工作压得喘不过气来。自动化主动发现和响应任何安全威胁是最重要的，以释放团队的精力。通过**基础设施即代码**（**IaC**）的方法，启动新服务器或启动和停止服务应该自动化。自动化让团队能够投入更多时间进行创新。
- en: For your web-facing application, you can detect anomalies in advance using machine
    learning prediction, before they impact your system. You can raise an automated
    security ticket if someone exposes your server to the world with HTTP port `80`.
    You can pretty much automate the entire infrastructure and redeploy it multiple
    times as a *one-click solution*. Automation also helps to prevent human error,
    which can occur even if a person is doing the same job repetitively. Automation
    is now a must-have for IT operations.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您的面向 Web 的应用程序，您可以通过使用机器学习预测提前发现异常，避免其对系统造成影响。如果有人通过 HTTP 端口`80`暴露了您的服务器，您可以自动化地生成安全工单。几乎可以自动化整个基础设施，并多次重新部署，作为*一键解决方案*。自动化还有助于防止人为错误，即使一个人重复做同一工作时，也可能发生错误。自动化现在是
    IT 运营的必备工具。
- en: Making incremental and reversible changes
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进行渐进式和可逆的变更
- en: Operational optimization is an ongoing process whereby continuous effort is
    required to identify gaps and improve on these. These gaps could be focused on
    reliability, availability, performance, and cost-effectiveness, ensuring that
    the architecture supports the business goals and adapts to changing needs. Achieving
    operational excellence is a journey. Changes are always required in all parts
    of your workload to maintain it. For example, often, the operating systems of
    your server need to be updated with a security patch provided by your vendor.
    Various software that your application uses needs version upgrades. You might
    need to make changes in the system to adhere to new compliance requirements.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 运营优化是一个持续的过程，需要不断努力识别差距并加以改进。这些差距可能集中在可靠性、可用性、性能和成本效益上，确保架构支持业务目标并适应不断变化的需求。实现卓越运营是一段旅程。在维护过程中，您始终需要对工作负载的各个部分进行更改。例如，通常需要通过供应商提供的安全补丁更新服务器的操作系统。您应用程序使用的各种软件也需要进行版本升级。您可能需要对系统进行更改，以符合新的合规要求。
- en: You should design your workload in such a way that it allows all system components
    to get updated regularly so the system will benefit from the latest and most significant
    updates available. Automate your flow to apply small, incremental changes to avoid
    any significant impact. Any changes should be reversible to restore the system’s
    working conditions in case of any issues. Incremental changes help with thorough
    testing and improve overall system reliability. Automate any change management
    to avoid human error and achieve efficiency.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该设计工作负载，使所有系统组件都能定期更新，从而使系统能够受益于最新和最重要的更新。自动化流程以应用小而渐进的变化，避免任何重大影响。任何变化都应该是可逆的，以便在出现问题时恢复系统的正常运行状态。渐进式变化有助于彻底测试，并提高整体系统的可靠性。自动化任何变更管理，以避免人为错误并提高效率。
- en: Predicting failures and responding
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预测故障并作出响应
- en: Preventing failures is vital to achieving operational excellence. Failures are
    bound to happen, and it’s critical to identify them as far in advance as possible.
    During architecture design, anticipate failure and ensure you design for failure
    to prevent it from happening. Assume that everything will fail all the time and
    have a backup plan ready. Perform regular exercises to identify any potential
    source of failure. Try to remove or mitigate any resource that could cause a failure
    during system operation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 预防故障对于实现卓越的操作至关重要。故障是难以避免的，关键是尽早发现并预见它们。在架构设计过程中，预见到故障并确保设计能够应对故障，从而防止其发生。假设一切都会随时失败，并准备好备份方案。定期进行演练，以识别任何潜在的故障源。尽量去除或减轻在系统运行过程中可能导致故障的任何资源。
- en: Create a test scenario based on your SLA that includes a system **recovery time
    objective** (**RTO**) and **recovery point objective** (**RPO**). Test your scenario,
    and make sure you understand their impact. Ensure your team is ready to respond
    to any incident by simulating a production-like scenario. Test your response procedure
    to make sure it is resolving issues effectively and create a confident team that
    is familiar with response execution.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 基于你的SLA创建一个测试场景，包括系统**恢复时间目标**（**RTO**）和**恢复点目标**（**RPO**）。测试你的场景，并确保你理解它们的影响。通过模拟类似生产的场景，确保你的团队准备好响应任何事件。测试响应流程，确保它能够有效解决问题，并打造一个熟悉响应执行的自信团队。
- en: Learning from mistakes and refining
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从错误中学习并改进
- en: As operational failures occur in your system, you should learn from the mistakes
    and identify the gaps involved. Make sure those same events do not occur again,
    and you should have a solution ready in case a failure is repeated.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着系统中操作故障的发生，你应该从错误中学习并识别其中的差距。确保这些相同的事件不会再次发生，并准备好解决方案，以防故障重演。
- en: One way to improve is by running a **root cause analysis** (**RCA**). During
    RCA, you gather the team and ask five *Whys*. With each *why*, you peel off one
    layer of the problem, and after asking the last *why*, you get to the bottom of
    the issue. After identifying the actual cause of an issue, you can prepare a solution
    and update the operational runbook with the ready-to-use solution.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 改进的一种方式是进行**根本原因分析**（**RCA**）。在RCA过程中，召集团队并提问五个*为什么*。每提一个*为什么*，就揭开问题的一层，直到最后一个*为什么*，你就能找到问题的根本原因。确定了问题的实际原因后，你可以准备解决方案，并更新操作手册，提供可立即使用的解决方案。
- en: As your workload evolves with time, you must ensure the operation procedure
    gets updated accordingly. Make sure to validate and test all methods regularly
    and that the team is familiar with the latest updates to execute them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 随着工作负载随时间的变化，你必须确保操作程序相应更新。确保定期验证和测试所有方法，并确保团队熟悉最新的更新以便执行它们。
- en: Keeping the operational runbook updated
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持操作手册的更新
- en: Often, a team overlooks documentation, which results in an outdated runbook.
    A runbook provides a guide to executing a set of actions to resolve issues arising
    due to external or internal events. A lack of documentation can make your operation
    people-dependent, which can be risky due to team attrition. Always establish processes
    to keep your system operations people-independent, and document all aspects.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，团队会忽视文档，这导致手册过时。手册提供了一个执行一系列操作的指南，用于解决由于外部或内部事件引发的问题。缺乏文档可能会使你的操作依赖于人员，这样由于团队人员流失可能会带来风险。始终建立流程以保持系统操作独立于人员，并记录所有方面。
- en: In the runbook, you want to keep track of all previous events and actions taken
    by team members to resolve them so that any new team members can quickly resolve
    similar incidents during operation support.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '在操作手册中，你需要跟踪所有之前的事件和团队成员采取的解决措施，这样任何新成员都可以快速解决类似的事件，帮助他们在运营支持过程中迅速应对。  '
- en: The system admin should maintain the runbook with steps to start, stop, patch,
    and update the system. The operations team should include the system testing and
    validation result, along with the procedure to respond to the event. Your runbook
    should also include the defined SLA concerning RTO/RPO, latency, scalability,
    performance, and so on.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '系统管理员应维护操作手册，记录启动、停止、修补和更新系统的步骤。运营团队应包括系统测试和验证结果，以及应对事件的程序。你的操作手册还应包括与RTO/RPO、延迟、可扩展性、性能等相关的定义服务级别协议（SLA）。  '
- en: Automate processes to annotate documents as a team applies changes to the system
    and also after every build. You can use annotation to automate your operation,
    and it is easily readable by code to accommodate business priorities and customer
    needs continuously.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '自动化流程，记录文档，当团队对系统进行更改时以及每次构建后进行标注。你可以通过标注来自动化你的操作，且这些标注可以通过代码轻松读取，以持续适应业务优先级和客户需求。  '
- en: Selecting technologies for operational excellence
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '选择运营卓越的技术  '
- en: The operations team needs to create procedures and steps to handle any operational
    incidents and validate the effectiveness of their actions. They need to understand
    the business need to provide efficient support and collect systems and business
    metrics to measure the achievement of business outcomes.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '运营团队需要创建程序和步骤来处理任何运营事件，并验证他们行动的有效性。他们需要理解业务需求，以提供高效的支持，并收集系统和业务指标来衡量业务成果的实现情况。  '
- en: The operational procedure can be categorized into three phases—planning, functioning,
    and improving. Let’s explore technologies that can help in each phase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '运营程序可以分为三个阶段——规划、执行和改进。让我们来探索可以帮助每个阶段的技术。  '
- en: Planning for operational excellence
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运营卓越的规划
- en: The first step in the operational excellence process is to define operational
    priorities to focus on the high business impact areas. Those areas could be, for
    example, applying automation, streamlining monitoring, developing team skills
    as the workload evolves, and focusing on improving overall workload performance.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '运营卓越过程的第一步是定义运营优先级，聚焦于对业务影响较大的领域。这些领域可以是例如：应用自动化、简化监控、随着工作负载变化发展团队技能，以及专注于提升整体工作负载性能。  '
- en: There are tools and services available that crawl through your system by scanning
    logs and system activity. These tools offer a fundamental set of assessments that
    suggest enhancements for the system’s environment. They assist in forming priorities
    by providing key insights and recommendations for optimization.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '有一些工具和服务可以扫描系统日志和活动，逐步检查你的系统。这些工具提供了一套基本的评估功能，提出对系统环境的优化建议。它们通过提供关键洞察和优化建议，帮助形成优先事项。  '
- en: After identifying and understanding the priorities, you need to design the operation,
    which includes the workloads to design and build the procedures to support them.
    The design of a workload should encompass its implementation, deployment, updating
    process, and operational strategy. An entire workload can be viewed as various
    application components, infrastructure components, security, data governance,
    and operations automation. After operation design, create a checklist for operational
    readiness. These checklists should be comprehensive to ensure the system is ready
    for operation support when going live in production. This includes logging and
    monitoring, a communication plan, an alert mechanism, the team skillset, a team
    support charter, a vendor support mechanism, and so on.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '在识别并理解优先级之后，你需要设计运营流程，其中包括要设计的工作负载，并构建支持这些负载的程序。工作负载的设计应涵盖其实施、部署、更新过程以及运营策略。一个完整的工作负载可以视为由不同的应用组件、基础设施组件、安全、数据治理和运营自动化组成。在设计运营流程后，创建一个操作就绪检查表。这些检查表应该是全面的，以确保系统在生产环境上线时已经准备好进行操作支持。内容包括日志记录和监控、沟通计划、警报机制、团队技能、团队支持章程、供应商支持机制等。  '
- en: 'For operational excellence planning, the following are the areas where you
    need appropriate tools for preparation:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '对于运营卓越规划，以下是需要适当工具进行准备的领域：  '
- en: IT asset management
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'IT资产管理  '
- en: Configuration management
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '配置管理  '
- en: Let’s explore each area in more detail to understand the available tools and
    processes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地探索每个领域，以了解可用的工具和流程。
- en: IT asset management
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IT资产管理
- en: Operational excellence planning requires a list of IT inventories and tracks
    their use. These inventories include infrastructure hardware such as physical
    servers, network devices, storage, end-user devices, and so on. You also need
    to keep track of software licenses, operational data, legal contracts, compliance,
    and so on. IT assets include any system, hardware, or information that a company
    is using to perform a business activity.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 运营卓越规划需要列出IT资产清单并追踪其使用情况。这些资产包括基础设施硬件，如物理服务器、网络设备、存储、终端用户设备等。你还需要跟踪软件许可证、运营数据、法律合同、合规性等。IT资产包括公司用于执行业务活动的任何系统、硬件或信息。
- en: Keeping track of IT assets helps an organization to make strategic and tactical
    decisions regarding operational support and planning. However, managing IT assets
    in a large organization can be daunting. Various **IT asset management** (**ITAM**)
    tools are available for the operations team to help in the asset management process.
    Some of the most popular ITAM tools are **SolarWinds**, **Freshservice**, **ServiceDesk
    Plus**, **Asset Panda**, **PagerDuty**, and **Jira Service Desk**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪IT资产有助于组织做出关于运营支持和规划的战略性和战术性决策。然而，在大型组织中管理IT资产可能是一项艰巨的任务。有多种**IT资产管理**（**ITAM**）工具可供运维团队帮助管理资产过程。最受欢迎的ITAM工具包括**SolarWinds**、**Freshservice**、**ServiceDesk
    Plus**、**Asset Panda**、**PagerDuty**和**Jira Service Desk**。
- en: 'IT management is more than tracking IT assets. It also involves monitoring
    and collecting asset data continuously to optimize usage and operation costs.
    ITAM makes the organization more agile by providing end-to-end visibility and
    the ability to apply patches and upgrades quickly. The following diagram illustrates
    ITAM:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: IT管理不仅仅是追踪IT资产。它还涉及持续监控和收集资产数据，以优化使用情况和运营成本。ITAM通过提供端到端的可视化以及快速应用补丁和升级的能力，使组织更加敏捷。下图展示了ITAM：
- en: '![](img/B21336_09_01.png)Figure 9.1: ITAM process'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/B21336_09_01.png)图 9.1：ITAM 过程'
- en: 'As shown in the preceding diagram, the ITAM process includes the following
    phases:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如上图所示，ITAM过程包括以下阶段：
- en: '**Plan**: An asset life cycle starts with planning, a more strategic focus
    to determine the need for overall IT assets and procurement methods. It includes
    a cost-benefit analysis and total cost of ownership.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计划**：资产生命周期从规划开始，这是一个更具战略性的关注点，用于确定整体IT资产的需求和采购方法。它包括成本效益分析和总拥有成本。'
- en: '**Procure**: In the procurement phase, organizations acquire the asset based
    on the planning outcome. They may also decide to develop some holdings as required—for
    example, in-house software for logging and monitoring.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采购**：在采购阶段，组织根据规划结果获取资产。他们还可能决定根据需要开发一些资产——例如，用于日志记录和监控的内部软件。'
- en: '**Integrate**: In this phase, an asset is installed in the IT ecosystem. The
    phase includes the operation and support of the asset, including defining user
    access—for example, installing a log agent to collect logs from all the servers
    in a centralized dashboard and restricting monitoring dashboard metrics to the
    IT operations team.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成**：在这一阶段，资产被安装到IT生态系统中。该阶段包括资产的操作和支持，包括定义用户访问——例如，安装日志代理来从所有服务器收集日志并将其显示在集中式仪表板上，同时将监控仪表板的度量限制为IT运维团队。'
- en: '**Maintain**: In the maintenance phase, the IT operations team keeps track
    of assets and acts to upgrade or migrate them based on the asset life cycle—for
    example, applying a security patch provided by the software vendor. This involves
    keeping track of the end of life for licensed software, such as planning to migrate
    from Windows Server 2008 to Windows 2022, as the old operating system is getting
    to the end of its life.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维护**：在维护阶段，IT运维团队会跟踪资产，并根据资产生命周期采取升级或迁移的行动——例如，应用软件供应商提供的安全补丁。这包括跟踪许可软件的生命周期结束，比如计划从Windows
    Server 2008迁移到Windows 2022，因为旧操作系统已经接近生命周期末期。'
- en: '**Retire**: In the retirement phase, the operations team disposes of the end-of-life
    asset. For example, if an old database server is getting to the end of its life,
    then the team takes action to upgrade it and migrate the required users and support
    to the new server.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**退役**：在退役阶段，运维团队处置生命周期结束的资产。例如，如果一台旧的数据库服务器即将结束其生命周期，团队则采取措施对其进行升级，并将所需的用户和支持迁移到新服务器上。'
- en: ITAM helps organizations adhere to **ISO 19770** compliance requirements. It
    includes software procurement, deployment, upgrade, and support. ITAM provides
    better data security and helps to improve software compliance. It also provides
    better communication between business units such as operations, finance, marketing
    teams, and frontline staff. Configuration management is another aspect of planning
    for operational excellence that helps to maintain IT inventory data along with
    details such as owner and current state. Let’s learn more about it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ITAM 帮助组织遵守**ISO 19770**合规性要求，包括软件采购、部署、升级和支持。ITAM 提供更好的数据安全性并有助于改善软件合规性，还促进了业务单位之间更好的沟通，例如运维、财务、营销团队以及一线员工。配置管理是规划运营卓越的另一个方面，有助于维护
    IT 库存数据，以及诸如所有者和当前状态等细节。让我们深入了解它。
- en: Configuration management
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 配置管理
- en: Configuration management maintains **configuration items** (**CIs**) to manage
    and deliver an IT service. CIs are tracked in the **configuration management database**
    (**CMDB**). The CMDB keeps track of whether the server is physical or virtual,
    the operating system and its version (for example, Windows 2022 or **Red Hat Enterprise
    Linux** (**RHEL**) 8.0), the owner of the server (that is, support, marketing,
    or HR), and whether it has a dependency on other servers such as order management,
    and so on.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 配置管理维护**配置项**（**CIs**），以管理和交付 IT 服务。配置项在**配置管理数据库**（**CMDB**）中进行跟踪。CMDB 记录服务器是物理的还是虚拟的，操作系统及其版本（例如，Windows
    2022 或 **Red Hat Enterprise Linux**（**RHEL**）8.0），服务器的所有者（即，支持、市场或人力资源），以及它是否依赖于其他服务器，如订单管理等。
- en: 'Configuration management is different from asset management. Asset management
    handles the entire life cycle of an asset, from planning to retirement, while
    a CMDB is a component of asset management that stores configuration records of
    an individual asset. As shown in the following diagram, configuration management
    implements the integration and maintenance part of asset management:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 配置管理与资产管理不同。资产管理处理资产的整个生命周期，从规划到退役，而 CMDB 是资产管理的一个组成部分，用于存储单个资产的配置记录。如下面的图所示，配置管理实现了资产管理的集成和维护部分：
- en: '![](img/B21336_09_02.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_02.png)'
- en: 'Figure 9.2: IT asset life cycle versus configuration management'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.2：IT 资产生命周期与配置管理对比
- en: Configuration management, as shown in the preceding diagram, implements the
    *Integrate* and *Maintain* part of asset management.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，配置管理实现了资产管理的*集成*和*维护*部分。
- en: Configuration management and change management are complementary processes within
    IT operations. Configuration management focuses on maintaining an accurate and
    up-to-date record of all the components within an organization’s IT environment,
    including their versions, configurations, and interrelationships. This ensures
    that systems are consistently and efficiently deployed and operated. On the other
    hand, change management oversees and controls modifications to the IT infrastructure,
    ensuring that changes are implemented in a coordinated, systematic manner to prevent
    unintended consequences. Together, they help maintain the integrity and stability
    of IT assets, with configuration management providing the detailed information
    necessary to assess the impact of changes, and change management ensuring that
    alterations to configurations are properly planned, executed, and documented.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 配置管理和变更管理是 IT 运维中的互补过程。配置管理专注于维护组织 IT 环境中所有组件的准确且最新的记录，包括它们的版本、配置和相互关系。这确保了系统的一致性和高效性部署与运行。另一方面，变更管理则负责监督和控制
    IT 基础设施的修改，确保变更以协调和系统化的方式实施，从而防止意外后果。二者共同作用，帮助维护 IT 资产的完整性和稳定性，配置管理提供评估变更影响所需的详细信息，变更管理则确保配置变更经过充分规划、执行并文档化。
- en: A configuration management tool can help the operations team reduce downtime
    by providing readily available information on asset configuration. The most popular
    configuration management tools are Chef, Puppet, Ansible, and Bamboo. You will
    learn more details about them in *Chapter 11*, *DevOps and Solution Architecture
    Framework*.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 配置管理工具可以通过提供资产配置的现成信息，帮助运维团队减少停机时间。最流行的配置管理工具包括 Chef、Puppet、Ansible 和 Bamboo。在*第11章*，*DevOps
    和解决方案架构框架*中，你将了解更多关于它们的细节。
- en: 'IT management becomes easier if your workload is in a public cloud such as
    AWS, Microsoft Azure, or GCP. Cloud vendors provide inbuilt tools to track and
    manage IT inventories and configurations in one place. For example, AWS provides
    services such as AWS Config, which tracks all IT inventories that spin up as a
    part of your AWS cloud workload, and services such as AWS Trusted Advisor, which
    recommends cost, performance, and security improvements, which you can use to
    decide how to manage your workload. You can see an example of AWS Trusted Advisor
    in the following screenshot:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的工作负载托管在像AWS、Microsoft Azure或GCP这样的公共云上，IT管理会变得更加轻松。云服务商提供内建工具，以便在一个地方跟踪和管理IT库存和配置。例如，AWS提供AWS
    Config等服务，跟踪作为AWS云工作负载一部分的所有IT库存，以及AWS Trusted Advisor等服务，它会推荐成本、性能和安全方面的改进，您可以利用这些建议来决定如何管理您的工作负载。以下截图展示了AWS
    Trusted Advisor的示例：
- en: '![](img/B21336_09_03.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_03.png)'
- en: 'Figure 9.3: AWS Trusted Advisor dashboard'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.3：AWS Trusted Advisor仪表板
- en: As shown in the preceding screenshot, the AWS **Trusted Advisor Dashboard**
    shows 12 security issues that can be further explored to find out more details,
    among other things.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所示的截图所示，AWS **Trusted Advisor仪表板**显示了12个安全问题，可以进一步探索以了解更多细节等内容。
- en: 'Configuration management plays a crucial role in continuously monitoring and
    documenting the configurations of IT resources, enabling the automation of configuration
    evaluations against predefined standards. The benefits of configuration management
    include:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 配置管理在持续监控和记录IT资源配置中起着至关重要的作用，它使得根据预定义标准自动化配置评估成为可能。配置管理的好处包括：
- en: '**Continuous monitoring**: It allows for the ongoing observation and documentation
    of changes in your IT resources’ configurations.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续监控**：它允许对IT资源配置的变化进行持续观察和记录。'
- en: '**Change management**: Helps in tracking the interconnections between resources
    and reviewing dependencies before implementing any changes.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**变更管理**：帮助追踪资源之间的相互关系，并在实施任何变更之前审查依赖关系。'
- en: '**Continuous assessment**: Facilitates regular audits and assessments to ensure
    that your IT resources comply with your organization’s policies and guidelines.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续评估**：便于定期审计和评估，确保您的IT资源符合组织的政策和指南。'
- en: '**Enterprise-wide compliance monitoring**: Offers a comprehensive view of compliance
    status across your enterprise, pinpointing any non-compliant accounts, and allows
    in-depth examination at the regional account level.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业级合规性监控**：提供企业范围内合规状态的全面视图，定位任何不符合要求的账户，并允许在区域账户级别进行深入检查。'
- en: '**Management of third-party resources**: Enables the documentation of configurations
    for third-party resources, such as GitHub repositories, Microsoft Active Directory
    resources, and servers, whether on-premises or cloud-based.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三方资源管理**：支持记录第三方资源的配置，如GitHub仓库、Microsoft Active Directory资源及服务器，无论是在本地还是云端。'
- en: '**Operational troubleshooting**: Captures a detailed history of configuration
    changes, aiding in the simplification of operational problem-solving.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作故障排除**：捕捉配置变化的详细历史记录，帮助简化操作问题的解决。'
- en: Through configuration management, you gain the ability to conduct security analyses,
    maintain continuous oversight of resource configurations, and assess these configurations
    for potential security vulnerabilities. It is instrumental in ensuring compliance
    with internal policies and regulatory standards in your IT and third-party resources’
    configurations, and in continuously reviewing resource configuration changes against
    your desired standards.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 通过配置管理，您可以进行安全分析，持续监督资源配置，并评估这些配置是否存在潜在的安全漏洞。它在确保IT和第三方资源配置符合内部政策和监管标准方面起着重要作用，并且能够持续审查资源配置变化是否符合您的预期标准。
- en: In this section, you learned about asset management and configuration management.
    These are part of the **Information Technology Infrastructure Library** (**ITIL**)
    framework, which implements **Information Technology Service Management** (**ITSM**),
    relevant to operational excellence. ITSM helps organizations to run their IT operations
    daily. You can learn more about ITIL from its governing body, AXELOS, by visiting
    its website ([https://www.axelos.com/best-practice-solutions/itil](https://www.axelos.com/best-practice-solutions/itil)).
    AXELOS offers ITIL certification to develop skills in the IT service management
    process.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你了解了资产管理和配置管理。这些都是**信息技术基础设施库**（**ITIL**）框架的一部分，ITIL实施了**信息技术服务管理**（**ITSM**），与运营卓越密切相关。ITSM帮助组织日常运行其IT操作。你可以通过访问其官方网站
    ([https://www.axelos.com/best-practice-solutions/itil](https://www.axelos.com/best-practice-solutions/itil))，了解更多关于ITIL的信息，AXELOS还提供ITIL认证，帮助提升IT服务管理流程中的技能。
- en: As you have learned about planning, let’s now explore the functioning of IT
    operations in the next section.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经了解了规划，让我们在下一节中探讨IT操作的运作。
- en: The functioning of operational excellence
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运营卓越的运作
- en: Operational excellence is determined by proactive monitoring and quick response
    and recovery in the case of an unexpected event. By understanding the operational
    health of a workload, it is possible to identify when events and responses impact
    it. Use tools that help you understand the operational health of the system using
    **metrics** and **dashboards**. You should send log data to centralized storage
    and define metrics to establish a benchmark. These tools also enable the automation
    of responses to operational events, triggering their execution in response to
    specific alerts.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 运营卓越的关键在于主动监控，以及在发生意外事件时的快速响应与恢复。通过了解工作负载的运营健康状况，可以识别出事件和响应对其的影响。使用能够通过**指标**和**仪表盘**帮助你理解系统运营健康的工具。你应该将日志数据发送到集中存储，并定义指标以建立基准。这些工具还能够自动化响应操作事件，在特定警报触发时自动执行。
- en: Design your workload components to be replaceable. This approach means that
    instead of spending time fixing issues, you can reduce recovery time by substituting
    failed components with known, reliable versions. Then, analyze the failed resources
    without impacting a production environment.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 设计工作负载组件时，要确保它们是可替换的。这种方法意味着，你可以通过用已知、可靠的版本替换故障组件，来减少恢复时间，而不是花费时间修复问题。然后，你可以分析故障资源，而不会影响生产环境。
- en: 'For the functioning of operational excellence, the following are the areas
    where appropriate tools are needed:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现运营卓越，以下领域需要合适的工具：
- en: Monitoring system health
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控系统健康状况
- en: Handling alerts and incident response
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理警报和事件响应
- en: Let’s explore each area with information on the available tools and processes.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过可用工具和流程的信息来探讨每个领域。
- en: Monitoring system health
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 监控系统健康状况
- en: 'Keeping track of system health is essential to understanding *workload behavior*.
    The operations team uses system health monitoring to record any anomalies in system
    components and acts accordingly. Traditionally, monitoring is limited to the infrastructure
    layer, keeping track of the server’s CPU and memory utilization. However, monitoring
    needs to be applied to every layer of the architecture. Significant components
    where monitoring is applied are:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪系统健康状况对理解*工作负载行为*至关重要。运营团队使用系统健康监控来记录系统组件的任何异常并做出相应处理。传统上，监控通常只局限于基础设施层，关注服务器的CPU和内存利用率。然而，监控应该应用于架构的每一层。监控应用的重要组件包括：
- en: Infrastructure monitoring
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施监控
- en: Application monitoring
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用监控
- en: Platform monitoring
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平台监控
- en: Log monitoring
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日志监控
- en: Security monitoring
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全监控
- en: We discuss these in the following subsections.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在以下小节中讨论这些内容。
- en: Infrastructure monitoring
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基础设施监控
- en: Infrastructure monitoring is essential and is the most popular form of monitoring.
    Infrastructure includes components required for hosting applications. These are
    core services such as storage, servers, network traffic, load balancers, and so
    on.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施监控至关重要，并且是最常见的监控形式。基础设施包括托管应用所需的组件。这些核心服务包括存储、服务器、网络流量、负载均衡器等。
- en: 'Infrastructure monitoring may consist of metrics such as the following:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施监控可能包括以下指标：
- en: '**CPU usage**: Percentage of CPU utilized by the server in a given period'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CPU使用率**：在特定时间段内，服务器CPU的利用百分比'
- en: '**Memory usage**: Percentage of **random-access memory** (**RAM**) utilized
    by the server in a given period'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内存使用情况**：服务器在给定时间段内使用的**随机存取内存**（**RAM**）百分比'
- en: '**Network utilization**: Network packets *in and out* over the given period'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络利用率**：在给定时间段内的网络数据包 *进出*'
- en: 'Disk utilization: Disk read/write throughput and **input/output operations
    per second** (**IOPS**)'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘利用率：磁盘读写吞吐量和**每秒输入/输出操作**（**IOPS**）
- en: '**Load balancer**: Number of request counts in a given period'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**负载均衡器**：在给定时间段内的请求数量'
- en: 'There are many more metrics available, and organizations need to customize
    those monitoring metrics as per their application monitoring requirements. The
    following screenshot shows a sample monitoring dashboard for network traffic:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他可用的指标，组织需要根据其应用监控需求来定制这些监控指标。以下截图展示了一个网络流量的监控仪表盘示例：
- en: '![](img/B21336_09_04.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_04.png)'
- en: 'Figure 9.4: Infrastructure monitoring dashboard'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.4：基础设施监控仪表盘
- en: You can see on the preceding system dashboard that there is a spike on one day
    in the **Network In Average** pane, with color coding applied for different servers.
    The operations team can dive deep into this and the other graphs and resources
    to get a more granular view to determine the overall health of the infrastructure.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 从前面的系统仪表盘可以看到，**网络输入平均值**面板在某一天出现了峰值，并且对不同的服务器应用了颜色编码。运维团队可以深入分析该图表及其他图表和资源，获取更精细的视图，以确定基础设施的整体健康状况。
- en: Application monitoring
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用监控
- en: Sometimes, your infrastructure is all healthy except for applications having
    an issue due to some bug in your code or any third-party software issues. You
    may have applied some vendor-provided operating system security patch that messed
    up your application. Application monitoring helps with this.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，除了应用程序由于代码中的某个漏洞或第三方软件问题出现问题之外，基础设施本身是健康的。你可能应用了某个供应商提供的操作系统安全补丁，结果影响了你的应用程序。应用监控可以帮助解决这一问题。
- en: 'Application monitoring may include metrics such as the following:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 应用监控可能包括以下指标：
- en: '**Endpoint invocation**: Number of requests in a given period'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端点调用**：在给定时间段内的请求数量'
- en: '**Response time**: Average response time to fulfill the request'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**响应时间**：完成请求的平均响应时间'
- en: '**Throttle**: The number of valid requests spilled out as the system runs out
    of capacity to handle the additional requests'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**限制**：由于系统无法处理更多请求，导致溢出的有效请求数量'
- en: '**Error**: The application throws an error while responding to a request'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**错误**：应用在响应请求时抛出错误'
- en: 'The following screenshot shows a sample application endpoint-monitoring dashboard:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了一个应用端点监控仪表盘示例：
- en: '![](img/B21336_09_05.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_05.png)'
- en: 'Figure 9.5: Application monitoring dashboard'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.5：应用监控仪表盘
- en: There could be many more metrics based on the application and technology. For
    example, a memory garbage collection amount for a Java application, several HTTP
    `POST` and `GET` requests for a RESTful service, a count of `4XX` client errors,
    a count of `5XX` server errors for a web application, and what they might be looking
    for that would indicate poor application health.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 根据应用和技术，可能还有更多的监控指标。例如，Java 应用的内存垃圾回收量，RESTful 服务的多个 HTTP `POST` 和 `GET` 请求，`4XX`
    客户端错误的计数，`5XX` 服务器错误的计数，以及可能表明应用健康状况不佳的指标。
- en: Platform monitoring
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 平台监控
- en: 'Your application may be utilizing several third-party platforms and tools that
    must be monitored. These may include the following:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你的应用可能会利用多个第三方平台和工具，这些也需要被监控。它们可能包括以下内容：
- en: '**Memory caching**: Redis and Memcached'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内存缓存**：Redis 和 Memcached'
- en: '**Relational database**: Oracle Database, Microsoft SQL Server, Amazon **Relational
    Database Service** (**RDS**), PostgreSQL'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关系型数据库**：Oracle 数据库，Microsoft SQL Server，Amazon **关系型数据库服务**（**RDS**），PostgreSQL'
- en: '**NoSQL database**: Amazon DynamoDB, Apache Cassandra, MongoDB'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NoSQL 数据库**：Amazon DynamoDB，Apache Cassandra，MongoDB'
- en: '**Big data platform**: Apache Hadoop, Apache Spark, Apache Hive, Apache Impala,
    Amazon **Elastic MapReduce** (**EMR**)'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大数据平台**：Apache Hadoop，Apache Spark，Apache Hive，Apache Impala，Amazon **弹性
    MapReduce**（**EMR**）'
- en: '**Containers**: Docker, Kubernetes, OpenShift'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**容器**：Docker，Kubernetes，OpenShift'
- en: '**Business intelligence tools**: Tableau, MicroStrategy, Kibana, Amazon QuickSight'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业智能工具**：Tableau，MicroStrategy，Kibana，Amazon QuickSight'
- en: '**Messaging system**: MQSeries, **Java Message Service** (**JMS**), RabbitMQ,
    **Simple Queue Service** (**SQS**)'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消息系统**：MQSeries，**Java 消息服务**（**JMS**），RabbitMQ，**简单队列服务**（**SQS**）'
- en: '**Search**: Open search, Solr search-based application'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索**：基于搜索的应用程序，如 OpenSearch 和 Solr'
- en: 'Each of the tools mentioned above has its own set of metrics that you need
    to monitor to make sure your application is healthy as a whole. The following
    screenshot shows the monitoring dashboard of a relational database platform:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 上述提到的每个工具都有其自己的指标，您需要监控这些指标，以确保您的应用程序整体健康。以下截图显示了关系数据库平台的监控仪表板：
- en: '![](img/B21336_09_06.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_06.png)'
- en: 'Figure 9.6: Platform monitoring dashboard for a Relational Database Management
    System (RDBMS)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.6：关系数据库管理系统（RDBMS）的平台监控仪表板
- en: In the preceding dashboard, you can see the database has lots of writing activity,
    showing that the application is continuously writing data. On the other hand,
    read events are relatively consistent except for some spikes.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述仪表板中，您可以看到数据库有大量写入活动，表明应用程序正在持续写入数据。另一方面，读取事件相对一致，除了某些尖峰情况。
- en: Log monitoring
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 日志监控
- en: Traditionally, log monitoring was a manual process, and organizations took a
    reactive approach to analyze logs when issues were encountered. However, with
    more competition and increasing user expectations, it has become essential to
    take quick action before users notice any issues. For a proactive approach, you
    should have the ability to stream logs in a centralized place and run queries
    to monitor and identify issues. For example, if some product page throws an error,
    you need to know the error immediately and fix the problem before the user complains;
    otherwise, you will suffer a revenue loss.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，日志监控是一个手动过程，组织在遇到问题时采取反应性方法来分析日志。然而，随着竞争加剧和用户期望不断提高，必须在用户察觉到任何问题之前快速采取行动。为了采取积极的措施，您应该能够将日志流式传输到集中位置，并运行查询以监控和识别问题。例如，如果某个产品页面抛出错误，您需要立即了解错误并修复问题，避免用户投诉；否则，您将遭受收入损失。
- en: In the case of any network attack, you need to analyze your network log and
    block suspicious IP addresses. Those IPs may send an erroneous number of data
    packets to bring down your application. Monitoring systems such as AWS CloudWatch,
    Logstash, Splunk, Google Stackdriver, and so on provide an agent to install on
    your application server. The agent will stream logs to a centralized storage location.
    You can directly query central log storage and set up alerts for any anomalies.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在发生任何网络攻击的情况下，您需要分析网络日志并屏蔽可疑的 IP 地址。这些 IP 地址可能会发送大量错误的数据包，导致您的应用程序崩溃。像 AWS CloudWatch、Logstash、Splunk、Google
    Stackdriver 等监控系统提供了可以安装在应用程序服务器上的代理。该代理会将日志流式传输到集中式存储位置。您可以直接查询集中日志存储，并为任何异常设置警报。
- en: 'The following screenshot shows a sample network log collected in a centralized
    place:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了集中存储的示例网络日志：
- en: '![](img/B21336_09_07.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_07.png)'
- en: 'Figure 9.7: Raw network log streamed in a centralized data store'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.7：原始网络日志流式传输到集中式数据存储
- en: 'You can run a query in these logs and find out the top 10 source IP addresses
    with the highest number of reject requests, as shown in the following screenshot:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在这些日志中运行查询，找出请求被拒绝次数最多的前 10 个源 IP 地址，如下图所示：
- en: '![](img/B21336_09_08.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_08.png)'
- en: 'Figure 9.8: Insight from raw network log by running query'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.8：通过运行查询从原始网络日志中获得的洞察
- en: As shown in the preceding query editor, you can create a graph and set an alarm
    if the number of rejections detected crosses a certain threshold, such as more
    than 5,000.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的查询编辑器所示，您可以创建图表并设置警报，如果检测到的拒绝次数超过某个阈值（例如超过 5000 次）。
- en: Security monitoring
  id: totrans-143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安全监控
- en: Security is a critical aspect of any application. Security monitoring should
    be considered during solution design. As you learned when we looked at security
    in the various architectural components in *Chapter 7*, *Security Considerations*,
    security needs to be applied at all layers. It would be advisable to implement
    security monitoring to act and respond to any adverse event.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 安全是任何应用程序的关键方面。在解决方案设计时应该考虑安全监控。如在*第 7 章*《安全考虑》一节中所学，安全需要在所有层面进行应用。建议实施安全监控，以便对任何不利事件进行响应和处理。
- en: 'The following list shows where security monitoring needs to be applied:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表显示了安全监控需要应用的地方：
- en: '**Network security**: Monitor any unauthorized port opening, suspicious IP
    address, and activity'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络安全**：监控任何未经授权的端口开放、可疑 IP 地址和活动'
- en: '**User access**: Monitor any unauthorized user access and suspicious user activity'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户访问**：监控任何未经授权的用户访问和可疑的用户活动'
- en: '**Application security**: Monitor any malware or virus attack'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用安全**：监控任何恶意软件或病毒攻击'
- en: 'Web security: Monitor for **Distributed Denial of Service** (**DDoS**) attacks,
    SQL injection, or **cross-site scripting** (**XSS**)'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全：监控 **分布式拒绝服务攻击** (**DDoS**)、SQL 注入或 **跨站脚本攻击** (**XSS**)
- en: '**Server security**: Monitor any gap in security patches'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务器安全**：监控任何安全补丁的漏洞'
- en: '**Compliance**: Monitor any compliance lapses such as violations of **payment
    card industry** (**PCI**) compliance checks for payment applications or the **Health
    Insurance Portability and Accountability Act** (**HIPAA**) for healthcare applications'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性**：监控任何合规性漏洞，例如 **支付卡行业** (**PCI**) 对支付应用程序的合规性检查或 **健康保险流通与问责法案** (**HIPAA**)
    对医疗应用程序的合规性检查'
- en: '**Data security**: Monitor unauthorized data access, data masking, and data
    encryption at rest and in transit'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据安全**：监控未授权的数据访问、数据屏蔽以及静态和传输中的数据加密'
- en: 'One example of security monitoring using **Amazon GuardDuty** for the AWS cloud
    is shown below:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 **Amazon GuardDuty** 进行 AWS 云安全监控的一个示例如下所示：
- en: '![](img/B21336_09_09.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_09.png)'
- en: 'Figure 9.9: Security monitoring using Amazon GuardDuty'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.9：使用 Amazon GuardDuty 进行安全监控
- en: Other tools that can be used for security monitoring include Imperva, McAfee,
    Qualys, Palo Alto Networks, Sophos, and Symantec.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 其他可以用于安全监控的工具包括 Imperva、McAfee、Qualys、Palo Alto Networks、Sophos 和 Symantec。
- en: While you are putting application monitoring tools in place to monitor all components
    of your system, it is essential to monitor the monitoring system. Make sure to
    monitor the host of your monitoring system. For example, if you’re hosting your
    monitoring tool in Amazon **Elastic Compute Cloud** (**EC2**), then AWS CloudWatch
    can monitor the health of EC2.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在部署应用监控工具以监控系统的所有组件时，监控监控系统本身也至关重要。确保监控您的监控系统主机。例如，如果您将监控工具托管在 **Amazon Elastic
    Compute Cloud** (**EC2**) 中，那么 AWS CloudWatch 可以监控 EC2 的健康状况。
- en: Handling alerts and incident response
  id: totrans-158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 处理警报和事件响应
- en: Monitoring is one part of operational excellence functioning; the other part
    involves handling alerts and acting upon them. Using alerts, you can define the
    system threshold and when you want to work. For example, if the server CPU utilization
    reaches 70% for 5 minutes, then the monitoring tool records high server utilization
    and sends an alert to the operations team to take action to bring down CPU utilization
    before a system crashes. Responding to this incident, the operations team can
    add the server manually. When automation is in place, autoscaling triggers the
    alert to add more servers as per demand. It also sends a notification to the operations
    team, which can be addressed later.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 监控是运营卓越的一部分；另一部分是处理警报并根据警报采取行动。通过使用警报，您可以定义系统阈值以及何时需要工作。例如，如果服务器的CPU使用率在5分钟内达到70%，那么监控工具会记录高服务器利用率并向运营团队发送警报，要求采取措施在系统崩溃之前降低CPU使用率。响应这一事件时，运营团队可以手动添加服务器。当自动化到位时，自动扩展会根据需求触发警报，增加更多服务器。它还会向运营团队发送通知，通知可以稍后处理。
- en: Incident response is essential for dealing with these alerts and resolving issues.
    Actions taken can be automated or managed by an operations team to address system
    outages or failures. This process ensures that any disruptions are promptly and
    efficiently handled to reduce their impact on the organization’s operations, maintaining
    the system’s reliability and availability for users and stakeholders.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 事件响应对于处理这些警报并解决问题至关重要。采取的行动可以是自动化的，也可以由运营团队管理，以应对系统停机或故障。这个过程确保任何中断都能及时有效地处理，从而减少对组织运营的影响，保持系统的可靠性和可用性，以便为用户和利益相关者提供服务。
- en: 'Often, it would help if you define the alert category and the operations team
    prepared for the response as per the alert severity. The following levels of severity
    provide an example of how to categorize alert priority:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您需要定义警报类别，并根据警报严重性准备运营团队进行响应。以下严重性级别提供了如何对警报优先级进行分类的示例：
- en: '**Severity 1**: This is a critical priority issue. A Sev1 issue should only
    be raised when there is a significant customer impact for which immediate human
    intervention is needed. A Sev1 alert could be that the entire application is down.
    The typical team needs to respond to these alerts within 15 minutes and requires
    24/7 support to fix the issue.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**严重性1**：这是一个关键优先级问题。只有当存在显著的客户影响且需要立即人工干预时，才应提出 Sev1 问题。Sev1 警报可能是整个应用程序崩溃。典型团队需要在15分钟内响应这些警报，并需要
    24/7 支持来解决问题。'
- en: '**Severity 2**: This is a high-priority alert that should be addressed during
    business hours. For example, the application is up, but the rating and review
    system is not working for a specific product category. The typical team needs
    to respond to these alerts within 24 hours and requires regular office hours support
    to fix the issue.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**严重性 2**：这是一个高优先级警报，应在工作时间内处理。例如，应用程序正常运行，但某个特定产品类别的评分和评论系统无法工作。典型的团队需要在 24
    小时内响应这些警报，并需要常规工作时间支持来解决问题。'
- en: '**Severity 3**: This is a medium-priority alert that can be addressed during
    business hours over days—for example, the server disk is going to fill up in 2
    days. The typical team needs to respond to these kinds of alerts within 72 hours
    and requires regular office hours support to fix the issue.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**严重性 3**：这是一个中等优先级的警报，可以在工作时间内处理——例如，服务器磁盘将在 2 天内填满。典型的团队需要在 72 小时内响应这些警报，并需要常规工作时间支持来解决问题。'
- en: '**Severity 4**: This is a low-priority alert that can be addressed during business
    hours over the week—for example, **Secure Sockets Layer** (**SSL**) certification
    will expire in 2 weeks. The typical team needs to respond to these kinds of alerts
    within the week and requires regular office hours support to fix the issue.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**严重性 4**：这是一个低优先级的警报，可以在工作时间内处理——例如，**安全套接层**（**SSL**）证书将在两周后过期。典型的团队需要在一周内响应这些警报，并需要常规工作时间支持来解决问题。'
- en: '**Severity 5**: This falls into the notification category, where no escalation
    is needed, and it can be simple information—for example, sending a notification
    that deployment is complete. Here, no response is required in return since it
    is only for information purposes.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**严重性 5**：属于通知类别，无需升级，通常是简单的信息——例如，发送一个部署完成的通知。在这种情况下，不需要回复，因为它仅供参考。'
- en: Each organization can have different alert severity levels as per their application
    needs. Some organizations may want to set four severity levels, while others may
    go for six. Also, alert response times may differ. Some organizations may want
    to address Sev2 alerts within 6 hours on a 24/7 basis rather than waiting for
    them to be addressed during office hours.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组织可以根据其应用需求设置不同的警报严重性级别。有些组织可能希望设置四个严重性级别，而其他组织可能选择六个。同时，警报响应时间也可能不同。有些组织可能希望在
    24/7 基础上，在 6 小时内解决 Sev2 警报，而不是等到工作时间内再处理。
- en: 'While setting up an alert, make sure the title and summary are *descriptive*
    and *concise*. Often, an alert is sent to a mobile (as an SMS) or a pager (as
    a message) and needs to be short and informative enough to enable the receiver
    to take immediate action. Make sure to include proper metrics data in the message
    body. For example, in the message body, include specific information such as *The
    disk is 90% full in production-web-1 server* rather than just saying *The disk
    is full*. The following screenshot from **CloudWatch** shows an example alarm
    dashboard:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置警报时，确保标题和摘要是 *描述性* 且 *简洁* 的。通常，警报会发送到手机（如短信）或寻呼机（如消息），需要简洁且信息量足够，便于接收者立即采取行动。确保在消息正文中包含适当的度量数据。例如，在消息正文中，包含特定信息，如
    *生产服务器 production-web-1 的磁盘已满 90%*，而不仅仅是说 *磁盘已满*。以下是来自 **CloudWatch** 的警报仪表板截图示例：
- en: '![](img/B21336_09_10.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_10.png)'
- en: 'Figure 9.10: Alarm dashboard'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.10：警报仪表板
- en: As shown in the preceding alarm dashboard, one alarm is in progress when a NoSQL
    Amazon DynamoDB database table called testretail uses a low write capacity unit
    and causes unnecessary additional costs.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所示的警报仪表板，当名为 testretail 的 NoSQL Amazon DynamoDB 数据库表使用低写入容量单位并导致不必要的额外费用时，会有一个警报正在进行中。
- en: The bottom alarms and top two alarms have an **OK** status as data is collected
    during monitoring that is well within the threshold.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 底部的警报和顶部的两个警报状态为 **正常**，因为在监控过程中收集的数据完全在阈值范围内。
- en: There may sometimes be alarms showing **insufficient data**, which means there
    needs to be more data points to determine the state of resources you monitor.
    Consider this alarm valid if data can be collected to move it into the OK state.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 有时可能会出现 **数据不足** 的警报，这意味着需要更多的数据点来确定您监控的资源状态。如果能够收集数据并将其移至“正常”状态，则可以认为此警报有效。
- en: Testing incident response in the case of critical alerts is important to make
    sure you are ready to respond as per the defined SLA. Make sure your threshold
    is set up correctly so that you have enough room to address the issue and don’t
    send too many alerts. Ensure that as soon as the issue is resolved, your alert
    gets reset to the original setting and is ready to capture event data again.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 测试在关键警报情况下的事件响应非常重要，以确保你准备好根据定义的SLA进行响应。确保正确设置阈值，以便你有足够的时间来处理问题，并且不会发送过多的警报。确保一旦问题解决，警报会重置为原始设置，并准备好再次捕获事件数据。
- en: An incident is any unplanned disruption that impacts the system and customer
    negatively. The first response during an incident is to recover the system and
    restore the customer experience. Fixing the underlying issue can be addressed
    later as the system gets restored and starts functioning. The automated alert
    helps to actively discover the incident and minimizes user impact. This can act
    as a failover to a disaster recovery site if the entire system is down. The primary
    system can be fixed and restored later.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 事件是指任何未计划的中断，可能对系统和客户产生负面影响。在发生事件时，首要响应是恢复系统并恢复客户体验。解决根本问题可以在系统恢复并开始正常运行后进行。自动化警报有助于主动发现事件并最小化用户影响。如果整个系统宕机，它可以作为灾难恢复站点的备份。主系统可以稍后修复并恢复。
- en: For example, Netflix uses the *Simian Army* ([https://netflixtechblog.com/the-netflix-simian-army-16e57fbab116](https://netflixtechblog.com/the-netflix-simian-army-16e57fbab116)),
    a set of tools to test system resilience, including Chaos Monkey. Chaos Monkey
    orchestrates the random termination of a production server to test if the system
    can respond to disaster events without any impact on end users. Similarly, Netflix
    has other monkeys to test various dimensions of system architecture, such as Security
    Monkey, Latency Monkey, and even Chaos Gorilla, which can simulate outages of
    the entire availability zone.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Netflix使用*Simian Army*（[https://netflixtechblog.com/the-netflix-simian-army-16e57fbab116](https://netflixtechblog.com/the-netflix-simian-army-16e57fbab116)），这是一组工具，用于测试系统的弹性，包括Chaos
    Monkey。Chaos Monkey随机终止一个生产服务器，以测试系统是否能够在不影响终端用户的情况下响应灾难事件。类似地，Netflix还有其他猴子，用于测试系统架构的各个维度，如Security
    Monkey、Latency Monkey，甚至Chaos Gorilla，后者可以模拟整个可用区的故障。
- en: Monitoring, alerts, and incident response are critical components of achieving
    operational excellence. All monitoring systems typically have an alert feature
    integrated with them. A fully automated alert and monitoring system improves the
    operations team’s ability to maintain the health of the system and provide expertise,
    enabling them to take quick action and enhance the user experience.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 监控、警报和事件响应是实现运营卓越的关键组件。所有监控系统通常都集成了警报功能。一个完全自动化的警报和监控系统可以提高运营团队维持系统健康和提供专业知识的能力，使他们能够迅速采取行动并提升用户体验。
- en: As you monitor your application environment, it’s crucial to apply continuous
    improvement and continuously strive to achieve excellence. Let’s learn more about
    improving operational excellence.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在监控应用环境时，持续改进至关重要，必须不断努力追求卓越。让我们进一步了解如何提升运营卓越。
- en: Improving operational excellence
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提升运营卓越
- en: Continuous improvement is required for any process, product, or application
    to excel. Operational excellence needs continuous improvement to attain maturity
    over time.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 对任何流程、产品或应用的持续改进是其卓越的必要条件。运营卓越需要持续改进，才能随着时间的推移达到成熟。
- en: 'It would be advisable to implement small incremental changes as you perform
    RCA to learn lessons from various operations activities. Learning from failure
    will help you anticipate any operational event that may be planned (such as deployments)
    or unplanned (such as utilization surge). You should record all lessons learned
    and update remedies in your operation runbook. For operational improvement, the
    following are the areas where you need appropriate tools:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行根本原因分析（RCA）时，建议逐步实施小幅增量的变更，从各种运营活动中学习经验。通过从失败中学习，你将能够预见到任何可能的运营事件，这些事件可能是计划内的（如部署）或计划外的（如利用率激增）。你应该记录所有学到的经验教训，并在操作手册中更新解决方案。对于运营改进，以下是需要适当工具的领域：
- en: '**IT operations analytics** (**ITOA**)'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IT运营分析** (**ITOA**)'
- en: RCA
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根本原因分析（RCA）
- en: Auditing and reporting
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审计和报告
- en: IT operations analytics
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IT运营分析
- en: ITOA is the practice of gathering data from various resources to make a decision
    and predict any potential issue that you may encounter. It’s essential to analyze
    all events and operational activities to improve. Analyzing failures will help
    to predict any future event and keep the team prepared to provide the appropriate
    response.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: ITOA 是一种从各种资源收集数据以做出决策并预测您可能遇到的潜在问题的实践。分析所有事件和操作活动对于改进至关重要。分析故障将有助于预测未来事件，并使团队做好准备，以便提供适当的响应。
- en: A large organization could have hundreds of systems generating a massive amount
    of data. Implement a mechanism to collect the logs of operations events, various
    activities across workloads, and infrastructure changes, storing this data for
    a defined length of time, such as 90 or 180 days. ITOA uses big data architecture
    to store and analyze multiple terabytes of data from all over the place.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 一个大型组织可能有数百个系统生成大量数据。实施机制以收集操作事件日志、工作负载中的各种活动以及基础设施更改，将这些数据存储一段时间（如 90 天或 180
    天）。IT运营分析（ITOA）使用大数据架构来存储并分析来自各地的多个 TB 数据。
- en: It helps you discover issues you could not find by looking at individual tools
    and helps you determine dependencies between various systems, providing a holistic
    view.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 它帮助您发现通过查看单个工具无法发现的问题，并帮助您确定各个系统之间的依赖关系，提供全局视图。
- en: 'As shown in the following diagram, each system has its own monitoring tool
    that helps to get insights and maintains individual system components. For operations
    analytics, you need to ingest this data in a centralized place. Having all operation
    data collection in one place gives you a single source of truth, where you can
    query required data and run analytics to get meaningful insights:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，每个系统都有自己的监控工具，帮助获得洞察并维护各个系统组件。对于运营分析，您需要将这些数据汇集到一个集中地点。将所有操作数据收集在一个地方为您提供了一个单一的真实数据源，在这里您可以查询所需数据并运行分析，以获得有意义的洞察：
- en: '![](img/B21336_09_11.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_11.png)'
- en: 'Figure 9.11: Big data approach for ITOA'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.11：IT运营分析的大数据方法
- en: To create an operations analytics system, you can use scalable big data storage
    such as Amazon **Simple Storage Service** (**S3**). You can also store data in
    an on-premises Hadoop cluster. For data extraction, an agent, such as the Amazon
    CloudWatch agent, can be installed on each server, which can send all monitoring
    data to a centralized storage system. Third-party tools such as ExtraHop and Splunk
    can help to extract data from various systems.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个运营分析系统，您可以使用可扩展的大数据存储，如 Amazon **简单存储服务**（**S3**）。您还可以将数据存储在本地的 Hadoop
    集群中。对于数据提取，可以在每个服务器上安装一个代理程序，如 Amazon CloudWatch 代理，该代理程序可以将所有监控数据发送到集中存储系统。第三方工具如
    ExtraHop 和 Splunk 可以帮助从各个系统中提取数据。
- en: Once data is collected in centralized storage, you can perform data transformation
    to convert the data, making it ready for search and analysis. Data transformation
    and cleaning can be achieved using big data applications like Spark, MapReduce,
    AWS Glue, etc.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据集中存储，您就可以执行数据转换，将数据转换为适合搜索和分析的形式。数据转换和清理可以通过使用大数据应用程序，如 Spark、MapReduce、AWS
    Glue 等来实现。
- en: To visualize the data, you can use any business intelligence tool such as Tableau,
    MicroStrategy, Amazon QuickSight, and so on. Here, we are discussing building
    an **Extract, Transform, and Load** (**ETL**) pipeline. You will learn more details
    in *Chapter 12*, *Data Engineering for Solution Architecture*.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 要可视化数据，您可以使用任何商业智能工具，如 Tableau、MicroStrategy、Amazon QuickSight 等。这里，我们讨论的是构建**提取、转换和加载**（**ETL**）管道。您将在*第12章*，*面向解决方案架构的数据工程*中学习更多细节。
- en: You can further perform machine learning to do predictive analysis on a future
    event. You will learn more about machine learning in *Chapter 13*, *Machine Learning
    Architecture*.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以进一步进行机器学习，进行未来事件的预测分析。您将在*第13章*，*机器学习架构*中了解更多关于机器学习的内容。
- en: Root Cause Analysis
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 根本原因分析
- en: For continuous improvement, you want to prevent any errors from happening again.
    If you can identify problems correctly, an efficient solution can be developed
    and applied. It’s essential to get to the root cause of the problem to fix the
    problem.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 为了持续改进，您希望防止任何错误的再次发生。如果能够正确识别问题，可以制定并应用有效的解决方案。找到问题的根本原因对于解决问题至关重要。
- en: '**Five whys** is a simple yet effective technique to identify the root cause
    of a problem. In the *five whys technique*, you gather the team for a retrospective
    look at an event and ask five consecutive questions to identify actual issues.
    Take an example of where data must appear in your application monitoring dashboard,
    but isn’t currently. You will ask five whys to get to the root cause.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**五个为什么**是一种简单但有效的技术，用于识别问题的根本原因。在*五个为什么技巧*中，你将团队召集起来回顾一个事件，并连续提出五个问题，以识别实际问题。举个例子，假设数据应该出现在你的应用监控仪表盘中，但当前没有显示。你将通过五个为什么来找出根本原因。'
- en: '**Problem**: The application dashboard is not showing any data.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：应用程序仪表盘没有显示任何数据。'
- en: 'Why: Because the application is unable to connect with the database'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原因：因为应用程序无法与数据库连接。
- en: 'Why: Because the application is getting a database connectivity error'
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原因：因为应用程序出现了数据库连接错误。
- en: 'Why: Because the network firewall is not configured to the database port'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原因：因为网络防火墙未配置到数据库端口。
- en: 'Why: Because the configuring port is a manual check, and the infrastructure
    team missed it'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原因：因为配置端口是手动检查，基础设施团队错过了这一点。
- en: 'Why: Because the team doesn’t have the tools for automation'
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原因：因为团队没有自动化工具。
- en: '**Root Cause**: Manual configuration error during infrastructure creation.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '**根本原因**：基础设施创建过程中出现手动配置错误。'
- en: '**Solution**: Implement a tool for automated infrastructure creation.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**解决方案**：实施自动化基础设施创建工具。'
- en: In the preceding example, at first glance, the issue looks like it is related
    to the application. After the *five whys* analysis, it turns out to be a bigger
    problem, and there is a need to introduce automation to prevent similar incidents.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的例子中，乍一看，问题似乎与应用程序有关。但经过*五个为什么*分析，结果发现这是一个更大的问题，需要引入自动化来防止类似事件的发生。
- en: RCA helps the team to document lessons learned and continuously build upon them
    for operational excellence. Ensure you update and maintain your runbook – as you
    will code and share best practices across the team.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: RCA帮助团队记录经验教训，并在此基础上不断改进，以实现卓越运营。确保你更新并维护运行手册——因为你将编写并与团队共享最佳实践。
- en: Auditing and reporting
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 审计和报告
- en: Auditing is an essential activity to identify any malicious activity in the
    system by internal or external interference and create recommendations to help
    resolve this. An audit becomes especially important if your application must comply
    with regulatory body requirements—for example, PCI, HIPAA, **Federal Risk and
    Authorization Management Program** (**FedRAMP**), and the **International Organization
    for Standardization** (**ISO**). Most regulatory bodies need to conduct regular
    audits and verify each activity going on in the system to prepare a compliance
    report and grant a certificate.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 审计是识别系统内外部恶意活动的关键环节，它可以帮助制定建议并解决问题。特别是当你的应用程序必须遵守监管机构要求时，审计变得尤为重要——例如，PCI、HIPAA、**联邦风险与授权管理计划**（**FedRAMP**）和**国际标准化组织**（**ISO**）。大多数监管机构要求定期进行审计，并验证系统中的每一项活动，以准备合规报告并颁发证书。
- en: An audit is essential to prevent and detect security events. A hacker may silently
    get into your system and systematically steal information without anyone noticing.
    Regular security audits can uncover a hidden threat.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 审计对于防止和检测安全事件至关重要。黑客可能悄无声息地进入你的系统，系统地窃取信息，而没人察觉。定期的安全审计可以揭示隐藏的威胁。
- en: Consider conducting a regular audit for cost optimization to identify if resources
    are running idle when not required. Also, determine resource demand and available
    capacity so that you can plan.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑定期进行成本优化审计，以识别在不需要时是否有资源处于闲置状态。同时，确定资源需求和可用容量，以便进行规划。
- en: An IT audit makes sure you safeguard IT assets and license protection and that
    you ensure data integrity and operations adequately to achieve your organizational
    goal.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: IT审计确保你保护IT资产和许可证，并确保数据完整性和操作充分，以实现组织目标。
- en: The screenshot below illustrates a data audit that has been stored in an Amazon
    S3 bucket, utilizing Amazon Macie. Amazon Macie is a data security and privacy
    service powered by machine learning and pattern-matching technologies. It is specifically
    designed to detect and safeguard sensitive data within AWS environments.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的截图展示了存储在Amazon S3存储桶中的数据审计，使用了Amazon Macie。Amazon Macie是一种由机器学习和模式匹配技术驱动的数据安全和隐私服务，专门设计用于检测和保护AWS环境中的敏感数据。
- en: '![](img/B21336_09_12.png)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21336_09_12.png)'
- en: 'Figure 9.12: Data audit report summary from Amazon Macie'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.12：来自 Amazon Macie 的数据审计报告摘要
- en: The data audit report in the preceding screenshot shows data accessibility,
    encryption, and data sharing reports along with data storage and size details.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 前述截图中的数据审计报告展示了数据访问性、加密、数据共享报告以及数据存储和大小的详细信息。
- en: Auditing steps include planning, preparing, evaluating, and reporting. Any risk
    items must be highlighted in the report, and follow-ups should be conducted to
    address open issues.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 审计步骤包括规划、准备、评估和报告。任何风险项目必须在报告中突出显示，并应进行后续跟进以解决未解决的问题。
- en: Achieving operational excellence in the public cloud
  id: totrans-219
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实现公共云的运营卓越
- en: A public cloud provider such as AWS, GCP, or Azure provides many inbuilt capabilities
    and guidance to achieve operational excellence in the cloud, for example, cloud
    providers advocate automation, one of the most essential factors for operational
    excellence.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 像 AWS、GCP 或 Azure 这样的公共云提供商提供了许多内建功能和指导，帮助实现云中的运营卓越。例如，云提供商提倡自动化，这是运营卓越的最关键因素之一。
- en: 'Taking the example of the AWS cloud, the following services can help to achieve
    operational excellence:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 以 AWS 云为例，以下服务可以帮助您实现运营卓越：
- en: 'The following AWS services help you in the **planning** phase:'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下 AWS 服务帮助您在**规划**阶段：
- en: '**AWS Trusted Advisor**: AWS Trusted Advisor checks your workload based on
    prebuilt best practices and provides recommendations to implement them.'
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS Trusted Advisor**：AWS Trusted Advisor 根据预设的最佳实践检查您的工作负载，并提供实施建议。'
- en: '**AWS CloudFormation**: With AWS CloudFormation, the entire workload can be
    viewed as code, including applications, infrastructure, policy, governance, and
    operations.'
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS CloudFormation**：通过 AWS CloudFormation，整个工作负载可以被视为代码，包括应用程序、基础设施、策略、治理和操作。'
- en: '**AWS Systems Manager**: AWS Systems Manager provides the ability to manage
    cloud servers in bulk for patching, updates, and overall maintenance.'
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS Systems Manager**：AWS Systems Manager 提供批量管理云服务器的能力，用于修补、更新和整体维护。'
- en: 'The following AWS services help you with the **functioning** phase:'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下 AWS 服务帮助您在**运作**阶段：
- en: '**Amazon CloudWatch**: CloudWatch provides hundreds of inbuilt metrics to monitor
    workload operation and trigger alerts as per the defined threshold. It provides
    a central log management system and triggers an automated incident response.'
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon CloudWatch**：CloudWatch 提供数百个内建指标，用于监控工作负载的运行情况，并根据定义的阈值触发警报。它提供了一个集中式日志管理系统，并触发自动化事件响应。'
- en: '**AWS Lambda**: This AWS service can be used to automate responses to operational
    events.'
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS Lambda**：该 AWS 服务可用于自动化响应操作事件。'
- en: 'The following AWS services will help you with the **improving** phase:'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下 AWS 服务将帮助您在**改进**阶段：
- en: '**Amazon OpenSearch**: OpenSearch can be used to analyze log data to gain insight
    and use analytics to learn from experience.'
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon OpenSearch**：OpenSearch 可用于分析日志数据，以获取洞察力，并通过分析从经验中学习。'
- en: '**AWS CodeCommit**: You can share learning with libraries, scripts, and documentation
    by maintaining them in the central repository as code.'
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS CodeCommit**：您可以通过将学习内容、库、脚本和文档作为代码存储在中央仓库中，与他人分享知识。'
- en: AWS provides various capabilities to provision your applications and infrastructure
    as code. These capabilities help you to automate operations and incident response.
    With AWS, you can easily replace failed components with a good version and analyze
    the failed resources without impacting the production environment.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 提供多种功能，允许将您的应用程序和基础设施作为代码进行配置。这些功能帮助您自动化操作和事件响应。使用 AWS，您可以轻松地用良好的版本替换失败的组件，并分析失败的资源，而不会影响生产环境。
- en: On AWS, you can collect and combine logs from system operations, workload activities,
    and infrastructure to create a comprehensive history of activities, a task effectively
    accomplished using services like AWS CloudTrail. Utilizing AWS tools, you can
    then query and analyze these operational logs over time. This analysis can help
    you identify areas for improvement and enhance your system’s efficiency and security.
    In the cloud, resource discovery is easy, as all assets are located under the
    API- and web-based interfaces within the same hierarchy. You can also monitor
    your on-premises workload from the cloud. For security auditing in the AWS cloud,
    Amazon GuardDuty and Amazon Detective provide excellent insight and details across
    multiple accounts.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在 AWS 上，您可以收集并结合来自系统操作、工作负载活动和基础设施的日志，创建一份全面的活动历史记录，这个任务可以通过 AWS CloudTrail
    等服务高效完成。利用 AWS 工具，您可以查询和分析这些操作日志。该分析可以帮助您识别改进的领域，提高系统的效率和安全性。在云端，资源发现非常容易，因为所有资产都位于同一层级的
    API 和基于 Web 的接口中。您还可以从云端监控本地工作负载。对于 AWS 云的安全审计，Amazon GuardDuty 和 Amazon Detective
    提供了跨多个账户的出色洞察力和详细信息。
- en: Operational excellence requires ongoing commitment. Each operational failure
    should be thoroughly analyzed to enhance the performance and reliability of your
    application. This process involves understanding the specific demands and characteristics
    of your application’s load and adapting your operational strategies accordingly.
    Further, by documenting regular activities as a runbook, following steps to guide
    issue handling, using automation, and creating awareness, your operations will
    be ready to deal with any failure event.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 操作卓越需要持续的承诺。每次操作失败都应进行彻底分析，以提高应用程序的性能和可靠性。这个过程涉及理解应用程序负载的特定需求和特性，并根据这些需求调整操作策略。此外，通过将常规活动文档化为运行手册，遵循指导问题处理的步骤，使用自动化并提高意识，您的操作将能应对任何故障事件。
- en: Driving efficiency with CloudOps
  id: totrans-235
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过 CloudOps 提高效率
- en: CloudOps refers to processes, tools, and best practices for efficiently operating
    and managing cloud environments. Benefits of CloudOps include improved efficiency,
    reduced costs, better security and compliance, faster recovery from failures,
    and the ability to scale rapidly.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: CloudOps 指的是高效运营和管理云环境的过程、工具和最佳实践。CloudOps 的好处包括提高效率、降低成本、增强安全性和合规性、更快从故障中恢复，以及能够快速扩展。
- en: 'The key pillars of CloudOps, applicable across cloud providers, are:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: CloudOps 的关键支柱，适用于所有云服务提供商，包含：
- en: '**Set up governance**: Implement a secure, well-architected environment. Utilize
    tools like AWS Organizations, Azure Management Groups, or Google Cloud Resource
    Manager for account organization and governance. Enforce policies with tools such
    as AWS Control Tower, Azure Blueprints, or Google Cloud’s Policy Intelligence.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立治理**：实现一个安全、良好架构的环境。利用 AWS Organizations、Azure Management Groups 或 Google
    Cloud Resource Manager 等工具进行账户组织和治理。通过 AWS Control Tower、Azure Blueprints 或 Google
    Cloud 的 Policy Intelligence 等工具强制执行政策。'
- en: '**Enable compliance**: Continuously monitor configurations with tools like
    AWS Config, Azure Policy, or Google Cloud Security Command Center. Automate compliance
    checks and remediation to align with industry standards.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用合规性**：使用 AWS Config、Azure Policy 或 Google Cloud Security Command Center
    等工具持续监控配置。自动化合规性检查和修复，以与行业标准保持一致。'
- en: '**Provision and orchestrate**: Accelerate environment setup using infrastructure-as-code
    with tools such as AWS CloudFormation, Azure Resource Manager templates, or Google
    Cloud Deployment Manager. Employ tools like AWS Service Catalog, Azure Service
    Catalog, or Google Cloud Service Catalog to manage standardized IT service portfolios.'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置与协调**：使用基础设施即代码的方式加速环境设置，借助 AWS CloudFormation、Azure Resource Manager 模板或
    Google Cloud Deployment Manager 等工具。使用 AWS Service Catalog、Azure Service Catalog
    或 Google Cloud Service Catalog 等工具管理标准化 IT 服务组合。'
- en: '**Monitor and observe**: Ensure observability using tools such as AWS CloudWatch,
    Azure Monitor, or Google Cloud Operations Suite. Quickly identify and troubleshoot
    issues to maintain system performance and reliability.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监控和观察**：使用 AWS CloudWatch、Azure Monitor 或 Google Cloud Operations Suite 等工具确保可观察性。快速识别并排除故障，以保持系统性能和可靠性。'
- en: '**Centralize operations**: Manage your infrastructure at scale using tools
    like AWS Systems Manager, Azure Automation, or Google Cloud Operations for automation
    and centralized management, enhancing operational efficiency.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集中运营**：使用 AWS Systems Manager、Azure Automation 或 Google Cloud Operations
    等工具管理大规模基础设施，实现自动化和集中管理，提高运营效率。'
- en: '**Manage costs**: Control and optimize expenses with tools such as AWS Cost
    Explorer, Azure Cost Management, or Google Cloud Cost Management. Set budgets,
    monitor spending, and detect anomalies to keep costs in check.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理成本**：使用AWS成本探测器、Azure成本管理或Google Cloud成本管理等工具控制和优化开支。设置预算，监控支出，发现异常，以保持成本的可控。'
- en: By aligning CloudOps practices, you can maintain a consistent and efficient
    operational framework, regardless of the cloud environment.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 通过统一CloudOps实践，你可以在任何云环境中保持一致且高效的运营框架。
- en: Automation is the backbone of CloudOps. It helps organizations manage complex
    cloud environments more efficiently and with fewer errors. For example, infrastructure
    changes, which can be error-prone if done manually, are automated through AWS
    CloudFormation or a similar tool, ensuring consistency and speed. When performance
    issues are detected by monitoring tools like AWS CloudWatch, automated actions
    can be triggered to address these issues without manual intervention.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化是CloudOps的核心支柱。它帮助组织更高效地管理复杂的云环境，并减少错误。例如，通过AWS CloudFormation或类似工具，基础设施变更可以自动化执行，这样可以避免手动操作中可能出现的错误，从而确保一致性和速度。当像AWS
    CloudWatch这样的监控工具发现性能问题时，可以触发自动化操作来解决这些问题，无需人工干预。
- en: Adopting CloudOps is a journey that starts with foundational governance and
    compliance. For example, a digital marketing agency may start by securing their
    cloud environments in alignment with best practices before moving towards full
    automation of their deployment pipelines. As digital marketing agencies grow,
    cross-team collaboration becomes crucial for sharing best practices and tools.
    By starting with governance and compliance and gradually adding automation, teams
    can manage costs effectively and scale operations efficiently.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 采纳CloudOps是一个从基础治理和合规开始的过程。例如，一个数字营销公司可能会首先根据最佳实践来确保他们的云环境安全，然后再逐步实现部署管道的完全自动化。随着数字营销公司规模的扩大，跨团队合作变得至关重要，以便分享最佳实践和工具。从治理和合规入手，逐步增加自动化，团队可以有效管理成本并高效扩展运营。
- en: Here, we took the AWS example, but the same concept is applicable to any public
    cloud like GCP and Azure.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们以AWS为例，但同样的概念适用于任何公共云，如GCP和Azure。
- en: With CloudOps, the entire life cycle of building, deploying, monitoring, and
    operating cloud environments is streamlined, paving the way for agile development
    and operational excellence.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 使用CloudOps，构建、部署、监控和操作云环境的整个生命周期得到了简化，为敏捷开发和卓越运营铺平了道路。
- en: To learn more details about CloudOps, you can refer to our other book, *AWS
    for Solutions Architects*.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于CloudOps的详细信息，你可以参考我们的另一本书，*AWS解决方案架构师指南*。
- en: Summary
  id: totrans-250
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Operational excellence can be achieved by continuously improving according to
    operational needs and lessons learned from past events. You can achieve business
    success by increasing the excellence of your operations. Focus on developing and
    managing applications in a way that boosts efficiency and ensures highly responsive
    deployments. Implementing best practices in your workloads is key to achieving
    operational excellence.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 卓越运营可以通过根据运营需求和从过去事件中获得的经验教训不断改进来实现。通过提升运营的卓越性，你可以获得业务成功。专注于以提高效率和确保高度响应性部署的方式开发和管理应用程序。在工作负载中实施最佳实践是实现卓越运营的关键。
- en: In this chapter, you learned about the design principles to achieve operational
    excellence. These principles advocate operation automation, continuous improvement,
    incremental approaches, predicting failure, and being ready to respond.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章节中，你学习了实现卓越运营的设计原则。这些原则倡导操作自动化、持续改进、增量方法、预测故障并做好响应准备。
- en: You learned about various phases of operational excellence and corresponding
    technology choices. In the planning phase, you learned about ITAM to track the
    inventory of IT resources and identify dependencies between them using configuration
    management.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 你了解了卓越运营的各个阶段和相应的技术选择。在规划阶段，你了解了ITAM（IT资产管理），用于跟踪IT资源的库存，并通过配置管理识别它们之间的依赖关系。
- en: You learned about alerts and monitoring in the functioning phase of operational
    excellence and you considered various kinds of monitoring, including infrastructure,
    application, log, security, and platform monitoring. You learned about the importance
    of alerts and how to define alert severity and respond to it.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 你了解了在卓越运营的功能阶段中的警报和监控，并考虑了各种类型的监控，包括基础设施、应用、日志、安全和平台监控。你了解了警报的重要性，以及如何定义警报的严重性并做出响应。
- en: During the improvement phase of operational excellence, you learned about analytics
    in IT operations by building a big data pipeline for analytics, methods to perform
    RCA using the *five whys*, and the importance of auditing to save the system from
    any malicious behaviors and unnoticed threats.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在运营卓越的改进阶段，你通过构建大数据管道来进行分析，了解了IT运营中的分析方法、使用*五个为什么*进行根本原因分析（RCA）的方法，以及审计的重要性，以防止系统遭受恶意行为和未被察觉的威胁。
- en: You learned about operational excellence in the cloud and different inbuilt
    tools that can be utilized for operational excellence in the AWS cloud. Finally,
    you learned about CloudOps and how it can help you to streamline cloud operations.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 你了解了云中的运营卓越以及AWS云中可以用于运营卓越的不同内置工具。最后，你学习了CloudOps以及它如何帮助你简化云操作。
- en: As of now, you have learned best practices in the areas of performance, security,
    reliability, and operational excellence. In the next chapter, you will learn about
    best practices for cost optimization. You will also learn about various tools
    and techniques to optimize overall system costs and how to leverage multiple tools
    in the cloud to manage IT expenditure.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经学习了在性能、安全性、可靠性和运营卓越领域的最佳实践。在下一章，你将学习关于成本优化的最佳实践。你还将了解各种工具和技术，以优化整体系统成本，以及如何在云中利用多种工具来管理IT支出。
