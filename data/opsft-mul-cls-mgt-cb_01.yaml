  zh: 关于 Kubernetes 项目贡献的最新统计数据，按公司分组，可以在 [https://k8s.devstats.cncf.io/d/9/companies-table](https://k8s.devstats.cncf.io/d/9/companies-table)
    找到。
- en: OpenShift offerings – multiple options to meet any needs
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenShift 产品 – 多种选择满足各种需求
- en: 'An interesting factor about OpenShift is the vast range of platforms that are
    supported. With OpenShift version 4.11 (the version that was available when this
    book was written), you can have the following different combinations to choose
    from:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: OpenShift 的一个有趣特点是支持的广泛平台。使用 OpenShift 4.11 版本（本书撰写时的版本），你可以选择以下不同的组合：
- en: '![Figure. 1.2 – OpenShift offerings ](img/B18015_01_02.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.2 – OpenShift 产品](img/B18015_01_02.jpg)'
- en: Figure. 1.2 – OpenShift offerings
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – OpenShift 产品
- en: In this section, we will walk through each of these options.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中，我们将逐一介绍这些选项。
- en: OpenShift managed cloud services
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: OpenShift 托管云服务
- en: In the old days, when we talked about using a certain technology, we also thought
    about how to deploy and manage it. Nowadays, this is not always true – almost
    everything now can be found in a Software as a Service model, which you can quickly
    and easily start using without caring about deployment and management.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，当我们谈论使用某种技术时，我们也会考虑如何部署和管理它。如今，这种情况不再总是成立——几乎所有东西现在都可以以软件即服务（SaaS）的形式找到，你可以快速轻松地开始使用，而不必担心部署和管理。
- en: 'The same applies to OpenShift: multiple managed cloud services allow an organization
    to focus on the application''s development and the business while Red Hat and
    the cloud provider manage the rest.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 对 OpenShift 同样适用：多个托管云服务使组织能够专注于应用程序的开发和业务，而红帽及云服务提供商则管理其余部分。
- en: 'The following table shows the existing managed offerings at the time of writing
    this book (check Red Hat for the current options):'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格显示了本书写作时现有的托管产品（请查看红帽网站获取最新选项）：
- en: '![](img/Table_03.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Table_03.jpg)'
- en: Important Note
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: 'Note that Red Hat manages the full stack, not only the Kubernetes control plane.
    Red Hat provides management and version maintenance for the entire cluster, including
    masters, infrastructure, and worker nodes, though it''s not limited to that: it
    also supports CI/CD, logging, metrics, and others.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，红帽管理的是完整技术栈，而不仅仅是 Kubernetes 控制平面。红帽为整个集群提供管理和版本维护，包括主节点、基础设施和工作节点，当然也不仅限于此：它还支持
    CI/CD、日志记录、监控等。
- en: There are other managed Kubernetes options on the market. Although this is not
    the focus of this book, keep in mind that some providers don't manage and support
    the entire stack – only the control plane, for instance. When you're considering
    a Kubernetes managed solution, see if it is fully managed or only part of the
    stack.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上还有其他托管 Kubernetes 选项。虽然这本书的重点不在于此，但请记住，一些提供商并不管理和支持整个技术栈——例如，仅管理控制平面。在考虑
    Kubernetes 托管解决方案时，请查看它是完全托管的还是仅管理部分技术栈。
- en: Managed or self-managed – which is the best?
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 托管还是自管理——哪个更好？
- en: 'The answer is: it depends! There are several things you need to consider to
    find out the best for your case, but generally speaking, managed solutions are
    *not* the best option for organizations that need to have control over the servers
    and their infrastructure. For organizations that are more focused on application
    development and don''t care about the platform, as long as it is safe and reliable,
    then managed solutions are probably a good fit.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是：这取决于！你需要考虑几个因素，才能找出最适合你情况的方案，但一般来说，托管解决方案*不是*那些需要控制服务器和基础设施的组织的最佳选择。对于那些更专注于应用开发且不关心平台的组织，只要平台安全可靠，那么托管解决方案可能是一个不错的选择。
- en: Managed solutions could also be helpful for organizations that want to put their
    hands on the platform, evaluate it, and understand if it fits their needs but
    don't have skilled people to maintain it yet.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 托管解决方案对于那些想要接触平台、评估它，并了解它是否符合需求的组织也可能有帮助，但这些组织可能还没有足够的技术人员来维护它。
- en: Most of this book has been written with a self-managed cluster in mind. However,
    excluding the chapters focused on platform deployment and troubleshooting, the
    rest of it will likely apply to any type of OpenShift cluster.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大部分内容是以自托管集群为基础写的。然而，除了专门讲解平台部署和故障排除的章节，其他内容基本适用于任何类型的 OpenShift 集群。
- en: 'The following diagram shows a workflow that aims to help you decide which strategy
    to go for:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示展示了一个工作流，旨在帮助你决定选择哪种策略：
- en: '![Figure. 1.3 – Managed or self-managed decision workflow ](img/B18015_01_03.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.3 – 托管或自托管决策工作流](img/B18015_01_03.jpg)'
- en: Figure. 1.3 – Managed or self-managed decision workflow
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 – 托管或自托管决策工作流
- en: OpenShift installation modes
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenShift 安装方式
- en: 'There are three installation modes you can use to deploy OpenShift in any of
    the supported providers, as follows:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用以下三种安装方式，在任何支持的提供商环境中部署 OpenShift：
- en: '**Full-stack automated** (*installer-provisioned infrastructure*): In this
    mode, the installer will spin up all the required infrastructure automatically
    – the installer will integrate with the underlying virtualization or cloud provider
    to deploy all the machines that are required for the cluster. It is an opinionated
    fully automated solution that makes the deployment process a lot easier.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全栈自动化**（*安装程序提供的基础设施*）：在此模式下，安装程序将自动启动所有所需的基础设施——安装程序将与底层虚拟化或云服务提供商进行集成，部署集群所需的所有机器。这是一个有主张的完全自动化解决方案，使部署过程变得更容易。'
- en: '**Pre-existing infrastructure** (*user-provisioned infrastructure*): With this
    installation, the machines are provisioned manually by following some standard
    images and processes, on top of tested virtualization or cloud providers.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预先存在的基础设施**（*用户提供的基础设施*）：在这种安装方式下，机器是通过遵循一些标准镜像和流程手动配置的，且配置在经过测试的虚拟化或云服务提供商之上。'
- en: '**Provider-agnostic** (also known as the *bare metal install method*): OpenShift
    is supported wherever Red Hat Enterprise Linux (*) is, though this doesn''t mean
    that the installer and platform are tested (**) on every infrastructure layer
    combination that''s supported with Red Hat Enterprise Linux. In such cases, you
    can use the provider-agnostic installation, which is a manual installation process
    with no integration between the installer and the platform with the virtualization
    or cloud provider.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**供应商无关**（也称为*裸金属安装方式*）：只要是 Red Hat Enterprise Linux (*) 支持的地方，OpenShift 都受支持，尽管这并不意味着安装程序和平台会在每种与
    Red Hat Enterprise Linux 支持的基础设施层组合上进行测试（**）。在这种情况下，你可以使用供应商无关的安装方式，这是一种手动安装过程，安装程序和平台与虚拟化或云服务提供商之间没有集成。'
- en: (*) You can find a list of supported hypervisors for Red Hat Enterprise Linux
    at [https://access.redhat.com/certified-hypervisors](https://access.redhat.com/certified-hypervisors).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: (*) 你可以在[https://access.redhat.com/certified-hypervisors](https://access.redhat.com/certified-hypervisors)找到支持的
    Red Hat Enterprise Linux 虚拟化程序列表。
- en: '(**) Please refer to this link for an updated list of tested providers and
    integrations with OpenShift: [https://access.redhat.com/articles/4128421](https://access.redhat.com/articles/4128421).'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: （**）请参阅此链接，了解与 OpenShift 集成的经过测试的供应商和集成列表：[https://access.redhat.com/articles/4128421](https://access.redhat.com/articles/4128421)。
- en: OpenShift multi-cluster tools – going above and beyond
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenShift 多集群工具 – 超越预期
- en: When it comes to supporting your hybrid or multi-cloud strategy, other great
    tools provide single and unified management, security, and orchestration layers
    across all environments in all providers. We reserved the last part of this book
    to take a deep dive into those tools, but you must meet them from the beginning
    to understand the role of each in the hybrid/multi-cloud picture.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在支持混合云或多云战略时，其他优秀工具提供统一的管理、安全和编排层，覆盖所有环境和所有提供商。我们将本书的最后部分留给这些工具的深入讲解，但你需要从一开始就接触它们，才能理解它们在混合云/多云中的作用。
- en: Red Hat Advanced Cluster Management for Kubernetes – unified management
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Red Hat 高级集群管理 for Kubernetes – 统一管理
- en: 'As we mentioned previously, a single and unified management layer is important
    to support the hybrid/multi-cloud strategy. Red Hat Advanced Cluster Management
    lets us manage the life cycle, ensure compliance using policies, and deploy applications
    on multiple Kubernetes clusters. The following are some of its main features:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，单一统一的管理层对于支持混合云/多云战略至关重要。Red Hat 高级集群管理使我们能够管理生命周期、使用策略确保合规性，并在多个
    Kubernetes 集群上部署应用。以下是它的一些主要功能：
- en: '**Unified management**: Create, update, and delete Kubernetes clusters on top
    of different cloud providers. You can also access, find, and modify Kubernetes
    resources across the different clusters.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**统一管理**：在不同的云提供商之上创建、更新和删除 Kubernetes 集群。你还可以访问、查找并修改不同集群中的 Kubernetes 资源。'
- en: '**Governance, risk, and compliance**: Ensure compliance among multiple clusters
    using policies. Look for policy violations quickly and remediate them accordingly.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**治理、风险和合规性**：使用策略确保多个集群的合规性。快速查找策略违规并相应修复。'
- en: '**Application life cycle management**: Deploy applications across multiple
    clusters at once. Deploy complex applications by integrating Advanced Cluster
    Management with Red Hat Ansible Automation Platform to configure networks, load
    balancers, and other external dependencies.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用生命周期管理**：一次性在多个集群中部署应用程序。通过将高级集群管理与 Red Hat Ansible 自动化平台集成，部署复杂应用，配置网络、负载均衡器和其他外部依赖。'
- en: '**Multi-cluster observability**: Check the health status of multiple clusters
    from a single point using out-of-the-box dashboards and metrics.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多集群可观测性**：通过现成的仪表盘和度量标准，从一个单一的视角检查多个集群的健康状态。'
- en: We will dive into Red Hat Advanced Cluster Management using practical examples
    in the last part of this book.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最后一部分我们将通过实际示例深入了解 Red Hat 高级集群管理。
- en: Red Hat Advanced Cluster Security for Kubernetes – securing applications no
    matter where they are
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Red Hat 高级集群安全 for Kubernetes – 在任何地方都能保障应用安全
- en: Security is becoming increasingly important for Kubernetes users. When you have
    multiple Kubernetes clusters spread among different providers, ensuring security
    and having a real notion of the current vulnerabilities is a real challenge. Red
    Hat Advanced Cluster Security aims to help with that – through it, you can easily
    *scan container images to find known vulnerabilities, audit workloads, and clusters
    using industry standards such as NIST, PCI, and others, analyze network traffic,
    and create policies accordingly, among other great features*. You can apply all
    of these features to multiple different clusters, which helps you keep all your
    environments secure, no matter where they are.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 对 Kubernetes 用户来说，安全性变得越来越重要。当你有多个分布在不同提供商之间的 Kubernetes 集群时，确保安全并及时了解当前的漏洞是一项真正的挑战。Red
    Hat 高级集群安全旨在帮助解决这一问题——通过它，你可以轻松地*扫描容器镜像以查找已知漏洞，使用行业标准如 NIST、PCI 等审计工作负载和集群，分析网络流量，并相应地创建策略等多项强大功能*。你可以将这些功能应用于多个不同的集群，帮助你确保所有环境的安全，无论它们位于何处。
- en: We will look at Red Hat Advanced Cluster Security using practical examples in
    the last part of this book.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最后一部分我们将通过实际示例深入了解 Red Hat 高级集群安全。
- en: Red Hat Quay – storing and managing container images in a central repository
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Red Hat Quay – 在中央仓库中存储和管理容器镜像
- en: A central container image registry isn't usually a required tool. However, deploying
    applications on several clusters without it makes the build and deployment activity
    a bit challenging. Red Hat Quay is a container image registry that provides not
    only the usual capabilities of an image registry (storing your container images)
    but also provides image vulnerability scans, a time machine, replication, garbage
    collection, automated builds, authentication, authorization, and more.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 中央容器镜像仓库通常不是必需的工具。然而，在没有它的情况下，在多个集群上部署应用程序会使构建和部署工作变得有些挑战性。Red Hat Quay是一个容器镜像仓库，它不仅提供了镜像仓库的常规功能（存储你的容器镜像），还提供镜像漏洞扫描、时间机器、复制、垃圾回收、自动构建、身份验证、授权等功能。
- en: We will learn how to use Red Hat Quay in the last part of this book.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本书的最后部分学习如何使用Red Hat Quay。
- en: OpenShift Plus – the whole package
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: OpenShift Plus – 完整套餐
- en: Red Hat OpenShift, Advanced Cluster Management, Advanced Cluster Security, and
    Quay are different products. However, with the OpenShift Plus package, you can
    have all of them in one subscription only, which is probably the best way to go
    if you are planning to adopt a hybrid or multi-cloud Kubernetes strategy.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Red Hat OpenShift、Advanced Cluster Management、Advanced Cluster Security和Quay是不同的产品。然而，通过OpenShift
    Plus套餐，你可以只需一份订阅即可拥有所有这些产品，如果你计划采用混合云或多云Kubernetes策略，这可能是最好的选择。
- en: We will cover OpenShift Plus in more detail with practical examples in the last
    part of this book.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本书的最后部分通过实际示例更详细地介绍OpenShift Plus。
- en: Summary
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we looked at the main challenges of public cloud usage and
    how the hybrid cloud helps mitigate some of them. You now understand how containers,
    Kubernetes, and OpenShift can help you implement a successful hybrid cloud strategy.
    Finally, we learned about the different types of OpenShift offerings and additional
    tools that support hybrid cloud adoption.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们探讨了公共云使用的主要挑战，以及混合云如何帮助缓解其中一些挑战。你现在理解了容器、Kubernetes和OpenShift如何帮助你实施成功的混合云策略。最后，我们学习了不同类型的OpenShift产品和支持混合云采用的附加工具。
- en: In the next chapter, you will learn about the architectural aspects of an OpenShift
    cluster.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习OpenShift集群的架构方面内容。
