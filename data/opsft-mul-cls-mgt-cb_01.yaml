- en: Hybrid Cloud Journey and Strategies
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 混合云之路与策略
- en: 'Do you want to learn about and operate OpenShift in multiple environments?
    If you are reading this book, we suppose that the answer is yes! But before we
    go into the technical details, we want to start this book by making you a proposition:
    any house construction starts with a foundation, right? In this book, our approach
    will be the same. We will start by giving you the foundation to understand and
    create a much stronger knowledge base – you will develop critical thinking and
    be able to make the best decisions for your use case.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你想在多个环境中学习和操作 OpenShift 吗？如果你正在阅读本书，我们假设你的答案是肯定的！但是，在深入技术细节之前，我们想先给你提个建议：任何房屋建设都从地基开始，对吧？在本书中，我们的方法也是如此。我们将从为你打下基础开始，帮助你理解并构建一个更强大的知识库——你将培养批判性思维，并能够为你的使用场景做出最佳决策。
- en: 'That is why we decided to start this book by not talking about OpenShift itself
    yet, but by unveiling the most popular (and important!) context that it operates
    in: **the hybrid cloud infrastructure**. Therefore, in this chapter, you will
    be introduced to the hybrid cloud journey, challenges, dilemmas, and why many
    organizations are struggling with it. Knowing about these challenges from the
    beginning is a determinant **success factor for hybrid** **cloud adoption**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们决定从不直接讨论 OpenShift 本身开始，而是先揭示它所运作的最受欢迎（也是最重要！）的背景：**混合云基础设施**。因此，在本章中，你将被引导了解混合云的历程、挑战、困境，以及为什么许多组织在这方面遇到困难。从一开始就了解这些挑战是**混合云采用**的决定性**成功因素**。
- en: Transforming an IT business so that it's agile and scalable but is also stable
    is a must-have nowadays, but that is not a simple step; instead, it is a *journey
    from one star to another* in the vast outer space of IT that currently surrounds
    us. However, why do we need those changes? Why is the market adopting the cloud
    massively and so rapidly? We'll discuss that shortly!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，转型IT业务以实现敏捷、可扩展，同时保持稳定，已经成为必需，但这并非一件简单的事；相反，它是一个*从一颗星到另一颗星*的旅程，跨越我们目前所处的广袤IT宇宙。然而，为什么我们需要这些变化呢？为什么市场如此迅速地大规模采用云计算？我们将很快讨论这个问题！
- en: '*It is a* *changing world!*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个* *变化的世界！*'
- en: We are living in the age of fast changes! 10 years ago, most of the current
    big tech companies did not exist or were just small startups; several technologies
    that we have today also were only known within university research groups, such
    as 3D printing, artificial intelligence and machine learning, 5G, edge computing,
    and others – and there is much more to come! Technologies like the ones mentioned
    previously are becoming more popular and will create several demands that do not
    exist today, new job positions, and far more changes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正生活在一个变化迅速的时代！十年前，大多数现如今的大型科技公司还不存在，或者只是一些小型初创企业；许多今天存在的技术当时也只是大学研究小组中知道的领域，例如
    3D 打印、人工智能和机器学习、5G、边缘计算等——而且未来还有更多技术会出现！像前面提到的这些技术正在变得越来越普及，并将催生许多今天尚不存在的需求、新的职位，以及更多的变化。
- en: In this rapidly changing world, some new needs became important. Most companies
    were forced to change to be able to release new software and versions much faster
    than before, quickly scale resources, and have a global presence with responsive
    applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个快速变化的世界中，一些新的需求变得尤为重要。大多数公司被迫做出改变，以便比以往更快地发布新软件和新版本，迅速扩展资源，并拥有全球覆盖和响应迅速的应用程序。
- en: It was in this context that the public cloud providers have emerged with great
    success. However, several organizations that made huge investments in the cloud
    are experiencing some challenges. In a study conducted by *IDG* in 2020, among
    big companies in different industries and geographies, 40% of the respondents
    stated that controlling cloud costs is the biggest challenge when taking full
    advantage of it. This research has also shown data privacy and security as big
    obstacles. We will walk through some of these challenges in this chapter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正是在这个背景下，公共云服务提供商取得了巨大的成功。然而，许多在云计算上投入巨资的组织正在面临一些挑战。在 *IDG* 于 2020 年进行的一项研究中，来自不同产业和地区的大型公司中，40%
    的受访者表示，控制云成本是充分利用云计算时面临的最大挑战。这项研究还显示，数据隐私和安全是主要障碍。在本章中，我们将讨论这些挑战的一些方面。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Main challenges of the public cloud
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共云的主要挑战
- en: How a hybrid cloud strategy helps mitigate these challenges
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合云策略如何帮助缓解这些挑战
- en: How containers, Kubernetes, and OpenShift help to implement the hybrid cloud
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容器、Kubernetes 和 OpenShift 如何帮助实现混合云
- en: OpenShift options
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenShift 选项
- en: Types of OpenShift installations
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenShift 安装类型
- en: Additional tools to support hybrid cloud adoption
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持混合云采用的附加工具
- en: Main challenges of the public cloud
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公共云的主要挑战
- en: 'From small enterprises to big tech companies, most of them face some common
    challenges when it comes to using and taking full advantage of public cloud providers.
    Some of the main challenges are as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从小型企业到大型科技公司，它们在使用公共云服务时，都面临一些共同的挑战。以下是一些主要挑战：
- en: '**Keeping cloud costs under control**: Estimating and managing the costs of
    applications running in a public cloud provider is not a simple thing – cloud
    providers'' billing models are multifaceted, with hundreds of different options
    and combinations, each with a pricing factor. Finding the best cost-benefit for
    one application can take a significant amount of time. To make things even more
    complex, cloud costs are usually dynamic and flexible – this may change significantly
    from time to time by type, duration of the contract, type of computing resources,
    and so on.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**控制云成本**：估算和管理在公共云服务商上运行的应用程序成本并非易事——云服务商的计费模式是多面的，有数百种不同的选项和组合，每个选项都有定价因素。找到一个应用程序的最佳成本效益可能需要相当长的时间。更复杂的是，云成本通常是动态和灵活的——根据类型、合同期限、计算资源类型等因素，这些成本可能会时常发生显著变化。'
- en: '**Security**: Data privacy and security is one of the major concerns with public
    clouds, according to the *IDG*''s research – almost 40% of them classified it
    as the top challenge. That is, it is naturally much more difficult to secure an
    IT environment that comprises of multiple different providers than the old days,
    in which the IT department usually only had a few on-premises environments to
    manage.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**：根据*IDG*的研究，数据隐私和安全性是公共云面临的主要问题之一——几乎40%的人将其列为最大的挑战。也就是说，确保一个由多个不同供应商组成的IT环境比以前的时代要困难得多，那时IT部门通常只需要管理几个本地环境。'
- en: '**Governance, compliance, and configuration management**: Multiple providers
    mean different offerings and standards, probably different teams working with
    each of them, and, consequently, heterogeneous environments.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**治理、合规性和配置管理**：多个供应商意味着不同的产品和标准，可能有不同的团队在处理每个供应商的产品，因此会出现异构的环境。'
- en: '**Integration**: Organizations that have legacy services and want to integrate
    with their applications, which are hosted in the cloud, usually face some dilemmas
    on the best way to do those integrations. While cloud providers virtually have
    no limits, when you integrate your applications with your legacy infrastructure,
    you might be creating a **harmful** dependency, which will limit their scalability.
    However, mainly for big enterprises, those integrations are inevitable, so how
    can we prevent dependency issues (or at least minimize them)?'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成**：对于那些拥有遗留服务并希望与其托管在云中的应用程序集成的组织来说，通常会面临如何进行这些集成的最佳方式的困境。尽管云服务提供商几乎没有限制，但当你将应用程序集成到遗留基础设施时，可能会创建一个**有害**的依赖关系，这将限制其可扩展性。然而，主要对于大型企业来说，这些集成是不可避免的，那么我们如何防止依赖性问题（或至少将其最小化）呢？'
- en: '**Vendor lock-in**: A common concern when adopting cloud providers is often
    related to being locked in with a single vendor and the business risks associated
    with it. I would say that there is a thin line between getting the best price
    from the cloud provider and being locked into their services. What could happen
    to the business if the cloud provider decides to raise prices in the next contractual
    negotiation? Is this a risk your business can afford? How can we mitigate it?
    Here, the quote *you get what you pay for* is suitable!'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**供应商锁定**：采用云服务商时，一个常见的担忧通常与被单一供应商锁定以及相关的业务风险有关。我会说，在从云服务商那里获得最优价格与被锁定在其服务之间，存在一条微妙的界限。如果云服务商决定在下一次合同谈判中提高价格，业务会面临什么样的影响？这是你的企业能够承担的风险吗？我们如何减轻这种风险？在这里，*你得到的就是你支付的*这个说法很合适！'
- en: '**Human resources and enablement**: Hiring and keeping talented people in IT
    has always been a hard task; cloud technologies are no different. Cloud engineer,
    Architect, SRE, Cloud Native Application Developer – these are just a few job
    positions that open every day, and most companies struggle to fill them. Hiring,
    training, and maintaining a skilled team to develop and operate applications in
    the cloud is a real challenge.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人力资源和能力建设**：在IT领域招聘和留住人才一直是一个难题；云技术也不例外。云工程师、架构师、SRE、云原生应用开发人员——这些职位每天都有空缺，而且大多数公司都在为填补这些职位而努力。招聘、培训和维护一支有技能的团队来开发和运营云中的应用程序是一项真正的挑战。'
- en: Reference
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 参考资料
- en: You can check out the complete *IDG* research at [https://www.idg.com/tools-for-marketers/2020-cloud-computing-study/](https://www.idg.com/tools-for-marketers/2020-cloud-computing-study/)
    [Accessed 30 August 2021].
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看完整的*IDG*研究报告，地址是 [https://www.idg.com/tools-for-marketers/2020-cloud-computing-study/](https://www.idg.com/tools-for-marketers/2020-cloud-computing-study/)
    [访问日期：2021年8月30日]。
- en: Benefits of the public cloud
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公有云的好处
- en: We have seen some complex challenges so far. So, you might be thinking, *so
    you don't like cloud providers and want to convince me to avoid* *them, right?*
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到了一些复杂的挑战。所以，你可能会想，*你不喜欢云服务提供商，想说服我避免使用* *它们，对吧？*
- en: 'No, of course not! I am sure that without the advent of cloud providers, several
    companies we use every day (and love!) simply would not exist! Let''s point out
    the good parts, then:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不，当然不是！我确信没有云服务提供商的出现，我们每天使用（并且喜爱！）的几家公司根本就不存在！那么让我们来看看其中的优点吧：
- en: '**Scalability**: Cloud providers can offer almost unlimited and on-demand compute
    resources.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：云服务提供商可以提供几乎无限且按需的计算资源。'
- en: '**Lower CAPEX**: You don''t need to buy any hardware and equipment to start
    any operations – you can do that with just a few clicks.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更低的资本支出（CAPEX）**：你无需购买任何硬件和设备就能开始操作——只需点击几下就可以完成。'
- en: '**Resilience and global presence**: Even small companies can distribute services
    globally among different Availability Zones and Regions.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弹性和全球覆盖**：即使是小公司，也可以在不同的可用区和区域之间分发服务。'
- en: '**Modern technologies**: Public cloud providers are always looking to bring
    new and modern offerings, which helps an organization to always be at the edge
    of the technology.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现代技术**：公有云服务提供商总是在寻找新的现代化产品，这帮助企业始终处于技术的最前沿。'
- en: Is hybrid cloud the solution?
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 混合云是解决方案吗？
- en: 'As we''ve already discussed, the public cloud, while it can solve some challenges,
    introduces others. It was in this context that the hybrid cloud emerged: to mitigate
    some of the challenges and take the best from each provider, from on-premises,
    private, or cloud providers. The *HashiCorp State of Cloud Strategy Survey*, which
    was made in 2021 with more than 3,200 technology practitioners, found that multi-cloud
    is already a reality. 76% of the respondents stated that they are using multiple
    cloud vendors, with expectations for this to rise to 86% by 2023.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们已经讨论过的，公有云虽然能解决一些挑战，但也带来了其他问题。在这种背景下，混合云应运而生：它旨在缓解一些挑战，并从每个提供商、从本地、私有或云服务提供商中取其精华。*HashiCorp云战略状态调查*于2021年进行，涵盖了3200多名技术从业者，结果发现多云已经成为现实。76%的受访者表示他们正在使用多个云服务提供商，预计到2023年，这一比例将升至86%。
- en: Reference
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 参考资料
- en: You can check out the complete *HashiCorp* research at [https://www.hashicorp.com/state-of-the-cloud](https://www.hashicorp.com/state-of-the-cloud)
    [Accessed 31 August 2021].
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看完整的*HashiCorp*研究报告，地址是 [https://www.hashicorp.com/state-of-the-cloud](https://www.hashicorp.com/state-of-the-cloud)
    [访问日期：2021年8月31日]。
- en: 'So, what are the characteristics of the hybrid cloud that help mitigate the
    challenges of public cloud adoption? Here are a few of them:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，混合云有哪些特性能够帮助缓解公有云采用中的挑战呢？以下是其中的一些：
- en: Best-of-breed cloud services from different vendors can be combined, enabling
    a company to choose the best option for each workload.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以将不同供应商的顶级云服务进行结合，使公司能够为每个工作负载选择最佳的选项。
- en: The ability to migrate workloads between different public and private cloud
    environments, depending on the actual circumstances.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据实际情况，在不同的公有云和私有云环境之间迁移工作负载的能力。
- en: Being able to have a single, unified orchestration and management across all
    the environments for all providers.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够对所有提供商的所有环境进行单一、统一的编排和管理。
- en: 'The following table lists some of the challenges and hybrid cloud mitigations:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格列出了部分挑战和混合云的缓解措施：
- en: '![](img/Table_1.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Table_1.jpg)'
- en: Containers and Kubernetes – part of the answer!
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 容器和Kubernetes – 部分答案！
- en: Containers have successfully emerged as one of the most important tools to promote
    better flexibility between applications and infrastructure. A container can encapsulate
    applications dependencies within a container image, which helps an application
    be easily portable between different environments. Due to that, containers are
    important instruments for enabling the hybrid cloud, although they have several
    other applications.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 容器已成功成为推动应用程序与基础设施之间更好灵活性的最重要工具之一。容器可以将应用程序的依赖项封装在容器镜像中，从而帮助应用程序在不同环境之间轻松迁移。因此，容器是启用混合云的重要工具，尽管它们有其他许多应用。
- en: 'The following diagram shows how a container differs from traditional VMs in
    this matter:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了容器与传统虚拟机在这方面的不同：
- en: '![Figure 1.1 – Containers provide flexibility ](img/B18015_01_01.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![Figure 1.1 – 容器提供灵活性](img/B18015_01_01.jpg)'
- en: Figure 1.1 – Containers provide flexibility
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 1.1 – 容器提供灵活性
- en: 'While containers are beneficial, it is practically impossible to manage a large
    environment consisting of hundreds or thousands of containers without an orchestration
    layer. Kubernetes became the norm and it is a great orchestration tool. However,
    it is not simple to use. According to the *CNCF Survey 2020*, 41% of respondents
    see complexity as the top barrier for container adoption. When you decide to go
    for a vanilla Kubernetes implementation, some of the following will need to be
    defined (among a large set of options) and managed by you:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管容器有许多优点，但在没有编排层的情况下管理由数百个或数千个容器组成的大型环境几乎是不可能的。Kubernetes 成为常态，它是一个出色的编排工具。然而，它并不容易使用。根据
    *CNCF 2020 年调查*，41% 的受访者认为复杂性是容器采用的最大障碍。当您决定选择原生 Kubernetes 实现时，以下内容（在大量选项中）需要由您来定义和管理：
- en: Installation and OS setup, including configuration management
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装和操作系统设置，包括配置管理
- en: Upgrades
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 升级
- en: Security access and identity
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全访问和身份
- en: Monitoring and alerts
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和警报
- en: Storage and persistence
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储和持久化
- en: Egress, ingress, and network-related options
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
