  prefs: []
  type: TYPE_IMG
  zh: '![](img/Table_2a.jpg)![](img/Table_02_b_new.jpg)'
- en: '*(*) Need to be installed on* *day 2*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*(*) 需要在* *第二天* 安装'
- en: 'These features are available for any customer that has a valid OpenShift subscription
    with Red Hat. However, if you don''t have access to a Red Hat subscription, there
    are some alternatives (for studying purposes):'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些功能对任何拥有有效 Red Hat OpenShift 订阅的客户均可用。但是，如果您没有 Red Hat 订阅，仍有一些替代方案（用于学习目的）：
- en: You can use some of the trial options provided by Red Hat – check them out at
    [https://www.redhat.com/en/technologies/cloud-computing/openshift/try-it](https://www.redhat.com/en/technologies/cloud-computing/openshift/try-it).
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用红帽提供的一些试用选项——查看详情 [https://www.redhat.com/en/technologies/cloud-computing/openshift/try-it](https://www.redhat.com/en/technologies/cloud-computing/openshift/try-it)。
- en: Use okd ([http://okd.io/](http://okd.io/)), which is the community distribution
    of OpenShift, also powered by Red Hat.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 okd ([http://okd.io/](http://okd.io/))，它是由红帽支持的 OpenShift 社区发行版。
- en: Use Red Hat CodeReady Container in a VM on your desktop (requires an account
    on Red Hat's portal). More information can be found at [https://developers.redhat.com/products/codeready-containers/overview](https://developers.redhat.com/products/codeready-containers/overview).
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在桌面上的虚拟机中使用 Red Hat CodeReady 容器（需要一个 Red Hat 门户的账户）。更多信息请访问 [https://developers.redhat.com/products/codeready-containers/overview](https://developers.redhat.com/products/codeready-containers/overview)。
- en: We are going to see many of these great features in detail, along with practical
    examples, in this book.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将详细展示这些出色的功能，并结合实际示例。
- en: Reference
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 参考
- en: The updated statistics about the contributions to the Kubernetes project, grouped
    by companies, can be found at [https://k8s.devstats.cncf.io/d/9/companies-table](https://k8s.devstats.cncf.io/d/9/companies-table).
  id: totrans-70
