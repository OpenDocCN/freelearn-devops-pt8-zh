- en: OpenShift – a complete option
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenShift - 一个完整的选项
- en: OpenShift is one of the most popular platforms based on Kubernetes among enterprise
    customers. It was first released in 2011, even before Kubernetes was created.
    However, in 2015, with the release of OpenShift version 3, Red Hat decided to
    adopt Kubernetes as its container orchestration layer. Since then, they are actively
    collaborating with the Kubernetes community – Red Hat and Google are the top contributors
    to Kubernetes. Due to that, it is not a surprise that OpenShift is one of the
    most mature and complete solutions built on top of Kubernetes.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: OpenShift 是企业客户中最受欢迎的基于 Kubernetes 的平台之一。它于 2011 年首次发布，甚至在 Kubernetes 创建之前。可是，在
    2015 年，随着 OpenShift 版本 3 的发布，Red Hat 决定将 Kubernetes 作为其容器编排层。从那时起，他们与 Kubernetes
    社区积极合作——Red Hat 和 Google 是 Kubernetes 的主要贡献者。因此，OpenShift 成为基于 Kubernetes 构建的最成熟和完整的解决方案之一并不奇怪。
