- en: 6\. Security fundamentals to help protect against cybercrime
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. 保护免受网络犯罪的安全基础
- en: 'This chapter will help you understand the Azure security fundamentals and guide
    you through the security services available. We will review how you can use Microsoft
    services to adopt a Zero Trust strategy in your organization, along with solutions
    that you can utilize to protect your workloads and assess and improve your security
    posture. In this chapter, we will cover the following:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将帮助您了解 Azure 安全基础，并引导您通过可用的安全服务。我们将回顾如何使用微软服务在您的组织中实施零信任策略，以及您可以利用的解决方案来保护您的工作负载并评估和提升您的安全姿态。本章内容包括：
- en: Enabling security for remote workers
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用远程工作人员的安全
- en: Gaining visibility into your entire infrastructure using **Azure Security Center**
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用**Azure 安全中心**获得对整个基础设施的可见性
- en: Achieving advanced threat protection for your hybrid and multicloud environments
    with **Azure Defender**
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用**Azure Defender**为您的混合云和多云环境实现高级威胁防护
- en: Securing your network
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护您的网络
- en: Modernizing security operations with **Azure Sentinel**
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用**Azure Sentinel**现代化安全操作
- en: A unified SecOps experience
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统一的 SecOps 体验
- en: Before we drill down into the services you can use to protect your environments,
    it is important to understand how you can effectively implement security practices
    to protect your environments whether they are on-premises or in the cloud. So
    let's begin by addressing the main challenges we face today and how you can start
    working on an effective security strategy for your organization.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入了解可以用来保护环境的服务之前，了解如何有效实施安全实践以保护您的环境非常重要，无论它们是在本地还是在云端。那么，让我们先来探讨一下当今面临的主要挑战，以及如何为您的组织制定有效的安全策略。
- en: Enabling security for remote workers
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用远程工作人员的安全
- en: COVID-19 has not only impacted businesses of different sizes and verticals but
    has also fueled cybercrime. The fear related to this pandemic has led cybercriminals
    with different skillsets and motivations to capitalize by imitating trusted sources
    and national health organizations using different tactics and techniques.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: COVID-19不仅影响了不同规模和行业的企业，也助长了网络犯罪。与这一大流行相关的恐惧心理导致不同技能和动机的网络犯罪分子通过模仿受信任的来源和国家卫生组织，使用不同的战术和技术进行资本化。
- en: Enabling remote work has been a challenge, especially for those organizations
    that were used to providing access to on-premises applications only within their
    corporate network. Security is a shared responsibility between Microsoft and it's
    customers; in today's world, a security breach into an organization could mean
    millions of dollars' worth of damage.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 启用远程工作一直是一个挑战，尤其是对于那些习惯于仅在公司网络内提供对本地应用程序访问的组织。安全是微软和其客户共同的责任；在今天的世界里，组织的安全漏洞可能意味着数百万美元的损失。
- en: In light of the pandemic, organizations of all sizes have had to adopt new systems
    and controls to secure access to both on-premises and cloud resources.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于疫情，所有规模的组织都不得不采用新的系统和控制措施，以确保对本地和云资源的访问安全。
- en: Security operations excellence
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安全操作卓越
- en: As many employees are likely to continue working remotely, there's a need to
    enable hybrid working environments. Using **Zero Trust** principles can help organizations
    ensure their employees have access to the resources they need, whether those resources
    are in their private datacenter or the cloud.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多员工可能继续远程工作，因此需要启用混合工作环境。采用**零信任**原则可以帮助组织确保员工能够访问所需的资源，无论这些资源是在私有数据中心还是云端。
- en: A Zero Trust approach involves constant verification and monitoring of access
    to all corporate services, applications, and network connections. Simply put,
    "never trust, always verify."
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 零信任方法涉及对所有企业服务、应用程序和网络连接进行持续验证和监控。简单来说，就是“永不信任，始终验证”。
- en: By adopting a Zero Trust security model, organizations can move away from using
    traditional virtual private networks to access legacy applications by migrating
    them to Microsoft Azure.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用零信任安全模型，组织可以摆脱使用传统虚拟专用网络（VPN）来访问遗留应用程序，转而将其迁移到 Microsoft Azure。
- en: Cloud applications can be accessed through the internet, and for those applications
    that are not able to fully migrate to Azure. These can be published through **Azure
    Active Directory** (**Azure AD**) Application Proxy as we reviewed in *Chapter
    5*, *Enabling secure, remote work with Azure AD and WVD*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 云应用程序可以通过互联网访问，对于那些无法完全迁移到 Azure 的应用程序，可以通过 **Azure Active Directory**（**Azure
    AD**）应用代理进行发布，正如我们在 *第 5 章*，*使用 Azure AD 和 WVD 实现安全的远程工作* 中所述。
- en: Employees will have the ability to access applications they use on a daily basis
    through **Windows Virtual Desktop** (**WVD**) in a more secure way and restrict
    movement to other resources. This approach gives your organization the ability
    to align a cloud-first security strategy and ensures employees get access to the
    applications they need, when they need them, and with the right access levels.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 员工将能够通过 **Windows 虚拟桌面**（**WVD**）以更安全的方式访问他们日常使用的应用程序，并限制对其他资源的访问。该方法使您的组织能够调整云优先的安全策略，确保员工在需要时能够访问所需的应用程序，并且拥有正确的访问权限。
- en: 'Microsoft provides a security baseline to protect people, devices, infrastructure,
    and data from vulnerabilities through identity-driven security solutions. Therefore,
    Microsoft strengthens products and services to identify and address vulnerabilities
    quickly and efficiently. There are two core platforms available for you to ensure
    you can adopt best practices in your security strategy:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 微软提供了一个安全基线，通过身份驱动的安全解决方案保护人员、设备、基础设施和数据免受漏洞的威胁。因此，微软强化了产品和服务，以快速高效地识别和解决漏洞。为了确保您能够在安全策略中采用最佳实践，微软提供了两个核心平台：
- en: Security Engineering Portal
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全工程门户
- en: Microsoft Security Response Center
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft 安全响应中心
- en: Microsoft is continually improving its protection of services and data through
    operational management and threat-mitigation practices. You can use the Security
    Engineering Portal to learn about the security practices that Microsoft is using
    to secure applications and services.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 微软通过运营管理和威胁缓解实践不断改善对服务和数据的保护。您可以使用安全工程门户了解微软用于保护应用程序和服务的安全实践。
- en: On the other hand, you can use **Microsoft Security Response Center** (**MSRC**)
    to keep your systems protected and manage security risks. On the MSRC portal,
    you will see the latest security updates and details on the product family, the
    severity and impact of vulnerabilities, and get access to download security updates
    that can be applied to your system.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，您可以使用 **Microsoft 安全响应中心**（**MSRC**）来保持系统的保护并管理安全风险。在 MSRC 门户上，您将看到最新的安全更新、产品家族的详细信息、漏洞的严重性和影响，并可以下载适用于您系统的安全更新。
- en: Cyber Defense Operations Center
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络防御运营中心
- en: '**Microsoft Cyber Defense Operations Center** carries out intrusion detection
    and responds to compromises and attacks, helping you to better secure a remote
    workforce. It protects cloud infrastructure and the services, products, and devices
    that customers use, as well as Microsoft''s internal resources, beyond the traditional
    security perimeter.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**Microsoft 网络防御运营中心** 执行入侵检测并响应安全漏洞和攻击，帮助您更好地保护远程员工的安全。它保护云基础设施以及客户使用的服务、产品和设备，并且超越传统的安全边界，保护微软的内部资源。'
- en: Microsoft Cyber Defense Operations Center groups the company's security response
    experts to help protect, detect, and respond 24x7 to security threats against
    Microsoft's IT infrastructure and assets globally.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Microsoft 网络防御运营中心** 汇集了公司的安全响应专家，帮助全球范围内保护、检测和响应对微软 IT 基础设施和资产的安全威胁，全天候
    24x7。'
- en: Microsoft's cybersecurity posture is committed to protecting, detecting, and
    responding to cybersecurity threats. Based on these three pillars, explained in
    the following sections, Microsoft can provide a useful framework for security
    strategies and capabilities.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的网络安全态势致力于保护、检测和响应网络安全威胁。基于以下三个支柱，微软可以提供一个有用的框架来制定安全策略和能力。
- en: Protect
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护
- en: 'Microsoft is committed to protecting the compute resources used by customers
    and employees to ensure resiliency of both the cloud infrastructure and services.
    Microsoft''s protection tactics rely on nine main categories:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 微软致力于保护客户和员工使用的计算资源，以确保云基础设施和服务的恢复能力。微软的保护策略依赖于九个主要类别：
- en: Physical environment monitoring and controls, such as physical access to datacenters,
    screening, and access approval at the facility's perimeter, inside the building,
    and on the datacenter floor.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对物理环境进行监控和控制，如对数据中心的物理访问、筛查以及在设施外围、楼内和数据中心楼层的访问批准。
- en: Software-defined networking components to protect cloud infrastructure from
    intrusions and attacks such as **distributed denial of service** (**DDoS**) attacks.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用软件定义网络组件保护云基础设施免受入侵和攻击，如**分布式拒绝服务**（**DDoS**）攻击。
- en: Identity and management controls with multi-factor authentication to ensure
    critical resources and data are protected.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过多因素身份验证的身份和管理控制，确保关键资源和数据得到保护。
- en: The use of **just-enough-administration** (**JEA**) and **just-in-time** (**JIT**)
    privileges to ensure the right access to resources.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用**适当管理**（**JEA**）和**及时**（**JIT**）权限来确保正确的资源访问权限。
- en: Configuration management and proper hygiene, maintained through anti-malware
    software and system updates.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置管理和适当的系统维护，通过反恶意软件软件和系统更新来实现。
- en: Identification and development of malware signatures deployed in Microsoft infrastructure
    for advanced detection and defense.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别并开发部署在微软基础设施中的恶意软件特征，以便进行高级检测和防御。
- en: Hardening all applications, online services, and products through Microsoft
    **Security Development Lifecycle** (**SDL**).
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过微软**安全开发生命周期**（**SDL**）加强所有应用程序、在线服务和产品的安全性。
- en: Minimizing the attack surface by restricting services.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过限制服务来最小化攻击面。
- en: Taking appropriate measures to protect classified data, enabling encryption
    in transit and at rest, and enforcing the least-privilege access principle.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采取适当措施保护机密数据，启用数据传输和静态加密，并执行最小权限访问原则。
- en: Detect
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 检测
- en: Although Microsoft continues to invest in these protection layers, cybercriminals
    are always looking for ways to exploit them. There's no environment that is fully
    protected, as systems can fail and people can make errors. Therefore, Microsoft
    has adopted an **Assume Breach** position to ensure that a compromise is rapidly
    detected, and appropriate actions are taken.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管微软不断投资于这些保护层，但网络犯罪分子总是寻找利用漏洞的途径。没有完全保护的环境，因为系统可能失败，人员可能犯错。因此，微软已采纳**假设已遭入侵**的立场，确保能够快速检测到安全漏洞并采取适当措施。
- en: 'Microsoft''s detection tactics rely on six main categories:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的检测策略依赖于六大类：
- en: Monitoring network and physical environments
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控网络和物理环境。
- en: Highlighting abnormal activity based on identity and behavior analytics
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于身份和行为分析突出异常活动。
- en: Machine learning tools to discover irregularities
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用机器学习工具发现不规则行为。
- en: Identifying anomalous activities through analytical tools and processes
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过分析工具和流程识别异常活动。
- en: Increasing effectiveness by using automated software-based processes
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用自动化的软件处理过程来提高效率。
- en: Determining remediation processes and response to anomalies on systems
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定系统异常的修复流程和响应措施。
- en: Respond
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 响应
- en: Accelerating triage, mitigation, and recovery are all part of Microsoft's commitment
    to provide relevant and actionable information through automated response systems.
    The main objective is to secure vulnerabilities, mitigate attacks, and moreover,
    respond to cybersecurity events.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 加速分类、缓解和恢复是微软承诺通过自动响应系统提供相关和可操作信息的一个重要部分。主要目标是修补漏洞、减轻攻击并应对网络安全事件。
- en: 'Microsoft''s response tactics rely on the following six main categories:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的响应策略依赖于以下六大类：
- en: Flagging events that require intervention through automated response systems
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过自动化响应系统标记需要干预的事件。
- en: Rapid response by providing a well-defined, documented, and scalable incident
    response process available to all responders
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供明确定义、文档化和可扩展的事件响应流程来实现快速响应，并使所有响应人员都能使用该流程。
- en: Expertise across Microsoft teams to ensure a deep understanding of the platforms,
    services, and applications operating in cloud datacenters to address incidents
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软各团队的专业知识确保深入了解云数据中心中运行的平台、服务和应用程序，以应对各种事件。
- en: Determining incident scopes through wide enterprise searching across both cloud
    and on-premises data and systems
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过广泛的企业级搜索，跨云端和本地数据及系统来确定事件范围。
- en: A better understanding of incidents through deep forensic analysis
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过深入的法医分析，更好地理解事件。
- en: A rapid response time and recovery through security software tools and automation
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过安全软件工具和自动化实现快速响应时间和恢复。
- en: Organizations can learn from the Microsoft Cyber Defense Operations Center and
    adopt best practices to secure their environments and improve their security posture,
    as well as using solutions and integrations available in Microsoft Intelligent
    Security Association.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 组织可以从微软网络防御运营中心学习，采用最佳实践来确保其环境安全并提升安全姿态，同时使用微软智能安全联盟提供的解决方案和集成。
- en: Microsoft Intelligent Security Association
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 微软智能安全联盟
- en: '**Microsoft Intelligent Security Association** (**MISA**) is an ecosystem of
    independent software vendors from across the cybersecurity industry with the ultimate
    goal of improving an organization''s security by sharing their expertise and integrating
    their solutions, to better defend against a world of increasing threats.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**微软智能安全联盟**（**MISA**）是来自网络安全行业的独立软件供应商生态系统，其最终目标是通过共享专业知识和集成解决方案，提升组织的安全性，以更好地防御日益增长的威胁。'
- en: 'MISA membership benefits include:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: MISA 会员的好处包括：
- en: Microsoft security products to extend solution capabilities
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软安全产品以扩展解决方案能力
- en: A go-to-market strategy to enjoy co-marketing opportunities
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种享受联合营销机会的市场战略
- en: Customer connections
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户连接
- en: Access to product teams to differentiate your solutions
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问产品团队以区分您的解决方案
- en: MISA provides guidance and resources for building apps, workflows, and integration
    with Microsoft security management, threat protection, information protection,
    and identity and access management solutions so you can build connected security
    solutions and enable experiences for cross-product scenarios.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: MISA 提供构建应用程序、工作流以及与微软安全管理、威胁保护、信息保护和身份与访问管理解决方案的集成指导和资源，以便您可以构建连接的安全解决方案并支持跨产品场景的体验。
- en: 'You can find members of MISA through the following URL: [https://www.microsoft.com/misapartnercatalog](https://www.microsoft.com/misapartnercatalog
    )'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下网址找到 MISA 会员：[https://www.microsoft.com/misapartnercatalog](https://www.microsoft.com/misapartnercatalog)
- en: In this section, we have reviewed how Microsoft ensures security operations
    excellence and tactics that a company should follow to protect, detect, and respond
    to potential security threats.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们回顾了微软如何确保安全运营卓越，并介绍了公司应遵循的策略，以保护、检测和响应潜在的安全威胁。
- en: In order to improve your security posture, it is important to have visibility
    across your environment and the ability to use mechanisms to prevent security
    threats. In the next section, we will go through the key capabilities of Security
    Center and how you can use this service.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提升您的安全姿态，重要的是要在您的环境中具备可见性，并能够使用机制来防范安全威胁。在下一节中，我们将介绍安全中心的关键功能以及如何使用该服务。
- en: Gain visibility into your entire infrastructure with Azure Security Center
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过 Azure 安全中心获取您的整个基础设施的可见性
- en: Unified visibility across your environment is critical to monitoring your security
    posture, detecting threats, and quickly responding to them. Security Center can
    provide the mechanisms to monitor your environments and proactively respond to
    security threats.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 跨环境的统一可见性对于监控您的安全姿态、检测威胁并快速响应至关重要。安全中心可以提供监控您的环境并主动响应安全威胁的机制。
- en: 'If you navigate to the Azure portal and search for `Security Center`, you will
    be able to see the service on your subscription as shown in *Figure 6.1*:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您导航到 Azure 门户并搜索 `Security Center`，您将能够看到您的订阅中的服务，如 *图 6.1* 所示：
- en: '![Azure Security Center overview](img/B17153_06_01.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 安全中心概览](img/B17153_06_01.jpg)'
- en: 'Figure 6.1: Azure Security Center overview'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.1：Azure 安全中心概览
- en: 'On the **Security Center** page, you can see an overview of the security posture
    of the resources in your subscription along with recommendations for hardening
    the security of those resources:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **安全中心** 页面上，您可以查看订阅中资源的安全姿态概览，以及加强这些资源安全性的建议：
- en: '**Secure score**: The core of Azure Security Center''s cloud security posture
    management capabilities is the Secure Score. This is a measure of the current
    status of security recommendations for all the resources. It''s calculated using
    the ratio between your healthy resources and your total resources and a weighting
    of the importance of some of the security recommendations versus others. The higher
    the score, the lower the identified risk level.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安全评分**：Azure 安全中心云安全态势管理功能的核心是安全评分。这是对所有资源的安全建议当前状态的衡量标准。它通过计算健康资源与总资源的比例，并加权一些安全建议的重要性来得出。得分越高，识别出的风险水平越低。'
- en: '**Regulatory compliance**: Provides insights into the level of your compliance
    with the various regulatory and industry standards you''ve applied to your subscriptions.
    Azure Defender must be enabled to monitor your compliance score.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**合规性**：提供您已应用于订阅的各种法规和行业标准的合规性水平的洞察。必须启用 Azure Defender 才能监控您的合规性评分。'
- en: '**Azure Defender**: This is Security Center''s integrated cloud workload protection
    platform. Access Azure Defender from within Security Center and protect your hybrid
    and multicloud workloads running on servers, SQL, storage, containers, and IoT.
    Defender is part of Microsoft''s **extended detection and response** (**XDR**)
    solution.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Azure Defender**：这是安全中心集成的云工作负载保护平台。您可以从安全中心访问 Azure Defender，保护在服务器、SQL、存储、容器和物联网中运行的混合云和多云工作负载。Defender
    是微软 **扩展检测与响应**（**XDR**）解决方案的一部分。'
- en: '**Firewall Manager**: The integration of Azure Firewall Manager into Azure
    Security Center''s main dashboard allows customers to check the firewall coverage
    status across all networks and to centrally manage Azure Firewall policies.'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**防火墙管理器**：将 Azure 防火墙管理器集成到 Azure 安全中心的主仪表板中，允许客户检查所有网络的防火墙覆盖状态，并集中管理 Azure
    防火墙策略。'
- en: Security posture management and multicloud
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安全态势管理与多云
- en: With the rapid adoption of cloud services across multiple cloud providers, organizations
    are able to streamline operations, enable remote work, and improve employee productivity.
    The use of cloud applications across multiple cloud platforms introduces new risks
    and threats.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 随着多个云服务提供商云服务的快速采用，组织能够简化运营、实现远程办公，并提高员工生产力。跨多个云平台使用云应用程序引入了新的风险和威胁。
- en: '**Cloud Security Posture Management** (**CSPM**) is a term used to address
    the key attributes that a security solution should include to provide the visibility
    and capabilities to help you understand your environment, and how you could better
    secure it, whether it''s on the cloud or on-premises.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**云安全态势管理**（**CSPM**）是一个术语，用来描述安全解决方案应该包含的关键特性，以提供可见性和能力，帮助您了解环境并更好地保障它的安全，无论是在云端还是本地。'
- en: With Azure Secure Score, Security Center can help you improve your security
    posture and reduce the likelihood of getting your resources compromised. This
    extends beyond just IaaS or PaaS, and also applies to SaaS. In fact, *The Total
    Economic Impact of Azure Security Center Study* points out that Azure Security
    Center can reduce the risk of a security breach by 25%.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Azure 安全评分，安全中心可以帮助您改善安全态势，降低资源被攻击的可能性。这不仅适用于 IaaS 或 PaaS，还适用于 SaaS。事实上，*Azure
    安全中心的总经济影响研究*指出，Azure 安全中心可以将安全漏洞的风险降低 25%。
- en: 'You can read more about the TEI study at the following URL: [https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWxD0n](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWxD0n)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下网址阅读有关 TEI 研究的更多内容：[https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWxD0n](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWxD0n)
- en: Microsoft's cloud security platform can improve the security configuration of
    your cloud infrastructure, and help you detect and protect your environments in
    Azure, on-premises, and on other clouds.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的云安全平台可以改善云基础设施的安全配置，并帮助您检测和保护 Azure、内部环境以及其他云中的环境。
- en: Organizations that have adopted a multicloud approach are now able to easily
    improve their security posture, as Microsoft provides a unified infrastructure
    security management system through Security Center to strengthen the security
    posture of both your cloud and on-premises resources while providing threat protection
    and deep analysis. Through Security Center, you can continuously assess the security
    state of your resources, including those that are running in other clouds and
    on-premises datacenters.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 已采纳多云策略的组织现在能够轻松改善其安全态势，因为 Microsoft 通过安全中心提供统一的基础设施安全管理系统，帮助加强云端和本地资源的安全态势，同时提供威胁保护和深入分析。通过安全中心，你可以持续评估资源的安全状态，包括运行在其他云和本地数据中心的资源。
- en: Security Center provides you with the tools needed to secure your services and
    harden your network. You can turn on Security Center in your Azure subscription
    and use the extended detection and response capabilities to enable threat protection
    for environments running in Azure, on-premises, and in other clouds.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 安全中心为你提供了保护服务和强化网络所需的工具。你可以在 Azure 订阅中启用安全中心，并利用扩展的检测和响应功能，为在 Azure、本地和其他云环境中运行的工作负载提供威胁保护。
- en: Most organizations that move to Azure typically migrate applications to the
    cloud that have some legacy security controls in place to try to protect these
    workloads. In reality, cloud threats differ from on-premises threats. Therefore,
    Security Center addresses the need for a cloud-native tool that provides the ability
    to identify potential vulnerabilities on your resources and provides recommendations
    on how to address those vulnerabilities.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数迁移到 Azure 的组织通常会将一些具有传统安全控制的应用程序迁移到云端，以尝试保护这些工作负载。但实际上，云威胁与本地威胁不同。因此，安全中心解决了云原生工具的需求，能够识别资源中的潜在漏洞，并提供有关如何解决这些漏洞的建议。
- en: 'There are multiple strategies, tactics, and tools to use and secure your hybrid
    and multicloud environments. Here''s a proposed strategy for securing your multicloud
    environment in four phases:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 保护混合云和多云环境有多种策略、战术和工具可供选择。以下是保护多云环境的四阶段建议策略：
- en: '![A proposed four-phase strategy for securing your multi-cloud environment](img/B17153_06_02.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![保护多云环境的四阶段建议策略](img/B17153_06_02.jpg)'
- en: 'Figure 6.2: Four phases to secure your multicloud environment'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.2：保护你的多云环境的四个阶段
- en: '**Phase 1**: Identifying the status of your organization''s security posture'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**阶段 1**：识别组织安全态势的状态'
- en: It is important to understand and evaluate the status of your resources and
    their actual usage; to do this, you can use **Cloud Discovery** to analyze all
    the traffic going through your network. This process of identifying anomalies
    can be done through machine learning, an anomaly detection engine, or through
    custom policies that are focused mainly on the discovery and investigation processes.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 理解并评估资源的状态及其实际使用情况非常重要；为此，你可以使用 **Cloud Discovery** 分析通过网络传输的所有流量。识别异常的过程可以通过机器学习、异常检测引擎或主要关注发现和调查过程的自定义策略来完成。
- en: '**Phase 2**: Detecting suspicious behavior across workloads'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**阶段 2**：检测工作负载中的可疑行为'
- en: It is recommended that you use cloud monitoring tools so you can learn from
    the alerts, tune activity detections to identify true compromises, and improve
    the process of handling large volumes of false positive detections. There are
    some specific recommendations you can follow such as configuring IP address ranges,
    adjusting the monitoring usage and alerts sensitivity, and tuning anomaly detection
    policies.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 建议使用云监控工具，这样你可以从警报中学习，调整活动检测以识别真实的安全入侵，并改进处理大量误报的过程。你可以遵循一些具体的建议，例如配置 IP 地址范围、调整监控使用情况和警报灵敏度，以及调整异常检测策略。
- en: '**Phase 3**: Assessing and remediating misconfigurations and compliance status'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**阶段 3**：评估并修复配置错误和合规性状态'
- en: Security Center can assess all the resources in a given subscription and provide
    you with recommendations for the entire environment. When you select a specific
    recommendation, Security Center will redirect you to the recommendation details
    page, where you'll see additional details and instructions for how to remediate
    the identified issue.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 安全中心可以评估给定订阅中的所有资源，并为整个环境提供建议。当你选择特定的建议时，安全中心会将你重定向到该建议的详细信息页面，在那里你可以看到更多详细信息和如何修复已识别问题的说明。
- en: For a multicloud approach, if your organization is using **Amazon Web Services**
    (**AWS**) or **Google Cloud Platform** (**GCP**), it is possible to drill down
    on the security details on the configuration for AWS. When you connect your AWS
    to Azure Security Center you will be able to see the AWS recommendations within
    Security Center, helping you cover a multicloud approach.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多云方法，如果您的组织正在使用**亚马逊网络服务**（**AWS**）或**谷歌云平台**（**GCP**），您可以深入了解AWS的安全配置细节。当您将AWS连接到Azure安全中心时，您将能够在安全中心中看到AWS的建议，帮助您实现多云方法。
- en: '**Phase 4**: Automate protection and policy enforcement for cloud resources'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 4 阶段**：自动化保护和策略执行以保障云资源'
- en: This phase is focused on protecting your cloud resources from data leaks in
    real time through the enforcement of policies for control and access to resources.
    This will prevent data exfiltration and the uploading of malicious files to your
    cloud platforms.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 本阶段的重点是通过执行控制和访问资源的策略，实时保护您的云资源免受数据泄漏。这将防止数据外泄和恶意文件上传到您的云平台。
- en: It is possible to create a session policy that blocks the uploading of incorrectly
    labeled files and configures policies to enforce the correct creation of labels.
    This way, you can ensure that the data saved to the cloud has the correct access
    permissions applied.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 可以创建会话策略，阻止上传标签错误的文件，并配置策略以强制正确创建标签。这样，您可以确保保存到云中的数据具有正确的访问权限。
- en: Azure Security Center architecture
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure 安全中心架构
- en: 'Since Security Center is natively integrated with Azure, you can monitor almost
    all the resources that are part of your environment and protect them without any
    additional deployment. As previously mentioned, Security Center can protect non-Azure
    servers and support Windows and Linux servers through the installation of Security
    Center''s agent, as shown in *Figure 6.3*:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 由于安全中心与Azure本地集成，您可以监控几乎所有属于您环境的资源，并在无需额外部署的情况下保护它们。如前所述，安全中心可以保护非Azure服务器，并通过安装安全中心代理来支持Windows和Linux服务器，如*图6.3*所示：
- en: '![Azure Security Center and Azure Sentinel architecture](img/B17153_06_03.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 安全中心与 Azure Sentinel 架构](img/B17153_06_03.jpg)'
- en: 'Figure 6.3: Azure Security Center and Azure Sentinel architecture'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.3：Azure 安全中心与 Azure Sentinel 架构
- en: The agent collects all the security events, which are then correlated in the
    security analytics engine to provide you with tailored recommendations based on
    your defined security policies. Security policies are based on policy initiatives
    created in Azure Policy and can be used to define the desired configuration of
    your workloads to ensure you're complying with the security requirements of your
    organization or any specific regulation.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 该代理收集所有安全事件，然后在安全分析引擎中进行关联，为您提供基于定义的安全策略的定制建议。安全策略基于在Azure策略中创建的策略计划，可以用于定义工作负载的期望配置，以确保您遵守组织或任何特定法规的安全要求。
- en: 'Security Center includes three main security policies:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 安全中心包含三种主要的安全策略：
- en: '**Built-in default policies**: These are policies automatically assigned when
    you enable Security Center. They are part of a built-in initiative and you can
    customize them later on.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内置默认策略**：这是在启用安全中心时自动分配的策略。它们是内置计划的一部分，您可以稍后进行自定义。'
- en: '**Custom policies**: You can use custom security policies and add your own
    custom initiatives to receive recommendations if your environment doesn''t follow
    the policies you create. You can configure a custom initiative through Security
    Center, select the subscription or management group to which you would like to
    add the custom initiative, and define the parameters for it.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义策略**：如果您的环境未遵循您创建的策略，您可以使用自定义安全策略并添加自定义计划，以接收建议。您可以通过安全中心配置自定义计划，选择您希望添加自定义计划的订阅或管理组，并为其定义参数。'
- en: '**Regulatory compliance policies**: You will be able to see a compliance dashboard
    that shows the status of all the assessments within your environment, to help
    improve your regulatory compliance.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性监管政策**：您将能够看到一个合规性仪表板，显示您环境中所有评估的状态，以帮助改善您的合规性监管。'
- en: Azure Security Benchmark
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure 安全基准
- en: Security is a joint effort between Microsoft and your organization and customers.
    We have to ensure our workloads remain secure whether they are living on-premises
    or in the cloud. In order to help you improve the security of your workloads,
    data, and services running in the cloud, Microsoft provides **security baselines**
    for Azure to focus on cloud-centric control areas and applies prescriptive guidance
    and best practices to strengthen security through the **Azure Security Benchmark**
    (**ASB**).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 安全是微软与您的组织及客户之间的共同努力。我们必须确保我们的工作负载在本地或云端都能保持安全。为了帮助您提高在云中运行的工作负载、数据和服务的安全性，微软为
    Azure 提供了**安全基准**，专注于云中心的控制领域，并通过**Azure 安全基准**（**ASB**）应用指令性指导和最佳实践来加强安全。
- en: The ASB mainly focuses on cloud-centric control areas. This way you can follow
    recommendations and guidance that comprise the Cloud Adoption Framework, the Azure
    Well-Architected Framework, and Microsoft Security Best Practices.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: ASB 主要专注于云中心的控制领域。通过这种方式，您可以遵循包括云采纳框架、Azure 良好架构框架和微软安全最佳实践在内的建议和指导。
- en: 'It is important to understand the context and terminology used in Azure security
    baselines, so we need to emphasize some terms:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 理解 Azure 安全基准中的背景和术语非常重要，因此我们需要强调一些术语：
- en: '**Control**: This is a description of a feature or activity, not specific to
    a technology, that needs to be addressed. For example, **Data Protection** is
    a security control that contains specific actions that should be addressed to
    ensure your data is protected.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**控制**：这是一个描述功能或活动的术语，非特定于某项技术，必须解决的内容。例如，**数据保护**是一个安全控制，包含应采取的具体行动，以确保您的数据得到保护。'
- en: '**Benchmark**: This contains security recommendations for a specific technology
    and can be categorized by the control it belongs to. For instance, ASB comprises
    security recommendations specific to Azure.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基准**：这包含特定技术的安全建议，并可以按所属控制分类。例如，ASB 包含针对 Azure 的特定安全建议。'
- en: '**Baseline**: This is the implementation of the security benchmark on Azure
    services. For example, an organization can enable Azure SQL security features
    following the Azure SQL security baseline.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基准**：这是对 Azure 服务实施安全基准的过程。例如，一个组织可以按照 Azure SQL 安全基准启用 Azure SQL 的安全功能。'
- en: If your organization is new to Azure and is looking for recommendations to secure
    deployments and improve the security posture of existing environments, or trying
    to meet regulatory requirements for customers who are highly regulated, ASB is
    the ideal starting point. It includes tooling, tracking, and security controls
    and is consistent with well-known security benchmarks, such as those described
    by the **Center for Internet Security** (**CIS**) Controls Version 7.1 and **National
    Institute of Standards and Technology** (**NIST**) SP800-53.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织是 Azure 新用户，并希望获得建议来保护部署、改善现有环境的安全态势，或满足高度监管客户的合规要求，ASB 是理想的起点。它包含工具、跟踪和安全控制，并与知名的安全基准一致，例如**互联网安全中心**（**CIS**）控制版本
    7.1 和**美国国家标准与技术研究院**（**NIST**）SP800-53。
- en: 'ASB can help you secure the services you use in Azure through a collection
    of security recommendations that include:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: ASB 可以通过一系列安全建议来帮助您保护在 Azure 中使用的服务，这些建议包括：
- en: '**Security controls**: These are recommendations that you can apply across
    your Azure tenant and services.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全控制**：这些是您可以在 Azure 租户和服务中应用的建议。'
- en: '**Service baselines**: These can be applied to Azure services to get recommendations
    on the configuration of the security from a specific service.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务基准**：这些可以应用于 Azure 服务，以便获取关于特定服务安全配置的建议。'
- en: 'To implement ASB, you can start by planning your implementation and validating
    the enterprise controls and service-specific baselines that might better fit your
    organization''s needs. Next, monitor your compliance using the Security Center''s
    regulatory compliance dashboard. Lastly, establish guardrails to enforce compliance
    through **Azure Blueprints** and **Azure Policy**. ASB includes the following
    control domains:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 要实施 ASB，您可以从规划实施并验证适合您组织需求的企业控制和服务特定基准开始。接下来，使用安全中心的合规性仪表板监控合规性。最后，通过**Azure
    蓝图**和**Azure 策略**建立保护措施以强制执行合规性。ASB 包含以下控制领域：
- en: Network Security
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全
- en: Identity Management
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份管理
- en: Privileged Access
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特权访问
- en: Data Protection
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据保护
- en: Asset Management
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产管理
- en: Logging and Threat Detection
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日志记录与威胁检测
- en: Incident Response
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件响应
- en: Posture and Vulnerability Management
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 姿态和漏洞管理
- en: Endpoint Security
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端点安全
- en: Backup and Recovery
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份与恢复
- en: Governance and Strategy
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治理与策略
- en: ASB is the default security policy for Azure Security Center so that you can
    extend the richness of security recommendations in Azure. As a result, Azure Secure
    Score will reflect a much broader set of recommendations and spans a broader set
    of Azure resources.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: ASB 是 Azure 安全中心的默认安全策略，因此您可以在 Azure 中扩展安全建议的丰富性。结果，Azure 安全评分将反映出更广泛的建议集，并覆盖更广泛的
    Azure 资源。
- en: Additionally, the full control set layout of ASB in the compliance dashboard
    is now available to all Azure Security Center customers, including Azure Security
    Center free tier as well as existing Azure Defender customers. Customers can view
    their compliance relative to the benchmark controls in the compliance view while
    viewing the detailed impact on their Secure Score. By prioritizing the remediation
    of security recommendations using Secure Score metrics, customers can achieve
    a higher Secure Score and attain their compliance goals, all at the same time.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，ASB 在合规性仪表板中的完整控制集布局现在对所有 Azure 安全中心客户开放，包括 Azure 安全中心免费版以及现有的 Azure Defender
    客户。客户可以在查看详细的安全评分影响时，在合规性视图中查看与基准控制的合规性。通过使用安全评分指标优先修复安全建议，客户可以在实现更高安全评分的同时，达到合规性目标。
- en: 'You can review the latest updates of the full Security Center security baseline
    mapping file in the following GitHub repository: [https://github.com/MicrosoftDocs/SecurityBenchmarks/](https://github.com/MicrosoftDocs/SecurityBenchmarks/).'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在以下 GitHub 仓库中查看完整的安全中心安全基准映射文件的最新更新：[https://github.com/MicrosoftDocs/SecurityBenchmarks/](https://github.com/MicrosoftDocs/SecurityBenchmarks/)
- en: Achieve advanced threat protection for your hybrid and multicloud environments
    with Azure Defender
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过 Azure Defender 实现混合云和多云环境的高级威胁保护
- en: As the number of home-based workers has accelerated in the last few months,
    organizations have experienced a far greater need to ensure employees have access
    through multiple types of devices to company resources. Therefore, it is important
    to adjust security policies to enable remote work and keep your data secure. As
    mentioned in the previous section, Security Center can improve your **Cloud Security
    Posture Management** (**CSPM**) and provide **Cloud Workload Protection** (**CWP**)
    capabilities.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 随着过去几个月居家工作的人员数量急剧增加，组织需要确保员工能够通过多种设备访问公司资源的需求大大增加。因此，调整安全策略以支持远程工作并保持数据安全变得至关重要。如前一节所述，安全中心可以改善您的**云安全姿态管理**（**CSPM**）并提供**云工作负载保护**（**CWP**）能力。
- en: You can use Security Center for free in any given subscription, which includes
    the detection of security misconfigurations in your Azure resources, a Secure
    Score to improve your hybrid cloud posture, and enabling Azure Defender for advanced
    protection for your Azure hybrid workloads.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在任何给定的订阅中免费使用安全中心，其中包括检测您 Azure 资源中的安全配置错误、通过安全评分来改善您的混合云姿态，并启用 Azure Defender
    为您的 Azure 混合工作负载提供高级保护。
- en: Azure Defender is integrated into the same cloud-native service as Security
    Center and provides additional security features such as security alerts and advanced
    threat protection.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Defender 集成到与安全中心相同的云原生服务中，并提供额外的安全功能，如安全警报和高级威胁保护。
- en: Azure Defender includes native support for Azure services like virtual machines,
    SQL databases, storage, containers, web applications, networks, and non-Azure
    servers hosted on-premises or in other clouds such as AWS and GCP.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Defender 原生支持 Azure 服务，如虚拟机、SQL 数据库、存储、容器、Web 应用程序、网络以及托管在本地或其他云平台（如 AWS
    和 GCP）上的非 Azure 服务器。
- en: 'To extend hybrid cloud protection for your SQL databases and servers running
    in other clouds or on-premises, it is recommended that you use Azure Arc and Azure
    Defender. You can find the details on the resource coverage and pricing at the
    following site: [https://azure.microsoft.com/pricing/details/azure-defender/](https://azure.microsoft.com/pricing/details/azure-defender/)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 为了扩展在其他云或本地运行的 SQL 数据库和服务器的混合云保护，建议您使用 Azure Arc 和 Azure Defender。您可以在以下网站查看资源覆盖范围和定价的详细信息：[https://azure.microsoft.com/pricing/details/azure-defender/](https://azure.microsoft.com/pricing/details/azure-defender/)
- en: Azure Defender dashboard
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Defender 仪表板
- en: 'If you navigate to the Azure portal and look for **Security Center**, within
    **Security Center** you will find the **Azure Defender** dashboard as in *Figure
    6.4*:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你进入 Azure 门户并查找 **安全中心**，在 **安全中心** 中，你会找到 **Azure Defender** 仪表板，如 *图 6.4*
    所示：
- en: '![Azure Security Defender dashboardoverview](img/B17153_06_04.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 安全 Defender 仪表板概览](img/B17153_06_04.jpg)'
- en: 'Figure 6.4: Azure Security Defender dashboard'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.4：Azure 安全 Defender 仪表板
- en: 'The **Azure Defender** dashboard will provide you with the overall coverage
    of your resources, security alerts, advanced protection, and insights into your
    most attacked resources along with virtual machines'' vulnerability alerts:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure Defender** 仪表板将为你提供资源的整体覆盖情况、安全警报、先进的保护措施，以及对你最常受攻击的资源的洞察，并附带虚拟机的漏洞警报：'
- en: '![Azure Defender dashboard](img/B17153_06_05.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![Azure Defender 仪表板](img/B17153_06_05.jpg)'
- en: 'Figure 6.5: Azure Defender dashboard'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.5：Azure Defender 仪表板
- en: Let's take a look at what Azure Defender can do for servers, SQL, storage, and
    container registries.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下 Azure Defender 在服务器、SQL、存储和容器注册表方面能做什么。
- en: Azure Defender for servers
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Defender for 服务器
- en: Azure Defender is integrated with Azure Monitor to protect your Windows-based
    machines. While Security Center presents the alerts and remediation suggestions,
    Azure Defender collects audit records from machines, including Linux machines
    through `auditd`, a common Linux auditing framework that lives in the kernel.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Defender 与 Azure Monitor 集成，用于保护你的基于 Windows 的机器。当安全中心展示警报和修复建议时，Azure
    Defender 会从机器中收集审计记录，包括通过 `auditd` 收集的 Linux 机器的记录，`auditd` 是一个存在于内核中的常见 Linux
    审计框架。
- en: 'Your organization can benefit from using Azure Defender for servers in multiple
    ways, as it provides threat detection and protection capabilities, such as the
    following:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 你的组织可以通过使用 Azure Defender for 服务器获益，从多个方面提供威胁检测和防护功能，具体包括以下内容：
- en: Integration with Microsoft Defender for Endpoint, so when there's a threat detected,
    it triggers an alert that is shown in Security Center.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 Microsoft Defender for Endpoint 集成，因此当检测到威胁时，会触发警报，并显示在安全中心中。
- en: Use the Qualys vulnerability scanner, which we'll discuss in detail shortly.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Qualys 漏洞扫描器，我们稍后会详细讨论。
- en: JIT access can be used to lock down inbound traffic to your virtual machines,
    reducing exposure to attacks.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JIT 访问可以用于锁定进入虚拟机的流量，从而减少受到攻击的暴露面。
- en: Change monitoring or file integrity monitoring, which can help you examine files
    and registries of a given operating system, applications, and changes in file
    size, access control lists, and the hash of the content that might indicate an
    attack.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变更监控或文件完整性监控，可以帮助你检查操作系统、应用程序的文件和注册表，以及可能表明攻击的文件大小、访问控制列表和内容哈希的变化。
- en: You can use adaptive application controls for an intelligent and automated solution
    to create an allow list of applications that can run on your machines, and get
    security alerts if there are any applications running that are not defined as
    safe.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用自适应应用程序控制，作为一个智能化、自动化的解决方案，创建一个允许列表，列出可以在机器上运行的应用程序，并在发现有未定义为安全的应用程序运行时，获取安全警报。
- en: Adaptive network hardening can help you improve your security posture through
    **network security group** (**NSG**) hardening.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自适应网络硬化可以通过 **网络安全组**（**NSG**）硬化帮助你改善安全态势。
- en: Security Center can assess your containers and compare the configurations with
    the **Center for Internet Security** (**CIS**) Docker Benchmark.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全中心可以评估你的容器，并将其配置与 **互联网安全中心**（**CIS**）的 Docker 基准进行比较。
- en: You can use **Fileless attack detection** and get detailed security alerts with
    descriptions and metadata.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用 **无文件攻击检测**，并获得带有描述和元数据的详细安全警报。
- en: Linux `auditd` alerts and Log Analytics integration can be used to collect enriched
    records that can be aggregated into events.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux `auditd` 警报和日志分析集成可以用来收集丰富的记录，这些记录可以汇总成事件。
- en: Azure Defender for SQL
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Defender for SQL
- en: 'Azure Defender for SQL can be utilized to protect your workloads against potential
    SQL injection attacks, anomalous database access and query patterns, and suspicious
    activity. It can be used for IaaS- and PaaS-based services. Simply put, it supports
    the following two scopes:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Defender for SQL 可以用于保护你的工作负载免受潜在的 SQL 注入攻击、异常数据库访问和查询模式以及可疑活动的威胁。它可以用于
    IaaS 和 PaaS 服务。简而言之，它支持以下两个范围：
- en: '**SQL database servers**: This includes Azure SQL Database, Azure SQL Managed
    Instances, and Dedicated SQL pools in Azure Synapse.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SQL 数据库服务器**：包括 Azure SQL 数据库、Azure SQL 托管实例和 Azure Synapse 中的专用 SQL 池。'
- en: '**SQL servers on machines**: This extends protection for Azure-based SQL servers
    but also other cloud-based and on-premises environments, such as SQL Server on
    Azure virtual machines, on-premises SQL Server running on Windows machines, and
    Azure Arc enabled SQL Server.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器上的 SQL 服务器**：这为基于 Azure 的 SQL 服务器提供扩展保护，同时也适用于其他云端和本地环境，例如 Azure 虚拟机上的
    SQL 服务器、在 Windows 机器上运行的本地 SQL 服务器以及启用 Azure Arc 的 SQL 服务器。'
- en: Azure Defender for Storage
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure 存储防御
- en: For remote workers accessing applications in the cloud that have the ability
    to upload files, we need to ensure that we can determine whether uploaded files
    are suspicious. Through Azure Defender for Storage, we can use hash reputation
    analysis and trigger alerts in case there are any suspicious activities or anomalous
    behavior, or if there is any potential malware being uploaded.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 对于远程工作人员访问云中具有上传文件功能的应用程序，我们需要确保能够判断上传的文件是否可疑。通过 Azure 存储防御，我们可以使用哈希信誉分析，并在发现任何可疑活动、异常行为或潜在的恶意软件上传时触发警报。
- en: Azure Defender for Storage will display an alert and can email the owner of
    the storage for approval to delete these files.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 存储防御会显示警报，并且可以通过电子邮件通知存储的所有者，要求批准删除这些文件。
- en: Azure Defender for container registries
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure 容器注册表防御
- en: With Azure Container Registry you can build, store, and manage your container
    images and artifacts in a managed, private Docker Registry service.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Azure 容器注册表，你可以在托管的私有 Docker 注册表服务中构建、存储和管理容器镜像和工件。
- en: You can scan vulnerabilities in your container images with Azure Defender and
    review the findings—categorized by severity—in Security Center's list of security
    recommendations.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过 Azure Defender 扫描容器镜像中的漏洞，并在安全中心的安全推荐列表中查看按严重性分类的发现。
- en: 'Images can be scanned in three different phases: on push, images recently pulled,
    and on import. These images are pulled from the registry and then run in an isolated
    sandbox with the Qualys scanner. Then, Security Center will present the findings.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 镜像可以在三个不同阶段进行扫描：推送时、最近拉取的镜像时和导入时。这些镜像从注册表中拉取后，会在与 Qualys 扫描器隔离的沙箱中运行。然后，安全中心将呈现发现的结果。
- en: Qualys vulnerability scanners
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Qualys 漏洞扫描器
- en: 'Azure Defender includes three Qualys scanners: one for machines, one for container
    registries, and one for SQL. The Qualys scanners, as shown in *Figure 6.6*, are
    integrated into Security Center and monitor your machines through an extension
    installed on the actual resource. Then, Qualys'' cloud service performs the vulnerability
    assessment and sends its findings to Security Center:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Defender 包含三个 Qualys 扫描器：一个用于机器，一个用于容器注册表，另一个用于 SQL。Qualys 扫描器，如*图 6.6*所示，已集成到安全中心，并通过安装在实际资源上的扩展监控你的机器。然后，Qualys
    的云服务执行漏洞评估并将结果发送到安全中心：
- en: '![Azure Security Center vulnerability scanner](img/B17153_06_06.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 安全中心漏洞扫描器](img/B17153_06_06.jpg)'
- en: 'Figure 6.6: Azure Security Center vulnerability scanner'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.6：Azure 安全中心漏洞扫描器
- en: 'The vulnerability scanner works as follows:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞扫描器的工作原理如下：
- en: Once Azure Defender is enabled for your subscription, you can use the recommendation
    *vulnerability assessment should be enabled on virtual machines* to deploy the
    integrated vulnerability scanner extension.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦为你的订阅启用 Azure Defender，你可以使用推荐 *应在虚拟机上启用漏洞评估* 来部署集成的漏洞扫描器扩展。
- en: Once the extension is installed, the agent collects the necessary security information
    including the operating system version, open ports, installed software, environment
    variables, and metadata associated with the files. A scan occurs every 4 hours,
    and all data is sent to the Qualys cloud service to be analyzed.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扩展安装后，代理会收集必要的安全信息，包括操作系统版本、开放端口、已安装的软件、环境变量和与文件相关的元数据。每 4 小时进行一次扫描，所有数据都会发送到
    Qualys 云服务进行分析。
- en: Qualys analyzes the information and builds the findings per machine. These findings
    are sent to Security Center.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Qualys 分析信息并按机器构建发现。这些发现会被发送到安全中心。
- en: Then you can review the machine's vulnerabilities from Security Center's recommendations
    page.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，你可以从安全中心的推荐页面查看机器的漏洞。
- en: It is possible to scan non-Azure machines by connecting them to Security Center
    with Azure Arc then deploying the extension as above. For large deployments, you
    can use **Azure Resource Manager** (**ARM**) remediation scripts, PowerShell,
    Azure Logic Apps, or the REST API.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将非Azure机器连接到安全中心并通过Azure Arc进行扩展部署，可以扫描这些机器。对于大规模部署，您可以使用**Azure资源管理器**（**ARM**）修复脚本、PowerShell、Azure
    Logic Apps或REST API。
- en: Alerts
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警报
- en: Since Security Center can be utilized to protect your resources deployed on
    Azure, other clouds, and on-premises, it can generate multiple types of alerts
    that are triggered by advanced detections available through Azure Defender.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 由于安全中心可用于保护您在Azure、其他云平台和本地部署的资源，它可以生成多种类型的警报，这些警报是通过Azure Defender的高级检测触发的。
- en: These security alerts are generated if there are threats detected on any resource.
    Security Center provides you with a single view of an attack campaign that contains
    the incidents. A security incident is a collection of related alerts.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在任何资源上检测到威胁，将生成这些安全警报。安全中心为您提供一个单一视图，显示包含事件的攻击活动。安全事件是相关警报的集合。
- en: 'You will be able to inspect the security alerts and review more related details,
    as shown in *Figure 6.7*:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 您将能够检查安全警报并查看更多相关细节，如*图6.7*所示：
- en: '![Inspecting security alerts and reviewing details in the Security alert window](img/B17153_06_07.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![检查安全警报并在安全警报窗口中查看详细信息](img/B17153_06_07.jpg)'
- en: 'Figure 6.7: Security alert details'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.7：安全警报详细信息
- en: 'As your environment continues to grow, it is more likely that you will have
    a higher number of alerts shown in Security Center and you will need to have better
    control of your security alerts and prioritize them accordingly. Security Center
    assigns a severity to these security alerts in four categories:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 随着环境的不断增长，您可能会在安全中心看到更多的警报，您将需要更好地控制这些警报并根据优先级进行处理。安全中心会根据四个类别为这些安全警报分配严重性级别：
- en: '**Informational**: You will see these types of alerts if you drill down into
    a security incident that is made up of a number of alerts.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息性**：如果您深入到由多个警报组成的安全事件中，您将看到这些类型的警报。'
- en: '**Low**: These types of alerts might indicate a blocked attack or a false positive
    with low impact.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**低**：这些类型的警报可能表示一个已被阻止的攻击或一个低影响的误报。'
- en: '**Medium**: These alerts indicate that a resource might be compromised due
    to suspicious activity. For example, a sign-in from an anomalous location.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中等**：这些警报表明由于可疑活动，某个资源可能已被攻破。例如，来自异常位置的登录。'
- en: '**High**: A high alert indicates that there''s a high probability that your
    resource is compromised, and you should take action right away.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高**：高风险警报表示您的资源很可能已被攻破，您应立即采取行动。'
- en: Security Center allows you to export alerts in different ways. You can download
    a CSV report on the alert dashboard, configure continuous export, or use an SIEM
    connector (such as Azure Sentinel) to stream security alerts.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 安全中心允许您以不同方式导出警报。您可以在警报仪表板上下载CSV报告，配置持续导出，或使用SIEM连接器（如Azure Sentinel）进行安全警报流式传输。
- en: While Azure Defender can help you to protect and remediate potential vulnerabilities,
    it is also important to implement best practices on the configuration of the resources
    that are critical for your workloads, such as network resources.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Azure Defender可以帮助您保护和修复潜在漏洞，但同样重要的是在配置对您的工作负载至关重要的资源时，实施最佳实践，例如网络资源。
- en: Best practices for securing your network
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确保网络安全的最佳实践
- en: In the previous section of this chapter, *Security operations excellence*, we
    reviewed the Zero Trust principle. This assumes that breaches are inevitable and
    therefore we must ensure we have the right controls in place to verify each request.
    Identity management plays a critical role in this.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的前一节中，*安全操作卓越性*，我们回顾了零信任原则。这一原则假设攻击是不可避免的，因此我们必须确保设置合适的控制措施来验证每一个请求。身份管理在这一过程中起着至关重要的作用。
- en: 'There are three principal objectives for securing your network in the Zero
    Trust model:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在零信任模型中，确保网络安全的三个主要目标是：
- en: Preparing to handle attacks in advance
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提前准备应对攻击
- en: Reducing the attack surface and the extent of damage
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少攻击面和损害程度
- en: Strengthening your cloud footprint, including resources and configurations that
    are part of your environment, to reduce the chances of getting compromised
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加强您的云端基础设施，包括您环境中的资源和配置，以减少被攻破的可能性。
- en: 'If your organization is enabling remote work and implementing an end-to-end
    Zero Trust framework, there are some best practices to adhere to in order to achieve
    these objectives:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 如果贵组织正在启用远程工作并实施端到端的 Zero Trust 框架，则有一些最佳实践需要遵循，以实现这些目标：
- en: Network segmentation
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络分段
- en: Threat protection
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威胁保护
- en: Encryption
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密
- en: Let's take a closer look at each of them.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地了解一下它们。
- en: Network segmentation
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络分段
- en: Protecting your corporate network is a top priority, but this is tougher than
    ever as remote work redefines the security perimeter. It is no longer defined
    by the physical locations of an organization but now extends to every endpoint
    that accesses corporate data and services. Therefore, relying on traditional firewalls
    and VPNs is not enough to protect this new digital estate.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 保护企业网络是首要任务，但随着远程工作重新定义了安全边界，这比以往任何时候都更具挑战性。现在的安全边界不再由组织的物理位置定义，而是扩展到访问企业数据和服务的每个终端。因此，仅依赖传统的防火墙和
    VPN 已经无法保护这一新的数字化资产。
- en: It is known that there's no one-fits-all architecture design for organizations;
    every single organization has different business needs to be addressed. Taking
    a Zero Trust approach can help ensure optimal security for your remote workers
    without compromising the application experience.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，没有一种通用的架构设计适用于所有组织；每个组织都有不同的业务需求需要满足。采用 Zero Trust 方法可以帮助确保远程工作人员的安全性，同时不影响应用体验。
- en: Traditional enterprises used to secure their corporate perimeters using traditional
    network controls. Traditional networks tend to have few network security perimeters
    and a flat open network, which makes it easy for attackers to move quickly across
    the entire network. Zero Trust networks are fully distributed with micro-segmentation.
    Granular network segmentation removes trust from the network, which dramatically
    minimizes lateral movement and data exfiltration.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 传统企业曾使用传统网络控制来保护企业边界。传统网络通常只有少数的网络安全边界，并且是平坦的开放网络，这使得攻击者可以迅速横向移动，快速遍布整个网络。Zero
    Trust 网络是完全分布式的，采用微分段。细粒度的网络分段消除了网络中的信任，大大减少了横向移动和数据外泄的风险。
- en: Zero Trust networks employ machine learning threat protection and context-based
    filtering, which can thwart even the most sophisticated attacks. In traditional
    networks, not all traffic is properly encrypted, which makes them more susceptible
    to man-in-the-middle attacks, eavesdropping, and session hijacking. In Zero Trust
    networks, all traffic is encrypted using industry standards to ensure data in
    transit remains confidential.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: Zero Trust 网络采用机器学习威胁保护和基于上下文的过滤，这可以有效阻止即使是最复杂的攻击。在传统网络中，并非所有流量都被正确加密，这使得它们更容易受到中间人攻击、窃听和会话劫持的威胁。而在
    Zero Trust 网络中，所有流量都使用行业标准进行加密，以确保数据在传输过程中保持机密性。
- en: The main goal is to move beyond a centralized network to a more comprehensive
    and distributed segmentation using micro-perimeters. This way, applications can
    be partitioned across multiple Azure virtual networks and connected through a
    hub-spoke model. In addition, it is recommended to deploy Azure Firewall in the
    hub virtual network to inspect all traffic.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 主要目标是通过微型边界将传统的集中式网络转变为更全面和分布式的网络分段。通过这种方式，应用程序可以跨多个 Azure 虚拟网络进行划分，并通过中心-辐射模型连接。此外，建议在中心虚拟网络中部署
    Azure 防火墙，以检查所有流量。
- en: To support this approach, Microsoft Azure provides you with multiple cloud-native
    networking components to enable remote work and mitigate network issues. Organizations
    are using third-party NVAs available through the Microsoft Azure Marketplace to
    provide critical connectivity across multicloud and on-premises environments.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 为支持这种方法，Microsoft Azure 提供了多种云原生网络组件，以支持远程工作并缓解网络问题。组织正在通过 Microsoft Azure Marketplace
    使用第三方 NVA 来提供跨多云和本地环境的关键连接。
- en: Threat protection
  id: totrans-214
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 威胁保护
- en: Cloud applications that are exposed to the internet are at a higher risk of
    attacks and therefore we must ensure we scan all the traffic going through them.
    Threat protection involves the ability to mitigate threats of known and unknown
    attacks.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 暴露于互联网的云应用面临更高的攻击风险，因此我们必须确保扫描所有经过这些应用的流量。威胁保护涉及到能够缓解已知和未知攻击的能力。
- en: Unknown attacks are mainly threats that don't match against any known signature.
    For known attacks, in most cases, there's a signature available and we can ensure
    each request is checked against them.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 未知攻击主要是指那些无法与任何已知签名匹配的威胁。对于已知攻击，大多数情况下会有可用的签名，我们可以确保每个请求都经过检查。
- en: Services available in Azure, such as **Web Application Firewall** (**WAF**),
    can be utilized to protect HTTP(S) traffic. It is possible to use Azure WAF along
    with Azure Front Door or Azure Application Gateway, while Azure Firewall can be
    used for threat intelligence-based filtering at Layer 4 of the OSI model.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 中提供的服务，如**Web 应用防火墙**（**WAF**），可用于保护 HTTP(S) 流量。您可以将 Azure WAF 与 Azure
    Front Door 或 Azure Application Gateway 一起使用，而 Azure Firewall 可用于在 OSI 模型的第四层进行基于威胁情报的过滤。
- en: Encryption
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加密
- en: Azure enables you to ensure protection for sensitive data. It provides support
    in multiple areas of encryption including at rest, in transit, and secrets management.
    Encryption of data at rest can be applicable to persistent storage resources such
    as disk or file storage and is available for services across SaaS, PaaS, and IaaS.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 使您能够确保对敏感数据的保护。它在多个加密领域提供支持，包括静态数据加密、传输中数据加密以及密钥管理。静态数据加密适用于持久存储资源，如磁盘或文件存储，并且在
    SaaS、PaaS 和 IaaS 服务中均可用。
- en: Through server-side encryption, you can use service-manager keys or customer-manager
    keys using Key Vault or customer-controller hardware. Client-side encryption includes
    data handled by an application running on-premises or outside Azure, and data
    that is encrypted when received by Azure.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 通过服务器端加密，您可以使用服务管理密钥或客户管理密钥，结合 Key Vault 或客户控制硬件。客户端加密包括由运行在本地或 Azure 之外的应用程序处理的数据，以及接收到
    Azure 后进行加密的数据。
- en: In a Zero Trust approach, we must ensure that all traffic from the user to the
    application is encrypted. We can accomplish this objective by using Azure Front
    Door to enforce HTTPS traffic for applications exposed to the internet and utilize
    networking services and features such as VPN Gateway (P2S or S2S).
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在零信任模式下，我们必须确保从用户到应用程序的所有流量都经过加密。我们可以通过使用 Azure Front Door 强制执行暴露给互联网的应用程序的
    HTTPS 流量，并利用 VPN 网关（P2S 或 S2S）等网络服务和功能来实现这一目标。
- en: Also, if you're enabling access to resources in Azure through virtual machines,
    you can secure the communication using Azure Bastion, as discussed in *Chapter
    5*, *Enabling secure, remote work with Azure AD and WVD*.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果您通过虚拟机启用对 Azure 中资源的访问，您可以使用 Azure Bastion 来确保通信安全，如*第 5 章*《使用 Azure AD
    和 WVD 启用安全远程工作》中所述。
- en: Now that we have reviewed best practices to secure your network and traffic
    across your environment, it is important to also have a mechanism to get insights
    from the resources that are part of your environment and be able to proactively
    analyze potential threats in your environment.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经审查了确保网络和流量安全的最佳实践，接下来同样重要的是，您需要一个机制来从您环境中的资源中获取洞察，并能够主动分析环境中的潜在威胁。
- en: Modernize your security operations with Azure Sentinel, a cloud-native SIEM
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Azure Sentinel 现代化您的安全操作，一款云原生的 SIEM
- en: Organizations that enable remote work need a way to monitor and get more insights
    from their environments, whether they are living in the cloud or on-premises.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 支持远程工作的组织需要一种方式来监控并从其环境中获得更多洞察，无论它们是运行在云端还是本地。
- en: Azure Sentinel is a cloud-native **security information and event management**
    (**SIEM**) service that allows you to simplify data collection from multiple data
    sources, including on-premises and multicloud environments, through built-in connectors
    so that you can proactively analyze potential threats and simplify security operations.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Sentinel 是一款云原生的**安全信息与事件管理**（**SIEM**）服务，它允许您通过内置连接器简化从多个数据源收集数据的过程，包括本地环境和多云环境，以便您能够主动分析潜在的威胁，并简化安全操作。
- en: Azure Sentinel correlates the security logs and signals from all sources across
    your applications, services, infrastructure, networks, and users. Azure Sentinel
    can identify attacks based on your data and places them on a map so you can analyze
    all the traffic.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Sentinel 关联来自您所有应用程序、服务、基础设施、网络和用户的安全日志和信号。Azure Sentinel 可以基于您的数据识别攻击，并将其显示在地图上，以便您分析所有流量。
- en: 'First of all, you need to connect your resources, which can include networking
    components, applications, and data sources. Azure Sentinel provides you with a
    wide range of connectors to pull data from, including Microsoft services such
    as Microsoft 365 Defender, Azure AD, Microsoft Defender for Identity (formerly
    Azure ATP), Microsoft Cloud App Security, and Azure Defender alerts from Security
    Center, as seen in *Figure 6.8*:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要连接您的资源，这些资源可以包括网络组件、应用程序和数据源。Azure Sentinel 为您提供了多种连接器，用于拉取数据，包括 Microsoft
    服务，如 Microsoft 365 Defender、Azure AD、Microsoft Defender for Identity（前身为 Azure
    ATP）、Microsoft Cloud App Security 以及来自 Security Center 的 Azure Defender 警报，如*图
    6.8*所示：
- en: '![Azure Sentinel data connectors](img/B17153_06_08.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![Azure Sentinel 数据连接器](img/B17153_06_08.jpg)'
- en: 'Figure 6.8: Azure Sentinel data connectors'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.8：Azure Sentinel 数据连接器
- en: Alternatively, you can choose from third-party solutions or create your own
    custom connectors, as Azure Sentinel supports Common Event Format, Syslog, and
    the REST API to connect your data sources. All the data collected is stored in
    a Log Analytics workspace, which is a container where the data is collected and
    aggregated. When you enable Azure Sentinel on your subscription, you will be able
    to select a specific Log Analytics workspace.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可以选择第三方解决方案或创建自己的自定义连接器，因为 Azure Sentinel 支持通用事件格式、Syslog 和 REST API 来连接您的数据源。所有收集的数据都存储在日志分析工作区中，这是一个容器，用于收集和聚合数据。当您在订阅中启用
    Azure Sentinel 时，您将能够选择一个特定的日志分析工作区。
- en: Once you connect your resources, you will be able to select a specific workbook
    that provides a canvas for data analysis and enables you to create custom visual
    reports within the Azure portal. You can create your own workbooks according to
    your business needs, and combine data from multiple sources in a single report
    along with custom visualizations.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦连接了您的资源，您将能够选择一个特定的工作簿，这个工作簿为数据分析提供了一个画布，并使您能够在 Azure 门户中创建自定义的可视化报告。您可以根据业务需求创建自己的工作簿，并将来自多个来源的数据整合在一个报告中，同时加入自定义的可视化效果。
- en: 'Through the **Azure Sentinel** dashboard, as seen in *Figure 6.9*, you can
    get a high-level overview of the security posture of your organization as it includes
    events and alerts over time, incidents by status, and potential malicious events:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 通过**Azure Sentinel**仪表盘，如*图 6.9*所示，您可以获得组织安全态势的高层次概览，其中包含随着时间推移的事件和警报、按状态划分的事件以及潜在的恶意事件：
- en: '![A high-level overview of the security posture of an organization in the Azure
    Sentinel dashboard](img/B17153_06_09.jpg)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![Azure Sentinel 仪表盘中组织安全态势的高层次概览](img/B17153_06_09.jpg)'
- en: 'Figure 6.9: Azure Sentinel dashboard'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.9：Azure Sentinel 仪表盘
- en: 'Let''s explore some more features that Azure Sentinel provides: threat detection
    and hunting, investigation and incident response, and managing multiple tenants.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索一下 Azure Sentinel 提供的其他一些功能：威胁检测与狩猎、调查与事件响应以及管理多个租户。
- en: Enable threat detection and hunting
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用威胁检测与狩猎
- en: Stream threat indicators your organization is using to Azure Sentinel to enhance
    your security analysis and hunt for security threats across your organization's
    data sources, whether they live in Azure, in other clouds, or on-premises.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 将您组织使用的威胁指标流式传输到 Azure Sentinel，以增强您的安全分析，并在组织的数据源中进行安全威胁狩猎，无论这些数据是否存储在 Azure、其他云端或本地环境中。
- en: 'Azure Sentinel provides you with a hunting capability, shown in *Figure 6.10*,
    that includes built-in queries that can filter providers or data sources to help
    your security analysts find issues quickly in the data you already have. Each
    query provides a detailed description for the use case and you can customize your
    queries as needed:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Sentinel 为您提供了狩猎功能，如*图 6.10*所示，其中包括内置的查询，可以筛选提供商或数据源，帮助您的安全分析师快速发现您现有数据中的问题。每个查询都提供了使用案例的详细描述，您可以根据需要自定义查询：
- en: '![Azure Sentinel Hunting window](img/B17153_06_10.jpg)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![Azure Sentinel Hunting 窗口](img/B17153_06_10.jpg)'
- en: 'Figure 6.10: Azure Sentinel Hunting'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.10：Azure Sentinel Hunting
- en: Queries are based on **Kusto Query Language** and fully integrated with Azure
    Monitor. Once you customize a query that provides high-value insights into potential
    attacks, you can save it and then use notebooks to run automated hunting campaigns.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 查询基于**Kusto 查询语言**，并与 Azure Monitor 完全集成。一旦您自定义了一个查询，提供了有关潜在攻击的高价值见解，您可以保存该查询，并使用笔记本运行自动化的狩猎活动。
- en: Investigation and incident response
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 调查与事件响应
- en: 'Azure Sentinel allows you to see incident operations over time. Incidents are
    created based on analytic rules and includes relevant evidence of an investigation;
    therefore, they can contain multiple alerts. If analysts in your organization
    are looking to investigate incidents, Azure Sentinel provides incident management
    capabilities that can be accessed through the **Incident** page. You can review
    how many incidents you have open, in progress, or closed:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Sentinel 允许您查看事件操作的变化。事件是基于分析规则创建的，并包含调查的相关证据；因此，它们可以包含多个警报。如果您组织中的分析人员希望调查事件，Azure
    Sentinel 提供了可通过**事件**页面访问的事件管理功能。您可以查看您有多少事件是打开、进行中或已关闭的：
- en: '![Azure Sentinel incident table properties and filters](img/B17153_06_11.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![Azure Sentinel 事件表属性和过滤器](img/B17153_06_11.jpg)'
- en: 'Figure 6.11: Azure Sentinel incident table properties and filters'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.11：Azure Sentinel 事件表属性和过滤器
- en: You can drill down on each incident and see the timestamp, along with the status
    and severity of the incident. It is also possible to use the investigation graph,
    which provides an illustrative map of the entities related to the alert and the
    resources associated with it.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以深入查看每个事件，查看时间戳以及事件的状态和严重性。还可以使用调查图，它提供了与警报相关的实体以及与其关联的资源的示意图。
- en: However, the objective is to be able to respond to a security alert and automate
    responses to these security alerts as much as possible. Azure security playbooks
    can help you orchestrate and automate your response. These security playbooks
    are based on Azure Logic Apps and can improve the way you respond to a security
    alert.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，目标是能够响应安全警报，并尽可能地自动化对这些安全警报的响应。Azure 安全剧本可以帮助您编排和自动化响应。这些安全剧本基于 Azure 逻辑应用程序，并可以改善您对安全警报的响应方式。
- en: When you get a security alert, you will be able to either run a playbook manually
    or automate your security playbook. To manually execute a security playbook, you
    can go through the **Incidents** page and, in the **Alerts** tab, configure which
    playbook you want to run from the list of available playbooks.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 当您收到安全警报时，您可以手动运行剧本或自动化您的安全剧本。要手动执行安全剧本，您可以通过**事件**页面，在**警报**选项卡中配置您希望从可用剧本列表中运行的剧本。
- en: The automated response involves the configuration of a trigger from the security
    alert. You can configure the action of triggering a security playbook when there
    is a match on your security alert.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化响应涉及从安全警报中配置触发器。您可以配置当安全警报匹配时触发安全剧本的动作。
- en: Manage multiple tenants/multi-tenant environments
  id: totrans-251
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管理多个租户/多租户环境
- en: A huge benefit of using Azure Sentinel to modernize your security operations
    is the extensibility to manage your customer's Azure Sentinel resources from your
    own Azure tenant, so there's no need to connect to your customer tenant. This
    ability for multitenancy is really helpful for organizations that act as managed
    security service providers to other organizations or customers.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Azure Sentinel 来现代化您的安全操作的一个巨大好处是，您可以从自己的 Azure 租户中管理客户的 Azure Sentinel 资源，因此无需连接到客户租户。这种多租户能力对于作为托管安全服务提供商为其他组织或客户提供服务的公司尤其有用。
- en: This ability to manage multiple tenants in Azure Sentinel from your own Azure
    tenant is facilitated by Azure Lighthouse, which enables multi-tenant management
    capabilities and enhances governance across resources and tenants. If your organization
    provides managed services to multiple customers, you can use more comprehensive
    management tooling, delegate resource management, view cross-tenant information
    from the Azure portal, use ARM templates to onboard customers, perform management
    tasks, and also provide managed services using the Azure Marketplace.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 从您自己的 Azure 租户中管理多个 Azure Sentinel 租户的能力是通过 Azure Lighthouse 实现的，Azure Lighthouse
    提供了多租户管理功能并增强了资源和租户之间的治理。如果您的组织为多个客户提供托管服务，您可以使用更全面的管理工具，委派资源管理，通过 Azure 门户查看跨租户的信息，使用
    ARM 模板进行客户入驻，执行管理任务，还可以通过 Azure Marketplace 提供托管服务。
- en: Based on industry verticals and profiles, organizations must achieve regulatory
    requirements that dictate recommendations on security controls that have to be
    adopted such as PCI-DSS, NIST, ISO27001, and so on.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 基于行业垂直领域和档案，组织必须遵守规定的合规要求，这些要求指明了必须采用的安全控制措施，例如 PCI-DSS、NIST、ISO27001 等。
- en: Meeting these regulatory compliance obligations can be a significant challenge
    in a cloud or hybrid environment. In the final section, we will go through the
    features available in Azure that can help you enforce these organizational standards.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在云环境或混合环境中，满足这些监管合规要求可能是一个重大挑战。在最后一部分，我们将介绍 Azure 中的一些功能，帮助您执行这些组织标准。
- en: A unified SecOps experience
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 统一的 SecOps 体验
- en: As organizations deploy cloud applications and provide access for remote workers,
    maintaining consistency to ensure cloud compliance, avoiding misconfigurations,
    reducing the risk of potential attacks, and achieving organization-wide governance
    can become a huge challenge.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织部署云应用并为远程工作人员提供访问权限，保持一致性以确保云合规性、避免配置错误、降低潜在攻击风险以及实现组织范围的治理可能成为一项巨大的挑战。
- en: 'You can enforce organizational standards to assess compliance at scale using
    Azure Policy and evaluate compliance by evaluating the properties of your resources
    through policy definitions. Azure Policy provides a compliance dashboard that
    can be used to see more granular details per resource or per policy, which ensures
    your resources are compliant. In addition, you can define Azure initiatives, which
    are a collection of Azure policy definitions, to help you achieve your goals and
    simplify the management of your policies:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 Azure Policy 强制执行组织标准，通过策略定义评估资源的属性来评估合规性。Azure Policy 提供一个合规性仪表盘，您可以通过它查看每个资源或每个策略的更详细信息，从而确保您的资源符合合规要求。此外，您可以定义
    Azure 举措，这些举措是 Azure 策略定义的集合，帮助您实现目标并简化策略管理：
- en: '![Policy compliance window](img/B17153_06_12.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![政策合规性窗口](img/B17153_06_12.jpg)'
- en: 'Figure 6.12: Policy compliance'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.12：政策合规性
- en: Within this context, your organization can utilize a new capability in Azure
    Policy called **Regulatory Compliance**, in preview at the time of writing, which
    provides you with built-in initiative definitions to guide you on the controls
    and compliance domains. This means you are able to see which compliance domain
    is intended to be covered, whether by your organization, Microsoft, or a shared
    compliance domain.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，您的组织可以利用 Azure Policy 中的一个新功能——**监管合规性**，该功能在本文撰写时处于预览阶段，提供内置的举措定义，帮助您了解控制项和合规领域。这意味着您可以看到哪个合规领域预期由您的组织、微软或共享合规领域来覆盖。
- en: 'You will see a new tab in the **Compliance** page called **Controls** that
    allows you to filter by compliance domain and check the details per row:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在**合规性**页面中看到一个名为**控制**的新标签页，您可以通过合规领域进行过滤，并查看每一行的详细信息：
- en: '![Controls tab on the Compliance page](img/B17153_06_13.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![合规页面上的控制标签](img/B17153_06_13.jpg)'
- en: 'Figure 6.13: Controls page in Policy'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.13：政策中的控制页面
- en: By using Regulatory Compliance in Azure Policy, your organization can achieve
    the compliance required for your business needs. On the compliance page, you will
    be able to see if a compliance domain is the responsibility of Microsoft, the
    customer, or if it is a shared responsibility. You can view additional details
    of audit results if the control you are reviewing is the responsibility of Microsoft.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用 Azure Policy 中的监管合规性功能，您的组织可以实现符合业务需求的合规性。在合规页面上，您可以看到某个合规领域是由微软、客户负责，还是属于共同责任。
    如果您正在查看的控制项是微软负责的，您还可以查看审计结果的更多详细信息。
- en: Summary
  id: totrans-266
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: Enabling remote work makes security operations more challenging as there's a
    significant increase in the number of endpoints and environments that need to
    be monitored and protected. Through the adoption of a Zero Trust strategy, we
    can reduce the risk of potential attacks and compromises.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 启用远程工作使得安全操作变得更加具有挑战性，因为需要监控和保护的端点和环境的数量显著增加。通过采纳零信任策略，我们可以降低潜在攻击和安全泄露的风险。
- en: In this chapter, we have reviewed some of the core services that Microsoft provides
    to help you adopt a Zero Trust strategy in your organization and respond to threats
    quickly and intelligently.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们回顾了微软提供的帮助您在组织中实施零信任策略并快速、智能地响应威胁的一些核心服务。
- en: We reviewed how you can empower your security operation teams using Azure Sentinel,
    a cloud-native SIEM, to help security operations teams stay ahead of their adversaries.
    We also saw how you can use Azure Security Center to monitor almost all the resources
    that are part of your environment and protect them without any additional deployment,
    and use Azure Defender to protect your workloads whether they are in the cloud
    or on-premises.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 我们回顾了如何利用 Azure Sentinel（一款云原生 SIEM）来增强安全运营团队的能力，帮助他们在面对对手时始终保持领先。同时，我们也了解了如何使用
    Azure Security Center 监控几乎所有属于你的环境的资源，并无需额外部署即可保护这些资源，以及如何使用 Azure Defender 保护你的工作负载，无论它们是在云端还是本地部署。
- en: In the next chapter, we will see how you can optimize cloud costs by using tools
    available in your Azure subscription to track resource usage, manage costs across
    all your environments, and implement governance policies for effective cost management.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将探讨如何利用 Azure 订阅中的工具来优化云成本，追踪资源使用情况，管理所有环境中的成本，并实施治理政策以有效地进行成本管理。
