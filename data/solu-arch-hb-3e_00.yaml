- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and X handles.
    For example; “IoT platforms need to support `SigV4, X.509` and custom authentication,
    while providing fine-grained access control with IoT policies down to the MQTT
    topic level.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 X 句柄。例如：“物联网平台需要支持
    `SigV4, X.509` 和自定义认证，同时提供精细化的访问控制，确保物联网政策能到达 MQTT 主题级别。”'
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
