- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The AWS platform is growing at a rapid rate, and it's being increasingly adopted
    across all industries and sectors. As the saying goes, friends don't let friends
    build data centers. No matter how you look at it, the model of pay-as-you-go compute,
    network, and storage is here to stay. It's also becoming increasingly hard to
    argue against *standing on the shoulders of giants*, especially when you look
    the rate with which features and enhancements are added to the AWS platform compared
    to what you'd typically get out of other cloud providers or a so-called *private* cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 平台的增长速度非常快，正在被各行各业广泛采用。正如俗话所说，朋友不会让朋友建立数据中心。不管从哪个角度看，按需计算、网络和存储的模式将持续存在。尤其是当你看到
    AWS 平台在功能和增强方面的更新速度时，很难再去反对*站在巨人的肩膀上*，尤其是与其他云服务提供商或所谓的*私有*云相比。
- en: We work with a lot of technical professionals who are highly knowledgeable in
    their domain, but often completely new to the AWS platform. Alternatively, they
    might be familiar with AWS but new to automation and infrastructure code practices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与许多技术专家合作，他们在各自领域有着深厚的知识，但对于 AWS 平台却可能是全新的。或者，他们可能熟悉 AWS，但对于自动化和基础设施代码实践则是新手。
- en: We wanted to write a book for these people.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望为这些人写一本书。
- en: This book is intended to kick-start your AWS journey by providing recipes, patterns,
    and best practices across the areas we are often asked to help with on our consulting
    engagements. All the recipes and recommendations contained in this book are based
    on our personal experiences and observations from our time helping customers on
    the AWS platform.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在通过提供教程、模式和最佳实践，帮助你开启 AWS 之旅，尤其是在我们在咨询工作中常常需要帮助的领域。书中的所有教程和建议都基于我们个人的经验和我们在帮助客户使用
    AWS 平台时的观察。
- en: CloudFormation is the AWS-native method for automating the (repeatable and reliable)
    deployment of AWS resources, and we use it extensively throughout this book. The
    recipes that follow will help you get well acquainted with CloudFormation, and
    you'll soon be on your way to customizing and building your own templates. With
    so much power at your fingertips, there's a lot of potential for finding yourself
    in a rabbit hole. This book aims to steer you in the right direction and help
    you adopt the platform in a sustainable and maintainable way.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: CloudFormation 是 AWS 原生的自动化方法，用于部署 AWS 资源（可重复和可靠），我们在本书中广泛使用它。接下来的教程将帮助你熟悉 CloudFormation，快速开始定制和构建自己的模板。拥有如此强大的功能，可能会让你陷入迷茫。本书旨在引导你走上正确的道路，帮助你以可持续和可维护的方式采用该平台。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](8393467b-4903-49a8-80fd-04c5aca3ca76.xhtml), *AWS Fundamentals*,
    is an overview of Infrastructure as Code, CloudFormation, and the AWS CLI tools.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](8393467b-4903-49a8-80fd-04c5aca3ca76.xhtml)，*AWS 基础*，是对基础设施即代码、CloudFormation
    和 AWS CLI 工具的概述。'
- en: '[Chapter 2](49c8c0d3-20cb-46e5-ae64-aab423d5e5f9.xhtml), *Managing AWS Accounts*,
    covers everything you need to know to manage your accounts and get started with
    AWS organizations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](49c8c0d3-20cb-46e5-ae64-aab423d5e5f9.xhtml)，*管理 AWS 账户*，涵盖了你需要了解的所有关于管理账户和开始使用
    AWS 组织的内容。'
- en: '[Chapter 3](3061e8a1-9092-4f75-931a-8c4da66160b7.xhtml), *Storage and Content
    Delivery*, shows you how to back up your data and serve file objects to your users.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](3061e8a1-9092-4f75-931a-8c4da66160b7.xhtml)，*存储与内容分发*，展示了如何备份数据并将文件对象提供给用户。'
- en: '[Chapter 4](beece917-78ff-43b8-934b-706eca5968f9.xhtml), *Using AWS Compute*,
    dives deep into how to run VMs (EC2 instances) on AWS, how to auto scale them,
    and how to create and manage load balancers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](beece917-78ff-43b8-934b-706eca5968f9.xhtml)，*使用 AWS 计算*，深入讲解了如何在 AWS
    上运行虚拟机（EC2 实例），如何进行自动扩展，以及如何创建和管理负载均衡器。'
- en: '[Chapter 5](2ac3ef94-1ec2-4473-84ef-76cad8517270.xhtml), *Management Tools*,
    provides an overview of how to audit your account and monitor your infrastructure.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](2ac3ef94-1ec2-4473-84ef-76cad8517270.xhtml)，*管理工具*，概述了如何审计你的账户并监控你的基础设施。'
- en: '[Chapter 6](af7ddc62-c7d9-4136-ba0b-1c3c3db17e25.xhtml), *Database Services*,
    shows you how to create, manage, and scale databases on the AWS platform.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](af7ddc62-c7d9-4136-ba0b-1c3c3db17e25.xhtml)，*数据库服务*，展示了如何在 AWS 平台上创建、管理和扩展数据库。'
- en: '[Chapter 7](de50c1bf-fc87-4674-9719-c55280a6b60d.xhtml), *Networking*, introduces
    private networks, routing, and DNS.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](de50c1bf-fc87-4674-9719-c55280a6b60d.xhtml)，*网络*，介绍了私有网络、路由和 DNS。'
- en: '[Chapter 8](c19319d5-2db2-4b99-ad4c-1676db3bae2f.xhtml), *Security and Identity*,
    offers advice and practical solutions for managing identities and role-based access.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](c19319d5-2db2-4b99-ad4c-1676db3bae2f.xhtml)，*安全与身份*，提供了关于如何管理身份和基于角色的访问的建议和实用解决方案。'
- en: '[Chapter 9](d03502c3-5b05-4260-85ff-77610d4f6282.xhtml), *Estimating Costs*,
    provides an overview of how to estimate your spend on the AWS platform as well
    as how to reduce your costs by purchasing reserved instance capacity.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](d03502c3-5b05-4260-85ff-77610d4f6282.xhtml)，*估算成本*，概述了如何估算在 AWS 平台上的花费，以及如何通过购买预留实例容量来降低成本。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: The recipes in this book show you how to deploy a wide variety of resources
    on AWS, so you'll need at least one AWS account with full administrative access.
    You'll also need a text editor to edit YAML/JSON CloudFormation templates, and
    the AWS CLI tools, which are supported on common operating systems (macOS/Linux/Windows).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的食谱展示了如何在 AWS 上部署多种资源，因此您至少需要一个具有完全管理权限的 AWS 账户。您还需要一个文本编辑器来编辑 YAML/JSON
    CloudFormation 模板，以及支持常见操作系统（macOS/Linux/Windows）的 AWS CLI 工具。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for anyone with a technical background who is interested in using
    AWS, either for moving existing workloads or deploying completely new applications.
    Those who want to learn CloudFormation will also find this book useful.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何具有技术背景、并有兴趣使用 AWS 的人，无论是迁移现有工作负载还是部署全新应用程序。那些希望学习 CloudFormation 的读者也会发现本书非常有用。
- en: Sections
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现几个经常出现的标题（*准备就绪*、*如何做……*、*它是如何工作的……*、*更多内容*以及*另见*）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地指示如何完成食谱，我们使用以下这些章节：
- en: Getting ready
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待的内容，并描述如何设置任何软件或为食谱所需的任何初步设置。
- en: How to do it…
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做……
- en: This section contains the steps required to follow the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含执行食谱所需的步骤。
- en: How it works…
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的……
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前一节内容的详细解释。
- en: There's more…
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多……
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含关于食谱的附加信息，旨在让读者对食谱有更深入的了解。
- en: See also
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有用的链接，指向与食谱相关的其他有用信息。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会找到几种文本样式，用以区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    should now have an active session under `PowerUserRole` in the application account."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 用户名的显示方式如下：“您现在应该在应用账户下有一个活动会话，使用`PowerUserRole`角色。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关行或项会以粗体显示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the Next button moves you to the next screen."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。您在屏幕上看到的词语，例如在菜单或对话框中出现的词汇，将以这种方式呈现：“点击‘下一步’按钮可以将您带到下一个屏幕。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要备注会以这样的框显示：
- en: Tips and tricks appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这样的方式呈现：
- en: Reader feedback
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——喜欢或不喜欢的部分。读者反馈对我们很重要，因为它帮助我们开发出你真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，请直接发送电子邮件至`feedback@packtpub.com`，并在邮件主题中注明书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](https://www.packtpub.com/books/info/packt/authors).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专长，并且有兴趣为书籍写作或贡献内容，请参阅我们的作者指南：[www.packtpub.com/authors](https://www.packtpub.com/books/info/packt/authors)。
