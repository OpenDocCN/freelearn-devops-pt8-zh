- en: 'Section 4: Building a Serverless Workload'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 4 节：构建无服务器工作负载
- en: In this section, you will develop a serverless workload designed around a fictitious
    business named **Pet Theory**. These chapters demonstrate several techniques,
    as well as the most common use cases for serverless workloads.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将围绕一个虚构的企业 **Pet Theory** 开发一个无服务器工作负载。这些章节展示了几种技巧，以及无服务器工作负载最常见的用例。
- en: The first example illustrates how to incorporate an open source application
    and extend its use to producing PDF documents. In this example, you will learn
    how to integrate multiple components to build a serverless application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个示例展示了如何将开源应用程序集成并扩展其功能以生成 PDF 文档。在这个示例中，你将学习如何集成多个组件来构建无服务器应用程序。
- en: The second example provides more of a challenge to you. In this use case, you
    will create and integrate multiple services through the use of a scalable architecture.
    Developer productivity will increase through the use of a CI pipeline and Cloud
    Build triggers that automatically build and deploy components.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个示例对你提出了更高的挑战。在这个用例中，你将通过使用可扩展架构来创建并集成多个服务。开发者生产力将通过 CI 流水线和 Cloud Build 触发器的使用而提高，这些工具可以自动构建和部署组件。
