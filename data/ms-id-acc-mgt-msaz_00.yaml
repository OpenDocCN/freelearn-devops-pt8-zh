  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：虽然我们已尽最大努力确保内容的准确性，但错误难免发生。如果你在本书中发现错误，感谢你向我们报告。请访问 [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择你的书籍，点击“勘误表提交表单”链接，并输入相关信息。'
