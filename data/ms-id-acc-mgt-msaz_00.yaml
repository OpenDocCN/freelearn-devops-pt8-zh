- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Mastering Identity and Access Management with Microsoft Azure* is a crisp
    and practical, hands-on guide containing project scenarios/illustrations that
    is tailored to genuine hybrid and cloud-only challenges. Developers, security
    specialists, IT consultants, and architects are the audience for this book. With
    it, you get a complete companion for solving key topics in the field of identity
    and access management through all related Microsoft technologies and practice-related
    crisp and clear content that helps you to put the theory into practice. The book
    delves into the Microsoft 365 Security and Compliance plans and other Azure services
    related to identity and access management topics.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Mastering Identity and Access Management with Microsoft Azure* 是一本简明实用的动手指南，包含了项目场景/插图，专为真正的混合云和纯云挑战量身定制。开发人员、安全专家、IT顾问和架构师是本书的读者群体。通过本书，您将获得一份完整的伴侣，帮助您通过所有相关的Microsoft技术解决身份和访问管理领域的关键主题，并提供实践相关的简洁明了的内容，帮助您将理论付诸实践。本书深入探讨了Microsoft
    365安全与合规计划以及其他与身份和访问管理相关的Azure服务。'
- en: The book is divided into three parts. In the first part, crucial identity management
    topics are covered, such as identity synchronization as a whole, including monitoring
    and protection topics, in a cloud-only and hybrid world. The second part provides
    all the essentials and in-depth knowledge pertaining to the different authentication
    methods you can use and how you can securely publish and expose your applications
    with on-premise technologies and the Azure AD feature set. The final part of the
    book focuses entirely on the Microsoft information protection technologies. Another
    highlight is the more than 40 playbooks you receive to support the learning process
    through practical tips. With this great resource, you get an information package
    that also covers the functionality of Windows 10 and Windows Server 2016/2019.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三部分。第一部分涵盖了至关重要的身份管理主题，例如身份同步的整体内容，包括在纯云和混合云环境中的监控和保护主题。第二部分提供了与不同认证方法相关的所有基本知识和深入信息，您可以使用这些方法安全地发布和公开您的应用程序，结合本地技术和Azure
    AD功能集。书的最后一部分完全聚焦于Microsoft信息保护技术。另一个亮点是您将获得超过40个实用操作手册，通过实际技巧支持学习过程。通过这个丰富的资源包，您还将了解到Windows
    10和Windows Server 2016/2019的功能。
- en: How does this edition differ from the first edition of the book, and why a second
    edition with more than 85% new content?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本版与第一版有何不同，为什么会有超过85%新内容的第二版？
- en: First of all, many thanks to all the readers and the valuable feedback I received.
    I was happy to listen!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，感谢所有读者和我收到的宝贵反馈。我很高兴能倾听大家的声音！
- en: Since writing the first edition of the book back in 2016, many features have
    been completely updated, added, changed, or even removed. The Microsoft Azure
    world is changing very rapidly, from a pure infrastructure to an object and service-oriented
    environment. For this reason, it is necessary to include a variety of developmental
    aspects in the book. Some functions are currently changing their entitlement entirely
    to the cloud.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自2016年撰写第一版书籍以来，许多功能已经被完全更新、添加、更改，甚至删除。Microsoft Azure的世界正在快速变化，从单纯的基础设施向面向对象和服务的环境转变。因此，书中需要包含多种开发方面的内容。目前，一些功能正在将其授权完全转移到云端。
- en: However, no overall solution for sustainable identity and access management
    in a hybrid cloud environment is currently available to fulfill all the different
    aspects. For this reason, the basics for individual services must be developed
    to ensure a better shift of the functions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，目前没有一个整体的解决方案能够满足混合云环境中可持续身份和访问管理的所有不同方面。因此，必须为各个服务制定基础，以确保功能的更好转换。
- en: Another important reason for me to write an updated edition was that I heard
    from readers and workshop attendees that they require more technical guidance
    and less information on the decision manager side. This brought me to an approach
    whereby I provide more than 40 hands-on guides in the book, where you can test
    all the related information in a practical and guided manner. Furthermore, our
    workshop attendees and customers found it very hard to find qualified and working
    lab examples in a compressed form to save time and effort.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定编写更新版的另一个重要原因是，我从读者和研讨会参与者那里听到他们需要更多技术指导，而非决策管理方面的信息。这促使我采取了一种方法，在书中提供了超过40个实用指南，帮助读者以一种实践和引导的方式测试所有相关信息。此外，我们的研讨会参与者和客户发现，很难找到合格且有效的实验室示例，以节省时间和精力。
- en: Many of you and our attendees loved the structure of the three scenarios in
    the first book. Frequently, however, I received a request to provide the theory
    and practical guidance in technology or topic-based flows so as to make it easier
    to follow, if you are just interested in specific topics, or if you want to use
    the book as a living reference.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多读者和我们的参与者喜欢第一版书中三个场景的结构。然而，我经常收到请求，希望能以技术或主题流的方式提供理论和实践指导，以便更容易跟进，尤其是当你只对某些特定主题感兴趣，或者希望将本书作为一个活跃的参考。
- en: At the time of writing the first book, the Azure information protection technology
    was not available in the complete approach that it is available today. Since this
    technology is now mature and an integral aspect of access management, in my view,
    additional chapters for this topic are an absolute necessity.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在编写第一版书时，Azure信息保护技术还没有现在这样完备的实现方式。由于这项技术现在已经成熟，并且是访问管理的核心组成部分，因此我认为，针对这一主题增加章节是绝对必要的。
- en: Windows Server 2019 is also available to use, so I updated the book to work
    with the new server version, with a primary focus on hybrid cloud scenarios.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Server 2019 也可用于操作，因此我更新了本书，使其适配新版本的服务器，主要聚焦于混合云场景。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is designed for cyber security specialists, system and security engineers,
    developers and IT consultants/architects who wish to plan, design, and implement
    identity and access management solutions with the help of Microsoft Azure technology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向网络安全专家、系统与安全工程师、开发人员以及IT顾问/架构师，旨在帮助他们利用Microsoft Azure技术规划、设计并实施身份和访问管理解决方案。
- en: To get the most out of this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何最大化利用本书
- en: To use the book efficiently, you should have some understanding of security
    solutions, Active Directory, access privileges/rights, and authentication methods.
    Programming knowledge is not required but will be helpful for using PowerShell
    or working with APIs to customize your solutions. Working through the first edition
    of the book is not a requirement for following the chapters in this book.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了高效使用本书，你应该对安全解决方案、Active Directory、访问权限/权限控制以及身份验证方法有所了解。编程知识不是必需的，但如果你希望使用PowerShell或通过API自定义解决方案，这些知识会有所帮助。阅读第一版书籍并不是跟随本书章节的前提。
- en: During the book, we will work entirely on the Azure platform itself. The only
    requirement is to have an internet connection and a Microsoft or Apple client
    computer. The labs can be undertaken free of charge for the duration of the several
    trial versions we use. We highly recommend that you shut down your virtual machines
    on Azure to save the runtime for working with your practical guidance. In [Chapter
    7](468509fa-856c-411d-abdb-e9a39c266750.xhtml), Deploying Solutions on Azure AD
    and ADFS, we will provide you the architecture overview with all the requisite
    information for sizing and the different products we use and will reference in
    the chapters. We also provide you the guidance to create public certificates with
    Let's Encrypt. One small cost requirement exists. If you want to run all the different
    labs, you need to have three public DNS domains registered, including access to
    the related public DNS. Bear in mind that this lab is for studying and testing
    functionality and not a representation of a productive environment. Follow the
    instructions in the chapters to arrange the correct resources. All the scripts
    and demo files are covered in the example code files, which you can download on
    the web page provided in the download the example code files section.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将完全在Azure平台上进行操作。唯一的要求是有互联网连接和一台微软或苹果客户端电脑。在我们使用的多个试用版本期间，实验可以免费进行。我们强烈建议你在Azure上关闭虚拟机，以节省与实践指导相关的运行时。在[第7章](468509fa-856c-411d-abdb-e9a39c266750.xhtml)，《在Azure
    AD和ADFS上部署解决方案》一章中，我们将提供架构概览，并提供所有必要的信息，以帮助进行资源规划以及使用和在章节中提到的不同产品。我们还将指导你使用Let's
    Encrypt创建公共证书。存在一个小的费用要求。如果你想运行所有不同的实验，你需要注册三个公共DNS域名，并且有权访问相关的公共DNS。请记住，这个实验是为了学习和测试功能，而不是表示一个生产环境。按照各章节中的指示安排正确的资源。所有的脚本和示例文件都包含在示例代码文件中，你可以在下载示例代码文件部分的网页上下载它们。
