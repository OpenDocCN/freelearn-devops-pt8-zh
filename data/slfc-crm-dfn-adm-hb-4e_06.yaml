- en: Chapter 6. Generating Data Analytics with Reports and Dashboards
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章：通过报告和仪表板生成数据分析
- en: In the previous chapter, we looked at the various mechanisms in Salesforce CRM
    that help manage the quality and integrity of data. The previous chapter also
    outlined the features and tools that are available for importing and exporting
    data to and from Salesforce CRM.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们研究了 Salesforce CRM 中帮助管理数据质量和完整性的各种机制。上一章还概述了可以用于数据进出 Salesforce CRM
    的导入和导出功能及工具。
- en: In this chapter, We will continue to look at the subject of data, but from the
    viewpoint of reporting, We will describe the analytics building blocks within
    Salesforce CRM.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将继续探讨数据的主题，但从报告的角度出发，我们将描述 Salesforce CRM 中的数据分析构建模块。
- en: These analytics tools allow you and your users to customize and manage the reporting
    and visual representation of data. For example, the sales team can produce reports
    that show the sales pipeline, the marketing team can report on the progress of
    campaigns, and you can create reports that display the number of active users
    in your Salesforce organization. The features available to report data are described
    in detail, including details on how to create, customize, and export purpose-built
    report data. Reports can also be used to improve the quality of data. You can,
    for example, create a report that lists all accounts with missing annual revenue
    fields.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些分析工具允许你和你的用户自定义和管理数据的报告与可视化展示。例如，销售团队可以生成显示销售管道的报告，营销团队可以报告活动的进展，而你可以创建显示
    Salesforce 组织中活跃用户数量的报告。报告数据的功能描述得非常详细，包括如何创建、定制和导出专用报告数据的细节。报告也可用于提高数据质量。例如，你可以创建一个报告，列出所有缺少年度收入字段的账户。
- en: We will also look in detail at how these analytical elements can be used to
    provide sophisticated dashboard charting and graphics.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将详细讨论如何利用这些分析元素提供复杂的仪表板图表和图形。
- en: 'Salesforce CRM analytics consist of the basic mechanisms of reports, dashboards,
    and folders:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM 数据分析包括报告、仪表板和文件夹等基本机制：
- en: '**Reports**: Reports are the key building blocks for analytics in Salesforce
    CRM, where a resulting set of records are displayed in rows and columns to match
    the specified criteria. Report results may be further filtered and grouped, and
    may also be displayed as graphical summaries.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告**：报告是 Salesforce CRM 中数据分析的核心构建模块，结果集的记录以行和列的形式展示，以匹配指定的标准。报告结果可以进一步筛选和分组，也可以以图形摘要的形式展示。'
- en: '**Dashboards**: Dashboards are visual Components generated from data in reports.
    These Components can include the following five types: charts, gauges, tables,
    metrics, and Visualforce pages.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仪表板**：仪表板是从报告中的数据生成的可视化组件。这些组件可以包括以下五种类型：图表、仪表、表格、指标和 Visualforce 页面。'
- en: '**Folders**: Folders are used to store the reports and dashboards and can be
    set to either read-only or read/write. To configure which of your users have access
    to a folder, you can set it to be accessible by all users, hidden from all users,
    or accessible only by certain users. When restricting to certain users, options
    exist to restrict by Public Groups, Roles, and Roles and Subordinates.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件夹**：文件夹用于存储报告和仪表板，可以设置为只读或读写。要配置哪些用户可以访问某个文件夹，你可以将其设置为所有用户可访问、对所有用户隐藏，或仅供特定用户访问。在限制访问给特定用户时，可以选择通过公共组、角色以及角色和下属来进行限制。'
- en: Reports
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告
- en: Within Salesforce CRM, reports are accessed from the **Reports** tab (as shown
    in the following screenshot). There is a large variety of predefined reports that
    are automatically provided when your organization is first set up by Salesforce.
    These predefined reports are known as standard reports and are located in pre-prepared
    report folders known as standard report folders. For example, standard reports
    provide information about accounts and contacts; details about opportunities,
    forecasts, products, and sales pipelines; information about your organizations
    leads; details about forecast reports for customizable forecasting, and so on.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Salesforce CRM 中，报告可以通过**报告**标签访问（如下图所示）。当你的组织首次通过 Salesforce 设置时，系统会自动提供各种预定义的报告。这些预定义的报告被称为标准报告，并存放在称为标准报告文件夹的预准备报告文件夹中。例如，标准报告提供有关账户和联系人、机会、预测、产品和销售管道的信息；提供关于组织线索的详细信息；关于可定制预测的预测报告信息等。
- en: In this section on reports, we will outline the available standard reports and
    describe some of the key reports for system administrators in particular.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节关于报告的内容中，我们将概述可用的标准报告，并特别描述一些针对系统管理员的关键报告。
- en: The predefined reports are suitable for existing objects and fields. They would
    not  be suitable for reporting on any new objects that you have created. For this,
    we will look at how to extend the existing reports and how to create completely
    new types of reports, which are known as custom report types in Salesforce CRM.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 预定义的报告适用于现有的对象和字段。它们不适用于任何你创建的新对象的报告。对此，我们将讨论如何扩展现有报告，以及如何创建全新的报告类型，这些在 Salesforce
    CRM 中被称为自定义报告类型。
- en: Texisting objects and fields. They would are not be suitable for reporting on
    any new objects that you have created. For this, we will look at how to extend
    the existing reports and how to create completely new types of reports, known
    in Salesforce CRM as custom report types.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 预定义的报告适用于现有的对象和字段。它们不适用于任何你创建的新对象的报告。对此，我们将讨论如何扩展现有报告，以及如何创建全新的报告类型，这些在 Salesforce
    CRM 中被称为自定义报告类型。
- en: When building reports from either standard or custom report types, Salesforce
    provides a full-featured drag-and-drop editor to simplify the setup and layout
    of reports.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在从标准或自定义报告类型构建报告时，Salesforce 提供了一个功能齐全的拖放编辑器，用于简化报告的设置和布局。
- en: 'We will first look at how to use report folders, which can help organize and
    control users access to reports within Salesforce CRM. When we click on the **Reports**
    tab, the **Reports and Dashboards** home page presents the following features:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先看看如何使用报告文件夹，报告文件夹有助于组织并控制用户对 Salesforce CRM 中报告的访问。当我们点击**报告**标签时，**报告和仪表板**主页展示了以下功能：
- en: This represents the **New Report** and **New Dashboard** buttons.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这表示**新建报告**和**新建仪表板**按钮。
- en: This represents the **Folders** search box, which allows users to search for
    specific report and dashboard folders.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这表示**文件夹**搜索框，允许用户搜索特定的报告和仪表板文件夹。
- en: This represents the **New Report Folder** and **Create New Dashboard Folder**
    selections.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这表示**新建报告文件夹**和**创建新仪表板文件夹**选项。
- en: This represents the **Report** search box, which allows users to search for
    specific reports and dashboards.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这表示**报告**搜索框，允许用户搜索特定的报告和仪表板。
- en: This represents the**Reports and Dashboards Folder** pane with different icons
    to show whether the folder is a report or a dashboard.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这表示**报告和仪表板文件夹**窗格，使用不同的图标显示文件夹是报告还是仪表板。
- en: This represents the **Main Reports and Dashboards List V**iew section. This
    allows filtering of Recent Reports tabs, displays appropriate reports, and allows
    the creation of new reports.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这表示**主要报告和仪表板列表视图**部分。它允许过滤最近的报告标签，显示适当的报告，并允许创建新的报告。
- en: 'These features can be identified by their respective number, as shown in the 
    following screenshot:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些功能可以通过各自的编号来识别，如下截图所示：
- en: '![Reports](img/image_06_001-1.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![Reports](img/image_06_001-1.jpg)'
- en: Report and Dashboard Folders
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告和仪表板文件夹
- en: The **Report and Dashboards Folders** section allows you and your users to select
    the reports and dashboards that are stored in that specific folder.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**报告和仪表板文件夹**部分允许你和你的用户选择存储在该特定文件夹中的报告和仪表板。'
- en: In Salesforce CRM, you cannot save reports to the standard report folders. You
    can save reports to the `My Personal Custom Reports` folder, the `Unfiled Public
    Reports` folder, or any custom report folder where you have the appropriate read/write
    access.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Salesforce CRM 中，你不能将报告保存到标准报告文件夹。你可以将报告保存到`我的个人自定义报告`文件夹、`未归档公共报告`文件夹，或者你有适当读/写权限的任何自定义报告文件夹。
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Standard reports may not be deleted or removed, but the folder and the standard
    report type, described further on in this chapter, can be hidden.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 标准报告不能被删除或移除，但文件夹和标准报告类型（在本章后续部分会进一步描述）可以被隐藏。
- en: Creating new report and dashboard folders
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建新的报告和仪表板文件夹
- en: 'Using the create folder icon and associated options allows you to create new
    report and dashboard folders for custom reports and dashboards, as shown in the
    following screenshot:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用创建文件夹图标和相关选项允许你为自定义报告和仪表板创建新的报告和仪表板文件夹，如下截图所示：
- en: '![Creating new report and dashboard folders](img/image_06_002-1.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![创建新的报告和仪表板文件夹](img/image_06_002-1.jpg)'
- en: The option to create new folders is not available to all users. The user permission
    required to access the **Create New Folder** option is **Manage Public Reports**.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新文件夹的选项并非对所有用户都可用。访问**创建新文件夹**选项所需的用户权限是**管理公共报告**。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: It is good practice to create new folders to help manage the structure of reports
    for your organization.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 建议为帮助管理组织中的报告结构创建新文件夹。
- en: You cannot mix standard and custom reports in the same folder.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能将标准报告和自定义报告混合在同一个文件夹中。
- en: Keep favorite report folders in view
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将喜爱的报告文件夹保持在视野中
- en: 'The reports and dashboards folder pane may contain many report and dashboard
    folders, which means your users have to scroll up and down the list to find the
    required folder. To help users keep their favorite folders at the top of the list,
    they can pin report and dashboard folders to the top of the folder list. This
    can be done by clicking to the right of the folder name and selecting the **Pin
    to top** option, as shown in the following screenshot:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 报告和仪表盘文件夹面板可能包含许多报告和仪表盘文件夹，这意味着用户需要上下滚动列表以找到所需的文件夹。为了帮助用户将喜爱的文件夹保持在列表顶部，他们可以将报告和仪表盘文件夹固定在文件夹列表的顶部。可以通过点击文件夹名称右侧并选择**固定到顶部**选项来实现，如下截图所示：
- en: '![Keep favorite report folders in view](img/image_06_003-1.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![将喜爱的报告文件夹保持在视野中](img/image_06_003-1.jpg)'
- en: Unlike many IT systems, creating reports in Salesforce CRM is very simple; users
    can create reports themselves. Since it is so easy for users to create reports,
    without careful control and an organized approach to report creation, it is easy
    for the number of reports to rapidly increase and become difficult to manage.
    You should, for example, create report folders that only certain users have access
    to. This could be restricted to certain departments or geographical regions. For
    example, reports could be restricted to Global Marketing or to the North American
    Sales Team.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多 IT 系统不同，在 Salesforce CRM 中创建报告非常简单；用户可以自行创建报告。由于用户创建报告非常容易，如果没有仔细的控制和组织化的报告创建方式，报告数量很容易迅速增加并变得难以管理。例如，你应该创建只有特定用户可以访问的报告文件夹。这些文件夹可以限制为特定部门或地理区域。例如，报告可以仅限于全球营销或北美销售团队。
- en: 'To create new report folders, click on the **New Report Folder** option, where
    the **New ReportFolder** page is presented, as shown in the following screenshot:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建新的报告文件夹，点击**新建报告文件夹**选项，在此页面中展示了**新建报告文件夹**页面，如下截图所示：
- en: '![Keep favorite report folders in view](img/image_06_004-1.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![将喜爱的报告文件夹保持在视野中](img/image_06_004-1.jpg)'
- en: 'Here, you provide the name of the report folder and decide whether the public
    folder access is set to be read-only or read/write. You can optionally move reports
    from the Unfiled `Public Reports` folder. You must specify the accessibility to
    users. You can select either the accessible by all users, hidden from all users,
    or accessible by certain users options. These options are available in the following:
    **Public Groups**, **Roles**, and **Roles and Subordinates**.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你需要提供报告文件夹的名称，并决定公共文件夹访问权限是设置为只读还是读写。你还可以选择将报告从未归档的`公共报告`文件夹中移动。你必须指定用户的访问权限。你可以选择所有用户可访问、所有用户不可见，或某些用户可访问的选项。这些选项可在以下选项中进行选择：**公共组**、**角色**以及**角色及下属**。
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Only users with the **Manage Public Reports** user permission are able to delete
    reports from the report folders. This is true even if the user has read/write
    access and has created the report themselves.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 只有拥有**管理公共报告**权限的用户才能从报告文件夹中删除报告。即使该用户具有读/写权限并且是自己创建的报告，依然如此。
- en: Enhanced sharing for reports and dashboards
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告和仪表盘的增强共享功能
- en: This setting lets users share reports and dashboards with other users, roles,
    or public user groups. When it is activated, Salesforce converts the existing
    public report folder access levels described previously, whereupon access to folders
    is then derived from the combination of folder access and user permissions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此设置允许用户与其他用户、角色或公共用户组共享报告和仪表盘。当该功能启用时，Salesforce 会将之前描述的公共报告文件夹访问级别转换为基于文件夹访问权限和用户权限的组合方式来确定对文件夹的访问。
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The enhanced access levels grants all users as a **Viewer** (by default) to
    the report and dashboard folders that are shared with them.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 增强的访问级别将所有用户默认作为**查看者**（默认）访问共享给他们的报告和仪表盘文件夹。
- en: To activate enhanced sharing for reports and dashboards, navigate to **Setup
    | Reports & Dashboards | Customize | Folder Sharing**. Select the **Enable access
    levels for sharing report and dashboard folders** checkbox and then click **Save**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用报告和仪表板的增强型共享功能，请导航到**设置 | 报告和仪表板 | 自定义 | 文件夹共享**。勾选**启用报告和仪表板文件夹的访问级别共享**复选框，然后点击**保存**。
- en: 'Users are then able to share the reports and dashboards folders by clicking
    to the right of the folder in the folders pane and selecting the **Share** option,
    as shown in the following screenshot:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 用户然后可以通过点击文件夹窗格中文件夹右侧的按钮，选择**共享**选项来共享报告和仪表板文件夹，如以下截图所示：
- en: '![Enhanced sharing for reports and dashboards](img/image_06_005-1.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![增强型报告和仪表板共享](img/image_06_005-1.jpg)'
- en: 'When users click the **Share** option, they are presented with a new screen
    that allows them to set the sharing access for other users. The options are **Viewer**,
    **Editor**, or **Manager**, as shown in the following screenshot:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户点击**共享**选项时，系统会展示一个新屏幕，允许他们为其他用户设置共享访问权限。选项有**查看者**、**编辑者**或**管理员**，如以下截图所示：
- en: '![Enhanced sharing for reports and dashboards](img/image_06_006-1.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![增强型报告和仪表板共享](img/image_06_006-1.jpg)'
- en: Viewer access
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查看者访问
- en: The Viewer access setting allows users to view, refresh, and run reports and
    dashboards.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 查看者访问设置允许用户查看、刷新和运行报告和仪表板。
- en: Editor access
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑者访问
- en: The Editor access setting provides the same access as Viewer plus the ability
    to edit, move, save, and delete reports and dashboards.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑者访问设置提供与查看者相同的访问权限，并附加编辑、移动、保存和删除报告和仪表板的能力。
- en: Manager access
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管理员访问
- en: The Manager access setting provides the same access as Editor plus the ability
    to share and rename the folder.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员访问设置提供与编辑者相同的访问权限，并附加共享和重命名文件夹的能力。
- en: Creating reports
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建报告
- en: 'The basic steps for creating new reports are as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新报告的基本步骤如下：
- en: From the **Reports** tab, click on the **New Report**... button.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**报告**选项卡点击**新建报告**...按钮。
- en: Select the report type for the report and click on the **Create button**.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择报告类型并点击**创建按钮**。
- en: Customize your report, enter a report name, and then save or run it.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自定义报告，输入报告名称，然后保存或运行。
- en: Tip
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Report name on two lines:**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**报告名称分两行：**'
- en: 'It is possible to format the report name to be split onto two lines to help
    make it easier to show the name. This can be done by entering the colon (:) character.
    Simply enter the report name with a colon character, for example, A01 North America:
    April Sales and the report name will be shown on two lines when viewing the report.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 可以将报告名称格式化为分两行显示，从而使报告名称更易于显示。这可以通过输入冒号（:）字符来实现。只需输入带有冒号字符的报告名称，例如：A01 北美：四月销售，报告名称将在查看报告时显示为两行。
- en: '**Caution: this is a non-documented feature so may not be supported by Salesforce.**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：这是一个未文档化的功能，可能不被Salesforce支持。**'
- en: Selecting the appropriate report type is one of the most important steps in
    creating a report. Report types set the rules for which records can be shown in
    reports. They allow predefined sets of records and fields to be available within
    a report based on the relationship between a primary object and any related objects.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 选择适当的报告类型是创建报告中最重要的步骤之一。报告类型设置了可以在报告中显示哪些记录的规则。它们允许根据主对象与任何相关对象之间的关系，在报告中使用预定义的记录和字段集合。
- en: Tip
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Best practices for reports:**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**报告的最佳实践：**'
- en: Establish a report naming convention, for example, A01 NA April Sales, B02 INT
    April Sales, and so on, as this can make it easier to refer to reports using the
    coding scheme (there is an upper limit of 40 characters). Use the Description
    field to describe exactly what the report is intended for (there is an upper limit
    of 255 characters). Consider creating reports that are only needed for dashboards
    in separate report folders, called something like Dashboard Reports Sales, for
    example. Perform regular spring cleans where you delete unwanted reports. You
    can also create temporary reports that are hidden from all users and save these
    reports there while you figure out if they are required.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 建立报告命名规范，例如：A01 NA 四月销售、B02 INT 四月销售等，这可以通过编码方案使得报告的引用更加容易（最大字符数限制为40个字符）。使用描述字段准确描述报告的用途（最大字符数限制为255个字符）。考虑将只用于仪表板的报告放在单独的报告文件夹中，例如命名为仪表板报告销售。定期进行春季清理，删除不需要的报告。你还可以创建临时报告，这些报告对所有用户隐藏，并在你确定是否需要这些报告时保存在那里。
- en: In the Salesforce CRM application, there are standard report types, and you,
    as system administrator, can set up custom report types.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salesforce CRM应用程序中，有标准报告类型，作为系统管理员，您可以设置自定义报告类型。
- en: Note
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注
- en: '**Terminology check:**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**术语检查：**'
- en: Custom Report Type is different from Custom Report in Salesforce CRM. When users
    create a new report using the **New Report** button on the **Reports** home page,
    this is sometimes known as a custom report. Custom Report Type is a report template
    that only system administrators can create. It provides a custom set of associated
    objects and fields to produce predefined report templates from which any users
    custom report can be created.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义报告类型与Salesforce CRM中的自定义报告不同。当用户在**报告**主页上使用**新建报告**按钮创建新报告时，这通常被称为自定义报告。自定义报告类型是仅系统管理员可以创建的报告模板。它提供一组自定义的关联对象和字段，用于生成预定义的报告模板，任何用户都可以基于这些模板创建自定义报告。
- en: Standard report types
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标准报告类型
- en: 'Salesforce provides a large range of predefined standard report types along
    with standard report folders accessible from the **Reports** tab, as shown in
    the following table:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce提供了大量预定义的标准报告类型，并且通过**报告**标签可以访问标准报告文件夹，如下表所示：
- en: '| **Standard report type** | **Standard report folder** | **Description** |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| **标准报告类型** | **标准报告文件夹** | **描述** |'
- en: '|  | Unfiled Public Reports | Shared custom reports created by system administrators,
    but not moved into a custom report folder |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '|  | 未归档公共报告 | 系统管理员创建的共享自定义报告，但未移入自定义报告文件夹 |'
- en: '|  | My Personal Custom Reports | Customized reports that users have saved
    by clicking on Save As or Save within a report |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '|  | 我的个人自定义报告 | 用户通过点击“另存为”或在报告中点击保存的自定义报告 |'
- en: '| Account & Contacts | Account and Contact Reports | Information about accounts
    and contacts |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| 账户与联系人 | 账户和联系人报告 | 账户和联系人信息 |'
- en: '| Activities | Activity Reports | Information about calendar events and tasks
    |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| 活动 | 活动报告 | 关于日历事件和任务的信息 |'
- en: '| Administrative Reports | Administrative Reports | Information about your
    Salesforce users, documents, and reports |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 行政报告 | 行政报告 | 关于您的Salesforce用户、文档和报告的信息 |'
- en: '| Call Center Reports | Call Center Reports | Information about phone calls
    that were handled with Salesforce CRM call center |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| 呼叫中心报告 | 呼叫中心报告 | 关于使用Salesforce CRM呼叫中心处理的电话的信息 |'
- en: '| Campaigns | Campaign Reports | Information about marketing campaigns |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| 活动 | 活动报告 | 关于营销活动的信息 |'
- en: '| CRM File and Content Reports | File and Content Reports | Information about
    files and Salesforce CRM Content |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| CRM 文件和内容报告 | 文件和内容报告 | 关于文件和Salesforce CRM内容的信息 |'
- en: '| Forecasts | Forecast Reports | Details about forecast reports for customizable
    forecasting |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 预测 | 预测报告 | 关于可定制预测的预测报告详细信息 |'
- en: '| Leads | Lead Reports | Information about leads |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 潜在客户 | 潜在客户报告 | 关于潜在客户的信息 |'
- en: '| Opportunities | Opportunity and Forecast Reports | Details about opportunities,
    forecasts, products, and sales pipelines |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| 机会 | 机会和预测报告 | 关于机会、预测、产品和销售管道的详细信息 |'
- en: '| Price Books, Products, and Assets | Price Books, Products and Asset Reports
    | Information about products, price books, and assets |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| 价格书、产品和资产 | 价格书、产品和资产报告 | 关于产品、价格书和资产的信息 |'
- en: 'From the **Create New Report** screen, the creation of standard reports in
    Salesforce CRM begins with the selection of an appropriate report type, as shown
    in the following screenshot:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 从**创建新报告**屏幕开始，在Salesforce CRM中创建标准报告时，首先需要选择一个合适的报告类型，如下图所示：
- en: '![Standard report types](img/image_06_007-1.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![标准报告类型](img/image_06_007-1.jpg)'
- en: By default, the standard report folders are set to read-only and are accessible
    by all users.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，标准报告文件夹设置为只读，所有用户都可以访问。
- en: Administrative reports
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 行政报告
- en: 'One of the most useful standard reports for system administrators is the administrator
    report, which can be found in the `Administrative Reports` folder, and can be
    used to analyze your Salesforce users documents, reports, and login locations.
    For example, you can run reports on the active Salesforce users and see who has
    been logging in. The following administrative reports are available:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 系统管理员最常用的标准报告之一是管理员报告，可以在`行政报告`文件夹中找到，用于分析您的Salesforce用户文档、报告和登录位置。例如，您可以运行关于活跃Salesforce用户的报告，查看哪些用户正在登录。以下是可用的行政报告：
- en: '| **Report** | **Description** |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| **报告** | **描述** |'
- en: '| All Active Users | Lists the active users in your organization and when they
    last logged in |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 所有活跃用户 | 列出组织中的活跃用户以及他们上次登录的时间 |'
- en: '| Users Logged in This Week | Lists all users who have logged in to Salesforce
    in the past seven days |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 本周登录的用户 | 列出过去七天内登录 Salesforce 的所有用户 |'
- en: '| Documents | Lists the documents within each document folder |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 文档 | 列出每个文档文件夹中的文档 |'
- en: '| New Login Locations | List of users, IP addresses, and login dates |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 新登录位置 | 列出用户、IP 地址及登录日期 |'
- en: Note
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Creating a custom report to list your organizations reports**:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建自定义报告以列出你组织中的报告**：'
- en: You can create a custom report that lists the reports within your organization
    and the last time each report was used. Choose **Administrative Reports** and
    then select **Reports** as the report type.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以创建一个自定义报告，列出你组织中的所有报告及每个报告的最后使用时间。选择**管理报告**，然后选择**报告**作为报告类型。
- en: Hiding standard report types
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐藏标准报告类型
- en: There is a large number of standard report types provided by Salesforce and
    presented in the **Create New Report** page. Some of the report types may not
    be of any value in your organization and only serve to clutter up the list of
    useful report types. You can hide unwanted standard report types from users by
    enabling the Select Report Types to Hide checkbox to reveal a check mark or cross
    mark against each of the report types.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 提供了大量的标准报告类型，并在**创建新报告**页面中展示。一些报告类型可能在你的组织中没有任何价值，只是增加了无用的报告类型列表。你可以通过勾选“选择报告类型以隐藏”复选框来隐藏不需要的标准报告类型，这会在每个报告类型旁显示勾选或叉号标记。
- en: 'The green check mark next to a report type means it is visible. Clicking the
    check mark to change it to an cross mark means it is hidden, as shown in the following
    screenshot:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 报告类型旁边的绿色勾选标记表示该报告类型是可见的。点击勾选标记将其更改为叉号标记，表示该报告类型被隐藏，如下图所示：
- en: '![Hiding standard report types](img/image_06_008-1.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![隐藏标准报告类型](img/image_06_008-1.jpg)'
- en: Note
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Hidden report types do not show up when using the search box on the **Create
    New Report** page, and if you hide all the report types in a folder, the folder
    becomes hidden too.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏的报告类型在**创建新报告**页面的搜索框中不会显示，如果你隐藏了文件夹中的所有报告类型，那么该文件夹也会变为隐藏状态。
- en: Custom report types
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义报告类型
- en: In addition to the standard report types, you can also create custom report
    types. Custom report types extend the types of reports from which all users in
    your organization can create or update custom reports.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 除了标准报告类型，你还可以创建自定义报告类型。自定义报告类型扩展了所有组织用户可以用来创建或更新自定义报告的报告类型。
- en: Creating custom report types
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建自定义报告类型
- en: 'Custom report types are set up using the following steps:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义报告类型的设置步骤如下：
- en: Define a custom report type by name, description, primary object, development
    status, and the category of report to store it.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按名称、描述、主对象、开发状态和存储报告的类别定义自定义报告类型。
- en: Choose the related objects for the custom report type.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择自定义报告类型的相关对象。
- en: Specify the layout for the resulting standard and custom fields that a report
    can display when created using the custom report type.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定使用自定义报告类型创建报告时，报告可以显示的标准和自定义字段的布局。
- en: Create a report from the **Custom Report Type** template to verify that all
    of the objects and field definitions are correct.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**自定义报告类型**模板创建报告，以验证所有对象和字段定义是否正确。
- en: Once you have created a custom report type, you can later update or delete it,
    as required.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦创建了自定义报告类型，你可以根据需要随时更新或删除它。
- en: Note
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When a **Custom Report Type** template is deleted, any reports that have been
    created from it are also deleted. Furthermore, any dashboard Components that have
    been created from a report that was created from a deleted `Custom Report Type`
    template will show an error message when viewed.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当**自定义报告类型**模板被删除时，基于该模板创建的任何报告也会被删除。此外，任何基于被删除的`自定义报告类型`模板所创建的报告中的仪表板组件在查看时将显示错误信息。
- en: Defining custom report types
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义自定义报告类型
- en: 'To navigate to the **Custom Report Types** page, navigate to **Setup** | **Create**
    | **Report Types**. Then click on **New Custom Report Type**:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问**自定义报告类型**页面，导航到**设置** | **创建** | **报告类型**。然后点击**新建自定义报告类型**：
- en: '![Defining custom report types](img/image_06_009-1.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![定义自定义报告类型](img/image_06_009-1.jpg)'
- en: Step 1 - Defining the Custom Report Type template
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤1 - 定义自定义报告类型模板
- en: From the **Primary Object** drop-down list, select the primary object from which
    you want to build your custom report type.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 从**主对象**下拉列表中选择你希望用于构建自定义报告类型的主对象。
- en: The primary object you choose determines the views available to users creating
    or running reports from your custom report type. For example, if you select accounts
    as the primary object for your custom report type, users can view their report
    results by **All Accounts** or **My Accounts** from the report builders **Show**
    drop-down list.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的主对象决定了用户在从你的自定义报告类型创建或运行报告时可用的视图。例如，如果你选择帐户作为自定义报告类型的主对象，用户可以通过报告构建器的**所有帐户**或**我的帐户**下拉列表查看报告结果。
- en: 'If you select **opportunities**, when users create reports based on that report
    type, they can view their report results by **My opportunities**, **My teams opportunities**,
    or by **All opportunities**, as shown in the following screenshot:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择**机会**，当用户基于该报告类型创建报告时，他们可以通过**我的机会**、**我的团队机会**或**所有机会**查看报告结果，如下图所示：
- en: '![Step 1 - Defining the Custom Report Type template](img/image_06_010-1.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![步骤 1 - 定义自定义报告类型模板](img/image_06_010-1.jpg)'
- en: When a `Custom Report Type` template is saved, the primary object associated
    with it cannot be changed. So, if you later want to change the primary object,
    you have to define a new custom report type.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当`自定义报告类型`模板被保存时，所关联的主对象不能更改。因此，如果以后想要更改主对象，就必须定义一个新的自定义报告类型。
- en: Now enter the **Report Type Label** and the **Report Type Name** fields, and
    enter a description for the custom report type. The description will be visible
    to users who create reports and is used to help explain the purpose for the `Custom
    Report Type` template.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在输入**报告类型标签**和**报告类型名称**字段，并为自定义报告类型输入描述。该描述将对创建报告的用户可见，并用于帮助解释`自定义报告类型`模板的用途。
- en: Note
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **Report Type Label** field can be up to 50 characters and the description
    can be up to 255 characters.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**报告类型标签**字段最多可以输入50个字符，描述字段最多可以输入255个字符。'
- en: Select the category to store the custom report type in. Then, select a development
    status. Here, you can select **In Development** when you first create the custom
    report type to hide it from users while you define it. This will hide the **Custom
    Report Type** template and prevent users from creating and running reports from
    the report type. Choose **Deployed** when you have finished defining it and want
    to let users create and run reports using that **Custom Report Type** template.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 选择存储自定义报告类型的类别。然后，选择开发状态。这里，你可以在首次创建自定义报告类型时选择**开发中**，以便在定义过程中将其隐藏。这将隐藏**自定义报告类型**模板，并防止用户从该报告类型创建和运行报告。当你完成定义并希望允许用户使用该**自定义报告类型**模板创建和运行报告时，选择**已部署**。
- en: Now click on **Next** and choose the object relationships a report can display
    when run from a custom report type.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击**下一步**，选择在从自定义报告类型运行时，报告可以显示的对象关系。
- en: Step 2 - Defining report records set
  id: totrans-136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 2 - 定义报告记录集
- en: 'After the initial definition of the **Custom Report Type** template, the object
    relationships for it can be selected. These object relationships determine the
    objects and fields available for display on reports. Using diagrams, they help
    to understand the object relationships formed within **Custom Report Type**, which
    will display the data fields whenever reports are created from the **Custom Report
    Type ** template:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在**自定义报告类型**模板的初始定义之后，可以选择其对象关系。这些对象关系决定了报告中可显示的对象和字段。通过图示，它们帮助理解在**自定义报告类型**中形成的对象关系，当从**自定义报告类型**模板创建报告时，将显示数据字段：
- en: '![Step 2 - Defining report records set](img/image_06_011-1.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![步骤 2 - 定义报告记录集](img/image_06_011-1.jpg)'
- en: In this **Custom Report Type** example, called **Events with or without Sessions**,
    we have object relationships for a custom primary object **Event** which has relationships
    with **Sessions** and **Speakers**.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个名为**有或没有会话的事件**的**自定义报告类型**示例中，我们有一个自定义主对象**事件**，它与**会话**和**讲师**有关系。
- en: To add an object that is associated with another object to the report type,
    click on the rectangle section **(Click to relate another object)**. Then, select
    the object from the picklist.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 要将与另一个对象关联的对象添加到报告类型中，请点击矩形部分**(点击以关联另一个对象)**。然后，从下拉列表中选择该对象。
- en: The objects available for you to choose from are based on the primary object's
    relationships to other objects.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 可供选择的对象基于主对象与其他对象的关系。
- en: For example, our custom object, `Event`, is set as the primary object for the
    **Custom Report Type** template, so only standard and custom objects associated
    with `Events` can be chosen, such as `Sessions`. This also applies to additional
    objects added to the **Custom Report Type** template. In our example, with `Events`
    selected as the primary object and `Sessions` selected as the secondary object,
    only the objects associated with `Sessions` can be selected as the third object
    on the **Custom Report Type** template, which is our custom object, `Speakers`.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们的自定义对象`Event`被设置为**Custom Report Type**模板的主对象，因此只能选择与`Events`相关的标准和自定义对象，如`Sessions`。这也适用于添加到**Custom
    Report Type**模板中的附加对象。在我们的示例中，选择`Events`作为主对象，`Sessions`作为次级对象时，只有与`Sessions`相关联的对象才能作为第三个对象添加到**Custom
    Report Type**模板中，我们的自定义对象`Speakers`即是其中之一。
- en: Note
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Although up to four object levels can be set up for **Custom Report Type** templates,
    some of the object combinations may not be able to reach that limit. For example,
    if you add contacts as the primary object, opportunities as the secondary object,
    and activities as the third object, then you cannot add any additional objects
    because activities do not have any child object relationships.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管**Custom Report Type**模板最多可以设置四个对象级别，但某些对象组合可能无法达到这一限制。例如，如果你将联系人添加为主对象，机会添加为次级对象，活动添加为第三个对象，那么你不能再添加任何其他对象，因为活动没有任何子对象关系。
- en: Within the diagram, there is the option of setting the first relationship to
    the primary object with either **"A" records may or may not have related "B" records**
    or **Each "A" record must have at least one related "B" record**.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在图表中，你可以选择将第一个关系设置为主对象，并且可以选择**"A"记录可能有或可能没有相关的"B"记录**或**每个"A"记录必须至少有一个相关的"B"记录**。
- en: The following paragraph describes the effects of selecting may or may not options.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 以下段落描述了选择“可能有或可能没有”选项的影响。
- en: All subsequent objects automatically include the may-or-may-not association
    on the custom report type. For example, if accounts are the primary objects and
    opportunities are the secondary objects, and you choose that accounts may or may
    not have opportunities, then any third and fourth level objects included on the
    `CustomReportType` template default to may-or-may-not associations.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 所有后续对象会自动包含自定义报告类型上的“可能有或可能没有”关联。例如，如果帐户是主对象，机会是次级对象，并且你选择帐户可能有或可能没有机会，那么任何在`CustomReportType`模板中包含的第三层和第四层对象都会默认为“可能有或可能没有”的关联。
- en: Blank fields display on report results for object B when object A does not have
    object B. For example, if a user runs a report on accounts with or without opportunities,
    then opportunity fields display as blank for accounts without opportunities.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当对象A没有对象B时，空白字段将显示在对象B的报告结果中。例如，如果用户运行一个关于有或没有机会的帐户的报告，那么没有机会的帐户将显示空白的机会字段。
- en: Edit layout
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑布局
- en: 'After clicking on **Save**, the **Custom Report Type** definition and the object
    relationships are set as shown in the following screenshot:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**保存**后，**Custom Report Type**定义和对象关系将设置为如下图所示：
- en: '![Edit layout](img/image_06_012-1.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![编辑布局](img/image_06_012-1.jpg)'
- en: Now the layout can be edited to specify which standard and custom fields a report
    can display when created or run from the template.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以编辑布局，以指定报告在从模板创建或运行时可以显示哪些标准字段和自定义字段。
- en: Clicking on **Preview Layout** shows which fields will display on the **Select
    Columns** page of a report based on this report type.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**预览布局**可查看哪些字段将在基于此报告类型的报告的**选择列**页面中显示。
- en: 'To start configuring the layout, select fields from the right-hand box and
    drag them to a section on the left, as shown in the following screenshot:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始配置布局，请从右侧框中选择字段并将其拖动到左侧的某个部分，如下图所示：
- en: '![Edit layout](img/image_06_013-1.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![编辑布局](img/image_06_013-1.jpg)'
- en: You can view a specific objects fields by selecting an object from the View
    drop-down list and arrange fields within sections as they should appear to users.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过从视图下拉列表中选择一个对象来查看特定对象的字段，并按需要将字段排列在各部分中，以便它们在用户端显示。
- en: Fields not dragged onto a section will not be visible to users when they create
    reports using this report type.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 未拖动到部分上的字段在用户使用此报告类型创建报告时将不可见。
- en: Note
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can add up to 1,000 fields to each `Custom Report Type` template.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 每个`Custom Report Type`模板最多可以添加1,000个字段。
- en: 'To rename or set which fields are selected by default for users, select one
    or more fields and click on **Edit Properties**, as shown in the following screenshot:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 要重命名或设置哪些字段默认选中供用户使用，请选择一个或多个字段并点击**编辑属性**，如下图所示：
- en: '![Edit layout](img/image_06_014-1.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![编辑布局](img/image_06_014-1.jpg)'
- en: Click on the **Checked by Default** checkbox next to the field you want selected
    by default. Change the text in the **Display** As field next to the field you
    want to rename. To rename the sections, click on **Edit** next to an existing
    section or create a new section by clicking on **Create New Section**. Then click
    on **Save**.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**默认选中**复选框，选择要默认选中的字段。更改要重命名的字段旁边的**显示为**字段中的文本。要重命名部分，请点击现有部分旁边的**编辑**，或者点击**创建新部分**来创建新部分。然后点击**保存**。
- en: Note
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Any new fields that are created on the referenced object(s) are not automatically
    added to the custom report type. If you want the new fields to be available in
    the custom report type for users to select the you must edit the custom report
    type and manually configure the fields.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在引用的对象上创建的任何新字段不会自动添加到自定义报告类型中。如果希望新字段在自定义报告类型中供用户选择，您必须编辑自定义报告类型并手动配置这些字段。
- en: Running reports
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行报告
- en: 'The **Reports** tab presents the reports home page, on which users can search
    for reports and select or create a folder for reports:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**报告**标签呈现报告首页，用户可以在此搜索报告并为报告选择或创建文件夹：'
- en: '![Running reports](img/image_06_015-1.jpg)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![运行报告](img/image_06_015-1.jpg)'
- en: The list of folders (represented by the folder icon) displays all the report
    folders that the user has permission to access. Within this section, you can view,
    edit, and manage all of your organization's public report folders. By clicking
    on the **Reorder Folders** option, you can change the order in which folders appear
    on the sub-tab.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 文件夹列表（由文件夹图标表示）显示所有用户有权限访问的报告文件夹。在此部分中，您可以查看、编辑和管理您组织的所有公共报告文件夹。通过点击**重新排序文件夹**选项，您可以更改文件夹在子标签中显示的顺序。
- en: The section on the right displays the selected report folder and allows users
    to click on the **Actions** drop-down, which appears as the first column. Here,
    the options are **Edit**, **Delete**, and **Export**.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧部分显示所选报告文件夹，并允许用户点击**操作**下拉菜单，该菜单出现在第一列。在此，选项包括**编辑**、**删除**和**导出**。
- en: Choosing the **Delete** option will remove the report for all users and move
    it to the Recycle Bin. Here, you are prompted with a warning before the deletion
    is carried out.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**删除**选项将会删除报告并将其移至回收站。在此，您将在执行删除操作之前收到警告提示。
- en: Before doing so, you need to check that the report is no longer required, as
    it will be removed for all users you are able to recover it from the Recycle Bin
    for 15 days (if necessary), though.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前，您需要检查报告是否不再需要，因为它将从所有用户中移除，但您可以在15天内从回收站恢复它（如果需要）。
- en: Note
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You cannot delete reports that are being used by dashboards. To delete these
    reports, you must first delete the calling dashboard component.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 无法删除正在被仪表板使用的报告。要删除这些报告，您必须先删除调用的仪表板组件。
- en: Users with appropriate permissions can click on **Export** to export a report
    directly to an Excel spreadsheet or CSV file, which is described next.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有适当权限的用户可以点击**导出**，将报告直接导出为Excel电子表格或CSV文件，具体内容将在下文中描述。
- en: Printing and exporting reports
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打印和导出报告
- en: 'To print a report, users can perform the following steps:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 要打印报告，用户可以执行以下步骤：
- en: Click on the **Printable View** button to open (or save) the report as a printed
    view, as shown in the following screenshot:![Printing and exporting reports](img/image_06_016-1.jpg)
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**打印视图**按钮以打开（或保存）报告为打印视图，如下图所示：![打印和导出报告](img/image_06_016-1.jpg)
- en: Click on the print icon.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击打印图标。
- en: 'To export a report, users with the system permission of **Export Reports**,
    (either within their profile or via a permission set), can perform the following
    steps:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 要导出报告，具有**导出报告**系统权限的用户（无论是在其个人资料中还是通过权限集）可以执行以下步骤：
- en: Click on **Export Details**.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**导出详情**。
- en: Set the appropriate file encoding option for the language. The default option
    is **ISO-8859-1 (General US & Western European, ISO-LATIN-1)**, as shown in the
    following screenshot:![Printing and exporting reports](img/image_06_017-1.jpg)
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为语言设置适当的文件编码选项。默认选项为**ISO-8859-1（通用美国与西欧，ISO-LATIN-1）**，如下图所示：![打印和导出报告](img/image_06_017-1.jpg)
- en: Set the **Export File Format** field to either **Excel** or **CSV.**
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**导出文件格式**字段设置为**Excel**或**CSV**。
- en: Click on **Export**.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**导出**。
- en: In the browser's **File Download dialog**, users can then choose where to save
    the file to on their local or network disk.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器的**文件下载对话框**中，用户可以选择将文件保存到本地磁盘或网络磁盘的指定位置。
- en: Note
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Up to 256 columns and 65,536 rows of data can be exported from a report.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从报告中导出最多256列和65,536行的数据。
- en: Report considerations
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告注意事项
- en: There are various issues to consider when running reports, whether in Salesforce
    CRM or on any other information system. There are typical limits to the volume
    of data that can be processed, or restrictions to the types of changes that can
    be made to existing reports. Both the method of controlling the amount of data
    that is returned in Salesforce and the effects of changing aspects of existing
    reports are described next.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行报告时，无论是在Salesforce CRM中还是在其他任何信息系统中，都需要考虑各种问题。处理的数据量通常有限制，或者对现有报告所做更改的类型也有一定的限制。接下来将描述如何控制Salesforce中返回的数据量，以及更改现有报告的影响。
- en: Running large reports
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 运行大型报告
- en: If your report returns more than 2,000 records, only the first 2,000 records
    are displayed. To see a complete view of your report results, click on **Export
    Details**.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果报告返回的记录超过2,000条，则只显示前2,000条记录。要查看报告结果的完整视图，请点击**导出详情**。
- en: Note
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Reports that take longer than ten minutes to complete will be cancelled by the
    Salesforce system.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 报告如果超过十分钟才能完成，将会被Salesforce系统取消。
- en: Report timeout warning
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 报告超时警告
- en: The report timeout warning analyzes reports that are invoked from the **Run
    Reports** page. The standard timeout for reports is ten minutes. If the report
    is identified to be highly complex and is likely to time out, a warning is displayed.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 报告超时警告分析从**运行报告**页面调用的报告。报告的标准超时时间是十分钟。如果报告被识别为非常复杂且可能会超时，将显示警告。
- en: The report timeout warning analyzes reports that are activated manually and
    ignores reports run via dashboards or scheduled reports.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 报告超时警告分析手动激活的报告，忽略通过仪表盘或定时报告运行的报告。
- en: Note
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can have the timeout period for reports extended from the default ten minutes
    by sending a request to Salesforce customer support.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过向Salesforce客服请求，将报告的超时周期从默认的十分钟延长。
- en: If your organization has extended the limit to, say, 20 minutes, the report
    timeout warning might be less likely to appear. However, bear in mind that highly
    complex reports may still time out in the future.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的组织已将限制延长到例如20分钟，报告超时警告出现的概率可能会降低。然而，请记住，复杂度较高的报告未来仍然可能会超时。
- en: Tip
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Salesforce recommends that you follow the steps outlined in their online help
    section, *Tips for Improving Report Performance*, to simplify the report.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce建议你按照其在线帮助部分中的*改善报告性能技巧*来简化报告。
- en: You can disable the report timeout warning by navigating to **Setup | Customize
    | Reports & Dashboards | User Interface** Settings. Uncheck the **Enable Report
    Timeout Warning** checkbox and then click on **Save**.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过导航到**设置 | 自定义 | 报告与仪表盘 | 用户界面**设置来禁用报告超时警告。取消勾选**启用报告超时警告**复选框，然后点击**保存**。
- en: Exporting reports to the background
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将报告导出到后台
- en: Exporting reports to the background enables you to run reports in the background
    so that you can continue working in Salesforce without waiting for report results
    to be displayed. Exporting reports to the background is very useful when creating
    large reports that would otherwise time out due to the volume of resulting report
    data.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 将报告导出到后台使你可以在后台运行报告，这样你就可以在不等待报告结果显示的情况下继续在Salesforce中工作。将报告导出到后台在创建大型报告时非常有用，否则由于报告数据量大可能会导致超时。
- en: When the report has finished running and the results are ready for viewing,
    an e-mail notification is sent by Salesforce. The email contains a link that,
    when clicked, enables the viewing of the report information. From this page, you
    can then download the report results in CSV format.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 当报告运行完成并准备好查看结果时，Salesforce会发送一封电子邮件通知。该邮件包含一个链接，点击后可以查看报告信息。从此页面，你还可以下载CSV格式的报告结果。
- en: Note
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The feature for exporting reports to the background can only be enabled by sending
    a request to Salesforce customer support.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 将报告导出到后台的功能只能通过向Salesforce客服发送请求来启用。
- en: User verification test
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户验证测试
- en: For security purposes, user verification can be set up to require users to be
    tested before exporting data from the Salesforce CRM application. This text data-entry
    test prevents automated programs from attempting to access the data from within
    Salesforce. This feature is available on request from Salesforce customer support.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 出于安全考虑，可以设置用户验证，要求用户在从Salesforce CRM应用程序导出数据之前进行测试。此文本数据输入测试可以防止自动化程序试图访问Salesforce中的数据。此功能可通过Salesforce客户支持请求提供。
- en: To pass the test, users must type the two words displayed into a textbox field
    and submit. Note that the words entered into the textbox field must be separated
    by a space.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 为通过测试，用户必须在文本框字段中输入显示的两个单词并提交。请注意，输入到文本框字段中的单词必须由空格分隔。
- en: Salesforce uses **CAPTCHA** technology provided by **reCAPTCHA** for user-verification
    testing.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce使用**CAPTCHA**技术，由**reCAPTCHA**提供，用于用户验证测试。
- en: CAPTCHA is an acronym that stands for **Completely Automated Public Turing Test
    To Tell Computers and Humans Apart**. It is a computer data-entry verification
    that ensures the entry is being carried out by a person. The verification requests
    the user to complete a small test, which the computer creates first, and then
    checks the result. Because only humans are able to solve the test, whenever the
    correct solution is returned, the computer accepts that it is a request by a person
    and not an automated computer program.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: CAPTCHA是**完全自动化的公共图灵测试**的缩写，用于区分计算机和人类。这是一个计算机数据输入验证，确保输入是由人类进行的。验证要求用户完成一个小测试，计算机首先创建该测试，并检查结果。因为只有人类才能解答这个测试，当正确答案返回时，计算机就会接受这是一个人类请求，而不是自动化的计算机程序。
- en: Mass Deleting Reports
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 批量删除报告
- en: You can delete reports individually or use the **Mass Delete Reports** page
    to search and select multiple reports to be deleted. This can be used to help
    declutter the list of reports on the Reports tab and remove multiple reports that
    are no longer in use.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以单独删除报告，也可以使用**批量删除报告**页面来搜索并选择多个要删除的报告。这可以帮助清理报告标签中的报告列表，删除不再使用的多个报告。
- en: 'To mass delete reports, navigate to **Setup** | **Data Management** | **Mass
    Delete Records** and then click the **Mass Delete Reports** link. Specify the
    criteria that the selected reports to be deleted must match, for example, **Report
    Name contains activity**, and then click **Search**. The list of any matching
    reports will then be presented. You can then select and click **Delete**, as shown
    in the following screenshot:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 要批量删除报告，请导航到**设置** | **数据管理** | **批量删除记录**，然后单击**批量删除报告**链接。指定所选报告必须匹配的标准，例如，**报告名称包含活动**，然后点击**搜索**。任何匹配的报告列表将显示出来。然后，你可以选择并点击**删除**，如下面的截图所示：
- en: '![Mass Deleting Reports](img/image_06_018-1.jpg)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![批量删除报告](img/image_06_018-1.jpg)'
- en: Note
  id: totrans-216
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You cannot mass delete other users personal reports, reports within dashboards,
    or analytic snapshots.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能批量删除其他用户的个人报告、仪表板中的报告或分析快照。
- en: Report builder
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 报告生成器
- en: 'The report builder in Salesforce CRM is a visual editor to enable the creation
    and modification of reports. The report builder interface uses drag-and-drop functionality
    to configure reports, and the interface consists of the following three sections,
    known as panes:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM中的报告生成器是一个可视化编辑器，用于创建和修改报告。报告生成器界面采用拖放功能来配置报告，界面由以下三个部分组成，称为窗格：
- en: The **Fields** pane
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**字段**窗格'
- en: The **Filters** pane
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**筛选器**窗格'
- en: The **Preview** pane
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预览**窗格'
- en: 'The following screenshot shows the report builder page, which is presented
    as a full-screen window in order to maximize the display of the **Fields**, **Filters**,
    and **Preview** panes:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了报告生成器页面，该页面以全屏窗口显示，以最大化显示**字段**、**筛选器**和**预览**窗格：
- en: '![Report builder](img/image_06_019-1.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![报告生成器](img/image_06_019-1.jpg)'
- en: To exit the report builder editor page, click on the **Close** button located
    in the top-left corner of the page, where you will be prompted to save any changes.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 要退出报告生成器编辑页面，点击页面左上角的**关闭**按钮，此时你会被提示保存任何更改。
- en: You can also click on the Salesforce logo in the top-left corner of the page.
    However, you will not be prompted to save any changes. We will now look at each
    of the panes in detail, beginning with the **Fields** pane.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以点击页面左上角的Salesforce徽标。然而，你不会被提示保存任何更改。我们现在将详细查看每个窗格，首先从**字段**窗格开始。
- en: The Fields pane
  id: totrans-227
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**字段**窗格'
- en: The **Fields** pane is shown on the left-hand side of the report builder page
    and, as the name suggests, lists all the accessible fields in the selected report
    type. The list of fields is organized by the sections that were set in the page
    layout of the associated report type. Here, fields can easily be identified by
    using the **Quick Find** search box at the top of the pane. You can also limit
    the number of fields shown by using the field type filters. In this pane, the
    fields can be dragged into the **Preview** pane to add them to the report. Additional
    calculated fields can be created just for the specific report. These are known
    as **custom summary formulas and buckets**.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**字段**窗格显示在报表生成器页面的左侧，如名称所示，列出所选报表类型页面布局中设置的所有可访问字段。字段列表按照分区组织，这些分区设置在关联报表类型的页面布局中。在此，可以使用窗格顶部的**快速查找**搜索框轻松识别字段。还可以通过使用字段类型过滤器限制显示的字段数量。在此窗格中，可以将字段拖动到**预览**窗格中以将其添加到报表中。还可以为特定报表创建额外的计算字段。这些称为**自定义摘要公式和桶**。'
- en: The Filters pane
  id: totrans-229
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 过滤器窗格
- en: To limit the number of rows of data results that are returned when you run a
    report, you can either limit your report results by clicking on the **Hide Details**
    button at the top of the report, or you can add custom filters. To restore the
    full set of returned data, click on the **Show Details** button.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 若要限制运行报表时返回的数据结果行数，可以通过单击报表顶部的**隐藏详情**按钮来限制报表结果，或者可以添加自定义过滤器。要恢复返回的完整数据集，请单击**显示详情**按钮。
- en: For Tabular reports (only), you can set the maximum number of records to be
    displayed by clicking on **Add Row Limit** in the report builder accessed from
    the **Add** button in the **Filters** pane.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 对于表格报表（仅限），您可以通过单击报表生成器中从**添加**按钮访问的**过滤器**窗格中的**添加行限制**来设置要显示的最大记录数。
- en: The **Filters** pane is displayed in the top-right part of the report builder
    page, and is used to configure the view, the time period, and also any custom
    filters to limit the data that is actually displayed as part of the report.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '**过滤器**窗格显示在报表生成器页面的右上部，用于配置视图、时间段以及任何自定义过滤器，以限制实际显示在报表中的数据。'
- en: 'Within the Filters pane, you click on the **Add** box to add report filters,
    as shown here:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在过滤器窗格中，单击**添加**框以添加报表筛选器，如下所示：
- en: '![The Filters pane](img/image_06_020-1.jpg)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![过滤器窗格](img/image_06_020-1.jpg)'
- en: 'Report filters set the criteria for the data in a report according to the following:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 报表筛选器根据以下条件设置报表中的数据标准：
- en: '| **Report filter** | **Description** | **Notes** |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| **报表筛选器** | **描述** | **备注** |'
- en: '| **Field Filter** | **Field Filter** allows you to set the field, the operator,
    and the value. | For example, **Account Name equals Acme**. |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| **字段筛选** | **字段筛选**允许您设置字段、操作符和数值。 | 例如，**账户名称等于Acme**。 |'
- en: '| **Filter Logic** | **Filter Logic** adds Boolean conditions to control how
    field filters are evaluated. | For example, **Filter 1 and (Filter 2 OR Filter
    3)**.You must add at least one field filter before applying filter logic. |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
  zh: '| **筛选逻辑** | **筛选逻辑**添加布尔条件以控制如何评估字段筛选。 | 例如，**筛选器1和（筛选器2或筛选器3）**。在应用筛选逻辑之前，必须添加至少一个字段筛选器。
    |'
- en: '| **Cross Filter** | **Cross Filter** allows you to link fields on related
    objects using a with or without sub-filter. | For example, a cross filter on **Accounts
    with Opportunities** allows you to show only Accounts that have Closed Won Opportunities.
    |'
  id: totrans-239
  prefs: []
  type: TYPE_TB
  zh: '| **交叉筛选** | **交叉筛选**允许您使用带有或不带子筛选器的相关对象上的字段链接。 | 例如，对于**带有机会的账户**的交叉筛选，您可以仅显示具有已关闭赢取机会的账户。
    |'
- en: '| **Row Limit** | With a **Row Limit**, you set the maximum number of rows
    to be displayed; choose a field to sort by and the sort order. | Only available
    for Tabular reports.Tabular reports that have a limited row count can be used
    in dashboards. |'
  id: totrans-240
  prefs: []
  type: TYPE_TB
  zh: '| **行限制** | 使用**行限制**，您可以设置要显示的最大行数；选择一个字段进行排序以及排序顺序。 | 仅适用于表格报表。具有有限行数的表格报表可用于仪表板。
    |'
- en: The Preview pane
  id: totrans-241
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 预览窗格
- en: The **Preview pane** is where the report can be customized. You and your users
    can add, rearrange, and remove columns, summary fields, formulas, and field groupings.
    When you enter the report builder for the first time, the **Preview pane** shows
    an initial result to provide a starting point from which the crafting and fine
    tuning of the report results can be done. In the **Preview** pane, you can also
    set the required report format, which can be either **Tabular**, **Summary**,
    or **Matrix**.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**预览窗格**是可以自定义报告的地方。你和你的用户可以添加、重新排列或删除列、汇总字段、公式和字段分组。首次进入报告构建器时，**预览窗格**显示初步结果，提供一个起点，以便对报告结果进行后续的调整和优化。在**预览**窗格中，你还可以设置所需的报告格式，可以是**表格**、**汇总**或**矩阵**。'
- en: The preview shows only a limited number of result records. You need to actually
    run the report in order to see all the results.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 预览仅显示有限数量的结果记录。你需要实际运行报告才能查看所有结果。
- en: You can drag-and-drop report columns to change the order in which they are displayed.
    By clicking on the data-column header, you can sort your report using that column.
    Sorting can also be performed by clicking on the **column** menu and then choosing
    either the **Sort Ascending** or the **Sort Descending** option from the drop-down
    list.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过拖放报告列来更改它们显示的顺序。点击数据列标题，可以根据该列对报告进行排序。排序还可以通过点击**列**菜单，然后从下拉列表中选择**升序排序**或**降序排序**选项来执行。
- en: '**Sort** is disabled when **Show Details** has not been selected.'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 当未选择**显示详情**时，**排序**功能将被禁用。
- en: If a field has been added to the preview pane and is not required, it can be
    removed by grabbing its column header and dragging it back to the **Fields** pane.
    You can also click on the column menu and choose **Remove Column**, or click on
    **Remove All Columns** to clear the **Preview** pane of all the fields.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某个字段已添加到预览窗格，但不需要该字段，可以通过抓住其列标题并将其拖回**字段**窗格来将其删除。你也可以点击列菜单并选择**移除列**，或点击**移除所有列**以清除**预览**窗格中的所有字段。
- en: While **Show Details** is disabled, you can only add summary fields.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 当**显示详情**被禁用时，你只能添加汇总字段。
- en: Tip
  id: totrans-248
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Setting the Date Range option to All Time:**'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置日期范围选项为所有时间：**'
- en: When first creating a report involving dates, the date range may not initially
    be set appropriately. So, there will be no obvious results returned. By setting
    the date range to **All Time**, you will most probably see some data returned,
    which can be useful as a quick check to see whether the report is working as intended.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在首次创建涉及日期的报告时，日期范围可能最初未设置正确。因此，可能不会返回明显的结果。通过将日期范围设置为**所有时间**，你很可能会看到一些数据返回，这可以作为快速检查报告是否按预期工作的有效方法。
- en: Report formats
  id: totrans-251
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告格式
- en: 'The following four report formats are available in Salesforce CRM: **Tabular**,
    **Summary**, **Matrix**, and **Joined**. The features and benefits of each format
    are outlined next.'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM 提供以下四种报告格式：**表格**、**汇总**、**矩阵**和**联接**。接下来将概述每种格式的功能和优点。
- en: The Tabular report format
  id: totrans-253
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 表格报告格式
- en: Tabular reports are the easiest and quickest way to report data. They can be
    likened to a spreadsheet, where they comprise a set of records listed in rows
    and fields (ordered in columns). Tabular reports are best suited for creating
    lists of records or a list with a single grand total, as they cannot be used to
    group data.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 表格报告是报告数据最简单、最快捷的方式。它们类似于电子表格，由按行列出的记录集和按列排序的字段组成。表格报告最适合创建记录列表或带有单一总计的列表，因为它们不能用于对数据进行分组。
- en: Note
  id: totrans-255
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tabular reports cannot be used in dashboards unless the number of rows that
    are returned are limited.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 除非返回的行数被限制，否则表格报告不能在仪表板中使用。
- en: The Summary report format
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 汇总报告格式
- en: Summary reports are similar to tabular reports except that they allow the grouping
    of rows of data. They can be used for reports to show subtotals based on the value
    of a field. Summary reports with no groupings are simply displayed as tabular
    reports.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 汇总报告与表格报告类似，不同之处在于它们允许对数据行进行分组。它们可以用于显示基于某个字段值的子总和的报告。如果没有分组的汇总报告，实际上就是表格报告的显示形式。
- en: Note
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Summary reports can be used as the source report for dashboard Components.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 汇总报告可以作为仪表板组件的源报告。
- en: The Matrix report format
  id: totrans-261
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 矩阵报告格式
- en: Matrix reports are similar to summary reports, but they also allow the grouping
    and summarizing of data by both rows and columns and can be used for comparing
    related totals.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵报告与汇总报告类似，但它还允许通过行和列对数据进行分组和汇总，并且可以用于比较相关的总计。
- en: Matrix reports are useful for summarizing large amounts of data to compare values
    in several different fields or for analyzing data by date or by product, person,
    region, and so on.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵报告对于汇总大量数据非常有用，可以比较多个不同字段中的值，或按日期、产品、人员、地区等进行数据分析。
- en: Note
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Matrix reports can be used as the source report for dashboard Components.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵报告可以作为仪表板组件的源报告。
- en: The Joined report format
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 联合报告格式
- en: Joined reports are reports that can store and group multiple reports together
    and allow you to build a single report that contains data from multiple report
    types.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 联合报告是可以存储和分组多个报告的报告，并允许你构建一个包含来自多个报告类型的数据的单一报告。
- en: A joined report can have up to five report blocks that can be added from either
    standard or custom report types, but can only be included if they share a common
    object relationship. For example, if you have a joined report that contains the
    `Opportunities` report type, you can then add the `Contacts` report type, since
    both `Opportunity` and `Contact` objects have a relationship with the `Accounts`
    object.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 一个联合报告最多可以包含五个报告块，这些报告块可以来自标准报告或自定义报告类型，但只有在它们共享一个共同的对象关系时才能包含。例如，如果你有一个包含`机会`报告类型的联合报告，那么你可以添加`联系人`报告类型，因为`机会`和`联系人`对象都与`账户`对象有关系。
- en: For joined reports with multiple report types, any field that is shared by all
    report types is known as a common field. Common fields appear in the **Common
    Fields** area in the **Fields** pane and can be used to group together the separate
    report blocks.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 对于包含多种报告类型的联合报告，所有报告类型共享的字段称为公共字段。公共字段会出现在**公共字段**区域的**字段**窗格中，并可以用于将不同的报告块进行分组。
- en: Note
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'Joined reports can be used as the source report for dashboard Components if
    the joined report includes a **report chart by configuring the dashboard** component
    with the Use chart as defined in the source report setting. The following features
    are not available in joined reports: **Bucket** fields, **Cross** filters, The
    **Rows to Display** filters, and **Conditional Highlighting**.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 如果联合报告包含一个**报告图表**，则可以将其作为仪表板组件的源报告，通过在仪表板组件中配置“使用源报告中的图表”设置来实现。以下功能在联合报告中不可用：**桶**字段、**交叉**筛选器、**显示的行数**筛选器和**条件高亮**。
- en: Groupings
  id: totrans-272
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分组
- en: Groupings can be added to summary, matrix, and joined reports to group together
    sections of report data. For example, you might want to group accounts by the
    number of employees that the account has.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 可以为汇总报告、矩阵报告和联合报告添加分组，以便将报告数据的各个部分进行分组。例如，你可能希望按照账户的员工数量对账户进行分组。
- en: 'To add a summary field, follow these steps:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加汇总字段，请按照以下步骤操作：
- en: Drag a field from within the **Fields** pane.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**字段**窗格中拖动字段。
- en: Drag the field into the grouping section of the **Preview** pane.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将字段拖动到**预览**窗格的分组区域。
- en: Wait for the loading dialog to complete.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待加载对话框完成。
- en: Observe what the field is showing on the grouping section:![Groupings](img/image_06_021-1.jpg)
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 观察字段在分组区域显示的内容：![分组](img/image_06_021-1.jpg)
- en: 'This will produce a report showing the grouped sections, as shown in the following
    screenshot:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 这将生成一个报告，显示分组后的部分，如下图所示：
- en: '![Groupings](img/image_06_022-1.jpg)'
  id: totrans-280
  prefs: []
  type: TYPE_IMG
  zh: '![分组](img/image_06_022-1.jpg)'
- en: Summary reports can have up to three grouping levels.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 汇总报告最多可以有三个分组层级。
- en: Matrix reports can have two row and two column groupings. You cannot use the
    same field for both the row and the column groupings.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵报告可以有两个行分组和两个列分组。你不能将相同的字段同时用于行和列的分组。
- en: Joined reports can have up to three grouping levels.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 联合报告最多可以有三个分组层级。
- en: Summary fields
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 汇总字段
- en: A summary field is the `SUM`, `AVERAGE`, `MIN`, or `MAX` for a number or a currency
    field. Summary fields are displayed at all grouping levels, including the grand
    total level for reports that have been created using the summary and matrix report
    formats.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 汇总字段是对数字或货币字段进行的`SUM`、`AVERAGE`、`MIN`或`MAX`运算。汇总字段会在所有分组层级显示，包括使用汇总报告和矩阵报告格式创建的报告的总计层级。
- en: 'To add a summary field, click on a column drop-down menu section (shown in
    the following screenshot) for a field in the report and choose **Summarize this
    Field**. You can also use this method to add a grouping by choosing **Group by
    this Field**, as shown in the following screenshot:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加总结字段，请点击报告中字段的列下拉菜单（如下截图所示），然后选择**总结此字段**。你还可以通过选择**按此字段分组**来使用此方法添加分组，如下图所示：
- en: '![Summary fields](img/image_06_023-1.jpg)'
  id: totrans-287
  prefs: []
  type: TYPE_IMG
  zh: '![Summary fields](img/image_06_023-1.jpg)'
- en: 'Clicking on the **Summarize this Field** button gives you the following options:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**总结此字段**按钮可以为你提供以下选项：
- en: '![Summary fields](img/image_06_024-1.jpg)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
  zh: '![Summary fields](img/image_06_024-1.jpg)'
- en: 'This will produce a report result, as shown in the following screenshot:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 这将生成如下所示的报告结果：
- en: '![Summary fields](img/image_06_025-1.jpg)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![Summary fields](img/image_06_025-1.jpg)'
- en: Conditional highlighting
  id: totrans-292
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 条件高亮显示
- en: '**Conditional highlighting** is a very powerful way to show, at a glance, whether
    the values in reports are within acceptable limits. By setting up **Conditional
    highlighting**, you can specify different colors for different ranges of values
    in your reports. It is relatively easy to set up and it offers great visual benefits,
    and yet it is a feature that seems to be underused by users within Salesforce
    CRM.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '**条件高亮显示**是一种非常强大的方式，可以一目了然地显示报告中的值是否在可接受的范围内。通过设置**条件高亮显示**，你可以为报告中的不同值范围指定不同的颜色。该功能相对容易设置，并且提供了很好的视觉效果，然而，它在Salesforce
    CRM用户中似乎是一个未被充分利用的功能。'
- en: To enable **Conditional highlighting**, your report must contain at least one
    summary field or custom summary formula, which at the time of writing is available
    for Summary or Matrix reports.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用**条件高亮显示**，报告必须至少包含一个总结字段或自定义总结公式，在撰写本文时，该功能仅适用于总结报告或矩阵报告。
- en: 'To set up **Conditional highlighting**, click on **Show** and then on **Conditional Highlighting**,
    as shown from within the **Preview** pane on the report builder page:'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置**条件高亮显示**，请点击**显示**，然后点击**条件高亮显示**，如报告构建页面的**预览**窗格所示：
- en: '![Conditional highlighting](img/image_06_026-2.jpg)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
  zh: '![Conditional highlighting](img/image_06_026-2.jpg)'
- en: 'You then have the option to set colors according to whether the value falls
    below a low breakpoint threshold, above a high breakpoint threshold, or a value
    that sits between the range of values. The following screenshot shows an example
    of how the thresholds might be set:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择根据值是否低于低断点阈值、高于高断点阈值，或处于某个值范围内来设置颜色。下面的截图展示了如何设置这些阈值的示例：
- en: '![Conditional highlighting](img/image_06_027-1.jpg)'
  id: totrans-298
  prefs: []
  type: TYPE_IMG
  zh: '![Conditional highlighting](img/image_06_027-1.jpg)'
- en: The following table aims to show given settings and the table helps clarify
    the thresholds and mentions the colors that would are be seen, given the settings
    above.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格旨在展示给定的设置，并帮助澄清这些阈值，并提到在上述设置下可以看到的颜色。
- en: '| **The color to show data that is below the Low Breakpoint value**. | The
    threshold value between the Low Color and the Mid Color values. | **The color
    to show data that is between the Low Breakpoint and High Breakpoint values**.
    | The threshold value between the Mid Color and the High Color values. | **The
    color to show data that is above the High Breakpoint value**. |'
  id: totrans-300
  prefs: []
  type: TYPE_TB
  zh: '| **显示低于低断点值的数据颜色**。 | 低颜色和中颜色值之间的阈值。 | **显示低于高断点值和高断点值之间数据的颜色**。 | 中颜色和高颜色值之间的阈值。
    | **显示高于高断点值的数据颜色**。 |'
- en: '| In this example:Red | In this example, 60,000Values that are exactly the
    same as the Low Breakpoint value are shown as Mid Color. | In this example:Amber
    | In this example, 95,000Values that are exactly the same as the High Breakpoint
    value are shown as High Color. | In this example:Green |'
  id: totrans-301
  prefs: []
  type: TYPE_TB
  zh: '| 在这个示例中：红色 | 在这个示例中，60,000与低断点值完全相同的值显示为中间颜色。 | 在这个示例中：琥珀色 | 在这个示例中，95,000与高断点值完全相同的值显示为高颜色。
    | 在这个示例中：绿色 |'
- en: 'When running the report, the result appears as shown in the following screenshot:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 运行报告时，结果如下所示：
- en: '![Conditional highlighting](img/image_06_028-1.jpg)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![Conditional highlighting](img/image_06_028-1.jpg)'
- en: Custom summary formulas
  id: totrans-304
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义总结公式
- en: Custom summary formulas allow you to calculate values based on the numeric fields
    available in the report type. This means you do not have to create custom formula
    fields for calculated results if they are only relevant in reports.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义总结公式允许你根据报告类型中可用的数字字段计算值。这意味着如果计算结果仅在报告中相关，你无需为其创建自定义公式字段。
- en: 'Formulas must be 3,900 characters or fewer. Up to five formulas can be created
    per report. Fields available for custom summary formulas are **Number**, **Percent**,
    and **Currency**. To add a new formula to a summary or matrix report, navigate
    to the **Fields** pane, where at the top, you will see the formulas folder icon.
    By double-clicking on the **Add Formula** option, you can define it and then click
    on **OK**. After you have defined a new formula on the report, it automatically
    gets added to the preview pane as a column for summary reports and as a summary
    field for matrix reports. The following screenshot shows the formula called **Opportunity
    Average Expected Revenue** in the top-left section of the **Fields** pane and
    how it automatically appears in the preview pane as a column (on the far right)
    for the example summary report:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 公式必须少于3,900个字符。每个报告最多可以创建五个公式。自定义汇总公式可用的字段有**数字**、**百分比**和**货币**。要向汇总或矩阵报告中添加新公式，请导航至**字段**面板，顶部会显示公式文件夹图标。双击**添加公式**选项，您可以定义它，然后点击**确定**。在报告中定义新公式后，它会自动作为列添加到预览面板中，作为汇总报告的列以及矩阵报告的汇总字段。下图展示了名为**机会平均预期收入**的公式，它位于**字段**面板的左上方，并如何自动出现在预览面板的右侧（示例汇总报告中的列）：
- en: 'To define a formula field, follow these steps:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 定义公式字段，请按以下步骤操作：
- en: Click on **Add Formula** in the **Fields** pane:![Custom summary formulas](img/image_06_029-1.jpg)
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**字段**面板中点击**添加公式**：![自定义汇总公式](img/image_06_029-1.jpg)
- en: Enter a column name for the formula. This will be displayed within the report.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入公式的列名。该列名将在报告中显示。
- en: Optionally, enter a description.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，输入描述。
- en: Select the data type from the **Format** picklist.
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**格式**下拉列表中选择数据类型。
- en: Select the number of decimal places from the **Decimal Places** picklist.
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**小数位数**下拉列表中选择小数位数。
- en: Set the option where this formula is to be displayed.
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置此公式显示的位置。
- en: The formula calculation will be displayed in the report at the level that is
    selected.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公式计算将在所选级别的报告中显示。
- en: 'Build the formula by selecting one of the fields listed in the **Summary Fields**
    picklist and then select the summary type:'
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**汇总字段**下拉列表中的某个字段，然后选择汇总类型来构建公式：
- en: '| **Summary type** | **Description** |'
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **汇总类型** | **描述** |'
- en: '| Sum | The sum of data in a field or grouping of fields |'
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 总和 | 字段或字段组中的数据总和 |'
- en: '| Largest Value | The largest value of data in a field or grouping of fields
    |'
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | 字段或字段组中的数据最大值 |'
- en: '| Smallest Value | The smallest value of data in a field or grouping of fields
    |'
  id: totrans-319
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | 字段或字段组中的数据最小值 |'
- en: '| Average | The average of data in a field or grouping of fields |'
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 平均值 | 字段或字段组中的数据平均值 |'
- en: Click on **Operators** to add operators to the formula. Select the function
    category, choose the function you want to use in your formula, and click on **Insert**.
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**运算符**以向公式中添加运算符。选择函数类别，选择要在公式中使用的函数，然后点击**插入**。
- en: Click on **Check Syntax** to check that the formula contains no errors, and
    then click on **OK**.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**检查语法**以检查公式是否包含错误，然后点击**确定**。
- en: Tip
  id: totrans-323
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Hiding details when building new reports:**'
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**构建新报告时隐藏详情：**'
- en: Often when building new reports, you will not necessarily know just how many
    records are actually going to be returned. This can be the reason for the report
    in the first place. You may also be experimenting with the report format to see
    which data is being returned. In these cases, you should set the **Hide Details**
    option to prevent the detailed data being returned and show just the skeleton
    of the report this shows the number of rows that will be returned. Limiting rows
    on a Tabular report allows you to use it as a source report for dashboard table
    and chart Components. However, if you change the report format, the **Row Limit**
    setting is automatically removed.
  id: totrans-325
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在构建新报告时，您可能无法预料返回多少记录。这可能正是报告创建的原因。您也许在尝试不同的报告格式，查看哪些数据被返回。在这些情况下，您应该设置**隐藏详情**选项，以防止返回详细数据，只显示报告的骨架，这样可以看到将返回的行数。限制行数对于表格报告非常有用，您可以将其用作仪表板表格和图表组件的源报告。然而，如果您更改报告格式，**行限制**设置将自动被移除。
- en: Bucket fields
  id: totrans-326
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 桶字段
- en: Bucket fields allow you to categorize values based on fields available in the
    report type. This means you do not have to create custom formula fields for categories
    or segmentation of values if they are only relevant in reports. For example, sales
    managers can bucket or group opportunities by size based on amount, support managers
    can age cases based on days opened, and sales reps can group accounts into strategic
    accounts.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 桶字段允许你根据报告类型中可用的字段对值进行分类。这意味着如果值仅在报告中相关，你不需要为类别或分段创建自定义公式字段。例如，销售经理可以根据金额将机会按大小进行分桶或分组，支持经理可以根据开票天数对案件进行分年龄，销售代表可以将账户分为战略账户。
- en: Note
  id: totrans-328
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: Fields available as Bucket fields are **Number**, **Percent**, **Currency**,
    **Picklist**, and **text** fields.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 可作为桶字段的字段包括**数字**、**百分比**、**货币**、**选择列表**和**文本**字段。
- en: Changing the Report format
  id: totrans-330
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更改报告格式
- en: 'Sometimes it is necessary to change the report format for the existing reports.
    The effects of changing the report format are as follows:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 有时需要更改现有报告的报告格式。更改报告格式的影响如下：
- en: '| **Report format change** | **Effects of the change** |'
  id: totrans-332
  prefs: []
  type: TYPE_TB
  zh: '| **报告格式更改** | **更改的影响** |'
- en: '| Change from Tabular to either Summary or Matrix | The Rows to Display filter
    is not applicable for Summary or Matrix reports, and is therefore removed. |'
  id: totrans-333
  prefs: []
  type: TYPE_TB
  zh: '| 从表格报告更改为汇总或矩阵报告 | “显示的行”筛选器不适用于汇总或矩阵报告，因此会被移除。 |'
- en: '| Change from Summary, Matrix, or Joined to Tabular reports | Groupings are
    not applicable for Tabular reports and are removed from the report. The fields
    used for grouping are removed and not converted to columns in the Tabular report.
    |'
  id: totrans-334
  prefs: []
  type: TYPE_TB
  zh: '| 从汇总、矩阵或联接报告更改为表格报告 | 表格报告不适用分组，因此分组会被从报告中移除。用于分组的字段会被移除，并且不会转换为表格报告中的列。 |'
- en: '| Change from Summary report to Matrix report | The Summary first grouping
    is used as the first Matrix row grouping.The second Summary grouping is used as
    the first column grouping.The third Summary grouping is used as the second row
    grouping.Note: When using the report wizard, the third Summary grouping is automatically
    removed. |'
  id: totrans-335
  prefs: []
  type: TYPE_TB
  zh: '| 从汇总报告更改为矩阵报告 | 汇总报告的第一个分组用作第一个矩阵行分组。第二个汇总分组用作第一个列分组。第三个汇总分组用作第二个行分组。注意：使用报告向导时，第三个汇总分组会被自动移除。
    |'
- en: '| Change from Matrix report to Summary report | The Matrix first row grouping
    becomes the first Summary grouping.The second row grouping becomes the third Summary
    grouping.The first column grouping becomes the second Summary grouping.The Matrix
    second column grouping is removed.Note: When using the report wizard, both the
    second row grouping and second column grouping are removed. |'
  id: totrans-336
  prefs: []
  type: TYPE_TB
  zh: '| 从矩阵报告更改为汇总报告 | 矩阵报告的第一个行分组变为第一个汇总分组。第二个行分组变为第三个汇总分组。第一个列分组变为第二个汇总分组。矩阵报告的第二个列分组被移除。注意：使用报告向导时，第二个行分组和第二个列分组都会被移除。
    |'
- en: '| Change from Tabular, Summary, or Matrix to Joined | The Matrix first row
    grouping becomes the first Summary grouping. The second row grouping becomes the
    third Summary grouping.The first column grouping becomes the second summary grouping.The
    Matrix second column grouping is removed.Note: When using the report wizard, both
    the second row grouping and second column grouping are removed. |'
  id: totrans-337
  prefs: []
  type: TYPE_TB
  zh: '| 从表格、汇总或矩阵报告更改为联接报告 | 矩阵报告的第一个行分组变为第一个汇总分组。第二个行分组变为第三个汇总分组。第一个列分组变为第二个汇总分组。矩阵报告的第二个列分组被移除。注意：使用报告向导时，第二个行分组和第二个列分组都会被移除。
    |'
- en: Dashboards
  id: totrans-338
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仪表板
- en: Dashboards are visual information snapshots that are generated from the data
    in associated reports and are presented as graphical elements. These graphical
    elements are known as dashboard Components, which can be categorized into five
    types.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板是从关联报告中的数据生成的可视化信息快照，并以图形元素的形式呈现。这些图形元素被称为仪表板组件，可以分为五种类型。
- en: Chart
  id: totrans-340
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图表
- en: 'Chart component types may be used to show data graphically, where the following
    variety of chart types can be selected: horizontal and vertical bar charts, line
    charts, pie charts, donut charts, funnel charts, and scatter charts.'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 图表组件类型可用于以图形方式显示数据，可以选择以下多种图表类型：水平和垂直条形图、折线图、饼图、甜甜圈图、漏斗图和散点图。
- en: Gauge
  id: totrans-342
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仪表盘
- en: Gauge component types may be used to show a single value that is to be shown
    as a part of a range of custom set values. Here, the ranges that can be set can
    represent, say, low, medium, and high values, and the value from the report is
    plotted accordingly.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表盘组件类型可用于显示一个值，该值作为自定义设置范围的一部分进行显示。在这里，可以设置的范围可以表示低、中和高值，报告中的值会相应地绘制。
- en: Metric
  id: totrans-344
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 度量
- en: Metric component types may be used to show a single value to display.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 度量组件类型可用于显示单个值。
- en: Table
  id: totrans-346
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 表格
- en: Table component types may be used to show a set of report data in column form.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 表格组件类型可用于以列的形式显示一组报告数据。
- en: Visualforce page
  id: totrans-348
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Visualforce 页面
- en: In addition to the standard types, Visualforce page component types may be used
    to create a custom component type and present information in a way not available
    in the standard dashboard component types.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 除了标准类型之外，Visualforce 页面组件类型可用于创建自定义组件类型，并以标准仪表板组件类型无法提供的方式展示信息。
- en: Dashboards can have up to 20 Components, and you can control users access to
    dashboards by storing them in folders with appropriate permissions, where folders
    can be public, hidden, or restricted to groups or roles.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板最多可以包含 20 个组件，您可以通过将它们存储在具有适当权限的文件夹中来控制用户对仪表板的访问，文件夹可以是公开的、隐藏的，或仅限于特定的群组或角色。
- en: Dashboards can be further configured to run with the concept of a running user,
    which means that the named users security settings determine which data to display.
    Here, all dashboard viewers see data according to the security settings of that
    user who has been set as the running user, irrespective of the dashboard viewers
    own personal security settings.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板还可以进一步配置为使用运行用户的概念运行，这意味着指定用户的安全设置决定了显示哪些数据。在这种情况下，所有仪表板查看者将根据设置为运行用户的用户的安全设置查看数据，而不考虑仪表板查看者自身的个人安全设置。
- en: A more flexible and dynamic approach, however, allows you to set the running
    user to be the logged-in user, so that each user is presented with the dashboard
    according to their own data access level. This is known as dynamic dashboards.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，更灵活和动态的方法允许您将运行用户设置为登录用户，这样每个用户都根据自己的数据访问级别查看仪表板。这被称为动态仪表板。
- en: Dashboard component types
  id: totrans-353
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仪表板组件类型
- en: 'In Salesforce CRM, the following dashboard component types are available:'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Salesforce CRM 中，以下仪表板组件类型是可用的：
- en: Horizontal Bar Chart
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水平条形图
- en: Vertical Bar Chart
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垂直条形图
- en: Line Chart
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折线图
- en: Pie Chart
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饼图
- en: Donut Chart
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 圆环图
- en: Funnel Chart
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 漏斗图
- en: Scatter Chart
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 散点图
- en: Gauge
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表盘
- en: Metric
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 度量
- en: Table
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表格
- en: 'The logos to access these dashboard component types are shown in the following
    screenshot:'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 访问这些仪表板组件类型的标志在以下截图中显示：
- en: '![Dashboard component types](img/image_06_030-1.jpg)'
  id: totrans-366
  prefs: []
  type: TYPE_IMG
  zh: '![仪表板组件类型](img/image_06_030-1.jpg)'
- en: Creating dashboards
  id: totrans-367
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建仪表板
- en: Before creating dashboards, you need to have pre-prepared source reports containing
    the data you wish to display.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建仪表板之前，您需要准备好包含您希望显示的数据的源报告。
- en: Note
  id: totrans-369
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: These source reports must be stored in folders that your intended dashboard
    viewers have access to or they will not be able to view the information.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 这些源报告必须存储在您的目标仪表板查看者可以访问的文件夹中，否则他们将无法查看信息。
- en: 'To create a dashboard, click on the **Reports** tab. This then presents the
    common reports and dashboards main page with the heading **Reports & Dashboards**.
    On this page, click on the **New Dashboard** button, as shown in the following
    screenshot:'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建仪表板，点击 **报告** 标签。这时会显示常见的报告和仪表板主页，标题为 **报告与仪表板**。在此页面中，点击 **新建仪表板** 按钮，如下图所示：
- en: '![Creating dashboards](img/image_06_031-1.jpg)'
  id: totrans-372
  prefs: []
  type: TYPE_IMG
  zh: '![创建仪表板](img/image_06_031-1.jpg)'
- en: Dynamic dashboards
  id: totrans-373
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动态仪表板
- en: A dynamic dashboard runs using the security settings of the user viewing the
    dashboard. Each user sees the dashboard according to his or her own access level.
    This approach helps you to share one common set of dashboard Components to users
    with different levels of access. A single dynamic dashboard can display a standard
    set of metrics across all levels of your organization.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 动态仪表板根据查看仪表板的用户的安全设置运行。每个用户根据自己的访问级别查看仪表板。此方法帮助您将一个通用的仪表板组件集共享给不同访问级别的用户。一个单一的动态仪表板可以展示您组织各个层级的标准度量指标。
- en: Note
  id: totrans-375
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Salesforce CRM limits at the time of writing permit organizations to have up
    to five dynamic dashboards for Enterprise Edition and up to ten for Unlimited
    Edition.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，Salesforce CRM 的限制允许企业版组织最多有 5 个动态仪表板，无限版最多有 10 个。
- en: Setting up dynamic dashboards
  id: totrans-377
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置动态仪表板
- en: Before setting up dynamic dashboards, you should create folders, accessible
    to all dashboard viewers, in which to store dynamic dashboards and corresponding
    component source reports.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置动态仪表板之前，你应该创建文件夹，确保所有仪表板查看者都能访问，并将动态仪表板和相应的组件源报告存储在其中。
- en: 'To create dynamic dashboards, follow the steps given here:'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建动态仪表板，请按照以下步骤操作：
- en: From the **Dashboards** tab, create a new dashboard by following the steps discussed
    in the section *Dashboards* in this chapter.
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**仪表板**标签中，按照本章中*仪表板*部分讨论的步骤创建一个新的仪表板。
- en: Click on the drop-down arrow button to the right of the **View dashboard as
    field option**.
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**视图仪表板为字段选项**右侧的下拉箭头按钮。
- en: Select the **Run as logged-in user** option.
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**以登录用户身份运行**选项。
- en: Optionally, check the **Let authorized users change running user checkbox**
    to enable those with permission to change the running user on the dashboard view
    page.
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，勾选**允许授权用户更改运行用户**复选框，以便具有权限的用户可以在仪表板视图页面上更改运行用户。
- en: Click on **OK**.
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: Finally, click **Save** on the main dashboard.
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击主仪表板上的**保存**。
- en: Customizing dashboards
  id: totrans-386
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义仪表板
- en: The Salesforce dashboard builder is a drag-and-drop interface for creating and
    modifying dashboards. To customize an existing dashboard, display it and then
    click on **Edit**. The dashboard builder main page presents options to set the
    properties for the dashboard and also to change how the dashboard is viewed by
    selecting the appropriate running user option.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 仪表板构建器是一个拖放界面，用于创建和修改仪表板。要自定义现有仪表板，显示它并点击**编辑**。仪表板构建器的主页面提供了设置仪表板属性的选项，也可以通过选择适当的运行用户选项来更改仪表板的显示方式。
- en: 'Clicking on **Dashboard Properties** allows you to set the title, a unique
    name, and the dashboard folder:'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**仪表板属性**可以设置标题、唯一名称和仪表板文件夹：
- en: '![Customizing dashboards](img/image_06_032-1.jpg)'
  id: totrans-389
  prefs: []
  type: TYPE_IMG
  zh: '![Customizing dashboards](img/image_06_032-1.jpg)'
- en: Setting the running user
  id: totrans-390
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置运行用户
- en: 'To view or set the running user for the dashboard, select from the **View**
    dashboard as option located in the top right of the page:'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看或设置仪表板的运行用户，选择页面右上角的**以...身份查看仪表板**选项：
- en: '![Setting the running user](img/image_06_033-1.jpg)'
  id: totrans-392
  prefs: []
  type: TYPE_IMG
  zh: '![Setting the running user](img/image_06_033-1.jpg)'
- en: You can add a description to the dashboard by clicking on the text **Click to
    enter a dashboard description** at the top of the dashboard.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击仪表板顶部的文本**点击输入仪表板描述**来添加描述。
- en: Note
  id: totrans-394
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Changes are lost if you close or navigate away from the dashboard builder without
    saving it first.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在没有保存的情况下关闭或离开仪表板构建器，所做的更改将会丢失。
- en: Column - level controls
  id: totrans-396
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 列级别控制
- en: 'Within the main dashboards editing page, you are able to add the specific dashboard
    Components:'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 在主仪表板编辑页面中，你可以添加特定的仪表板组件：
- en: Click on **+** to add a new column. Dashboards can have up to three columns.
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击**+**以添加新列。仪表板最多可以有三列。
- en: Click on **x** on a column to delete it. Before removing a column, move the
    dashboard components to another column if you want them to remain visible.
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击列上的**x**以删除该列。删除列之前，如果你希望仪表板组件保持可见，请将其移动到另一列。
- en: Note
  id: totrans-400
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Dashboards must have at least two columns.
  id: totrans-401
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仪表板必须至少包含两列。
- en: To set the width for the column, you can select either **Narrow**, **Medium**,
    or **Wide** in the column-width drop-down list, as shown in the following screenshot:![Column
    - level controls](img/image_06_034-1.jpg)
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要设置列的宽度，你可以在列宽下拉列表中选择**窄**、**中等**或**宽**，如下截图所示：![Column - level controls](img/image_06_034-1.jpg)
- en: Note
  id: totrans-403
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If the component is a pie or donut chart with **Show Values** or Show **Percentages**
    enabled and **Legend Position** set to **Right**, the dashboard column width must
    be **Wide** for the values and percentages to be shown on the dashboard.
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果组件是一个饼图或甜甜圈图，并且启用了**显示值**或**显示百分比**，并且**图例位置**设置为**右侧**，则仪表板列宽必须为**宽**，才能在仪表板上显示值和百分比。
- en: Component - level controls
  id: totrans-405
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组件级别控制
- en: You can add Components by dragging a component type onto a column and then dropping
    a data source (which is a source report) or a **Visualforce** page onto it.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过将组件类型拖放到列上，然后再将数据源（即源报告）或**Visualforce**页面拖到组件上来添加组件。
- en: You can also drop the data source first and then drop a component type onto
    it. To change the type or source after you have created it, you can drop a different
    one onto the component. Each component must have a type and a data source.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以先拖放数据源，再将组件类型拖放到其上。若要在创建后更改类型或来源，您可以将不同的组件拖放到现有组件上。每个组件必须有类型和数据源。
- en: Note
  id: totrans-408
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Each folder can display up to 200 data sources. However, if there are more than
    200, you can use the **Quick Find** option or set filters to reduce the displayed
    list.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 每个文件夹最多可以显示200个数据源。但是，如果数据源超过200个，您可以使用**快速查找**选项或设置过滤器来减少显示的列表。
- en: 'The following screenshot shows the drag-and-drop feature using a report from
    the **Data Sources** tab:'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了使用**数据源**标签中的报告进行拖放的功能：
- en: '![Component - level controls](img/image_06_035-1.jpg)'
  id: totrans-411
  prefs: []
  type: TYPE_IMG
  zh: '![组件级别控制](img/image_06_035-1.jpg)'
- en: 'To drag-and-drop a line chart from the **Components** tab, you simply select,
    hold, and drag the icon onto the source, as shown here:'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 要从**组件**标签拖放一个折线图，您只需选择、按住并将图标拖动到源上，如下所示：
- en: '![Component - level controls](img/image_06_036-1.jpg)'
  id: totrans-413
  prefs: []
  type: TYPE_IMG
  zh: '![组件级别控制](img/image_06_036-1.jpg)'
- en: 'The following screenshot shows the graph displayed after we drag and drop the
    icon:'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了我们拖放图标后显示的图表：
- en: '![Component - level controls](img/image_06_037-1.jpg)'
  id: totrans-415
  prefs: []
  type: TYPE_IMG
  zh: '![组件级别控制](img/image_06_037-1.jpg)'
- en: Again, using the drag and drop feature, it is possible to rearrange Components.
    Start by grabbing Components by the header bar and then dragging them to the right-hand
    side of the dashboard.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，使用拖放功能，您可以重新排列组件。首先，抓住组件的标题栏，然后将其拖动到仪表板的右侧。
- en: As shown in the preceding screenshot, you can edit or delete the dashboard component
    and also edit the header, title, and footer.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所示的截图所示，您可以编辑或删除仪表板组件，并且还可以编辑头部、标题和页脚。
- en: Here, you can also delete the data source associated with the dashboard component.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您还可以删除与仪表板组件相关的数据源。
- en: Note
  id: totrans-419
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Dashboard Metric Components that are positioned above and below each other in
    a dashboard column are presented together as a single component.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 位于仪表板列上方和下方的仪表板指标组件将作为单一组件一起展示。
- en: Setting dashboard properties
  id: totrans-421
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置仪表板属性
- en: 'To set dashboard properties, follow these steps:'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置仪表板属性，请按照以下步骤操作：
- en: Edit a dashboard and click on **DashboardProperties**.
  id: totrans-423
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑仪表板并点击**仪表板属性**。
- en: Enter a title for the dashboard.
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入仪表板的标题。
- en: Select a folder to store the dashboard.
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个文件夹来存储仪表板。
- en: Under **ComponentSettings**, select the title color and size, text color, and
    background fade. If you don't want a gradient, choose the same color for both
    **StartingColor** and **EndingColor**.
  id: totrans-426
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**组件设置**下，选择标题颜色和大小、文本颜色和背景渐变。如果您不希望有渐变，请选择相同的颜色作为**起始颜色**和**结束颜色**。
- en: Click on **Save**.
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**。
- en: Deleting dashboards
  id: totrans-428
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除仪表板
- en: Deleting a dashboard also deletes the Components within it, although the custom
    reports used by the Components are not deleted. Deleted dashboards are moved to
    the `Recycle Bin`.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 删除仪表板也会删除其中的组件，尽管组件使用的自定义报告不会被删除。删除的仪表板将被移动到`回收站`。
- en: 'To delete a dashboard, follow these steps:'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除一个仪表板，请按照以下步骤操作：
- en: Click on the **Dashboards** tab.
  id: totrans-431
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**仪表板**标签。
- en: Click on **Go To Dashboards List**.
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**前往仪表板列表**。
- en: Choose the folder where the dashboard is stored.
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择仪表板存储的文件夹。
- en: Click on **Del** next to the name of the dashboard.
  id: totrans-434
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击仪表板名称旁边的**删除**。
- en: Printing dashboards
  id: totrans-435
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打印仪表板
- en: Dashboards can be printed using the web browsers **Print** option. Set the paper
    orientation to print in landscape format so that it is wide enough for all three
    columns of dashboard components.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用网页浏览器的**打印**选项打印仪表板。将纸张方向设置为横向打印，以便足够宽容显示仪表板组件的所有三列。
- en: Note
  id: totrans-437
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Some dashboards may not print as expected due to browser issues. Here, you can
    try resizing the dashboard columns and removing the browser-imposed headers and
    footers. Also, setting the paper orientation to print in landscape format can
    help ensure that the printed output is wide enough for all three columns that
    contain the dashboard Components.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 由于浏览器问题，某些仪表板可能无法按预期打印。您可以尝试调整仪表板列的大小，并删除浏览器强制添加的页眉和页脚。另外，将纸张方向设置为横向打印可以帮助确保打印输出足够宽，以容纳所有包含仪表板组件的三列。
- en: Questions to test your knowledge
  id: totrans-439
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试知识的问答
- en: You are now presented with questions about the key features of Salesforce CRM
    administration in the areas of **Reports and Dashboards** that have been covered
    in this chapter. The answers can be found at the end of the chapter.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 现在呈现给您的是关于本章中涵盖的**报告和仪表板**的Salesforce CRM管理的关键特性的问题，答案可以在本章末尾找到。
- en: Questions
  id: totrans-441
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: We present five questions about report formats, report groupings, Conditional
    highlighting, dashboard components, and dynamic dashboards to verify your understanding
    of reports and dashboards.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 我们呈现了五个关于报告格式、报告分组、条件高亮、仪表板组件和动态仪表板的问题，以验证您对报告和仪表板的理解。
- en: Question 1 - Report formats
  id: totrans-443
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 1 - 报告格式
- en: 'You have been asked to generate a list of contacts for use as a marketing mailing
    list. Which report type would be the most suitable for this purpose? (Select one):'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 您被要求生成一份联系人列表，作为营销邮件列表使用。哪种报告类型最适合此目的？（请选择一个）：
- en: '**a**) Custom'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 自定义'
- en: '**b**) Joined'
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 联合'
- en: '**c**) Matrix'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 矩阵'
- en: '**d**) Tabular'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 表格'
- en: '**e**) Summary'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: '**e**) 摘要'
- en: Question 2 - Groupings
  id: totrans-450
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 2 - 分组
- en: 'You have been asked to generate a report of accounts grouped by the number
    of employees that the account has. Which report type would be the most suitable
    for this purpose? (Select one):'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 您被要求生成按账户拥有的员工数量分组的账户报告。哪种报告类型最适合此目的？（请选择一个）：
- en: '**a**) Tabular'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 表格'
- en: '**b**) Joined'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 联合'
- en: '**c**) Summary'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 摘要'
- en: '**d**) Matrix'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 矩阵'
- en: Question 3 - Conditional Highlighting
  id: totrans-456
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 3 - 条件高亮
- en: 'Which report type(s) can contain Conditional Highlighting? (Select all that
    apply):'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些报告类型可以包含条件高亮？（请选择所有适用项）：
- en: '**a**) Tabular'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 表格'
- en: '**b**) Summary'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 摘要'
- en: '**c**) Matrix'
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 矩阵'
- en: '**d**) Joined'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 联合'
- en: Question 4 - Dashboard Components
  id: totrans-462
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 4 - 仪表板组件
- en: 'What is the maximum number of Components that can be made available on a dashboard?
    (Select one):'
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在仪表板上提供的最大组件数是多少？（请选择一个）：
- en: '**a**) 9'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 9'
- en: '**b**) 12'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 12'
- en: '**c**) 20'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 20'
- en: '**d**) 30'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 30'
- en: Question 5 - Dynamic dashboards
  id: totrans-468
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 5 - 动态仪表板
- en: 'What features or experiences are presented when you set up a dynamic dashboard?
    (Select all that apply):'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置动态仪表板时，会呈现哪些功能或体验？（请选择所有适用项）：
- en: '**a**) Dynamic dashboards run using the security settings of the named running
    user.'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 动态仪表板使用指定运行用户的安全设置运行。'
- en: '**b**) Dynamic dashboards show blank graphs if the viewing user is a non-active
    user.'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 如果查看用户不是活跃用户，动态仪表板将显示空白图表。'
- en: '**c**) Dynamic dashboards run using the security settings of the user viewing
    the dashboard.'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 动态仪表板使用查看仪表板的用户的安全设置运行。'
- en: '**d**) Dynamic dashboards refresh automatically when the underlying data changes.'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 动态仪表板在基础数据发生变化时会自动刷新。'
- en: Answers
  id: totrans-474
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Here are the answers to the five questions about report formats, report groupings,
    Conditional highlighting, dashboard components, and dynamic dashboards.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是关于报告格式、报告分组、条件高亮、仪表板组件和动态仪表板的五个问题的答案。
- en: Answer 1 - Report formats
  id: totrans-476
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 1 - 报告格式
- en: The answer is **d**) Reports generated using the Tabular Report Format are the
    easiest and quickest way to report data and are most suited for creating lists
    of records.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**d**）。使用表格报告格式生成的报告是最快最简单的报告数据的方式，最适合用于创建记录列表。
- en: Answer 2 - Groupings
  id: totrans-478
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 2 - 分组
- en: The answer is **c**) Summary. Although **b**) Joined and d) Matrix can also
    be used to create grouped reports, the most suitable (and simplest) report type
    is Summary. Option **a**) Tabular does not allow the grouping of report data fields.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**c**）摘要。虽然**b**）联合和**d**）矩阵也可以用于创建分组报告，但最合适（且最简单）的报告类型是摘要。选项**a**）表格不允许对报告数据字段进行分组。
- en: Answer 3 - Conditional Highlighting
  id: totrans-480
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 3 - 条件高亮
- en: The answer is **b**) Summary, and **c**) Matrix. Conditional Highlighting is
    used in reports that contain at least one summary field, so Tabular reports cannot
    be used. Although Joined reports can have grouping, they cannot have Conditional
    Highlighting.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**b**）摘要和**c**）矩阵。条件高亮用于包含至少一个摘要字段的报告，因此表格报告不能使用。虽然联合报告可以进行分组，但不能使用条件高亮。
- en: Answer 4 - Dashboard Components
  id: totrans-482
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 4 - 仪表板组件
- en: The answer is **c**). The maximum number of Components that can be made available
    on a dashboard is 20.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**c**）。可以在仪表板上提供的最大组件数为20。
- en: Answer 5 - Dynamic dashboards
  id: totrans-484
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 5 - 动态仪表板
- en: The answer is **c**) Dynamic dashboards run using the security settings of the
    user viewing the dashboard.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**c**）动态仪表板使用查看仪表板的用户的安全设置运行。
- en: Summary
  id: totrans-486
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we looked at data analytics, where it was shown how data can
    be reported and presented within Salesforce CRM. We looked at setting up reports
    and dashboards, and how to use the report builder.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们研究了数据分析，展示了如何在Salesforce CRM中报告和呈现数据。我们讨论了如何设置报告和仪表盘，以及如何使用报告生成器。
- en: We covered the use of the building reports from standard and custom report types
    and looked at the mechanisms for sharing, hiding, and mass deleting reports.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了从标准和自定义报告类型中生成报告的使用方法，并探讨了共享、隐藏和批量删除报告的机制。
- en: Finally, we posed some questions to help clarify some of the key features of
    Salesforce reports and dashboards.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们提出了一些问题，以帮助澄清Salesforce报告和仪表盘的一些关键功能。
- en: In the coming chapter, we will look at the methods for automating business tasks
    and activities to align them with business rules. The mechanisms that are available
    to help manage business processes will also be covered in detail, where we will
    look at the way approvals can be configured.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将探讨自动化业务任务和活动的方法，以使其与业务规则保持一致。还将详细讲解可用的机制，以帮助管理业务流程，我们将重点讨论如何配置审批流程。
