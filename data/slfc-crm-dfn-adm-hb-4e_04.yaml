- en: Chapter 4. Securing Access to Data and Data Validation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章 数据访问的安全性与数据验证
- en: In the previous chapters, we have looked at how Salesforce controls access to
    information using the user profile mechanism. We have seen how the appropriate
    object level permissions, such as create, read, update, and delete have to be
    set on the user's profile to allow the user corresponding permissions to the records
    of that object type.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章中，我们已介绍Salesforce如何通过用户配置文件机制来控制信息访问。我们看到，必须在用户配置文件上设置适当的对象级权限，例如创建、读取、更新和删除，以允许用户对该对象类型的记录拥有相应的权限。
- en: In this chapter, we will look at organization-wide sharing defaults, roles,
    and other sharing settings which compliment and extend the assigning of access
    permissions to users within the Salesforce CRM application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将重点介绍组织范围的共享默认设置、角色以及其他共享设置，这些设置补充并扩展了在Salesforce CRM应用程序中分配访问权限给用户的方式。
- en: This chapter also looks in detail at some of the mechanisms for controlling
    record updates and features that allow you to govern and control the quality of
    data entered into Salesforce CRM.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还详细探讨了控制记录更新的一些机制，以及允许你管理和控制输入到Salesforce CRM中的数据质量的功能。
- en: Finally, you will be presented with a number of questions about the key features
    of Salesforce CRM administration in the area of security and access which are
    covered in this chapter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将遇到一些关于Salesforce CRM管理中的安全和访问关键功能的问题，这些内容在本章中已涵盖。
