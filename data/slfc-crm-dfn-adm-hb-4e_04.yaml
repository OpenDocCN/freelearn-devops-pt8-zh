  prefs: []
  type: TYPE_NORMAL
  zh: '**案例**或**潜在客户**的OWD访问级别可以设置为**私有**、**仅公共读取**、**公共读取/写入**或**公共读取/写入/转移**。当**案例**或**潜在客户**被设置为**公共读取/写入/转移**时，所有用户都可以查看、编辑、转移并报告所有案例或潜在客户记录。'
- en: For example, if Lucy is the owner of WidgetX case number 101, all other users
    can view, edit, transfer ownership, and report on that case. But only Lucy can
    delete or change the sharing on case number 101 (see *Manual sharing rules* later
    in this chapter).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果Lucy是WidgetX案例编号101的所有者，所有其他用户可以查看、编辑、转移所有权并报告该案例。但只有Lucy可以删除或更改案例编号101的共享设置（请参见本章后面的*手动共享规则*）。
- en: Note
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The Public Read/Write/Transfer option is available only for Case or Lead.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 公共读取/写入/转移选项仅适用于案例或潜在客户。
- en: Public Read/Write
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公共读取/写入
- en: All users can view, edit, and report on all records.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 所有用户都可以查看、编辑和报告所有记录。
- en: For example, if Mike is the owner of the Emerald Inc. Account record, all other
    users can view, edit, and report on the Emerald Inc. account. However, only Mike
    has the ability to delete the Emerald Inc. account record or alter the sharing
    settings.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果 Mike 是 Emerald Inc. 账户记录的所有者，其他所有用户都可以查看、编辑和报告 Emerald Inc. 账户。然而，只有 Mike
    拥有删除 Emerald Inc. 账户记录或更改共享设置的权限。
- en: Public Read Only
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公共只读
- en: All users can view and report on records but they cannot edit them. Here, only
    the record owner and if the Grant Access Using Hierarchies checkbox is enabled
    (see earlier Organization-Wide Sharing Defaults Edit screen screenshot) users
    above that user's role in the role hierarchy can edit the records.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 所有用户都可以查看和报告记录，但不能编辑记录。在这里，只有记录所有者，以及如果启用了“使用层级授予访问权限”复选框（参见之前的“组织范围共享默认设置编辑”屏幕截图），在角色层级中高于该用户角色的用户可以编辑记录。
- en: Note
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **Grant Access Using Hierarchies** checkbox is enabled by default for standard
    objects and cannot be disabled. The Grant Access Using Hierarchies checkbox can
    be enabled or disabled for custom objects.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，**使用层级授予访问权限** 复选框对于标准对象是启用的，并且不能禁用。对于自定义对象，可以启用或禁用 **使用层级授予访问权限** 复选框。
- en: For example, Nicole is the owner of the EuroCorp Inc. Account record and Nicole
    works in the International Sales department, reporting to Julia, who is the VP
    of International Sales. In this scenario, both Nicole and Julia have full read/write
    access to EuroCorp Inc.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Nicole 是 EuroCorp Inc. 账户记录的所有者，并且 Nicole 在国际销售部门工作，向 Julia 汇报，Julia 是国际销售副总裁。在这种情况下，Nicole
    和 Julia 都可以对 EuroCorp Inc. 具有完全的读写访问权限。
- en: Now, say Mike also works in International Sales; however, with the Public Read
    Only setting he can view and report on the EuroCorp Inc. account record, but cannot
    edit or delete it.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，假设 Mike 也在国际销售部工作；然而，使用“公共只读”设置时，他可以查看和报告 EuroCorp Inc. 的账户记录，但不能编辑或删除该记录。
- en: Private
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 私有
- en: Only the record owner and if the Grant Access Using Hierarchies checkbox is
    enabled (see earlier Organization-Wide Sharing Defaults Edit screen screenshot)
    users above that role in the hierarchy can view, edit, and report on those records.
    For example, if Mike is the owner of an Account record, and he is assigned to
    the role of International Sales, reporting to Julia, who is the VP of International
    Sales, then Julia can also view, edit, and report on Mike's accounts.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 只有记录所有者，以及如果启用了“使用层级授予访问权限”复选框（参见之前的“组织范围共享默认设置编辑”屏幕截图），在层级中高于该角色的用户可以查看、编辑和报告这些记录。例如，如果
    Mike 是账户记录的所有者，并且他被分配到国际销售的角色，向 Julia 汇报，Julia 是国际销售的副总裁，那么 Julia 也可以查看、编辑和报告
    Mike 的账户。
- en: No Access, View Only, or Use (Price Book only)
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无访问权限、只读或使用（仅限价格表）
- en: Access levels for the **Price Book** OWDs can be set to either, **No Access**,
    **View Only**, or **Use**. Use is the default access level and allows all users
    to access the Price Book information as well as using the Price Book configuration
    for opportunities with products. View Only allows users to access Price Book information
    but not to use that Price Book detail in opportunities with products. No Access
    restricts users from accessing information for Price Books and Prices.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**价格表** OWD 的访问级别可以设置为 **无访问权限**、**只读** 或 **使用**。默认的访问级别是 **使用**，它允许所有用户访问价格表信息，并且可以在有产品的机会中使用价格表配置。**只读**
    允许用户访问价格表信息，但不能在有产品的机会中使用该价格表详情。**无访问权限** 会限制用户访问价格表和价格的信息。'
- en: Note
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **No Access**, **View Only**, or **Use choice of** options is available
    only for Price Books which is covered in [Chapter 8](ch08.html "Chapter 8. Introducing
    Sales Cloud, Service Cloud, and the Collaborative Features of Salesforce CRM"),
    *Introducing Sales Cloud, Service Cloud, and Collaborative Features of Salesforce
    CRM.*
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**无访问权限**、**只读** 或 **使用** 选项仅适用于价格表，具体内容请参见 [第8章](ch08.html "第8章：介绍销售云、服务云和
    Salesforce CRM 的协作功能")，*介绍销售云、服务云和 Salesforce CRM 的协作功能。*'
- en: Granting Access using Hierarchies
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用层级授予访问权限
- en: By default, Salesforce uses hierarchies, such as the role or territory hierarchy,
    to automatically grant record access to users above the record owner in the hierarchy.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Salesforce 使用层级结构，例如角色或领土层级，自动授予记录所有者以上层级的用户访问记录的权限。
- en: This automatic granting of access to user's data to other users higher up in
    the Salesforce CRM hierarchy can be disabled for custom objects using the **Grant
    Access Using Hierarchies** checkbox. When this checkbox is not selected, only
    the record owner and users granted access by the Organization-Wide Defaults gain
    access to the records. For standard objects the **Grant Access Using Hierarchies**
    checkbox is set by default and cannot be unchecked.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这种自动授予用户数据访问权限给Salesforce CRM层级中较高用户的方式，可以通过取消勾选**使用层级授予访问权限**复选框来禁用。若未选择此复选框，则只有记录所有者和通过组织范围默认共享设置授予权限的用户才能访问这些记录。对于标准对象，**使用层级授予访问权限**复选框默认被选中且无法取消选中。
- en: 'Here we see the options available for an example custom object where, for the
    custom object **Country**, we have set the default access to **Public Read/Write**
    and the **Grant Access Using Hierarchies** setting is checked as shown in the
    following screenshot:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们可以看到一个示例自定义对象的选项，对于自定义对象**Country**，我们将默认访问权限设置为**公开读/写**，并且勾选了**使用层级授予访问权限**设置，如下图所示：
- en: '![Granting Access using Hierarchies](img/image_04_004.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![使用层级授予访问权限](img/image_04_004.jpg)'
- en: Controlled by Parent
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由父级控制
- en: When **Controlled by Parent** is set on an object, as a result of the object
    being the detail side of a master-detail relationship, a user can perform an action
    (such as view, edit, or delete) on the record based on whether they can perform
    that same action on the parent record associated with it. For example, if a Contact
    record is associated with the WidgetX account using **Controlled by Parent**,
    then a user can only edit that contact if they can also only edit the WidgetX
    account record.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当对象设置为**由父级控制**时，由于该对象是主从关系中的详细对象，用户可以根据是否可以对与之关联的父记录执行相同操作（如查看、编辑或删除）来执行对该记录的操作。例如，如果一个联系人记录与**由父级控制**的WidgetX帐户关联，那么用户只有在能够编辑WidgetX帐户记录的情况下才能编辑该联系人。
- en: Tip
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Allow users to update each other''s activities:**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**允许用户更新彼此的活动：**'
- en: '**Tasks** and **Events** are by default set to Private (via the **Activity**
    setting as shown in the preceding screenshot). To allow users to update each other''s
    activities (for example, to permit a user to set a task that they do not own to
    complete), you will need to set the **Activity** setting to be **Controlled by
    Parent** and ensure that the object that is related to the activity is also accessible
    to that user.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**任务**和**事件**默认设置为私有（通过上图所示的**活动**设置）。为了允许用户更新彼此的活动（例如，允许用户将自己不拥有的任务设置为完成），您需要将**活动**设置为**由父级控制**，并确保与活动相关的对象对该用户也可访问。'
- en: 'When a custom object is on the detail side of a master-detail relationship
    with a standard object, its OWDs is automatically set to **Controlled by Parent**
    and it is not editable, as shown in the following screenshot for the custom object
    **Book**:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个自定义对象位于与标准对象的主从关系中的详细面时，其OWDs会自动设置为**由父级控制**，并且无法编辑，如下图所示，展示了自定义对象**书籍**的情况：
- en: '![Controlled by Parent](img/image_04_005.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![由父级控制](img/image_04_005.jpg)'
- en: Note
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Although Grant Access Using Hierarchies can be deselected to prevent users that
    are higher in the role or territory hierarchy having automatic access, users with
    the ****View All**** and ****Modify All**** object permissions and the ****View
    All Data**** and ****Modify All Data**** profile permissions can still access
    records they do not own.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以取消选中**使用层级授予访问权限**来防止上级角色或区域层级的用户自动获取访问权限，但具有**查看所有**和**修改所有**对象权限以及**查看所有数据**和**修改所有数据**配置文件权限的用户，仍然可以访问他们不拥有的记录。
- en: OWDs need to be defined separately for any custom objects that are created in
    the Salesforce CRM application.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: OWDs需要为在Salesforce CRM应用程序中创建的任何自定义对象单独定义。
- en: For some standard objects, you cannot actually change the **O** **rganization-Wide
    Sharing Default** setting.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些标准对象，您实际上无法更改**组织范围共享默认**设置。
- en: For example, the OWDs for the Solution object in Salesforce is preset to Public
    Read/Write which cannot be changed.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Salesforce中Solution对象的OWD（组织范围默认共享设置）预设为公开读/写，且无法更改。
- en: 'You can use OWDs to set the default level of record access for the following
    standard objects where the default organization-wide sharing settings are:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用OWDs为以下标准对象设置默认的记录访问级别，默认的组织范围共享设置如下所示：
- en: '| **Object** | **Default Access** |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| **对象** | **默认访问权限** |'
- en: '| **Accounts** | **Public Read/Write** |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| **帐户** | **公开读/写** |'
- en: '| **Activities** | **Private** |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| **活动** | **私人** |'
- en: '| **Assets** | **Public Read/Write** |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '| **资产** | **公共读/写** |'
- en: '| **Calendar** | **Hide Details and Add Events** |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| **日历** | **隐藏详情并添加事件** |'
- en: '| **Campaigns** | **Public Full Access** |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| **活动** | **公共完全访问** |'
- en: '| **Cases** | **Public Read/Write/Transfer** |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| **案例** | **公共读/写/转移** |'
- en: '| **Contacts** | **Controlled by Parent** |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| **联系人** | **由父级控制** |'
- en: '| **Contracts** | **Public Read/Write** |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| **合同** | **公共读/写** |'
- en: '| **Custom Objects** | **Public Read/Write** |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| **自定义对象** | **公共读/写** |'
- en: '| **Leads** | **Public Read/Write/Transfer** |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| **潜在客户** | **公共读/写/转移** |'
- en: '| **Opportunities** | **Public Read Only** |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| **机会** | **公共只读** |'
- en: '| **Price Books** | **Use** |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| **价格书** | **使用** |'
- en: '| **Service Contracts** | **Contracts Private** |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| **服务合同** | **合同私人** |'
- en: '| **Users** | **Public Read Only****Private for external users** |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| **用户** | **公共只读** **对外部用户私人** |'
- en: Note
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Activities behave differently to other objects and in spite of the Private setting
    for the **Organization-Wide Sharing Default**, users with read access to the parent
    record to which the activity is associated can view all the activities regardless
    of who owns the activity. Therefore if you share an account record to a user or
    set of users all the activities on that record become visible to the user or set
    of users.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 活动的行为与其他对象不同，尽管**组织范围共享默认值**设置为私人，拥有父记录（活动所关联的记录）读取权限的用户仍然可以查看该活动，无论活动归谁所有。因此，如果你将一个帐户记录共享给一个用户或一组用户，所有该记录上的活动都会对这些用户或用户组可见。
- en: External OWDs for sharing
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 外部OWD用于共享
- en: Organization-Wide Defaults often referred to in Salesforce CRM as OWDs, specify
    the default level of access to records and can be set separately for most of the
    objects in Salesforce such as accounts, contacts, and activities.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salesforce CRM中，通常称为OWD（组织范围默认值），指定了记录的默认访问级别，并且可以为Salesforce中的大多数对象（如帐户、联系人和活动）单独设置。
- en: External OWDs allow you to apply a different default access level for external
    users such as Chatter external users, Community users, Customer Portal users,
    and so on.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 外部OWD允许为外部用户应用不同的默认访问级别，例如Chatter外部用户、社区用户、客户门户用户等。
- en: Using External OWDs allows you to simplify the sharing model for your organization.
    For example, without External OWDs, if you want **Public Read Only** or **Public
    Read/Write** access for internal users but Private for external users, you would
    have to set the default access to **Private** and create a sharing rule to share
    records with all internal users. With separate OWDs, one for internal and one
    for external users, you can achieve similar behavior by setting the default internal
    access to **Public Read Only** or **Public Read/Write** and the default external
    access to **Private**.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 使用外部OWD可以简化组织的共享模型。例如，若没有外部OWD，如果你希望为内部用户设置**公共只读**或**公共读/写**访问权限，而为外部用户设置私人权限，你必须将默认访问权限设置为**私人**，并创建共享规则以将记录与所有内部用户共享。使用独立的OWD，一个用于内部用户，一个用于外部用户，你可以通过将内部访问默认设置为**公共只读**或**公共读/写**，并将外部访问默认设置为**私人**来实现类似的行为。
- en: Note
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: External organization-wide defaults can be used to set sharing for **Accounts**
    (and their associated contracts and assets), **Cases**, **Contacts**, **Opportunities**,
    **Users**, and **Custom Objects**.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 外部组织范围默认值可用于设置**帐户**（及其关联的合同和资产）、**案例**、**联系人**、**机会**、**用户**和**自定义对象**的共享。
- en: Having separate OWDs, one for internal and one for external users also speeds
    up performance for reports, list views, and searches.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有独立的OWD，一个用于内部用户，一个用于外部用户，还可以加速报告、列表视图和搜索的性能。
- en: Note
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'External users include: Authenticated website users, Chatter external users,
    Community users, Customer Portal users, Guest users, High-volume portal users,
    Partner Portal users, and Service Cloud Portal users.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 外部用户包括：认证的网页用户、Chatter外部用户、社区用户、客户门户用户、访客用户、高容量门户用户、合作伙伴门户用户和服务云门户用户。
- en: 'To activate External OWD settings, navigate to **Setup** | **Security Controls**
    | **Sharing Settings**. Now click on the **Enable External Sharing Model** button
    as shown in the following screenshot:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 要激活外部OWD设置，请导航至**设置** | **安全控制** | **共享设置**。然后点击**启用外部共享模型**按钮，如下图所示：
- en: '![External OWDs for sharing](img/image_04_006.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![外部OWD用于共享](img/image_04_006.jpg)'
- en: Effects of Modifying Default Access Type
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修改默认访问类型的效果
- en: 'When you change the default access type, say from **Private** to **Public Read/Write**,
    the organization record sharing for that object is re-calculated and you may be
    presented with a warning confirmation dialog message, as shown in the following
    screenshot, notifying that an e-mail will be received when the OWDs update finishes:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 当您更改默认访问类型，例如从**私有**更改为**公开读/写**时，该对象的组织记录共享会重新计算，您可能会看到一个警告确认对话框，如下截图所示，通知您在OWDs更新完成时将收到一封电子邮件：
- en: '![Effects of Modifying Default Access Type](img/image_04_007.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![修改默认访问类型的效果](img/image_04_007.jpg)'
- en: Granting users additional access
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 授予用户额外访问权限
- en: Where the OWDs setting for an object is **Private** or **Public Read Only**,
    you can grant users additional access to records with the use of permission sets,
    role hierarchies, and sharing rules.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当某个对象的OWDs设置为**私有**或**公开只读**时，您可以使用权限集、角色层级和共享规则授予用户额外的访问权限。
- en: Note
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Sharing rules and permission sets can only be used to grant additional access
    and cannot be used to restrict access to records from what was originally specified
    with the OWDs
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 共享规则和权限集只能用于授予额外访问权限，不能用于限制访问记录，不能超过原始的OWDs设置。
- en: Permission sets
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 权限集
- en: Permission sets allow you to further control access to the system for the users
    in your organization. They can be considered as a method to fine-tune the permissions
    for selected individuals and enable access in a similar way to the setting up
    of profiles.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 权限集允许您进一步控制组织中用户对系统的访问权限。它们可以被视为一种方法，用于微调选定个人的权限，并且允许像设置配置文件一样进行访问。
- en: While an individual user can have only one profile, you can assign multiple
    permissions and permission sets to users. For example, you can create a permission
    set called **Convert Leads**, say, that provides the facility for converting and
    transfer of **Leads**, using the App Permissions and assign it to a user who has
    a profile that does not provide Lead Conversion. You can create a permission set
    called Export Reports, say, that uses the System Permissions Export Reports to
    allow specific users to export data from reports. You can also create a permission
    set called Access Widget, using an **Object Settings** permission, which is associated
    to a custom object called Widget that is set in the OWDs as **Private**. Here,
    you can assign it to a user who has a profile that does not include the ability
    to access Widgets through their profile settings.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每个用户只能拥有一个配置文件，但您可以为用户分配多个权限和权限集。例如，您可以创建一个名为**转化潜在客户**的权限集，提供转化和转移**潜在客户**的功能，使用应用程序权限，并将其分配给一个没有潜在客户转化功能的用户配置文件。您还可以创建一个名为**导出报告**的权限集，使用系统权限“导出报告”来允许特定用户导出报告中的数据。您还可以创建一个名为**访问小部件**的权限集，使用**对象设置**权限，关联到一个名为“Widget”的自定义对象，该对象在OWDs中设置为**私有**。在这里，您可以将其分配给一个没有通过配置文件设置访问小部件权限的用户。
- en: 'It is a two-step process to set up permission sets for users which includes:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 设置用户权限集是一个两步过程，包括：
- en: Creating the permission set from the **Permission Set** edit page.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**权限集**编辑页面创建权限集。
- en: Assigning the user to the permission set from the **User** edit page.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**用户**编辑页面将用户分配到权限集。
- en: Creating the permission set from the Permission Set edit page
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从权限集编辑页面创建权限集
- en: To view and manage your organization's permission set, navigate to **Setup**
    | **Manage Users** | **Permission Sets**. For a new permission set, click on the
    **New** button, and complete the sections permission set information and Select
    the type of users who will use this permission set. Now edit the **Object Permissions**
    and **Field Permissions** and choose the required object.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看和管理您的组织的权限集，请导航到**设置** | **管理用户** | **权限集**。对于一个新的权限集，点击**新建**按钮，并完成权限集信息部分，选择将使用该权限集的用户类型。现在编辑**对象权限**和**字段权限**，选择所需的对象。
- en: 'The following screenshot shows the creation of a permission set that allows
    users to access the widgets object (which is set to Private in the Organization-Wide
    Default access model):'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了创建一个允许用户访问小部件对象（该对象在组织默认访问模型中设置为私有）的权限集：
- en: '![Creating the permission set from the Permission Set edit page](img/image_04_008.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![从权限集编辑页面创建权限集](img/image_04_008.jpg)'
- en: Assigning the user to the permission set from the User edit page
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从用户编辑页面将用户分配到权限集
- en: To view and manage which of your users are assigned to permission sets, navigate
    to **Setup** | **Manage Users** | **Users**. Now choose a user by clicking on
    their **Username**.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看和管理哪些用户已分配到权限集，请导航至**设置** | **管理用户** | **用户**。现在通过点击用户的**用户名**来选择用户。
- en: 'Click on **Permission Set Assignments** and then **Edit Assignment** to view
    and select from the list of available permissions. The following screenshot shows
    the resulting section:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**权限集分配**，然后点击**编辑分配**，以查看并从可用权限列表中选择。下方截图显示了相应部分：
- en: '![Assigning the user to the permission set from the User edit page](img/image_04_009.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![从用户编辑页面分配用户到权限集](img/image_04_009.jpg)'
- en: Note
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can create up to 1,000 permission sets for your organization.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以为您的组织创建最多1,000个权限集。
- en: You can group multiple permissions into a permission set to create specific
    profile-like permissions without actually having to create or clone complete profiles
    which are often unnecessary and time-consuming.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将多个权限组合到一个权限集中，以创建类似于配置文件的特定权限，而无需实际创建或克隆完整的配置文件，这通常既不必要也很费时。
- en: Role hierarchy
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 角色层级
- en: Once the Organization-Wide Defaults have been established, you can use a role
    hierarchy to ensure that managers can view and edit the same records as their
    line reports (or subordinates). Users at any given role level are always able
    to view, edit, and report on all data owned by or shared with users below them
    in the hierarchy, unless the OWD settings specify to ignore the hierarchies.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦组织范围的默认设置（OWD）被确定，您可以使用角色层级确保经理可以查看和编辑与其直接下属（或子级）相同的记录。处于任何角色级别的用户总是能够查看、编辑和报告所有由他们或共享给低于他们层级的用户拥有的数据，除非OWD设置指定忽略角色层级。
- en: 'To view and manage your organization''s role hierarchy, navigate to **Setup**
    | **Manage Users** | **Roles** as shown in the following screenshot:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看和管理组织的角色层级，请导航至**设置** | **管理用户** | **角色**，如以下截图所示：
- en: '![Role hierarchy](img/image_04_010.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![角色层级](img/image_04_010.jpg)'
- en: 'Here you can choose to view the hierarchy in one of the following options:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以选择以下其中一种方式来查看层级：
- en: Show in tree view
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示为树形视图
- en: This view displays a visual representation of the parent-child relationships
    between your roles. Click on **Expand All** to see all roles or **Collapse All**
    to see only top-level roles. To expand or collapse an individual role node, you
    may click on the plus [**+**] or minus [**-**] icon as shown in the preceding
    screenshot.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 此视图显示角色之间的父子关系的可视化表示。点击**展开全部**以查看所有角色，或点击**收起全部**以仅查看顶级角色。要展开或收起某个单独的角色节点，可以点击如前所示的加号[**+**]或减号[**-**]图标。
- en: Show in sorted list view
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示为排序列表视图
- en: 'This view displays the roles as a list that you can sort alphabetically by
    role name, parent role (Reports to), or report display name. If your organization
    has a large number of roles, this view provides a far easier way to navigate the
    hierarchy as shown in the following screenshot:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 此视图将角色显示为可以按角色名称、父角色（汇报对象）或报告显示名称字母顺序排序的列表。如果您的组织有大量角色，此视图提供了一种更容易浏览层级的方式，如下图所示：
- en: '![Show in sorted list view](img/image_04_011.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![显示为排序列表视图](img/image_04_011.jpg)'
- en: To show a filtered list of roles, select a predefined list from the **View**
    drop-down list, or click on **Create New View** to define your own custom view
    of roles. To edit or delete any view you have created, select it from the **View**
    drop-down list and click on the **Edit** link. Once in the **Edit View** page
    you can click on the **Delete** button to delete the list view.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示筛选后的角色列表，请从**视图**下拉列表中选择一个预定义的列表，或者点击**创建新视图**来定义您自己的角色视图。要编辑或删除您创建的任何视图，请从**视图**下拉列表中选择该视图并点击**编辑**链接。进入**编辑视图**页面后，您可以点击**删除**按钮删除该列表视图。
- en: Note
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The columns that are shown in **Show in sorted list view** screen are **Action**,
    **Role**, **Reports to**, and **Report Display Name** and the columns can be sorted
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在**显示为排序列表视图**屏幕中显示的列为**操作**、**角色**、**汇报对象**和**报告显示名称**，这些列可以排序
- en: Show in List View
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示为列表视图
- en: 'This view displays the roles as an indented list of roles and their child nodes,
    grouped alphabetically by the name of the top-level role as follows:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 此视图将角色显示为带有缩进的角色列表及其子节点，按顶级角色名称的字母顺序分组，如下所示：
- en: '![Show in List View](img/image_04_012.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![显示为列表视图](img/image_04_012.jpg)'
- en: Note
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The columns that are shown in Show in list view screen are role, reports to,
    and report display name and the columns cannot be sorted.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在“以列表视图显示”屏幕中显示的列有角色、报告给谁、报告显示名称，这些列无法排序。
- en: To create a role, click on **New Role** or **Add Role**, depending on whether
    your view of roles is using the list view or tree view, and enter the role fields
    as needed.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个角色，请点击**新建角色**或**添加角色**，具体取决于您查看角色的方式是使用列表视图还是树视图，然后根据需要填写角色字段。
- en: Note
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can create up to 500 roles for your organization at the time of writing.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写时，您最多可以为组织创建 500 个角色。
- en: To edit a role, click on **Edit** next to a role name, then update the role
    fields as needed. You can delete a role, by clicking on **Del** next to the role
    name.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 要编辑角色，请点击角色名称旁边的**编辑**，然后根据需要更新角色字段。您可以通过点击角色名称旁边的**删除**来删除角色。
- en: To assign other users to a role, click on **Assign** next to the role name and
    to view detailed information about a role, click on the role name.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 要将其他用户分配给角色，请点击角色名称旁边的**分配**，并查看角色的详细信息，请点击角色名称。
- en: Note
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If your organization uses territory management, forecasts are based on the territory
    hierarchy instead of the role hierarchy.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织使用领土管理，预测将基于领土层级，而不是角色层级。
- en: Role hierarchies do not need to represent your company's organization chart
    and instead, each role in the hierarchy should be considered as a level of data
    access that your users or groups in Salesforce require.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 角色层级不需要表示公司组织结构图，而是每个角色应被视为 Salesforce 中用户或组所需的数据访问级别。
- en: Depending on your sharing settings, roles can control the level of visibility
    that users have into your organizations data. Users at a particular role level
    can view, edit, and report on all data that is owned by, or has been shared with,
    users below them in the hierarchy. This is assuming your organization's sharing
    mechanism for that object type does not specify otherwise.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的共享设置，角色可以控制用户对组织数据的可见性级别。在某个特定角色级别的用户可以查看、编辑和报告所有由他们或与他们层级下的用户共享的记录。前提是您的组织的共享机制对于该对象类型没有另行规定。
- en: Specifically, in the Organization-wide defaults related list, if the Grant Access
    Using Hierarchies option is disabled for a custom object, say, then only the record
    owner and users granted access by the organization-wide defaults can access that
    custom object's records.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，在与组织范围默认设置相关的列表中，如果自定义对象的“使用层级授予访问权限”选项被禁用，那么只有记录所有者和通过组织范围默认设置授予访问权限的用户才能访问该自定义对象的记录。
- en: Although, it is possible to create a user record without a role, users would
    need to be assigned to a role, so that their records will appear in opportunity
    reports, forecast roll-ups, and any other display based on roles.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以创建没有角色的用户记录，但用户需要分配角色，以便他们的记录出现在机会报告、预测汇总和任何基于角色的显示中。
- en: Note
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When an account owner is not assigned a role, the sharing access for related
    contacts is **Read/Write**, provided the Organization-wide default for contacts
    is not **Controlled by Parent**. Sharing access on related opportunities and cases
    is **No Access**.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 当账户所有者没有分配角色时，相关联系人的共享访问权限为**读取/写入**，前提是联系人组织范围默认设置不是**由父项控制**。相关机会和案件的共享访问权限为**无访问权限**。
- en: Users that are to have access to all records in Salesforce CRM should be set
    at the top-most position of the role hierarchy.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 需要访问 Salesforce CRM 中所有记录的用户应设置为角色层级的最顶层。
- en: When you change a user's role, any relevant sharing rules are re-evaluated to
    add or remove access to records as necessary.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 当您更改用户角色时，相关的共享规则会被重新评估，以根据需要添加或移除对记录的访问权限。
- en: Tip
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: It is not necessary to create individual roles for each and every job title
    within your company. Instead, aim to define a hierarchy of roles that will help
    to control the access of information entered by users in lower level roles.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 并不需要为公司内的每个职位创建单独的角色。相反，建议定义一个角色层级结构，以帮助控制低级角色用户输入的信息访问权限。
- en: 'To view detailed information about a role, navigate to **Setup** | **Manage
    Users** | **Roles**. Clicking on the role name will present the role details page
    as shown in the following screenshot:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看角色的详细信息，请导航至**设置** | **管理用户** | **角色**。点击角色名称将显示角色详细信息页面，如下图所示：
- en: '![Show in List View](img/image_04_013.jpg)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![以列表视图显示](img/image_04_013.jpg)'
- en: To view the **Role Detail** page for a parent or sibling role, click the **Role
    Name** in the hierarchy or siblings list.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看父角色或同级角色的**角色详情**页面，请点击层级或同级列表中的**角色名称**。
- en: To edit the role details, click on **Edit**.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 要编辑角色详情，请点击**编辑**。
- en: To remove the role from the hierarchy, click on **Delete**.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 要从层级中移除角色，请点击**删除**。
- en: 'Within the Users in Role related list you have the following options:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在角色相关列表中的用户，你有以下选项：
- en: Assign a user to the role by clicking on **Assign Users to Role**
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过点击**分配用户到角色**，将用户分配给该角色。
- en: Add a user to your organization by clicking on **New User**
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过点击**新建用户**，向组织添加用户。
- en: Modify user information by clicking on **Edit** next to a user's name
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过点击用户名字旁边的**编辑**，修改用户信息。
- en: View a user's details by clicking on the user's **Full Name**, **Alias**, or
    **Username**
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过点击用户的**全名**、**别名**或**用户名**，查看用户的详细信息。
- en: Note
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When you edit roles, sharing rules are usually automatically re-evaluated to
    add or remove access to records as required. If these changes result in too many
    records changing at once, a message appears warning that the sharing rules will
    not be automatically re-evaluated, and that you have to manually recalculate them
    (as shown further). Sharing rules should be used when a user or group of users
    need access to records not already granted to them with either the role hierarchy
    setup or the organization-wide default settings. When you modify users in a role,
    any sharing rules are also re-evaluated to add or remove access as necessary.
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当你编辑角色时，共享规则通常会自动重新评估，以根据需要添加或移除记录访问权限。如果这些更改导致一次性更改的记录过多，则会出现一条警告消息，提示共享规则不会自动重新评估，并且你必须手动重新计算它们（如后续所示）。共享规则应在用户或用户组需要访问未通过角色层级设置或组织范围默认设置授权的记录时使用。当你修改角色中的用户时，任何共享规则也会重新评估，以根据需要添加或移除访问权限。
- en: Organization-wide defaults and sharing rules
  id: totrans-217
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织范围的默认设置和共享规则
- en: A user's level of access to records will never be more restrictive with the
    use of sharing rules than the options chosen in the OWDs. The OWDs are a minimum
    level of access for all users.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 用户对记录的访问级别通过共享规则设置时，永远不会比OWDs中选择的选项更严格。OWDs是所有用户的最小访问级别。
- en: Sharing rules
  id: totrans-219
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 共享规则
- en: With sharing rules, you are in effect setting automatic extensions to your **Organization-Wide
    Sharing Defaults** settings for particular sets of users. As shown in the following
    screenshot, this can be considered as opening up visibility and access to records
    for those users.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 通过共享规则，实际上是在为特定用户组自动扩展**组织范围共享默认设置**。如以下屏幕截图所示，这可以视为为这些用户打开记录的可见性和访问权限。
- en: '![Sharing rules](img/image_04_014.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![共享规则](img/image_04_014.jpg)'
- en: 'Sharing rules apply to:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 共享规则适用于：
- en: All new and existing records owned by the specified role or group members
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有新建和现有的由指定角色或组成员拥有的记录
- en: Both active and inactive users
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活跃用户和非活跃用户
- en: Sharing rules extend the access specified by OWDs and the role hierarchy.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 共享规则扩展了OWDs和角色层级中指定的访问权限。
- en: Note
  id: totrans-226
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Sharing rules can never be stricter than your OWDs settings and allow wider
    data access for the included users or groups of users. To define sharing rules,
    navigate to **Setup** | **Security Controls** | **Sharing Settings**. Now scroll
    down to the lower part of the page to reveal the **Sharing Rules** sections.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 共享规则永远不能比你的OWDs设置更严格，它们为包含的用户或用户组提供更广泛的数据访问权限。要定义共享规则，导航到**设置** | **安全控制** |
    **共享设置**。现在滚动到页面的下部，显示**共享规则**部分。
- en: 'The following screenshot shows the **Sharing Rules** page where there are sections
    to set the sharing rules for the various standard objects within the application,
    such as **Lead**, **Account**, and **Contact**, as well as any custom objects
    in your organization:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了**共享规则**页面，其中有部分内容用于设置应用程序中各种标准对象的共享规则，如**潜在客户**、**账户**和**联系人**，以及你组织中的任何自定义对象：
- en: '![Sharing rules](img/image_04_015.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![共享规则](img/image_04_015.jpg)'
- en: 'Within the **Sharing Rules** setup section, the following object sharing rules
    can be applied:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在**共享规则**设置部分，可以应用以下对象共享规则：
- en: Account sharing rules
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 账户共享规则
- en: These rules are based on the account owner or other criteria, including account
    record types or field values, and set the default sharing access for accounts
    and their associated **Contract**, **Asset**, **Opportunity**, **Case**, and (optionally)
    **Contact** records.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '这些规则基于帐户拥有者或其他标准，包括帐户记录类型或字段值，并设置帐户及其关联的**合同**、**资产**、**机会**、**案例**和（可选）**联系人**记录的默认共享访问权限。  '
- en: Account territory sharing rules
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '帐户区域共享规则  '
- en: These rules are based on territory assignment and set the default sharing access
    for **Account** and their associated **Case**, **Contact**, **Contract**, and
    **Opportunity** records.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '这些规则基于区域分配，并设置**帐户**及其关联的**案例**、**联系人**、**合同**和**机会**记录的默认共享访问权限。  '
- en: Campaign sharing rules
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '活动共享规则  '
- en: These rules are based on Campaign owner and set the default sharing access for
    the individual Campaign records.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '这些规则基于活动拥有者，并设置单个活动记录的默认共享访问权限。  '
- en: Case sharing rules
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '案例共享规则  '
- en: These rules are based on the Case owner or other criteria, including case record
    types or field values and set the default sharing access for the individual case
    and associated account records.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '这些规则基于案例拥有者或其他标准，包括案例记录类型或字段值，并设置单个案例及其关联帐户记录的默认共享访问权限。  '
- en: Contact sharing rules
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '联系人共享规则  '
- en: These rules are based on the Contact owner or other criteria, including contact
    record types or field values and set the default sharing access for the individual
    contact and associated account records.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '这些规则基于联系人拥有者或其他标准，包括联系人记录类型或字段值，并设置单个联系人及其关联帐户记录的默认共享访问权限。  '
- en: Lead sharing rules
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '潜在客户共享规则  '
- en: These rules are based on the Lead owner and set the default sharing access for
    the individual lead records.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '这些规则基于潜在客户拥有者，并设置单个潜在客户记录的默认共享访问权限。  '
- en: Opportunity sharing rules
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '机会共享规则  '
- en: These rules are based on the Opportunity owner or other criteria, including
    opportunity record types or field values and set the default sharing access for
    the individual opportunity and their associated account records.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '这些规则基于机会拥有者或其他标准，包括机会记录类型或字段值，并设置单个机会及其关联帐户记录的默认共享访问权限。  '
- en: User sharing rules
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '用户共享规则  '
- en: These rules are based on Group membership (described later in this chapter)
    or other criteria and set the default sharing access for the individual user records.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '这些规则基于用户组成员资格（本章后面会描述）或其他标准，并设置单个用户记录的默认共享访问权限。  '
- en: Custom object sharing rules
  id: totrans-247
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '自定义对象共享规则  '
- en: These rules are based on the custom object record owner or other criteria, including
    custom object record types or field values and set default sharing access for
    individual custom object records.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '这些规则基于自定义对象记录的拥有者或其他标准，包括自定义对象记录类型或字段值，并为单个自定义对象记录设置默认共享访问权限。  '
- en: Groups
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '组  '
- en: Groups allow you to simplify the setting up of OWD sharing access via a sharing
    rule for sets of users or for individual users to selectively share their records
    with other users.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '组允许通过共享规则简化设置OWD共享访问权限，可以为一组用户或单个用户选择性地共享他们的记录给其他用户。  '
- en: Public groups
  id: totrans-251
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '公共组  '
- en: Public groups are sets of users that only administrators are permitted to create
    and edit. However, when created, public groups can be used by everyone in the
    organization.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 公共组是只有管理员才允许创建和编辑的用户组。但创建后，公共组可以供组织中的所有人使用。
- en: Public groups may contain individual users, users in a particular role or territory,
    users in a specified role along with all the users below that role in the role
    hierarchy, or other public groups.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '公共组可以包含单个用户、特定角色或区域的用户、指定角色的用户以及该角色层级以下的所有用户，或其他公共组。  '
- en: Personal groups
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '个人组  '
- en: Personal groups are sets of users that everyone can create and edit for their
    personal use.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '个人组是每个人都可以为个人使用创建和编辑的一组用户。  '
- en: Personal groups may contain individual users, public groups, the users in a
    particular role or territory, or the users in a particular role along with all
    the users below that role or in the hierarchy.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '个人组可以包含单个用户、公共组、特定角色或区域的用户，或特定角色的用户以及该角色层级以下的所有用户。  '
- en: Effects of adding or modifying sharing rules
  id: totrans-257
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '添加或修改共享规则的影响  '
- en: 'When you add a new sharing rule, the access levels for the sharing rule are
    calculated and you are provided with a warning confirmation dialog message, as
    shown in the following screenshot, indicating that this operation could take a
    significant time:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 当您添加新的共享规则时，将计算共享规则的访问级别，并显示警告确认对话框消息，如下截图所示，指示此操作可能需要大量时间：
- en: '![Effects of adding or modifying sharing rules](img/image_04_016.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![添加或修改共享规则的影响](https://example.org/img/image_04_016.jpg)'
- en: The effects of changing or deleting sharing rules, as well as the transferring
    of records between users, cause re-evaluation of appropriate record access for
    the impacted users.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 更改或删除共享规则的影响，以及用户之间的记录转移，会导致重新评估受影响用户的适当记录访问。
- en: Note
  id: totrans-261
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If these changes affect too many records at once, a message appears warning
    that the sharing rules will not be automatically re-evaluated, and you must manually
    recalculate them.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些更改一次影响了太多记录，会出现一条警告消息，提示共享规则不会自动重新评估，您必须手动重新计算它们。
- en: 'The following list outlines what changes can be done to **Sharing Rules** and
    the consequence of applying these changes:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表概述了可以对**共享规则**进行的更改以及应用这些更改的后果：
- en: When you change the access levels for a sharing rule, all existing records are
    automatically updated to reflect the new access levels
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您更改共享规则的访问级别时，所有现有记录都会自动更新以反映新的访问级别。
- en: When you delete a sharing rule, the sharing access created by that rule is automatically
    removed
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您删除共享规则时，由该规则创建的共享访问将自动移除。
- en: When you transfer records from one user to another, the sharing rules are re-evaluated
    to add or remove access to the transferred records as necessary
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您将记录从一个用户转移至另一个用户时，将重新评估共享规则，根据需要添加或移除对转移记录的访问权限。
- en: When you modify which users are in a group or role, any sharing rules are re-evaluated
    to add or remove access to these users as necessary
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您修改组或角色中的用户时，任何共享规则将重新评估，根据需要添加或移除对这些用户的访问权限。
- en: Users higher in the role hierarchy are automatically granted the same access
    that users below them in the hierarchy have from a sharing rule
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在角色层次结构中较高的用户将自动被授予与层次结构中低于他们的用户从共享规则中获得的相同访问权限。
- en: Note
  id: totrans-269
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When you edit groups, roles, and territories, sharing rules are usually automatically
    re-evaluated to add or remove access as needed. Manually recalculating sharing
    rules can be performed at any time.
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您编辑组、角色和Territory时，共享规则通常会自动重新评估，根据需要添加或移除访问权限。可以随时手动重新计算共享规则。
- en: 'To manually recalculate sharing rules, navigate to **Setup** | **Security Controls**
    | **Sharing Settings**. Now scroll down to the lower part of the page to reveal
    the **Sharing Rules** sections and in the **Sharing Rules** related list for the
    object you want, click on **Recalculate** as shown in the following screenshot:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 要手动重新计算共享规则，请导航至**设置** | **安全控制** | **共享设置**。现在向下滚动到页面的底部以显示**共享规则**部分，在您想要的对象的**共享规则**相关列表中，点击**重新计算**，如下截图所示：
- en: '![Effects of adding or modifying sharing rules](img/image_04_017-1.jpg)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![添加或修改共享规则的影响](https://example.org/img/image_04_017-1.jpg)'
- en: Criteria-based sharing
  id: totrans-273
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基于标准的共享
- en: 'Criteria-based sharing rules are used to control which users have access to
    records based on specified field values on the records. For example, the account
    object has a custom picklist field named **Market**. You can create a criteria-based
    sharing rule that shares all accounts in which the **Market** field is set to
    **US** with, say, a **North American Sales** team in your organization as shown
    in the following screenshot:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 基于标准的共享规则用于控制哪些用户可以访问基于记录中指定字段值的记录。例如，账户对象有一个名为**市场**的自定义下拉列表字段。您可以创建一个基于标准的共享规则，将所有**市场**字段设置为**US**的账户与您组织中的**北美销售团队**共享，如下截图所示：
- en: '![Criteria-based sharing](img/image_04_018.jpg)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![基于标准的共享](https://example.org/img/image_04_018.jpg)'
- en: Although criteria-based sharing rules are based on values in the records and
    not the record owners, a role or territory hierarchy still allows users higher
    in the hierarchy to access the records.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管基于标准的共享规则是基于记录中的值而不是记录所有者，但角色或领Territory层次结构仍允许层次结构较高的用户访问记录。
- en: You can create criteria-based sharing rules for **Account**, **Opportunity**,
    **Case**, **Contact**, and **Custom** object.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以为**账户**、**机会**、**案例**、**联系人**和**自定义**对象创建基于标准的共享规则。
- en: 'For example, a custom object has been created for Newsletter. You can create
    a criteria-based sharing rule that shares all newsletters in which the name is
    set to **International** with the **International Sales** team in your organization
    as follows:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，已为时事通讯创建了一个自定义对象。您可以创建一个基于条件的共享规则，将名称为**International**的所有时事通讯与您组织中的**国际销售**团队共享，方法如下：
- en: '![Criteria-based sharing](img/image_04_019.jpg)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![基于条件的共享](img/image_04_019.jpg)'
- en: Text and text area fields must be specified exactly, as they are case sensitive.
    For example, a criteria-based sharing rule that specifies `International` in a
    text field would not share records with `International` in the field.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 文本和文本区域字段必须准确指定，因为它们对大小写敏感。例如，指定`International`的基于条件的共享规则将无法共享字段中包含`International`的记录。
- en: Tip
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Criteria-based sharing rule with text fields**'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于条件的共享规则与文本字段**'
- en: To create a criteria-based sharing rule that matches with several cases of a
    word, enter each value separated by a comma. For example, `International`, `international`,
    and use the **contains** operator.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个基于条件的共享规则，并匹配多个单词的情况，请输入由逗号分隔的每个值。例如，`International`、`international`，并使用**包含**运算符。
- en: 'There is a restriction on the type of field that can be used for sharing as
    part of the Criteria-based sharing. Along with record types, the following list
    of fields can be set as criteria for sharing:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于条件的共享中，可以用于共享的字段类型有限制。除了记录类型外，以下字段可以作为共享的条件：
- en: '**Auto Number**, **Checkbox**, **Date**, **Date/Time**, **E-mail**, **Number**,
    **Percent**, **Phone**, **Picklist**, **Text**, **Text Area**, **URL**, and **Lookup
    Relationship** (to either User or Queue).'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动编号**、**复选框**、**日期**、**日期/时间**、**电子邮件**、**数字**、**百分比**、**电话**、**下拉列表**、**文本**、**文本区域**、**URL**
    和 **查找关系**（指向用户或队列）。'
- en: Note
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Up to 50 criteria-based sharing rules can be created per object.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 每个对象最多可以创建50个基于条件的共享规则。
- en: Manual sharing rules
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 手动共享规则
- en: Users can manually share certain types of records with other users within the
    Salesforce CRM application. Some objects that are shared automatically include
    access to all other associated records. For example, if a user shares one of their
    account records, then the granted user will also have access to all the opportunities
    and cases connected to that account.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以手动共享某些类型的记录给Salesforce CRM应用中的其他用户。一些自动共享的对象包括对所有其他相关记录的访问。例如，如果一个用户共享他们的一个账户记录，那么被授权的用户将能够访问与该账户相关的所有机会和案件。
- en: Manual sharing rules are generally used either on a one-off basis to share a
    record or whenever there is difficulty trying to determine a consistent set of
    users, groups, and the associated rules that would be involved as a part of an
    Organization-Wide Sharing setting. To be able to grant sharing access for a record,
    the user must either be the record owner, a system administrator, a user in a
    role above the owner in the hierarchy, or any user that has been granted full
    access; or the Organization-Wide settings for that object must allow access through
    hierarchies.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 手动共享规则通常用于一次性共享记录，或者在难以确定一个一致的用户、组和相关规则集时，作为组织范围共享设置的一部分。要能够为记录授予共享访问权限，用户必须是记录所有者、系统管理员、角色层级中高于所有者的用户，或者是任何已被授予完全访问权限的用户；或者该对象的组织范围设置必须允许通过层级进行访问。
- en: 'Users grant access simply by clicking on the **Sharing** button found on the
    **Record Detail** page as shown in the following screenshot:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 用户只需点击**记录详细信息**页面上的**共享**按钮即可授予访问权限，如以下截图所示：
- en: '![Manual sharing rules](img/image_04_020.jpg)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![手动共享规则](img/image_04_020.jpg)'
- en: Note
  id: totrans-293
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **Sharing** button does not appear if the object's **Organization-Wide Sharing
    Defaults** are set to **Public Read/Write**.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对象的**组织范围共享默认设置**已设置为**公开读取/写入**，则**共享**按钮不会显示。
- en: Manual Sharing for user records
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户记录的手动共享
- en: You can specify whether the **Sharing** button, used to grant others access
    to the user's own user record, is displayed on user detail pages.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以指定是否显示用于授予他人访问用户自己用户记录的**共享**按钮。
- en: To hide or display the user **Sharing** button for all users, navigate to **Setup**
    | **Security Controls** | **Sharing Settings**. Now click **Edit** in the **Organization-Wide
    Defaults** area and scroll to the bottom of the page.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 要隐藏或显示所有用户的**共享**按钮，请导航至**设置** | **安全控制** | **共享设置**。然后点击**组织范围默认设置**区域中的**编辑**，并滚动到页面底部。
- en: To hide or display the **Sharing** button on user detail pages select the **Manual
    User Record Sharing** checkbox, as shown in the following screenshot, and then
    click **Save**.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 要在用户详细信息页面上隐藏或显示**共享**按钮，请选中**手动用户记录共享**复选框，如下图所示，然后点击**保存**。
- en: '![Manual Sharing for user records](img/image_04_021.jpg)'
  id: totrans-299
  prefs: []
  type: TYPE_IMG
  zh: '![用户记录的手动共享](img/image_04_021.jpg)'
- en: Queues
  id: totrans-300
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 队列
- en: Queues allow groups of users to manage shared records.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 队列允许用户组管理共享记录。
- en: A Queue is a location where records can be routed to await processing by a group
    member. The records remain in the queue until a user accepts them for processing
    or they are transferred to another queue.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 队列是一个可以将记录路由到等待由组成员处理的位置。记录将保留在队列中，直到用户接受它们进行处理，或者它们被转移到另一个队列。
- en: When creating a new queue, you must specify the set of objects that are stored.
    Permitted objects for queues are leads, cases, service contracts, and custom objects.
    You must also specify the set of users that are allowed to retrieve records from
    the queue.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建新队列时，必须指定存储的对象集。队列允许的对象包括潜在客户、案例、服务合同和自定义对象。还必须指定允许从队列中检索记录的用户集。
- en: Records can be added to a queue either manually or through an automatic case
    or lead assignment rules upon which the owner of the record is changed to that
    of the queue.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 记录可以通过手动或自动的案例或潜在客户分配规则添加到队列，在这种情况下，记录的所有者将被更改为队列的所有者。
- en: Once records are added to a queue they remain there until they are either assigned
    to a user or retrieved by one of the queue members. Then the owner of the record
    is changed to the respective queue member user. Here, any queue member or any
    user located above a queue member in the role hierarchy can take ownership of
    records in a queue.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦记录被添加到队列，它们将保留在队列中，直到被分配给某个用户或被队列成员中的某个用户取回。然后，记录的所有者将更改为相应队列成员用户。在这里，任何队列成员或在角色层级结构中位于队列成员之上的用户都可以获得队列中记录的所有权。
- en: Sharing access diagram
  id: totrans-306
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 共享访问图示
- en: Many security options work together to determine whether users can view or edit
    a record. First, Salesforce checks whether the user's profile has object level
    permission to access that object. Then, Salesforce checks whether the user's profile
    has any administrative permissions, such as **View All Data** or **Modify All
    Data**.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 许多安全选项一起工作，以确定用户是否可以查看或编辑记录。首先，Salesforce 检查用户的配置文件是否具有访问该对象的对象级权限。然后，Salesforce
    检查用户的配置文件是否具有任何管理权限，例如**查看所有数据**或**修改所有数据**。
- en: Note
  id: totrans-308
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**The View All Data** profile or permission set assignment allows the user
    to read all records and the **Modify All Data** profile or permission set assignment
    allows the user to update and delete records regardless of the data access security
    model of that object type.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '**查看所有数据**配置文件或权限集分配允许用户查看所有记录，**修改所有数据**配置文件或权限集分配允许用户更新和删除记录，无论该对象类型的数据访问安全模型如何。'
- en: Finally, Salesforce will check the ownership of the record. Here, the OWDs,
    role-level access, and any sharing rules will be checked to see if there are any
    rules that give the user access to that record.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Salesforce 会检查记录的所有权。在这里，将检查OWD（组织范围默认值）、角色级别访问权限以及任何共享规则，以确定是否存在授予用户访问该记录的规则。
- en: 'The following flow diagram shows how users are affected by the different security
    options associated with record ownership and sharing models and rules that can
    be set:'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 以下流程图展示了不同的安全选项如何影响用户，涉及记录所有权、共享模型和可以设置的规则：
- en: '![Sharing access diagram](img/image_04_022.jpg)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![共享访问图示](img/image_04_022.jpg)'
- en: In addition to the check to determine whether a user can view a record, shown
    in the previous screenshot, their profile (or permission set) must be set with
    the view permission for the relevant object.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 除了检查用户是否可以查看记录，如前述截图所示，用户的配置文件（或权限集）必须为相关对象设置查看权限。
- en: In addition to the check to determine whether a user can edit a record, shown
    in the previous screenshot, their profile (or permission set) must be set with
    the edit permission for the relevant object.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 除了检查用户是否可以编辑记录，如前述截图所示，用户的配置文件（或权限集）必须为相关对象设置编辑权限。
- en: Questions to test your knowledge
  id: totrans-315
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 知识测试问题
- en: You are now presented with questions about the key features of Salesforce CRM
    administration in the areas of Security and Access which have been covered in
    this chapter. The answers can be found at the end of the chapter.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将看到关于Salesforce CRM管理中的安全性和访问权限方面的关键特性的问题，这些内容已在本章中覆盖。答案可以在章节末尾找到。
- en: Questions
  id: totrans-317
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: We present five questions to verify your understanding of data access levels,
    OWDs, and data access security model exceptions.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了五个问题，以验证你对数据访问级别、OWD（组织范围默认值）和数据访问安全模型例外的理解。
- en: Question 1 - Field-level access
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 1 - 字段级访问
- en: Which of the following can be used to control field-level access to give viewing
    rights to a user's profile? (Select one)
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 以下哪些可以用来控制字段级访问，授予用户查看权限？（请选择一个）
- en: '**a**) Profile'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 配置文件'
- en: '**b**) Role Hierarchy'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 角色层级'
- en: '**c**) Field Level Security'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 字段级安全'
- en: '**d**) Permission Set'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 权限集'
- en: Question 2 - Data access levels
  id: totrans-325
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 2 - 数据访问级别
- en: 'For which of the following levels can data access be configured? (Select all
    that apply) except:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 以下哪些级别可以配置数据访问？（请选择所有适用项，除了：）
- en: '**a**) Organization-level'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 组织级'
- en: '**b**) Object-level'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 对象级别'
- en: '**c**) Profile-level'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 配置文件级别'
- en: '**d**) Page Layout-level'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 页面布局级别'
- en: '**e**) Record-level'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: '**e**) 记录级'
- en: Question 3 - Record-level access
  id: totrans-332
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 3 - 记录级访问
- en: Which of the following can be used to control record-level access? (Select all
    that apply)
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 以下哪些可以用来控制记录级访问？（请选择所有适用项）
- en: '**a**) Permission Sets'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 权限集'
- en: '**b**) Role Hierarchy'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 角色层级'
- en: '**c**) Profile'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 配置文件'
- en: '**d**) Sharing Rules'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 共享规则'
- en: '**e**) Organization-Wide Defaults'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: '**e**) 组织范围默认值'
- en: Question 4 - Organization-Wide Defaults
  id: totrans-339
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 4 - 组织范围默认值
- en: An object has an Organization-Wide Default set to Public Read/Write. Which feature(s)
    can be used to restrict access to that object? (Select all that apply)
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 一个对象的组织范围默认值设置为“公共读取/写入”。可以使用哪些功能来限制对该对象的访问？（请选择所有适用项）
- en: '**a**) Page Layout'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 页面布局'
- en: '**b**) Record Type'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 记录类型'
- en: '**c**) Role Hierarchy'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 角色层级'
- en: '**d**) Profile'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 配置文件'
- en: '**e**) None of the above'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '**e**) 以上都不正确'
- en: Question 5 - Role Hierarchy
  id: totrans-346
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 5 - 角色层级
- en: Which statements(s) are correct for the Role Hierarchy in Salesforce CRM? (Select
    all that apply)
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 以下哪些陈述是关于 Salesforce CRM 中角色层级的正确说法？（请选择所有适用项）
- en: '**a**) Roles control the level of visibility that users have of an organization''s
    data'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 角色控制用户对组织数据的可见性级别'
- en: '**b**) Users at a role level can view all data that is owned by users below
    them in the hierarchy'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 角色层级下的用户可以查看所有由其下层用户拥有的数据'
- en: '**c**) Users can be assigned to multiple roles'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 用户可以分配多个角色'
- en: '**d**) Users must be associated to a single role'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 用户必须关联一个角色'
- en: Question 6 - Data Access Security Model Exception
  id: totrans-352
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 6 - 数据访问安全模型例外
- en: Which of the following profile permissions allows the user to update any record
    of that object type, regardless of the data access security model? (Select one)
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 以下哪个配置文件权限允许用户更新该对象类型的任何记录，无论数据访问安全模型如何？（请选择一个）
- en: '**a**) Session Settings'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 会话设置'
- en: '**b**) Password Policies'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 密码策略'
- en: '**c**) Modify All Data'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 修改所有数据'
- en: '**d**) View All Data'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 查看所有数据'
- en: '**e**) None of the Above'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: '**e**) 以上都不正确'
- en: Answers
  id: totrans-359
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Here are the answers to the six questions about about the features of Salesforce
    CRM administration in the areas of Security and Access.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是关于 Salesforce CRM 管理功能中安全性和访问方面的六个问题的答案。
- en: Answer 1- Field-level access
  id: totrans-361
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 1 - 字段级访问
- en: The answer is **c**) Field Level Security.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**c**) 字段级安全。
- en: Answer 2 - Data Access Levels
  id: totrans-363
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 2 - 数据访问级别
- en: The answer is **a**) Organization-level, **b**) Object-level, and **e**) Record-level.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**a**) 组织级，**b**) 对象级，以及**e**) 记录级。
- en: Answer 3 - Record-level access
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 3 - 记录级访问
- en: The answer is **b**) Role Hierarchy, **d**) Sharing Rules, and **e**) Organization-Wide
    Defaults
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**b**) 角色层级，**d**) 共享规则，以及**e**) 组织范围默认值
- en: The choices **a**) Permission Sets and **c**) Profiles allow you set security
    at object level and not at record level.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 选项**a**) 权限集和**c**) 配置文件允许你在对象级别设置安全性，而不是在记录级别。
- en: Answer 4 - Organization-Wide Defaults
  id: totrans-368
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 4 - 组织范围默认值
- en: The answer is **d**) Profile.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**d**) 配置文件。
- en: Answer 5 - Role Hierarchy
  id: totrans-370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 5 - 角色层级
- en: The answer is **a**) Roles control the level of visibility that users have into
    an organization's data and **b**) Users at a role level can view all data that
    is owned by users below them in the hierarchy.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**a**) 角色控制用户对组织数据的可见性级别，**b**) 角色层级下的用户可以查看所有由其下层用户拥有的数据。
- en: '**c**) Users can be assigned to multiple roles and **d**) Users must be associated
    to a single role are not correct. Users may optionally be assigned to a role.'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 用户可以分配多个角色，**d**) 用户必须关联一个角色，这两个说法不正确。用户可以选择性地分配角色。'
- en: Answer 6 - Data Access Security Model Exception
  id: totrans-373
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 6 - 数据访问安全模型例外
- en: The answer is **c**) Modify All Data.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**c）** 修改所有数据。
- en: Summary
  id: totrans-375
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we described the features that provide data access and security
    configuration for system administrators and their levels of data access. **Organization-Wide
    Sharing Defaults**, **Roles**, and other sharing settings were described.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们描述了为系统管理员提供数据访问和安全配置的功能以及他们的数据访问级别。**组织范围共享默认设置**、**角色**和其他共享设置也进行了描述。
- en: We looked at how the access to records could be further widened through the
    use of Permission Sets, Sharing Rules, criteria-based sharing, and also manual
    sharing.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探讨了如何通过使用权限集、共享规则、基于条件的共享以及手动共享来进一步扩大对记录的访问。
- en: Finally, we posed some questions to help clarify some of the key features of
    Salesforce CRM administration in the areas of Security and Access.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们提出了一些问题，帮助澄清Salesforce CRM管理中安全性和访问控制方面的一些关键功能。
- en: In the next chapter, we will be looking at ways of loading and extracting data
    from Salesforce CRM, where we will look at the utilities available for importing
    and exporting data to and from Salesforce. Included in the next chapter is a look
    at Data Loader and the data import wizards.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨如何从Salesforce CRM加载和提取数据，我们将了解用于将数据导入和导出到Salesforce的工具。下一章中还包括对数据加载器和数据导入向导的介绍。
