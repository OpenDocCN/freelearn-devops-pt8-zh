- en: 'We will now look at mechanisms to control access at record level using the
    following features: **Organization-Wide Defaults** (**OWDs**); Role hierarchy;
    Sharing rules; and Manual sharing. We will begin by describing the OWDs.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将探讨使用以下功能控制记录级别访问的机制：**组织范围默认设置**（**OWD**）；角色层级；共享规则；和手动共享。我们将首先描述OWD。
- en: Organization-Wide Defaults
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织范围默认设置
- en: OWDs sharing settings are used to define the default sharing settings for an
    organization. For most objects, sharing settings can be set to **Private**, **Public
    Read Only**, or **Public Read/Write**.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: OWD共享设置用于定义组织的默认共享设置。对于大多数对象，共享设置可以设置为**私有**、**仅读**或**公开读/写**。
- en: OWDs sharing settings, specify the default level of access to records and can
    be set separately for most of the objects in Salesforce such as accounts, contacts,
    and activities.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: OWD共享设置指定了记录的默认访问级别，并且可以为Salesforce中的大多数对象（如帐户、联系人和活动）分别设置。
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When setting up the OWDs, you can set the access level for internal users using
    the **Default Internal Access** settings and set a different default access level
    for external users using the **Default External Access** settings.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置OWD时，您可以使用**默认内部访问**设置为内部用户设置访问级别，并使用**默认外部访问**设置为外部用户设置不同的默认访问级别。
- en: Here, external users are part of the Community Management feature which is provided
    by Salesforce at additional cost and is used to collaborate with individuals associated
    with your company's ecosystem such as suppliers, vendors or any other third-party
    venture.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，外部用户是Salesforce提供的社区管理功能的一部分，该功能需要额外费用，并用于与与您公司生态系统相关的个人（如供应商、供应商或任何其他第三方企业）进行协作。
- en: As shown in the preceding diagram, along with the user's profile, the OWD defines
    the baseline level of access to data records that users do not own. The diagram
    represents the visibility or data access which is increasing as the other features
    are incorporated to provide wider sharing settings.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，结合用户的个人资料，OWD定义了用户没有所有权的数据记录的访问基准级别。图示表示了数据访问权限的可见性，随着其他功能的加入，提供更广泛的共享设置。
