- en: Levels of data access and security
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据访问和安全的层级
- en: There are various features within Salesforce CRM that provide data access and
    security that can be configured by system administrators and these can be applied
    at different levels in the platform. We will now look at the multiple levels that
    allow you to apply data access and security control to the information in your
    Salesforce org.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM中有多种功能提供数据访问和安全性，系统管理员可以配置这些功能，并且可以在平台的不同层级应用。接下来，我们将了解允许你在Salesforce组织中对信息应用数据访问和安全控制的多个层级。
- en: Organization
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织
- en: The first and highest level of data access and security is at the organization
    level. This allows for controlled access to Salesforce by authorized users where
    you can configure rules such as password policies and login access rules. These
    settings are covered in [Chapter 2](ch02.html "Chapter 2. Managing Users and Controlling
    System Access"), *Managing Users and Controlling System Access.*
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据访问和安全的第一级也是最高级别是在组织层级。此层级允许对Salesforce进行受控访问，只有授权用户才能访问，并且你可以配置如密码策略和登录访问规则等规则。这些设置在[第2章](ch02.html
    "第2章 管理用户和控制系统访问")，*管理用户和控制系统访问*中有详细介绍。
- en: Objects and fields
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对象和字段
- en: The second and third level of data access and security is at object and field
    level respectively. Data access and security at object level provides the most
    basic category of controlling which data users have access to. Objects can have
    permissions applied to allow or prevent users from creating, reading, updating,
    or deleting data records for that particular object. The third level is at field
    level. Here, you can use field-level security to control access to specific fields.
    You can restrict access to a particular field and prevent a user from accessing
    it even if they have full access to the associated object. These features are
    covered in [Chapter 3](ch03.html "Chapter 3. Configuring Objects and Apps"), *Configuring
    Objects and Apps*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据访问和安全的第二层和第三层分别位于对象层级和字段层级。对象层级的数据访问和安全提供了最基本的控制用户可以访问哪些数据的类别。对象可以应用权限，以允许或防止用户创建、读取、更新或删除该特定对象的数据记录。第三层是字段层级。在这里，你可以使用字段级安全来控制对特定字段的访问。即使用户对相关对象有完全访问权限，你也可以限制他们访问某个特定字段。这些功能在[第3章](ch03.html
    "第3章 配置对象和应用程序")，*配置对象和应用程序*中有详细介绍。
- en: Records
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 记录
- en: The lowest level of data access and security enables you to control access at
    record level. The mechanisms for record level access allow for control at the
    most precise level where you can allow particular users to view object and fields,
    but then restrict the actual records associated with that object. For example,
    record-level access can be set to allow a user to view and edit their own records,
    without exposing these records to other users in the system. This level of access
    is made possible in Salesforce CRM with the in-built data access security model.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最低级别的数据访问和安全设置使您能够控制记录级别的访问。记录级别访问机制允许在最精确的级别进行控制，您可以允许特定用户查看对象和字段，但限制与该对象相关的实际记录。例如，可以将记录级别访问设置为允许用户查看和编辑自己的记录，而不将这些记录暴露给系统中的其他用户。这一访问级别通过Salesforce
    CRM内置的数据访问安全模型得以实现。
- en: The data access security model
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据访问安全模型
- en: There are several flexible options for you to control how records are accessed
    within your organization.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种灵活的选项可以让您控制记录在组织内部的访问方式。
- en: In the previous chapter, we looked at the broadest way that you can control
    data by setting properties for the objects that a user can view, edit, and create
    through the configuration and assignment of profiles.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们探讨了通过配置和分配个人资料，您可以通过设置对象的属性来控制用户能够查看、编辑和创建数据的最广泛方式。
- en: 'We also looked at the creation of fields and field-level security which is
    set at profile level and is applied to records at the database level. Returning
    to the diagram, we will now look at the security model shown at the top-right
    corner of the following diagram:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了字段和字段级别安全的创建，这些安全设置是在个人资料级别设置的，并应用于数据库级别的记录。回到图表中，我们现在将查看以下图表右上角显示的安全模型：
- en: '![The data access security model](img/image_04_001.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![数据访问安全模型](img/image_04_001.jpg)'
- en: 'The data access security model is the lowest level of data access and security,
