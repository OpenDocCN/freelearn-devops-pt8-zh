    Only**, **Public Read/Write**, or **Public Full Access**. When **Campaign** is
    set to **Public Full Access**, all users can view, edit, transfer, delete, and
    report on all Campaign records.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Campaign的OWD访问级别可以设置为**私有**、**仅公共读取**、**公共读取/写入**或**公共完全访问**。当**Campaign**设置为**公共完全访问**时，所有用户可以查看、编辑、转移、删除并报告所有Campaign记录。
- en: For example, in the scenario where John is the owner of a Campaign, all other
    users in the application can view, edit, transfer, or delete that Campaign.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在John是一个Campaign的所有者的场景中，应用程序中的所有其他用户都可以查看、编辑、转移或删除该Campaign。
- en: Note
