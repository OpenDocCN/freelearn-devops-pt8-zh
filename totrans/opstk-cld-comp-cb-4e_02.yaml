- en: Installing Python on Windows
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Windows 上安装 Python
- en: In order to be able to install the required OpenStack client tools under Windows,
    we must first prepare our Windows desktop machine with Python. The following applies
    to Windows 10.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够在 Windows 上安装所需的 OpenStack 客户端工具，我们必须首先为 Windows 桌面计算机准备 Python。以下内容适用于
    Windows 10。
