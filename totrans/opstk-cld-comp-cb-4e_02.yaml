    it safe and ensure the permissions don''t allow any other users to read this file.
    If in doubt, just set the permissions as follows:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 该文件包含了访问你云环境的认证信息。请确保文件安全，并且权限设置不允许其他用户读取此文件。如果不确定，建议按以下方式设置权限：
- en: '[PRE12]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
