    our Windows desktop.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 配置 Windows 环境比配置 Unix/Linux 环境稍微复杂一些。我们需要一个机制来将环境变量加载到 shell 中，而这是 Windows 的原生功能所不具备的。我们通过
