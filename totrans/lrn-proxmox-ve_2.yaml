- en: Chapter 2. Installing Proxmox VE
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章：安装Proxmox VE
- en: This chapter is a guide to the installation of Proxmox VE on a physical machine.
    After completing this chapter, you will have a working PVE server for exploration,
    experimentation, and perhaps production, depending on your hardware configuration.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是安装Proxmox VE到物理机的指南。完成本章后，您将拥有一个可供探索、实验，甚至可能用于生产的PVE服务器，具体取决于您的硬件配置。
- en: Along the way, the chapter will explain how to determine whether a computer's
    hardware satisfies PVE's minimal or optimal requirements. This chapter also helps
    us determine whether our configurations make the most of Intel or AMD's virtualization
    technologies. Finally, it will outline what to expect from the **Proxmox Installer**,
    and how to initiate and, ultimately, complete the installation and configuration
    of a new Proxmox VE system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，本章将解释如何确定计算机硬件是否满足PVE的最小或最佳要求。本章还帮助我们确定配置是否最大化利用了Intel或AMD的虚拟化技术。最后，它将概述**Proxmox安装程序**的预期，并解释如何启动并最终完成Proxmox
    VE系统的新安装和配置。
- en: 'The chapter is organized sequentially, moving from installation preparations
    through booting the new server:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章按顺序组织，从安装准备到启动新服务器：
- en: Hardware requirements and recommendations for Proxmox VE
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Proxmox VE的硬件要求与推荐配置
- en: Downloading Proxmox VE
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载Proxmox VE
- en: Ensuring hardware virtualization (or nested virtualization) is enabled
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保启用了硬件虚拟化（或嵌套虚拟化）
- en: Preparing for the Proxmox VE Installer
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备Proxmox VE安装程序
- en: Completing the Proxmox VE Installer
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成Proxmox VE安装程序
- en: Note
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: The term **bare metal**, briefly introduced in the previous chapter, refers
    to a physical computer system that does not have an operating system or any other
    software installed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**裸金属**一词，在上一章中简要介绍，指的是没有安装操作系统或任何其他软件的物理计算机系统。'
- en: Hardware requirements and recommendations for Proxmox VE
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Proxmox VE的硬件要求与推荐配置
- en: Before starting installation activity, be sure your hardware at least meets
    PVE's minimum hardware requirements.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始安装前，请确保您的硬件至少符合PVE的最低硬件要求。
- en: The official wiki provides recommended specifications for both evaluation and
    production scenarios ([https://www.proxmox.com/en/proxmox-ve/requirements](https://www.proxmox.com/en/proxmox-ve/requirements)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 官方维基提供了用于评估和生产场景的推荐规格（[https://www.proxmox.com/en/proxmox-ve/requirements](https://www.proxmox.com/en/proxmox-ve/requirements)）。
- en: However, the *For evaluation* specifications are a bit vague and quite restrictive;
    they are intended for testing only. You'll find that following them will provide
    what one needs to become familiar with the installation process and the web-based
    administration interface. You may even try to run a single, minimal virtual machine
    and container. *If your goals and objectives are more substantive, however, you're
    very likely to become frustrated very quickly with these specs*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，*用于评估*的规格有点模糊且相当有限；它们仅供测试使用。你会发现，按照这些要求可以帮助你熟悉安装过程和基于Web的管理界面。你甚至可以尝试运行一个单独的、最小的虚拟机和容器。*然而，如果你的目标和需求更为实质化，你很可能会因为这些规格而迅速感到沮丧*。
- en: 'The following is the configuration recommended by the Proxmox VE wiki page
    ([https://pve.proxmox.com/wiki/Installation#Minimum_requirements.2C_for_evaluation](https://pve.proxmox.com/wiki/Installation#Minimum_requirements.2C_for_evaluation))
    for very basic testing of PVE (release 4.1):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Proxmox VE维基页面推荐的配置（[https://pve.proxmox.com/wiki/Installation#Minimum_requirements.2C_for_evaluation](https://pve.proxmox.com/wiki/Installation#Minimum_requirements.2C_for_evaluation)）用于PVE（版本4.1）最基本的测试：
- en: '| **Component** | **Recommendation** |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| **组件** | **推荐配置** |'
- en: '| CPU | 64-bit (Intel EMT64 or AMD64) |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| CPU | 64位（Intel EMT64或AMD64） |'
- en: '| Motherboard | Intel VT/AMD-V capable CPU/Mainboard (for KVM Full Virtualization
    support) |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 主板 | 支持Intel VT/AMD-V的CPU/主板（用于KVM完全虚拟化支持） |'
- en: '| Memory | Minimum 1 GB RAM |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 内存 | 最少1 GB RAM |'
- en: '| Storage | 1 hard disk drive |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 存储 | 1个硬盘驱动器 |'
- en: '| Network Interface | A single NIC |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 网络接口 | 单个NIC |'
- en: This vague, minimal suggestion is ideal for someone who's simply learning how
    to navigate PVE's web-based administration interface; perhaps it's enough to go
    through the motion of creating a virtual machine or an LXC container. Although
    the specs are vague, they offer just enough insight to suggest that a machine
    based on them will not have the resources to support learning the content offered
    in this text.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模糊且最小化的建议适合那些仅仅学习如何操作 PVE 基于 Web 的管理界面的人；或许仅仅创建虚拟机或 LXC 容器就足够了。尽管规格比较模糊，但它们提供了足够的信息，表明基于这些规格的机器不足以支持学习本教程中的内容。
- en: On the other hand, if you're fully intending to virtualize your datacenter with
    PVE, certainly use wiki's specs for a production server as a baseline; a couple
    of machines built around these specifications provide the resources to not only
    follow along with this text, but also to practice configuring a high-availability
    cluster. When you're comfortable with PVE, they'll be waiting to be put to use
    in production.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你打算完全虚拟化你的数据中心，使用 Wiki 上的生产服务器规格作为基准肯定是明智的；围绕这些规格构建的几台机器可以提供资源，不仅能跟随本教程学习，还能练习配置高可用集群。当你熟悉了
    PVE，它们将准备好投入生产环境。
- en: 'For production hardware, the PVE wiki recommends at least a dual- or quad-socket
    server ([https://pve.proxmox.com/wiki/Installation#Recommended_system_requirements](https://pve.proxmox.com/wiki/Installation#Recommended_system_requirements)):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于生产硬件，PVE Wiki 推荐至少使用双插槽或四插槽服务器（[https://pve.proxmox.com/wiki/Installation#Recommended_system_requirements](https://pve.proxmox.com/wiki/Installation#Recommended_system_requirements)）：
- en: '| **Component** | **Recommendation** |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| **组件** | **推荐** |'
- en: '| CPU | 64-bit Intel EMT64 or AMD64. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| CPU | 64 位 Intel EMT64 或 AMD64。 |'
- en: '| Motherboard | Intel VT/AMD-V capable CPU/Mainboard (for KVM Full Virtualization
    support). |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 主板 | 支持 Intel VT/AMD-V 的 CPU/主板（支持 KVM 完全虚拟化）。 |'
- en: '| Storage | Hardware RAID with battery-protected write cache (BBU) or flash
    protection (software RAID is not supported).Fast hard drives: 15k rpm SAS, Raid10
    for best results. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 存储 | 配备电池保护写缓存（BBU）或闪存保护的硬件 RAID（不支持软件 RAID）。高速硬盘：15k 转/分 SAS，Raid10 获得最佳效果。
    |'
- en: '| RAM | 8 GB RAM is good, more is better (increase as much as possible). |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 内存 | 8 GB 内存不错，更多则更好（尽可能增加）。 |'
- en: '| Network Interface Cards | Two Gigabit NICs (for bonding)—add additional NICs
    depending on your preferred storage technology and cluster setup. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 网络接口卡 | 两个千兆网卡（用于绑定）—根据你首选的存储技术和集群设置，添加额外的网卡。 |'
- en: '| Additional Needs | Fencing hardware (only needed for high availability).
    |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 额外需求 | 隔离硬件（仅用于高可用性）。 |'
- en: 'If you want to fully engage with this text, which stops short of establishing
    a high availability system or joining PVE nodes to create a cluster, consider
    a build such as the following: a simple Intel, single hexa-core or octo-core CPU
    configuration, a motherboard that supports Intel''s virtualization extensions,
    and a single 1 TB hard disk drive (we''ll be consequently restricted to EXT3 or
    EXT4 filesystems). In addition, you''ll want at least 8 GB RAM and a Red Hat Enterprise
    Linux-compatible network interface card.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望完全投入到本教程中，虽然教程没有涉及构建高可用系统或将 PVE 节点加入集群，但可以考虑以下配置：一台简单的 Intel 单六核或八核 CPU
    配置，支持 Intel 虚拟化扩展的主板，以及一块 1 TB 硬盘（因此我们会限制使用 EXT3 或 EXT4 文件系统）。此外，你至少需要 8 GB 内存和一张与
    Red Hat Enterprise Linux 兼容的网卡。
- en: 'The following table offers a wish list of parts with which to build a machine
    that could be ideal not only for learning Proxmox VE, but also putting it to work
    in a small enterprise:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格列出了构建机器所需的零件清单，这些机器不仅适合学习 Proxmox VE，还能在小型企业中投入使用：
- en: '| **Component** | **Description** |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| **组件** | **描述** |'
- en: '| CPU | Intel Xeon E5-2620 v3 Hexa-core (6 Core) 2.40 GHz Processor, Socket
    FCLGA2011 (learn more about this processor at [http://ark.intel.com/products/83352/Intel-Xeon-Processor-E5-2620-v3-15M-Cache-2_40-GHz](http://ark.intel.com/products/83352/Intel-Xeon-Processor-E5-2620-v3-15M-Cache-2_40-GHz)).
    |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| CPU | Intel Xeon E5-2620 v3 六核（6 核）2.40 GHz 处理器，Socket FCLGA2011（关于该处理器的更多信息请访问[http://ark.intel.com/products/83352/Intel-Xeon-Processor-E5-2620-v3-15M-Cache-2_40-GHz](http://ark.intel.com/products/83352/Intel-Xeon-Processor-E5-2620-v3-15M-Cache-2_40-GHz)）。
    |'
- en: '| Motherboard | Supermicro ATX DDR4 LGA 2011 Motherboards X10SRL-F-O (see specifications
    at [http://www.supermicro.com/products/motherboard/xeon/c600/x10srl-f.cfm](http://www.supermicro.com/products/motherboard/xeon/c600/x10srl-f.cfm)).For
    more processing power, consider Supermicro''s ATX X10DAL-I, which supports two
    Xeon CPUs ([http://www.supermicro.com/products/motherboard/Xeon/C600/X10DAL-i.cfm](http://www.supermicro.com/products/motherboard/Xeon/C600/X10DAL-i.cfm)).
    |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 主板 | Supermicro ATX DDR4 LGA 2011 主板 X10SRL-F-O (查看规格：[http://www.supermicro.com/products/motherboard/xeon/c600/x10srl-f.cfm](http://www.supermicro.com/products/motherboard/xeon/c600/x10srl-f.cfm))。如需更多处理能力，请考虑
    Supermicro 的 ATX X10DAL-I，它支持两个 Xeon CPU ([http://www.supermicro.com/products/motherboard/Xeon/C600/X10DAL-i.cfm](http://www.supermicro.com/products/motherboard/Xeon/C600/X10DAL-i.cfm))。|'
- en: '| RAM | Crucial 32 GB DDR4-2133 LRDIMM (CT6228561). (Learn more about this
    product at [http://www.crucial.com/usa/en/x10srl-f/CT6228561](http://www.crucial.com/usa/en/x10srl-f/CT6228561).)
    |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| RAM | Crucial 32 GB DDR4-2133 LRDIMM (CT6228561)。 (了解更多关于此产品的信息：[http://www.crucial.com/usa/en/x10srl-f/CT6228561](http://www.crucial.com/usa/en/x10srl-f/CT6228561)。)
    |'
- en: '| Storage | 1 TB Western Digital VelociRaptor WD1000DHTZ ([http://www.wdc.com/wdproducts/library/SpecSheet/ENG/2879-701284.pdf](http://www.wdc.com/wdproducts/library/SpecSheet/ENG/2879-701284.pdf)).
    |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 存储 | 1 TB Western Digital VelociRaptor WD1000DHTZ ([http://www.wdc.com/wdproducts/library/SpecSheet/ENG/2879-701284.pdf](http://www.wdc.com/wdproducts/library/SpecSheet/ENG/2879-701284.pdf))。
    |'
- en: The do-it-yourself compromise described offers enough RAM and CPU power to host
    many virtual servers, both VMs and containers simultaneously, and is thus satisfactory
    for the tasks in chapters to come.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 所描述的DIY妥协方案提供足够的RAM和CPU性能，可以同时托管多个虚拟服务器，包括虚拟机和容器，因此对于接下来的任务来说是令人满意的。
- en: 'Alternatively, look to manufacturers such as Lenovo or Dell. Dell, for example,
    has at least three server-grade machines that are fully customizable starting
    points. Listed in order of increasing power and versatility, the following rack-mountable
    servers are highly flexible and very near ideal solutions. Lenovo has comparable
    products:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，可以考虑像联想或戴尔这样的制造商。例如，戴尔有至少三款完全可定制的服务器级机器，作为理想的起始点。按性能和多功能性递增的顺序，以下这些机架式服务器非常灵活，几乎是理想的解决方案。联想有类似的产品：
- en: PowerEdge R330 Server ([http://www.dell.com/us/business/p/poweredge-r330/pd#TechSpec](http://www.dell.com/us/business/p/poweredge-r330/pd#TechSpec))
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerEdge R330 服务器 ([http://www.dell.com/us/business/p/poweredge-r330/pd#TechSpec](http://www.dell.com/us/business/p/poweredge-r330/pd#TechSpec))
- en: Poweredge R430 Server ([http://www.dell.com/us/business/p/poweredge-r430/pd#TechSpec](http://www.dell.com/us/business/p/poweredge-r430/pd#TechSpec))
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Poweredge R430 服务器 ([http://www.dell.com/us/business/p/poweredge-r430/pd#TechSpec](http://www.dell.com/us/business/p/poweredge-r430/pd#TechSpec))
- en: PowerEdge R730 Server ([http://www.dell.com/us/business/p/poweredge-r730/pd#TechSpec](http://www.dell.com/us/business/p/poweredge-r730/pd#TechSpec))
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerEdge R730 服务器 ([http://www.dell.com/us/business/p/poweredge-r730/pd#TechSpec](http://www.dell.com/us/business/p/poweredge-r730/pd#TechSpec))
- en: Once a host system is in hand, downloading the Proxmox VE image in an ISO format
    is our first step towards a functional server.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦手头有主机系统，下载 Proxmox VE 的 ISO 格式镜像是实现功能性服务器的第一步。
- en: Downloading Proxmox VE
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载 Proxmox VE
- en: An image of the most recent PVE release, 4.1, is available on the Internet via
    torrent or direct download. The complete ISO is just under 720 MB, and should
    ultimately be burned to a blank CD or DVD.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的 PVE 版本 4.1 可通过互联网通过种子或直接下载获取。完整的 ISO 文件约为 720 MB，最终应刻录到空白的 CD 或 DVD 中。
- en: 'Follow these steps to download the torrent file:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤下载种子文件：
- en: Navigate to [https://www.proxmox.com/en/downloads/category/iso-images-pve](https://www.proxmox.com/en/downloads/category/iso-images-pve)
    in your browser.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在浏览器中导航到[https://www.proxmox.com/en/downloads/category/iso-images-pve](https://www.proxmox.com/en/downloads/category/iso-images-pve)。
- en: Look for the **Proxmox VE 4.1 ISO Installer (BitTorrent)** subheading.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找**Proxmox VE 4.1 ISO 安装程序（BitTorrent）**子标题。
- en: Click on the gray **Download** button to start the download process.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击灰色的**下载**按钮以开始下载过程。
- en: '![Downloading Proxmox VE](img/image_02_001.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![下载 Proxmox VE](img/image_02_001.png)'
- en: Torrent download
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 种子下载
- en: To download directly, use your browser to navigate to the same page, [https://www.proxmox.com/en/downloads/category/iso-images-pve](https://www.proxmox.com/en/downloads/category/iso-images-pve),
    and look for the **Proxmox VE 4.1 ISO Installer** subheading. Click on the grey **Download**
    button to start the download.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 若要直接下载，请使用浏览器导航到相同页面，[https://www.proxmox.com/en/downloads/category/iso-images-pve](https://www.proxmox.com/en/downloads/category/iso-images-pve)，并查找**Proxmox
    VE 4.1 ISO 安装程序**子标题。点击灰色的**下载**按钮以开始下载。
- en: '![Downloading Proxmox VE](img/image_02_002.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![下载 Proxmox VE](img/image_02_002.png)'
- en: Direct download
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 直接下载
- en: Note
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'Note that if you''re on an OS X or GNU/Linux workstation, you may choose, of
    course, to download the disk image from the command line with the `wget` (or `curl`)
    command. The following line—entered at the terminal—downloads the most recent
    Proxmox VE release on OS X and GNU/Linux systems to the system''s `/tmp` directory.
    (Details correct as of December 2015; adjust the filename as necessary): `wget
    http://download.proxmox.com/iso/proxmox-ve_4.1-2f9650d4-21.iso -O /tmp/proxmox-ve_4.1-2f9650d4-21.iso`'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，如果你使用的是OS X或GNU/Linux工作站，你当然可以选择通过命令行使用`wget`（或`curl`）命令下载磁盘镜像。以下命令——在终端中输入——会将最新的Proxmox
    VE版本下载到OS X和GNU/Linux系统的`/tmp`目录。（截至2015年12月的详细信息；根据需要调整文件名）：`wget http://download.proxmox.com/iso/proxmox-ve_4.1-2f9650d4-21.iso
    -O /tmp/proxmox-ve_4.1-2f9650d4-21.iso`
- en: Verifying the downloaded image
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 验证下载的镜像
- en: In the interest of security and your own sanity, be sure to check the `md5sum`
    value of the downloaded PVE image to make sure it matches the value at [http://download.proxmox.com/iso/MD5SUMS](http://download.proxmox.com/iso/MD5SUMS).
    In the case of Proxmox VE 4.1, for example, the `md5sum` value is `00358ebcfeea1e33977e1be0fa2e02d3`.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 出于安全考虑并为了你的理智，确保检查下载的PVE镜像的`md5sum`值，确保它与[http://download.proxmox.com/iso/MD5SUMS](http://download.proxmox.com/iso/MD5SUMS)上的值匹配。例如，对于Proxmox
    VE 4.1，`md5sum`值是`00358ebcfeea1e33977e1be0fa2e02d3`。
- en: For Ubuntu users, for instance, the following process can be used to verify
    that the downloaded PVE 4.1 image is as it should be.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于Ubuntu用户，可以使用以下过程验证下载的PVE 4.1镜像是否正确。
- en: 'Enter the following line in a terminal emulator:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在终端仿真器中输入以下命令：
- en: '[PRE0]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The response should be as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 响应应如下所示：
- en: '[PRE1]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This response verifies that the `md5sum` value corresponds to the string value
    provided at [http://download.proxmox.com/iso/MD5SUMS](http://download.proxmox.com/iso/MD5SUMS).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这个响应验证了`md5sum`值是否与在[http://download.proxmox.com/iso/MD5SUMS](http://download.proxmox.com/iso/MD5SUMS)提供的字符串值相对应。
- en: Finally, write the ISO to a blank CD or a USB drive when the download is complete
    and the `md5sum` value is verified.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，当下载完成并且`md5sum`值已验证后，将ISO写入空白CD或USB驱动器。
- en: Tip
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Steps to create a Proxmox VE bootable USB drive, after you have the ISO downloaded,
    are available at the Proxmox documentation at [https://pve.proxmox.com/wiki/Install_from_USB_Stick](https://pve.proxmox.com/wiki/Install_from_USB_Stick).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 创建Proxmox VE可启动USB驱动器的步骤，在你下载ISO后，可以在Proxmox文档的[https://pve.proxmox.com/wiki/Install_from_USB_Stick](https://pve.proxmox.com/wiki/Install_from_USB_Stick)中找到。
- en: Ensuring hardware virtualization extensions are installed
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确保已安装硬件虚拟化扩展
- en: Next, you'll want to ensure that hardware virtualization extensions are enabled
    on the intended Proxmox VE host.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要确保在目标Proxmox VE主机上启用了硬件虚拟化扩展。
- en: 'Assuming there''s no operating system on the machine, it''s very simple to
    check this with a Ubuntu Desktop LiveCD. Follow these steps:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 假设机器上没有操作系统，可以通过Ubuntu Desktop LiveCD轻松检查。按照以下步骤操作：
- en: Download the Ubuntu LiveCD image from [http://www.ubuntu.com/download/desktop](http://www.ubuntu.com/download/desktop)
    and burn it to a DVD.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[http://www.ubuntu.com/download/desktop](http://www.ubuntu.com/download/desktop)下载Ubuntu
    LiveCD镜像，并将其刻录到DVD中。
- en: Boot the new machine from the Ubuntu LiveCD. (For more information on this process,
    visit [https://help.ubuntu.com/community/LiveCD#How-To_LiveCD_Ubuntu](https://help.ubuntu.com/community/LiveCD#How-To_LiveCD_Ubuntu).)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Ubuntu LiveCD启动新机器。（有关此过程的更多信息，请访问[https://help.ubuntu.com/community/LiveCD#How-To_LiveCD_Ubuntu](https://help.ubuntu.com/community/LiveCD#How-To_LiveCD_Ubuntu)。）
- en: Once the desktop is fully available, open the terminal emulator.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦桌面完全可用，打开终端仿真器。
- en: For an Intel-based system, enter the following command in the terminal emulator: `egrep
    -c '(vmx|svm)' /proc/cpuinfo`.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于基于Intel的系统，在终端仿真器中输入以下命令：`egrep -c '(vmx|svm)' /proc/cpuinfo`。
- en: If hardware virtualization extensions are enabled, as is the hope, this command
    should simply return an integer equal to the number of CPU cores in the machine.
    If the command returns a 0, hardware virtualization extensions must be enabled
    in the Intel system's EFI/BIOS.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用了硬件虚拟化扩展，正如预期的那样，此命令应简单地返回一个整数，该整数等于机器中的CPU核心数。如果命令返回0，则必须在Intel系统的EFI/BIOS中启用硬件虚拟化扩展。
- en: 'If your target system is built on the AMD technology, use the following command
    for a similar effect: `egrep -c '' lm '' /proc/cpuinfo`. Just as described previously,
    if the command returns a 0, virtualization extensions are not enabled yet. Hopefully,
    though, the command returns an integer equal to the CPU core count on the system;
    in this case, your machine is appropriately configured to make use of hardware
    virtualization technology.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的目标系统基于AMD技术，请使用以下命令来达到类似效果：`egrep -c ' lm ' /proc/cpuinfo`。如前所述，如果命令返回0，则虚拟化扩展尚未启用。不过，希望该命令返回一个等于系统CPU核心数的整数；如果是这样，说明你的机器已经正确配置，可以使用硬件虚拟化技术。
- en: Enabling hardware virtualization extensions
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用硬件虚拟化扩展
- en: If you discover hardware virtualization extensions are not enabled on your system,
    they must be enabled in EFI/BIOS.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现系统没有启用硬件虚拟化扩展，你必须在EFI/BIOS中启用它们。
- en: If you're working with newer hardware, see that the **Virtualization Technology**
    option in EFI is enabled; in most cases, you'll find this setting under **Advanced
    CPU Configuration**.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是较新的硬件，请确保EFI中的**虚拟化技术**选项已启用；在大多数情况下，你可以在**高级CPU配置**下找到此设置。
- en: '![Enabling hardware virtualization extensions](img/image_02_003.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![启用硬件虚拟化扩展](img/image_02_003.png)'
- en: Enabling hardware virtualization technology in EFI/BIOS
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在EFI/BIOS中启用硬件虚拟化技术
- en: On a machine without EFI, you'll likely find the appropriate setting, **Virtualization
    Technology**, under **Advanced BIOS Features** in the CMOS setup utility.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有EFI的机器上，你很可能会在CMOS设置工具中的**高级BIOS特性**下找到相应的设置项，**虚拟化技术**。
- en: Preparing for the Proxmox VE Installer
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为Proxmox VE安装程序做准备
- en: With virtualization extensions enabled and the installation media in hand, it
    is wise to prepare information the Proxmox Installer will want from you. Having
    the following information prepared before the Proxmox Installer gets started will
    help ensure that your configuration is completed with all the consideration and
    deliberation it deserves.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 启用虚拟化扩展并准备好安装介质后，最好提前准备好Proxmox安装程序需要的信息。在Proxmox安装程序开始之前准备好以下信息，有助于确保配置过程中充分考虑各个方面，确保配置的准确性。
- en: 'Have well-considered responses prepared for when you''re prompted for the following
    information by the installer:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好充分考虑的响应，以便在安装程序提示时提供以下信息：
- en: The target installation drive (any existing data on the drive will be permanently
    deleted)
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标安装驱动器（驱动器上的现有数据将被永久删除）
- en: The password for the root user
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: root用户的密码
- en: The administrator's e-mail address
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员的电子邮件地址
- en: The country
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国家
- en: 'The time zone (expressed in this format: Region/City (Pacific/Honolulu, for
    example)'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时区（以此格式表示：区域/城市，例如Pacific/Honolulu）
- en: The keyboard layout (based on region)
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘布局（基于地区）
- en: Whether to use an EXT3 or an EXT4 filesystem (or if you've configured a machine
    with a RAID10 array, choose `zfs`)
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否使用EXT3或EXT4文件系统（或者如果你已配置了RAID10阵列的机器，请选择`zfs`）
- en: A fully qualified domain name for the new server
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新服务器的完全限定域名
- en: The fixed IP address to be assigned to the Proxmox VE system
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将分配给Proxmox VE系统的固定IP地址
- en: The IP address of the Internet gateway
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Internet网关的IP地址
- en: The subnet mask for the network
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络的子网掩码
- en: The IP address of the DNS server you intend to use (one only)
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你打算使用的DNS服务器的IP地址（仅一个）
- en: Note
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Regionalization setting such as *time zone* and *keyboard layout* won't affect
    the language in which Proxmox VE's web-based administration interface communicates.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 地区设置，如*时区*和*键盘布局*，不会影响Proxmox VE基于Web的管理界面的语言。
- en: 'However, when logging in to the web interface of Proxmox VE 4.1, you''ll have
    the opportunity to choose from among nineteen languages, including, for example,
    Farsi, Basque, and the two official forms of Norwegian: Bokmål and Nynorsk ([https://www.proxmox.com/en/news/press-releases/proxmox-ve-3-4-released](https://www.proxmox.com/en/news/press-releases/proxmox-ve-3-4-released)).'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当登录Proxmox VE 4.1的Web界面时，你将有机会从十九种语言中选择，包括波斯语、巴斯克语以及两种官方形式的挪威语：Bokmål和Nynorsk（[https://www.proxmox.com/en/news/press-releases/proxmox-ve-3-4-released](https://www.proxmox.com/en/news/press-releases/proxmox-ve-3-4-released)）。
- en: For the command-line interface, you may choose from among the languages available
    in Debian. Clear steps for identifying the currently selected language and then
    changing it are provided by the Debian wiki at [https://wiki.debian.org/ChangeLanguage](https://wiki.debian.org/ChangeLanguage).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 对于命令行界面，你可以从 Debian 中可用的语言中进行选择。Debian Wiki 提供了明确的步骤，帮助你识别当前选择的语言并进行更改，网址为[https://wiki.debian.org/ChangeLanguage](https://wiki.debian.org/ChangeLanguage)。
- en: Installing Proxmox VE
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 Proxmox VE
- en: The Proxmox Installer takes us through the fundamental configuration details
    (much as Debian installer does), including the target install drive, locale and
    keyboard layout, root user credentials, and network configuration.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Proxmox 安装程序引导我们完成基本配置细节（就像 Debian 安装程序一样），包括目标安装驱动器、地区和键盘布局、root 用户凭据以及网络配置。
- en: As the installer walks us through entering these details, it offers impressively
    clear and concise explanations of what it's asking for and why.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当安装程序引导我们输入这些信息时，它提供了清晰简洁的解释，告诉我们需要填写什么内容以及为何需要填写。
- en: Note
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A video of the full installation process, provided by the developers, is available
    on YouTube at [https://www.youtube.com/watch?v=ckvPt1Bp9p0](https://www.youtube.com/watch?v=ckvPt1Bp9p0)
    (do note, however, that it was uploaded in 2011, when Proxmox VE relied on Debian
    6).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者提供了一个完整安装过程的视频，已上传至 YouTube，地址为[https://www.youtube.com/watch?v=ckvPt1Bp9p0](https://www.youtube.com/watch?v=ckvPt1Bp9p0)（请注意，它是在
    2011 年上传的，当时 Proxmox VE 基于 Debian 6）。
- en: To initiate the installation process, insert and boot from the Proxmox VE installation
    media.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要启动安装过程，请插入并从 Proxmox VE 安装媒体启动。
- en: Tip
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: To boot from the CD or USB flash drive you've prepared, power on the machine
    and watch closely for the first screen to appear. Most computers will display,
    however briefly, some variation of "Press *F12* to choose a Boot Device" toward
    the bottom of the screen. Quickly press the specified key or combination of keys.
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要从你准备好的 CD 或 USB 闪存驱动器启动，请打开计算机并仔细观察第一个屏幕的出现。大多数计算机在屏幕底部会显示“按 *F12* 选择启动设备”的提示，虽然时间很短。快速按下指定的键或键组合。
- en: After a few moments, the monitor should display a menu with a list of boot device
    candidates. If you burned the Proxmox VE image to CD or DVD, instruct the machine
    to boot from the optical drive. Otherwise, choose to boot from the USB flash drive
    you created from the ISO.If your machine isn't clear regarding how to change boot
    options, consult the computer or motherboard manufacturer's documentation. For
    additional support getting started, see *Before Installing Debain GNU/Linux* at [https://www.debian.org/releases/stable/i386/ch03s06.html.en](https://www.debian.org/releases/stable/i386/ch03s06.html.en).
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 几秒钟后，显示器应显示一个包含启动设备候选项的菜单。如果你将 Proxmox VE 镜像刻录到 CD 或 DVD，请指示计算机从光驱启动。否则，选择从你使用
    ISO 文件创建的 USB 闪存驱动器启动。如果你的计算机不清楚如何更改启动选项，请查阅计算机或主板制造商的文档。有关入门的额外支持，请参阅[https://www.debian.org/releases/stable/i386/ch03s06.html.en](https://www.debian.org/releases/stable/i386/ch03s06.html.en)中的*在安装
    Debian GNU/Linux 之前*。
- en: After a few moments, the installer should start (as shown in the following screenshot).
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 几秒钟后，安装程序应该会启动（如以下截图所示）。
- en: Select **Install Proxmox VE** to start the installer.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择**安装 Proxmox VE**以启动安装程序。
- en: '![Installing Proxmox VE](img/image_02_005.png)'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![安装 Proxmox VE](img/image_02_005.png)'
- en: The computer will now boot from the install media.![Installing Proxmox VE](img/image_02_006.png)
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算机现在将从安装媒体启动。![安装 Proxmox VE](img/image_02_006.png)
- en: Booting to the PVE installer
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启动 PVE 安装程序
- en: The machine will soon boot into a mouse-driven graphical user environment as
    it begins to collect information. Before the installer really does its job, it
    asks you to agree to the terms of an **end-user license agreement** (**EULA**).
    If you find the terms acceptable, click on **I agree** to continue with the installation
    process.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计算机将很快进入一个鼠标驱动的图形用户界面，开始收集信息。在安装程序真正开始工作之前，它会要求你同意**最终用户许可协议**（**EULA**）。如果你认为条款可以接受，请点击**我同意**以继续安装过程。
- en: '![Installing Proxmox VE](img/image_02_007.png)'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![安装 Proxmox VE](img/image_02_007.png)'
- en: Agreeing to the EULA
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 同意最终用户许可协议（EULA）
- en: In the next dialog, you're prompted to choose a target drive for the installation.
    In addition, this dialog provides an **Options** button that offers an opportunity
    to choose the filesystem that best suits your needs. As pictured in the following
    screenshot, if you have a single drive, you're limited in your choice to **ext3**, **ext4**,
    or **xfs**. Otherwise, you're expected to take advantage of **zfs** and specify
    a RAID configuration:![Installing Proxmox VE](img/image_02_008.png)
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个对话框中，系统会提示您选择一个安装目标硬盘。此外，该对话框提供了一个**选项**按钮，允许您选择最适合您需求的文件系统。如下面的截图所示，如果您只有一个硬盘，您只能选择**ext3**、**ext4**或**xfs**。否则，您可以选择**zfs**并指定RAID配置：![安装Proxmox
    VE](img/image_02_008.png)
- en: Targeting a storage device and choosing a filesystem
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择存储设备并选择文件系统
- en: 'Click on **Next** to move to the next dialog: configuring the system''s locale.'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 点击**下一步**进入下一个对话框：配置系统的区域设置。
- en: The next step, illustrated in the following screenshot, is to configure your **Country**, **Time
    zone**, and **Keyboard Layout**.![Installing Proxmox VE](img/image_02_009.png)
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一步，如下图所示，是配置您的**国家**、**时区**和**键盘布局**。![安装Proxmox VE](img/image_02_009.png)
- en: Configuring Locale with Proxmox VE Installer
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用Proxmox VE安装程序配置区域设置
- en: Click on **Next** to finalize the locale.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 点击**下一步**以完成区域设置。
- en: Use the next dialog to set and confirm the password for the new system's root
    user.![Installing Proxmox VE](img/image_02_010.png)
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下一个对话框设置并确认新系统root用户的密码。![安装Proxmox VE](img/image_02_010.png)
- en: Defining the root user's password and e-mail address
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义root用户的密码和电子邮件地址
- en: Set the administrator's e-mail and click on **Next** to move forward with the
    installation and configuration process.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置管理员电子邮件并点击**下一步**以继续安装和配置过程。
- en: Next, configure networking by entering the **Hostname (FQDN)** (fully-qualified
    domain name), **IP Address**, **DNS Server**, **Netmask**, and **Gateway**, as
    follows:![Installing Proxmox VE](img/image_02_011.png)
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，配置网络，输入**主机名（FQDN）**（完全限定域名）、**IP地址**、**DNS服务器**、**子网掩码**和**网关**，如下所示：![安装Proxmox
    VE](img/image_02_011.png)
- en: Initial network configuration
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 初始网络配置
- en: When you're satisfied with the network configuration, click on **Next** to commit
    the configuration and allow the installer to proceed.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您对网络配置感到满意时，点击**下一步**以提交配置并允许安装程序继续。
- en: '![Installing Proxmox VE](img/image_02_012.png)'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![安装Proxmox VE](img/image_02_012.png)'
- en: PVE installation at the half-way point
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: PVE安装中途
- en: After a confirmation prompt, the installation begins. It can take several minutes
    to complete; in the meantime, a short presentation provides a brief introduction
    to Proxmox VE's features, as illustrated in the preceding screenshot.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在确认提示后，安装开始。整个过程可能需要几分钟，在此期间，简短的演示将简要介绍Proxmox VE的功能，如前面的截图所示。
- en: 'When the installation is complete, you''ll be prompted to click on **Next**
    one last time. The system will then begin to shut down and reboot, and may prompt
    you to remove the installation media:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，系统会提示您最后一次点击**下一步**。系统将开始关机并重启，可能会提示您移除安装介质：
- en: '![Installing Proxmox VE](img/image_02_013.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![安装Proxmox VE](img/image_02_013.png)'
- en: Post-installation reboot
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后重启
- en: 'When the machine finishes rebooting, your new Proxmox VE instance will be ready
    to be put to work:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当机器完成重启后，您的新Proxmox VE实例将准备就绪，可以投入使用：
- en: '![Installing Proxmox VE](img/image_02_014.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![安装Proxmox VE](img/image_02_014.png)'
- en: Proxmox VE upon the completion of reboot
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 重启完成后，Proxmox VE
- en: Tip
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: In [Chapter 2](ch02.html "Chapter 2. Installing Proxmox VE"), *Installing Proxmox
    VE*, we'll access Proxmox VE through its administrative web interface via the
    URL displayed by the console by pointing a browser to the URL displayed by the
    console upon logging in.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](ch02.html "第2章：安装Proxmox VE")中，*安装Proxmox VE*，我们将通过浏览器访问Proxmox VE的管理网页界面，输入控制台上显示的URL进行登录。
- en: Congratulations, your enterprise-class hypervisor is installed and almost ready
    for action; before we get started on PVE containers with LXC, let's make sure
    the system is up to date.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜，您的企业级虚拟化管理程序已经安装完成，几乎可以投入使用；在我们开始使用LXC进行PVE容器之前，让我们先确保系统是最新的。
- en: Upgrading PVE from the command line
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从命令行升级PVE
- en: At the **login:** prompt, type `root` and press  *Enter*; when the password
    prompt appears, enter the root user's password that you defined during the installation.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在**登录：**提示符下，输入`root`并按*Enter*键；当出现密码提示时，输入您在安装过程中定义的root用户密码。
- en: To optimize performance, maximize uptime, and keep the system secure, it's imperative
    that software patches are applied to Proxmox VE.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 为了优化性能、最大化正常运行时间并保持系统安全，务必将软件补丁应用到Proxmox VE。
- en: Assuming you're getting acquainted with Promox VE before committing to a support
    subscription, a change must be made to the software repositories.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在决定是否订阅支持服务前正在熟悉Proxmox VE，需要对软件仓库进行一些更改。
- en: 'To update and upgrade PVE when it''s not attached to a support subscription,
    the following steps are necessary:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当PVE没有附加支持订阅时，更新和升级PVE时需要执行以下步骤：
- en: Disable the enterprise repository.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用企业仓库。
- en: Add a new repository called `no-subscription`.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个名为`no-subscription`的新仓库。
- en: Use `apt` to update the list of available packages.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`apt`更新可用软件包的列表。
- en: Use `apt` to upgrade installed packages if upgrades exist.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果存在升级，使用`apt`升级已安装的软件包。
- en: Upgrade the distribution with `apt`.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`apt`升级发行版。
- en: Disabling the enterprise repository
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 禁用企业仓库
- en: 'Without this step, `apt-get update` will fail as `apt` tries to access the
    enterprise repo. So, we''ll comment out the enterprise repo in the list of repositories:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有执行此步骤，`apt-get update`将失败，因为`apt`会尝试访问企业仓库。因此，我们将在仓库列表中注释掉企业仓库：
- en: '[PRE2]'
  id: totrans-156
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Enabling a non-subscriber repository
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用非订阅者仓库
- en: 'Although it''s not intended for production use, **Proxmox GmbH** provides an
    alternative repository for non-subscribers. To enable it, create a new file in `/etc/apt/sources.list.d/`
    and write the repository information to it:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个仓库不适用于生产环境，**Proxmox GmbH**为非订阅用户提供了一个备用仓库。要启用它，请在`/etc/apt/sources.list.d/`中创建一个新文件，并将仓库信息写入其中：
- en: '[PRE3]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Tip
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Visit [https://pve.proxmox.com/wiki/Package_repositories](https://pve.proxmox.com/wiki/Package_repositories)
    to learn more about Proxmox VE package repositories.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[https://pve.proxmox.com/wiki/Package_repositories](https://pve.proxmox.com/wiki/Package_repositories)以了解有关Proxmox
    VE软件包仓库的更多信息。
- en: Updating and upgrading Proxmox VE
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新和升级Proxmox VE
- en: 'Enter the following to get a fresh list of available packages in the repositories:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 输入以下命令以获取仓库中可用软件包的新列表：
- en: '[PRE4]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'When the update has finished, use `apt` to get upgrades for your system:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 更新完成后，使用`apt`获取系统的升级：
- en: '[PRE5]'
  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'After that, try a distribution upgrade:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，尝试进行发行版升级：
- en: '[PRE6]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'After the upgrade process is complete, reboot the server to ensure the changes
    are implemented:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 升级过程完成后，重新启动服务器以确保更改生效：
- en: '[PRE7]'
  id: totrans-170
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Summary
  id: totrans-171
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In anticipation of the PVE installation process, this chapter first outlined
    how to download the Proxmox VE ISO. It made hardware recommendations based on
    the PVE documentation, and then offered a reminder to enable hardware virtualization
    on the target machine. It then provided a brief guide to enabling the extensions
    in EFI and BIOS.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 为了预见PVE安装过程，本章首先概述了如何下载Proxmox VE ISO文件。它基于PVE文档给出了硬件推荐，并提醒在目标机器上启用硬件虚拟化。接着，提供了启用EFI和BIOS扩展的简要指南。
- en: To complete the preparations, you were encouraged to plan how you will respond
    to the Proxmox Installer's configuration prompts.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成准备工作，你需要规划如何响应Proxmox安装程序的配置提示。
- en: We then turned to the installation itself, moving through the Proxmox Installer
    one stage at a time.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，我们开始了安装过程，一步步通过Proxmox安装程序。
- en: With the conclusion of this chapter, you should have a fresh Proxmox VE installation
    waiting for you to begin work with [Chapter 3](ch03.html "Chapter 3. Creating
    Containers"), *Creating Containers*.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 本章结束时，你应该拥有一个全新的Proxmox VE安装，准备开始进行[第3章](ch03.html "第3章 创建容器")，*创建容器*。
- en: With the path appropriately paved, let's start building containers from templates.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在路径正确设置后，让我们开始从模板构建容器。
