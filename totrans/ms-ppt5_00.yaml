- en: There are a number of text conventions used throughout this book.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The earlier incarnations of Hiera (version 3 or earlier)
    used a single, entirely global `hiera.yaml`."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 用户名。以下是一个示例：“Hiera
    的早期版本（版本 3 或更早）使用的是单一的、完全全局的 `hiera.yaml`。”'
- en: 'A block of code is set as follows:'
  id: totrans-46
  prefs: []
