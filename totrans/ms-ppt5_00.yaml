    about Puppet. To follow along in the book, users should install a trial version
    of Puppet Enterprise and attach some nodes to the Puppet Master. Each chapter
    will help set up the Puppet Master in a way to utilize the existing infrastructure.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有一定 Puppet 经验的用户，本书的收益最大，但每一课都是为了帮助任何阶段的学习者。为了跟随本书的内容，用户应该安装 Puppet Enterprise
    的试用版，并将一些节点附加到 Puppet Master。每一章都会帮助配置 Puppet Master，使其能够利用现有的基础设施。
- en: Directions for installing Puppet Enterprise can be found at [https://puppet.com/docs/pe/latest/installing_pe.html](https://puppet.com/docs/pe/latest/installing_pe.html).
