- en: Feedback from our readers is always welcome.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `customercare@packtpub.com` and mention the book
    title in the subject of your message. If you have questions about any aspect of
    this book, please email us at `customercare@packtpub.com`.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请通过电子邮件 `customercare@packtpub.com` 联系，并在邮件主题中提及书名。如果您对本书的任何内容有疑问，请通过电子邮件联系我们：`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：虽然我们已尽力确保内容的准确性，但错误难免发生。如果您在本书中发现错误，我们将非常感激您向我们报告。请访问 [www.packt.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误表提交表格链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上遇到我们作品的任何非法复制形式，我们将非常感激您提供相关地址或网站名称。请通过 `copyright@packt.com`
    与我们联系，并提供相关材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您对某个话题有专业知识，并且有兴趣撰写或参与书籍的编写，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-61
  prefs:
