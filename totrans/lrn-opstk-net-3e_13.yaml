  type: TYPE_NORMAL
  zh: 要获取特定池的池成员列表，请使用如下的 `neutron lbaas-member-list` 命令：
- en: '[PRE27]'
  id: totrans-233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Showing pool member details
  id: totrans-234
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 显示池成员详情
- en: 'To show the details of a pool member, use the `neutron lbaas-member-show` command
    shown here:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示池成员的详细信息，请使用如下的 `neutron lbaas-member-show` 命令：
- en: '[PRE28]'
  id: totrans-236
