  type: TYPE_NORMAL
  zh: 要列出所有池，使用如下命令：`neutron lbaas-pool-list`。
- en: '[PRE22]'
  id: totrans-193
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
