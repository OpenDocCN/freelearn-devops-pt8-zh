  type: TYPE_NORMAL
- en: Azure RMS management with PowerShell
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Configuring AIP
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yeah! Let's start with the preparation tasks.
