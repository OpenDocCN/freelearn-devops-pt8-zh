- en: Before we get started
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Whether you are a real Zabbix guru or you’ve just started working with Zabbix,
    this book will include some recipes for everyone. We will go over most of the
    Zabbix basics and even do some cool stuff with the Zabbix API and databases in
    the book.
  prefs: []
  type: TYPE_NORMAL
- en: We decided to write this book because we think it’s important to be part of
    the community and want to supply you with the Zabbix information available online
    and in the official Zabbix training materials in a clear and straightforward way
    from a reliable source. We’ve all been through the process of bookmarking all
    those amazing community blog posts, community guides, and even official documentation.
    Sometimes it can be a bit much, which is where this book will help. See it as
    your guide with something for everyone without the need to Google until your fingers
    fall off.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now even when you have gained experience, finished this and maybe other books,
    and you’ve bookmarked every useful page about Zabbix, you might still not know
    everything. This is where we come in. Zabbix is a free product built on an amazing
    open source community, but besides that, there are some real Zabbix gurus out
    there that decided to make a living out of it. Our company, Opensource ICT Solutions,
    comes from these humble beginnings, and we are there to provide our customers
    with everything they need when it comes to Zabbix. As a Premium Zabbix partner,
    we provide the following:'
