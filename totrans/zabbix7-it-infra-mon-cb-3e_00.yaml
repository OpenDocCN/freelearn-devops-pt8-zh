  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There’s more...*, and *See also*).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有几个常见的标题（*准备工作*、*如何做...*、*它是如何工作的...*、*还有更多...* 和 *另见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地指示如何完成一个食谱，请按照以下方式使用这些部分：
- en: Getting ready
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在食谱中可以期待什么，并描述了设置任何软件或进行食谱所需的任何初步设置的方法。
- en: How to do it…
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何运作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节所发生内容的详细解释。
- en: There’s more…
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含与食谱相关的额外信息，帮助你更深入地了解食谱。
- en: See also
