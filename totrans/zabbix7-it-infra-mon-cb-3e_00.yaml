- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Zabbix 7 IT Infrastructure Monitoring Cookbook*. IT infrastructure
    ranges from Windows and Linux to networking and development, and basically anything
    that runs on computer hardware. In this book, we will go over various subjects
    useful to anyone in IT who wants to use Zabbix to monitor their IT infrastructure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读 *Zabbix 7 IT 基础设施监控宝典*。IT 基础设施包括从 Windows 和 Linux 到网络和开发，基本上涵盖所有运行在计算机硬件上的内容。本书将涵盖对任何希望使用
    Zabbix 监控其 IT 基础设施的 IT 从业者有用的多个主题。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: Monitoring systems are often overlooked within IT organizations, but they can
    provide an overview that will save you time, money, and headaches. This book is
    for IT engineers who want to learn something about Zabbix 7 and how to use it
    to bring their IT environments to the next level.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 监控系统在 IT 组织中常常被忽视，但它们可以提供一种概览，帮助你节省时间、金钱和避免麻烦。本书适合那些想学习 Zabbix 7，并了解如何利用它将 IT
    环境提升到新水平的 IT 工程师。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B19803_01.xhtml#_idTextAnchor021), *Installing Zabbix and Getting
    Started Using the Frontend*, covers how to set up Zabbix optionally with HA and
    work your way through its menus.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B19803_01.xhtml#_idTextAnchor021)，*安装 Zabbix 并开始使用前端界面*，讲解了如何设置 Zabbix（可选配置
    HA），并逐步熟悉其菜单。'
- en: '[*Chapter 2*](B19803_02.xhtml#_idTextAnchor171), *Getting Things Ready with
    Zabbix User Management*, covers how to set up your first users, user groups, and
    user roles.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B19803_02.xhtml#_idTextAnchor171)，*使用 Zabbix 用户管理进行准备工作*，讲解了如何设置第一个用户、用户组和用户角色。'
- en: '[*Chapter 3*](B19803_03_split_000.xhtml#_idTextAnchor306), *Setting Up Zabbix
    Monitoring*, covers how to set up almost any type of monitoring within Zabbix.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B19803_03_split_000.xhtml#_idTextAnchor306)，*设置 Zabbix 监控*，讲解了如何在
    Zabbix 中设置几乎所有类型的监控。'
- en: '[*Chapter 4*](B19803_04.xhtml#_idTextAnchor601), *Working with Triggers and
    Alerts*, covers how to set up triggers and get alerts from them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B19803_04.xhtml#_idTextAnchor601)，*与触发器和告警的配合使用*，讲解了如何设置触发器并从中获取告警。'
- en: '[*Chapter 5*](B19803_05.xhtml#_idTextAnchor809), *Building Your Own Structured
    Templates*, covers how to build templates that are structured and will work wonders
    for keeping your Zabbix setup organized.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B19803_05.xhtml#_idTextAnchor809)，*构建你自己的结构化模板*，讲解了如何构建结构化的模板，帮助你保持
    Zabbix 配置的整洁有序。'
- en: '[*Chapter 6*](B19803_06_split_000.xhtml#_idTextAnchor1022), *Visualizing Data,
    Inventory and Reporting*, covers how to visualize data in graphs, maps, and dashboards.
    It also covers how to use the Zabbix inventory, reporting, and business service
    monitoring functionality.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B19803_06_split_000.xhtml#_idTextAnchor1022)，*数据可视化、库存与报告*，讲解了如何在图表、地图和仪表板中可视化数据。同时介绍了如何使用
    Zabbix 的库存、报告和业务服务监控功能。'
- en: '[*Chapter 7*](B19803_07.xhtml#_idTextAnchor1318), *Using Discovery for Automatic
    Creation*, covers how to use Zabbix discovery for automatic host creation as well
    as items, triggers, and more with agents, SNMP, WMI, and JMX.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B19803_07.xhtml#_idTextAnchor1318)，*使用发现功能进行自动创建*，讲解了如何使用 Zabbix
    的发现功能进行自动主机创建以及与代理、SNMP、WMI 和 JMX 配合使用的项目、触发器等。'
- en: '[*Chapter 8*](B19803_08.xhtml#_idTextAnchor1490), *Setting Up Zabbix Proxies*,
    teaches how to set up Zabbix proxies correctly for use in a production environment,
    with the addition of the new proxy high availability.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B19803_08.xhtml#_idTextAnchor1490)，*设置 Zabbix 代理*，讲解了如何正确设置 Zabbix
    代理以便在生产环境中使用，同时引入了新的代理高可用性功能。'
- en: '[*Chapter 9*](B19803_09.xhtml#_idTextAnchor1664), *Integrating Zabbix with
    External Services*, teaches how to integrate Zabbix with external services for
    alerting.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](B19803_09.xhtml#_idTextAnchor1664)，*将 Zabbix 与外部服务集成*，讲解了如何将 Zabbix
    与外部服务集成以进行告警处理。'
- en: '[*Chapter 10*](B19803_10.xhtml#_idTextAnchor1893), *Extending Zabbix Functionality
    with Custom Scripts and Zabbix API*, covers how to extend Zabbix functionality
    by using custom scripts and the Zabbix API.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 10 章*](B19803_10.xhtml#_idTextAnchor1893)，*通过自定义脚本和 Zabbix API 扩展 Zabbix
    功能*，讲解了如何通过自定义脚本和 Zabbix API 扩展 Zabbix 的功能。'
- en: '[*Chapter 11*](B19803_11.xhtml#_idTextAnchor2025), *Maintaining Your Zabbix
    Setup*, covers how to maintain a Zabbix setup and keep its performance up over
    time.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 11 章*](B19803_11.xhtml#_idTextAnchor2025)，*维护你的 Zabbix 配置*，讲解了如何维护 Zabbix
    配置，并确保其随着时间的推移保持良好的性能。'
- en: '[*Chapter 12*](B19803_12.xhtml#_idTextAnchor2180), *Advanced Zabbix Database
    Management*, teaches how to manage Zabbix databases for an advanced setup.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 12 章*](B19803_12.xhtml#_idTextAnchor2180)，*高级 Zabbix 数据库管理*，教授如何管理 Zabbix
    数据库以实现高级配置。'
- en: '[*Chapter 13*](B19803_13.xhtml#_idTextAnchor2307), *Bringing Zabbix to the
    Cloud with Zabbix Cloud Integration*, covers how to use Zabbix in the cloud with
    services such as AWS, Azure, Docker, and Kubernetes.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19803_13.xhtml#_idTextAnchor2307)，*将Zabbix带入云端：Zabbix云集成*，介绍了如何使用Zabbix与AWS、Azure、Docker和Kubernetes等云服务。'
