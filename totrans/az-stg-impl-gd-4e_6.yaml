- en: Within this context, your organization can utilize a new capability in Azure
    Policy called **Regulatory Compliance**, in preview at the time of writing, which
    provides you with built-in initiative definitions to guide you on the controls
    and compliance domains. This means you are able to see which compliance domain
    is intended to be covered, whether by your organization, Microsoft, or a shared
    compliance domain.
  prefs: []
  type: TYPE_NORMAL
- en: 'You will see a new tab in the **Compliance** page called **Controls** that
    allows you to filter by compliance domain and check the details per row:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Controls tab on the Compliance page](img/B17153_06_13.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6.13: Controls page in Policy'
  prefs: []
  type: TYPE_NORMAL
- en: By using Regulatory Compliance in Azure Policy, your organization can achieve
    the compliance required for your business needs. On the compliance page, you will
    be able to see if a compliance domain is the responsibility of Microsoft, the
    customer, or if it is a shared responsibility. You can view additional details
    of audit results if the control you are reviewing is the responsibility of Microsoft.
  prefs: []
