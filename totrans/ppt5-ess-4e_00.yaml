- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Puppet is a configuration management tool that allows you to automate all your
    IT configurations, giving you control over what you do with each Puppet agent
    in a network, and when and how you do it. In this age of digital delivery and
    ubiquitous internet presence, it's becoming increasingly important to implement
    scalable and portable solutions, not only in terms of software but also the system
    that runs it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Puppet 是一款配置管理工具，它能够自动化管理你所有的 IT 配置，赋予你对每个 Puppet 代理在网络中的控制权，以及何时和如何进行操作。在这个数字化交付和无处不在的互联网时代，实施可扩展且可移植的解决方案变得越来越重要，这不仅限于软件，还包括运行这些软件的系统。
- en: This book aims to impart knowledge required to tap into not only the basics
    of Puppet, but also its core. The very basic ideas and principles of Puppet-based
    designs are explored and explained in this book. A sophisticated tool is presented
    to enable efficient and productive use.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在传授所需的知识，不仅包括 Puppet 的基础，还涉及其核心。书中将探讨并解释基于 Puppet 的设计理念和基本原则。通过使用一个高效且富有生产力的工具来实现目标。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](8a22dc0e-3fe2-4153-b60e-935b7e6d9f94.xhtml), *Writing Your First
    Manifests,* explains Puppet declarative configuration management based on resources
    and how to implement them*.*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](8a22dc0e-3fe2-4153-b60e-935b7e6d9f94.xhtml)，*编写你的第一个清单*，讲解了基于资源的 Puppet
    声明式配置管理，以及如何实现它们。'
- en: '[Chapter 2](7cafeeab-0e5c-4848-9eb0-1bae38ed3525.xhtml), *Puppet Server and
    Agents*, covers installation and configuration of Puppet Server, and how to comment
    agents to the server.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](7cafeeab-0e5c-4848-9eb0-1bae38ed3525.xhtml)，*Puppet 服务器与代理*，涵盖了 Puppet
    服务器的安装与配置，以及如何将代理连接到服务器。'
- en: '[Chapter 3](be2d7b8b-9ea8-4459-b415-081e77db07c7.xhtml), *A Peek into the Ruby
    Part of Puppet - Facts, Types, and Providers*, explains the underlying functions
    of Facter and its facts, types, and providers in Puppet.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](be2d7b8b-9ea8-4459-b415-081e77db07c7.xhtml)，*深入了解 Puppet 的 Ruby 部分——Facts、Types
    和 Providers*，解释了 Facter 及其 Facts、Types 和 Providers 在 Puppet 中的基本功能。'
- en: '[Chapter 4](daf11a18-5de2-4c3c-9880-e9a242ffb35b.xhtml), *Combining Resources
    in Classes and Defined Types*, covers self-defined resources that allow you to
    simplify a repetitive code.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](daf11a18-5de2-4c3c-9880-e9a242ffb35b.xhtml)，*在类和定义类型中组合资源*，讲解了自定义资源的使用，帮助你简化重复的代码。'
- en: '[Chapter 5](3217a4c2-135e-46b4-bcf2-eef9ddce9991.xhtml), *Combining Classes,
    Configuration Files, and Extensions into Modules*, explains the concepts of Puppet
    environments and node classification.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](3217a4c2-135e-46b4-bcf2-eef9ddce9991.xhtml)，*将类、配置文件和扩展结合到模块中*，解释了 Puppet
    环境和节点分类的概念。'
- en: '[Chapter 6](60cec52e-6b29-4028-bc15-3b5685598e6b.xhtml), *The Puppet Beginners
    Advanced Parts*, covers the Puppet features that offer readability, flexibility,
    and improvements such as EPP templates, virtual and exported resources, and resource
    defaults.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](60cec52e-6b29-4028-bc15-3b5685598e6b.xhtml)，*Puppet 初学者的高级部分*，涵盖了 Puppet
    的一些特性，如可读性、灵活性、EPP 模板、虚拟与导出的资源以及资源默认值等改进。'
- en: '[Chapter 7](b38488ca-86a7-4ecf-9a69-16938576d852.xhtml), *New Features from
    Puppet 4 and 5*, explains the concept of Puppet environments and node classification.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](b38488ca-86a7-4ecf-9a69-16938576d852.xhtml)，*Puppet 4 和 5 的新特性*，解释了 Puppet
    环境和节点分类的概念。'
- en: "[Chapter 8](6d37b9a7-780a-49f2-a965-4431d8517de6.xhtml)[\uFEFF](6d37b9a7-780a-49f2-a965-4431d8517de6.xhtml),\
    \ *Separation of Code and Data with Hiera*, covers a Puppet way of separating\
    \ code and data, so data can be managed."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](6d37b9a7-780a-49f2-a965-4431d8517de6.xhtml)，*通过 Hiera 实现代码和数据的分离*，介绍了一种
    Puppet 方式来分离代码和数据，从而可以管理数据。'
- en: "[Chapter *9\uFEFF*](0a0cf4b0-23fa-48fd-abf9-77ed851bb581.xhtml), *Puppet Roles\
    \ and Profiles*, provides a workflow that allows separate upgrades of upstream\
    \ modules and local Puppet implementations."
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第*9章*](0a0cf4b0-23fa-48fd-abf9-77ed851bb581.xhtml)，*Puppet 角色与配置文件*，提供了一种工作流，允许独立升级上游模块和本地
    Puppet 实现。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: You need Debian 8+ or Ubuntu 14+, and physical/virtual x86.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要 Debian 8+ 或 Ubuntu 14+，以及物理/虚拟的 x86 系统。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is meant for an experienced IT professionals and new Puppet users.
    This book will provide you with all you need to know to go from installation to
    advanced automation. Get a rapid introduction to the essential topics and learn
    how to build best practices for advanced automation with Puppet.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向有经验的 IT 专业人员和新的 Puppet 用户。本书将帮助你从安装到高级自动化全面了解 Puppet。你将快速入门，并学习如何建立 Puppet
    的最佳实践，进行高级自动化。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您将看到多种文本样式，用来区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    file resource type will return `mtime` and `ctime`."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名等会以如下方式显示：“文件资源类型将返回`mtime`和`ctime`。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块会如下所示：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望特别提醒您注意代码块中的某部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "If you are looking for a module that will enhance your agents through additional
    resource types and providers, look for the Types tab on the module details page.
    "'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的内容，会像这样出现在文本中：“如果您正在寻找一个能通过额外的资源类型和提供程序增强您的代理的模块，请在模块详情页上查找Types标签。”'
- en: Warnings or important notes appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要的说明会像这样显示。
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
