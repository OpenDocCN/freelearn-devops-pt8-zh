- en: 3\. Modernizing with hybrid cloud and multicloud
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 通过混合云和多云实现现代化
- en: Business environments are becoming increasingly complex. Many software applications
    now run on different systems located on-premises, off-premises, in multiple clouds,
    and at the edge. Proper planning, implementation, and management of these diverse
    environments are critical factors in helping your users and your organization
    to make the most of them. This chapter focuses on the role of Azure hybrid and
    multicloud solutions—in particular, Azure Arc and the Azure Stack family of solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 商业环境变得越来越复杂。许多软件应用程序现在在不同的系统上运行，这些系统位于本地、外部、多个云端以及边缘设备上。对这些多样化环境的合理规划、实施和管理是帮助您的用户和组织充分利用它们的关键因素。本章重点讨论
    Azure 混合云和多云解决方案的作用，特别是 Azure Arc 和 Azure Stack 解决方案家族。
- en: 'By the end of this chapter, you will be able to do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将能够做到以下几点：
- en: Understand what hybrid cloud, multicloud, and edge computing are
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解什么是混合云、多云和边缘计算
- en: Discuss what makes a hybrid and multicloud strategy successful
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论成功的混合云和多云战略的关键因素
- en: Explain Azure Arc enabled servers, data services, and Kubernetes app management
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释 Azure Arc 启用的服务器、数据服务和 Kubernetes 应用管理
- en: Present the Azure Stack portfolio and explain how it can modernize your datacenter
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示 Azure Stack 产品组合并解释它如何使您的数据中心现代化
- en: This chapter will teach you about Azure Arc connectivity requirements and approaches
    for creating Azure Arc enabled data services on Kubernetes clusters and managed
    Kubernetes services. You will also learn how to include the Azure Stack family
    of solutions in your architecture and manage Azure Stack Hub. In the first section,
    we'll kick things off with some terminology.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍 Azure Arc 的连接要求以及在 Kubernetes 集群和托管 Kubernetes 服务上创建 Azure Arc 启用的数据服务的方法。您还将学习如何将
    Azure Stack 解决方案家族纳入您的架构，并管理 Azure Stack Hub。在第一部分，我们将从一些术语入手。
- en: What is hybrid cloud, multicloud, and edge computing?
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是混合云、多云和边缘计算？
- en: 'We have already introduced hybrid cloud, multicloud, and edge computing in
    *Chapter 1*, *Introduction*, but here''s a quick recap:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在*第1章*《介绍》中介绍了混合云、多云和边缘计算，但这里有一个快速回顾：
- en: A **hybrid cloud** approach involves the combination of cloud and non-cloud
    resources (such as an on-premises datacenter). This can offer greater flexibility,
    more deployment options, scalability, and operational consistency.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合云**方法涉及将云资源和非云资源（例如本地数据中心）结合使用。这可以提供更大的灵活性、更多的部署选项、可扩展性和操作一致性。'
- en: A **multicloud** approach involves leveraging cloud computing services from
    multiple service providers. This can provide increased flexibility and better
    risk mitigation, as you can choose a combination of services and regional providers
    that best fits the needs of your organization.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多云**方法涉及利用来自多个服务提供商的云计算服务。这可以提供更高的灵活性和更好的风险缓解，因为您可以选择最适合组织需求的服务组合和地区提供商。'
- en: An **edge computing** approach harnesses the computing power of the cloud in
    devices close to the endpoints where data is created and consumed. These endpoints
    could include process control systems on production lines, building surveillance
    systems, and sensors and actuators at remote sites.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**边缘计算**方法利用云的计算能力，在接近数据创建和消费端点的设备上进行处理。这些端点可能包括生产线上的过程控制系统、建筑监控系统以及远程站点的传感器和执行器。'
- en: Which of these computing environments you choose to use depends on a variety
    of different factors. For instance, a hybrid cloud approach that includes on-premises
    systems might be the best choice for your organization to meet regulatory and
    data sovereignty requirements while enhancing resilience and business continuity.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您选择使用这些计算环境中的哪一个取决于多种不同的因素。例如，包含本地系统的混合云方法可能是您的组织为满足监管和数据主权要求，同时增强韧性和业务连续性的最佳选择。
- en: By contrast, if your organization wants to reduce response latency and ensure
    offline availability in the field, edge computing, with its **virtual machines**
    (**VMs**), containers, and data services per device, could be essential.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，如果您的组织希望减少响应延迟并确保现场的离线可用性，边缘计算通过其**虚拟机**（**VMs**）、容器和每个设备的数据服务可能至关重要。
- en: It is important to keep in mind that hybrid cloud, multicloud, and edge computing
    may also add operational complexity. For example, multicloud necessitates dealing
    with different cloud environments across different service providers, which poses
    an additional challenge for any organization already facing a shortage of cloud
    talent. In this case, a solution like Azure can help because it is designed to
    facilitate the management of multicloud as well as hybrid cloud and edge computing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 需要牢记的是，混合云、多云和边缘计算也可能增加运营复杂性。例如，多云需要处理不同云环境和不同服务提供商，这对任何已经面临云技术人才短缺的组织来说，都是一个额外的挑战。在这种情况下，像
    Azure 这样的解决方案可以提供帮助，因为它旨在简化多云以及混合云和边缘计算的管理。
- en: Now that we have discussed terminology, let's talk about strategy.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讨论了术语，接下来让我们谈谈战略。
- en: What makes a hybrid and multicloud strategy successful?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么使得混合云和多云战略成功？
- en: Enabling your teams to use the technology that fits their needs while providing
    security and governance across your organization's locations is a crucial goal
    if you want to use hybrid and multicloud solutions successfully. Besides improving
    your end users' experience, such an environment also enables unified operations
    for application development and IT management. Your developers can build apps
    with the same tools, APIs, and deployment across your organization. Your management,
    security, and governance can be made homogeneous for all your business locations.
    Consistent choices of databases and computing stacks across locations let you
    quickly move data and workloads as you need.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使您的团队能够使用适合其需求的技术，同时在整个组织的各个位置提供安全性和治理，是成功使用混合云和多云解决方案的关键目标。除了提升最终用户体验外，这样的环境还使应用程序开发和
    IT 管理的统一操作成为可能。您的开发人员可以使用相同的工具、API 和部署方式在组织中构建应用程序。您的管理、安全性和治理可以在所有业务位置中实现一致性。跨位置一致的数据库和计算栈选择使您能够根据需要快速移动数据和工作负载。
- en: 'Overall, Azure hybrid and multicloud solutions and products let you optimize:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，Azure 混合云和多云解决方案及产品让您能够优化：
- en: '**User app experience**: Create a consistent app experience across your entire
    cloud, on-premises, and off-premises estate.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用体验**：在您的整个云、本地和非本地资源中创建一致的应用体验。'
- en: '**Data services**: Data migration, management, and analysis can be made seamless
    by running Azure data services wherever you need them.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据服务**：通过在您需要的任何地方运行 Azure 数据服务，实现数据迁移、管理和分析的无缝化。'
- en: '**IT management**: Unify the management, governance, and security of your IT
    resources with centralized control across all your organizational domains.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IT 管理**：通过集中控制，统一管理、治理和保护您的 IT 资源，涵盖所有组织域。'
- en: '**Security and threat protection**: Use one control plane across your digital
    estate for security and advanced threat protection for all your workloads.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性和威胁防护**：在您的数字资源中使用一个控制平面，提供安全性和高级威胁防护，保障所有工作负载。'
- en: '**Identity and user access**: Use a unified platform for identity and access
    management for a seamless, single sign-on user experience globally.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份和用户访问**：使用统一的平台进行身份和访问管理，提供全球无缝的单点登录用户体验。'
- en: '**Networking**: Connect distributed workloads and locations securely across
    your organization by making Azure an extension of your current network.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络**：通过使 Azure 成为您当前网络的扩展，安全地连接组织中分布的工作负载和位置。'
- en: 'Azure Arc and Azure Stack are two components of Azure hybrid and multicloud
    solutions and products. Azure Arc provides simplified management of your deployments
    and extends Azure application services and data across multicloud, datacenters,
    and the edge. Azure Stack, through its three offerings and ability to optionally
    utilize Azure Arc, provides:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Arc 和 Azure Stack 是 Azure 混合云和多云解决方案及产品的两个组成部分。Azure Arc 提供简化的部署管理，并将
    Azure 应用服务和数据扩展至多云、数据中心和边缘。Azure Stack 通过其三种产品以及可选择性地使用 Azure Arc，提供：
- en: A cloud-native integrated system that brings Azure cloud services on-premises,
    targeting disconnected scenarios.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种云原生集成系统，将 Azure 云服务带到本地，针对断开连接的场景。
- en: A **hyperconverged infrastructure** (**HCI**) that modernizes datacenters by
    refreshing virtualization hosts using modern software-defined storage and networking
    combined with Hyper-V for compute.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个**超融合基础设施**（**HCI**），通过使用现代的软件定义存储和网络结合 Hyper-V 进行计算，更新虚拟化主机，从而现代化数据中心。
- en: Cloud-managed appliances/edge devices for running edge-computing workloads.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于运行边缘计算工作负载的云管理设备/边缘设备。
- en: 'Together, they enable you to:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 它们使您能够：
- en: Use a single control plane to manage, govern, and secure servers, Kubernetes
    clusters, and apps seamlessly across multicloud, on-premises, and the edge.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用单一控制平面无缝管理、治理和保护跨多云、本地和边缘的服务器、Kubernetes 集群和应用程序。
- en: Keep your Azure services up to date on any infrastructure, along with automation,
    unified management, and security.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何基础设施上保持 Azure 服务的最新状态，同时实现自动化、统一管理和安全性。
- en: Modernize applications on-premises or at the edge with cloud-native technologies.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用云原生技术现代化本地或边缘应用。
- en: Combine virtualized apps with a local HCI that can easily add Azure services
    to the offering for optimal price performance.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将虚拟化应用与本地 HCI 相结合，轻松为其提供 Azure 服务，以获得最佳的价格性能比。
- en: Extend Azure compute, storage, and AI to the IoT and other edge devices, and
    run machine learning and advanced analytics at the edge for real-time insights.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Azure 计算、存储和 AI 扩展到 IoT 和其他边缘设备，并在边缘运行机器学习和高级分析，以获得实时洞察。
- en: Note
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意
- en: This chapter focuses on Azure Arc and Azure Stack planning, implementation,
    and best practices. Further information on Azure security and related topics is
    available at [https://azure.microsoft.com/services/security-center/](https://azure.microsoft.com/services/security-center/)
    and [https://docs.microsoft.com/azure/?product=all](https://docs.microsoft.com/azure/?product=all).
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 本章重点介绍 Azure Arc 和 Azure Stack 的规划、实施以及最佳实践。有关 Azure 安全性和相关主题的更多信息，请访问[https://azure.microsoft.com/services/security-center/](https://azure.microsoft.com/services/security-center/)
    和 [https://docs.microsoft.com/azure/?product=all](https://docs.microsoft.com/azure/?product=all)。
- en: 'Microsoft also offers examples of solution architecture for building hybrid
    and multicloud solutions and a flexible migration path. Here is one for managing
    configurations for Azure Arc enabled servers: [https://docs.microsoft.com/azure/architecture/hybrid/azure-arc-hybrid-config](https://docs.microsoft.com/azure/architecture/hybrid/azure-arc-hybrid-config).'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 微软还提供了构建混合云和多云解决方案的架构示例，并提供灵活的迁移路径。以下是一个关于管理 Azure Arc 启用服务器配置的示例：[https://docs.microsoft.com/azure/architecture/hybrid/azure-arc-hybrid-config](https://docs.microsoft.com/azure/architecture/hybrid/azure-arc-hybrid-config)。
- en: Hopefully, these first sections have given you a good introductory foundation.
    In the next section, we'll take a deeper dive into Azure Arc.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这些初步章节为您提供了一个良好的入门基础。在接下来的章节中，我们将深入探讨 Azure Arc。
- en: Azure Arc overview
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Azure Arc 概述
- en: As cloud, non-cloud, on-premises, and off-premises solutions continue to expand
    at ever-increasing rates, organizations must manage increasingly complex IT environments.
    Multiple clouds and environments means multiple disparate management tools and
    learning curves. As an additional challenge, existing tools may not adequately
    support such new cloud-native versions of operational models like DevOps and ITOps.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随着云计算、非云计算、本地解决方案和外部解决方案的扩展，组织必须管理日益复杂的 IT 环境。多个云和环境意味着多个不同的管理工具和学习曲线。作为额外的挑战，现有工具可能无法充分支持像
    DevOps 和 ITOps 这样的云原生操作模型的新版本。
- en: Azure Arc offers a solution to simplify the management and governance of these
    environments. With Azure Arc, you can deploy Azure services and extend Azure management
    anywhere. It is a single platform (single pane of glass) for the consistent management
    of multicloud, on-premises, and edge resources, each projected via Azure Arc into
    **Azure Resource Manager** (**ARM**). This lets you manage VMs, Kubernetes clusters,
    and databases as if they were running in Azure, using Azure services and management
    tools.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Arc 提供了一种简化管理和治理这些环境的解决方案。使用 Azure Arc，您可以将 Azure 服务部署并扩展到任何地方，随时进行 Azure
    管理。它是一个统一的平台（单一视图），用于一致地管理跨多云、本地和边缘资源，每个资源都通过 Azure Arc 映射到 **Azure 资源管理器** (**ARM**)
    中。这使您可以像在 Azure 中运行一样，使用 Azure 服务和管理工具来管理虚拟机、Kubernetes 集群和数据库。
- en: 'The key benefits of Azure Arc are:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Arc 的主要优势是：
- en: Single-pane-of-glass visibility of your operations and compliance. Use the Azure
    portal to manage, govern, and secure a wide range of resources across Windows,
    Linux, SQL Server, and Kubernetes spanning datacenters, the edge, and multicloud.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在单一界面上实现对您的操作和合规性的可视化。使用 Azure 门户管理、治理和保护广泛的资源，包括 Windows、Linux、SQL Server 和
    Kubernetes，涵盖数据中心、边缘和多云。
- en: The ability to architect and design hybrid applications at scale where components
    are distributed across public cloud services, private clouds, datacenters, and
    edge locations without sacrificing central visibility and control. Centrally code
    and deploy applications confidently to any Kubernetes distribution in any location.
    Accelerate development through standardized deployment, configuration, security,
    and observability.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够设计和架构大规模的混合应用，组件分布在公共云服务、私有云、数据中心和边缘位置，且不牺牲中心化的可见性和控制。可以集中编写和部署应用，确保在任何位置的任何
    Kubernetes 分发版本上自信地进行部署。通过标准化部署、配置、安全性和可观察性加速开发。
- en: The extension of Azure application services and data to all your locations.
    Utilize Azure data and application services to implement cloud practices and automation
    to consistently deploy scalable, up-to-date Azure Arc enabled services.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Azure 应用服务和数据扩展到所有位置。利用 Azure 数据和应用服务实现云实践和自动化，持续部署可扩展的、最新的 Azure Arc 启用服务。
- en: 'With Azure Arc, you can:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Azure Arc，您可以：
- en: Continue with and extend the application of the processes and services administered
    by your IT department for your business (ITOps) across all these environments.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续并扩展由 IT 部门为您的业务（ITOps）管理的流程和服务，在所有这些环境中都可以应用。
- en: Deploy DevOps to support new cloud-native patterns across all environments,
    including cloud and non-cloud.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署 DevOps 来支持所有环境（包括云和非云）中的新云原生模式。
- en: Manage and govern Windows and Linux servers, including physical and virtual
    machines, inside and outside Azure.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和治理 Windows 和 Linux 服务器，包括物理机和虚拟机，涵盖 Azure 内外。
- en: Manage and govern Kubernetes clusters at scale and with source control for the
    consistent deployment and configuration of applications.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和治理大规模的 Kubernetes 集群，并通过源代码管理实现应用的一致部署和配置。
- en: Manage Azure SQL Database and PostgreSQL Hyperscale services (Azure Data Services)
    with on-demand scaling backed by automated patching, upgrades, and security across
    your organizational domains inside and outside the cloud.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您组织内部和外部，按需扩展管理 Azure SQL 数据库和 PostgreSQL Hyperscale 服务（Azure 数据服务），并通过自动修补、升级和安全性进行支持。
- en: 'Specifically, Azure Arc key features enable:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，Azure Arc 的关键特性包括：
- en: Consistent server inventory, management, governance, and security across your
    environments.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在各个环境中保持一致的服务器清单、管理、治理和安全性。
- en: Monitoring, security, and updates of your servers by configuring Azure VM extensions
    for Azure management services.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过配置 Azure VM 扩展来监控、保障安全并更新您的服务器，以便使用 Azure 管理服务。
- en: Management and scaling of Kubernetes clusters using any CNFC-conformant Kubernetes
    distribution using DevOps techniques.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 DevOps 技术管理和扩展任何符合 CNFC 标准的 Kubernetes 分发版集群。
- en: GitOps-based management with **Configuration as Code** (**CaC**) for the deployment
    of applications and configuration across multiple clusters, directly from source
    control.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于 GitOps 的管理，使用 **配置即代码**（**CaC**）跨多个集群直接从源代码管理工具部署应用和配置。
- en: The use of Azure Policy for automated (zero-touch) compliance and configuration
    for your Kubernetes clusters.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Azure Policy 实现 Kubernetes 集群的自动化（零触发）合规性和配置。
- en: Deployment of Azure SQL Managed Instance and Azure Database for PostgreSQL Hyperscale
    (Azure data services) in any Kubernetes environment, with Azure-level upgrade/update,
    security, monitoring, and leveraging Azure SQL high availability features and
    PostgreSQL Hyperscale disconnected scenario support.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何 Kubernetes 环境中部署 Azure SQL 托管实例和 Azure PostgreSQL Hyperscale（Azure 数据服务），并实现
    Azure 级别的升级/更新、安全性、监控，同时利用 Azure SQL 高可用性功能和 PostgreSQL Hyperscale 离线场景支持。
- en: A unified view of your Azure Arc enabled assets, wherever they are, whether
    via the Azure portal, CLI, PowerShell, or REST API.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论资产位于何处，都能在 Azure Arc 启用资产中获得统一视图，无论是通过 Azure 门户、CLI、PowerShell 还是 REST API。
- en: Note
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意
- en: To run Kubernetes workloads on Azure Stack HCI, customers can deploy Azure Kubernetes
    Service on Azure Stack HCI, which is a service specially architected for Azure
    Stack HCI.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要在 Azure Stack HCI 上运行 Kubernetes 工作负载，客户可以在 Azure Stack HCI 上部署 Azure Kubernetes
    Service，这是为 Azure Stack HCI 特别设计的服务。
- en: Now we have an overview of what Azure Arc can help you accomplish, let's go
    into some detail. We will first go over Azure Arc enabled infrastructure, starting
    with how it facilitates the management of Kubernetes at scale. Later in this section,
    we will cover Azure Arc enabled data services that make it possible to run Azure
    data services on-premises, in other public clouds, and at the edge.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经对 Azure Arc 可以帮助你实现的目标有了一个概览，接下来我们将深入了解一些细节。我们将首先介绍 Azure Arc 启用的基础设施，重点讨论它如何促进大规模管理
    Kubernetes。接下来的部分，我们将介绍 Azure Arc 启用的数据服务，这使得可以在本地、其他公共云和边缘运行 Azure 数据服务。
- en: Kubernetes app management at scale
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大规模的 Kubernetes 应用管理
- en: The advantages of containers, including their portability, efficiency, and scalability,
    have made them popular for deploying business applications. New applications can
    be created as microservices in Kubernetes clusters. Legacy applications can be
    modernized by rewriting them as containers. However, with these possibilities
    comes the need for management of Kubernetes at scale.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 容器的优势，包括可移植性、效率和可扩展性，使其在部署业务应用程序时变得流行。新应用程序可以作为微服务在 Kubernetes 集群中创建。遗留应用程序可以通过将其重写为容器来实现现代化。然而，随着这些可能性的出现，也带来了对大规模管理
    Kubernetes 的需求。
- en: Azure Arc addresses this need, letting organizations deploy applications quickly
    to any Kubernetes cluster across multiple locations under robust management policies.
    This capability is enabled through **Azure Kubernetes Configuration Management**
    (**AKCM**), an Azure service that delivers configuration management and application
    deployment from Azure, using GitOps. Continuous, compliant deployment can be assured
    by linking application policies to specific GitHub repositories. With this capability,
    cluster admins can declare their cluster configuration and applications in Git.
    The development teams can then use pull requests and the tools they are familiar
    with (existing DevOps pipelines, Git, Kubernetes manifests, and Helm charts, for
    example) to easily deploy applications onto Azure Arc enabled Kubernetes clusters
    and make updates in production. The GitOps agents listen to changes and facilitate
    automated rollbacks if these changes result in system divergence from the source
    of truth.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Arc 满足了这一需求，允许组织在多个地点的任何 Kubernetes 集群中快速部署应用程序，并在强大的管理政策下进行管理。此功能通过 **Azure
    Kubernetes 配置管理**（**AKCM**）启用，AKCM 是一项 Azure 服务，使用 GitOps 从 Azure 提供配置管理和应用部署。通过将应用政策与特定的
    GitHub 仓库关联，可以确保持续合规的部署。通过这一功能，集群管理员可以在 Git 中声明其集群配置和应用程序。开发团队可以利用拉取请求和他们熟悉的工具（例如现有的
    DevOps 流水线、Git、Kubernetes 清单和 Helm 图表等）轻松地将应用程序部署到 Azure Arc 启用的 Kubernetes 集群上，并在生产环境中进行更新。GitOps
    代理监听变化，并在这些变化导致系统与源真相偏离时，便于自动回滚。
- en: For example, a retailing enterprise with many outlets can migrate its in-store
    applications to Kubernetes clusters of containers. Azure Arc enables the uniform
    deployment, configuration, and management of these containerized applications
    to multiple locations. New outlets can receive specific sets of applications with
    centralized control of compliance and configuration. The IT team can also monitor,
    secure, and change configurations and applications in all outlets while leveraging
    policies to secure network connections and prevent misconfigurations.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一家拥有多个网点的零售企业可以将其店内应用程序迁移到 Kubernetes 集群中的容器。Azure Arc 使这些容器化应用程序能够在多个地点进行统一部署、配置和管理。新网点可以接收特定的应用程序集，并通过集中控制合规性和配置来管理。IT
    团队还可以在所有网点中监控、保护并更改配置和应用程序，同时利用政策来保护网络连接并防止配置错误。
- en: '**Azure Kubernetes Service** (**AKS**) can be used to monitor Kubernetes cluster
    health, carrying out maintenance, mounting storage volumes, and activating nodes
    for specific tasks (for example, using GPU-enabled nodes for parallel processing).
    Azure Arc and Azure Policy then give the retailer''s IT team a unified view in
    the Azure portal of all clusters in all outlets. You can also run Azure Arc enabled
    data services on Azure Stack HCI. This is discussed later in the chapter.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure Kubernetes 服务**（**AKS**）可用于监控 Kubernetes 集群健康状况，进行维护、挂载存储卷，并为特定任务（例如，使用支持
    GPU 的节点进行并行处理）激活节点。随后，Azure Arc 和 Azure 政策为零售商的 IT 团队提供了在 Azure 门户中查看所有网点集群的统一视图。你还可以在
    Azure Stack HCI 上运行 Azure Arc 启用的数据服务。关于这一点将在本章后面讨论。'
- en: Azure Arc enabled servers
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Arc 启用的服务器
- en: With Azure Arc enabled servers, you can apply native Azure VM levels of management
    to Windows and Linux machines located outside Azure, for example, on an enterprise
    network or as part of services from other cloud providers. These non-Azure resources
    can be connected to Azure and managed as Azure resources. Each connected hybrid
    machine is then included in a resource group with a machine-level resource ID.
    It can also be managed using standard Azure functionality such as Azure Policy,
    RBAC, and tags.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 通过启用 Azure Arc 的服务器，您可以将本机 Azure 虚拟机级别的管理应用到位于 Azure 外的 Windows 和 Linux 机器，例如在企业网络上或作为其他云服务提供商服务的一部分。这些非
    Azure 资源可以连接到 Azure 并作为 Azure 资源进行管理。每个连接的混合机器将被包含在资源组中，并分配一个机器级资源 ID。它还可以使用标准的
    Azure 功能进行管理，如 Azure 策略、RBAC 和标签。
- en: For example, service providers managing multiple customer environments can extend
    native Azure management functionality via Azure Arc, such as Azure Lighthouse,
    which lets service providers sign in to their tenant so they can manage subscriptions
    and resource groups as delegated by customers.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，管理多个客户环境的服务提供商可以通过 Azure Arc 扩展本机 Azure 管理功能，例如 Azure Lighthouse，允许服务提供商登录到其租户，以便根据客户委托管理订阅和资源组。
- en: 'Azure Arc''s control plane functionality provides:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Arc 的控制平面功能提供：
- en: Management groups and tags for organizing your resources.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理组和标签用于组织您的资源。
- en: The use of Azure Resource Graph for indexing and searching.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Azure 资源图进行索引和搜索。
- en: The use of Azure **Role-Based Access and Control** (**RBAC**) for security and
    access control.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Azure **基于角色的访问控制**（**RBAC**）进行安全性和访问控制。
- en: Templates and extensions for environment creation and automation.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于环境创建和自动化的模板和扩展。
- en: Update management.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新管理。
- en: Supported scenarios
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 支持的场景
- en: 'When you connect your machine to Azure Arc enabled servers, the following benefits
    are available:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将机器连接到启用 Azure Arc 的服务器时，以下好处可用：
- en: '**Azure Automation Change Tracking and Inventory**: Used for reporting on configuration
    changes on monitored servers. This can be used for Microsoft services, Windows
    registry and files, Linux daemons, and your installed software.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure 自动化变更跟踪和库存**：用于报告被监控服务器上的配置更改。此功能可用于 Microsoft 服务、Windows 注册表和文件、Linux
    守护进程以及已安装的软件。'
- en: '**Azure Automation State Configuration**: Used for simplifying deployment for
    your non-Azure Windows or Linux machines. You can also use Custom Script Extension
    for software installation or post-deployment configuration.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure 自动化状态配置**：用于简化非 Azure Windows 或 Linux 机器的部署。您还可以使用自定义脚本扩展进行软件安装或部署后配置。'
- en: '**Update Management**: For managing Windows and Linux server operating system
    updates. For more information, check out [https://docs.microsoft.com/azure/automation/update-management/enable-from-automation-account](https://docs.microsoft.com/azure/automation/update-management/enable-from-automation-account).'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新管理**：用于管理 Windows 和 Linux 服务器操作系统的更新。有关更多信息，请查看 [https://docs.microsoft.com/azure/automation/update-management/enable-from-automation-account](https://docs.microsoft.com/azure/automation/update-management/enable-from-automation-account)。'
- en: '**Azure Monitor for VMs**: This allows you to monitor guest operating system
    performance on your connected machine. You can discover application components
    and monitor their processes and dependencies.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure 虚拟机监控**：此功能允许您监控连接机器上的来宾操作系统性能。您可以发现应用程序组件并监控它们的进程和依赖关系。'
- en: '**Azure Policy guest configurations**: You can assign (and not just audit)
    Azure Policy guest configurations to your hybrid machine, just like you assign
    policies to Azure native machines.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure 策略来宾配置**：您可以像为 Azure 本机机器分配策略一样，为您的混合机器分配（而不仅仅是审核）Azure 策略来宾配置。'
- en: '**Azure Defender**: Used for detecting and responding to threats, as well as
    managing the preventative security and compliance capabilities of your non-Azure
    servers.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Defender**：用于检测和响应威胁，以及管理非 Azure 服务器的预防性安全性和合规性能力。'
- en: Note
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意
- en: Each hybrid machine to be managed via Azure Arc requires the installation of
    the Azure Connected Machine agent. For proactive monitoring of the operating system
    and workloads on the machine, you should also install the Log Analytics agent
    for Windows and Linux, then manage the device with automation runbooks, Update
    Management, Azure Security Center, or other suitable services. Log data collected
    and stored from the hybrid device can then be identified in a Log Analytics workspace
    via its resource ID or other properties.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个通过 Azure Arc 管理的混合机器都需要安装 Azure Connected Machine 代理程序。为了对机器上的操作系统和工作负载进行主动监视，您还应安装适用于
    Windows 和 Linux 的 Log Analytics 代理程序，然后使用自动化运行簿、更新管理、Azure 安全中心或其他合适的服务管理设备。从混合设备收集和存储的日志数据可以通过其资源
    ID 或其他属性在 Log Analytics 工作区中识别。
- en: Supported regions
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 支持的区域
- en: Whether you enable Azure Arc enabled servers manually or through running a template
    script, the natural choice for the location is the Azure region geographically
    nearest to your device. Your choice of region may also be determined by data residency
    requirements, given that data is stored in the Azure geography that contains the
    chosen region.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是手动启用 Azure Arc 启用的服务器，还是通过运行模板脚本，选择地点自然是离您设备地理位置最近的 Azure 区域。您选择的区域可能还受数据存储位置要求的影响，因为数据存储在包含所选区域的
    Azure 地理位置中。
- en: If there is an outage in the Azure region you select, your connected machine
    will not be affected. On the other hand, Azure-based management operations may
    not be able to complete. For a geographically redundant service with multiple
    devices or locations, connect them to different Azure regions.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择的 Azure 区域发生故障，您的连接机器不会受到影响。另一方面，基于 Azure 的管理操作可能无法完成。对于具有多个设备或位置的地理冗余服务，请将它们连接到不同的
    Azure 区域。
- en: 'Some data is collected and stored from the connected machine. The following
    is stored in the region where the Azure Arc machine resource was created:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 从连接的机器收集和存储一些数据。以下内容存储在创建 Azure Arc 机器资源的区域中：
- en: The computer **fully qualified domain name** (**FQDN**)
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机 **完全合格域名**（**FQDN**）
- en: The name of the computer
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机名称
- en: The version of the Connected Machine agent
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Connected Machine 代理程序的版本
- en: The name and version of the operating system
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统的名称和版本
- en: Every 5 minutes, the connected machine sends a heartbeat signal to the service.
    If these signals cease, the service will change the status of the device in the
    portal to disconnected within 15 to 30 minutes. When the connected machine agent
    sends a new heartbeat signal, the status will change back to connected.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 每 5 分钟，连接的机器向服务发送一次心跳信号。如果这些信号停止，则服务将在 15 到 30 分钟内将设备在门户中的状态更改为已断开连接。当连接的机器代理发送新的心跳信号时，状态将恢复为已连接。
- en: 'For further reading, check out:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 欲知更多信息，请参阅：
- en: '[https://docs.microsoft.com/azure/azure-arc/servers/overview](https://docs.microsoft.com/azure/azure-arc/servers/overview)'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://docs.microsoft.com/azure/azure-arc/servers/overview](https://docs.microsoft.com/azure/azure-arc/servers/overview)'
- en: '[https://docs.microsoft.com/azure/azure-arc/servers/agent-overview](https://docs.microsoft.com/azure/azure-arc/servers/agent-overview)'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://docs.microsoft.com/azure/azure-arc/servers/agent-overview](https://docs.microsoft.com/azure/azure-arc/servers/agent-overview)'
- en: Azure Arc enabled data services
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Arc 启用的数据服务
- en: With Azure Arc and Kubernetes, specified Azure data services are available for
    you to run on the infrastructure of your choice outside Azure, for example, on-premises,
    on edge devices, and in other clouds. Azure innovations, scalability, and unified
    management are then available for data workloads in both connected and disconnected
    scenarios. The first Azure Arc enabled data services to be made public (first
    in preview) are SQL Managed Instance and PostgreSQL Hyperscale. It is important
    to note that you can also run Azure Arc enabled data services on Azure Stack HCI,
    which is discussed later in this chapter.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Azure Arc 和 Kubernetes，指定的 Azure 数据服务可供您在 Azure 之外的选择基础设施上运行，例如，本地、边缘设备以及其他云中。Azure
    创新、可扩展性和统一管理都可用于连接和断开连接的数据工作负载。首个 Azure Arc 启用的数据服务首先在公开预览中推出的是 SQL 托管实例和 PostgreSQL
    超大规模。需要注意的是，您还可以在后面章节讨论的 Azure Stack HCI 上运行 Azure Arc 启用的数据服务。
- en: Evergreen (always current)
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 永不陈旧（始终保持当前）
- en: By using Azure Arc enabled data services for on-premises workloads, you can
    systematically access the latest Azure features and capabilities. You can also
    configure automatic updates to receive the latest patches and upgrades from Microsoft
    Container Registry while controlling deployment cadences according to your policy
    and maximizing system uptime. As a further advantage, you can avoid end-of-support
    issues for your databases, because Azure Arc enabled data services are a subscription
    service.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用启用 Azure Arc 的数据服务处理本地工作负载，您可以系统地访问最新的 Azure 功能和能力。您还可以配置自动更新，从 Microsoft
    容器注册表接收最新的补丁和升级，同时根据您的策略控制部署节奏，并最大化系统的正常运行时间。另一个优势是，您可以避免数据库的支持结束问题，因为启用 Azure
    Arc 的数据服务是一项订阅服务。
- en: Elasticity
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 弹性
- en: Azure Arc enabled data services offer cloud-like elastic scaling for your on-premises
    databases, allowing you to meet the requirements of volatile and bursting workloads,
    as well as real-time data ingestion and queries. No limit is placed on scalability
    and you can spin up database instances in seconds for sub-second operational response
    times. Database administrative tasks such as configuring high availability are
    simplified to the level of a few clicks. Data workloads can dynamically scale
    according to the capacity needed and without halting applications, with both scale-up
    and scale-out possibilities for increased read replicas or sharding.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 启用 Azure Arc 的数据服务为您的本地数据库提供类似云的弹性扩展能力，允许您满足波动性和突发性工作负载的要求，以及实时数据摄取和查询。扩展性没有限制，您可以在几秒钟内启动数据库实例，实现亚秒级的操作响应时间。数据库管理任务，如配置高可用性，已简化至仅需几次点击的程度。数据工作负载可以根据所需的容量动态扩展，而无需停止应用程序，并且可以进行横向扩展或纵向扩展，以增加读取副本或分片。
- en: Unified management
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 统一管理
- en: You can get a unified view of your data assets deployed with Azure Arc by using
    tools such as the Azure portal, Azure Data Studio, or Azure Data CLI. You can
    check on infrastructure capacity and health using logs and telemetry from Kubernetes
    APIs. Azure Monitor is also available for operational views and insights across
    all your data estate.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用 Azure 门户、Azure 数据工作室或 Azure 数据 CLI 等工具，统一查看通过 Azure Arc 部署的数据资产。您可以使用来自
    Kubernetes API 的日志和遥测数据检查基础设施的容量和健康状态。Azure Monitor 还可以提供跨所有数据资源的操作视图和洞察。
- en: To scale management with resources, Azure Arc automates database management
    tasks. Out-of-the-box functionality includes monitoring, rapid provisioning, on-demand
    elastic scaling, patching, high availability setup, and backup and restore. With
    Azure Arc, databases in your digital domains can also benefit from Azure Backup,
    Azure Monitor, Azure Policy, Azure RBAC, and Advanced Data Security.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过资源扩展管理，Azure Arc 自动化数据库管理任务。开箱即用的功能包括监控、快速配置、按需弹性扩展、修补、高可用性设置以及备份和恢复。借助
    Azure Arc，您数字领域中的数据库还可以受益于 Azure 备份、Azure Monitor、Azure 策略、Azure RBAC 和高级数据安全功能。
- en: Management in disconnected scenarios
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在断开连接场景中的管理
- en: You can access Azure benefits with or without a direct and continuous cloud
    connection. Many services, including monitoring, automated backup/restore, and
    self-service provisioning, can run locally whether a direct connection to Azure
    is available or not. The local Azure Arc data controller offers comprehensive
    management functionality in your self-hosted environment for provisioning, elastic
    scale, backup, automated updates, monitoring, and high availability. Connecting
    directly to Azure adds options for integration with other Azure services such
    as Azure Monitor, and enables you to use the Azure portal and Azure Resource Manager
    APIs from anywhere for management of your Azure Arc enabled data services.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过直接或非直接、持续的云连接访问 Azure 的好处。许多服务，包括监控、自动备份/恢复和自助服务配置，无论是否可以直接连接到 Azure，都可以在本地运行。本地的
    Azure Arc 数据控制器为您的自托管环境提供全面的管理功能，支持配置、弹性扩展、备份、自动更新、监控和高可用性。直接连接到 Azure 还可以增加与其他
    Azure 服务（如 Azure Monitor）的集成功能，并使您可以从任何地方使用 Azure 门户和 Azure 资源管理器 API 来管理启用 Azure
    Arc 的数据服务。
- en: Prerequisites for Azure data services
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure 数据服务的先决条件
- en: You will need a Kubernetes cluster based on a major Kubernetes distribution
    for the orchestration of Azure data services on the infrastructure of your choice.
    You will also need to install the Azure Arc data controller before provisioning
    Azure data services and using management functionality in your environment.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要基于主要 Kubernetes 发行版的 Kubernetes 集群，用于在你选择的基础设施上编排 Azure 数据服务。你还需要在配置 Azure
    数据服务并在你的环境中使用管理功能之前安装 Azure Arc 数据控制器。
- en: Should you choose an Arc enabled SQL server or Arc enabled managed instance?
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你应该选择启用 Arc 的 SQL Server 还是启用 Arc 的托管实例？
- en: 'Azure already offers different deployment and management options for hosting
    SQL Server capability. Support for SQL Server with Azure Arc increases the range
    of possibilities. Azure Arc possibilities can be compared as follows:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 已经提供了不同的部署和管理选项，用于托管 SQL Server 功能。通过 Azure Arc 对 SQL Server 的支持，扩展了更多的可能性。Azure
    Arc 的可能性可以如下进行比较：
- en: '**Azure Arc enabled SQL Server (currently in preview)**: For SQL servers in
    your own infrastructure or another public cloud, Azure Arc enabled SQL Server
    lets you connect these SQL servers to Azure and take advantage of the associated
    Azure services. There is no impact on the SQL servers from connection and registration
    with Azure. There is no requirement for data migration or downtime either. With
    the Azure portal as your central management dashboard, you can manage all your
    SQL servers. The SQL Server On-Demand Assessment service lets you regularly validate
    the health of your SQL Server environment, mitigate risks, and enhance performance.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用 Azure Arc 的 SQL Server（目前处于预览阶段）**：对于你自己的基础设施或其他公共云中的 SQL 服务器，启用 Azure
    Arc 的 SQL Server 让你可以将这些 SQL 服务器连接到 Azure，并利用相关的 Azure 服务。连接和注册到 Azure 不会对 SQL
    服务器产生影响。也不需要进行数据迁移或停机。通过 Azure 门户作为你的中央管理仪表板，你可以管理所有的 SQL 服务器。SQL Server 按需评估服务让你定期验证
    SQL Server 环境的健康状况，减轻风险并提升性能。'
- en: '**Azure Arc enabled SQL Managed Instance (currently in preview)**: Azure Arc
    enabled SQL Managed Instance is an Azure SQL data service. It can be created anywhere
    in your infrastructure and has close to 100% compatibility with the most recent
    SQL Server database engine. With Azure Arc enabled SQL Managed Instance, you can
    lift and shift your applications to Azure Arc data services while minimizing changes
    to your applications and databases.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用 Azure Arc 的 SQL 托管实例（目前处于预览阶段）**：启用 Azure Arc 的 SQL 托管实例是一个 Azure SQL
    数据服务。它可以在你的基础设施中的任何地方创建，并且与最新的 SQL Server 数据库引擎几乎 100% 兼容。通过启用 Azure Arc 的 SQL
    托管实例，你可以将应用程序迁移到 Azure Arc 数据服务，同时最大程度地减少对应用程序和数据库的修改。'
- en: Without leaving your existing infrastructure, you can migrate your existing
    SQL Server applications to the latest version of the SQL Server engine and get
    the additional advantage of the PaaS-like integrated management capabilities.
    These capabilities help you meet compliance criteria such as data sovereignty.
    To do this, you leverage the Kubernetes platform with Azure data services, for
    which deployment can be on any infrastructure.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在不离开现有基础设施的情况下，将现有的 SQL Server 应用程序迁移到 SQL Server 引擎的最新版本，并获得类似 PaaS 的集成管理能力的额外优势。这些能力帮助你满足合规性标准，如数据主权。为此，你将利用
    Kubernetes 平台与 Azure 数据服务，可以在任何基础设施上进行部署。
- en: 'Currently, the following advantages are available:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，以下优势是可用的：
- en: Easy creation, removal, and elastic scale-up or down of a managed instance within
    a minute.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一分钟内轻松创建、移除并进行弹性扩展或缩减托管实例。
- en: The platform automatically installs upgrades, updates, and patches to ensure
    that you run the most recent version of SQL Server.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该平台会自动安装升级、更新和补丁，以确保你运行的是最新版本的 SQL Server。
- en: Monitoring, high availability, and backup and restore available as integrated
    management services.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控、高可用性、备份和恢复作为集成管理服务提供。
- en: Azure Arc enabled PostgreSQL Hyperscale or Azure Database for PostgreSQL Hyperscale?
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用 Azure Arc 的 PostgreSQL Hyperscale 还是 Azure Database for PostgreSQL Hyperscale？
- en: These two entities differ from each other in a similar way as Arc enabled SQL
    Server and Arc enabled SQL Managed Instance do with each other. Azure Database
    for PostgreSQL Hyperscale is a service in Azure operated by Microsoft and running
    in Microsoft datacenters. By comparison, Azure Arc enabled PostgreSQL Hyperscale
    is part of Azure Arc enabled data services and runs on your own infrastructure.
    However, both entities are based on the hyperscale form factor of the PostgreSQL
    database powered by the Citus extension.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个实体之间的差异类似于启用 Arc 的 SQL Server 与启用 Arc 的 SQL 托管实例之间的差异。Azure PostgreSQL Hyperscale
    是由 Microsoft 在其数据中心运营的 Azure 服务。而启用 Azure Arc 的 PostgreSQL Hyperscale 是 Azure
    Arc 启用的数据服务的一部分，并在你自己的基础设施上运行。然而，两个实体都基于由 Citus 扩展支持的 PostgreSQL 数据库的超大规模（hyperscale）形式。
- en: Connectivity modes
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接模式
- en: 'Your Azure Arc enabled data services environment can connect to Azure in different
    ways, depending on factors like your business policy, government regulations,
    and the network connections available. With Azure Arc enabled data services, you
    can choose between the following connectivity modes:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你的启用 Azure Arc 的数据服务环境可以通过不同的方式连接到 Azure，具体取决于如业务政策、政府法规以及可用的网络连接等因素。通过启用 Azure
    Arc 的数据服务，你可以选择以下连接模式：
- en: Directly connected (not supported at the time of writing)
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接连接（写作时不支持）
- en: Indirectly connected
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 间接连接
- en: Never connected (not supported at the time of writing)
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永不连接（写作时不支持）
- en: The availability of some functionality of Azure Arc enabled data services will
    depend on the connectivity mode that you choose. The choice of connectivity mode
    lets you decide how much data is transmitted to Azure and the type of user interaction
    with the Arc data controller. Let's discuss the differences between direct and
    indirect connections.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 启用 Azure Arc 的数据服务的一些功能是否可用，将取决于你选择的连接模式。连接模式的选择决定了传输到 Azure 的数据量以及与 Arc 数据控制器的用户交互类型。我们来讨论直接连接与间接连接的区别。
- en: Direct connections
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 直接连接
- en: 'When Azure Arc enabled data services are directly connected to Azure:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当启用 Azure Arc 的数据服务直接连接到 Azure 时：
- en: Users can operate the Azure Arc data services via Azure Resource Manager APIs,
    the Azure CLI, and the Azure portal.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户可以通过 Azure 资源管理器 API、Azure CLI 和 Azure 门户操作 Azure Arc 数据服务。
- en: '**Azure Active Directory** (**Azure AD**) and Azure RBAC are available because
    of the continuous and direct communication in the directly connected mode.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Active Directory**（**Azure AD**）和 Azure RBAC 可用，因为在直接连接模式下有持续和直接的通信。'
- en: Services such as Azure Defender security services, Container Insights, and Azure
    Backup to blob storage are available in the directly connected mode.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诸如 Azure Defender 安全服务、容器洞察和 Azure 备份到 Blob 存储等服务可以在直接连接模式下使用。
- en: Operations in the directly connected mode are similar to using the Azure portal
    for services, for example, provisioning/de-provisioning, configuring, and scaling.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 直接连接模式下的操作类似于使用 Azure 门户管理服务，例如，提供/撤销提供、配置和扩展。
- en: 'Direct connections may be used for:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用直接连接：
- en: Organizations using public clouds such as Azure, AWS, or Google Cloud Platform.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用公共云的组织，如 Azure、AWS 或 Google Cloud Platform。
- en: Edge site locations such as retail stores where internet connectivity is often
    present and permitted.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 边缘站点位置，例如零售店，通常可以连接互联网并允许使用。
- en: Corporate datacenters, allowing more extensive connectivity to/from the data
    region of their datacenter and the internet.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业数据中心，允许更广泛地连接其数据中心的数据区域和互联网。
- en: Indirect connections
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 间接连接
- en: 'When Azure Arc enabled data services are indirectly connected to Azure:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 当启用 Azure Arc 的数据服务间接连接到 Azure 时：
- en: Only a read-only view is available in the Azure portal. You can see instances
    and details of deployments of managed instances and Postgres Hyperscale instances,
    but you cannot act on them in the Azure portal.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Azure 门户中仅提供只读视图。你可以查看托管实例和 Postgres Hyperscale 实例的实例及其部署详情，但不能在 Azure 门户中操作它们。
- en: All actions must be initiated locally using Azure Data Studio, Azure Data CLI
    (`azdata`), or Kubernetes-native tools such as `kubectl`.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有操作必须通过本地启动，使用 Azure Data Studio、Azure Data CLI（`azdata`）或 Kubernetes 原生工具，如
    `kubectl`。
- en: Azure AD and Azure RBAC are not available.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure AD 和 Azure RBAC 不可用。
- en: Services such as Azure Defender security services, Container Insights, and Azure
    Backup to blob storage are not available.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诸如 Azure Defender 安全服务、容器洞察和 Azure 备份到 Blob 存储等服务不可用。
- en: At the time of writing, only the indirectly connected mode is supported (in
    preview).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 截至撰写时，只有间接连接模式被支持（处于预览阶段）。
- en: 'Indirect connections may be used for:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 间接连接可用于：
- en: On-premises datacenters, for example, for finance, healthcare, or government,
    may disallow connectivity in or out of the data region. This is due to business
    or regulatory compliance policies, often to avoid the risks of external attacks
    or data exfiltration.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本地数据中心，例如金融、医疗或政府部门，可能会禁止进出数据区域的连接。这是由于业务或合规政策，通常是为了避免外部攻击或数据泄露的风险。
- en: Edge site locations, for example, for oil/gas or military field applications,
    where connectivity to the internet is often unavailable.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 边缘站点位置，例如油气或军事领域应用，通常无法连接到互联网。
- en: Edge site locations, such as ships, with only intermittent connectivity.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 边缘站点位置，例如只有间歇性连接的船只。
- en: Never connected
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从未连接
- en: In never connected mode, no data can be sent in any way to or from Azure. A
    use case for this scenario could be a top-secret government facility. This type
    of air-gapped environment ensures full data isolation.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在“从未连接”模式下，无法以任何方式向 Azure 发送或从 Azure 接收数据。此场景的使用案例可能是一个高度机密的政府设施。这种类型的空气隔离环境确保完全的数据隔离。
- en: It is important to note that this mode is not yet supported.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，目前此模式尚不支持。
- en: Connectivity requirements
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接要求
- en: An agent in your environment is always the initiator of communication between
    your environment and Azure. This is also true for operations initiated by a user
    in the Azure portal, which become tasks queued up in Azure. An agent in your environment
    then checks for tasks in the queue by initiating communication with Azure. The
    agent runs those tasks and reports to Azure on the task status (completion or
    failure).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 您环境中的代理始终是您环境与 Azure 之间通信的发起者。这对于在 Azure 门户中由用户发起的操作也适用，这些操作会转化为排队任务。然后，您环境中的代理通过与
    Azure 发起通信来检查任务队列。代理执行这些任务并向 Azure 报告任务状态（完成或失败）。
- en: Connections available for the indirectly connected mode
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 间接连接模式下可用的连接
- en: 'There are currently three connections available for the only supported mode
    in the preview phase, the indirectly connected mode. They are:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 当前预览阶段仅支持的模式是间接连接模式，该模式有三种可用的连接方式。它们分别是：
- en: Azure Monitor APIs
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Monitor API
- en: Azure Resource Manager APIs
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure 资源管理器 API
- en: '**Microsoft Container Registry** (**MCR**)'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft 容器注册表**（**MCR**）'
- en: All HTTPS connections to Azure and the Microsoft Container Registry are encrypted.
    They use SSL/TLS and officially signed and verifiable certificates.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 所有与 Azure 和 Microsoft 容器注册表的 HTTPS 连接都是加密的。它们使用 SSL/TLS 和官方签名且可验证的证书。
- en: Azure Monitor APIs and Azure Resource Manager APIs
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Monitor API 和 Azure 资源管理器 API
- en: Azure Data Studio, Azure Data CLI (`azdata`), and the Azure CLI connect to the
    Azure Resource Manager APIs to transmit data to, and receive data from, Azure
    for certain features.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Data Studio、Azure Data CLI（`azdata`）和 Azure CLI 连接到 Azure 资源管理器 API，用于向
    Azure 发送数据和接收数据，以便启用某些功能。
- en: Currently, all browser HTTPS/443 connections to the Grafana and Kibana dashboards
    and from Azure Data CLI (`azdata`) to the data controller API use SSL encryption
    with self-signed certificates. A feature is planned to make encryption of these
    SSL connections possible using your own certificates.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 当前，所有浏览器到 Grafana 和 Kibana 仪表盘的 HTTPS/443 连接，以及从 Azure Data CLI（`azdata`）到数据控制器
    API 的连接，都使用 SSL 加密并且是自签名证书。计划推出一个功能，使您可以使用自己的证书来加密这些 SSL 连接。
- en: Microsoft Container Registry
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Microsoft 容器注册表
- en: MCR is the repository for the Azure Arc enabled data services container images.
    You can pull these images from MCR and push them to a private container registry.
    You can then configure the data controller deployment process to pull the container
    images from that private container registry.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: MCR 是用于 Azure Arc 启用的数据服务容器镜像的仓库。您可以从 MCR 拉取这些镜像并将其推送到私有容器注册表。然后，您可以配置数据控制器部署过程，从该私有容器注册表拉取容器镜像。
- en: Connections to the Kubernetes API server from Azure Data Studio and Azure Data
    CLI (`azdata`) use the Kubernetes authentication and encryption that you have
    put in place. To execute many of the actions concerning Azure Arc enabled data
    services, users of Azure Data Studio and Azure Data CLI must have an authenticated
    connection to the Kubernetes API.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Azure Data Studio 和 Azure Data CLI（`azdata`）到 Kubernetes API 服务器的连接，使用您已配置的
    Kubernetes 身份验证和加密。为了执行与 Azure Arc 启用的数据服务相关的许多操作，Azure Data Studio 和 Azure Data
    CLI 的用户必须通过身份验证连接到 Kubernetes API。
- en: Azure Arc data controller creation
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Arc 数据控制器创建
- en: Several different approaches are possible for creating Azure Arc enabled data
    services on Kubernetes clusters and managed Kubernetes services.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种不同的方法可以在 Kubernetes 集群和托管 Kubernetes 服务上创建启用 Azure Arc 的数据服务。
- en: 'You can find a current list of the supported Kubernetes services and distributions
    here: [https://docs.microsoft.com/azure/azure-arc/data/create-data-controller](https://docs.microsoft.com/azure/azure-arc/data/create-data-controller).'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此找到当前支持的 Kubernetes 服务和发行版的列表：[https://docs.microsoft.com/azure/azure-arc/data/create-data-controller](https://docs.microsoft.com/azure/azure-arc/data/create-data-controller)。
- en: This URL will also provide you with requirements for the services and distributions.
    For example, the minimum supported version of the application, VM size, memory
    and storage, and connectivity requirements. In addition, you will find the information
    needed during the controller creation process.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 此 URL 还将为您提供有关服务和发行版的要求。例如，支持的最低版本、虚拟机大小、内存和存储要求，以及连接性要求。此外，您还将找到在创建控制器过程中所需的信息。
- en: Azure Arc in GitHub
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Arc 在 GitHub 上
- en: The GitHub repository at [https://github.com/microsoft/azure_arc](https://github.com/microsoft/azure_arc)
    holds different resources to assist you in using Azure Arc enabled servers, Azure
    Arc enabled SQL Server, Azure Arc enabled Kubernetes, and Azure Arc enabled data
    services.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 仓库 [https://github.com/microsoft/azure_arc](https://github.com/microsoft/azure_arc)
    包含了不同的资源，帮助您使用启用 Azure Arc 的服务器、启用 Azure Arc 的 SQL Server、启用 Azure Arc 的 Kubernetes
    和启用 Azure Arc 的数据服务。
- en: We'll take a look at the different guides available that can assist you in Azure
    Arc adoption.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将查看不同的指南，这些指南可以帮助您采用 Azure Arc。
- en: Azure Arc enabled servers
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用 Azure Arc 的服务器
- en: 'These deployment scenarios are available to guide you in onboarding different
    Windows and Linux server deployments to Azure with Azure Arc:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这些部署场景为指导您将不同的 Windows 和 Linux 服务器部署接入 Azure Arc 提供了帮助：
- en: '**General**: Examples that can be used to connect existing Windows or Linux
    servers to Azure with Azure Arc.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通用**：可以用于将现有的 Windows 或 Linux 服务器连接到 Azure Arc 的示例。'
- en: '**Microsoft Azure**: Guides to onboarding an Azure VM as an Azure Arc enabled
    server.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Azure**：指导如何将 Azure 虚拟机接入 Azure Arc 作为启用 Azure Arc 的服务器。'
- en: Additional guides give information on using Vagrant, **Amazon Web Services**
    (**AWS**), **Google Cloud Platform** (**GCP**), and VMware.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 额外的指南提供了有关使用 Vagrant、**Amazon Web Services** (**AWS**)、**Google Cloud Platform**
    (**GCP**) 和 VMware 的信息。
- en: '**Azure Arc enabled servers—Day-2 scenarios and use cases**: After server resources
    have been projected into Azure with Azure Arc to make them Azure Arc enabled servers,
    these guides show examples of managing these servers as native Azure resources
    using native Azure management tools such as resource tags, Azure Policy, and Log
    Analytics.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用 Azure Arc 的服务器—第 2 天场景和用例**：在将服务器资源通过 Azure Arc 投射到 Azure 后，这些指南展示了如何使用原生
    Azure 管理工具（如资源标签、Azure 政策和日志分析）管理这些服务器，将其作为原生 Azure 资源进行管理。'
- en: '**Azure Arc enabled servers—scaled deployment scenarios**: Guides to the scaled
    onboarding to Azure Arc of VMs in different platforms and existing environments.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用 Azure Arc 的服务器—扩展部署场景**：指导如何在不同平台和现有环境中扩展 Azure Arc 对虚拟机的接入。'
- en: Azure Arc enabled SQL Server
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用 Azure Arc 的 SQL Server
- en: 'These deployment scenarios offer guidance to onboarding deployments of Microsoft
    SQL Server on different platforms to Azure Arc:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 这些部署场景提供了将不同平台上的 Microsoft SQL Server 部署接入 Azure Arc 的指导。
- en: '**Microsoft Azure**: Walkthroughs of onboarding an Azure VM with an SQL Server
    installation as Azure Arc enabled SQL and as an Azure Arc enabled server. This
    guide is for demo and testing purposes only (it is not supported).'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Azure**：指导如何将 Azure 虚拟机（VM）与 SQL Server 安装一起接入 Azure Arc，作为启用 Azure
    Arc 的 SQL Server 和 Azure Arc 启用的服务器。本指南仅供演示和测试使用（不提供支持）。'
- en: '**AWS**: Guidance for end-to-end deployment in AWS of Windows Server with SQL
    Server and onboarding with Terraform to Azure with Azure Arc.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS**：提供了在 AWS 中进行端到端部署的指导，包括使用 SQL Server 的 Windows Server 和通过 Terraform
    将其接入 Azure Arc。'
- en: '**GCP**: Guidance for end-to-end deployment in GCP of Windows Server with SQL
    Server and onboarding with Terraform to Azure with Azure Arc.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GCP**：提供了在 GCP 中进行端到端部署的指导，包括使用 SQL Server 的 Windows Server 和通过 Terraform
    将其接入 Azure Arc。'
- en: '**VMware**: Guidance for end-to-end deployment in VMware vSphere of Windows
    Server with SQL Server and onboarding with Terraform to Azure with Azure Arc.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VMware**：提供了在 VMware vSphere 中进行端到端部署的指导，包括使用 SQL Server 的 Windows Server
    和通过 Terraform 将其接入 Azure Arc。'
- en: Azure Arc enabled Kubernetes
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用 Azure Arc 的 Kubernetes
- en: 'This section has options for Azure Arc enabled Kubernetes, for rapidly spinning
    up a Kubernetes cluster ready for projection in Azure Arc and management by Azure-native
    tools:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了 Azure Arc 启用 Kubernetes 的选项，用于快速创建准备好在 Azure Arc 中进行投影并通过 Azure 本地工具进行管理的
    Kubernetes 集群：
- en: '**General**: Demonstration by the example of connection to Arc or an existing
    Kubernetes cluster.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通用**：通过连接到 Arc 或现有 Kubernetes 集群的示例演示。'
- en: '**AKS**: Example walkthroughs of creating an AKS cluster to simulate a cluster
    running on-premises. Deployment examples include using Terraform and an ARM template.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AKS**：创建 AKS 集群以模拟本地运行的集群的示例演练。部署示例包括使用 Terraform 和 ARM 模板。'
- en: '**Amazon Elastic Kubernetes Service** (**EKS**): An example using Terraform
    to deploy an EKS cluster on AWS and connection of this EKS cluster to Azure with
    Azure Arc.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Elastic Kubernetes Service**（**EKS**）：使用 Terraform 在 AWS 上部署 EKS 集群，并将此
    EKS 集群与 Azure 连接，使用 Azure Arc 进行管理的示例。'
- en: '**Google Kubernetes Engine** (**GKE**): An example using Terraform to deploy
    a GKE cluster on Google Cloud and the connection of this EKS cluster to Azure
    with Azure Arc.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Kubernetes Engine**（**GKE**）：使用 Terraform 在 Google Cloud 上部署 GKE 集群，并将此
    EKS 集群与 Azure 连接，使用 Azure Arc 进行管理的示例。'
- en: '**Rancher k3s**: Deployment examples of Rancher k3s lightweight Kubernetes
    (for example, for an edge, IoT, or embedded Kubernetes) on an Azure VM or VMware
    onboarding of the cluster to Azure with Azure Arc.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Rancher k3s**：在 Azure 虚拟机或 VMware 上部署 Rancher k3s 轻量级 Kubernetes 的示例（例如，用于边缘计算、物联网或嵌入式
    Kubernetes），并将集群通过 Azure Arc 进行接入。'
- en: '**Azure Red Hat OpenShift** (**ARO**) **V4**: An example using Terraform to
    deploy a new ARO cluster with onboarding of the cluster to Azure with Azure Arc.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Red Hat OpenShift**（**ARO**）**V4**：使用 Terraform 部署新的 ARO 集群，并将集群通过
    Azure Arc 进行接入的示例。'
- en: '**Kubernetes in Docker** (**kind**): An example of using kind for the creation
    of a Kubernetes cluster on your local machine (running as a local Kubernetes cluster
    using Docker container "nodes") and onboarding of the cluster as an Azure Arc
    enabled Kubernetes cluster.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Kubernetes in Docker**（**kind**）：使用 kind 在本地机器上创建 Kubernetes 集群的示例（通过 Docker
    容器 "节点" 作为本地 Kubernetes 集群运行），并将集群作为 Azure Arc 启用的 Kubernetes 集群进行接入。'
- en: '**MicroK8s**: An example walkthrough of using MicroK8s to create a Kubernetes
    cluster on your local machine and onboarding of the cluster as an Azure Arc enabled
    Kubernetes cluster.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MicroK8s**：使用 MicroK8s 在本地机器上创建 Kubernetes 集群，并将集群作为 Azure Arc 启用的 Kubernetes
    集群进行接入的示例演练。'
- en: '**Azure Arc enabled Kubernetes—day-2 scenarios and use cases**: After Kubernetes
    clusters have been projected into Azure with Azure Arc, these guides show examples
    of managing these clusters as native Azure resources using native Azure management
    tools such as Azure Monitor, Azure Policy, and GitOps configurations. For instance,
    for AKS (works also for GKE), you can deploy GitOps configurations and perform
    basic and Helm-based GitOps flow on AKS as an Azure Arc connected cluster. You
    can also apply GitOps configurations on AKS as an Azure Arc connected cluster
    using Azure Policy for Kubernetes and integrate Azure Monitor for containers with
    AKS as an Azure Arc connected cluster.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Arc 启用 Kubernetes—第二天场景和使用案例**：在 Kubernetes 集群通过 Azure Arc 投影到 Azure
    后，这些指南展示了如何使用原生 Azure 管理工具（如 Azure Monitor、Azure Policy 和 GitOps 配置）将这些集群作为原生
    Azure 资源进行管理。例如，对于 AKS（也适用于 GKE），您可以部署 GitOps 配置，并在 AKS 上执行基本的和基于 Helm 的 GitOps
    流程作为 Azure Arc 连接集群。您还可以使用 Azure Policy for Kubernetes 在 AKS 上应用 GitOps 配置，并将
    Azure Monitor for containers 集成到作为 Azure Arc 连接集群的 AKS 中。'
- en: Azure Arc enabled data services (currently in preview)
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Arc 启用的数据服务（目前处于预览阶段）
- en: 'This section contains deployment options for Azure Arc enabled data services.
    The goal is the rapid spinning-up of new Kubernetes clusters and deployment of
    Azure Arc enabled data services that are ready for projection in Azure Arc and
    management with Azure-native tooling. If you already have a Kubernetes cluster,
    you can use this information to deploy Azure Arc enabled data services to an existing
    Kubernetes cluster: [https://docs.microsoft.com/azure/azure-arc/data/create-data-controller](https://docs.microsoft.com/azure/azure-arc/data/create-data-controller):'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了 Azure Arc 启用的数据服务的部署选项。目标是快速创建新的 Kubernetes 集群，并部署已准备好在 Azure Arc 中进行投影并使用
    Azure 本地工具进行管理的 Azure Arc 启用的数据服务。如果您已经有了 Kubernetes 集群，您可以使用以下信息将 Azure Arc 启用的数据服务部署到现有
    Kubernetes 集群：[https://docs.microsoft.com/azure/azure-arc/data/create-data-controller](https://docs.microsoft.com/azure/azure-arc/data/create-data-controller)：
- en: '**Data services on AKS**: Example walkthroughs for creating an AKS cluster
    with the deployment of Azure Arc data services on the cluster. For example, use
    of Azure Arc Data Controller Vanilla, Azure SQL Managed Instance, and Azure PostgreSQL
    Hyperscale Deployment on AKS with an Azure ARM template: [https://github.com/microsoft/azure_arc/tree/main/azure_arc_data_jumpstart/aks/arm_template](https://github.com/microsoft/azure_arc/tree/main/azure_arc_data_jumpstart/aks/arm_template).'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在 AKS 上的数据服务**：创建 AKS 集群并在该集群上部署 Azure Arc 数据服务的示例演练。例如，使用 Azure Arc 数据控制器
    Vanilla、Azure SQL 托管实例以及 Azure PostgreSQL Hyperscale 部署在 AKS 上，配合 Azure ARM 模板：[https://github.com/microsoft/azure_arc/tree/main/azure_arc_data_jumpstart/aks/arm_template](https://github.com/microsoft/azure_arc/tree/main/azure_arc_data_jumpstart/aks/arm_template)。'
- en: '**Data services on AWS Elastic Kubernetes**: Example walkthroughs for the creation
    of an EKS cluster and the deployment of Azure Arc data services on that cluster.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在 AWS Elastic Kubernetes 上的数据服务**：创建 EKS 集群并在该集群上部署 Azure Arc 数据服务的示例演练。'
- en: '**Data services on GCP Google Kubernetes**: Example walkthroughs for the creation
    of a GKE cluster and the deployment of Azure Arc data services on that cluster.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在 GCP Google Kubernetes 上的数据服务**：创建 GKE 集群并在该集群上部署 Azure Arc 数据服务的示例演练。'
- en: '`Kubeadm`): Example walkthroughs for the creation of a single-node Kubernetes
    cluster and the deployment of Azure Arc data services on that cluster.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Kubeadm`：创建单节点 Kubernetes 集群并在该集群上部署 Azure Arc 数据服务的示例演练。'
- en: The GitHub repository provides excellent jumpstart documentation. It covers
    a wide variety of scenarios, and they are always looking for more if you are interested
    in contributing.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 仓库提供了极好的快速入门文档。它涵盖了各种场景，并且他们总是在寻找更多的贡献者，如果您有兴趣的话。
- en: We have covered a lot of material in our overview of Azure Arc. Hopefully, these
    sections have provided you with a solid starting point as you begin your proof-of-concept
    projects. We must now turn our attention to Azure Stack, another critical piece
    of the Azure hybrid and multicloud strategy.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们概述 Azure Arc 时，已经覆盖了很多内容。希望这些部分为您开始概念验证项目提供了一个坚实的起点。现在我们必须将注意力转向 Azure Stack，这是
    Azure 混合和多云战略中的另一个关键组成部分。
- en: Modernizing your datacenter with Azure Stack
  id: totrans-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Azure Stack 现代化您的数据中心
- en: The Azure Stack family of solutions can extend Azure services and capabilities
    to all of your locations, such as your on-premises datacenter, remote offices,
    and edge devices. You can also create and run hybrid applications consistently
    across location and environment boundaries, meeting the requirements of diverse
    workloads.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack 解决方案家族可以将 Azure 服务和能力扩展到您的所有位置，如本地数据中心、远程办公室和边缘设备。您还可以在各个位置和环境边界内一致地创建和运行混合应用程序，以满足多样化工作负载的需求。
- en: 'Azure Stack is a family of three products:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack 是三个产品的家族：
- en: '**Azure Stack Hub**: A cloud-native integrated system that brings Azure cloud
    services on-premises'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Stack Hub**：一种将 Azure 云服务带到本地的云原生集成系统'
- en: '**Azure Stack HCI**: An HCI that modernizes datacenters by refreshing virtualization
    hosts using modern software-defined storage and networking combined with Hyper-V
    for compute'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Stack HCI**：一种通过使用现代软件定义存储和网络，并结合 Hyper-V 进行计算，来现代化数据中心的超融合基础设施'
- en: '**Azure Stack Edge**: A cloud-managed edge appliance for running AI/ML, IoT
    solutions, and edge computing workloads'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure Stack Edge**：一种云管理的边缘设备，用于运行 AI/ML、物联网解决方案和边缘计算工作负载'
- en: 'These three Azure Stack solutions can be positioned as follows:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这三种 Azure Stack 解决方案可以按如下方式定位：
- en: 'Azure Stack Hub:'
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Stack Hub：
- en: Private, autonomous cloud—enabling both completely disconnected scenarios as
    well as connected-hybrid-cloud scenarios, while maintaining operational consistency
    with Azure
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私有、自治云——支持完全断开连接的场景以及连接的混合云场景，同时保持与 Azure 的操作一致性
- en: App modernization (cloud-native apps)
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用现代化（云原生应用）
- en: Data sovereignty, regulatory, and compliance scenarios
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据主权、合规性和监管场景
- en: Connected and disconnected or airgapped scenarios
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接和断开连接或隔离的场景
- en: 'Azure Stack HCI:'
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Stack HCI：
- en: Hybrid and hyperconverged solution integrated with Azure
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 Azure 集成的混合和超融合解决方案
- en: Modernization of on-premises architecture eliminating the complexity of SAN
    storage
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代化本地架构，消除 SAN 存储的复杂性
- en: Scalable virtualization, storage, and networking
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展的虚拟化、存储和网络
- en: High-performance workloads
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高性能工作负载
- en: Remote and branch offices
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 远程和分支办公室
- en: 'Azure Stack Edge:'
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Stack Edge：
- en: Azure-managed appliance as a service
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为服务的 Azure 管理设备
- en: Hardware-accelerated compute, AI/ML, and IoT applications
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件加速计算、AI/ML 和物联网应用
- en: Low-latency workloads
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低延迟工作负载
- en: Cloud storage gateway capabilities
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云存储网关功能
- en: 'This chapter is focused on Azure Stack Hub and Azure Stack HCI. Further information
    on Azure Stack Edge can be found here: [https://azure.microsoft.com/products/azure-stack/edge/](https://azure.microsoft.com/products/azure-stack/edge/).'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点讨论 Azure Stack Hub 和 Azure Stack HCI。有关 Azure Stack Edge 的更多信息，请访问：[https://azure.microsoft.com/products/azure-stack/edge/](https://azure.microsoft.com/products/azure-stack/edge/)。
- en: Now we have briefly reviewed the three Azure Stack solutions, let's discuss
    one of its varieties, Azure Stack Hub, in detail.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经简要回顾了三种 Azure Stack 解决方案，接下来让我们详细讨论其中的一种变体，Azure Stack Hub。
- en: Azure Stack Hub overview
  id: totrans-232
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Stack Hub 概述
- en: Azure Stack Hub brings Azure services on-premises, in your datacenter, and it
    is an extension of Azure. Using the same cloud platform across its digital estate,
    your organization can confidently let business requirements drive technology decisions
    instead of having technology limitations impact business decisions.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack Hub 将 Azure 服务带到本地，部署在您的数据中心，它是 Azure 的扩展。通过在其数字资产中使用相同的云平台，您的组织可以自信地让业务需求推动技术决策，而不是让技术限制影响业务决策。
- en: Why use Azure Stack Hub?
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么使用 Azure Stack Hub？
- en: 'While native Azure offers developers comprehensive services for building modern
    apps, latency, sporadic connectivity, data regulations, and compliance, it can
    pose challenges for cloud-based applications. To solve these issues, Azure and
    Azure Stack Hub opens possibilities for new hybrid cloud scenarios for applications,
    whether intended for customers or internal use:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然原生 Azure 为开发人员提供了构建现代应用的全面服务，但延迟、间歇性连接、数据法规和合规性问题可能会给基于云的应用带来挑战。为了解决这些问题，Azure
    和 Azure Stack Hub 为应用程序开辟了新的混合云场景，无论是面向客户还是内部使用：
- en: '**On-premises cloud apps**: Using Azure services and container-based microservices
    and serverless architectures, you can extend current apps or create new ones to
    leverage cloud-style advantages and maintain operations consistency. This consistency
    across native-cloud Azure and an on-premises Azure Stack Hub allows one set of
    DevOps processes, helping accelerate app modernization and build robust mission-critical
    apps.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**本地云应用**：使用 Azure 服务和基于容器的微服务及无服务器架构，您可以扩展现有应用或创建新应用，以利用云的优势并保持操作一致性。Azure
    Stack Hub 和本地云 Azure 之间的一致性允许使用一套 DevOps 流程，帮助加速应用现代化，并构建强大的关键任务应用。'
- en: '**Cloud app compliance**: Azure Stack Hub lets you combine on-premises requirements
    with cloud benefits. You can create and develop apps in an Azure environment for
    deployment on-premises with Azure Stack Hub with no code changes to satisfy regulatory
    and compliance requirements. Examples include apps for expense reporting, financial
    reporting, foreign exchange trading, and global audit.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云应用合规性**：Azure Stack Hub 允许您将本地要求与云的好处相结合。您可以在 Azure 环境中创建和开发应用，然后在本地使用 Azure
    Stack Hub 部署，无需修改代码即可满足监管和合规性要求。示例包括费用报告、财务报告、外汇交易和全球审计等应用。'
- en: '**Intermittent or no connectivity**: You can use Azure Stack Hub with only
    intermittent or even no connectivity to Azure or the internet. Remote production
    sites, ships, and military applications are examples. Data can be processed in
    your Azure Stack Hub installation, then aggregated in Azure at a convenient time
    for additional analytics, avoiding issues of latency or permanent connection.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**间歇性或无连接**：您可以在只有间歇性甚至没有连接到 Azure 或互联网的情况下使用 Azure Stack Hub。例如远程生产现场、船只和军事应用等。数据可以在
    Azure Stack Hub 安装中处理，然后在方便的时间汇总到 Azure，以进行额外的分析，避免延迟或持续连接的问题。'
- en: Use cases for Azure Stack Hub
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Stack Hub 的使用案例
- en: 'Among the many possibilities, we list selected examples here from six major
    sectors:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在众多可能性中，我们列出了来自六大行业的精选示例：
- en: 'Financial services:'
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 金融服务：
- en: Modernize mission-critical apps with a microservices architecture supported
    by Azure services and containers.
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Azure 服务和容器支持的微服务架构，现代化关键任务应用。
- en: Satisfy regulatory requirements while streamlining operations by running cloud
    apps on-premises and keeping data, applications, and identities secure.
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在本地运行云应用并保持数据、应用和身份安全，从而满足监管要求，同时简化操作。
- en: Leverage real-time insights, mitigate risks while avoiding latency, and enhance
    the customer experience through AI and other apps that run in local HCI.
  id: totrans-244
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用实时洞察，降低风险，避免延迟，并通过运行在本地 HCI 上的 AI 和其他应用来提升客户体验。
- en: 'Government:'
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 政府：
- en: Use predictive maintenance on vehicle fleets and manage buildings for energy
    efficiency via IoT solutions that incorporate machine learning.
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用预测性维护管理车队，并通过结合机器学习的物联网解决方案提高建筑物的能效。
- en: Enhance services for citizens through better on-premises application and database
    performance, including for legacy applications.
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过更好的本地应用和数据库性能提升市民服务，包括对传统应用的支持。
- en: Remain compliant and enhance governance by using a consistent set of tools for
    application and data management.
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用一致的工具集进行应用和数据管理，确保合规并增强治理。
- en: 'Manufacturing:'
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制造业：
- en: Use hybrid cloud capabilities to improve productivity and efficiency by running
    Azure services without the need for a permanent connection to the internet.
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用混合云能力，通过运行Azure服务而无需常驻互联网连接，提高生产力和效率。
- en: Improve employee safety through AI applications at the edge to alert on hazards,
    and avoid machine breakdown through predictive maintenance.
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过边缘计算中的人工智能应用提高员工安全，及时提醒潜在危险，并通过预测性维护避免机器故障。
- en: Monitor output from production stages in real time to enhance quality and reduce
    defects and damage.
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时监控生产阶段的输出，以提高质量并减少缺陷和损坏。
- en: 'Retail:'
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 零售业：
- en: Boost customer satisfaction through smarter use of data, including the analysis
    of promotions and customer interest local to each retail outlet.
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过更智能地使用数据提升客户满意度，包括分析促销活动和各零售店本地的客户兴趣。
- en: Optimize the availability of products by monitoring inventory and rate of purchase
    to re-order the right quantities at the right time.
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过监控库存和购买速度，优化产品的可用性，及时重新订购合适数量的产品。
- en: Reduce losses due to shrinkage, shoplifting, return fraud, or other inventory
    impacts through real-time intelligence from video and application data.
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过来自视频和应用数据的实时智能，减少由于缩水、盗窃、退货欺诈或其他库存问题造成的损失。
- en: 'Energy:'
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能源：
- en: Use essential cloud services in activities and areas that are not connected
    to the internet, such as remote exploration sites and power grids.
  id: totrans-258
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在与互联网未连接的活动和区域中使用必要的云服务，例如远程勘探站点和电网。
- en: Reduce and avoid expensive equipment failures, resolve remote site issues faster,
    and find and fix problems before they impact worker safety.
  id: totrans-259
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少并避免昂贵的设备故障，更快解决远程站点问题，并在影响员工安全之前发现并修复问题。
- en: Store and process data locally to immediately optimize output and operations
    for oil wells, refineries, power stations, wind farms, and more.
  id: totrans-260
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在本地存储和处理数据，以便立即优化油井、炼油厂、电站、风电场等的输出和操作。
- en: 'Health:'
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 健康：
- en: Modernize legacy systems and help protect patients from system malfunctions,
    while integrating medical devices and apps in cloud-like and hyperconverged environments.
  id: totrans-262
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代化传统系统，帮助保护患者免受系统故障的影响，同时在类似云环境和超融合环境中集成医疗设备和应用。
- en: Improve clinical environments and resource utilization, including operating
    room performance and ward occupancy, by moving infrastructure to flexible cloud
    configurations.
  id: totrans-263
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将基础设施迁移到灵活的云配置中，改善临床环境和资源利用率，包括手术室表现和病房入住率。
- en: Optimize data analytics and health records management through local aggregation,
    processing, and medical records storage in a scalable, containerized infrastructure.
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过本地聚合、处理和医疗记录存储在可扩展、容器化的基础设施中，优化数据分析和健康记录管理。
- en: App-, PaaS-, and IaaS-level uses for Azure Stack Hub
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Stack Hub的应用、PaaS和IaaS级别使用
- en: 'Azure Stack Hub is relevant at each of these three conventional cloud resource
    levels:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack Hub在这三个传统的云资源层级中均有应用：
- en: '**App level**: Azure Stack Hub can support your app deployment and operation
    with modern DevOps practices. DevOps teams can maximize productivity and results
    by using infrastructure as code, **continuous integration/continuous deployment**
    (**CI/CD**), Azure-consistent VM extensions, and other features.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用层级**：Azure Stack Hub可以通过现代的DevOps实践支持您的应用部署和运营。DevOps团队可以通过使用基础设施即代码、**持续集成/持续部署**（**CI/CD**）、与Azure一致的虚拟机扩展和其他功能，最大化生产力和成果。'
- en: '**Platform as a Service (PaaS) level**: Azure Stack Hub is also a platform
    for building and running apps that require on-premises PaaS services such as Event
    Hubs and Web apps. The services are available in Azure Stack Hub in the same way
    as in Azure, for a unified hybrid development and runtime environment.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台即服务（PaaS）级别**：Azure Stack Hub也是一个用于构建和运行需要本地PaaS服务（如Event Hubs和Web应用）的应用的平台。这些服务在Azure
    Stack Hub中的可用方式与在Azure中相同，提供统一的混合开发和运行环境。'
- en: '**Infrastructure as a Service (IaaS) level**: Azure Hub Stack enables strongly
    isolated, self-service resources with detailed tracking of usage, and multi-tenant
    usage reporting. This makes it an ideal IaaS solution for enterprise private clouds
    and service providers. Azure Stack Hub, at its core, is an IaaS platform, and
    we''ve explored the [https://azure.microsoft.com/blog/azure-stack-iaas-part-one/](https://azure.microsoft.com/blog/azure-stack-iaas-part-one/)
    series.'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础设施即服务（IaaS）层**：Azure Stack Hub启用强隔离、自服务资源，具有详细的使用跟踪和多租户使用报告。这使其成为企业私有云和服务提供商的理想IaaS解决方案。Azure
    Stack Hub本质上是一个IaaS平台，我们已经探讨了[https://azure.microsoft.com/blog/azure-stack-iaas-part-one/](https://azure.microsoft.com/blog/azure-stack-iaas-part-one/)系列文章。'
- en: Azure Stack Hub architecture
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Stack Hub架构
- en: Azure Stack Hub integrated systems are packaged as groups of 4-16 servers (called
    **scale units**) delivered to your datacenter after being built by trusted hardware
    partners. The integrated system with its hardware and software provides a solution
    that offers cloud-paced innovation and simplified IT management. Azure Stack Hub
    uses industry-standard hardware and enables the same management tools as for Azure
    subscriptions, so you can use consistent DevOps processes independently of any
    connection to Azure. Azure Stack Hub integrated systems are supported both by
    Microsoft and the hardware partner.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack Hub集成系统被打包为4到16台服务器的组（称为**扩展单元**），在由受信任的硬件合作伙伴构建后交付到您的数据中心。集成系统与其硬件和软件提供了一个解决方案，提供了云端创新的速度并简化了IT管理。Azure
    Stack Hub使用行业标准硬件，并启用了与Azure订阅相同的管理工具，因此您可以独立于任何与Azure的连接，使用一致的DevOps流程。Azure
    Stack Hub集成系统由微软和硬件合作伙伴共同支持。
- en: Azure Stack Hub identity provider
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Stack Hub身份提供者
- en: 'Azure Stack Hub uses one of the following two identity providers: Azure AD
    or **Active Directory Federation Services** (**AD FS**). Many internet-connected,
    hybrid configurations use Azure AD. On the other hand, disconnected deployments
    require the use of AD FS. Azure Stack Hub resource providers, along with other
    apps, function similarly with Azure AD or AD FS. Note that Azure Stack Hub has
    its own instance of Active Directory and an Active Directory Graph API.'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack Hub使用以下两种身份提供者之一：Azure AD或**Active Directory联合身份验证服务**（**AD FS**）。许多互联网连接的混合配置使用Azure
    AD。另一方面，断开连接的部署则需要使用AD FS。Azure Stack Hub资源提供者及其他应用在Azure AD或AD FS下的功能类似。请注意，Azure
    Stack Hub具有其自身的Active Directory实例和Active Directory图形API。
- en: How is Azure Stack Hub managed?
  id: totrans-274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何管理Azure Stack Hub？
- en: In the same way that Microsoft delivers Azure services to tenants, you can use
    Azure Stack Hub operations to provide different services and apps to your tenant
    users. This is because Azure and Azure Stack Hub use the same operations model.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 与微软通过Azure服务向租户提供服务的方式类似，您可以使用Azure Stack Hub操作为租户用户提供不同的服务和应用。这是因为Azure和Azure
    Stack Hub使用相同的操作模型。
- en: 'Azure Stack Hub introduces a new role called **Operator**. This is an administrator-level
    function that is used to manage, monitor, and configure Azure Stack Hub. It is
    a critical role for the Azure Stack Hub environment, which requires a wide range
    of skills and knowledge—which are reflected in the Microsoft Certified: Azure
    Stack Hub Operator Associate ([https://docs.microsoft.com/learn/certifications/azure-stack-hub-operator?WT.mc_id=Azure_blog-wwl](https://docs.microsoft.com/learn/certifications/azure-stack-hub-operator?WT.mc_id=Azure_blog-wwl))
    certification and Exam AZ-600: Configuring and Operating a Hybrid Cloud with Microsoft
    Azure Stack Hub ([https://docs.microsoft.com/learn/certifications/exams/az-600?WT.mc_id=Azure_blog-wwl](https://docs.microsoft.com/learn/certifications/exams/az-600?WT.mc_id=Azure_blog-wwl)).'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 'Azure Stack Hub引入了一个新的角色，称为**操作员**。这是一个管理员级别的功能，用于管理、监控和配置Azure Stack Hub。它是Azure
    Stack Hub环境中的关键角色，要求具备广泛的技能和知识——这些都在Microsoft Certified: Azure Stack Hub Operator
    Associate（[https://docs.microsoft.com/learn/certifications/azure-stack-hub-operator?WT.mc_id=Azure_blog-wwl](https://docs.microsoft.com/learn/certifications/azure-stack-hub-operator?WT.mc_id=Azure_blog-wwl)）认证和AZ-600考试：使用Microsoft
    Azure Stack Hub配置和操作混合云（[https://docs.microsoft.com/learn/certifications/exams/az-600?WT.mc_id=Azure_blog-wwl](https://docs.microsoft.com/learn/certifications/exams/az-600?WT.mc_id=Azure_blog-wwl)）中有所体现。'
- en: 'To prepare for this exam, we have published a set of materials (including the
    Azure Stack Hub Foundation Core [https://github.com/Azure-Samples/Azure-Stack-Hub-Foundation-Core/tree/master/ASF-Training](https://github.com/Azure-Samples/Azure-Stack-Hub-Foundation-Core/tree/master/ASF-Training)
    materials) listed in TechCommunity blogs: [https://techcommunity.microsoft.com/t5/azure-stack-blog/azure-stack-hub-operator-certification-az-600/ba-p/2024434](https://techcommunity.microsoft.com/t5/azure-stack-blog/azure-stack-hub-operator-certification-az-600/ba-p/2024434).'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 为了准备这次考试，我们已经发布了一系列资料（包括 Azure Stack Hub 基础核心 [https://github.com/Azure-Samples/Azure-Stack-Hub-Foundation-Core/tree/master/ASF-Training](https://github.com/Azure-Samples/Azure-Stack-Hub-Foundation-Core/tree/master/ASF-Training)
    资料），这些资料在 TechCommunity 博客中列出：[https://techcommunity.microsoft.com/t5/azure-stack-blog/azure-stack-hub-operator-certification-az-600/ba-p/2024434](https://techcommunity.microsoft.com/t5/azure-stack-blog/azure-stack-hub-operator-certification-az-600/ba-p/2024434)。
- en: 'Azure Stack Hub can be managed using three options:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack Hub 可以通过三种选项进行管理：
- en: Administrator portal
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员门户
- en: User portal
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户门户
- en: PowerShell
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerShell
- en: The administrator portal can be used for management actions on Azure Stack Hub
    such as status monitoring or health maintenance of the integrated system, adding
    marketplace items, adding capacity, and adding new resource providers to enable
    new PaaS services. The Azure Stack Hub administration portal quickstart ([https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-portals](https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-portals))
    has more information on using the administrator portal to manage Azure Stack Hub.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员门户可用于在 Azure Stack Hub 上执行管理操作，如集成系统的状态监控或健康维护、添加市场项目、增加容量以及添加新的资源提供程序以启用新的
    PaaS 服务。Azure Stack Hub 管理门户快速入门（[https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-portals](https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-portals)）包含了更多关于使用管理员门户管理
    Azure Stack Hub 的信息。
- en: Azure Stack Hub Quickstart templates are also available with examples for the
    deployment of resources, from a simple VM installation to more complex deployments
    such as Exchange and SharePoint.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack Hub 快速入门模板也可提供示例，用于部署资源，从简单的 VM 安装到更复杂的部署，如 Exchange 和 SharePoint。
- en: As an Azure Stack Hub Operator, you can enable various resource types for your
    users. For example, this can include SQL and MySQL servers, as well as VM custom
    images, app services, Azure functions, event hubs, and others. As an Operator,
    you can also manage capacity issues, create usage offers and subscriptions for
    tenants, and respond to alerts.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 Azure Stack Hub 操作员，您可以为用户启用各种资源类型。例如，这可以包括 SQL 和 MySQL 服务器，以及 VM 自定义映像、应用服务、Azure
    函数、事件中枢等。作为操作员，您还可以管理容量问题，为租户创建使用优惠和订阅，以及响应警报。
- en: Users can leverage the self-service capabilities of the user portal to consume
    cloud resources such as web apps, storage accounts, and VMs. Users consume services
    that are made available by the Operator, and they can provision, monitor, and
    manage services that they have subscribed to, such as storage, web apps, and VMs.
    Users have the choice of managing their environment with either the user portal
    or PowerShell.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以利用用户门户的自助服务功能来消费云资源，如 Web 应用程序、存储帐户和虚拟机。用户使用由操作员提供的服务，并且可以创建、监控和管理他们订阅的服务，如存储、Web
    应用程序和虚拟机。用户可以选择使用用户门户或 PowerShell 管理其环境。
- en: Azure Stack Hub provides a multi-tenant environment. This has enabled various
    service providers (including cloud solution providers, managed service providers,
    and **independent software vendors** (**ISVs**)) to build and offer value on top
    of the Azure Stack Hub platform and deliver this to multiple customers, each customer
    being isolated and secured in their own respective Azure Stack Hub subscriptions.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack Hub 提供多租户环境。这使得各种服务提供商（包括云解决方案提供商、托管服务提供商和**独立软件供应商**（**ISV**））能够在
    Azure Stack Hub 平台上构建和提供价值，并将其交付给多个客户，每个客户在其自己的 Azure Stack Hub 订阅中都是独立和安全的。
- en: Resource providers
  id: totrans-287
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资源提供程序
- en: 'Resource providers are services that form the foundation for all Azure Stack
    Hub IaaS and PaaS services. There are three **foundational IaaS resource providers**
    in Azure Stack Hub:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 资源提供程序是构成所有 Azure Stack Hub IaaS 和 PaaS 服务基础的服务。Azure Stack Hub 有三个**基础 IaaS
    资源提供程序**：
- en: '**Compute resource provider**: This allows the creation of VMs by your Azure
    Stack Hub tenants. With this provider, both VMs and VM extensions can be created.'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算资源提供程序**：这允许您的 Azure Stack Hub 租户创建虚拟机。使用此提供程序，可以创建 VM 和 VM 扩展。'
- en: '**Network resource provider**: Enables the creation of network security groups,
    public IPs, virtual networks, and software load balancers.'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络资源提供者**：支持创建网络安全组、公共IP、虚拟网络和软件负载均衡器。'
- en: '**Storage resource provider**: Supports the creation of Azure Blob, Table,
    and Queue Storage services. Azure Key Vault (used to create and manage secret
    keys) is also supported through this resource provider.'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储资源提供者**：支持创建 Azure Blob、表和队列存储服务。Azure 密钥保管库（用于创建和管理密钥）也通过此资源提供者提供支持。'
- en: 'You can also deploy and use any of these **optional PaaS resource providers**
    with Azure Stack Hub:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以与 Azure Stack Hub 一起部署并使用以下 **可选的 PaaS 资源提供者**：
- en: '**App Service**: A PaaS offering that allows customers to create web, API,
    and Azure Functions apps for any device or platform. Both your internal and external
    customers can automate their business processes and integrate your apps with their
    on-premises apps. These customer apps can be run by Azure Stack Hub cloud operators
    on shared or dedicated VMs that are fully managed.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用服务**：一项 PaaS 服务，允许客户为任何设备或平台创建 Web、API 和 Azure Functions 应用。您的内外部客户可以自动化他们的业务流程，并将您的应用与他们的本地应用集成。这些客户应用可以由
    Azure Stack Hub 云操作员在共享或专用虚拟机上运行，且完全托管。'
- en: '**Event Hubs**: Event Hubs on Azure Stack Hub allows you to realize hybrid
    cloud scenarios. Streaming- and event-based solutions are supported, for both
    on-premises and Azure cloud processing. Whether your scenario is hybrid (connected),
    or disconnected, your solution can support the processing of events/streams at
    a large scale. Your scenario is bound only by cluster size, which you can provision
    according to your needs. (Source: [https://docs.microsoft.com/azure/event-hubs/event-hubs-about](https://docs.microsoft.com/azure/event-hubs/event-hubs-about))'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件中心**：Azure Stack Hub 上的事件中心让您能够实现混合云场景。支持基于流和事件的解决方案，适用于本地和 Azure 云处理。无论您的场景是混合（连接）还是断开连接，您的解决方案都可以支持大规模事件/流的处理。您的场景仅受集群大小的限制，您可以根据需要配置集群。（来源：[https://docs.microsoft.com/azure/event-hubs/event-hubs-about](https://docs.microsoft.com/azure/event-hubs/event-hubs-about)）'
- en: '**IoT Hub (preview)**: IoT Hub on Azure Stack Hub allows you to create hybrid
    IoT solutions. IoT Hub is a managed service, acting as a central message hub for
    bi-directional communication between your IoT application and the devices it manages.
    You can use IoT Hub on Azure Stack Hub to build IoT solutions with reliable and
    secure communications between IoT devices and an on-premises solution backend.
    (Source: [https://github.com/MicrosoftDocs/azure-docs/blob/master/articles/iot-hub/about-iot-hub.md](https://github.com/MicrosoftDocs/azure-docs/blob/master/articles/iot-hub/about-iot-hub.md))'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物联网中心（预览）**：Azure Stack Hub 上的物联网中心让您能够创建混合物联网解决方案。物联网中心是一个托管服务，充当您物联网应用和其管理的设备之间双向通信的中央消息中心。您可以使用
    Azure Stack Hub 上的物联网中心构建具有可靠且安全的通信的物联网解决方案，实现物联网设备与本地解决方案后端之间的通信。（来源：[https://github.com/MicrosoftDocs/azure-docs/blob/master/articles/iot-hub/about-iot-hub.md](https://github.com/MicrosoftDocs/azure-docs/blob/master/articles/iot-hub/about-iot-hub.md)）'
- en: '**SQL Server**: This allows you to provide SQL databases as a service to your
    Azure Stack Hub tenants by providing a connector to an SQL Server instance.'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SQL 服务器**：此功能允许您通过提供连接器将 SQL 数据库作为服务提供给您的 Azure Stack Hub 租户。'
- en: '**MySQL Server**: This lets you make MySQL databases available as an Azure
    Stack Hub service by providing a connector to a MySQL server instance.'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MySQL 服务器**：此功能使您可以通过提供连接器将 MySQL 数据库作为 Azure Stack Hub 服务提供。'
- en: Azure Stack Hub administration basics
  id: totrans-298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Azure Stack Hub 管理基础
- en: There are several fundamental aspects of Azure Stack Hub administration that
    you must know about, including understanding the builds, the choice of management
    tools, the typical responsibilities of an Azure Stack Hub Operator, and what to
    communicate to your users to help them become more productive.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个 Azure Stack Hub 管理的基本方面是您必须了解的，包括理解构建、管理工具的选择、Azure Stack Hub 操作员的典型职责，以及需要与用户沟通的内容，帮助他们提高生产力。
- en: Understanding the builds
  id: totrans-300
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解构建
- en: 'The following are two build-related components you should be aware of:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您应该了解的两个与构建相关的组件：
- en: '**Integrated systems**: Update packages distribute updated versions of Azure
    Stack Hub for Azure Stack Hub integrated systems. You can import these packages
    and apply them by using the **Updates** tile in the administrator portal.'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成系统**：更新包为 Azure Stack Hub 集成系统分发 Azure Stack Hub 的更新版本。您可以通过管理员门户中的 **更新**
    磁贴导入这些包并应用它们。'
- en: '**Development kit**: The **Azure Stack Development Kit** (**ASDK**) is available
    as a sandbox for you to evaluate Azure Stack Hub and build and test apps in a
    non-production environment. The ASDK deployment page provides more information
    on deployment: [https://docs.microsoft.com/azure-stack/asdk/asdk-install](https://docs.microsoft.com/azure-stack/asdk/asdk-install).'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发工具包**：**Azure Stack 开发工具包**（**ASDK**）作为一个沙箱环境供你评估 Azure Stack Hub，并在非生产环境中构建和测试应用程序。ASDK
    部署页面提供了更多关于部署的信息：[https://docs.microsoft.com/azure-stack/asdk/asdk-install](https://docs.microsoft.com/azure-stack/asdk/asdk-install)。'
- en: 'Innovation in Azure Stack Hub is rapid, with regular releases of new builds.
    If you are running ASDK and you want to move to the latest build and the most
    recent features of Azure Stack Hub, you cannot simply apply update packages—you
    must redeploy the ASDK. The ASDK documentation on the Azure website reflects the
    latest release build: [https://docs.microsoft.com/azure-stack/asdk/](https://docs.microsoft.com/azure-stack/asdk/).'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack Hub 的创新迅速，定期发布新的构建版本。如果你正在运行 ASDK 并希望迁移到最新的构建版本以及 Azure Stack Hub
    的最新功能，你不能简单地应用更新包——你必须重新部署 ASDK。Azure 网站上的 ASDK 文档反映了最新的发布版本：[https://docs.microsoft.com/azure-stack/asdk/](https://docs.microsoft.com/azure-stack/asdk/)。
- en: Staying aware of available services
  id: totrans-305
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保持对可用服务的关注
- en: Azure Stack Hub supports an evolving subset of Azure services. You will need
    to be aware of the services that you can offer your Azure Stack Hub users at any
    given time.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack Hub 支持不断发展的 Azure 服务子集。你需要随时了解可以为 Azure Stack Hub 用户提供的服务。
- en: Foundational services
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基础服务
- en: 'By default, Azure Stack Hub includes the following foundational services at
    deployment:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Azure Stack Hub 在部署时包括以下基础服务：
- en: Compute
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算
- en: Storage
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储
- en: Networking
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络
- en: Key Vault
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密钥保管库
- en: These foundational services allow you to propose IaaS to your users with minimal
    configuration.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基础服务使你能够以最小的配置为用户提供 IaaS 服务。
- en: Additional services
  id: totrans-314
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 附加服务
- en: 'Following are the currently supported additional PaaS services:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是当前支持的附加 PaaS 服务：
- en: App Service
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用服务
- en: Azure Functions
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Functions
- en: SQL and MySQL RPs
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 和 MySQL RP
- en: Event Hubs
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件中心
- en: IoT Hub (in preview)
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT Hub（预览版）
- en: Kubernetes (in preview)
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kubernetes（预览版）
- en: 'Before you can offer these additional services to your users, further configuration
    is needed. Check out the *Tutorials* and the *How-to guides* sections here for
    more information: [https://docs.microsoft.com/azure-stack/operator/](https://docs.microsoft.com/azure-stack/operator/).'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 在向用户提供这些附加服务之前，需要进一步配置。欲了解更多信息，请查阅这里的*教程*和*操作指南*部分：[https://docs.microsoft.com/azure-stack/operator/](https://docs.microsoft.com/azure-stack/operator/)。
- en: What management tools can you use?
  id: totrans-323
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你可以使用哪些管理工具？
- en: 'The administrator portal is the easiest way to learn basic management concepts.
    You can also use PowerShell for Azure Stack Hub management, although there are
    certain preparation steps. It may help to familiarize yourself with the way PowerShell
    applies to Azure Stack Hub, by visiting *Get started with PowerShell on Azure
    Stack Hub*: [https://docs.microsoft.com/azure-stack/user/azure-stack-powershell-overview](https://docs.microsoft.com/azure-stack/user/azure-stack-powershell-overview).'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员门户是学习基本管理概念的最简单方式。你也可以使用 PowerShell 进行 Azure Stack Hub 管理，尽管有一些准备步骤。通过访问*在
    Azure Stack Hub 上开始使用 PowerShell*，你可以了解 PowerShell 如何应用于 Azure Stack Hub：[https://docs.microsoft.com/azure-stack/user/azure-stack-powershell-overview](https://docs.microsoft.com/azure-stack/user/azure-stack-powershell-overview)。
- en: 'As an underlying deployment, management, and organization mechanism, Azure
    Stack Hub uses Azure Resource Manager. To find out more about Resource Manager
    so that you can manage Azure Stack Hub and assist in supporting users, visit *Getting
    Started with Azure Resource Manager whitepaper*: [https://download.microsoft.com/download/E/A/4/EA4017B5-F2ED-449A-897E-BD92E42479CE/Getting_Started_With_Azure_Resource_Manager_white_paper_EN_US.pdf](https://download.microsoft.com/download/E/A/4/EA4017B5-F2ED-449A-897E-BD92E42479CE/Getting_Started_With_Azure_Resource_Manager_white_paper_EN_US.pdf).'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 作为底层部署、管理和组织机制，Azure Stack Hub 使用 Azure 资源管理器。欲了解更多关于资源管理器的信息，以便你管理 Azure Stack
    Hub 并帮助支持用户，请访问*开始使用 Azure 资源管理器白皮书*：[https://download.microsoft.com/download/E/A/4/EA4017B5-F2ED-449A-897E-BD92E42479CE/Getting_Started_With_Azure_Resource_Manager_white_paper_EN_US.pdf](https://download.microsoft.com/download/E/A/4/EA4017B5-F2ED-449A-897E-BD92E42479CE/Getting_Started_With_Azure_Resource_Manager_white_paper_EN_US.pdf)。
- en: Typical administrator/provider responsibilities
  id: totrans-326
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 典型的管理员/提供者职责
- en: 'Users see the Azure Stack Hub Operator role as making available to them the
    services that they require. Accordingly, decide which services will be proposed,
    then create plans, offers, and quotas to make those services available. See also
    *Overview of offering services in Azure Stack Hub*: [https://docs.microsoft.com/azure-stack/operator/service-plan-offer-subscription-overview](https://docs.microsoft.com/azure-stack/operator/service-plan-offer-subscription-overview).'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 用户认为 Azure Stack Hub 操作员角色是为他们提供所需服务。因此，决定哪些服务将被提议，然后创建计划、优惠和配额来使这些服务可用。另请参阅
    *Azure Stack Hub 服务提供概览*：[https://docs.microsoft.com/azure-stack/operator/service-plan-offer-subscription-overview](https://docs.microsoft.com/azure-stack/operator/service-plan-offer-subscription-overview)。
- en: You will also need to add items to Azure Stack Hub Marketplace. Downloading
    marketplace items to Azure Stack Hub from Azure is the easiest way to do this.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要向 Azure Stack Hub Marketplace 添加项目。从 Azure 下载 Marketplace 项目到 Azure Stack
    Hub 是最简单的方法。
- en: Note
  id: totrans-329
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意事项
- en: You should use the user portal rather than the administrator portal to test
    the user availability of your services and the plans and offers for these services.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该使用用户门户，而不是管理员门户，来测试你的服务的用户可用性以及这些服务的计划和优惠。
- en: 'In addition to providing services, there are periodic operator tasks to perform
    to ensure Azure Stack Hub continues to run correctly. These tasks include:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 除了提供服务之外，还有定期的操作员任务，以确保 Azure Stack Hub 持续正常运行。这些任务包括：
- en: The creation of user accounts for Azure AD deployment ([https://docs.microsoft.com/azure-stack/operator/azure-stack-add-new-user-aad](https://docs.microsoft.com/azure-stack/operator/azure-stack-add-new-user-aad))
    or AD FS deployment ([https://docs.microsoft.com/azure-stack/operator/azure-stack-add-users-adfs](https://docs.microsoft.com/azure-stack/operator/azure-stack-add-users-adfs)).
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 Azure AD 部署创建用户帐户（[https://docs.microsoft.com/azure-stack/operator/azure-stack-add-new-user-aad](https://docs.microsoft.com/azure-stack/operator/azure-stack-add-new-user-aad)）或为
    AD FS 部署创建用户帐户（[https://docs.microsoft.com/azure-stack/operator/azure-stack-add-users-adfs](https://docs.microsoft.com/azure-stack/operator/azure-stack-add-users-adfs)）。
- en: RBAC role assignment (not restricted to administrators) ([https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-permissions](https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-permissions)).
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RBAC 角色分配（不限于管理员）（[https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-permissions](https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-permissions)）。
- en: Infrastructure health monitoring ([https://docs.microsoft.com/azure-stack/operator/azure-stack-monitor-health](https://docs.microsoft.com/azure-stack/operator/azure-stack-monitor-health)).
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施健康监控（[https://docs.microsoft.com/azure-stack/operator/azure-stack-monitor-health](https://docs.microsoft.com/azure-stack/operator/azure-stack-monitor-health)）。
- en: Network management ([https://docs.microsoft.com/azure-stack/operator/azure-stack-viewing-public-ip-address-consumption](https://docs.microsoft.com/azure-stack/operator/azure-stack-viewing-public-ip-address-consumption))
    and storage resource management ([https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-storage-accounts](https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-storage-accounts)).
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络管理（[https://docs.microsoft.com/azure-stack/operator/azure-stack-viewing-public-ip-address-consumption](https://docs.microsoft.com/azure-stack/operator/azure-stack-viewing-public-ip-address-consumption)）和存储资源管理（[https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-storage-accounts](https://docs.microsoft.com/azure-stack/operator/azure-stack-manage-storage-accounts)）。
- en: Replacing bad hardware, such as a failed disk ([https://docs.microsoft.com/azure-stack/operator/azure-stack-replace-disk](https://docs.microsoft.com/azure-stack/operator/azure-stack-replace-disk)).
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更换故障硬件，例如损坏的磁盘（[https://docs.microsoft.com/azure-stack/operator/azure-stack-replace-disk](https://docs.microsoft.com/azure-stack/operator/azure-stack-replace-disk)）。
- en: Communicating with your users
  id: totrans-337
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与用户沟通
- en: Your users will need to know how to connect to the Azure Stack Hub environment,
    how to subscribe to offers, and how to use Azure Stack Hub services. The Azure
    Stack Hub user documentation ([https://docs.microsoft.com/azure-stack/user/](https://docs.microsoft.com/azure-stack/user/))
    is a useful information source.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 用户需要知道如何连接到 Azure Stack Hub 环境，如何订阅优惠，并且如何使用 Azure Stack Hub 服务。Azure Stack
    Hub 用户文档（[https://docs.microsoft.com/azure-stack/user/](https://docs.microsoft.com/azure-stack/user/)）是一个有用的信息来源。
- en: Understanding how to use Azure Stack Hub services
  id: totrans-339
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解如何使用 Azure Stack Hub 服务
- en: 'Before users work with services and build apps in Azure Stack Hub, there are
    prerequisites such as specific versions of PowerShell and APIs. There are also
    some feature differences between an Azure service and the corresponding Azure
    Stack Hub service. Users should therefore familiarize themselves with the following
    content:'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在用户开始使用 Azure Stack Hub 中的服务并构建应用程序之前，有一些先决条件，如特定版本的 PowerShell 和 API。同时，Azure
    服务和相应的 Azure Stack Hub 服务之间也存在一些功能差异。因此，用户应熟悉以下内容：
- en: 'Key considerations for using services or building apps for Azure Stack Hub:
    [https://docs.microsoft.com/azure-stack/user/azure-stack-considerations](https://docs.microsoft.com/azure-stack/user/azure-stack-considerations
    )'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用服务或为 Azure Stack Hub 构建应用的关键注意事项：[https://docs.microsoft.com/azure-stack/user/azure-stack-considerations](https://docs.microsoft.com/azure-stack/user/azure-stack-considerations
    )
- en: 'Considerations for VMs in Azure Stack Hub: [https://docs.microsoft.com/azure-stack/user/azure-stack-vm-considerations](https://docs.microsoft.com/azure-stack/user/azure-stack-vm-considerations
    )'
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Stack Hub 中虚拟机的注意事项：[https://docs.microsoft.com/azure-stack/user/azure-stack-vm-considerations](https://docs.microsoft.com/azure-stack/user/azure-stack-vm-considerations
    )
- en: 'Differences and considerations for Azure Stack Hub storage: [https://docs.microsoft.com/azure-stack/user/azure-stack-acs-differences](https://docs.microsoft.com/azure-stack/user/azure-stack-acs-differences
    )'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Stack Hub 存储的差异和注意事项：[https://docs.microsoft.com/azure-stack/user/azure-stack-acs-differences](https://docs.microsoft.com/azure-stack/user/azure-stack-acs-differences
    )
- en: The information in these three articles gives an overview of the differences
    between services in Azure and Azure Stack Hub. It is additional information to
    the global Azure documentation for a given Azure service.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 这三篇文章中的信息概述了 Azure 和 Azure Stack Hub 服务之间的差异。它是针对某一 Azure 服务的全球 Azure 文档的附加信息。
- en: Connections for users to Azure Stack Hub
  id: totrans-345
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户连接到 Azure Stack Hub 的方式
- en: 'In the ASDK case, users can configure a **virtual private network** (**VPN**)
    connection to connect to the ASDK environment if they are not using Remote Desktop.
    More information is available here: [https://docs.microsoft.com/azure-stack/asdk/asdk-connect](https://docs.microsoft.com/azure-stack/asdk/asdk-connect).'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ASDK 的情况下，如果用户没有使用远程桌面，他们可以配置**虚拟专用网络**（**VPN**）连接以连接到 ASDK 环境。更多信息请参见：[https://docs.microsoft.com/azure-stack/asdk/asdk-connect](https://docs.microsoft.com/azure-stack/asdk/asdk-connect)。
- en: Users will also want to know how to connect via the user portal ([https://docs.microsoft.com/azure-stack/user/azure-stack-use-portal](https://docs.microsoft.com/azure-stack/user/azure-stack-use-portal))
    or by using PowerShell. The user portal URL will vary per deployment in an integrated
    systems environment, so be sure to provide your users with the correct address.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 用户还需要了解如何通过用户门户（[https://docs.microsoft.com/azure-stack/user/azure-stack-use-portal](https://docs.microsoft.com/azure-stack/user/azure-stack-use-portal)）或使用
    PowerShell 进行连接。在集成系统环境中，用户门户的 URL 会有所不同，因此务必向用户提供正确的地址。
- en: If the portal is published on the internet, users could also use things such
    as Cloud Shell to manage and create resources on Azure Stack Hub (please note
    that the Cloud Shell service itself is not available on Azure Stack Hub—you would
    need to be in a connected environment).
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 如果门户已发布到互联网，用户也可以使用 Cloud Shell 等工具来管理和创建 Azure Stack Hub 上的资源（请注意，Cloud Shell
    服务本身在 Azure Stack Hub 上不可用——你需要处于连接环境中）。
- en: 'Before using services via PowerShell, users may need to register resource providers,
    such as the networking resource provider that manages resources like load balancers,
    network interfaces, and virtual networks. Users must install PowerShell ([https://docs.microsoft.com/azure-stack/operator/powershell-install-az-module](https://docs.microsoft.com/azure-stack/operator/powershell-install-az-module)),
    download additional modules ([https://docs.microsoft.com/azure-stack/operator/azure-stack-powershell-download](https://docs.microsoft.com/azure-stack/operator/azure-stack-powershell-download)),
    and configure PowerShell (which includes resource provider registration): [https://docs.microsoft.com/azure-stack/user/azure-stack-powershell-configure-user](https://docs.microsoft.com/azure-stack/user/azure-stack-powershell-configure-user).'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
- en: Subscribing to an offer
  id: totrans-350
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Users must also subscribe to an offer ([https://docs.microsoft.com/azure-stack/operator/azure-stack-subscribe-plan-provision-vm](https://docs.microsoft.com/azure-stack/operator/azure-stack-subscribe-plan-provision-vm))
    that an operator has created before they can use services. Offers are groups of
    one or more plans that enable Azure Stack Hub Operators to control things such
    as trial offers and capacity planning, and even delegate the creation of Azure
    Stack Hub subscriptions to other users.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
- en: Getting support
  id: totrans-352
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Azure Stack Hub covers many areas. Before contacting Microsoft Support, review
    this web page. It provides common questions and issues with troubleshooting links:
    [https://docs.microsoft.com/azure-stack/operator/azure-stack-servicing-policy](https://docs.microsoft.com/azure-stack/operator/azure-stack-servicing-policy).'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the issues outlined there, the following are some additional
    support considerations.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
- en: Integrated systems
  id: totrans-355
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An integrated system benefits from a coordinated escalation and resolution process
    between Microsoft and Microsoft's **original equipment manufacturer** (**OEM**)
    hardware partners.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft Support can help if there is a cloud services issue. To open a support
    request, select the help and support icon (question mark) in the upper-right corner
    of the administrator portal. Then select Help + support and then New support request
    under the Support section.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
- en: Your OEM hardware vendor is your first point of contact if there is an issue
    with deployment, patch, update, hardware (including field replaceable units),
    or any hardware-branded software, such as software running on the hardware lifecycle
    host.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
- en: You should contact Microsoft Support for help with any other problems.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
- en: Azure Stack Development Kit
  id: totrans-360
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ASDK is a single-node deployment of Azure Stack Hub that you can download and
    use for free. All ASDK components are installed in VMs running on a single-host
    computer that must have enough resources. ASDK is meant to provide an environment
    in which you can evaluate Azure Stack Hub and develop modern apps using APIs and
    tooling consistent with Azure in a non-production environment.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
- en: As ASDK is a free product, there is no formal support offered. You can ask support-related
    questions about ASDK in the regularly monitored Microsoft forums ([https://social.msdn.microsoft.com/Forums/azure/home?forum=azurestack](https://social.msdn.microsoft.com/Forums/azure/home?forum=azurestack)).
    To access the forums, select the help and support icon (question mark) in the
    upper-right corner of the administrator portal, then select **Help + support**,
    and then select **MSDN Forums** under the **Support** section. However, there
    is no official support offered through Microsoft Support as the ASDK is an evaluation
    environment.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
- en: Azure Stack Hub update management
  id: totrans-363
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can help to keep Azure Stack Hub up to date by applying full and express
    updates, hotfixes, and driver and firmware updates from the OEM. Remember, however,
    that Azure Stack Hub update packages are intended for integrated systems and cannot
    be applied to ASDK, for which redeployment is required. See *Redeploy ASDK* at
    [https://docs.microsoft.com/azure-stack/asdk/asdk-redeploy](https://docs.microsoft.com/azure-stack/asdk/asdk-redeploy).
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
- en: Update package types
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'For integrated systems, there are three different types of update packages:'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
- en: '**Azure Stack Hub software updates**: These updates are downloaded directly
    from Microsoft and can include Azure Stack Hub feature updates, Windows Server
    security, and non-security-related updates. Each update package can either be
    of the type **full** or **express**:'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Full update packages update the physical host operating systems in the scale
    unit. They require a larger maintenance window.
  id: totrans-368
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Express update packages are scoped and don't update the underlying physical
    host operating systems.
  id: totrans-369
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Azure Stack Hub hotfixes**: These time-sensitive updates address a specific
    issue. Each hotfix is released with a corresponding Microsoft Knowledge Base article
    that details the issue, cause, and resolution. Hotfixes are downloaded and installed
    like the full update packages for Azure Stack Hub. You can read more about them
    here: [https://docs.microsoft.com/azure-stack/operator/azure-stack-servicing-policy#hotfixes](https://docs.microsoft.com/azure-stack/operator/azure-stack-servicing-policy#hotfixes).'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**OEM hardware vendor–provided updates**: These updates are managed by each
    hardware vendor. They typically contain driver and firmware updates, and each
    vendor hosts these on its own site.'
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When to update
  id: totrans-372
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The updates above are released at different frequencies:'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
- en: '**Azure Stack Hub software updates**: Multiple full and express software update
    packages a year are released by Microsoft.'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Azure Stack Hub hotfixes**: These are time-sensitive and can be released
    at any time. When you upgrade from one major version to another, if there are
    any hotfixes in the new version, they are automatically installed.'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**OEM hardware vendor-provided updates**: These updates are released by OEM
    hardware vendors on an as-needed basis.'
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You must keep your Azure Stack Hub environment on a supported Azure Stack Hub
    software version if you want to continue to receive support. For more information,
    visit this link to read the Azure Stack Hub Servicing Policy: [https://docs.microsoft.com/azure-stack/operator/azure-stack-servicing-policy](https://docs.microsoft.com/azure-stack/operator/azure-stack-servicing-policy).'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
- en: Checking available updates
  id: totrans-378
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The notification of updates depends on factors such as your internet connectivity
    and the type of update:'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
- en: For software updates and hotfixes released by Microsoft, you will see an update
    alert appear in the **Update** pane for Azure Stack Hub instances that are connected
    to the internet. Restart the infrastructure management controller VM if this blade
    is not displayed. For instances that are not connected, you can subscribe to the
    RSS feed ([https://azurestackhubdocs.azurewebsites.net/xml/hotfixes.rss](https://azurestackhubdocs.azurewebsites.net/xml/hotfixes.rss))
    to receive notification of each hotfix release.
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Notifications about updates provided by OEM hardware vendors depend on your
    communications with your manufacturer. For more information, visit the Apply Azure
    Stack Hub OEM updates page: [https://docs.microsoft.com/azure-stack/operator/azure-stack-update-oem](https://docs.microsoft.com/azure-stack/operator/azure-stack-update-oem).'
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Updating from one major version to the next
  id: totrans-382
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Updating from one major version to the next major version must be done in the
    correct order and step by step. You cannot skip a major version update. For more
    details, please review this link: [https://docs.microsoft.com/azure-stack/operator/azure-stack-updates#how-to-know-an-update-is-available](https://docs.microsoft.com/azure-stack/operator/azure-stack-updates#how-to-know-an-update-is-available).'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
- en: Hotfixes within major versions
  id: totrans-384
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Within a major version release, there can be multiple hotfixes. These are cumulative,
    with the last hotfix package for that major version including all previous hotfixes
    for it. For more information, see [https://docs.microsoft.com/azure-stack/operator/azure-stack-servicing-policy#hotfixes](https://docs.microsoft.com/azure-stack/operator/azure-stack-servicing-policy#hotfixes).
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
- en: The update resource provider
  id: totrans-386
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Azure Stack Hub handles the application of Microsoft software updates through
    an update resource provider. The provider verifies that updates have been applied
    across the Service Fabric apps and their runtimes, all of the physical hosts,
    and all VMs and the services associated with them.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
- en: During the update process, you have access to a high-level status overview in
    Azure Stack Hub, where you can see progress for the different subsystems.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
- en: We have covered the basics of Azure Stack Hub. Next, we move on to Azure Stack
    HCI, an HCI cluster solution.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
- en: Azure Stack HCI solution overview
  id: totrans-390
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Azure Stack HCI is designed for hosting virtualized Linux and Windows workloads
    on validated partner hardware. Designed for the hybrid environment (on-premises
    and cloud), Azure Stack HCI combined with Azure hybrid services provides capabilities
    such as disaster recovery and backup options for your VMs, as well as cloud-based
    monitoring. You also get a single pane of glass for all your deployments and the
    ability to manage the cluster with tools such as Windows Admin Center, System
    Center, and PowerShell. In addition, AKS on Azure Stack HCI is available. It is
    an on-premises implementation of the AKS orchestrator—see [https://docs.microsoft.com/azure-stack/aks-hci/overview](https://docs.microsoft.com/azure-stack/aks-hci/overview).
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure Stack HCI software is available for download here: [https://azure.microsoft.com/products/azure-stack/hci/hci-download/](https://azure.microsoft.com/products/azure-stack/hci/hci-download/).
    An on-premises solution with built-in hybrid-cloud connections, it is billed to
    your Azure subscription as an Azure service.'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
- en: Azure Stack HCI use cases
  id: totrans-393
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are a number of use cases for Azure Stack HCI, which we will discuss now.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
- en: Datacenter consolidation and modernization
  id: totrans-395
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Using Azure Stack HCI to refresh older virtualization hosts with possible consolidation
    has several potential benefits. It can enhance scalability and facilitate management
    and security for your environment. It can also reduce the footprint and total
    cost of ownership by replacing legacy SAN storage. Unified tools and interfaces,
    together with a single point of support, simplify systems administration and operations.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
- en: Hybrid infrastructure management for branch offices
  id: totrans-397
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Management of hybrid infrastructure can be challenging for enterprises with
    branch offices. When multiple locations must function without dedicated IT staff,
    it becomes more complicated to keep identity services synchronized, make data
    backups, and deploy applications. In this situation, businesses often need weeks
    or months to roll out application updates across multiple offices and infrastructures.
    Better solutions are needed to deploy application and identity changes quickly
    and easily across remote offices while enabling centralized monitoring for anomalies
    and violations.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
- en: Consider the example of an international bank with 300 offices worldwide, for
    which each global update of all offices requires a year. To compound the problem,
    the multiple locations make it difficult to consistently correct configurations
    and avoid potential security risks such as open ports. New and updated app rollouts
    to branch offices are also a problem for any company that has double- or triple-digit
    numbers of such sites. This is especially true when remote sites need to run apps
    on local servers for reasons of latency or restricted internet connectivity.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
- en: To help you overcome these challenges, Azure Stack HCI offers HCI based on industry-standard
    x86 servers with software-defined compute, storage, and networking. Using Azure
    Arc integration built into the Windows Admin Center, you can easily begin using
    the Azure portal cloud to manage your HCI. Reducing or removing the need for local
    IT staff, you can meet the evolving IT demands of branch offices, retail stores,
    and field locations, deploying container-based apps anywhere and essential business
    applications in highly available VMs. Azure Monitor then allows you to view system
    health across these different domains.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
- en: Remote and branch offices
  id: totrans-401
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Azure Stack HCI provides an affordable way to modernize remote and branch offices,
    including retail stores and field sites (two-server cluster solutions are currently
    available for less than $20,000 per location). Nested resiliency means that volumes
    can remain online and accessible even in the event of multiple simultaneous hardware
    failures. Cloud witness technology enables the use of Azure as the lightweight
    tiebreaker for cluster quorum. This prevents split-brain conditions yet does not
    involve the cost of a third host. In the Azure portal, you are given a centralized
    view of remote Azure Stack HCI deployments.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
- en: Virtual desktops
  id: totrans-403
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Azure Stack HCI provides like-local performance for your on-premises virtual
    desktops. This is ideal if you need to support data sovereignty for your users
    as well as low latency.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
- en: Azure integration benefits
  id: totrans-405
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Azure Stack HCI lets you leverage combined cloud and on-premises resources via
    hybrid infrastructure, with native cloud monitoring, security, and backup.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
- en: 'First, your Azure Stack HCI cluster must be registered with Azure. Then, you
    will be able to utilize the Azure portal for:'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
- en: '**Monitoring**: You are given an overall view of your Azure Stack HCI clusters.
    Here, you can group them by resource group and tag them. New upcoming features
    will also enable the creation and management of VMs from the portal.'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Billing**: Use your Azure subscription to pay for Azure Stack HCI (after
    the free preview phase).'
  id: totrans-409
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Support**: Azure Stack HCI support is available through a Standard or Professional
    Direct Azure support plan.'
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These additional Azure hybrid services are also available for subscription:'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
- en: Azure Site Recovery for **disaster recovery as a service** (**DRaaS**) and high
    availability.
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Monitor, for a centralized view of events on your apps, infrastructure,
    and network, including AI-driven advanced analytics.
  id: totrans-413
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud Witness, to leverage Azure as the lightweight cluster quorum tiebreaker.
  id: totrans-414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Backup to protect data by storing it offsite, also achieving protection
    against ransomware.
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Update Management to assess and deploy updates for Azure-hosted and on-premises
    Windows VMs.
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Network Adapter to use a Point-to-Site VPN for connections between your
    Azure VMs and your on-premises resources.
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure File Sync for cloud syncing of your file server.
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'See also *Connecting Windows Server to Azure hybrid services*: [https://docs.microsoft.com/windows-server/manage/windows-admin-center/azure/index](https://docs.microsoft.com/windows-server/manage/windows-admin-center/azure/index).'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
- en: Azure Stack HCI prerequisites
  id: totrans-420
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Initially, you will require:'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
- en: A cluster of at least two servers chosen from the Azure Stack HCI catalog and
    your elected Microsoft hardware partner.
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A subscription to Azure.
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An internet connection for HTTPS outbound transmissions every 30 days or more
    frequently for each server in the cluster.
  id: totrans-424
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If your clusters span several sites, you will require at minimum a 1 Gb connection
    between sites (but preferably a 25 Gb RDMA connection), with a 5 ms round trip
    average latency if you plan to have synchronous replication with writes being
    done simultaneously at both sites.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
- en: 'If you aim to use **software-defined networking** (**SDN**), plan also for
    the creation of Network Controller VMs on a **virtual hard disk** (**VHD**) for
    the Azure Stack HCI operating system (for more information, visit the *Plan to
    deploy Network Controller* page: [https://docs.microsoft.com/azure-stack/hci/concepts/network-controller](https://docs.microsoft.com/azure-stack/hci/concepts/network-controller)).'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
- en: 'See also:'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
- en: 'System requirements: [https://docs.microsoft.com/azure-stack/hci/concepts/system-requirements](https://docs.microsoft.com/azure-stack/hci/concepts/system-requirements
    )'
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'AKS requirements on Azure Stack HCI (for AKS on Azure Stack HCI): [https://docs.microsoft.com/azure-stack/aks-hci/overview#what-you-need-to-get-started](https://docs.microsoft.com/azure-stack/aks-hci/overview#what-you-need-to-get-started
    )'
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hardware partners
  id: totrans-430
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By ordering validated Azure Stack HCI configurations from your elected Microsoft
    partner, you can start operations without undue design or deployment time. Implementation
    and support are also available via Microsoft partners from a single point of contact
    through joint support agreements. Options include buying validated nodes, or an
    integrated system with pre-installation of the Azure Stack HCI operating system
    together with driver and firmware update partner extensions.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
- en: Deployment options
  id: totrans-432
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Integrated systems**: Buy validated servers with a pre-installation of Azure
    Stack HCI from a hardware partner.'
  id: totrans-433
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Validated nodes**: Buy validated bare metal servers from a hardware partner,
    then sign up for the Azure Stack HCI service. Go to the Azure portal, where you
    can then obtain the Azure Stack HCI operating system download.'
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Repurposed hardware**: Repurpose your existing hardware. For details on this
    path, review the following link: [https://docs.microsoft.com/azure-stack/hci/deploy/migrate-cluster-same-hardware](https://docs.microsoft.com/azure-stack/hci/deploy/migrate-cluster-same-hardware).'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can read more about Azure Stack HCI here: [https://azure.microsoft.com/overview/azure-stack/hci](https://azure.microsoft.com/overview/azure-stack/hci).'
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also check out the Azure Stack HCI catalog. It has details on more
    than 100 solutions from Microsoft partners. You can find the online catalog here:
    [https://azure.microsoft.com/products/azure-stack/hci/catalog/](https://azure.microsoft.com/products/azure-stack/hci/catalog/).'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
- en: Software partners
  id: totrans-438
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Microsoft partners are developing software to build on the Azure Stack HCI
    platform without needing to replace the tools already familiar to IT administrators.
    To review a list of highlighted ISVs and their applications, check out this link:
    [https://docs.microsoft.com/azure-stack/hci/concepts/utility-applications](https://docs.microsoft.com/azure-stack/hci/concepts/utility-applications).'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
- en: Licensing, billing, and pricing
  id: totrans-440
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Azure Stack HCI billing uses the number of physical processor cores to calculate
    the monthly subscription fee, instead of a perpetual license. The information
    on the number of cores that you are using is uploaded and evaluated for billing
    automatically when you connect to Azure. In this way and because more VMs does
    not mean higher costs, denser virtual environments lead to more attractive pricing.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
- en: Management tools
  id: totrans-442
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You have full admin cluster rights with Azure Stack HCI, letting you directly
    manage:'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
- en: '**Failover clustering**: [https://docs.microsoft.com/windows-server/failover-clustering/failover-clustering-overview](https://docs.microsoft.com/windows-server/failover-clustering/failover-clustering-overview
    )'
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hyper-V on Windows Server**: [https://docs.microsoft.com/windows-server/virtualization/hyper-v/hyper-v-on-windows-server](https://docs.microsoft.com/windows-server/virtualization/hyper-v/hyper-v-on-windows-server
    )'
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SDN**: [https://docs.microsoft.com/windows-server/networking/sdn/](https://docs.microsoft.com/windows-server/networking/sdn/)'
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Storage Spaces Direct**: [https://docs.microsoft.com/windows-server/storage/storage-spaces/storage-spaces-direct-overview](https://docs.microsoft.com/windows-server/storage/storage-spaces/storage-spaces-direct-overview
    )'
  id: totrans-447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You also have these management tools available for use:'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
- en: '**PowerShell**: [https://docs.microsoft.com/powershell/](https://docs.microsoft.com/powershell/)'
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Server Manager**: [https://docs.microsoft.com/windows-server/administration/server-manager/server-manager](https://docs.microsoft.com/windows-server/administration/server-manager/server-manager
    )'
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System Center**: [https://www.microsoft.com/system-center](https://www.microsoft.com/system-center)'
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Windows Admin Center**: [https://docs.microsoft.com/windows-server/manage/windows-admin-center/overview](https://docs.microsoft.com/windows-server/manage/windows-admin-center/overview
    )'
  id: totrans-452
  prefs:
