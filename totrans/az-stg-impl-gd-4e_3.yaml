  type: TYPE_NORMAL
- en: Viewing VM export logs
  id: totrans-493
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Protecting VMs with Azure Site Recovery (an optional value-add service)
  id: totrans-494
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note that you can also connect to a VM in other ways than just through Windows
    Admin Center:'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
- en: Via a Hyper-V host using a **Remote Desktop Protocol** (**RDP**) connection
  id: totrans-496
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By using Windows PowerShell
  id: totrans-497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can also make Storage Spaces Direct changes for your cluster and change
    general cluster settings. These can include:'
