  prefs: []
  type: TYPE_NORMAL
- en: Cluster witnesses
  id: totrans-499
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Node shutdown behavior
  id: totrans-500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting and managing access points
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Traffic encryption
  id: totrans-502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VM load balancing
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can also monitor your Azure HCI cluster via Azure Monitor.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
- en: Comparing Azure Stack Hub and Azure Stack HCI
  id: totrans-505
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Azure Stack HCI and Azure Stack Hub can both play an essential role in your
    hybrid and multicloud strategy. Here is a quick summary of their differences:'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
- en: '**Azure Stack Hub**: This allows you to run cloud apps on-premises, when you
    are disconnected, or to meet regulatory requirements, by leveraging consistent
    Azure services.'
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Azure Stack HCI**: This allows you to run virtualized apps on-premises, strengthen
    and replace aging server infrastructure, and connect to Azure for cloud services.'
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack Hub offers innovative processes, though may require new skills.
    It brings Azure services into your datacenter. On the other hand, with Azure Stack
    HCI, you can use existing skills and familiar processes, and you connect your
    datacenter to Azure services. It may also be useful to compare what Azure Stack
    Hub and Azure Stack HCI are not designed to do, or possible constraints.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure Stack Hub limitations:'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
- en: Azure Stack Hub must have a minimum of 4 nodes, as well as its own network switches.
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack Hub limits Hyper-V's configurability and feature set in order to
    remain consistent with Azure.
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack Hub does not give you access to underlying infrastructural technologies.
  id: totrans-513
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Azure Stack HCI limitations:'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
- en: Azure Stack HCI does not natively offer or enforce multi-tenancy.
  id: totrans-515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack HCI does not offer on-premises PaaS features.
  id: totrans-516
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack HCI does not include native DevOps toolsets.
  id: totrans-517
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack HCI can only work virtualized workloads—no application can be deployed
    on the metal.
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For additional reading, visit [https://docs.microsoft.com/azure-stack/operator/compare-azure-azure-stack?view=azs-2008](https://docs.microsoft.com/azure-stack/operator/compare-azure-azure-stack?view=azs-2008).
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-520
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As business environments evolve, software applications may run on different
    systems on-premises, off-premises, in multiple clouds, and at the edge of networks.
    Hybrid and multicloud solutions can enable you to successfully deploy and manage
    your apps if you also create a single, consistent environment across the locations
    of your organization. In doing so, you offer your developers a unified set of
    tools for building apps. You can easily move apps and data between locations to
    ensure efficiency and compliance, and to offer your users an optimal experience.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
- en: Azure Arc and the Azure Stack portfolio are two major components of Azure hybrid
    and multicloud solutions and products. Azure Arc offers unified management to
    deploy Azure services and extend Azure management anywhere. With Azure Arc enabled
    servers, you can apply native Azure VM management to Windows and Linux machines
    outside Azure. With Azure Arc and Kubernetes, you can run specified Azure data
    services on the infrastructure of your choice.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
- en: By comparison, Azure Stack makes Azure services available across cloud and non-cloud
    locations, letting you create and run hybrid applications for diverse workloads
    consistently across locations and environments. Azure Stack Hub is a cloud-native
    integrated system that lets you use Azure cloud services on-premises, while Azure
    Stack HCI offers HCI that modernizes datacenters and virtualization hosts.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
- en: Individually, together, or in combination with other Microsoft and Azure solutions,
    Azure Arc and Azure Stack can help you meet challenges and make the most of opportunities
    in sectors ranging over finance, government, manufacturing, retail, energy, health,
    and more.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
- en: 'You can try out functionality like Azure Arc immediately, using Azure Arc Jumpstart
    on AKS, AWS Elastic Kubernetes Service, GKE, or in an Azure VM. Some example main
    steps are as follows:'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
- en: Install the client tools.
  id: totrans-526
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create the Azure Arc data controller.
  id: totrans-527
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a managed instance on Azure Arc.
  id: totrans-528
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create an Azure Database for the PostgreSQL Hyperscale server group on Azure Arc.
  id: totrans-529
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'For further information on Azure hybrid and multicloud solutions and products
    and how to use them successfully for your enterprise or organization, visit these
    Microsoft web pages:'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure Hybrid and multicloud solutions: [https://azure.microsoft.com/solutions/hybrid-cloud-app/](https://azure.microsoft.com/solutions/hybrid-cloud-app/)'
  id: totrans-531
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Azure hybrid and multicloud architecture: [https://docs.microsoft.com/azure/architecture/browse/?azure_categories=hybrid](https://docs.microsoft.com/azure/architecture/browse/?azure_categories=hybrid
    )'
  id: totrans-532
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Azure hybrid and multicloud patterns and solutions documentation: [https://docs.microsoft.com/hybrid/app-solutions/?view=azs-1910](https://docs.microsoft.com/hybrid/app-solutions/?view=azs-1910
    )'
  id: totrans-533
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We hope you have found this chapter helpful in your Azure hybrid and multicloud
