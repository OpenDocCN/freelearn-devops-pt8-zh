- en: Comparing Azure Stack Hub and Azure Stack HCI
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Azure Stack HCI and Azure Stack Hub can both play an essential role in your
    hybrid and multicloud strategy. Here is a quick summary of their differences:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Azure Stack Hub**: This allows you to run cloud apps on-premises, when you
    are disconnected, or to meet regulatory requirements, by leveraging consistent
    Azure services.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Azure Stack HCI**: This allows you to run virtualized apps on-premises, strengthen
    and replace aging server infrastructure, and connect to Azure for cloud services.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack Hub offers innovative processes, though may require new skills.
    It brings Azure services into your datacenter. On the other hand, with Azure Stack
    HCI, you can use existing skills and familiar processes, and you connect your
    datacenter to Azure services. It may also be useful to compare what Azure Stack
    Hub and Azure Stack HCI are not designed to do, or possible constraints.
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure Stack Hub limitations:'
  prefs: []
  type: TYPE_NORMAL
- en: Azure Stack Hub must have a minimum of 4 nodes, as well as its own network switches.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack Hub limits Hyper-V's configurability and feature set in order to
    remain consistent with Azure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack Hub does not give you access to underlying infrastructural technologies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Azure Stack HCI limitations:'
  prefs: []
  type: TYPE_NORMAL
- en: Azure Stack HCI does not natively offer or enforce multi-tenancy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack HCI does not offer on-premises PaaS features.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack HCI does not include native DevOps toolsets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Stack HCI can only work virtualized workloadsâ€”no application can be deployed
    on the metal.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For additional reading, visit [https://docs.microsoft.com/azure-stack/operator/compare-azure-azure-stack?view=azs-2008](https://docs.microsoft.com/azure-stack/operator/compare-azure-azure-stack?view=azs-2008).
