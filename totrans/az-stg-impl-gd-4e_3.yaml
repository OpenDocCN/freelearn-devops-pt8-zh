  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Servers joined to the cluster
  id: totrans-468
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: VMs running on the cluster
  id: totrans-469
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Volumes available on the cluster
  id: totrans-470
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Total cluster:'
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CPU usage for the cluster
  id: totrans-472
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: IOPS
  id: totrans-473
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Memory usage for the cluster
  id: totrans-474
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Storage usage for the cluster
  id: totrans-475
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For more information, visit this link: [https://docs.microsoft.com/azure-stack/hci/manage/cluster](https://docs.microsoft.com/azure-stack/hci/manage/cluster).'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
- en: Using Azure Monitor for monitoring and alerts
  id: totrans-477
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can also use Azure Monitor to collect events and performance counters for
    analysis and reporting, react to specific conditions, and receive email notifications.
    By clicking Azure Monitor from the **Tools** menu, you will make a direct connection
    from Windows Admin Center to Azure.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
- en: Collecting diagnostics information
  id: totrans-479
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Diagnostics** tab in the **Tools** menu lets you collect troubleshooting
    information for your cluster. This information may also be requested by Microsoft
    Support if you ask for assistance.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
- en: Managing VMs with Windows Admin Center
  id: totrans-481
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You can use Windows Admin Center to spin up and manage your VMs on Azure Stack
    HCI (Azure Stack HCI, version 20H2 and Windows Server 2019). Functionality includes:'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
- en: Creating a new VM.
  id: totrans-483
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Listing VMs on a server or in a cluster.
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Viewing VM details, including detailed information and performance charts from
    the dedicated page for a given VM.
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Viewing aggregate VM metrics to see overall resource usage and performance for
    all VMs in a cluster.
  id: totrans-486
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Changing VM settings for memory, processors, disk size, and more (note that
    you will need to stop a VM first before changing certain settings).
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Additional functionality includes:'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
- en: Moving a VM to another server or cluster
  id: totrans-489
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Joining a VM to a domain
  id: totrans-490
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloning a VM
