- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As business environments evolve, software applications may run on different
    systems on-premises, off-premises, in multiple clouds, and at the edge of networks.
    Hybrid and multicloud solutions can enable you to successfully deploy and manage
    your apps if you also create a single, consistent environment across the locations
    of your organization. In doing so, you offer your developers a unified set of
    tools for building apps. You can easily move apps and data between locations to
    ensure efficiency and compliance, and to offer your users an optimal experience.
  prefs: []
  type: TYPE_NORMAL
- en: Azure Arc and the Azure Stack portfolio are two major components of Azure hybrid
    and multicloud solutions and products. Azure Arc offers unified management to
    deploy Azure services and extend Azure management anywhere. With Azure Arc enabled
    servers, you can apply native Azure VM management to Windows and Linux machines
    outside Azure. With Azure Arc and Kubernetes, you can run specified Azure data
    services on the infrastructure of your choice.
  prefs: []
  type: TYPE_NORMAL
- en: By comparison, Azure Stack makes Azure services available across cloud and non-cloud
    locations, letting you create and run hybrid applications for diverse workloads
    consistently across locations and environments. Azure Stack Hub is a cloud-native
    integrated system that lets you use Azure cloud services on-premises, while Azure
    Stack HCI offers HCI that modernizes datacenters and virtualization hosts.
  prefs: []
  type: TYPE_NORMAL
- en: Individually, together, or in combination with other Microsoft and Azure solutions,
    Azure Arc and Azure Stack can help you meet challenges and make the most of opportunities
    in sectors ranging over finance, government, manufacturing, retail, energy, health,
    and more.
