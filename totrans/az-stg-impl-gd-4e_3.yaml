  type: TYPE_NORMAL
- en: Other non-Microsoft tools such as 5Nine Manager
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getting started with Azure Stack HCI and Windows Admin Center
  id: totrans-454
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These sections apply for Azure Stack HCI, version 20H2\. They assume that you
    have already set up a cluster in your Azure Stack HCI installation and they give
    instructions for connecting to the cluster and monitoring cluster and storage
    performance.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
- en: Installing Windows Admin Center
  id: totrans-456
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Windows Admin Center is a locally deployed, browser-based app for managing Azure
    Stack HCI. Windows Admin Center can be installed on a server in **service mode**,
    but it is simpler to install it on a local management PC in **desktop mode**.
    In service mode, tasks that require CredSSP, such as cluster creation and installing
    updates and extensions, necessitate the use of an account that is a member of
    the Gateway Administrators group on the Windows Admin Center server. For further
    details, check out [https://docs.microsoft.com/windows-server/manage/windows-admin-center/configure/user-access-control#gateway-access-role-definitions](https://docs.microsoft.com/windows-server/manage/windows-admin-center/configure/user-access-control#gateway-access-role-definitions).
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
- en: Adding and connecting to an Azure Stack HCI cluster
  id: totrans-458
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After installing Windows Admin Center, you can add a cluster to be managed from
    the Windows Admin Center dashboard's main overview page. The dashboard also shows
    you information on CPU, memory, and storage usage, together with alerts and health
    information about servers, drives, and volumes. Cluster performance information
    such as **input/output operations/second** (**IOPS**) and latency by the hour,
    day, week, month, or year is shown at the bottom of the dashboard displays.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
- en: Monitoring individual components
  id: totrans-460
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Tools** menu to the left of the dashboard allows you to drill down on
    any component of the cluster to view summaries and inventories of virtual machines,
    servers, volumes, drives, and virtual switches. Within the dashboard, the Performance
    Monitor tool lets you view, compare, and add performance counters for Windows,
    apps, or devices in real time.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
- en: Viewing the cluster dashboard
  id: totrans-462
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To view cluster dashboard information on cluster health and performance, select
    the cluster name under **All connections**. Then, on the left under **Tools**,
    select **Dashboard**. You can then see:'
