  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和配置 S2S VPN
- en: Verifying on-premises connectivity
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证本地连接性
- en: VNet-to-VNet
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VNet 到 VNet
