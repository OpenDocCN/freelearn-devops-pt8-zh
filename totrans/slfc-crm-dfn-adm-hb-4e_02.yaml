    | Call Center | Phone | Extension |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '| 接收 Salesforce CRM 内容警报作为每日摘要 | 允许预测 | 呼叫中心 | 电话 | 分机 |'
