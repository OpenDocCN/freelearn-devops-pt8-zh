  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '| 移动配置 | 可访问模式 | 图表中的色盲调色板 | Salesforce CRM 内容用户 | 接收 Salesforce CRM 内容电子邮件警报
    |'
