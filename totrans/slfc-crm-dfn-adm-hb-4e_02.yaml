- en: Questions to test your knowledge
  id: totrans-518
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试您知识的问题
- en: You are now presented with questions about the key features of Salesforce CRM
    administration in the areas of user setup which have been covered in this chapter.
    The answers can be found at the end of the chapter.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将面临有关Salesforce CRM管理中用户设置的关键功能的问题，这些内容已经在本章中讲解过。答案可以在本章结尾找到。
- en: Questions
  id: totrans-520
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: We present four questions to verify your understanding of profiles, permission
    sets, user records, and password policies.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出四个问题来验证您对配置文件、权限集、用户记录和密码策略的理解。
- en: Question 1 - standard profiles
  id: totrans-522
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 1 - 标准配置文件
- en: 'Which of the following is a standard profile? (Select all that apply):'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 以下哪项是标准配置文件？（选择所有适用项）：
- en: '**a**) Marketing User'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 市场营销用户'
- en: '**b**) Solution Manager'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 解决方案经理'
- en: '**c**) Sales User'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 销售用户'
- en: '**d**) Sales Manager'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 销售经理'
- en: '**e**) Standard User'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: '**e**) 标准用户'
- en: Question 2 - permission sets
  id: totrans-529
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 2 - 权限集
- en: 'Which of the following does a permission set control? (Select all that apply):'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 权限集控制以下哪些内容？（选择所有适用项）：
- en: '**a**) Tab settings'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 标签设置'
- en: '**b**) Field permissions'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 字段权限'
- en: '**c**) Page layout assignments'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 页面布局分配'
- en: '**d** )Record type'
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: '**d** )记录类型'
- en: '**e**) Login hours'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '**e**) 登录时间'
- en: Question 3 - User records
  id: totrans-536
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 3 - 用户记录
- en: 'In which situation can user records be deleted from Salesforce? (Select one):'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 在哪种情况下可以从Salesforce中删除用户记录？（选择一个）：
- en: '**a**) Only when the user record has been marked as Inactive'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 仅当用户记录已被标记为“非活动”时'
- en: '**b**) Only when the user has not yet logged in'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 仅当用户尚未登录时'
- en: '**c**) Never'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 从不'
- en: '**d**) Anytime'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 任何时间'
- en: Question 4 - Password Policies
  id: totrans-542
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题 4 - 密码策略
- en: 'Which of the following password related actions can be carried out by a System
    Administrator? (Select all that apply):'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 以下哪些与密码相关的操作可以由系统管理员执行？（选择所有适用项）：
- en: '**a**) Enforce that passwords containing alpha and numeric characters must
    be entered by users'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**) 强制要求用户输入包含字母和数字字符的密码'
- en: '**b**) Set passwords to expire after a certain number of days'
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**) 设置密码在一定天数后过期。'
- en: '**c**) Assign a given password to multiple users by profile type'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 按配置文件类型将给定密码分配给多个用户。'
- en: '**d**) Prevent users from re-using their last password if it expires'
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**) 防止用户在密码过期后重新使用上一个密码。'
- en: '**e**) Set the password lockout period to forever'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: '**e**) 将密码锁定期设置为永久。'
- en: Answers
  id: totrans-549
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Here are the answers to the four questions about profiles, permission sets,
    user records, and password policies.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是关于配置文件、权限集、用户记录和密码策略的四个问题的答案。
- en: Answer 1 - standard profiles
  id: totrans-551
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 1 - 标准配置文件
- en: The answer is **a**) Marketing User, **b**) Solution Manager, and **e**) Standard
    User.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**a**) 营销用户、**b**) 解决方案经理和**e**) 标准用户。
- en: The choices **c**) Sales User and **d**) Sales Manager are not standard profiles
    in Salesforce.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**) 销售用户和**d**) 销售经理不是 Salesforce 中的标准配置文件。'
- en: Answer 2 - permission sets
  id: totrans-554
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 2 - 权限集
- en: The answer is **a**) Tab settings, **b**) Field permissions, and **d**) Record
    type assignments.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**a**) 标签设置、**b**) 字段权限和**d**) 记录类型分配。
- en: It is possible to set **d**) Record type assignments and **e**) Login hours
    using profiles but not by using permission sets.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过配置文件设置**d**) 记录类型分配和**e**) 登录时间，但不能通过权限集设置。
- en: Answer 3 - user records
  id: totrans-557
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 3 - 用户记录
- en: The answer is **c**) Never.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**c**) 从不。
- en: User records can be deactivated but cannot be deleted in Salesforce.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 用户记录可以被停用，但在 Salesforce 中不能被删除。
- en: Answer 4 - password policies
  id: totrans-560
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 答案 4 - 密码策略
- en: The answer is **a**) Enforce that passwords containing alpha and numeric characters
    must be entered by users, **b**) Set passwords to expire after a certain number
    of days, **d**) Prevent users from re-using their last password if it expires,
    and **e**) Set the password lockout period to forever.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是**a**) 强制要求用户输入包含字母和数字字符的密码、**b**) 设置密码在一定天数后过期、**d**) 防止用户在密码过期后重新使用上一个密码、以及**e**)
    将密码锁定期设置为永久。
- en: There is no feature that allows the option marked as **c**) Assign a given password
    to multiple users by profile type.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 没有功能允许选择**c**) 按配置文件类型将给定密码分配给多个用户。
- en: Summary
  id: totrans-563
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we described the features for managing users within Salesforce
    CRM.
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们描述了在 Salesforce CRM 中管理用户的功能。
- en: We were introduced to the concepts of record ownership, profiles, and sharing,
    and discussed how these concepts are used to control the application and record
    permissions for users in depth.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了记录所有权、配置文件和共享的概念，并深入讨论了这些概念如何用于控制用户在应用程序和记录中的权限。
- en: We looked at how user information can be accessed and the mechanisms for managing
    user's passwords and the options for setting session security along with the features
    in the Salesforce **Health Check**.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 我们查看了如何访问用户信息，管理用户密码的机制，以及设置会话安全性和 Salesforce **健康检查**中功能的选项。
- en: We discussed other features to help with the administration of users using features
    such as granting login access to administrators and enabling delegated user administration.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了其他帮助管理用户的功能，例如授予管理员登录访问权限和启用委派的用户管理。
- en: Finally, we posed some questions to help clarify some of the key features of
    Salesforce CRM administration in the areas of user setup.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们提出了一些问题，帮助澄清 Salesforce CRM 管理中关于用户设置的关键特点。
- en: In the next chapter, we will look at the mechanisms for controlling access to
    data and the features that provide data management and record sharing in detail.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将详细查看控制数据访问的机制以及提供数据管理和记录共享的功能。
