- en: Questions to test your knowledge
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You are now presented with questions about the key features of Salesforce CRM
    administration in the areas of user setup which have been covered in this chapter.
    The answers can be found at the end of the chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We present four questions to verify your understanding of profiles, permission
    sets, user records, and password policies.
  prefs: []
  type: TYPE_NORMAL
- en: Question 1 - standard profiles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Which of the following is a standard profile? (Select all that apply):'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Marketing User'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Solution Manager'
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Sales User'
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Sales Manager'
  prefs: []
  type: TYPE_NORMAL
- en: '**e**) Standard User'
  prefs: []
  type: TYPE_NORMAL
- en: Question 2 - permission sets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Which of the following does a permission set control? (Select all that apply):'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Tab settings'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Field permissions'
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Page layout assignments'
  prefs: []
  type: TYPE_NORMAL
- en: '**d** )Record type'
  prefs: []
  type: TYPE_NORMAL
- en: '**e**) Login hours'
  prefs: []
  type: TYPE_NORMAL
- en: Question 3 - User records
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In which situation can user records be deleted from Salesforce? (Select one):'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Only when the user record has been marked as Inactive'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Only when the user has not yet logged in'
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Never'
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Anytime'
  prefs: []
  type: TYPE_NORMAL
- en: Question 4 - Password Policies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Which of the following password related actions can be carried out by a System
    Administrator? (Select all that apply):'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Enforce that passwords containing alpha and numeric characters must
    be entered by users'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Set passwords to expire after a certain number of days'
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Assign a given password to multiple users by profile type'
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Prevent users from re-using their last password if it expires'
  prefs: []
  type: TYPE_NORMAL
- en: '**e**) Set the password lockout period to forever'
  prefs: []
  type: TYPE_NORMAL
- en: Answers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here are the answers to the four questions about profiles, permission sets,
    user records, and password policies.
  prefs: []
  type: TYPE_NORMAL
- en: Answer 1 - standard profiles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **a**) Marketing User, **b**) Solution Manager, and **e**) Standard
    User.
  prefs: []
  type: TYPE_NORMAL
- en: The choices **c**) Sales User and **d**) Sales Manager are not standard profiles
    in Salesforce.
  prefs: []
  type: TYPE_NORMAL
- en: Answer 2 - permission sets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **a**) Tab settings, **b**) Field permissions, and **d**) Record
    type assignments.
  prefs: []
  type: TYPE_NORMAL
- en: It is possible to set **d**) Record type assignments and **e**) Login hours
    using profiles but not by using permission sets.
  prefs: []
  type: TYPE_NORMAL
- en: Answer 3 - user records
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **c**) Never.
  prefs: []
  type: TYPE_NORMAL
- en: User records can be deactivated but cannot be deleted in Salesforce.
  prefs: []
  type: TYPE_NORMAL
- en: Answer 4 - password policies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **a**) Enforce that passwords containing alpha and numeric characters
    must be entered by users, **b**) Set passwords to expire after a certain number
    of days, **d**) Prevent users from re-using their last password if it expires,
    and **e**) Set the password lockout period to forever.
  prefs: []
  type: TYPE_NORMAL
- en: There is no feature that allows the option marked as **c**) Assign a given password
    to multiple users by profile type.
  prefs: []
  type: TYPE_NORMAL
