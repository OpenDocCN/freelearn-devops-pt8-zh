- en: Viewing new user records
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'After saving the **User Edit** page, you are presented with the details page
    for the user where you can view the information that was entered as shown in the
    following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Viewing new user records](img/image_02_008.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Do not overwrite active or inactive user records with new user data:**'
  prefs: []
  type: TYPE_NORMAL
- en: Salesforce does not recommend overwriting inactive user records with new user
    data. Doing so prevents you from tracking the history of past users and the records
    associated with them.
  prefs: []
  type: TYPE_NORMAL
- en: There are also situations where you may feel it appropriate to recycle an active
    user record, but it is better to deactivate users when they are no longer using
    Salesforce and create a new record for each new user.
  prefs: []
  type: TYPE_NORMAL
- en: A typical real-world example of recycling a user record, and one to avoid, is
    sometimes encountered when a sales team is organized into sales territories.
  prefs: []
  type: TYPE_NORMAL
- en: The sales team user records in Salesforce are stamped with a territory indicator
    and any account records that are located in their particular territory are assigned
    to the user record (set as the record owner). In this way, the user record simply
    acts as a container for the territory.
  prefs: []
  type: TYPE_NORMAL
- en: Managing user records in this way results in both audit and maintenance issues.
    For example, if Tina Fox changes sales territory, her personal information (username,
    password, e-mail address, phone number, and so on) all has to be transferred to
    a new user record requiring Tina to reactivate a new password, re-enter both her
    personal details, and all her personal preferences in the Salesforce application.
  prefs: []
  type: TYPE_NORMAL
- en: The issue worsens if the user record (or territory) that Tina is reassigning
    to, is held by, say, Timothy Little as he would also need to reset his personal
    details.
  prefs: []
  type: TYPE_NORMAL
- en: This approach leads to a technically complex method of territory reassignment
    and a very disappointing user experience for your sales team. Fortunately, Salesforce
    provides features such as criteria-based sharing rules, sales teams, and territory
    management to better manage the organization of sales territories.
  prefs: []
  type: TYPE_NORMAL
- en: Adding multiple users
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you have several users to add, you can add more than one at a time.
  prefs: []
  type: TYPE_NORMAL
- en: To add multiple users, navigate to **Setup** | **Manage Users** | **Users**.
    Now click on the **Add Multiple Users** button.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is a two-step process: First you select the user license type and then
    you are presented with multiple sections to add the new user''s details. As you
    can see in the following screenshot, this can be a quick method for creating users,
    since not all required fields have to be entered in this process:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding multiple users](img/image_02_009.jpg)'
  prefs: []
  type: TYPE_IMG
- en: If, however, after the initial saving of multiple user records, you attempt
    to edit a user record, via the user edit screen, you will be prompted to fill
    up all mandatory fields.
  prefs: []
  type: TYPE_NORMAL
- en: Delegation of user management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you have an organization with a large number of users or a complex role hierarchy,
    you can delegate aspects of user administration to users who are not assigned
    to the system administrator profile.
  prefs: []
  type: TYPE_NORMAL
- en: This allows you to focus on tasks other than managing users for every department
    or structure that your company has within Salesforce. This provides further benefits
    for global organizations that encounter time zone and cultural differences as
    it allows a user based in that region with local knowledge to create the users,
    which saves time and results in a better user experience.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you may want to allow the manager of the Asia Pacific Operations
    team to create and edit users in the Asia Pacific Operations Team Leader role
    and all subordinate roles.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are currently two options for providing this delegated user management
    access:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a profile with the Manage Users permission
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use delegated administration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a profile with the Manage Users permission
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option is not recommended and should be very carefully considered as it
    allows a much greater range of system administration functions to be carried out
    by the user.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to creating and managing users, the **Manage Users** permission
    also allows the user to perform the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Expire all passwords
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clone, edit, or delete profiles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Edit or delete sharing settings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Edit user login hours
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By providing users with the **Manage Users** permission, as you can see, there
    are many other permissions that are switched on, which introduces security risks.
  prefs: []
  type: TYPE_NORMAL
- en: Using delegated administration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Delegated administration is a more secure method for providing delegated user
    management access as it allows you to assign limited administrative privileges
    to the selected non-administrator users in your organization.
  prefs: []
  type: TYPE_NORMAL
- en: 'Delegated administrators can perform the following tasks:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating and editing users, and resetting passwords for users in specified roles
    and all subordinate roles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Assigning users to specified profiles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Logging in as another user
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To create delegated groups, navigate to **Setup** | **Security Controls** |
    **Delegated Administration**. Now click on the **New** button or select the name
    of an existing delegated administration group. The following screenshot shows
    the **Manage Delegated Groups** page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using delegated administration](img/image_02_010.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Here is the screenshot for the existing group that has been named User Management:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using delegated administration](img/image_02_011.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The **Delegated Administrators** section allows you to select and add the users
    that are to be given the delegated administration permission.
  prefs: []
  type: TYPE_NORMAL
- en: The **User Administration** section allows you to select and add roles which
    the delegated administrators can assign to the users they create and edit. They
    can assign users for the stated roles and all subordinated roles.
  prefs: []
  type: TYPE_NORMAL
- en: The **Assignable Profiles** section allows you to select and add profiles which
    the delegated administrators can assign to the users they create and edit.
  prefs: []
  type: TYPE_NORMAL
- en: The **Assignable Permission Sets** section allows you to select and add **Permission
    Sets** which the delegated administrators can assign to the users they create
    and edit.
  prefs: []
  type: TYPE_NORMAL
- en: The **Assignable Public Groups** section allows you to select and add **Public
    Groups** which the delegated administrators can assign to the users they create
    and edit.
  prefs: []
  type: TYPE_NORMAL
- en: 'To enforce security, profiles with the Modify All Data permission (such as
    the System Administrator profile) cannot be assigned by a delegated administrator.
    See the following example message shown when attempting to allow the delegated
    administrator to assign the **System Administrator** profile:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using delegated administration](img/image_02_012.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If a user is a member of more than one delegated administration group, be aware
    that he/she can assign any of the assignable profiles to any of the users in roles
    he/she can manage.
  prefs: []
  type: TYPE_NORMAL
- en: Select the **Enable Group for Login Access** option, if you want to allow delegated
    administrators in this group to log in as users who have granted login access
    to their administrators and are in the roles selected for the delegated administrator
    group.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using delegated administration](img/image_02_013.jpg)'
  prefs: []
  type: TYPE_IMG
- en: To look at how users can grant login access to their administrators, refer to
    the section *Logging in as another user* toward the end of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Agreement in using active user licenses by delegated user administrators:**'
  prefs: []
  type: TYPE_NORMAL
- en: If you have established delegated user management in your organization, you
    will need to have some agreement between yourself and the delegated user administrators
    about how many of the available licenses can be used for each area of the organization.
    You cannot automatically limit the number of active users that can be created
    by users with these permissions.
  prefs: []
  type: TYPE_NORMAL
- en: Viewing and editing user information
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To view or edit user information, navigate to **Setup** | **Manage Users** |
    **Users**. Now, click on **Edit** next to a user's name. Change the necessary
    information and click on **Save**.
  prefs: []
  type: TYPE_NORMAL
- en: Users can also change, or add to, their own personal information after they
    log in.
  prefs: []
  type: TYPE_NORMAL
- en: If you change a user's e-mail address and do not select the **Generate new password
    and notify user immediately** option, a confirmation message will be sent to the
    new e-mail address that you entered to verify the change of e-mail. The user must
    click on the link provided in that message for the new e-mail address to take
    effect.
  prefs: []
  type: TYPE_NORMAL
- en: If you change a user's e-mail and reset the password for a user at the same
    time, the new password is automatically sent to the user's new e-mail address,
    and e-mail verification is not required.
  prefs: []
  type: TYPE_NORMAL
- en: Click on **Unlock** to unlock a user that is locked out of Salesforce.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Unlock** button is only available when a user is locked out after they
    have exceeded the maximum number of incorrect password login attempts.
  prefs: []
  type: TYPE_NORMAL
- en: Searching for users
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can use the search features (described in the previous chapter) to search
    for any user in your organization, regardless of the user's status. However, when
    using a lookup dialog from fields within records, the search results return active
    users only.
  prefs: []
  type: TYPE_NORMAL
- en: Deactivating users
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You cannot remove users from the system, but you can deactivate their records
    so that they can no longer access the application.
  prefs: []
  type: TYPE_NORMAL
- en: To deactivate users, navigate to **Setup** | **Manage Users** | **Users**. Now,
    click on **Edit** next to a user's name, disable the **Active** checkbox, and
    then click on **Save**.
  prefs: []
  type: TYPE_NORMAL
- en: 'If the user is a member of account, sales, or case teams, you are prompted
    to remove the user from those teams:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Deactivating users](img/image_02_014.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'When deactivating users, there are some considerations that ought to be made,
    such as:'
  prefs: []
  type: TYPE_NORMAL
- en: Deactivating users with **Run as specified user** dependencies set on dashboards
    causes those dashboards to stop displaying. Each dashboard has a running user,
    whose security settings determine which data to display in a dashboard. You need
    to reassign **Run as specified user** to an active user with the appropriate permissions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As mentioned in [Chapter 1](ch01.html "Chapter 1. Setting up Salesforce CRM
    and the Company Profile"), *Setting up Salesforce CRM and the Company Profile*,
    in the License information section, Salesforce bills an organization based on
    the total number of licenses and not on active users.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If **Chatter** is enabled and a user who has been included in either the **Following**
    or **Followers** list is deactivated and the user is removed from the list, however,
    he/she is restored to the lists if he/she is re-activated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Deactivating users that have been explicitly included as part of an approval
    process, which is described in [Chapter 7](ch07.html "Chapter 7. Implementing
    Business Processes in Salesforce CRM"), *Implementing Business Processes in Salesforce
    CRM*, will cause the approval step to fail.
  prefs: []
  type: TYPE_NORMAL
- en: Freezing user accounts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This feature allows you to freeze user records. Often there are times when you
    may not want to deactivate a user immediately (such as when a user is part of
    an approval process) but you must prevent them from logging into your organization
    (as they have left the company, for example) while you perform the steps to deactivate
    them.
  prefs: []
  type: TYPE_NORMAL
- en: To freeze a user record, navigate to **Setup** | **Manage Users** | **Users**.
    Now, click on a user's name to access their user detail page. Now click the **Freeze**
    button.
  prefs: []
  type: TYPE_NORMAL
- en: Password management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You have the following options for resetting passwords for users in Salesforce
    CRM:'
  prefs: []
  type: TYPE_NORMAL
- en: Resetting passwords
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expiring passwords
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resetting passwords
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If users have forgotten their password, they can click on the **Forgot your
    password?** link on the Salesforce CRM login page which presents them with a screen
    to enter their username, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Resetting passwords](img/image_02_015.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The user will then receive an e-mail from Salesforce that contains a new password
    link that will require them to answer a previously set security question such
    as **Where were you born?** before their password is reset and they can log in
    to Salesforce.
  prefs: []
  type: TYPE_NORMAL
- en: To reset a user's password, navigate to **Setup** | **Manage Users** | **Users**.
    Now select the checkbox next to the user's name.
  prefs: []
  type: TYPE_NORMAL
- en: Optionally, to change the passwords for all currently displayed users, check
    the box in the column header to select all rows.
  prefs: []
  type: TYPE_NORMAL
- en: Click on **Reset Password** to have a new password e-mailed to the user(s).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After you reset user's passwords, some users may need to re-activate their computers
    to successfully log in to Salesforce (see the previous chapter).
  prefs: []
  type: TYPE_NORMAL
- en: Expiring passwords
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can expire passwords for all users at any time to enforce extra security
    for your organization. After you expire passwords, users may need to activate
    their computers to successfully log in to Salesforce (see the previous chapter).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This includes system administrators if they don't have **Password Never Expires**
    on their profile (or permission set), however, the standard System Administrator
    profile has the **Password Never Expires** setting activated by default.
  prefs: []
  type: TYPE_NORMAL
- en: To expire passwords for all users, except those with the **Password Never Expires**
    permission, navigate to **Setup** | **Security Controls** | **Expire All Passwords**.
    Now, select the **Expire all user passwords** checkbox and then click on **Save**.
  prefs: []
  type: TYPE_NORMAL
- en: The next time each user logs in, he/she will be prompted to reset their password.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After you expire passwords, some users may need to reactivate their computers
    to successfully log in to Salesforce (see the previous chapter).
  prefs: []
  type: TYPE_NORMAL
- en: Controlling system access
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Salesforce provides several features to allow you to control user's access to
    your instance of Salesforce CRM. Here we are going to look at the key control
    mechanisms and access policies that are available for you to set.
  prefs: []
  type: TYPE_NORMAL
- en: Password policies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are several password and login policy features that help you to improve
    your organization's security. To set these password policies, navigate to **Setup**
    | **Security Controls** | **Password Policies**. Select the required settings
    and then click on **Save**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s look at each of the password policies which are shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Password policies](img/image_02_016.jpg)'
  prefs: []
  type: TYPE_IMG
- en: User passwords expiration period
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Password expiration periods for all users in your organization are set by the
    picklist selection **User passwords expire in**.
  prefs: []
  type: TYPE_NORMAL
- en: This sets the length of time until all user passwords expire and must be changed.
    Users with the **Password Never Expires** permission are not affected by this
    setting.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The options are **30 days**, **60 days**, **90 days**, **180 days**, **One Year**,
    and **Never Expires**.
  prefs: []
  type: TYPE_NORMAL
- en: Enforce password history
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This setting is used to remember user's previous passwords so that they must
    always enter a previously unused password. Password history is not saved until
    you set this value. You cannot select the **No passwords remembered** option unless
    you select the **Never expires** option for the **User passwords expire in** field.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The options are either **No passwords remembered** or a number between 1 and
    24 passwords remembered.
  prefs: []
  type: TYPE_NORMAL
- en: Minimum password length
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This sets the minimum number of characters required for a password. When you
    set this value, existing users are not affected until the next time they change
    their passwords.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A numeric value can be set between 5 and 50 characters.
  prefs: []
  type: TYPE_NORMAL
- en: Password complexity requirement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This sets a restriction on which types of characters must be used in a user''s
    password. The following options are available:'
  prefs: []
  type: TYPE_NORMAL
- en: '**No Restriction**: This option does not have any requirements to create a
    password'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Must mix alpha and numeric**: This option requires at least one alphabetic
    character and one number'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Must mix alpha, numeric and special characters**: This option requires at
    least one alphabetic character, one number, and one of the following characters:
    ! # $ % - _ = + < >'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Must mix numbers and uppercase and lowercase letters**: This option requires
    at least one number, one uppercase letter, and one lowercase letter'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Must mix numbers, uppercase and lowercase letters, and special characters**:
    This option requires at least one number, one uppercase letter, and one lowercase
    letter, and one of the following characters: ! # $ % - _ = + < >'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Must mix alpha and numeric** option is the default option.
  prefs: []
  type: TYPE_NORMAL
- en: Password question requirement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This setting requires that a user's answer to the password hint question does
    not contain the password itself.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The options are either **Cannot contain password**, which means that the answer
    to the password hint question cannot contain the actual password itself; or **None**,
    which is the default, for no restrictions on the answer.
  prefs: []
  type: TYPE_NORMAL
- en: Maximum invalid login attempts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This sets the number of incorrect login attempts allowed by a user before they
    become locked out. The options are **No limit**, **3**, **5**, and **10**.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The default number of invalid login attempts is **10**.
  prefs: []
  type: TYPE_NORMAL
- en: Lockout effective period
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This sets the duration of the login lockout. The options are **15 minutes**,
    **30 minutes**, **60 minutes**, and **Forever** (must be reset by admin).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The default lockout effective period is **15 minutes**.
  prefs: []
  type: TYPE_NORMAL
- en: If a user becomes locked out, he/she can either wait until the lockout effective
    period expires or you can view the user's information and click on **Unlock**.
    The **Unlock** button is only displayed when a user is locked out.
  prefs: []
  type: TYPE_NORMAL
- en: Obscure secret answer for password resets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This hides the text as users type the answers to security questions. The default
    option is unchecked which will display the answer in plain text when users answer
    a security question, say when resetting their passwords.
  prefs: []
  type: TYPE_NORMAL
- en: Require a minimum one day password lifetime
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When selected, this option prevents users from changing their passwords more
    than once per day. The default option is unchecked which allows users to change
    their password as often as they like.
  prefs: []
  type: TYPE_NORMAL
- en: Forgot Password or Locked Account Assistance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following sections discuss the available options:'
  prefs: []
  type: TYPE_NORMAL
- en: Message
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By setting this message, the text will appear in the lockout e-mail that users
    receive whenever they need you to reset their password. Your users will also see
    the message text in the confirm identity screen and e-mail that they receive whenever
    their password is reset. This is useful to add your contact details and a personal
    message.
  prefs: []
  type: TYPE_NORMAL
- en: Help link
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Setting this link results in the text above this option appearing as a web URL,
    which when clicked will allow your users to navigate to a separate page such as
    a custom help page, which you have available.
  prefs: []
  type: TYPE_NORMAL
- en: API only user settings
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The following section discusses the available option:'
  prefs: []
  type: TYPE_NORMAL
- en: Alternative Home Page
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: API Only Users will be redirected to this URL after they have confirmed a user
    management change (such as resetting a password). This would be used as a way
    of confirming the change since users with the profile or permission set setting
    of **API Only User** cannot access Salesforce via the user interface and hence
    receive no visual confirmation.
  prefs: []
  type: TYPE_NORMAL
- en: Session management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are several session security features that help you improve your organization's
    security. These features include setting the session expiration timeout, locking
    sessions to the IP address from which they originated, and other organization-wide
    session settings. To set these session options, navigate to **Setup** | **Security
    Controls** | **Session Settings**.
  prefs: []
  type: TYPE_NORMAL
- en: Select the required settings as shown in the following screenshot and then click
    **Save**.
  prefs: []
  type: TYPE_NORMAL
- en: '![Session management](img/image_02_017.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Let's look at each of the session security features.
  prefs: []
  type: TYPE_NORMAL
- en: Session timeout
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are various features for setting the session timeout as per the following
    sections:'
  prefs: []
  type: TYPE_NORMAL
- en: Timeout value
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This sets the length of time after which inactive users are automatically logged
    out of the system.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The options are between **15 minutes** and **12 hours**.As a system administrator
    you need to balance the requirements for user satisfaction and enforcement of
    security controls, however it is recommended that you choose as short a timeout
    period as possible to protect sensitive information and enforce stricter security.
  prefs: []
  type: TYPE_NORMAL
- en: The value of the last active session is not updated until halfway through the
    timeout period. So if you have a 2-hour timeout, the system does not check for
    activity until 1 hour has passed. As an example, say you have a 2-hour timeout
    value. If you update a record after 30 minutes, the last active session value
    is not updated because there was no activity after 1 hour and hence you will still
    be logged out in a further 1 hour and 30 minutes because the last active session
    has not been updated.
  prefs: []
  type: TYPE_NORMAL
- en: Disable session timeout warning popup
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This sets whether inactive users are presented with a timeout warning message.
    Users are warned 30 seconds before the session timeout as set by the **Timeout**
    value.
  prefs: []
  type: TYPE_NORMAL
- en: Force logout on session timeout
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Enabling this option causes inactive users to have their browsers refreshed
    and set to the [Salesforce.com](http://Salesforce.com) login page when the session
    times out.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is recommended that you do not select the **Disable session timeout** warning
    popup when enabling the **Force logout** on session timeout feature as this can
    confuse users when they are logged out for no apparent reason.
  prefs: []
  type: TYPE_NORMAL
- en: Session settings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are various features for setting the session as per the following sections.
  prefs: []
  type: TYPE_NORMAL
- en: Lock sessions to the IP address from which they originated
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option is used to specify if users' sessions are to be locked to the IP
    address with which they logged in.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Enabling this option helps to prevent the hijacking of valid user sessions by
    unauthorized people.
  prefs: []
  type: TYPE_NORMAL
- en: Lock sessions to the domain in which they were first used
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This setting associates user's current session with a specific domain to prevent
    unauthorized use of that session ID in another domain.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This setting applied to user's logins via the user interface and is enabled
    by default for new organizations starting from the Spring '15 release.
  prefs: []
  type: TYPE_NORMAL
- en: Require secure connections (HTTPS)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This sets whether HTTPS (instead of the less secure HTTP connection) is required
    to access Salesforce.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option is enabled by default and can only be disabled by request to [Salesforce.com](http://Salesforce.com)
    support.
  prefs: []
  type: TYPE_NORMAL
- en: Force relogin after Login-As-User
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option, when set, results in you having to log in again to get back into
    Salesforce after logging out as a logged-in user. When this is not set you are
    given the original session after logging out as the logged-in user and do not
    have to re-login.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option is enabled by default for new organizations since the Summer '14
    release.
  prefs: []
  type: TYPE_NORMAL
- en: Require HttpOnly attribute
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Setting this option restricts access to the session ID cookies. The effect of
    this is that cookies with the **HttpOnly** attribute are not accessible using
    non-HTTP calls such as JavaScript methods from custom or packaged applications.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Setting this will result in custom or packaged applications that use JavaScript
    to call session ID cookies that no longer work as they are denied access to the
    session cookie.
  prefs: []
  type: TYPE_NORMAL
- en: Use POST requests for cross-domain sessions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option sets the organization to send session information using a `POST`
    request, instead of a `GET` request, during cross-domain exchanges, such as when
    calling a Visualforce page which is served on a different URL to the standard
    Salesforce CRM pages.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`POST` requests are more secure than `GET` requests, in this scenario since
    the session information in the body of the request.'
  prefs: []
  type: TYPE_NORMAL
- en: Enforce login IP ranges on every request
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This setting affects users with profiles that have login IP restrictions which
    allow only IP addresses within the **Login IP Ranges** setting to access Salesforce.
  prefs: []
  type: TYPE_NORMAL
- en: If the setting is not set, login IP ranges are verified only when the user logs
    into Salesforce. When this setting is enabled, login IP ranges are enforced on
    each and every page request.
  prefs: []
  type: TYPE_NORMAL
- en: Caching
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The feature for setting login page caching and autocomplete which stores, user's
    login details (just the list of usernames but not the password) is as per the
    following sections.
  prefs: []
  type: TYPE_NORMAL
- en: Enable caching and autocomplete on login page
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Setting this option enables user's browsers to store username text and so, after
    their initial log in, usernames are automatically set in the **User Name** field
    on the login page.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option is enabled by default.
  prefs: []
  type: TYPE_NORMAL
- en: Enable secure and persistent browser caching to improve performance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option activates data caching in the browser which is secure and helps
    to improve page reload performance (by avoiding extra round trips to the server).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Salesforce recommends setting this option and is enabled by default.
  prefs: []
  type: TYPE_NORMAL
- en: Enable user switching
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The user switcher feature allows users that have multiple usernames on the same
    or different Salesforce instances to switch between their different usernames.
    By selecting their profile picture, they can view all the available usernames
    that can be navigated to.
  prefs: []
  type: TYPE_NORMAL
- en: This option hides or shows the user switcher when users select their profile
    picture. Deselecting this option hides the user switcher and also hides your Salesforce
    instance from appearing in user switchers in other instances.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This setting is enabled by default, however it is available in Lightning Experience
    only. In addition, the **Enable caching and autocomplete on login page** settings
    must be enabled.
  prefs: []
  type: TYPE_NORMAL
- en: Remember Me until logout
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Usernames are cached if a user selects the **Remember Me** checkbox or while
    a session is active. However, the **Remember Me** checkbox is not available when
    logging in using **Single** **Sign** **On** (**SSO**). Therefore, when the session
    expires, the username no longer appears in the login screen or the user switcher.
  prefs: []
  type: TYPE_NORMAL
- en: By enabling this option, the cached usernames are only deleted once the user
    specifically logs out. Should the session time out, then the username remains
    on the user switcher, but is set as inactive.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option is disabled by default. Salesforce recommends enabling this option
    as it is helpful for users.
  prefs: []
  type: TYPE_NORMAL
- en: Identity verification
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The feature for setting identify confirmation, which allows further mechanisms
    to extend the standard use of e-mail confirmation, is as per the following sections
  prefs: []
  type: TYPE_NORMAL
- en: Enable the SMS method of identity verification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option enables users to receive a one-time PIN which they receive via SMS.
    Once enabled, users must verify their mobile phone number before taking advantage
    of this feature.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option is enabled by default and can only be disabled by request to [salesforce.com](http://Salesforce.com)
    support.
  prefs: []
  type: TYPE_NORMAL
- en: Require security tokens for API logins from callouts (API version 31.0 and earlier)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In API version 31.0 and earlier, security tokens for API logins from callouts
    (such as Apex or AJAX proxy callouts) are required.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In API version 32.0 and later, security tokens for API logins from Apex callouts,
    AJAX proxy callouts, and so on, are required by default
  prefs: []
  type: TYPE_NORMAL
- en: Allow location-based automated verifications with Salesforce Authenticator
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option allows you to disable the use of location-based automated verifications
    for users utilizing the *Salesforce Authenticator* mobile app. When enabled users
    are allowed to verify their identity by automatically approving notifications
    in *Salesforce Authenticator* (within trusted locations such as a home or office).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option for automated verification from all locations is enabled by default
  prefs: []
  type: TYPE_NORMAL
- en: Allow only from trusted IP addresses
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option allows you to specify that automated verification from locations
    using the Salesforce Authenticator mobile app is only permitted from trusted IP
    addresses.
  prefs: []
  type: TYPE_NORMAL
- en: Lightning Login
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Lightning Login is an enhanced security mechanism that moved beyong using passwords.
    The feature allows users to click their username, tap to approve the notification
    on their mobile devices, and authenticate with their fingerprint or PIN.
  prefs: []
  type: TYPE_NORMAL
- en: Allow Lightning Login
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option enables or disables the Lightning Login feature for verifying their
    identity in Salesforce CRM.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option is enabled by default and the feature is supported for use in Salesforce
    Classic as well as Lightning Experience.
  prefs: []
  type: TYPE_NORMAL
- en: Clickjack protection
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Clickjacking is a malicious technique that tricks a user into clicking on a
    button or link to a different page than the one the user intended and often takes
    the form of embedded code or script that executes without the user's knowledge.
    There are various features for setting **clickjack** protection as per the following
    sections
  prefs: []
  type: TYPE_NORMAL
- en: Enable clickjack protection for setup pages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option adds security to help guard against clickjack attacks on Salesforce
    setup pages.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option is enabled by default and can only be disabled by request to [salesforce.com](http://Salesforce.com)
    support.
  prefs: []
  type: TYPE_NORMAL
- en: Enable clickjack protection for non-setup Salesforce pages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option adds security to help guard against clickjack attacks on non-setup
    Salesforce pages.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This option is enabled by default and can only be disabled by request to [Salesforce.com](http://Salesforce.com)
    support.
  prefs: []
  type: TYPE_NORMAL
- en: Enable clickjack protection for customer Visualforce pages with standard headers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option protects against clickjack attacks on Visualforce pages with headers
    enabled.
  prefs: []
  type: TYPE_NORMAL
- en: Enable clickjack protection for customer Visualforce pages with headers disabled
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This option protects against clickjack attacks on Visualforce pages with headers
    disabled (such as the value of `showHeader="false"` on the page tag).
  prefs: []
  type: TYPE_NORMAL
- en: Cross-Site Request Forgery (CSRF) protection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Cross**-**Site** **Request** **Forgery** (**CSRF**) is a malicious technique
    in which unauthorized commands are crafted (by script or a link on a page, for
    example) to be sent by a user to a website that has been authenticated.'
  prefs: []
  type: TYPE_NORMAL
- en: 'These options protect against **Cross**-**Site** **Request** **Forgery** (**CSRF**)
    attacks by modifying the non-setup pages to include a random string of characters
    in the URL parameters or as a hidden embedded field. The system then verifies
    this string of characters and only executes the command if the value matches the
    expected value. There are various features for setting protection against CSRF
    attacks as per the following sections:'
  prefs: []
  type: TYPE_NORMAL
- en: Enable CSRF protection on GET requests on non-setup pages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The **Enable CSRF protection on GET requests on non-setup pages** option protects
    against CSRF attacks on GET requests on non-setup pages.
  prefs: []
  type: TYPE_NORMAL
- en: This option is enabled by default and can only be disabled by request to Salesforce.com
    support.
  prefs: []
  type: TYPE_NORMAL
- en: Enable CSRF protection on POST requests on non-setup pages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The **Enable CSRF protection on POST requests on non-setup pages** option protects
    against CSRF attacks on POST requests on non-setup pages.
  prefs: []
  type: TYPE_NORMAL
- en: This option is enabled by default and can only be disabled by request to [Salesforce.com](http://Salesforce.com)
    support.
  prefs: []
  type: TYPE_NORMAL
- en: Content Security Policy protection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Content** **Security** **Policy** (**CSP**) is a security standard created
    to prevent malicious content executing in trusted web content. Setting the option
    within this section applies the policy to associated e-mail templates within Salesforce.'
  prefs: []
  type: TYPE_NORMAL
- en: Session security levels
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Session-level security settings are used for connected apps, reports, and dashboards.
    Here you can restrict access to these areas of functionality based on the level
    of security associated with the authentication (login) method for the user''s
    current session. You can restrict access to connected apps, reports, and dashboards
    by setting the level of security associated with the user''s current authentication
    (login) method; each login method has one of two security levels which is either
    Standard or High Assurance. Different authentication methods are assigned with
    the following security levels:'
  prefs: []
  type: TYPE_NORMAL
- en: Username Password (Standard)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Delegated Authentication (Standard)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Activation (Standard)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Two-Factor Authentication (High Assurance)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Authentication Provider (Standard)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lightning Login (Standard)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To change the security level associated with a login method navigate to **Setup**
    | **Security Controls** | **Session Settings**. Locate the **Session Security
    Levels**, select the login method and then click the **Add** or **Remove** arrow
    to move it to the required category as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Session security levels](img/image_02_018.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Logout page settings
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Logout URL setting allows you to specify a URL that starts with `http://`
    or `https://` that users are redirected to after they have logged out of Salesforce.
    If the Logout URL is not specified, the user is redirected to [https://login.salesforce.com](https://login.salesforce.com)
    . If My Domain is enabled and Logout URL is not specified, users are redirected
    to `https://"my-domain".my.salesforce.com`.
  prefs: []
  type: TYPE_NORMAL
- en: Logging in as another user
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To assist other users, you can log in to Salesforce as another user.
  prefs: []
  type: TYPE_NORMAL
- en: 'To log in as another user, navigate to **Setup** | **Manage Users** | **Users**.
    Now click on the **Login** link next to the user record as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Logging in as another user](img/image_02_019.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'You can also log in as another user from the **User Detail** page using the
    **Login** button as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Logging in as another user](img/image_02_020.jpg)'
  prefs: []
  type: TYPE_IMG
- en: After you have logged in as another user, you will notice a message at the top-right
    corner of all Salesforce pages that display the message **You are currently logged
    in as**.
  prefs: []
  type: TYPE_NORMAL
- en: 'To return to your administrator account, click on the logged in user''s name
    (the user who has granted you access, `Trevor Howard` in this example). Then click
    on the **Logout** option:'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Regardless of the login access policy, whenever an administrator logs in as
    another user, the login and logout events are recorded in the setup audit trail.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a guide to help users grant login access to you
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are many occasions when it is useful for you to log in as one of the users
    in your organization. This could be, say, to check data access from their role
    or profile or to check reports or dashboards and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'If the **Administrators Can Log in as Any User** feature is disabled, rather
    than instructing individuals one-by-one, on how to grant you login access you
    can save time for both yourself and the users in your organization by preparing
    a how-to guide to help users grant login access to you. The following is a sample
    how-to guide that lists the steps that they need to take to make the required
    setting and is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating a guide to help users grant login access to you](img/image_02_022.jpg)'
  prefs: []
  type: TYPE_IMG
- en: When the **Administrators Can Log in as Any User** feature is enabled, users
    will no longer have the option to grant login access to administrators, but they
    can still grant login access to [Salesforce.com](http://Salesforce.com) support.
  prefs: []
  type: TYPE_NORMAL
- en: 'Where additional apps have been installed, the list of entities that users
    can select to grant access may increase. For example, if your organization has
    installed the Non Profit Starter Pack app published by the Salesforce.com Foundation
    (see [http://www.salesforcefoundation.org/nonprofitstarterpack](http://www.salesforcefoundation.org/nonprofitstarterpack)
    ), you will see the option to grant access to this organization''s support team
    as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating a guide to help users grant login access to you](img/image_02_023.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Creating custom user fields
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You can create custom fields for users and set custom links that appear on
    the user detail page. To navigate to the user field''s page, go to **Setup** |
    **Customize** | **Users** | **Fields** and then scroll down to the **User Custom
    Fields** section:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating custom user fields](img/image_02_024.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The `User` object can be considered a special object in Salesforce as there
    are restrictions on what can be configured. For example, there can be only one
    record type and page layout for the `User` object.
  prefs: []
  type: TYPE_NORMAL
- en: Salesforce.com Health Check
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Health Check feature enables you to view the key security settings in your
    organization, such as login access policies, password policies, and so on, and
    compare these settings to the security standards recommended by Salesforce.
  prefs: []
  type: TYPE_NORMAL
- en: 'To access the Health Check settings, navigate to **Setup** | **Security Controls**
    | **Health Check** where you will be presented with a page as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Salesforce.com Health Check](img/image_02_025.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The **Health Check** page displays actual, and Salesforce recommended, values
    for the following security controls: **Login Access Policies**; **Network Access**;
    **Password Policies**; Remote **Site Settings**; **Session Settings**.'
  prefs: []
  type: TYPE_NORMAL
- en: Within the page, High-Risk and Medium-Risk settings are shown with details about
    how they compare against the Salesforce recommended (standard) values. Links are
    provided within this screen so you can modify any of the given security settings
    along with a summary health check score that shows how your instance compares
    to the standard baseline recommended by Salesforce.
  prefs: []
  type: TYPE_NORMAL
- en: Health Check Score
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If all the values in your setting groups meet or exceed the standard, your total
    score is shown as 100% and the settings that meet the standard are listed at the
    bottom of the page.
  prefs: []
  type: TYPE_NORMAL
- en: If you choose to change security settings, you can then click the **Refresh**
    button, (shown at the top right of the page), to update your score. Some settings
    have a higher impact on your score. For example, the **Minimum Password Length**
    is weighted heavier so a value that does not compare favorably with the standard
    baseline recommended by Salesforce will reduce the **Health Check Score.**
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Health Check** **score** is a proprietary Salesforce calculation that
    measures your security settings against the Salesforce Baseline standard. The
    settings in your organization that are deemed at risk lower your score and the
    settings that meet or exceed the standard increase the score.
  prefs: []
  type: TYPE_NORMAL
