- en: Introduction to record ownership, profiles, and sharing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before looking at the features available to manage users, we start with a brief
    introduction to the concepts of record owner, profiles, and sharing in Salesforce
    CRM.
  prefs: []
  type: TYPE_NORMAL
- en: Record owner
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The terminology record owner is reflected throughout Salesforce and for each
    and every data record there can be one, and only one, record owner.
  prefs: []
  type: TYPE_NORMAL
- en: Only users that are active in Salesforce can have records assigned to them.
  prefs: []
  type: TYPE_NORMAL
- en: When a user is marked inactive in Salesforce CRM, he/she no longer has access
    to the application. However, any records that this inactive user owns remain in
    the application and continue to show the inactive user as the record owner.
  prefs: []
  type: TYPE_NORMAL
- en: The record owner setting generally determines if access to that record is available
    to other users within the organization, and is enabled using either profile or
    sharing settings.
  prefs: []
  type: TYPE_NORMAL
- en: Profiles and sharing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Profiles, sharing, and the optional role hierarchy setting work together and
    should be considered as a whole when setting up record ownership and data access
    for users. An overview of the relationship between users, profiles, and the sharing
    settings can be pictured as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Profiles and sharing](img/image_02_001.jpg)'
  prefs: []
  type: TYPE_IMG
- en: All users in Salesforce must be assigned a profile. The profile is a control
    mechanism used to determine which functions the user can perform, which types
    of data they can access, and which operations they can carry out on that data.
  prefs: []
  type: TYPE_NORMAL
- en: All users are associated with sharing mechanisms in Salesforce, which determine
    the actual records the user can access. Controlling the level of record access
    can be achieved using options ranging from default sharing, which is set at the
    organization level, to role hierarchy and beyond using advanced sharing mechanisms.
    A user does not have to be assigned to a role in Salesforce.
  prefs: []
  type: TYPE_NORMAL
- en: The sharing rules are briefly outlined as follows and covered in far more detail
    later in this book.
  prefs: []
  type: TYPE_NORMAL
- en: Profiles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some of the key controls of the profile are to identify the type of license
    specified for the user, any login hours or IP address restrictions, and control
    access to objects. If the appropriate object-level permission is not set on the
    user's profile, the user will be unable to access the records of that object type
    in the application.
  prefs: []
  type: TYPE_NORMAL
- en: Profiles never override your organization's sharing model or role hierarchy.
    For example, a profile may be set to allow a user access to create, edit, and
    delete leads. However, a user with this profile cannot edit or delete other user's
    leads if your organization's lead sharing model is read-only.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 3](ch03.html "Chapter 3. Configuring Objects and Apps"), *Configuring
    Objects and Apps*, we will look in detail at the features that the profile controls,
    which includes tabs, object-level security, field-level security, Apex/Visualforce
    page accessibility, console layout, application selections, and administrative
    and general user permissions.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two types of profile in Salesforce: standard and custom, with each
    standard or custom profile belonging to exactly one user license type.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Standard profiles and custom profiles are similar in nature, the difference
    being that for standard profiles, the following types of settings cannot be applied:
    administrative permissions, general user permissions, and object-level permissions,
    plus, notably, the **password never expires** setting, which means you are not
    required to change your password after a certain amount of time (this is a part
    of the password policies, which are described later). Hence, you must either create
    a custom profile or use a permission set, (described later in this chapter), if
    you want to enable any of those features.'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a number of standard profile types such as:'
  prefs: []
  type: TYPE_NORMAL
- en: Contract manager
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Marketing user
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Solution manager
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Standard user
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: System administrator
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contract manager
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The contract manager profile is generally used to manage contracts and override
    forecasts.
  prefs: []
  type: TYPE_NORMAL
- en: Marketing user
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The marketing user profile is generally used to manage campaigns, import leads,
    and manage public documents. Users with this profile have access to the same functions
    as standard user profiles.
  prefs: []
  type: TYPE_NORMAL
- en: Solution manager
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The solution manager profile is generally used to publish and review solutions.
    Users with this profile have access to the same functions as standard user profiles.
  prefs: []
  type: TYPE_NORMAL
- en: Standard user
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The standard user profile is used to create and edit the main types of records.
    This profile also allows users to run reports and view the organization's setup.
    Notably, this profile can view, but not manage, campaigns. This profile can create,
    but cannot review solutions.
  prefs: []
  type: TYPE_NORMAL
- en: System administrator
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The system administrator profile is used to configure and customize the application.
    Users with this profile has access to all functionality that does not require
    any additional licenses. For example, system administrators cannot manage campaigns
    unless they also have a marketing user license.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Standard profiles have their uses, but it is wise to limit the cloning of them
    to create custom profiles as it has been known for Salesforce to change the settings
    for standard profiles when a new release is rolled out, which can result in an
    undesired outcome for any user assigned with that profile.
  prefs: []
  type: TYPE_NORMAL
- en: Sharing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Sharing settings control the default access for each object across the organization.
    Sharing rules per object can grant access beyond the default sharing settings;
    they cannot restrict access. The default sharing settings are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Controlled by Parent**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Private**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Public Read Only**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Public Read/Write**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Public Read/Write/Transfer**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Public Full Access**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Grant Access Using Hierarchies**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When the **Grant Access Using Hierarchies** setting is enabled, the role of
    the record owner determines visibility throughout the organization. Users in higher
    roles in the hierarchy will have full access (view/edit/delete) to all records
    owned by those at a lower level in the role hierarchy.
  prefs: []
  type: TYPE_NORMAL
- en: If Grant Access Using Hierarchies is not enabled, all roles are treated equally
    regardless of the hierarchy.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Grant Access Using Hierarchies** is only applicable for custom objects since
    they cannot be disabled for standard objects.'
  prefs: []
  type: TYPE_NORMAL
- en: Roles
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Roles are the principal elements in sharing rules. Users can be grouped into
    roles based upon their need of access to data, according to how they fit into
    the role hierarchy. Creating a role for every user's job title is not required.
  prefs: []
  type: TYPE_NORMAL
- en: Roles are accessed throughout the application and are particularly important
    for reporting. For instance, if you have two departments, Operations and Sales,
    you can run comparative reports on both roles.
  prefs: []
  type: TYPE_NORMAL
- en: Roles generally report to another role and are used to maintain the role hierarchy.
    It is a one-to-many hierarchical relationship with the hierarchy, allowing managers
    to see the data of the users that report to them. Users at any given role level
    are always able to view, edit, and report on all data owned by, or shared with,
    users below them in the hierarchy.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can create up to 500 roles for your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Role hierarchies do not need to specifically match your organization chart.
    Instead, each role in the hierarchy should represent a level of data access required
    by users.
  prefs: []
  type: TYPE_NORMAL
- en: Permission Sets
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Permission sets allow you to further control access to the system for the users
    in your organization. They can be considered as a method to fine-tune the permissions
    for selected individuals and enable access in a similar way to the setting up
    of profiles.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Permission Sets** allow you to grant further access but not restrict or deny
    access.'
  prefs: []
  type: TYPE_NORMAL
- en: While an individual user can have only one profile, you can assign multiple
    permissions and permission sets to users. For example, you can create a permission
    called **Convert Leads** that provides the facility for converting and transferring
    the leads and assign it to a user who has a profile, which does not provide lead
    conversion. You can create a permission called **Edit Contacts** and assign it
    to a user who has a profile that does not provide contact editing. You can also
    group these permissions into a permission set to create specific profile-like
    permissions without actually having to create or clone complete profiles, which
    are often unnecessary.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can create up to 1,000 permission sets for your organization.
  prefs: []
  type: TYPE_NORMAL
- en: '**Permission Sets** are an ideal mechanism to apply system access for your
    users without affecting all other users that have the same profile and without
    having to create one-off profiles, which sometimes lead to an increase in the
    amount of maintenance.'
  prefs: []
  type: TYPE_NORMAL
- en: A common use for **Permission Sets** is to grant additional permissions in addition
    to the settings listed in a profile to individuals without changing their profile.
    For example, to provide more rights than their profile currently allows.
  prefs: []
  type: TYPE_NORMAL
- en: Creating Permission Sets
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: To create (or clone) **Permission Sets**, navigate to **Setup** | **Manage Users**
    | **Permission Sets**.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When you clone an existing permission set, the new permission set has the same
    user license and enabled permissions as the permission set it is cloned from.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a new **Permission Sets** click on **New** as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating Permission Sets](img/image_02_002.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Now enter a **Label**, **API Name**, and **Description**.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you plan to assign the permission set to users that all have the same type
    of user license, a best practice is to associate that user license with the permission
    set. However, if you plan to assign the permission set to users that currently
    have different licenses (or may have different licenses in the future), it is
    probably best to create an organization-wide permission set.
  prefs: []
  type: TYPE_NORMAL
- en: 'To continue creating the permission set (as outlined previously), either select
    a **User License** or select the option **None** (to create an organization-wide
    permission set). Now finally, click on **Save** as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When you clone an existing permission set, the new permission set has the same
    user license and enabled permissions as the permission set it is cloned from.
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating Permission Sets](img/image_02_003.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Profile and permission sets summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Generally, permissions and access settings can be specified for users at profile
    level and at individual user permission set level. Although certain permissions
    and access settings can only be specified in profiles. A summary of the permission
    and settings types that are available in **Profiles** and **Permission Sets**
    can be seen in the following table:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Permission / Setting Type** | **Available in Profiles** | **Available in
    Permission Sets** |'
  prefs: []
  type: TYPE_TB
- en: '| Assigned apps | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Tab settings | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Record type assignments | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Page layout assignments | Yes | No |'
  prefs: []
  type: TYPE_TB
- en: '| Object permissions | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Field permissions | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| User permissions (app and system) | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Apex class access | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Visualforce page access | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| External data source access | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Service provider access | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Custom permissions | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| Desktop client access | Yes | No |'
  prefs: []
  type: TYPE_TB
- en: '| Login hours | Yes | No |'
  prefs: []
  type: TYPE_TB
- en: '| Login IP ranges | Yes | No |'
  prefs: []
  type: TYPE_TB
- en: Managing users in Salesforce CRM
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All users in your organization with access to Salesforce CRM require a username,
    an e-mail address, a password, and a profile along with an active user license.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on the features your organization has purchased, you may have user
    options such as Marketing, Service Cloud, and Mobile, which give particular users
    the ability to access other features that are only available with a specific user
    license. A user can be assigned to one or more of these options.
  prefs: []
  type: TYPE_NORMAL
- en: You can also create and manage other types of users outside your organization
    by applying the appropriate licenses that provide limited access to your Salesforce
    organization, as detailed later in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: In association with the user license, you can govern all user's access to data
    using the options available in either the profile settings or the sharing features.
  prefs: []
  type: TYPE_NORMAL
- en: Profile settings control access to applications and objects while sharing features
    control access to specific records.
  prefs: []
  type: TYPE_NORMAL
- en: To navigate to the user detail page, go to **Setup** | **Manage Users** | **Users**.
  prefs: []
  type: TYPE_NORMAL
- en: 'The user detail page shows a list of all the users in your organization as
    well as any portal users:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Managing users in Salesforce CRM](img/image_02_004.jpg)'
  prefs: []
  type: TYPE_IMG
- en: To show a filtered list of users, select a predefined list from the **View**
    drop-down list or click on **Create New View** to define your own custom view.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, you can create a view with search criteria of **Last Login**,
    **less than**, `LAST 28 DAYS` to show all users that have not logged in for 28
    days as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Managing users in Salesforce CRM](img/image_02_005.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'As the system administrator of Salesforce CRM, you can perform various user
    management actions such as creating new users, resetting passwords, and even delegating
    user administration tasks to other users within your organization. The following
    list of user actions will be covered:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating new users
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Viewing and editing user information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Password management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Session management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Logging in as another user
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating custom user fields
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating new user records
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The steps for creating a new user are as following:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on **New User**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter fields in the **General Information** and **Locale Settings** sections.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Check the box, **Generate new password and notify user immediately**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save the new user details.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To create a new user for your organization, navigate to the user detail page.
    This page displays the list of all the users in your organization. To navigate
    to the **New User** page, go to **Setup** | **Manage Users** | **Users**. Now
    click on the **New User** button.
  prefs: []
  type: TYPE_NORMAL
- en: 'Looking at the top section of the page, you will see the **General Information**
    section as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating new user records](img/image_02_006.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The mandatory user information is shown with a bar and requires the entry of
    the user's **Last Name**, **Email** address, **Username**, **User License**, and
    **Profile**.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The length of user's passwords cannot exceed 16,000 bytes.
  prefs: []
  type: TYPE_NORMAL
- en: The e-mail address automatically becomes the username, but you can change it
    if you require prior to saving.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can restrict the domain names of user's e-mail addresses to a list of values
    such as `xxx@WidgetsXYZ.com`, `yyy@CompanyXYZ.com`, and so on. After which, attempts
    to set a user's e-mail address to an unlisted domain (such as `xxx@MyNonCompanyWebMail.com`)
    will result in an error.
  prefs: []
  type: TYPE_NORMAL
- en: The feature for restricting the domain names of user's e-mail addresses can
    only be enabled by request to Salesforce customer support. Also, when selecting
    a user license, note that some further options become unavailable depending on
    the license type you choose. For example, the **Marketing User** and **Allow Forecasting**
    options are not available for [Force.com](http://Force.com) user licenses because
    the **Forecasts and** **Campaigns** tabs are not available to users with that
    license.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You should consider the username that is entered. After the username is saved,
    it becomes a unique setting throughout the [Salesforce.com](http://Salesforce.com)
    universe, hence you will not be able to use that same username in any other Salesforce
    CRM organization.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can select various checkboxes that give the user additional features or
    options. The types of additional features are available by selecting one or more
    of the following example checkboxes:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Marketing User**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Offline User**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Knowledge User**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Force.com Flow User**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Service Cloud User**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Site.com Publisher User**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Salesforce CRM Content User**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will not be able to select these features if they are not supported by your
    user license type. Also, you will be unable to save the new user record if you
    do not have any remaining licenses available for these features.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the bottom of the **New User** edit page, there are further sections, which
    include the **Locale Settings** section as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating new user records](img/image_02_007.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Saving new user records
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Complete the required information, which is displayed with a bar, and then check
    the **Generate new password and notify user immediately** checkbox and save the
    details by clicking on the **Save** button. Upon saving, the user's login name
    and a temporary password are e-mailed via [Salesforce.com](http://Salesforce.com)
    to the new user.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Junk e-mail folder**'
  prefs: []
  type: TYPE_NORMAL
- en: If you have generated the new password to be sent, but the new user cannot see
    the e-mail notification from [Salesforce.com](http://Salesforce.com) in his/her
    inbox you may need to have the user check his/her junk e-mail folder.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following table lists the key standard user fields with the required fields
    shown in bold:'
  prefs: []
  type: TYPE_NORMAL
