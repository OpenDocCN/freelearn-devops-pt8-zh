- en: Workflow rules and approval processes
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作流规则和审批流程
- en: The workflow rules and approval process features within the Salesforce CRM application
    allow you to automate and streamline key business processes for your organization.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM应用中的工作流规则和审批流程功能允许你自动化并简化你组织的关键业务流程。
- en: Workflow rules can be used to capture key business processes and events to generate
    automated actions. They allow you to configure various types of actions to fire
    based on the field or fields of the record, meeting predefined conditions. In
    essence, a workflow rule sets workflow actions into motion when its predefined
    conditions are met. You can configure workflow actions to execute immediately
    whenever a record meets the conditions specified in the workflow rule, or you
    can set time-dependent features that execute the workflow actions on a specific
    day.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流规则可以用来捕捉关键的业务流程和事件，从而生成自动化的操作。它们允许你根据记录的字段或字段，配置多种类型的操作，当满足预定义条件时触发。实际上，当工作流规则的预定义条件满足时，工作流动作就会启动。你可以配置工作流动作，让它在记录满足工作流规则中指定的条件时立即执行，或者你可以设置时间依赖特性，在特定日期执行工作流动作。
- en: Approval processes are a structured set of steps used to facilitate formal sign-off
    on data records. They can range from simple, single steps to complex, sophisticated
    routing to provide automated processing that your organization can use to approve
    records in Salesforce CRM. Along with the steps that must be taken, the approval
    process also specifies who must approve these steps. Approval steps can either
    be specified for all records included in the process or restricted to records
    that have certain attributes. Approval processes also specify the actions that
    are to be taken when a record is first submitted, approved, rejected, or recalled.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 审批流程是一系列结构化的步骤，用于促进数据记录的正式批准。它们可以从简单的单一步骤，到复杂的精密路由，提供自动化处理，供你的组织用来在Salesforce
    CRM中批准记录。审批流程不仅指定必须采取哪些步骤，还指定哪些人必须批准这些步骤。审批步骤可以针对流程中包含的所有记录，或者仅限于具有特定属性的记录。审批流程还指定在记录首次提交、批准、拒绝或撤回时应采取的操作。
- en: Workflow rules and approval processes provide benefits such as improving the
    quality and consistency of data, increasing data integrity, improving efficiency
    and productivity, lowering costs, and reducing risks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流规则和审批流程带来诸如提高数据质量和一致性、增加数据完整性、提升效率和生产力、降低成本及减少风险等诸多好处。
- en: 'Workflow rules and approval processes allow you to automate the following types
    of actions: e-mail alerts, tasks, field updates, and outbound messages.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流规则和审批流程允许你自动化以下类型的操作：电子邮件提醒、任务、字段更新和外发消息。
- en: E-mail alerts can be sent to one or more recipients. For example, e-mail alert
    actions can be used to automatically send an account owner an e-mail whenever
    updates are made to one of their accounts by another user.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件提醒可以发送给一个或多个收件人。例如，电子邮件提醒操作可用于在另一个用户对某个账户进行更新时，自动向账户所有者发送电子邮件。
- en: Tasks can be assigned to users or record owners. For example, task actions can
    be used to automatically assign follow-up tasks to a marketing executive whenever
    a new lead is entered in the system.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任务可以分配给用户或记录所有者。例如，任务操作可用于在系统中输入新线索时，自动将跟进任务分配给营销执行人员。
- en: Field updates can be used to modify the value of a field on a record. For example,
    a field update action can be used to automatically update an opportunity field
    called **Next Step** when it reaches a certain sales stage.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 字段更新可用于修改记录中某个字段的值。例如，可以使用字段更新操作在机会达到某个销售阶段时自动更新名为**下一步**的字段。
- en: Outbound messages can be used to send a secure configurable API message (in
    XML format) to a designated listener. For example, outbound messages can be used
    to automatically invoke a new account creation process. This could be, say, whenever
    a new account is entered in the Salesforce CRM application by triggering an outbound
    API message to an external financial system.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 外部消息可用于发送安全的可配置API消息（XML格式）到指定的监听器。例如，外部消息可以用于自动调用一个新账户创建流程。例如，每当在Salesforce
    CRM应用中输入一个新账户时，通过触发一个外部API消息到外部财务系统。
- en: Workflow rules in Salesforce CRM can be combined to help manage an entire process.
    For example, when a lead is entered through your website using the Web to lead
    (covered later), workflow rules can be used to automatically send a responding
    e-mail to the lead contact and also to someone within your organization. Here,
    a workflow rule can be set to create a task for one of your salespersons to telephone
    the lead contact along with a reminder e-mail alert, to be sent a specified number
    of days after the lead record has been entered.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM中的工作流规则可以结合使用，以帮助管理整个流程。例如，当通过网站输入一个线索时（稍后介绍Web to Lead），可以使用工作流规则自动向该线索联系人发送回应电子邮件，并且发送给你组织中的某个人。在这种情况下，可以设置工作流规则，创建一个任务给销售人员，要求他们打电话给该线索联系人，并且发送一个提醒电子邮件，提醒在输入线索记录后指定天数内进行操作。
- en: If the salesperson changes the lead status, then a date field could be updated
    automatically with the date that the lead was contacted.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果销售人员更改了线索状态，则可以自动更新一个日期字段，记录与该线索联系的日期。
- en: Up until now, we have looked at the similarity of workflow rules and approval
    processes. However, there are some key differences. Workflow rules consist of
    a single step and a single result, whereas approval processes consist of multiple
    steps and different results depending upon whether the record is approved or rejected.
    Workflow rules trigger automatically and the rules, when triggered, are not visible
    to the user. Approval processes, on the other hand, contain multiple steps, each
    requiring a specific I approve or reject user action by the specified approver(s).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看过了工作流规则和审批过程的相似性。然而，它们之间也有一些关键的区别。工作流规则由单一步骤和单一结果组成，而审批过程则由多个步骤组成，结果取决于记录是否被批准或拒绝。工作流规则会自动触发，且在触发时对用户不可见。而审批过程包含多个步骤，每个步骤都需要指定的审批人采取**我批准**或**我拒绝**的具体操作。
- en: In practice, the first step in creating workflow rules and approval processes
    is to define and map out the process and, for each step in the process, detail
    the objects, the criteria, the users, and the actions required.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际操作中，创建工作流规则和审批过程的第一步是定义并规划整个流程，对于每个流程步骤，详细列出所需的对象、标准、用户和动作。
- en: Workflow and approval actions
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作流和审批操作
- en: 'Workflow and approval actions consist of e-mail alerts, tasks, field updates,
    and outbound messages that can be triggered either by a workflow rule or by an
    approval process:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流和审批操作包括电子邮件提醒、任务、字段更新和外部消息，这些操作可以通过工作流规则或审批过程触发：
- en: '**Email alert**: An e-mail alert is an action that can be generated by both
    workflow and approval actions using an e-mail template that is sent to specified
    recipients, who can be either Salesforce CRM application users or external e-mail
    recipients.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件提醒**：电子邮件提醒是一种可以通过工作流和审批操作生成的动作，使用电子邮件模板发送给指定的收件人，收件人可以是Salesforce CRM应用程序的用户，也可以是外部电子邮件收件人。'
- en: '**Field update**: A field update is an action that can be activated by use
    of both workflow and approval actions, and which specifies the field for update
    and the new value for it. The field''s update action depends on the data type
    of the field, where you can choose to apply a specific value, clear the field,
    or calculate a value according to a criterion or a derived formula you can specify.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**字段更新**：字段更新是一种可以通过工作流和审批操作激活的操作，指定要更新的字段及其新值。字段的更新操作取决于字段的数据类型，您可以选择应用特定值、清除字段或根据您指定的标准或衍生公式计算值。'
- en: '**Task**: Tasks are workflow and approval actions that are triggered by workflow
    rules or approval processes, and they allow the assignment of tasks to a user
    who you can specify. You would also specify the **Subject**, **Status**, **Priority**,
    and **Due Date** of the task. Tasks appear on the user''s calendar, and can be
    accessed by the **My Tasks** section of the **Home** tab or on the specific day
    for the task within the **Day View** section on the user''s calendar. Tasks can
    be assigned on their own, but you can also combine them with an e-mail alert to
    inform the user.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务**：任务是由工作流规则或审批过程触发的工作流和审批操作，允许将任务分配给您可以指定的用户。您还需要指定任务的**主题**、**状态**、**优先级**和**到期日期**。任务会出现在用户的日历上，可以通过**首页**选项卡的**我的任务**部分或在用户日历的**日视图**部分的特定日期上访问。任务可以单独分配，但您也可以将它们与电子邮件提醒结合使用，以通知用户。'
- en: '**Outbound message**: An outbound message in Salesforce CRM is an action that
    can be activated by both workflows and approvals, and which sends information
    to a web URL endpoint, all of which can specify. The outbound message contains
    the data in specified fields, in what is known as a SOAP message to the endpoint.
    As this requires development of a receiving web-service, this action is not covered
    in this book.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外发消息**：Salesforce CRM中的外发消息是一种可以通过工作流和审批激活的操作，将信息发送到Web URL端点，所有这些都可以指定。外发消息包含在指定字段中的数据，以SOAP消息的形式发送到端点。由于这需要开发接收Web服务，因此本书不涵盖此操作。'
- en: Configuring e-mail alerts for workflow rules and approval processes
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为工作流规则和审批过程配置电子邮件提醒
- en: To configure e-mail alerts, follow the path **Setup** | **Create** | **Workflow**|
    **Email Alerts**, and then click on the **New Email Alert** button.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置电子邮件提醒，请按照路径 **设置** | **创建** | **工作流** | **电子邮件提醒**，然后点击**新建电子邮件提醒**按钮。
- en: 'Within the **Email Alert Edit** page, the following settings are presented:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在**电子邮件提醒编辑**页面上，显示以下设置：
- en: '![Configuring e-mail alerts for workflow rules and approval processes](img/image_07_001.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![为工作流规则和审批过程配置电子邮件提醒](img/image_07_001.jpg)'
- en: 'To set the details for the e-mail alert, carry out the following steps:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置电子邮件提醒的详细信息，请执行以下步骤：
- en: Enter a description for the e-mail alert.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入电子邮件提醒的描述。
- en: Enter a unique name for the e-mail alert.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入电子邮件提醒的唯一名称。
- en: Note
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The unique name for the e-mail alert is required and used by the API and managed
    packages. The name is auto-populated when you enter the preceding field, called
    Description. There are restrictions for permitted characters whereby the unique
    name must begin with a letter and use only alphanumeric characters and underscores.
    Also, the unique name cannot end with an underscore nor have two consecutive underscores.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 电子邮件提醒的唯一名称是必填项，并由API和托管包使用。输入前面的字段“描述”时，名称会自动填充。对允许的字符有一定限制，唯一名称必须以字母开头，并且只能使用字母数字字符和下划线。另外，唯一名称不能以下划线结尾，也不能有两个连续的下划线。
- en: Choose an e-mail template.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个电子邮件模板。
- en: Note
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **Protected Component** checkbox is used to mark the alert as protected.
    This option can be ignored as it is a setting used by developers who are building
    applications with the managed release package functionality. If you install a
    managed package, there are restrictions on what can be edited by non-developers.
    Managed Packages in Salesforce  are discussed in [Chapter 9](ch09.html "Chapter 9. Extending
    and Enhancing Salesforce CRM"), *Extending and Enhancing Salesforce CRM*.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**受保护组件**复选框用于标记该提醒为受保护。这个选项可以忽略，因为它是开发人员在构建使用托管发布包功能的应用程序时使用的设置。如果您安装了托管包，则对非开发人员可以编辑的内容有限制。Salesforce中的托管包在[第9章](ch09.html
    "第9章：扩展和增强Salesforce CRM")中进行了讨论，*扩展和增强Salesforce CRM*。'
- en: 'Now select who should receive this e-mail alert from the available options:'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在从可用选项中选择应接收此电子邮件提醒的人员：
- en: '| **Recipients** | **Description** |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| **收件人** | **描述** |'
- en: '| **Account Owner** | If the **Account Owner** is selected, then the e-mail
    alert is sent to the user in Salesforce CRM who is set as the account owner of
    either the account record or the account that is related to the record. Since
    this option requires an account relationship to be present, it is only valid on
    accounts, opportunities, contacts, and custom objects that are children of the
    account object. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| **账户所有者** | 如果选择了**账户所有者**，则电子邮件提醒将发送给Salesforce CRM中设置为账户记录或与该记录相关联的账户所有者的用户。由于此选项要求存在账户关系，因此仅在账户、机会、联系人和作为账户对象子项的自定义对象上有效。
    |'
- en: '| **Account Team** | Choose from the list of users that are assigned to a particular
    accounts team role. Note that e-mail alerts are only sent when the rule is associated
    with the account object or any of its direct child objects. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| **账户团队** | 从分配了特定账户团队角色的用户列表中选择。请注意，电子邮件提醒仅在规则与账户对象或其直接子对象相关联时才会发送。 |'
- en: '| **Case Team** | Choose from the list of users assigned to a particular case
    team role. |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| **案例团队** | 从分配了特定案例团队角色的用户列表中选择。 |'
- en: '| **Creator** | This is the user listed as the record creator, and is the user
    who is set in the **Created By** field. |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| **创建者** | 这是被列为记录创建者的用户，并且是设置在**创建者**字段中的用户。 |'
- en: '| **Customer Portal User** | Choose from the list of users that are associated
    with a Customer Portal. |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| **客户门户用户** | 从与客户门户相关联的用户列表中选择。 |'
- en: '| **Email Field** | An e-mail address field on the selected object, such as
    the **Email Field** on contact records or a custom e-mail field. |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| **电子邮件字段** | 选定对象上的电子邮件地址字段，例如联系人记录中的**电子邮件字段**或自定义电子邮件字段。 |'
- en: '| **Owner** | The record owner. |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| **所有者** | 记录所有者。 |'
- en: '| **Partner User** | Choose from the list of users that are associated with
    a partner portal. |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| **合作伙伴用户** | 从与合作伙伴门户相关联的用户列表中选择。 |'
- en: '| **Portal Role** | Choose from the list of users that are assigned to a particular
    portal role. |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| **门户角色** | 从分配了特定门户角色的用户列表中选择。 |'
- en: '| **Portal Role and Subordinates** | Choose from the list of users assigned
    to a particular portal role, plus all users in roles below that role. |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| **门户角色及下属** | 从分配了特定门户角色的用户列表中选择，此外还包括该角色下方所有角色的用户。 |'
- en: '| **Public Groups** | Choose from the list of users in a particular public
    group. |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| **公开组** | 从特定公开组的用户列表中选择。 |'
- en: '| **Related Contact** | An associated contact on the record. For example, you
    may have created a custom contact on the opportunity object called **Key Decision
    Maker**. |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| **相关联系人** | 记录上关联的联系人。例如，你可能在机会对象上创建了一个自定义联系人，称为**关键决策人**。 |'
- en: '| **Related Lead or Contact Owner** | This is a related user lookup to the
    owner fields set on either the lead or contact record that is associated to the
    record. As an example, for opportunities, this field could be set to a contact
    role field linking to a contact. |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| **相关线索或联系人所有者** | 这是一个与设置在与记录相关的线索或联系人记录上的所有者字段关联的用户查找。例如，对于机会，该字段可以设置为联系角色字段，链接到联系人。
    |'
- en: '| **Related User** | A Related User is a user lookup field that is associated
    to the record. As an example, this field may be set to the **Last Modified By**
    field. |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| **相关用户** | 相关用户是与记录关联的用户查找字段。例如，此字段可能设置为**最后修改者**字段。 |'
- en: '| **Role** | Choose from the list of users assigned a particular role. |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| **角色** | 从分配了特定角色的用户列表中选择。 |'
- en: '| **Role and Internal Subordinates** | Choose from the list of users in a particular
    role, plus all users in roles below that role, excluding partner portal and customer
    portal users. |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| **角色及内部下属** | 从特定角色的用户列表中选择，此外还包括该角色下方所有角色的用户，但不包括合作伙伴门户和客户门户用户。 |'
- en: '| **Role and Subordinates** | Choose from the list of users in a particular
    role, plus all users in roles below that role. |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| **角色及下属** | 从特定角色的用户列表中选择，此外还包括该角色下方所有角色的用户。 |'
- en: '| **User** | Choose from the list of available users in Salesforce CRM. |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| **用户** | 从Salesforce CRM中可用用户的列表中选择。 |'
- en: '| **Opportunity Team** | Once you have set up sales opportunity teams, this
    option allows you to choose from the list of users associated to an opportunity
    team. |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| **机会团队** | 一旦你设置了销售机会团队，该选项允许你从与机会团队相关联的用户列表中进行选择。 |'
- en: Select the recipients who should receive this e-mail alert in the **Available
    Recipients** list and click on **Add**.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在**可用收件人**列表中选择应接收此电子邮件提醒的收件人，然后点击**添加**。
- en: Note
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you change the object after selecting the recipients, the **Selected Recipients**
    list will be automatically cleared.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在选择收件人后更改对象，**已选择的收件人**列表将自动清空。
- en: Optionally, enter to and from e-mail addresses, and then click on **Save**.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 可选择性地输入收件人和发件人电子邮件地址，然后点击**保存**。
- en: 'Here, you can do the following:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以执行以下操作：
- en: Enter up to five additional recipient e-mail addresses (which may or may not
    be users in Salesforce)
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入最多五个额外的收件人电子邮件地址（这些地址可能是或不是Salesforce中的用户）。
- en: Set the **From Email Address** to either the current user's e-mail address or
    to the default workflow user's e-mail address
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将**发件人电子邮件地址**设置为当前用户的电子邮件地址或默认工作流用户的电子邮件地址。
- en: Finally, to begin using the e-mail alert, associate it with either a workflow
    rule or an approval process
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，若要开始使用电子邮件提醒，将其与工作流规则或审批流程关联起来。
- en: Tip
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Set the From Email Address:**'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**设置发件人电子邮件地址：**'
- en: Setting the **From Email Address** also allows you to use a standard global
    e-mail address for your organization, such as `Customer_Services@WidgetXYZ.com`,
    instead of the default **From** field, which is the e-mail address of the user
    who updates the record. Only verified, organization-wide e-mail addresses will
    appear in the **From Email Address** picklist options.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置**发件人电子邮件地址**还允许你为组织使用一个标准的全局电子邮件地址，例如`Customer_Services@WidgetXYZ.com`，而不是默认的**发件人**字段，即更新记录的用户的电子邮件地址。只有经过验证的组织范围电子邮件地址会出现在**发件人电子邮件地址**下拉列表中。
- en: There is a daily limit of 1,000 e-mail alerts per standard Salesforce license
    for workflows and approvals.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 每个标准Salesforce许可证的工作流和审批流程每天限制发送1,000个电子邮件提醒。
- en: There is also an overall daily limit of 2 million e-mail alerts for your entire
    organization and when the daily limits are reached, a warning e-mail is sent out
    by the Salesforce CRM application to the default workflow user where one is set.
    If there is no default workflow user set, then the warning e-mail goes out to
    a system administrator.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 你的整个组织每天有200万个电子邮件提醒的总限制，当达到每日限制时，Salesforce CRM应用程序会向设置了默认工作流用户的地址发送警告电子邮件。如果没有设置默认工作流用户，则警告电子邮件会发送到系统管理员。
- en: Organization-wide e-mail addresses
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组织范围电子邮件地址
- en: By setting up organization-wide e-mail addresses, your users can share a set
    of common e-mail aliases. Here, you can define a list of organization-wide e-mail
    addresses for each user profile.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 通过设置组织范围的电子邮件地址，你的用户可以共享一组公共电子邮件别名。在这里，你可以为每个用户配置文件定义一组组织范围的电子邮件地址。
- en: When sending e-mails from Salesforce, users with these profiles can then choose
    a different From address than the e-mail address that they have defined on their
    user record, and any e-mail responses are then returned to the organization-wide
    address.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当从Salesforce发送电子邮件时，具有这些配置文件的用户可以选择不同的发件人地址，而不是他们在用户记录中定义的电子邮件地址，任何电子邮件回复将返回到组织范围地址。
- en: To set up the list of organization-wide e-mail addresses, follow the path **Setup**
    | **Email Administration** | **Organization-Wide Addresses**.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置组织范围电子邮件地址列表，请按照路径**设置** | **电子邮件管理** | **组织范围地址**进行操作。
- en: 'From **Organization-Wide Addresses**, you can set the display name, the e-mail
    address, and the profiles that are permitted to use that address, as shown in
    the following screenshot:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在**组织范围地址**中，你可以设置显示名称、电子邮件地址以及允许使用该地址的配置文件，如下图所示：
- en: '![Organization-wide e-mail addresses](img/image_07_002.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![组织范围电子邮件地址](img/image_07_002.jpg)'
- en: 'When the organization-wide e-mail address is saved or changed, Salesforce will
    send an e-mail to the address specified in the e-mail address field to verify
    that the e-mail address is valid, as shown in the following screenshot:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当组织范围电子邮件地址被保存或更改时，Salesforce将向电子邮件地址字段中指定的地址发送一封电子邮件，以验证该电子邮件地址是否有效，如下所示：
- en: '![Organization-wide e-mail addresses](img/B05715_07_03.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![组织范围电子邮件地址](img/B05715_07_03.jpg)'
- en: 'Now, the verified organization-wide e-mail addresses will appear in the **From
    Email Address** picklist options when configuring e-mail alerts, as shown in the
    following screenshot:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，经过验证的组织范围电子邮件地址将出现在配置电子邮件提醒时的**发件人电子邮件地址**下拉列表选项中，如下图所示：
- en: '![Organization-wide e-mail addresses](img/image_07_004.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![组织范围电子邮件地址](img/image_07_004.jpg)'
- en: Configuring tasks for workflow rules and approval processes
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置工作流规则和审批流程的任务
- en: To configure tasks, follow the path **Setup** | **Create** | **Workflow** |
    **Tasks**, and then click on the **New Task** button.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置任务，请按照路径**设置** | **创建** | **工作流** | **任务**，然后点击**新建任务**按钮。
- en: 'From the **Step 1: Select Object** page, select the object type for the record
    from the **Select Object** picklist and click on **Next**.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在**步骤1：选择对象**页面中，从**选择对象**下拉列表中选择记录的对象类型，然后点击**下一步**。
- en: Note
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When creating tasks for custom objects, only custom objects that have been set
    with activities are available for selection in the picklist.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在为自定义对象创建任务时，只有已设置为具有活动的自定义对象才能在下拉列表中选择。
- en: 'Within the **Step 2: Configure Task** page, the following settings are presented:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在**步骤2：配置任务**页面中，提供了以下设置：
- en: '![Configuring tasks for workflow rules and approval processes](img/image_07_005.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![配置工作流规则和审批流程的任务](img/image_07_005.jpg)'
- en: 'To set the details for the task, carry out the following steps:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置任务的详细信息，请执行以下步骤：
- en: You must select an individual or individuals for whom you want to can set the
    required **Assigned To** field. Here, the options when you click on the lookup
    dialog for the.  **Assigned To** setting allow for the selection of either **User**,
    **Role**, or **Record Owner**.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 必须为要设置所需**分配给**字段的个人或多个个人进行选择。在此，当你点击查找对话框以设置**分配给**时，选项允许选择**用户**、**角色**或**记录所有者**。
- en: Note
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If the assignee of a workflow task is a role, and that particular role has multiple
    users, the record owner is then assigned the task. This is done regardless of
    the type of role that the record owner has, which can cause some confusion. This
    is because tasks cannot be assigned to more than one user, and hence best practice
    dictates that you do not assign tasks to roles, even though the option exists.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果工作流任务的受分配者是一个角色，并且该角色有多个用户，那么记录所有者将被分配任务。无论记录所有者的角色类型如何，都会这样做，这可能会引起一些混淆。因为任务不能分配给多个用户，因此最佳实践建议不要将任务分配给角色，尽管此选项是存在的。
- en: Enter a subject and a unique name for the task.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入任务的主题和唯一名称。
- en: Note
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The unique name for the task is required and used by the API and any managed
    packages. The name is auto-populated when you move from the preceding field, called
    **Subject**. There are restrictions for permitted characters, whereby the unique
    name must begin with a letter and use only alphanumeric characters and underscores.
    Also, the unique name cannot end with an underscore nor have two consecutive underscores.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务的唯一名称是必需的，并且由API和任何托管包使用。当你从前一个字段（名为**主题**）移动时，名称会自动填充。唯一名称有字符限制，必须以字母开头，并且只能使用字母数字字符和下划线。此外，唯一名称不能以下划线结尾，也不能有两个连续的下划线。
- en: Choose a due date, status, and priority, where due dates appear in the time
    zone of the assignee.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个到期日期、状态和优先级，其中到期日期显示为受分配者所在时区的时间。
- en: Set the **Notify Assignee** checkbox to also send an e-mail notification when
    the task is assigned.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置**通知受分配者**复选框，以便在分配任务时发送电子邮件通知。
- en: Note
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **Protected Component** checkbox is used to mark the alert as protected.
    This is used by developers who are building managed package applications for the
    AppExchange marketplace (AppExchange is covered in [Chapter 9](ch09.html "Chapter 9. Extending
    and Enhancing Salesforce CRM"), *Extending and Enhancing Salesforce CRM*).
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**受保护组件**复选框用于标记警报为受保护状态。这是供开发人员为AppExchange市场（AppExchange在[第9章](ch09.html
    "第9章 扩展和增强Salesforce CRM")中介绍，*扩展和增强Salesforce CRM*）构建托管包应用时使用的。'
- en: Finally, to set the task into action, associate it with the required workflow
    rule or approval process.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，为了使任务生效，将其与所需的工作流规则或审批流程关联起来。
- en: Optionally, enter any comments for the description information that is included
    with the task and then click on **Save**.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，输入任何评论，以便将描述信息包含在任务中，然后点击**保存**。
- en: Note
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When the task is assigned, it will include a **Created By** field that contains
    the name of the person who saved the record that triggered the rule to assign
    the task.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当任务被分配时，它将包含一个**创建者**字段，其中包含保存触发规则并分配任务的记录的人的名称。
- en: Configuring field updates for workflow rules and approval processes
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置工作流规则和审批流程的字段更新
- en: To configure field updates, follow the path **Setup** | **Create** | **Workflow**
    | **Field Updates**, and then click on the **New Field Update** button.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置字段更新，请按照路径**设置** | **创建** | **工作流** | **字段更新**，然后点击**新建字段更新**按钮。
- en: 'Within the **Field Update Edit** page, perform the following:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在**字段更新编辑**页面中，执行以下操作：
- en: Enter a name and a unique name for the field update.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入字段更新的名称和唯一名称。
- en: Note
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Both the name and a unique name for the field update are required. The unique
    name is used by the API and managed packages. The name is auto-populated when
    you exit the preceding **Name** field. There are restrictions for permitted characters
    in that the unique name must begin with a letter and use only alphanumeric characters
    and underscores. Also, the unique name cannot end with an underscore or have two
    consecutive underscores.
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 字段更新的名称和唯一名称都是必需的。唯一名称由API和管理包使用。名称在你退出前面的**名称**字段时会自动填充。唯一名称的字符有规定，必须以字母开头，并且只能使用字母数字字符和下划线。此外，唯一名称不能以下划线结尾，也不能包含连续的两个下划线。
- en: Now, optionally, enter a description for the field to update and then choose
    the object type to present the field to be updated, as shown here for the **Opportunity**
    object:![Configuring field updates for workflow rules and approval processes](img/image_07_006.jpg)
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，选择性地输入字段更新的描述，然后选择要更新的字段所对应的对象类型，如下所示为**机会**对象：![配置工作流规则和审批过程的字段更新](img/image_07_006.jpg)
- en: Upon choosing the object and field to update, a new section called **Specify
    New Field Value** appears where you can set the logic of the desired field update.
    Here, the available options depend on the type of field you are updating, with
    the following options.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择对象和字段进行更新后，会出现一个名为**指定新字段值**的新部分，在这里你可以设置所需字段更新的逻辑。可用选项取决于你正在更新的字段类型，具体选项如下。
- en: Checkboxes
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复选框
- en: 'For checkboxes, choose **True** to select the checkbox and **False** to deselect
    it, as shown in the following screenshot:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 对于复选框，选择**True**以选中复选框，选择**False**以取消选中，如下图所示：
- en: '![Checkboxes](img/image_07_007.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![复选框](img/image_07_007.jpg)'
- en: This is useful for automating the setting of status flags for records whenever
    a certain business process is completed. In the previous example, the field update
    of the field **Publish to Web?** allows the automatic setting of the checkbox
    option to **True**, say, so that the record can be published.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于在某个业务流程完成时，自动设置记录的状态标志非常有用。在前面的示例中，**发布到网页？**字段更新允许自动将复选框选项设置为**True**，以便记录可以发布。
- en: Record owners
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 记录所有者
- en: 'For record owners, choose the user to whom the record should be assigned, as
    shown in the following screenshot:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 对于记录所有者，选择记录应该分配给的用户，如下图所示：
- en: '![Record owners](img/image_07_008.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![记录所有者](img/image_07_008.jpg)'
- en: This is useful for automating the changing of the record owner for records whenever
    a certain business process is complete. For example, you could automate the field
    update of the record owner from, say, a marketing executive to an account manager,
    if a lead matches certain criteria. When selecting the user for the record owner
    field update, you must use the user lookup icon and select a specific active user.
    You cannot, therefore, automatically derive the new owner from any given criteria.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于在某个业务流程完成时，自动更改记录所有者非常有用。例如，如果潜在客户符合某些条件，你可以自动将记录所有者从市场专员更改为客户经理。选择记录所有者字段更新的用户时，必须使用用户查找图标并选择一个特定的活跃用户。因此，不能根据任何给定的条件自动推导出新所有者。
- en: Tip
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Selecting **Notify Assignee** allows the automatic sending of an e-mail to the
    new record owner whenever the field update fires.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**通知被分配人**可以在字段更新触发时，自动向新记录所有者发送电子邮件。
- en: Picklists
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 下拉列表
- en: 'For picklist fields, you can either select a specific value from the picklist
    or you can select the value above or below the current value as shown in the following
    screenshot. The options **The value above the current one** and **The value below
    the current one** selection is based on the sorting order that is set in the **Picklist**
    field definition:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 对于下拉列表字段，你可以选择下拉列表中的特定值，或者选择当前值上方或下方的值，如下图所示。**当前值上方的值**和**当前值下方的值**选项是基于**下拉列表**字段定义中设置的排序顺序：
- en: '![Picklists](img/image_07_009.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![下拉列表](img/image_07_009.jpg)'
- en: Other data types
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他数据类型
- en: 'For all other data types, you can set the following **Text Options** as shown
    here:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有其他数据类型，你可以设置如下的**文本选项**：
- en: '![Other data types](img/image_07_010.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![其他数据类型](img/image_07_010.jpg)'
- en: 'Follow these steps to finish the field update configuration:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤完成字段更新配置：
- en: Choose **A blank value (null)** if you want to remove any existing value and
    leave the field blank.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **空值（null）** 如果你希望移除现有值并将字段留空。
- en: Note
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注
- en: This option is not available for required fields, checkboxes, and some other
    types of fields.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项不适用于必填字段、复选框和其他一些类型的字段。
- en: Choose **Use a formula to set the new value** to calculate the value based on
    the formula logic.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **使用公式设置新值** 以根据公式逻辑计算值。
- en: Now click on **Save** to complete the configuration of the field update.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在点击 **保存** 完成字段更新的配置。
- en: Finally, to set the field update into action, associate it with the required
    workflow rule or approval process.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，为了使字段更新生效，将其与所需的工作流规则或审批流程关联。
- en: Configuring outbound message notifications for workflow rules and approval processes
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置工作流规则和审批流程的外发消息通知
- en: An outbound message in Salesforce CRM is an action - that can be activated by
    both workflows and approvals - that sends information to a web-URL endpoint you
    specify.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Salesforce CRM 中，外发消息是一种操作——可以通过工作流和审批激活——它将信息发送到你指定的 Web-URL 端点。
- en: The outbound message contains the data using the specified fields in what is
    known as a SOAP message to the endpoint URL. Once the endpoint receives the message
    data, it consumes the information from the message and processes it.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 外发消息包含使用指定字段的数据，通过 SOAP 消息的方式发送到端点 URL。当端点接收消息数据后，它会从消息中提取信息并进行处理。
- en: Note
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注
- en: The **Simple Object Access Protocol** (**SOAP**) is an industry-standard protocol
    that defines a uniform way of passing data encoded in the XML format. **Extensible
    Markup Language** (**XML**) is an industry-standard markup language that enables
    the sharing and transportation of structured data.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单对象访问协议**（**SOAP**）是一种行业标准协议，定义了以 XML 格式编码的数据传递的统一方式。**可扩展标记语言**（**XML**）是一种行业标准标记语言，支持结构化数据的共享和传输。'
- en: As this requires the development of a receiving web-service endpoint, setting
    up this action is beyond the scope of this book.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这需要开发接收的 Web 服务端点，因此设置此操作超出了本书的范围。
- en: Configuring workflow rules
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置工作流规则
- en: 'You can configure your organization''s workflow by creating workflow rules.
    Each workflow rule consists of the following:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过创建工作流规则来配置你组织的工作流。每个工作流规则包括以下内容：
- en: Criteria that cause the Salesforce CRM application to trigger the workflow rule
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使 Salesforce CRM 应用程序触发工作流规则的条件
- en: Actions that execute immediately when a record matches the criteria
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当记录匹配条件时立即执行的操作
- en: Time-dependent actions that the Salesforce CRM application processes when a
    record matches the criteria, and executes according to the specified time triggers
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当记录匹配条件时，Salesforce CRM 应用程序处理的时间依赖操作，并根据指定的时间触发器执行
- en: 'The following table is an overview of the key aspects of configuring workflow
    rules in Salesforce CRM:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 下表概述了配置 Salesforce CRM 中工作流规则的关键方面：
- en: '| **Rules** | **Actions** | **Users** |   |   |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| **规则** | **操作** | **用户** |   |   |'
- en: '| Object | Criteria | E-mail alerts | Immediate | People |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '| 对象 | 条件 | 电子邮件提醒 | 即时 | 人员 |'
- en: '|  |  |  | Time-dependent |  |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '|  |  |  | 时间依赖 |  |'
- en: '|  |  | Tasks | Immediate |  |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 任务 | 即时 |  |'
- en: '|  |  |  | Time-dependent |  |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '|  |  |  | 时间依赖 |  |'
- en: '|  |  | Field updates | Immediate | System |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 字段更新 | 即时 | 系统 |'
- en: '|  |  |  | Time-dependent |  |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '|  |  |  | 时间依赖 |  |'
- en: '|  |  | Outbound messages | Immediate |  |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 外发消息 | 即时 |  |'
- en: '|  |  |  | Time-dependent |  |'
  id: totrans-166
  prefs: []
  type: TYPE_TB
  zh: '|  |  |  | 时间依赖 |  |'
- en: '| **Example workflow rule** |   |   |   |   |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| **示例工作流规则** |   |   |   |   |'
- en: '| Opportunity | Whenever an opportunity record is updated | E-mail Alert |
    Immediate | Account Owner |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '| 商机 | 每当商机记录被更新时 | 电子邮件提醒 | 即时 | 账户所有者 |'
- en: Tip
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Create workflow actions ahead of workflow rules. Create actions and any associated
    e-mail templates before starting to configure workflow rules.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作流规则之前创建工作流操作。先创建操作及任何相关的电子邮件模板，然后再开始配置工作流规则。
- en: 'The following outlines the steps required to create a workflow rule:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 以下概述了创建工作流规则所需的步骤：
- en: Create the workflow rule and select the object.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建工作流规则并选择对象。
- en: Configure the settings and criteria for the workflow rule.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置工作流规则的设置和条件。
- en: Specify the workflow actions.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定工作流操作。
- en: Activate the workflow rule.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活工作流规则。
- en: To create a workflow rule, follow the path **Setup** | **Create** | **Workflow
    & Approvals** | **Workflow Rules**.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建工作流规则，请按照路径 **设置** | **创建** | **工作流和审批** | **工作流规则**。
- en: 'The **Workflow Rules** detail page shows a list of the current workflow rules,
    along with various properties such as the associated object and whether the rule
    is active. On this page, you can create views to help filter and manage the list
    of rules as the numbers increase. The following screen shows the list of all the
    workflow rules in our organization using the **All Workflow Rules** view:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作流规则**详细页面显示当前工作流规则的列表，以及各种属性，例如关联的对象和规则是否处于活动状态。在此页面上，您可以创建视图，以帮助筛选和管理规则列表，以应对规则数量的增加。以下屏幕显示了我们组织中所有工作流规则的列表，使用了**所有工作流规则**视图：'
- en: '![Configuring workflow rules](img/image_07_011.jpg)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![配置工作流规则](img/image_07_011.jpg)'
- en: 'From the **Workflow Rules list** page, you can click on the **New Rule** button
    and then select an object (either a custom or standard object) on which you want
    to apply your new workflow rule. In the **Step 1: Select object** screen shown
    as follows, the standard object, **Opportunity,** has been selected:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 从**工作流规则列表**页面，您可以点击**新建规则**按钮，然后选择您希望应用新工作流规则的对象（可以是自定义对象或标准对象）。在如下所示的**步骤1：选择对象**界面中，已选择标准对象**机会**：
- en: '![Configuring workflow rules](img/image_07_012.jpg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![配置工作流规则](img/image_07_012.jpg)'
- en: 'Now, click on **Next** to navigate and display the **Step 2: Configure Workflow
    Rule** page to allow the rule settings and criteria to be specified, as shown
    in the following screenshot:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击**下一步**，进入并显示**步骤2：配置工作流规则**页面，以便指定规则设置和标准，如下图所示：
- en: '![Configuring workflow rules](img/image_07_013.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![配置工作流规则](img/image_07_013.jpg)'
- en: Configuring rule settings and criteria
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置规则设置和标准
- en: In the **Edit Rule** section, you must enter a rule name and, optionally, you
    may enter a description for the rule.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在**编辑规则**部分，您必须输入规则名称，并且可以选择性地为规则输入描述。
- en: Evaluation Criteria
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估标准
- en: In the **Evaluation Criteria** section, you choose the appropriate criteria
    that causes the Salesforce CRM application to trigger the workflow rule.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在**评估标准**部分，选择合适的标准，使Salesforce CRM应用程序触发工作流规则。
- en: 'The criteria can be selected from the following three options:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从以下三个选项中选择标准：
- en: '**created**: Choose this option to ignore any subsequent updates to existing
    records, as the rule will only ever run once: when the record is inserted.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建**：选择此选项以忽略对现有记录的任何后续更新，因为该规则只会在记录插入时触发一次。'
- en: '**created, and every time it''s edited**: Choose this option to include new
    record inserts and updates to existing records. These actions cause repeated triggering
    of the rule as long as the record meets the criteria.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建，并且每次编辑**：选择此选项以包含新记录插入和更新现有记录。这些操作会导致规则的重复触发，只要记录满足标准。'
- en: Note
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You cannot add time-dependent actions to a rule if you choose the created, and
    every time it's edited option.
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果选择了“创建，并且每次编辑”选项，则无法向规则中添加时间依赖性操作。
- en: '**created, and any time it''s edited to subsequently meet criteria**: Choose
    this option to include new records and updates to existing records.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建，并且每次编辑以符合标准**：选择此选项以包含新记录和更新现有记录。'
- en: Note
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The rule is not re-triggered on record updates that do not affect the specified
    rule criteria.
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果记录更新不影响指定的规则标准，则该规则不会被重新触发。
- en: For example, if the updating of an opportunity record's probability to 90 percent
    causes the rule to run, with this option, the rule will only get triggered again
    if the probability changes and then changes back to 90 percent, regardless of
    how many times the record is itself updated.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果将机会记录的概率更新为90%，导致规则运行，那么选择此选项后，只有当概率发生变化然后再次变回90%时，规则才会再次触发，无论记录本身更新多少次。
- en: Rule Criteria
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 规则标准
- en: 'In the **Rule Criteria** section, there are two ways of formulating the logic
    used to trigger the workflow rule. They are as follows:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在**规则标准**部分，有两种方式来制定触发工作流规则的逻辑。它们如下：
- en: Run this rule if the following criteria are met
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果满足以下标准，请运行此规则
- en: Run this rule if the following formula evaluates to true
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果以下公式计算为真，则运行此规则
- en: Run this rule if the following criteria are met
  id: totrans-200
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果满足以下标准，请运行此规则
- en: This option is displayed by default and allows you to select the filter criteria
    a record must meet to trigger the rule.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下显示此选项，允许您选择记录必须满足的过滤标准以触发规则。
- en: 'As an example, the filter has been set to one of the following:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 作为示例，已将过滤器设置为以下选项之一：
- en: '**Opportunity: Close Date equals NEXT 7 DAYS AND**'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机会：关闭日期等于接下来的7天并且**'
- en: '**Opportunity: Closed not equal to True**'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机会：关闭不等于 True**'
- en: 'These criteria would allow us to construct a workflow rule to notify a salesperson
    that they have an open opportunity with a close date that will be reached within
    a week:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 这些条件将允许我们构建一个工作流规则，通知销售人员他们有一个将在一周内到期的开放机会：
- en: '![Run this rule if the following criteria are met](img/image_07_014.jpg)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![如果满足以下条件，则运行此规则](img/image_07_014.jpg)'
- en: 'Clicking on the **Add Filter Logic** link presents additional options for adding
    rows and advanced filter conditions, as shown in the following screenshot:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**添加筛选逻辑**链接，您将看到更多选项，用于添加行和高级筛选条件，如下图所示：
- en: '![Run this rule if the following criteria are met](img/B05715_07_15.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![如果满足以下条件，则运行此规则](img/B05715_07_15.jpg)'
- en: The **Add Row** link allows you to add more criteria options, where up to a
    maximum of 25 can be added.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**添加行**链接允许您添加更多条件选项，最多可添加 25 条。'
- en: The **Filter Logic** section allows you to use Boolean expressions to set the
    criteria. These expressions are known as **Advanced Filters**.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '**筛选逻辑**部分允许您使用布尔表达式来设置条件。这些表达式被称为**高级筛选器**。'
- en: For example, **(1 AND 2)** results in an expression that requires both of the
    first two filter lines to be valid.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，**(1 AND 2)** 会产生一个需要前两个筛选条件都有效的表达式。
- en: Run this rule if the following formula evaluates to true option
  id: totrans-212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果以下公式为真，则运行此规则选项
- en: This option allows you to enter a formula that returns a value of `True` or
    `False`. The Salesforce CRM application triggers the rule if the formula returns
    `True`.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项允许您输入一个返回`True`或`False`值的公式。如果公式返回`True`，Salesforce CRM 应用程序将触发该规则。
- en: Workflow formulas can be used to capture complicated logic, as in the following
    use-case example.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流公式可用于捕获复杂的逻辑，如以下使用案例示例所示。
- en: 'Whenever an opportunity is set as lost, where the sales stage was previously
    **Negotiation/Review** and the amount is greater than $50,000, send an e-mail
    or task to be sent to Sales Management for follow-up:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 每当机会被标记为已丢失，且销售阶段之前为**谈判/审查**，并且金额大于 $50,000 时，发送电子邮件或任务给销售管理部门进行跟进：
- en: '![Run this rule if the following formula evaluates to true option](img/image_07_016.jpg)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![如果以下公式为真，则运行此规则选项](img/image_07_016.jpg)'
- en: Note
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Some functions are not available in workflow rule formulas; you cannot create
    a formula in which a custom object references fields on a parent object.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 某些功能在工作流规则公式中不可用；您无法创建自定义对象引用父对象字段的公式。
- en: In addition to the functions shown on the right-hand side of the **Rule Criteria**
    section, you can also use merge fields for directly related objects in workflow-rule
    formulas. The **formula evaluates to true** rule can be useful wherever it is
    needed to trigger some actions, if the value of a particular field is being changed.
    As for all formula-merge fields that allow you to reference fields on related
    objects across multiple relationships, the field name is prefixed by the name
    of the relationship. For standard relationships, the name of the relationship
    is the master object. For example, you can reference the account name merge field
    from an opportunity using `Account.Name`.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在**规则条件**部分右侧显示的功能外，您还可以在工作流规则公式中使用与直接相关对象的合并字段。**公式为真**规则在需要触发某些操作时非常有用，尤其是在某个特定字段的值发生变化时。对于所有允许您引用跨多个关系的相关对象字段的公式合并字段，字段名称由关系名称作为前缀。对于标准关系，关系名称是主对象。例如，您可以使用`Account.Name`引用机会中的帐户名称合并字段。
- en: Click on the **Check Syntax** button to validate that the formula contains no
    error before progressing beyond this page.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**检查语法**按钮，验证公式是否没有错误，然后继续下一步操作。
- en: 'Now click on **Save & Next** to proceed to the **Step 3: Specify Workflow Actions**
    page, which allows you to configure the workflow actions.'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击**保存并继续**，进入**步骤 3：指定工作流操作**页面，您可以在此配置工作流操作。
- en: Specifying the workflow actions
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指定工作流操作
- en: 'The **Specify Workflow Actions** page allows you to add both immediate and
    time-dependent actions to the workflow rule, as shown in the following screenshot:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '**指定工作流操作**页面允许您向工作流规则中添加即时和时间依赖的操作，如下图所示：'
- en: '![Specifying the workflow actions](img/image_07_017.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![指定工作流操作](img/image_07_017.jpg)'
- en: Immediate workflow actions
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 即时工作流操作
- en: Immediate actions trigger as soon as the evaluation criteria are met. As shown
    in the preceding example, the Salesforce CRM application can immediately send
    an e-mail to the salesperson if an opportunity is created or edited and is still
    open seven days before the specified close date.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 即时操作在满足评估标准时会立即触发。如前面的示例所示，如果一个商机在创建或编辑后仍然处于开放状态，且离指定的关闭日期还有七天，Salesforce CRM
    应用程序可以立即向销售人员发送电子邮件。
- en: Time-dependent workflow actions
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 时间依赖的工作流操作
- en: Time-dependent actions specify when Salesforce CRM is to execute the workflow
    action. As shown in the preceding example, the Salesforce CRM application can
    automatically send an e-mail reminder to the salesperson three days later if an
    opportunity is created or edited and is still open seven days before the specified
    close date.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 时间依赖操作指定了 Salesforce CRM 执行工作流操作的时间。如前面的示例所示，如果一个商机在创建或编辑后仍然处于开放状态，且离指定的关闭日期还有七天，Salesforce
    CRM 应用程序可以在三天后自动向销售人员发送电子邮件提醒。
- en: Tip
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Time-dependent actions and time triggers are complex features with several considerations
    Workflow rules that have time-dependent actions should be specified with a default
    workflow user to ensure they fire for future actions. This is in case the user
    who activated the workflow later leaves the organization and is set as an inactive
    user.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 时间依赖操作和时间触发器是复杂的功能，包含多个考量因素。具有时间依赖操作的工作流规则应指定一个默认的工作流用户，以确保它们能在未来的操作中触发。这是为了防止激活工作流的用户离开组织后被设为非活动用户的情况。
- en: Adding immediate workflow actions
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加即时工作流操作
- en: 'To add an immediate workflow action, click on the **Add Workflow Action** drop-down
    selection in the **Immediate Workflow Actions** section and choose either **New
    Task**, **New Email Alert**, **New Field Update**, **New Outbound Message**, or
    **Select Existing Action** to select an existing action to associate with the
    rule:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加即时工作流操作，请在 **即时工作流操作** 部分点击 **添加工作流操作** 下拉选择，并选择 **新建任务**、**新建电子邮件提醒**、**新建字段更新**、**新建外部消息**
    或 **选择现有操作** 来选择一个现有操作与规则关联：
- en: '**New Task** to create a task to associate with the rule'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建任务** 用于创建一个与规则关联的任务'
- en: '**New Email** to create an e-mail alert to associate with the rule'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建电子邮件** 用于创建一个与规则关联的电子邮件提醒'
- en: '**New Field Update** to define a field update to associate with the rule'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建字段更新** 用于定义一个与规则关联的字段更新'
- en: '**New Outbound Message** to define an outbound message to associate with the
    rule'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建外部消息** 用于定义一个与规则关联的外部消息'
- en: '**Existing Action** to select an existing action to associate with the rule'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现有操作** 用于选择一个与规则关联的现有操作'
- en: Adding time-dependent workflow actions
  id: totrans-238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加时间依赖的工作流操作
- en: 'To add a time-dependent workflow action, click on **Add Time Trigger** in the
    **Time-Dependent Workflow Actions** section. Then, specify the number of days
    or hours before or after a date relevant to the record, such as the date the record
    was created or modified, or even for an opportunity close date, as shown in the
    following screenshot:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加时间依赖的工作流操作，请在 **时间依赖工作流操作** 部分点击 **添加时间触发器**。然后，指定与记录相关的日期前后多少天或小时，例如记录的创建或修改日期，甚至是商机的关闭日期，如下图所示：
- en: '![Adding time-dependent workflow actions](img/image_07_018.jpg)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![添加时间依赖的工作流操作](img/image_07_018.jpg)'
- en: 'The **Add Time Trigger** button is not displayed and the option to create a
    time trigger is unavailable under the following workflow rule scenarios:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下工作流规则场景下，**添加时间触发器** 按钮不会显示，且创建时间触发器的选项不可用：
- en: The workflow rule criteria has been configured to fire using the option, **created,
    and any time it’s edited to subsequently meet criteria**
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流规则标准已配置为使用选项触发：**创建时，且每次编辑后重新满足标准**
- en: The workflow rule is already active (here, you must temporarily deactivate it
    in order to apply the action)
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流规则已处于激活状态（在这里，您必须暂时停用它才能应用该操作）
- en: The workflow rule is not active, but there are pending actions which are yet
    to be processed in the workflow queue
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流规则未激活，但在工作流队列中仍有待处理的操作
- en: Additional, immediate, or time-dependent actions can now be configured. Finally,
    click on the **Done** button in the top-right corner of the screen.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，可以配置附加的、即时的或时间依赖的操作。最后，点击屏幕右上角的 **完成** 按钮。
- en: Activating the workflow rule
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 激活工作流规则
- en: The Salesforce CRM application will not trigger a workflow rule until you have
    manually activated it.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM 应用程序不会触发工作流规则，直到您手动激活它。
- en: 'To activate a workflow rule, click on **Activate** on the workflow rule detail
    page. Click on **Deactivate** to stop a rule from triggering (or if you want to
    edit the time-dependent actions and time triggers associated with the rule):'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 要激活工作流规则，请点击工作流规则详情页面上的**激活**。点击**停用**可以停止规则触发（或者如果你想编辑与规则相关的时间依赖操作和时间触发器）：
- en: '![Activating the workflow rule](img/image_07_019.jpg)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![激活工作流规则](img/image_07_019.jpg)'
- en: Workflow rule considerations
  id: totrans-250
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作流规则注意事项
- en: 'Consider the following when configuring workflow rules:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 配置工作流规则时，请考虑以下事项：
- en: You can deactivate a workflow rule at any time. However, if you deactivate a
    rule that has pending actions, Salesforce.com completes those actions as long
    as the record that triggered the rule is not updated.
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以随时停用工作流规则。然而，如果你停用了一个有待处理操作的规则，只要触发该规则的记录没有被更新，Salesforce.com会完成这些操作。
- en: You cannot add time-dependent workflow actions to active workflow rules. You
    must deactivate the workflow rule first, add the time-dependent workflow action,
    and then re-activate the rule.
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不能将时间依赖的工作流操作添加到活动的工作流规则中。你必须先停用工作流规则，添加时间依赖的工作流操作，然后再重新激活规则。
- en: Workflow rules on custom objects are automatically deleted if the custom object
    is deleted.
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果自定义对象被删除，基于自定义对象的工作流规则会自动删除。
- en: You cannot create e-mail alerts for workflow rules on activity records.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不能为活动记录创建工作流规则的电子邮件警报。
- en: Creating new records or updating existing records can trigger more than one
    rule.
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建新记录或更新现有记录可以触发多个规则。
- en: Time-dependent field updates can retrigger the re-evaluation of workflow rules.
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间依赖的字段更新可以重新触发工作流规则的重新评估。
- en: The order in which actions are executed is not guaranteed. Field update actions
    are executed first, followed by other actions.
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行操作的顺序无法保证。字段更新操作最先执行，随后执行其他操作。
- en: Note
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For custom, and some standard, objects, you can create workflow actions where
    a change to a detail record updates a field on the related master record.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 对于自定义对象和一些标准对象，你可以创建工作流操作，其中细节记录的变化会更新相关主记录上的字段。
- en: For example, in a custom publishing application, you may create a workflow rule
    that sets the status of a book (the master object) to **In Process - Author** when
    a chapter (the detail object) is being reviewed by the editor.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在一个自定义出版应用中，你可能会创建一个工作流规则，当章节（细节对象）被编辑器审阅时，自动将书籍（主对象）的状态设置为**处理中 - 作者**。
- en: 'Cross-object field updates work for custom-to-custom master-detail relationships,
    custom-to-standard master-detail relationships, and a few standard-to-standard
    master-detail relationships. They are displayed in the following way:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 跨对象字段更新适用于自定义到自定义的主从关系、自定义到标准的主从关系，以及一些标准到标准的主从关系。它们的显示方式如下：
- en: '![Workflow rule considerations](img/image_07_020.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![工作流规则注意事项](img/image_07_020.jpg)'
- en: Note
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you require cross-object actions for standard objects such as updating a
    field on each **Opportunity Product** record when a certain field on the **Opportunity**
    changes, or further complex updating such as automatic record creation or deletion
    actions, you would need to use Process Builder, Visual Workflow or develop **Apex
    triggers** instead of workflow rules.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要对标准对象进行跨对象操作，比如在**商机产品**记录的某个字段变化时更新**商机**上的字段，或者进行更复杂的更新操作，如自动创建或删除记录等，你需要使用流程构建器、可视化工作流或开发**Apex触发器**，而不是工作流规则。
- en: Monitoring the workflow queue
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 监控工作流队列
- en: You can use the time-based workflow queue to monitor any outstanding workflow
    rule that has time-dependent actions. Here you can view pending actions and cancel
    them if necessary.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用基于时间的工作流队列来监控任何具有时间依赖操作的待处理工作流规则。在这里，你可以查看待处理的操作，并在必要时取消它们。
- en: 'To access the **Time-Based Workflow** queue, follow the path **Setup** | **Monitoring**
    | **Time-Based Workflow**, where the following page is presented:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问**基于时间的工作流**队列，请按照路径**设置** | **监控** | **基于时间的工作流**，会展示以下页面：
- en: '![Monitoring the workflow queue](img/image_07_021.jpg)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![监控工作流队列](img/image_07_021.jpg)'
- en: Click on **Search** to view all the pending actions for any active time-based
    workflow rules, or set the filter criteria and click on **Search** to view only
    the pending actions that match the criteria. Set the checkbox for any listed workflow
    rule(s) you wish to cancel and then click on **Delete** to terminate the selected
    queued workflow rule(s).
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**搜索**以查看任何激活的基于时间的工作流规则的所有待处理操作，或者设置过滤条件并点击**搜索**以仅查看符合条件的待处理操作。选中您希望取消的任何列出的工作流规则，然后点击**删除**以终止选定的排队工作流规则。
- en: In summary, workflow rules allow one or more actions to fire based on fields
    on the record (or its parent) meeting certain conditions. Workflow rules are a
    little more complex than validation rules, and take a bit more familiarity with
    Salesforce.com to properly execute. However, they can offer powerful business
    automation and can be implemented without any custom code or the work of a developer.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，工作流规则允许在记录（或其父级）上的字段满足特定条件时触发一个或多个操作。工作流规则比验证规则稍微复杂一些，需要对Salesforce.com有一定的熟悉度才能正确执行。不过，它们可以提供强大的业务自动化，并且无需任何自定义代码或开发人员的工作即可实施。
- en: Approval process
  id: totrans-272
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 审批流程
- en: An approval process in Salesforce CRM is an automated mechanism that you can
    set up to process the approval of records within your organization.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM中的审批流程是一个自动化机制，您可以设置它来处理组织内记录的审批。
- en: Working with approval processes involves the creation of a structured set of
    steps to enable the sign-off of specified records that must be approved, along
    with specifying which users must be set to approve it at each of the steps. Here,
    each step can apply to all the records within the process or specified records
    that have certain field values. The building of approval processes also requires
    the setting of the required actions to be taken after the record is either first
    submitted, approved, rejected, or recalled for approval.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 与审批流程相关的工作包括创建一套结构化的步骤，以便批准必须批准的特定记录，并指定在每个步骤中必须由哪些用户进行审批。在这里，每个步骤可以应用于流程中的所有记录或具有特定字段值的指定记录。构建审批流程时，还需要设置在记录首次提交、批准、拒绝或被撤回审批后所需采取的行动。
- en: 'Approval processes are similar to workflow rules in the sense that they can
    invoke the same key actions; however, there are significant differences between
    workflow rules and approval processes, such as:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 审批流程与工作流规则相似，因为它们可以触发相同的关键操作；然而，工作流规则和审批流程之间有显著差异，例如：
- en: Workflow rules are activated when a record is saved, whereas approval processes
    are manually triggered by explicitly clicking on the **Submit for Approval** button.
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流规则在记录保存时激活，而审批流程则是通过明确点击**提交审批**按钮手动触发的。
- en: Workflow rules consist of a single step and a single action. Approval processes
    consist of multiple steps, where a different action is taken based upon whether
    the record is approved or rejected.
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流规则由单一的步骤和单一的操作组成。审批流程由多个步骤组成，根据记录是否被批准或拒绝，采取不同的操作。
- en: Workflows can be modified or deleted. In approvals, some attributes cannot be
    modified, and approval processes must be deactivated before outstanding approvals
    can be deleted.
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流可以被修改或删除。在审批中，某些属性无法修改，并且必须先停用审批流程，才能删除未完成的审批。
- en: Approval processes result in the approval history being automatically tracked,
    which is not applied to workflow rules.
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审批过程会自动跟踪审批历史，而这不适用于工作流规则。
- en: When an approval is initiated, the record is locked down and cannot be changed
    by someone, other than the approver or system administrator, until the record
    has completed the approval process.
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当启动审批时，记录会被锁定，除非是审批者或系统管理员，否则其他人无法更改，直到记录完成审批过程。
- en: Approval processes require a good understanding of your business rules and processes
    in order to be successfully implemented.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 审批流程需要对您的业务规则和流程有很好的理解，以确保成功实施。
- en: They must, therefore, be implemented correctly, so that records are locked down
    only when necessary to avoid hindering Salesforce users that are attempting to
    update records.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，它们必须正确实施，以确保记录仅在必要时被锁定，避免阻碍Salesforce用户更新记录。
- en: Approval processes can, however, be a powerful mechanism to control an internal
    process that must be completed as part of a business process.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，审批流程可以成为控制必须完成的内部流程的强大机制，作为业务流程的一部分。
- en: Example uses for approval processes are obtaining management sign-off before
    quotes or contracts are sent to customers or prospects for certain deals, or getting
    authorization before users are set up in the Salesforce CRM application itself.
    In this example, the user activation request could be approved by the sales management
    team and individuals from other departments, such as finance, before the user
    license is obtained and the user record created.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 批准流程示例用途包括在将报价或合同发送给客户或潜在交易的某些交易之前，获得管理签字，或在设置Salesforce CRM应用程序中的用户之前获得授权。在此示例中，销售管理团队和其他部门（如财务部门）可以在获取用户许可证和创建用户记录之前批准用户激活请求。
- en: In the same way as workflow actions, approval actions consist of e-mail alerts,
    tasks, field updates, and outbound messages that can be triggered by the approval
    process.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 与工作流操作类似，批准操作包括电子邮件提醒、任务、字段更新和由批准流程触发的出站消息。
- en: 'The following outlines the work items required to configure approval processes:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 以下概述了配置批准流程所需的工作项：
- en: Providing the name of the process
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供流程名称
- en: Specifying the entry criteria for the records
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定记录的进入条件
- en: Specifying who is going to approve
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定谁将批准
- en: Specifying the e-mail template
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定电子邮件模板
- en: Determining the fields to be displayed on the approver page
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定批准页面上要显示的字段
- en: Specifying who is going to send the approval mail
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定谁将发送批准邮件
- en: Approval process checklist
  id: totrans-293
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 批准流程检查清单
- en: 'It is useful to plan Salesforce CRM approval processes carefully to help ensure
    a successful and smooth implementation. The following checklist specifies the
    required information and prerequisites needed before starting to configure your
    approval process:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细规划Salesforce CRM批准流程非常有帮助，可以确保成功和顺利的实施。以下检查清单列出了在开始配置批准流程之前所需的信息和先决条件：
- en: Determine the steps and how many levels your process has. It is often useful
    to map out the process using a charting tool such as Microsoft Visio.
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定流程的步骤和级别。通常建议使用诸如Microsoft Visio等制图工具绘制流程图。
- en: Decide if users can approve requests by e-mail and set up this feature accordingly.
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决定用户是否可以通过电子邮件批准请求，并相应地设置此功能。
- en: Create an approval-request e-mail template.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建批准请求电子邮件模板。
- en: Determine the approval-request sender.
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定批准请求的发件人。
- en: Determine the assigned approver.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定分配的审批者。
- en: Determine the delegated approver, if necessary.
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如有必要，确定委托审批者。
- en: Decide if your approval process needs a filter.
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决定您的批准流程是否需要过滤器。
- en: Design initial submission actions.
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计初始提交操作。
- en: Determine if users can edit records that are awaiting approval.
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定用户是否可以编辑等待批准的记录。
- en: Decide if records should be auto-approved or rejected.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定记录是否应自动批准或拒绝。
- en: Determine the actions when an approval request is approved or rejected.
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定批准请求被批准或拒绝时的操作。
- en: Tip
  id: totrans-306
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Salesforce recommends that you educate users about each approval process and
    the entry criteria for the approval process. This is because users have no visibility
    of which approval processes are fired when the **Submit for Approval** button
    is pressed. Furthermore, Salesforce shows an error if the user is not an allowed
    submitter for the approval process or the record does not meet the entry criteria.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce建议您向用户介绍每个批准流程及其进入条件。这是因为用户无法看到在按下**提交审批**按钮时触发了哪些批准流程。此外，如果用户不是批准流程的允许提交者，或记录不符合进入条件，Salesforce将显示错误。
- en: Approvals in Chatter
  id: totrans-308
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chatter中的批准
- en: 'If your organization has both Approvals and Chatter enabled, you can activate
    Approvals in Chatter, which enables users to receive approval requests in their
    Chatter feeds. To enable **Approvals in Chatter**, navigate to **Setup** | **Customize**
    | **Chatter** | **Chatter Settings**. Click the **Edit** button and check the
    **Allow Approvals** checkbox, as shown in the following screenshot:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织同时启用了批准和Chatter，您可以激活Chatter中的批准，使用户可以在其Chatter提要中接收批准请求。要启用**Chatter中的批准**，请转到**设置**
    | **自定义** | **Chatter** | **Chatter设置**。单击**编辑**按钮，并勾选**允许批准**复选框，如下截图所示：
- en: '![Approvals in Chatter](img/image_07_022.jpg)'
  id: totrans-310
  prefs: []
  type: TYPE_IMG
  zh: '![Chatter中的批准](img/image_07_022.jpg)'
- en: The approval request appears as a Chatter post, which you can customize by creating
    unique post templates and associating them with the approval processes.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 批准请求将显示为Chatter帖子，您可以通过创建独特的帖子模板并将其与批准流程关联来自定义它。
- en: Approvals in Chatter checklist
  id: totrans-312
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chatter中的批准检查清单
- en: 'To ensure that your users will see their approval requests as Chatter posts
    and everything works correctly, it is recommended that you follow this checklist
    when you are ready to activate **Approvals in Chatter** for your organization:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保你的用户能够将审批请求作为 Chatter 帖子看到并且一切正常工作，建议在准备激活**Chatter 中的审批**时按照以下检查表操作：
- en: Create an approval process as described in the *Configuring approval processes*
    section in this chapter.
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按照本章*配置审批流程*部分所述创建审批流程。
- en: Enable **Chatter feed** tracking for the object on which your approval process
    is based (this is described in [Chapter 8](ch08.html "Chapter 8. Introducing Sales
    Cloud, Service Cloud, and the Collaborative Features of Salesforce CRM"), *Introducing
    Sales Cloud, Service Cloud, and Collaborative Features of Salesforce CRM*).
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的审批流程所基于的对象启用**Chatter Feed**跟踪（这在[第8章](ch08.html "第8章：介绍 Sales Cloud、Service
    Cloud 和 Salesforce CRM 的协作功能")，*介绍 Sales Cloud、Service Cloud 和 Salesforce CRM
    的协作功能*中有描述）。
- en: Create an approval post template for the object on which your approval process
    is based. If you want to make this the default template for all approval processes
    on this object, be sure to check the **Default** checkbox when configuring your
    post template as described in the *Configuring approval processes* section in
    this chapter .
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的审批流程所基于的对象创建一个审批发布模板。如果你想将此模板设置为该对象上所有审批流程的默认模板，请确保在配置发布模板时选中**默认**复选框，如本章*配置审批流程*部分所述。
- en: Activate the **Enable Approvals in Chatter** setting.
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 激活**在 Chatter 中启用审批**设置。
- en: Note
  id: totrans-318
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Activating the Enable Approvals in Chatter setting as the last step ensures
    that all approval processes are properly configured to make use of it and, once
    activated, all existing active approval processes will start generating Chatter
    approval posts.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一步激活“启用 Chatter 中的审批”设置，确保所有审批流程已正确配置以使用此功能，并且一旦激活，所有现有的活动审批流程将开始生成 Chatter
    审批帖子。
- en: Configuring approval processes
  id: totrans-320
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置审批流程
- en: 'To create an approval process, follow these steps:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建审批流程，请按照以下步骤操作：
- en: Launch the approval process wizard.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动审批流程向导。
- en: Specify **Name**, **UniqueName**, and **Description**.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定**名称**、**唯一名称**和**描述**。
- en: Specify **Criteria** for **EnteringProcess**.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定**进入流程**的**标准**。
- en: Specify **Approver Field** and **Record Editability**.
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定**审批人字段**和**记录可编辑性**。
- en: Select **Email Notification Template**.
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**电子邮件通知模板**。
- en: Configure **Approval Request Page Layout**.
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置**审批请求页面布局**。
- en: Specify **Initial Submitters**.
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定**初始提交者**。
- en: Activate the approval process.
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活审批流程。
- en: Choosing an approval process wizard
  id: totrans-330
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择审批流程向导
- en: 'When you click on the **Create New Approval Process** button to start creating
    an approval process, you are presented with the following two options in which
    to build the process: **Use Jump Start Wizard** or **Use Standard Setup Wizard**.
    The following sections outline the differences between these two mechanisms.'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击**创建新审批流程**按钮以开始创建审批流程时，系统将呈现以下两种构建流程的选项：**使用 Jump Start 向导**或**使用标准设置向导**。以下部分概述了这两种机制的区别。
- en: Jump Start Wizard
  id: totrans-332
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Jump Start 向导
- en: The **Jump Start Wizard** is provided as a quick way to create simple approval
    processes that have a single step. To simplify the settings, with this option
    the Salesforce CRM application automatically determines some default options for
    you.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jump Start 向导**提供了一种快速创建具有单个步骤的简单审批流程的方法。为了简化设置，使用此选项时，Salesforce CRM 应用会自动为你确定一些默认选项。'
- en: Standard Setup Wizard
  id: totrans-334
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标准设置向导
- en: The **Standard Setup Wizard** enables the creation of complex approval processes,
    and is used where multiple processing steps are required. This option provides
    the mechanisms to define your process and then uses a setup wizard to define each
    step within that process.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '**标准设置向导**使得创建复杂的审批流程成为可能，适用于需要多个处理步骤的场景。此选项提供了定义流程的机制，并通过设置向导定义该流程中的每个步骤。'
- en: To create an approval process, follow the path **Setup** | **Create** | **Workflow
    & Approvals** | **Approval Processes**.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建审批流程，请按照路径**设置** | **创建** | **工作流与审批** | **审批流程**。
- en: 'Choose the object for the new approval process, click on it, and then select
    **Use Standard Setup Wizard**, as shown in the following screenshot, where we
    have selected **Opportunity**:'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 选择新的审批流程对象，点击它，然后选择**使用标准设置向导**，如下面的截图所示，我们已选择了**机会**：
- en: '![Standard Setup Wizard](img/image_07_023.jpg)'
  id: totrans-338
  prefs: []
  type: TYPE_IMG
  zh: '![标准设置向导](img/image_07_023.jpg)'
- en: 'To set the details for the approval process, carry out the following:'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置审批流程的详细信息，请执行以下操作：
- en: 'In **Step 1**. Enter Name and Description page (where this is step 1 of 6):
    enter a **Process Name**, a **Unique Name**, and optionally a **Description**,
    and then click on **Next**'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在**步骤 1**。输入名称和描述页面（这是第1步，共6步）：输入**流程名称**、**唯一名称**，并可选地输入**描述**，然后点击**下一步**。
- en: 'To specify the entry criteria, which is an optional step on the **Step 2\.
    Specify Entry Criteria** page and is used to determine the records that enter
    the approval process, you can either choose from the formula logic, or you can
    select certain fields, operators, and values to specify when the desired criteria
    are met. This is shown in the following screenshot, which is presented as Step
    2 of 6:'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 要指定进入标准，这是在**步骤 2：指定进入标准**页面上的可选步骤，用于确定哪些记录进入审批流程，您可以选择公式逻辑，或者选择某些字段、操作符和值，以在满足所需条件时进行指定。以下截图显示了这是第2步中的内容，共6步：
- en: '![Standard Setup Wizard](img/image_07_024.jpg)'
  id: totrans-342
  prefs: []
  type: TYPE_IMG
  zh: '![标准设置向导](img/image_07_024.jpg)'
- en: 'In **Step 2**: **Specify Entry Criteria**, either enter the filter criteria
    for records that are to be included by this approval process, or leave all the
    filters blank to have all records submitted within the approval process.'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 在**步骤 2**：**指定进入标准**中，输入要包括在此审批流程中的记录的筛选条件，或者将所有筛选条件留空，以便将所有记录提交到审批流程中。
- en: Tip
  id: totrans-344
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Restricting the approval process for specific users**:'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '**限制特定用户的审批流程**：'
- en: 'If only specific users are involved in this approval process, you can specify
    it here. For example, if only the sales team is to submit opportunity reviews,
    enter the following filter criteria: **Current User: Department Equals Sales**.
    As shown in the preceding screenshot, in the fourth entry criteria row where **Field**
    is **Current User: Department**, **Operator** is **equals** and **Value** is **Sales**.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 如果此审批流程仅涉及特定用户，您可以在此指定。例如，如果只有销售团队提交机会审核，请输入以下筛选条件：**当前用户：部门等于销售**。如上图所示，在第四个输入条件行中，**字段**为**当前用户：部门**，**操作符**为**等于**，**值**为**销售**。
- en: Click on **Next** to set the **Specify Approver Field andRecord Editability**
    options.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**下一步**以设置**指定审批人字段和记录可编辑性**选项。
- en: In this step (step 3 of 6), you would specify who the users are for the approval
    steps in Salesforce CRM. Here, a user field can be used to automatically route
    approval requests. This field can be the **Manager** field on an individual's
    user record, or you can create a custom hierarchical (User to User) field on the
    User object.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤（第3步，共6步）中，您将指定Salesforce CRM中的审批步骤的用户。在这里，用户字段可以用于自动路由审批请求。此字段可以是个人用户记录中的**经理**字段，或者您可以在用户对象上创建一个自定义的层级（用户对用户）字段。
- en: 'In **Step 3\. Specify Approver Field and Record Editability Properties**, using
    the **Next Automated Approver Determined By** picklist, select a user field if
    you want the Salesforce CRM application to automatically assign approval requests
    to an approver based on the value in the user field. For example, you may want
    to automatically send approval requests to a user''s manager as specified in the
    user''s **Manager** field, as shown in the following screenshot:'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 在**步骤 3：指定审批人字段和记录可编辑性属性**中，使用**下一步自动审批人由**选择列表，如果您希望Salesforce CRM应用程序根据用户字段中的值自动分配审批请求，请选择一个用户字段。例如，您可能希望将审批请求自动发送给用户的经理，正如在以下截图中所示，经理字段中指定了该用户的经理：
- en: '![Standard Setup Wizard](img/image_07_025.jpg)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![标准设置向导](img/image_07_025.jpg)'
- en: 'To allow users to manually choose another user that will approve any approval
    requests, leave the **Next Automated Approver Determined By** field blank:'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 若要允许用户手动选择另一个用户来审批任何审批请求，请将**下一步自动审批人由**字段留空：
- en: By selecting the **Use Approver Field of Record Owner** checkbox, you can set
    the approval process to use the standard **Manager** field or a custom field on
    the record owner's user record instead of the submitting user's record.
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过勾选**使用记录所有者的审批人字段**，您可以将审批流程设置为使用记录所有者的标准**经理**字段或自定义字段，而不是提交用户的记录。
- en: Note
  id: totrans-353
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you set the Use Approver Field of Record Owner checkbox (applying the manager
    of the record owner instead of the manager of the submitting user), it is applied
    to all subsequent steps.
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您勾选了**使用记录所有者的审批人字段**（即使用记录所有者的经理，而不是提交用户的经理），此设置将应用于所有后续步骤。
- en: Select the appropriate **Record Editability Properties** and click on **Next**.
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择适当的**记录可编辑性属性**，然后点击**下一步**。
- en: Note
  id: totrans-356
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When a record is in the approval process, it is always locked, and only you
    as system administrator can edit it. However, you can specify that the currently
    assigned approver can also edit the record.
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当记录处于审批流程中时，它始终是锁定的，只有您作为系统管理员可以编辑它。然而，您可以指定当前分配的审批人也可以编辑该记录。
- en: When an approval process assigns an approval request to a user, Salesforce.com
    automatically sends the user an approval request e-mail. This e-mail contains
    a web link that the user can click on to access the approval page within the Salesforce
    CRM application, which lets the user approve or reject the request and also enter
    comments.
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当审批流程将审批请求分配给用户时，Salesforce.com 会自动向该用户发送一封审批请求电子邮件。该电子邮件包含一个网页链接，用户可以点击该链接进入
    Salesforce CRM 应用程序中的审批页面，用户可以在该页面上批准或拒绝请求，并且还可以输入评论。
- en: Tip
  id: totrans-359
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: By enabling e-mail approval response, the user can alternatively reply to the
    e-mail by typing approve, approved, yes, reject, rejected, or no in the first
    line of the e-mail body, and then add comments in the second line. This option
    makes it easy to approve or reject approval requests, and is especially useful
    for users who access approval requests using a mobile device.
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过启用电子邮件审批响应，用户可以通过在电子邮件正文的第一行输入 approve、approved、yes、reject、rejected 或 no 来替代性地回复电子邮件，然后在第二行添加评论。此选项使得审批或拒绝审批请求变得更加简单，尤其对于使用移动设备访问审批请求的用户特别有用。
- en: In **Step 4\. Select Notification Templates**, you can choose a custom e-mail
    template to be used when notifying an approver that an approval request has been
    assigned to them, as shown in the following screenshot for the example **Approval
    Request** template. Alternatively, by leaving this field blank, a simple default
    e-mail template is used. In addition, if **Approvals in Chatter** has been enabled,
    you can also choose an **Approval Post Template**, as shown in the following screenshot:![Standard
    Setup Wizard](img/image_07_026.jpg)
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**步骤 4\. 选择通知模板**中，您可以选择一个自定义电子邮件模板，用于在审批请求分配给审批人时通知审批人，如下图所示的**审批请求**模板。或者，如果将此字段留空，则使用一个简单的默认电子邮件模板。此外，如果启用了**Chatter
    中的审批**，您还可以选择一个**审批发布模板**，如下面的截图所示：![标准设置向导](img/image_07_026.jpg)
- en: E-mail approval response
  id: totrans-362
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电子邮件审批响应
- en: 'By enabling e-mail approval response, the user can alternatively reply to the
    e-mail by typing approve, approved, yes, reject, rejected, or no in the first
    line of the e-mail body. To enable **Email Approval Response**, navigate to **Setup**
    | **Customize** | **Workflow & Approvals** | **Process Settings**. Now check the
    **Enable Email Approval Response** checkbox, as shown in the following screenshot:'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 通过启用电子邮件审批响应，用户可以通过在电子邮件正文的第一行输入 approve、approved、yes、reject、rejected 或 no 来替代性地回复电子邮件。要启用**电子邮件审批响应**，请导航到**设置**
    | **自定义** | **工作流与审批** | **流程设置**。现在勾选**启用电子邮件审批响应**复选框，如下图所示：
- en: '![E-mail approval response](img/B05715_07_27.jpg)'
  id: totrans-364
  prefs: []
  type: TYPE_IMG
  zh: '![电子邮件审批响应](img/B05715_07_27.jpg)'
- en: Note
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If the e-mail approval response is enabled and the user does not respond correctly,
    perhaps by misspelling the word *approve* or typing it on the wrong line, the
    Salesforce CRM application will not process the incorrect response made by the
    user.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用了电子邮件审批响应，且用户没有正确回复，可能是因为拼写错误（例如拼错了 *approve*）或将其输入到错误的行，Salesforce CRM
    应用程序将不会处理用户的错误响应。
- en: 'Within the **Step 5\. Select Fields to Display on Approval Page Layout** page,
    the option to configure the approval request page layout can be carried out as
    shown in the following example:'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 在**步骤 5\. 选择审批页面布局中要显示的字段**页面中，可以按照如下示例配置审批请求页面布局：
- en: '![E-mail approval response](img/image_07_028.jpg)'
  id: totrans-368
  prefs: []
  type: TYPE_IMG
  zh: '![电子邮件审批响应](img/image_07_028.jpg)'
- en: 'The approval page is where an approver approves or rejects a request, and it
    is on **Step 5\. Select Fields to Display on Approval Page Layout** of configuring
    the approval process where you can carry out the following:'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 审批页面是审批人批准或拒绝请求的地方，它位于配置审批流程的**步骤 5\. 选择审批页面布局中要显示的字段**，在这里您可以进行如下操作：
- en: Select and sort the fields you want to display on the approval request page.
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择并排序您希望在审批请求页面上显示的字段。
- en: Select **Display approval history information** in addition to the field selected
    previously to include the **Approval History**-related list, which displays the
    **Date**, **Status**, **Assigned To**, **Actual Approver**, **Comments**, and
    **Overall Status** columns on the resulting approval request page, as shown in
    the following screenshot:![E-mail approval response](img/image_07_029.jpg)
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 除了之前选择的字段外，还需要选择**显示审批历史信息**，以包括**审批历史**相关列表，该列表会在结果审批请求页面上显示**日期**、**状态**、**指派给**、**实际审批人**、**评论**和**整体状态**列，如下图所示：![电子邮件审批响应](img/image_07_029.jpg)
- en: To specify how approvers can access an approval page, select either **Allow
    approvers to access the approval page only from within the application. (Recommended),
    Allow approvers to access the approval page from within the salesforce.com application**,
    or **externally from a wireless-enabled mobile device**, and then click on **Next**
    (as shown previously in the step 5 screenshot).
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要指定审批人如何访问审批页面，选择**仅允许审批人从应用程序内部访问审批页面。（推荐）**、**允许审批人从salesforce.com应用程序内部访问审批页面**，或**允许从启用无线功能的移动设备外部访问**，然后点击**下一步**（如步骤5截图所示）。
- en: Now specify **Initial Submitters**, as shown in the following screenshot:![E-mail
    approval response](img/image_07_030.jpg)
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在指定**初始提交者**，如下图所示：![电子邮件审批响应](img/image_07_030.jpg)
- en: Specify which users are allowed to submit records for approval.
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定哪些用户被允许提交记录进行审批。
- en: Optionally, select **Add the Approval History related list to all Opportunity
    page layouts** (as shown for the **Opportunity** object-related approval). This
    will automatically update all the page layouts for this object and include a related
    list that allows users to view and submit approval requests.
  id: totrans-375
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，选择**将审批历史相关列表添加到所有机会页面布局中**（如**机会**对象相关审批所示）。这将自动更新此对象的所有页面布局，并包含一个相关列表，允许用户查看和提交审批请求。
- en: Optionally, select Allow submitters to recall approval requests to give submitters
    the option to withdraw their approval requests.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，选择允许提交者撤回审批请求，以便提交者可以撤回他们的审批请求。
- en: When the **Allow submitters to recall approval requests** option is selected,
    the **Recall Approval Request** button in the **Approval History**-related list
    is visible for the users that have submitted the record, as well as you, as system
    administrator.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择**允许提交者撤回审批请求**选项时，**审批历史**相关列表中的**撤回审批请求**按钮对于提交记录的用户以及您作为系统管理员都是可见的。
- en: When a user clicks on **Recall Approval Request**, the pending approval request
    for the record is withdrawn and the recall action is run.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户点击**撤回审批请求**时，记录的待审批请求将被撤回，撤回操作将被执行。
- en: This option is required for scenarios where changes occur to the record while
    waiting for approval sign-off. For example, an opportunity might be set to lost
    or the amount might be lowered below the approval threshold after it has been
    submitted for approval, or the current approver may be on vacation and the approval
    needs to be resubmitted and sent to a different user for approval.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项适用于在等待审批签署时记录发生更改的情况。例如，在提交审批后，机会可能会被标记为“丢失”，或者金额可能会降低到审批阈值以下，或者当前审批人可能正在休假，需要重新提交审批并发送给其他用户进行审批。
- en: Tip
  id: totrans-380
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Ensure that the recall action resets the state of the record and any field updates
    that occurred during the initial submission are rolled-back if necessary. If the
    state of the record is not returned to how it was before the initial submission
    any attempt to re-submit the approval may fail or the approval may fail to function
    correctly.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 确保撤回操作会重置记录的状态，并在必要时回滚初次提交时发生的任何字段更新。如果记录的状态没有恢复到初次提交前的状态，任何重新提交审批的尝试可能会失败，或者审批可能无法正常运作。
- en: Now click on **Save**, then **Next**, and finally, click on the **Activate**
    button next to the process.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击**保存**，然后点击**下一步**，最后点击流程旁边的**激活**按钮。
- en: Note
  id: totrans-383
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You will be unable to activate the process until you have created at least one
    approval step for the approval process.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建至少一个审批步骤之前，您将无法激活此流程。
- en: Creating approval steps
  id: totrans-385
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建审批步骤
- en: Approval steps in Salesforce CRM set the flow of the record approval process
    that associates the participating users at each chain of approval. For each approval
    step, we set who can approve requests for the records, what the record must contain
    to meet the criteria, and why the record should be allowed to be approved (in
    the case of a delegated approver).
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM中的审批步骤设定了记录审批流程的流程，关联了每个审批环节的参与用户。对于每个审批步骤，我们设定了谁可以批准记录的请求，记录必须包含什么内容才能符合标准，以及为什么应该允许批准该记录（在委派审批人时）。
- en: In addition, the very first approval step in a process also specifies the action
    required whenever the record fails to reach that step. Later steps then require
    you to set the action to be taken whenever an approver rejects the request.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，流程中的第一个审批步骤还指定了当记录未能进入该步骤时所需的操作。后续步骤要求您设置当审批人拒绝请求时应采取的操作。
- en: 'To create an approval step, follow the path **Setup** | **Create** | **Workflow
    & Approvals** | **Approval Processes** and select the name of the approval process,
    and then carry out the following:'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建审批步骤，请按路径**设置** | **创建** | **工作流与审批** | **审批流程**，选择审批流程的名称，然后执行以下操作：
- en: Click on the **New Approval Step** button from the **Approval Steps**-related
    list section
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击**审批步骤**相关列表部分的**新审批步骤**按钮。
- en: Note
  id: totrans-390
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For both Enterprise and Unlimited Editions, there is a limit of 30 steps per
    process.
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于企业版和无限版，每个流程最多可以包含30个步骤。
- en: Enter the **Name**, a **Unique Name**, and an optional **Description** for the
    approval step
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入审批步骤的**名称**、**唯一名称**和可选的**描述**。
- en: Enter a step number that positions the step in relation to any other step in
    the approval process, as shown in the following screenshot, and click on **Next**:![Creating
    approval steps](img/image_07_031.jpg)
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入步骤编号，以确定该步骤在审批流程中的位置，如以下截图所示，并点击**下一步**：![创建审批步骤](img/image_07_031.jpg)
- en: 'On this page, you specify that either all records should enter this step or
    that only records with certain attributes should enter this step, as shown in
    the following screenshot:'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 在此页面中，您可以指定所有记录是否都应进入此步骤，或者仅具有特定属性的记录应进入此步骤，如以下截图所示：
- en: '![Creating approval steps](img/image_07_032.jpg)'
  id: totrans-395
  prefs: []
  type: TYPE_IMG
  zh: '![创建审批步骤](img/image_07_032.jpg)'
- en: 'If you specified the filter criteria or entered a formula, you can choose what
    should happen to records that do not meet the criteria or if the formula returns
    `False`, where the options are as follows:'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您指定了筛选条件或输入了公式，您可以选择当记录不符合条件或公式返回`False`时应采取的操作，选项如下：
- en: '**Approve record** to automatically approve the request and perform all final
    approval actions.'
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**批准记录**以自动批准请求并执行所有最终批准操作。'
- en: '**Reject record** to automatically reject the request and perform all final
    rejection actions. This option is only available for the first step in the approval
    process.'
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拒绝记录**以自动拒绝请求并执行所有最终拒绝操作。此选项仅适用于审批流程中的第一个步骤。'
- en: 'Now click on **Next** to display the page **Step 3\. Select Assigned Approver**,
    where you specify the user who should approve records that enter this step and,
    optionally, choose whether the approver''s delegate is also allowed to approve
    these requests, as shown in the following screenshot:'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击**下一步**，显示页面**步骤3：选择分配的审批人**，在此页面中您指定应批准进入此步骤的记录的用户，并可选择是否允许该审批人的委派审批人也能批准这些请求，如以下截图所示：
- en: '![Creating approval steps](img/image_07_033.jpg)'
  id: totrans-400
  prefs: []
  type: TYPE_IMG
  zh: '![创建审批步骤](img/image_07_033.jpg)'
- en: 'The options are as follows:'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 选项如下：
- en: '**Let the submitter choose the approver manually**, which prompts the user
    to manually select the next approver'
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**让提交者手动选择审批人**，此选项提示用户手动选择下一个审批人。'
- en: '**Automatically assign using the user field selected earlier**, which assigns
    the approval request to the user in the custom field that is displayed next to
    this option (where this custom field was selected during the earlier configuration
    of the approval process, which in the preceding screenshot is **(Manager)**'
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用先前选择的用户字段自动分配**，该字段将批准请求分配给显示在此选项旁边的自定义字段中的用户（此自定义字段在之前配置审批流程时选定，前面的截图中为**（经理）**）。'
- en: '**Automatically assign to approver(s)**, which allows you to assign the approval
    request to one or more users or related users, as shown in the following screenshot:'
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动分配给审批人**，此选项允许您将批准请求分配给一个或多个用户或相关用户，如以下截图所示：'
- en: '![Creating approval steps](img/image_07_034.jpg)'
  id: totrans-405
  prefs: []
  type: TYPE_IMG
  zh: '![创建审批步骤](img/image_07_034.jpg)'
- en: 'If you specify multiple approvers in the **Automatically assign to approver(s)**
    option, choose one of the following options:'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在**自动分配给审批人**选项中指定了多个审批人，选择以下选项之一：
- en: '**Approve or reject based on the FIRST response**, whereby the first response
    to the approval request determines whether the record is approved or rejected.'
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据第一个响应批准或拒绝**，即审批请求的第一个响应决定记录是否批准或拒绝。'
- en: '**Require UNANIMOUS approval from all selected approvers**, whereby the record
    is only approved if all of the approvers approve the request. If any of the approvers
    reject the request, then the approval request is rejected.'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**要求所有选定审批人一致同意**，只有当所有审批人批准请求时，记录才会被批准。如果任何审批人拒绝请求，则审批请求会被拒绝。'
- en: Note
  id: totrans-409
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For custom objects and most standard objects, you can set a queue to be included
    as part of the automatically assigned approver option. At the time of writing,
    approval processes for **Opportunities**, **Solutions**, and **Quotes** cannot
    be assigned to queues.
  id: totrans-410
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于自定义对象和大多数标准对象，你可以设置队列作为自动分配给审批人选项的一部分。在撰写本文时，**机会**、**解决方案**和**报价**的审批流程不能分配给队列。
- en: Also on this page, there is the option to specify that **The approver's delegate
    may also approve this request**, where the delegate user is set in the **Delegated
    Approver** field on the assigned approver's user page.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 在此页面上，还有一个选项可以指定**审批人的委托人也可以批准此请求**，委托人用户在分配的审批人用户页面的**委托审批人**字段中进行设置。
- en: Note
  id: totrans-412
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Delegated approvers cannot reassign approval requests, and they are only permitted
    to approve or reject approval requests.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 委托审批人不能重新分配审批请求，他们仅被允许批准或拒绝审批请求。
- en: 'If this is not the first step in the approval process, you must specify what
    will happen if the approver rejects a request in this step, as shown in the following
    example, where the options are as follows:'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这不是审批流程中的第一步，你必须指定如果审批人拒绝本步骤中的请求，将会发生什么，下面是一个示例，选项如下：
- en: Perform all rejection actions for this step and all final rejection actions
    (Final Rejection).
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行本步骤的所有拒绝操作及所有最终拒绝操作（最终拒绝）。
- en: Perform only the rejection actions for this step and send the approval request
    back to the most recent approver (go back one step).
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅执行本步骤的拒绝操作，并将审批请求发送回最近的审批人（回退一步）。
- en: Note
  id: totrans-417
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For both Enterprise and Unlimited Editions, each approval step can have up to
    25 approvers.
  id: totrans-418
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于企业版和无限版，每个审批步骤最多可以有 25 个审批人。
- en: 'Now click on **Save** and specify any workflow action you want to set within
    this step using the following options:'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击**保存**，并使用以下选项指定你希望在此步骤中设置的任何工作流操作：
- en: Yes, I'd like to create a new approval action for this step now
  id: totrans-420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是的，我现在想为此步骤创建一个新的审批操作
- en: Yes, I'd like to create a new rejection action for this step now
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是的，我现在想为此步骤创建一个新的拒绝操作
- en: No, I'll do this later. Take me to the approval process detail page to review
    what I've just created.
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不，我稍后再做。带我去审批流程详情页面查看我刚创建的内容。
- en: Finally, click on **Go!** to complete the approval process.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，点击**开始！**以完成审批流程。
- en: Measuring and refining
  id: totrans-424
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 衡量与改进
- en: Although you will need to plan for successful implementation of approval processes,
    it is highly likely that they will need to change over time. This could be due
    to a change of business processing, or refinement of the process within the Salesforce
    CRM application.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你需要规划审批流程的成功实施，但它们随着时间的推移可能需要更改。这可能是由于业务流程的变化，或Salesforce CRM应用中流程的改进。
- en: It is therefore a good idea to create analytics to help measure and verify that
    the approval process is operating successfully. You could, for example, produce
    reports and dashboards to measure how long approvals take through the process
    and identify any areas of the process that are not working as expected and refine
    them accordingly. See [Chapter 6](ch06.html "Chapter 6. Generating Data Analytics
    with Reports and Dashboards"), *Generating Data Analytics with Reports and Dashboards*
    for details of how to produce reports and dashboards.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，创建分析来帮助衡量和验证审批流程是否顺利进行是一个好主意。例如，你可以生成报告和仪表板，以衡量审批在流程中所花费的时间，并识别出流程中任何未按预期工作的地方，并相应地进行改进。有关如何生成报告和仪表板的详细信息，请参见[第6章](ch06.html
    "第6章。生成数据分析报告和仪表板")，*生成数据分析报告和仪表板*。
- en: Process visualizer
  id: totrans-427
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流程可视化工具
- en: 'The process visualizer provides a read-only representation of your saved approval
    processes. It can be accessed by clicking on the **View Diagram** button from
    within the saved approval process, as shown in the following screenshot:'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 流程可视化工具提供了已保存的审批流程的只读表示。可以通过在已保存的审批流程中点击**查看图表**按钮来访问，如下图所示：
- en: '![Process visualizer](img/image_07_035.jpg)'
  id: totrans-429
  prefs: []
  type: TYPE_IMG
  zh: '![流程可视化](img/image_07_035.jpg)'
- en: 'The following screen is displayed for the simple two-step approval process
    for reviewing opportunity deals that are greater than 100k:'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕显示的是一个简单的两步审批流程，用于审查大于100k的机会交易：
- en: '![Process visualizer](img/B05715_07_36.jpg)'
  id: totrans-431
  prefs: []
  type: TYPE_IMG
  zh: '![流程可视化](img/B05715_07_36.jpg)'
- en: With the process visualizer, you can also print an annotated version of the
    approval process, where numbers appearing on the diagram correspond to details
    in a table, which is included in the printable view.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 使用流程可视化工具，你还可以打印审批流程的带注释版本，图表中出现的数字对应于表格中的详细信息，这些信息包含在可打印视图中。
- en: 'Having the process set out diagrammatically can help in the understanding of
    the following:'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 将流程以图表形式呈现有助于理解以下内容：
- en: The steps necessary for a record to be approved
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录获得批准所需的步骤
- en: The designated approvers for each step
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个步骤的指定审批人
- en: The criteria used to trigger the approval process
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 触发审批流程的标准
- en: The specific actions taken when a record is approved, rejected, recalled, or
    first submitted for approval
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录在被批准、拒绝、撤回或首次提交审批时采取的具体操作
- en: In summary, approval processes can be a powerful tool to monitor an internal
    process that must be completed prior to moving forward with the business activities.
    They also provide great visibility into the timeliness of the business process.
    Here, you can use approvals to capture the length of time it takes to get expenses,
    say, approved, which can then help to put measures in place to improve organizational
    processes.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，审批流程可以成为监控内部流程的强大工具，确保在继续业务活动之前完成特定流程。它们还为业务流程的及时性提供了很好的可见性。在这里，你可以使用审批来捕捉审批开支所需的时间，这可以帮助采取措施改善组织流程。
- en: Visual Workflow
  id: totrans-439
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Visual Workflow
- en: Visual Workflow allows you to build collections of screens, known as **flows**,
    to guide users through the process of collecting and updating data.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Workflow允许你构建一组称为**流程**的屏幕，指导用户完成收集和更新数据的过程。
- en: Working with flows involves the creation of a structured set of steps to enable
    users to complete specified business processes. These business processes could
    be, for example, call scripts for a customer support team, questionnaires and
    surveys for customers or employee interaction, or processes to handle incoming
    sales enquiries for your organization.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 与流程相关的工作涉及创建一组结构化的步骤，以便用户完成指定的业务流程。这些业务流程可能是，例如，客户支持团队的呼叫脚本、客户或员工互动的问卷调查，或者处理组织内部销售询盘的流程。
- en: Use cases for flows are many and varied, and the **Visual Workflow** options
    allow you to create screens that collect and display information, create and update
    Salesforce records, and carry out logic based on input from users, all from within
    the drag-and-drop **Visual Workflow** user interface.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 流程的使用场景很多且多样，**Visual Workflow**选项允许你创建收集和展示信息的屏幕，创建和更新Salesforce记录，并根据用户输入执行逻辑，所有这些都可以在拖拽式**Visual
    Workflow**用户界面中完成。
- en: Configuring Visual Workflow
  id: totrans-443
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置Visual Workflow
- en: 'Working with Visual Workflow involves the following three concepts: flow design,
    flow management, and runtime. Flow design and management are carried out using
    the Flow Designer, which is part of the Salesforce CRM setup options. Once the
    flow has been designed and created, you can then manage it by setting properties,
    activating, deactivating, deleting, or running it all from within the Salesforce
    CRM application. Finally, users can then run activated flows, again from within
    Salesforce. Here, you can configure the flow to be run from a custom button, link
    or tab, from within a Visualforce page, or directly, using the Salesforce flow
    URL.'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Visual Workflow涉及以下三个概念：流程设计、流程管理和运行时。流程设计和管理通过流程设计器完成，流程设计器是Salesforce CRM设置选项的一部分。一旦流程设计并创建完成，你就可以通过设置属性、激活、停用、删除或在Salesforce
    CRM应用程序中运行它来进行管理。最后，用户可以在Salesforce内运行已激活的流程。在这里，你可以配置流程通过自定义按钮、链接或标签从Visualforce页面或直接使用Salesforce流程URL来运行。
- en: Flow Designer
  id: totrans-445
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流程设计器
- en: Visual Workflow and Flow Designer are accessed by following the path **Setup**
    | **Create** | **Workflow** | **Flows**.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
- en: To create and manage flows in Cloud Flow Designer, click on **New Flow** or
    edit an existing flow.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
- en: 'Flow Designer has a drag and drop user interface that lets you configure screens
    and define branching logic without writing any code, as shown in the following
    screenshot:'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
- en: '![Flow Designer](img/B05715_07_37.jpg)'
  id: totrans-449
  prefs: []
  type: TYPE_IMG
- en: 'The Flow Designer user interface has the following features and functional
    sections:'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
- en: Buttons in the button-bar section let you save, close, undo or redo, view properties
    of, or run the flow.
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Status indicator on the right-hand side of the bar indicates that the flow is
    active, saved, or whether it has any warnings or errors.
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Palette** tab lists all the element types available for the flow. Here
    you can drag and drop elements from the **Palette** onto the **Canvas** to configure
    them.
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Resources** tab lets you create new resources for the flow, such as variables,
    constants, formulas, and so on. Once created, the new resources will appear in
    the **Explorer** tab.
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Explorer** tab is a library of all the elements and resources that have
    been created for the flow.
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Description** pane is used to show details for the selected item when
    you click on them in the **Pallet**, **Resources**, and **Explorer** tabs.
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Canvas** is where your flow is built. Here, elements are added from the
    **Palette** then configured and connected to create the structured set of steps
    for the flow.
  id: totrans-457
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flow Designer considerations
  id: totrans-458
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'It is useful to have a general idea for how the flow will be built in Salesforce
    CRM to help ensure a successful and smooth implementation. Consider the following
    considerations before starting to configure your flow:'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
- en: Use a **Step** element as a placeholder if you are unsure of exactly which element
    you need at a given point in the flow. This allows for the iterative building
    of the flow, allowing you to further refine it as your understanding of the process
    develops.
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To select multiple elements, either use the left-mouse to click and select an
    area around the multiple elements to highlight them, or use control-click to select
    individual elements. You can then press the ***Delete*** button on your keyboard
    to delete them all at once.
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To view the description or details for an item in the **Palette**, **Resources**,
    or **Explorer** tab, click on the item and look at the caption in the **Description**
    pane.
  id: totrans-462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, let's look at the **Palette**, **Resources**, and **Explorer** tabs in
    more detail.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
- en: The Palette tab
  id: totrans-464
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The **Palette** tab lists the element types available for the flow. Here, you
    can drag and drop elements from the **Palette** tab onto the main canvas. Once
    created, the new elements appear in the **Explorer** tab.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
- en: Elements are the key aspects of building flows. They represent an action such
    as collecting or displaying information from users, or querying, creating, updating,
    and deleting data records. Elements can be connected to create a structured set
    of steps consisting of screens, inputs, outputs, and branch logic through which
    users are guided.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 元素是构建流程的关键部分。它们代表某个操作，如收集或显示用户信息，或查询、创建、更新和删除数据记录。元素可以连接在一起，创建一个结构化的步骤集，包含屏幕、输入、输出和分支逻辑，引导用户完成流程。
- en: Elements
  id: totrans-467
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素
- en: 'The following elements are available in Cloud Flow Designer:'
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 以下元素可在 Cloud Flow Designer 中使用：
- en: '**Step**: A placeholder element you can use to quickly sketch out a flow and
    then convert into a Screen element'
  id: totrans-469
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤**：一个占位元素，可以用来快速勾画流程，然后转换为屏幕元素'
- en: '**Screen**: A user-facing screen that can be used to collect input or display
    output'
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**屏幕**：面向用户的屏幕，可以用来收集输入或显示输出'
- en: '**Decision**: Uses conditions to determine where to route users next in the
    flow'
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**决策**：使用条件来确定下一步用户的流向'
- en: '**Assignment**: Set or change the value of variables'
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分配**：设置或更改变量的值'
- en: '**Record Create**: Create a new record and insert resource values into its
    fields'
  id: totrans-473
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录创建**：创建一个新记录，并将资源值插入到其字段中'
- en: '**Record Update**: Update one or multiple records'' fields with resource values'
  id: totrans-474
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录更新**：使用资源值更新一个或多个记录的字段'
- en: '**Record Lookup**: Find a record and assign its fields to variables'
  id: totrans-475
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录查找**：查找记录并将其字段赋值给变量'
- en: '**Record Delete**: Delete records that match certain criteria'
  id: totrans-476
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录删除**：删除符合特定条件的记录'
- en: '**Subflows**: Nested flow'
  id: totrans-477
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**子流程**：嵌套流程'
- en: '**Apex Plug-In**: Logic built in Apex code via apex classes or AppExchange
    packages'
  id: totrans-478
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Apex 插件**：通过 Apex 类或 AppExchange 包在 Apex 代码中构建的逻辑'
- en: Using the Step element
  id: totrans-479
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用步骤元素
- en: From within the **Draft Tools** section, the **Step** element can be used to
    diagram the flow of your business process. The **Step** element is simply a placeholder,
    and it cannot be used in an active flow. It is used instead to quickly diagram
    out the series of steps for the business process that is being built. Once you
    have each **Step** in place and you want to get the flow activated, you can hover
    over the **Step** and click on the **Convert Element** (double arrow icon) option.
    This then enables the conversion of the draft **Step** into a **Screen** element,
    which is the building block for every flow.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **草稿工具** 部分，可以使用 **步骤** 元素来绘制业务流程的流动。**步骤** 元素仅是一个占位符，不能在活跃流程中使用。它用来快速绘制正在构建的业务流程的步骤序列。一旦你放置好每个
    **步骤**，并且想要激活流程，可以将鼠标悬停在 **步骤** 上，然后点击 **转换元素**（双箭头图标）选项。这样就可以将草稿 **步骤** 转换为 **屏幕**
    元素，这是每个流程的构建模块。
- en: Using the Screen element
  id: totrans-481
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用屏幕元素
- en: The **Screen** element can be created by using the **Convert Element** option
    on a **Step** element as described previously, or it can be created from within
    the **USER INTERFACE** section. The screen elements contain the series of windows
    that the user will see, along with the built-in navigational buttons (for previous
    and next).
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '**屏幕** 元素可以通过在 **步骤** 元素上使用 **转换元素** 选项来创建，或者可以在 **用户界面** 部分内创建。屏幕元素包含用户将看到的一系列窗口，以及内置的导航按钮（用于前进和后退）。'
- en: 'The **Screen** element has various options for user interaction, and it is
    from the **Add a Field** tab on the **Edit** screen where you can select from
    the following sections: **INPUTS**, **CHOICES**, **MULTI-SELECT CHOICES**, or
    **OUTPUTS**, as shown in the following screenshot:'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: '**屏幕** 元素提供了多种用户交互选项，并且可以在 **编辑** 页面中的 **添加字段** 标签下选择以下部分：**输入**、**选项**、**多选选项**
    或 **输出**，如下面的截图所示：'
- en: '![Using the Screen element](img/image_07_038.jpg)'
  id: totrans-484
  prefs: []
  type: TYPE_IMG
  zh: '![使用屏幕元素](img/image_07_038.jpg)'
- en: Using the Decision element
  id: totrans-485
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用决策元素
- en: Having interacted with a **Screen** element, the user may then need to be directed
    along a specified path in the flow depending on how they responded. The **Decision**
    element under the **LOGIC** section allows you to configure how users move through
    the flow by setting up conditions for each decision outcome.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 在与 **屏幕** 元素交互后，用户可能需要根据其响应被引导沿特定路径前进。**决策** 元素位于 **逻辑** 部分，允许你通过设置每个决策结果的条件来配置用户如何在流程中移动。
- en: 'The **Decision** element is used to navigate the flow and route the user to
    the next screen or interaction based on their response within the previous **Screen**
    element. Within the **Decision** element, you can create an **Editable Outcome**
    for each of the responses, as shown in the following screenshot:'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Decision element](img/image_07_039.jpg)'
  id: totrans-488
  prefs: []
  type: TYPE_IMG
- en: The Resources tab
  id: totrans-489
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The **Resources** tab lets you create new resources for the flow, such as **Variable**,
    **Constant**, **Formula**, and so on, as shown in the following screenshot:'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
- en: '![The Resources tab](img/image_07_040.jpg)'
  id: totrans-491
  prefs: []
  type: TYPE_IMG
- en: After new resources have been created or items from the **Palette** tab have
    been added to a flow, they appear in the **Explorer** tab.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
- en: The Explorer tab
  id: totrans-493
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'By double-clicking on items in the Explorer tab, you can access the edit page
    for them. You can click on an item to view details for the item in the **Description**
    pane. When viewing items within the **Explorer** tab, the **Description** pane
    includes two subtabs:'
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
- en: '**Properties**: Shows you information about the element or resource you have
    selected, such as its label, unique name, description, and data type.'
  id: totrans-495
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Usage**: Lists the elements where the selected item is used. To see where
    one of the listed elements is located on the canvas, hover over it and click on
    the magnify icon, as shown in the following screenshot:'
  id: totrans-496
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Explorer tab](img/image_07_041.jpg)'
  id: totrans-497
  prefs: []
  type: TYPE_IMG
- en: Saving a flow
  id: totrans-498
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'After you have created a flow in Flow Designer, the options for saving are
    as follows:'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
- en: '**Initial save**: When saving for the first time, a dialog box appears. Enter
    a flow name, unique name, and description. Once the flow has been saved, the unique
    name cannot be modified.'
  id: totrans-500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Quick save**: Once you have saved the flow, the **Save** button works as
    a quick-save, overwriting your previous work. Note that the **Save** button is
    unavailable when editing active flows. Here, you must use **Save As** to save
    the changes as either a new flow or a new version of the flow.'
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Save as**: Once you have saved the flow, this button is available with two
    options: **Save As New Flow**, which opens a dialog box where you can input new
    details and save as an entirely new flow, or **Save As New Version**, which saves
    the flow as a new version of the current flow (as shown in the following screenshot).
    This option is useful if you are about to make changes to a flow and want to keep
    the old flow as a backup, just in case you need to retrieve it later:![Saving
    a flow](img/image_07_042.jpg)'
  id: totrans-502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  id: totrans-503
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Consider the following when saving a flow or flow version**:'
  id: totrans-504
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: If you have the flow detail page open in one browser tab, then open a flow version
    in a new browser tab to edit it, after saving and closing it, you must refresh
    the first flow detail page before you can successfully run the flow version you
    just edited. If you have changed the flow properties and for some reason the save
    fails, the flow properties do not revert to the previous values. Each flow can
    have up to 50 versions. You can update the flow name and description when you
    save a new version, but not the unique name.
  id: totrans-505
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在一个浏览器标签页中打开了流程详细页面，然后在新浏览器标签页中打开了一个流程版本以编辑它，保存并关闭后，必须刷新第一个流程详细页面，才能成功运行您刚刚编辑的流程版本。如果您更改了流程属性，并且由于某些原因保存失败，流程属性不会恢复到先前的值。每个流程最多可以有50个版本。您可以在保存新版本时更新流程名称和描述，但不能更改唯一名称。
- en: Flow runtime considerations
  id: totrans-506
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流程运行时的注意事项
- en: Flows can be run directly from the flow URL or from a custom **Web** tab, link,
    or button pointing to the flow URL.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 流程可以直接通过流程网址或通过指向流程网址的自定义**Web**选项卡、链接或按钮运行。
- en: 'Depending on how you wish to set up flows for your users, you have the following
    specific options:'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您希望为用户设置流程的方式，您有以下具体选项：
- en: Add it as a custom link on a detail page
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其作为自定义链接添加到详细页面中
- en: Add it as a custom button on a detail page
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其作为自定义按钮添加到详细页面中
- en: Add it as a link on the Home page
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其作为链接添加到首页
- en: Add it as a flow within a Visualforce page
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其作为流程添加到Visualforce页面中
- en: 'In order to run flows, users require either one of the following permissions
    to be set up:'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 为了运行流程，用户需要设置以下权限之一：
- en: '**Run Flows** profile permission'
  id: totrans-514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运行流程**配置权限'
- en: Force.com **Flow User** field enabled on the user detail page
  id: totrans-515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在用户详细页面上启用Force.com **Flow User**字段
- en: 'Consider the following when running flows:'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 运行流程时请考虑以下事项：
- en: Do not use the browser's back or forward buttons to navigate through a flow.
    This may result in inconsistent data between the flow and Salesforce.
  id: totrans-517
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请勿使用浏览器的后退或前进按钮来导航流程。这可能会导致流程和Salesforce之间的数据不一致。
- en: A single flow may have up to 50 different versions. When users run a flow, they
    see the active version, which may not necessarily be the latest version.
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单个流程最多可以有50个不同版本。当用户运行流程时，他们会看到活动版本，而该版本不一定是最新版本。
- en: Introduction to Lightning Process Builder
  id: totrans-519
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Lightning流程构建器简介
- en: Lightning Process Builder is a workflow automation tool that allows you to automate
    business processes. At the time of writing the capabilities of Lightning Process
    Builder is evolving, but the tool allows you to generate a graphical representation
    of the process as it is developed and built.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: Lightning流程构建器是一个工作流自动化工具，允许您自动化业务流程。在撰写时，Lightning流程构建器的功能正在不断发展，但该工具允许您在开发和构建过程中生成流程的图形化表示。
- en: 'Lightning Process Builder allows you to carry out the following:'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: Lightning流程构建器允许您执行以下操作：
- en: Create processes using a user-friendly, visual interface layout with point-and-click
    features.
  id: totrans-522
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用用户友好、可视化的界面布局并具有点击式功能来创建流程。
- en: Design a full end-to-end process in one location instead of multiple dependent
    workflow rules.
  id: totrans-523
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个位置设计一个完整的端到端流程，而不是多个依赖的工作流规则。
- en: Automate some simple actions that previously needed Apex development and apply
    the **clicks not code** approach.
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化一些以前需要Apex开发的简单操作，并采用**点击而非代码**的方法。
- en: At the time of writing, the usefulness and capabilities of the Lightning Process
    Builder tool hovers between the two other workflow automation tools of Workflows
    and Visual Workflows (covered in detail earlier in this chapter) and perhaps is
    the future tool for Salesforce.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写时，Lightning流程构建器工具的有用性和功能处于Workflows和Visual Workflows（在本章前面详细介绍）这两个其他工作流自动化工具之间，可能是Salesforce的未来工具。
- en: Due to the current limitations and the evolving nature of the Lightning Process
    Builder, this book provides an introduction and a comparison with the other workflow
    tools at this time.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 由于当前的限制以及Lightning流程构建器不断发展的特性，本书提供了该工具的简介，并与其他工作流工具进行了比较。
- en: Note
  id: totrans-527
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'For more information on the current capabilities of Lightning Process Builder
    navigate to the URL [https://developer.salesforce.com/page/Cheat_Sheets](https://developer.salesforce.com/page/Cheat_Sheets)
    provided by Salesforce and refer to the downloadable *App Logic: Process Automation
    Cheatsheet* documentation.'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 有关Lightning流程构建器当前功能的更多信息，请访问Salesforce提供的网址[https://developer.salesforce.com/page/Cheat_Sheets](https://developer.salesforce.com/page/Cheat_Sheets)，并参考可下载的*应用逻辑：流程自动化备忘单*文档。
- en: 'Lightning Process Builder provides a visual interface to build a process comprised
    of if/then statements with actions that allow you to carry out the following:'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
- en: Create a record
  id: totrans-530
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Update any related record
  id: totrans-531
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create or update a record, and log a call using Quick actions
  id: totrans-532
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send an e-mail alert
  id: totrans-533
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Post to Chatter
  id: totrans-534
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Submit an approval process
  id: totrans-535
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Invoke a different process from a process
  id: totrans-536
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Launch a Visual Workflow flow
  id: totrans-537
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Call Apex code
  id: totrans-538
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send SOAP messages to external web services
  id: totrans-539
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Actions can be run immediately or scheduled. However, at the time of writing,
    the scheduling capability in Lightning Process Builder is limited compared to
    Workflow (described earlier in this chapter).
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
- en: 'Generally, the Lightning Process Builder actions described previously can be
    set to trigger from if/then statements and are fired when:'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
- en: Records are created
  id: totrans-542
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Records are created or edited
  id: totrans-543
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The if/then decision statements can be evaluated based on data in fields within
    the record that started the process, via a formula, or skipped entirely (by returning
    true every time). In addition, decisions can be evaluated as true or false by
    comparing the criteria with static data, global variables, data on the present
    record, or data on related records.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
- en: Comparison of Workflow Automation Tools
  id: totrans-545
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The following sections compare the features and supported actions for Workflow
    Automation Tools in Salesforce CRM.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
- en: Feature comparison of Workflow Automation Tools
  id: totrans-547
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The following table shows the features of Workflow, Visual Workflow, and Lightning
    Process Builder at the time of writing:'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **Workflow** | **Visual Workflow** | **Lightning Process Builder** |'
  id: totrans-549
  prefs: []
  type: TYPE_TB
- en: '| Single or multiple steps | Single step and a single set of results | Multiple
    steps and different sets of results | Multiple steps and different sets of results
    |'
  id: totrans-550
  prefs: []
  type: TYPE_TB
- en: '| Able to design the logic using a visual interface? | No | Yes | Yes |'
  id: totrans-551
  prefs: []
  type: TYPE_TB
- en: '| Browser support | All | All (Safari not recommended) | All (Chrome recommended)
    |'
  id: totrans-552
  prefs: []
  type: TYPE_TB
- en: '| Can be triggered when a record is changed | Yes | No | Yes |'
  id: totrans-553
  prefs: []
  type: TYPE_TB
- en: '| Can be triggered when  a user clicks a custom tab, button, or link | No |
    Yes | No |'
  id: totrans-554
  prefs: []
  type: TYPE_TB
- en: '| Can be triggered by another process | No | No | Yes |'
  id: totrans-555
  prefs: []
  type: TYPE_TB
- en: '| Can be triggered when Apex is called | No | Yes | No |'
  id: totrans-556
  prefs: []
  type: TYPE_TB
- en: '| Supports time-based actions | Yes | Yes | Yes |'
  id: totrans-557
  prefs: []
  type: TYPE_TB
- en: '| Supports user interaction | No | Yes | No |'
  id: totrans-558
  prefs: []
  type: TYPE_TB
- en: Supported actions comparison of Workflow Automation Tools
  id: totrans-559
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The following table shows the supported actions for Workflow, Visual Workflow,
    and Lightning Process Builder at the time of writing:'
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **Workflow** | **Visual Workflow** | **Lightning Process Builder** |'
  id: totrans-561
  prefs: []
  type: TYPE_TB
- en: '| **Call Apex Code** | No | Yes | Yes |'
  id: totrans-562
  prefs: []
  type: TYPE_TB
- en: '| **Create records** | Tasks only | Yes | Yes |'
  id: totrans-563
  prefs: []
  type: TYPE_TB
- en: '| **Invoke processes** | No | No | Yes |'
  id: totrans-564
  prefs: []
  type: TYPE_TB
- en: '| **Delete records** | No | Yes | No |'
  id: totrans-565
  prefs: []
  type: TYPE_TB
- en: '| **Launch a flow** | No | Yes | Yes |'
  id: totrans-566
  prefs: []
  type: TYPE_TB
- en: '| **Post to Chatter** | No | Yes | Yes |'
  id: totrans-567
  prefs: []
  type: TYPE_TB
- en: '| **Send e-mail** | Yes (e-mail alerts only) | Yes (e-mail alerts only) | Yes
    (e-mail alerts only) |'
  id: totrans-568
  prefs: []
  type: TYPE_TB
- en: '| **Send outbound messages** | Yes | No | No |'
  id: totrans-569
  prefs: []
  type: TYPE_TB
- en: '| **Submit for approval** | No | Yes | Yes |'
  id: totrans-570
  prefs: []
  type: TYPE_TB
- en: '| **Update fields** | Yes (the record or its parent) | Yes | Yes (any related
    record) |'
  id: totrans-571
  prefs: []
  type: TYPE_TB
- en: Questions to test your knowledge
  id: totrans-572
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You are now presented with some questions about the key features of Salesforce
    CRM administration in the area of Workflow Automation which have been covered
    in this chapter. The answers can be found at the end of the chapter.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  id: totrans-574
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We present six questions about workflow automation, workflow processes, time-dependent
    workflow, initiating Approval Processes, approving or rejection Approval Processes,
    and capabilities during Approval Processes to verify your understanding of workflow
    automation and approval processes.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
- en: Question 1 - Workflow Automation
  id: totrans-576
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'What are the key concepts of workflow automation in Salesforce CRM? Select
    one:'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Workflow rules and time-dependent features.'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Workflow rules and actions.'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Workflow e-mail alerts and task actions.'
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Workflow field updates and task actions.'
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
- en: Question 2 - Workflow Processes
  id: totrans-582
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Which of the following processes can workflow rules be used to automate? Select
    all that apply:'
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Sending an e-mail alert to an account owner whenever updates are made
    to the account by another user.'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Assigning a follow-up task to a marketing executive whenever a new lead
    is entered in the system.'
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Assigning a new lead to a queue.'
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Automatically updating an opportunity field whenever the opportunity
    reaches a specified sales stage.'
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
- en: Question 3 - Time-dependent Workflow
  id: totrans-588
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Which scenarios or criteria settings prevent you from adding time-dependent
    workflow actions? Select all that apply:'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) The rule is already active.'
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) The rule criteria are set to evaluate when the record is created, and
    any time it''s edited to subsequently meet criteria.'
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) The rule is deactivated, but has pending actions in the workflow queue.'
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) The rule criteria are set to evaluate when the record is created, and
    every time it''s edited.'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
- en: Question 4 - Initiating Approval Processes
  id: totrans-594
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Which statements are correct when initiating an approval process? Select all
    that apply:'
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Approval processes can be set to automatically filter which users are
    initially involved with the approval process.'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Approval processes can be set to allow users to choose a user to send
    the approval to.'
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Approval processes can be set to allow users to choose a queue to send
    the approval to.'
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Approval processes show an error message if the record does not meet
    the entry criteria.'
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
- en: '**e**) Approval processes show a warning message showing the entry criteria
    if the record does not meet the entry criteria.'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
- en: Question 5 - Approving or Rejectioning approval processes
  id: totrans-601
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Which statements are correct when approving or rejecting approval requests?
    Select all that apply:'
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) If enabled, approvers can approve or reject approval requests by e-mail.'
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Approval requests must always be approved or rejected by a specified
    user.'
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) If enabled, approvers can approve or reject approval requests by Chatter.'
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) If enabled and a user is set, an approver''s delegate can approve or
    reject approval requests.'
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
- en: Question 6 - During approval processes
  id: totrans-607
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Which statements are correct during an approval process? Select all that apply:'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) During an approval process, the record is always locked for all users.'
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) If enabled and a user is set, an approver''s delegate can reassign approval
    requests.'
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) During an approval process, approvers can reassign approval requests.'
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Approvers can only access an approval page from within the Salesforce
    application.'
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
- en: '**e**) During an approval process, approvers can view approval requests on
    their Salesforce homepage.'
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
- en: Answers
  id: totrans-614
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here are the answers to the six questions about workflow automation, workflow
    processes, time-dependent workflow, initiating Approval Processes, approving or
    rejection Approval Processes, and capabilities during Approval Processes to verify
    your understanding of workflow automation and approval processes.
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
- en: Answer 1 - Workflow Automation
  id: totrans-616
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is, **a**) Workflow rules and actions.
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
- en: Answer 2 - Workflow Processes
  id: totrans-618
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is, **a**) Sending an e-mail alert to an account owner whenever updates
    are made to the account by another user, **b**) Assigning a follow-up task to
    a marketing executive whenever a new lead is entered in the system, and ,**d**)
    Automatically update an opportunity field whenever the opportunity reaches a specified
    sales stage.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
- en: The answer **c**) Assigning a new lead to a queue, is not possible using workflow
    rules and instead can be carried out using lead assignment rules (see [Chapter
    8](ch08.html "Chapter 8. Introducing Sales Cloud, Service Cloud, and the Collaborative
    Features of Salesforce CRM"), *Introducing Sales Cloud, Service Cloud, and Collaborative
    Features of Salesforce CRM*).
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
- en: Answer 3 - Time-dependent Workflow
  id: totrans-621
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is, **a**) The rule is already active (here, you must deactivate
    the rule first), **c**) The rule is deactivated, but has pending actions in the
    workflow queue (here, you must allow the pending actions to complete or delete
    the pending action using the time-based workflow queue, and, **d**) The rule criteria
    is set to evaluate when the record is created, and every time it's edited.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
- en: Answer 4 - Initiating Approval Processes
  id: totrans-623
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is, **a**) Approval processes can be set to automatically filter
    which users are initially involved with the approval process, **b**) Approval
    processes can be set to allow users to choose a user to send the approval to,
    and **d**) Approval processes show an error message if the record does not meet
    the entry criteria.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
- en: 'The answer, **c**) and **e**) are not correct for the following reasons, respectively:
    Approval processes can be set to automatically assign approvers from a queue but
    not to allow users to choose a queue to send the approval to. Approval processes
    show an error message only, and not a warning message showing the entry criteria
    if the record does not meet the entry criteria.'
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
- en: Answer 5 - Approving or Rejecting approval Processes
  id: totrans-626
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is, **a**) If enabled, approvers can approve or reject approval requests
    by e-mail, **c**) If enabled, approvers can approve or reject approval requests
    by Chatter, and **d**) If enabled and a user set, an approver's delegate can approve
    or reject approval requests.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
- en: The answer **b**) is not correct because approval requests can be set to be
    approved or rejected by individuals in a queue.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
- en: Answer 6 - During Approval Processes
  id: totrans-629
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is, **c**) During an approval process approvers can reassign approval
    requests and d). During an approval process, approvers can view approval requests
    on their Salesforce homepage.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
- en: 'The answers **a**), **b**), and **c**) are not correct for the following reasons,
    respectively: during an approval process, the record is not locked for admins
    and can also be edited by the approver. An approver''s delegate can approve requests,
    but cannot reassign approval requests. Approvers can access an approval page from
    outside Salesforce as well as from within the Salesforce application.'
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-632
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we looked at the workflow automation features within the Salesforce
    CRM application through the use of workflow rules and approval processes. We walked
    through the configuration of these functions and discovered how they can be used
    to automate and streamline the key business processes for your organization.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
- en: We also looked at Visual Workflow and learned how flows and the Lightning Process
    Builder can be used to build screens that guide users through the process of collecting
    and updating data. By leveraging workflow automation, your users benefit from
    greater control over routine activities and elimination of redundant tasks.
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we posed some questions to help clarify some of the key features of
    Salesforce workflow automation and approval processes.
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
- en: In the following chapter, we will look at the functional areas of Salesforce
    CRM and the facilities for sales and marketing automation, service and support,
    and enterprise social networking.
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
