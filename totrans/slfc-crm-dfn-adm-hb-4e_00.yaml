- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As an industry-leading **Customer Relationship Management** (**CRM**) application,
    Salesforce CRM helps enterprises, large and small, improve client relations. It
    greatly enhances sales performance and provides your business with a robust CRM
    system. In order to achieve optimum performance from the Salesforce CRM system,
    there are many areas for you as the Salesforce administrator to tackle. This is
    the only book that provides a comprehensive guide to the administrative aspects
    of Salesforce CRM.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一款行业领先的**客户关系管理**（**CRM**）应用程序，Salesforce CRM帮助大大小小的企业改善客户关系。它极大地提升了销售业绩，并为您的业务提供了一个强大的CRM系统。为了从Salesforce
    CRM系统中获得最佳性能，作为Salesforce管理员，您需要解决许多问题。这是唯一一本提供Salesforce CRM管理方面全面指南的书籍。
- en: This book will give you all the information you need to administer this powerful
    CRM application. It is the definitive guide for implementing Salesforce CRM. Whether
    you are looking to enhance the core features, or you have already started customizing
    your Salesforce CRM system and are looking for guidance on advanced features,
    this book will show you how to get the maximum benefit from this innovative product.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将为您提供管理这一强大CRM应用程序所需的所有信息。它是实施Salesforce CRM的权威指南。无论您是想增强核心功能，还是已经开始自定义您的Salesforce
    CRM系统并寻找有关高级功能的指导，本书将向您展示如何从这一创新产品中获得最大收益。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](ch01.html "Chapter 1. Setting up Salesforce CRM and the Company
    Profile"), *Setting up Salesforce CRM and the Organization Company profile*, shows
    you how to set up the organization-wide settings that affect the look and feel
    of the system and provide access to features for all users within the organization.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。设置Salesforce CRM和公司资料")，*设置Salesforce CRM和组织公司资料*，展示了如何设置影响系统外观和感觉的组织范围设置，并为组织内的所有用户提供访问功能。'
- en: '[Chapter 2](ch02.html "Chapter 2. Managing Users and Controlling System Access"),
    *Managing Users and Controlling System Access*, describes how to manage and administer
    user records and password policies, and describes how profiles and permission
    sets affect the permissions of individual users.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。管理用户和控制系统访问")，*管理用户和控制系统访问*，描述了如何管理和维护用户记录和密码策略，并描述了个人用户的权限如何受到配置文件和权限集的影响。'
- en: '[Chapter 3](ch03.html "Chapter 3. Configuring Objects and Apps"), *Configuring
    Objects and Apps*, covers the various methods to configure and tailor the system
    to suit the way information is used within the organization through the use of
    objects and fields as well as providing a look at custom field governance.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。配置对象和应用程序")，*配置对象和应用程序*，涵盖了通过使用对象和字段配置和调整系统的各种方法，以适应组织内部信息使用的方式，并提供了对自定义字段治理的介绍。'
- en: '[Chapter 4](ch04.html "Chapter 4. Securing Access to Data and Data Validation"),
    *Securing Access to Data Access and Data Validation*, looks in detail at the data
    access security models in Salesforce CRM and the multiple levels where data access
    and security can be applied at organization level, object level, field level,
    and record level.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。确保数据访问和数据验证的安全性")，*确保数据访问和数据验证的安全性*，详细探讨了Salesforce CRM中的数据访问安全模型以及可以在组织级别、对象级别、字段级别和记录级别应用数据访问和安全性的多个层次。'
- en: '[Chapter 5](ch05.html "Chapter 5. Managing Data in Salesforce CRM"), *Managing
    Data in Salesforce CRM*, describes the features for improving data quality through
    the use of data validation rules and dependent fields and outlines the facilities
    that are available for importing and exporting data to and from Salesforce CRM.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。管理Salesforce CRM中的数据")，*管理Salesforce CRM中的数据*，描述了通过使用数据验证规则和依赖字段来提高数据质量的功能，并概述了导入和导出Salesforce
    CRM数据的设施。'
- en: '[Chapter 6](ch06.html "Chapter 6. Generating Data Analytics with Reports and
    Dashboards"), *Generating Data Analytics with Reports and Dashboards*, discusses
    the analytics building blocks that are available within the Salesforce system
    and details the creation and use of reports and dashboards.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。通过报告和仪表盘生成数据分析")，*通过报告和仪表盘生成数据分析*，讨论了Salesforce系统中可用的分析构建模块，并详细介绍了报告和仪表盘的创建和使用。'
- en: '[Chapter 7](ch07.html "Chapter 7. Implementing Business Processes in Salesforce
    CRM"), *Implementing Business Processes in Salesforce CRM*, looks at the features
    and functionality to automate business workflow and approval mechanisms to automate,
    improve quality, and generate high-value processes within your organization.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 在Salesforce CRM中实现业务流程")，*在Salesforce CRM中实现业务流程*，探讨了自动化业务工作流和审批机制的功能，旨在自动化、提高质量并在组织内生成高价值的流程。'
- en: '[Chapter 8](ch08.html "Chapter 8. Introducing Sales Cloud, Service Cloud, and
    the Collaborative Features of Salesforce CRM"), *Introducing Sales Cloud, Service
    Cloud, and the Collaborative Features of Salesforce CRM*, describes the core functional
    areas within Salesforce CRM, that enables Sales teams, Marketing teams, and Service
    teams to succeed and collaborate.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 介绍Sales Cloud、Service Cloud以及Salesforce CRM的协作功能")，*介绍Sales
    Cloud、Service Cloud以及Salesforce CRM的协作功能*，描述了Salesforce CRM中的核心功能领域，使销售团队、营销团队和服务团队能够成功并进行协作。'
- en: '[Chapter 9](ch09.html "Chapter 9. Extending and Enhancing Salesforce CRM"),
    *Extending and Enhancing Salesforce CRM*, shows how the standard functionality
    in the system can be extended and enhanced and describes how advanced customization
    and additional functionality can be added internally and externally using third-party
    apps.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 扩展和增强Salesforce CRM")，*扩展和增强Salesforce CRM*，展示了如何扩展和增强系统中的标准功能，并描述了如何通过使用第三方应用程序在内部和外部添加高级定制和附加功能。'
- en: '[Chapter 10](ch10.html "Chapter 10. Administrating the Mobile Features of Salesforce
    CRM"), *Administrating the Mobile Features of Salesforce CRM*, looks at how mobile
    devices, which have become commonplace in both the personal and professional lives
    of users, can be used in Salesforce CRM and describes the mobile solution offerings
    provided by Salesforce.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 管理Salesforce CRM的移动功能")，*管理Salesforce CRM的移动功能*，讨论了如何在Salesforce
    CRM中使用已成为个人和职业生活中常见设备的移动设备，并描述了Salesforce提供的移动解决方案。'
- en: '[Chapter 11](ch11.html "Chapter 11. Studying for the Certified Administrator
    Exam"), *Studying for the Certified Administrator Exam*, describes the Salesforce
    Certified Administrator exam and looks at resources, such as the classroom based
    training course ADM-201, that are available to prepare for the exam and offers
    insight into the types of questions and suggested planning for the exam.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 为认证管理员考试学习")，*为认证管理员考试学习*，描述了Salesforce认证管理员考试，并介绍了准备考试的资源，如基于课堂的培训课程ADM-201，还提供了有关考试问题类型和考试计划的建议。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: 'The prerequisite for this book is a computer with an Internet connection and
    one of these supported browsers: Google Chrome, Mozilla Firefox, Apple Safari,
    or Microsoft Internet Explorer. You will need either the Enterprise, Unlimited,
    Performance, or Developer edition of Salesforce CRM along with System Administrator
    permission.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前提条件是配备互联网连接的计算机以及以下支持的浏览器之一：Google Chrome、Mozilla Firefox、Apple Safari或Microsoft
    Internet Explorer。你需要Salesforce CRM的Enterprise、Unlimited、Performance或Developer版本以及系统管理员权限。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for administrators who want to develop and strengthen their Salesforce
    CRM skills in the areas of configuration and system management. Whether you are
    a novice or a more experienced admin, this book aims to enhance your knowledge
    and understanding of the Salesforce CRM platform. By the end of the book, you
    will be ready to configure and administer Salesforce CRM and Salesforce mobile
    solutions in a real-world environment that fully supports your business needs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望在Salesforce CRM的配置和系统管理领域发展和增强技能的管理员。无论您是初学者还是更有经验的管理员，本书旨在提高您对Salesforce
    CRM平台的知识和理解。阅读完本书后，您将能够在一个完全支持您业务需求的实际环境中配置和管理Salesforce CRM和Salesforce移动解决方案。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您会看到多种文本样式，用于区分不同类型的信息。以下是这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入以及Twitter用户名如下所示：
- en: Salesforce provides a set of standard, prebuilt components, such as `<apex:actionFunction>`
    and `<apex:actionStatus>`.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 提供了一套标准的预构建组件，例如`<apex:actionFunction>`和`<apex:actionStatus>`。
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: Navigate
    to the **Accounts** tab and select an existing account.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以**粗体**显示。您在屏幕、菜单或对话框中看到的单词，通常会像这样出现在文本中：导航到**帐户**选项卡并选择一个现有帐户。
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明将以类似于此的框体出现。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧将像这样显示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对本书的看法——喜欢什么或不喜欢什么。读者反馈对我们非常重要，它帮助我们开发出能让您真正受益的书籍。
- en: To send us general feedback, simply send an e-mail to feedback@packtpub.com,
    and mention the book title via the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，只需通过电子邮件发送至feedback@packtpub.com，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣写作或参与书籍的编写，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是Packt书籍的骄傲拥有者，我们为您准备了许多资源，帮助您充分利用您的购买。
- en: Downloading the color images of this book
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/SalesforceCRMTheDefinitiveAdminHandbookFourthEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/SalesforceCRMTheDefinitiveAdminHandbookFourthEdition_ColorImages.pdf)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份PDF文件，其中包含本书中使用的截图/图表的彩色图像。彩色图像将帮助您更好地理解输出中的变化。您可以从以下链接下载该文件：[https://www.packtpub.com/sites/default/files/downloads/SalesforceCRMTheDefinitiveAdminHandbookFourthEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/SalesforceCRMTheDefinitiveAdminHandbookFourthEdition_ColorImages.pdf)
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the errata submission form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽力确保内容的准确性，但错误仍然可能发生。如果您在本书中发现错误——可能是文本或代码中的错误——我们将非常感激您能向我们报告。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入勘误详情进行报告。一旦您的勘误得到验证，您的提交将被接受，勘误将上传到我们的网站，或添加到该书的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 若要查看先前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将出现在“勘误”部分下。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权盗版问题在所有媒体中持续存在。在 Packt，我们非常重视版权和许可的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即向我们提供其位置地址或网站名称，以便我们采取措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 copyright@packtpub.com 联系我们，并附上可疑盗版资料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助我们保护作者权益，并支持我们为您提供有价值的内容。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at questions@packtpub.com if you are having a problem with
    any aspect of the book, and we will do our best to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何方面遇到问题，可以通过 questions@packtpub.com 联系我们，我们将尽力解决。
