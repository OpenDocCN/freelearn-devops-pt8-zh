- en: Managing Azure Active Directory
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理 Azure Active Directory
- en: In the previous chapter, we covered how to configure an internal and external
    load balancer using Azure Load Balancer. The main focus was on the features and
    capabilities of Azure Load Balancer, and also on how to create health probes and
    configure load balancing rules.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们讨论了如何使用 Azure 负载均衡器配置内部和外部负载均衡器。主要关注的是 Azure 负载均衡器的特性和功能，以及如何创建健康探测器和配置负载均衡规则。
- en: 'This chapter introduces the final objective of this book: the *Managing Identities* objective*.* In
    this chapter, we are going to cover how to create and manage users and groups
    in **Azure Active Directory** (**Azure AD**). You will learn how to manage this
    from the Azure portal and how to perform bulk updates inside your Azure AD tenant.
    You will learn how to configure self-service password reset for your users to
    reduce user management overhead. We are also going to cover Azure AD Join and
    how you can manage your devices that are registered or joined in Azure AD. To
    finish this chapter, we will add a custom domain to Azure AD.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍本书的最终目标：*管理身份* 目标*.* 在本章中，我们将介绍如何在 **Azure Active Directory**（**Azure AD**）中创建和管理用户和组。您将学习如何从
    Azure 门户管理这些内容，以及如何在 Azure AD 租户中执行批量更新。您将学习如何为用户配置自助服务密码重置，以减少用户管理的工作量。我们还将介绍
    Azure AD 加入以及如何管理已注册或加入 Azure AD 的设备。最后，我们将向 Azure AD 添加自定义域名。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Azure AD
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure AD
- en: Creating and managing users and groups
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和管理用户和组
- en: Adding and managing guest accounts
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加和管理来宾帐户
- en: Performing bulk user updates
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行批量用户更新
- en: Configuring self-service password reset
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置自助服务密码重置
- en: Azure AD Join
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure AD 加入
- en: Managing device settings
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理设备设置
- en: Adding custom domains
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加自定义域名
- en: Azure AD
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Azure AD
- en: Azure AD offers a directory and identity management solution from the cloud.
    It offers traditional username and password identity management, and roles and
    permissions management. On top of that, it offers more enterprise-grade solutions,
    such as **Multi-Factor Authentication** (**MFA**) and application monitoring,
    solution monitoring, and alerting. Azure AD can easily be integrated with your
    on-premises Active Directory to create a hybrid infrastructure.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Azure AD 提供了一个来自云端的目录和身份管理解决方案。它提供传统的用户名和密码身份管理，以及角色和权限管理。此外，它还提供了更多企业级解决方案，例如**多重身份验证**（**MFA**）和应用程序监控、解决方案监控和警报。Azure
    AD 可轻松集成到您的本地 Active Directory 中，以创建混合基础架构。
- en: 'Azure AD offers the following pricing plans:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Azure AD 提供以下定价计划：
- en: '**Free**: This offers the most basic features, such as support for up to 500,000
    objects, **single sign-on** (**SSO**), Azure B2B for external users, support for
    Azure AD Connect synchronization, self-service password change, groups, and standard
    security reports.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**免费**：提供最基本的功能，例如支持多达 500,000 个对象、**单点登录**（**SSO**）、Azure B2B 用于外部用户、支持 Azure
    AD Connect 同步、自助服务密码更改、组和标准安全报告。'
- en: '**Basic**: This offers no object limit, a SLA of 99.9%, self-service password
    reset, company branding features, and support for the Application Proxy.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础**：不设对象限制，SLA 达到 99.9%，自助服务密码重置，公司品牌特性以及应用程序代理支持。'
- en: '**Premium P1**: This offers advanced reporting, MFA, conditional access, MDM
    auto-enrollment, cloud app discovery, and Azure AD Connect Health.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级 P1**：提供高级报告、多重身份验证、条件访问、自动注册移动设备管理（MDM）、云应用发现和 Azure AD 连接健康。'
- en: '**Premium P2**: This offers identity protection and Privileged Identity Management.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级 P2**：提供身份保护和特权身份管理。'
- en: 'For a detailed overview of the different pricing plans and all the features
    that are offered for each plan, you can refer to the following pricing page: [https://azure.microsoft.com/en-us/pricing/details/active-directory/](https://azure.microsoft.com/en-us/pricing/details/active-directory/).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 若要详细了解不同定价计划和每个计划提供的所有功能，请参阅以下定价页面：[https://azure.microsoft.com/en-us/pricing/details/active-directory/](https://azure.microsoft.com/en-us/pricing/details/active-directory/)。
- en: Note that Azure AD Premium is part of the Enterprise Mobility and Security Suite.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，Azure AD 高级版是企业移动性和安全套件的一部分。
- en: In the next section, we are going to create and manage users and groups inside
    an Azure AD tenant.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将在 Azure AD 租户内创建和管理用户和组。
- en: Creating and managing users and groups
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和管理用户和组
- en: In this demonstration, we are going to create and manage users and groups in
    the Azure portal. You can also use PowerShell and CLI to create users.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本次演示中，我们将创建和管理 Azure 门户中的用户和组。你也可以使用 PowerShell 和 CLI 来创建用户。
- en: 'We are not going to create an Azure AD tenant in this demonstration. I assume
    that you already have one. If you need to create an Azure AD tenant, you can refer
    to the following tutorial: [https://docs.microsoft.com/en-us/azure/active-directory/develop/quickstart-create-new-tenant](https://docs.microsoft.com/en-us/azure/active-directory/develop/quickstart-create-new-tenant).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本次演示中不会创建 Azure AD 租户。我假设你已经有一个租户。如果你需要创建一个 Azure AD 租户，可以参考以下教程：[https://docs.microsoft.com/en-us/azure/active-directory/develop/quickstart-create-new-tenant](https://docs.microsoft.com/en-us/azure/active-directory/develop/quickstart-create-new-tenant)。
- en: You can also create multiple Azure AD tenants in one subscription. These directories
    can be used for development and test purposes, for instance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个订阅中创建多个 Azure AD 租户。这些目录可以用于开发和测试等目的。
- en: Creating users in Azure AD
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Azure AD 中创建用户
- en: 'We will begin by creating a couple of users in our Azure AD tenant from the
    Azure portal. Therefore, you have to take the following steps:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先在 Azure 门户中从 Azure AD 租户中创建几个用户。因此，您需要执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开[https://portal.azure.com](https://portal.azure.com)导航到 Azure 门户。
- en: In the left menu, select **Azure Active Directory**.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择**Azure Active Directory**。
- en: 'In the Overview blade of Azure AD, in the left menu, select Users | All users.
    Select **+** **New user**from the top menu, as follows:'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure AD 的概览面板中，左侧菜单中选择 用户 | 所有用户。从顶部菜单中选择**+** **新用户**，如下所示：
- en: '![](img/fe490b2f-7570-4d6e-87da-03e44f1df250.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fe490b2f-7570-4d6e-87da-03e44f1df250.png)'
- en: Creating a new user
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新用户
- en: 'We are going to create three users. Add the following values, which are shown
    in the following screenshot:'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将创建三个用户。添加以下值，如下截图所示：
- en: '**Name**:`PacktUser1`.'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**：`PacktUser1`。'
- en: '**Username**: The username is the identifier that the user enters to sign in
    to Azure AD. Use your domain name that is configured and add this to the end of
    the username. In my case, this is `PacktUser1@sjoukjezaal.com`.'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户名**：用户名是用户登录 Azure AD 时输入的标识符。使用配置的域名，并将其添加到用户名的末尾。在我的例子中，这个用户名是`PacktUser1@sjoukjezaal.com`。'
- en: '**Profile**: Here, you can create a new profile for your user. Add the First
    name, Last name, Job title, and Department. After that, click **OK**, as follows:'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人资料**：在这里，你可以为用户创建一个新个人资料。添加名、姓、职位和部门。然后，点击**确定**，如下所示：'
- en: '![](img/83a13289-fdc4-4b7e-a036-0633d20162e0.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/83a13289-fdc4-4b7e-a036-0633d20162e0.png)'
- en: Creating a profile for your user
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的用户创建个人资料
- en: '**Group**: You can also add your user to a group from here. We are going to
    do this in the following demonstration, so you can skip this part for now.'
  id: totrans-39
  prefs:
  - PREF_OL
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组**：你也可以从这里将用户添加到一个组中。我们将在接下来的演示中进行此操作，因此现在可以跳过这部分内容。'
- en: '**Directory role**: Here, you can assign the user to the **User**, **Global
    administrator**, or **Limited administrator** role. Select **User**, as follows:'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目录角色**：在这里，你可以将用户分配为**用户**、**全局管理员**或**有限管理员**角色。选择**用户**，如下所示：'
- en: '![](img/5a9e0afc-bdd1-4750-af75-052e01df5f3a.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5a9e0afc-bdd1-4750-af75-052e01df5f3a.png)'
- en: Selecting directory role
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 选择目录角色
- en: Click **Create**.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建**。
- en: Repeat these steps and create `PackUser2` and `PacktUser3`.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复这些步骤，创建`PackUser2`和`PacktUser3`。
- en: Now that we have created a couple of users in our Azure AD tenant, we can add
    them to a group in Azure AD.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经在 Azure AD 租户中创建了几个用户，可以将它们添加到 Azure AD 中的一个组。
- en: Creating groups in Azure AD
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Azure AD 中创建组
- en: 'To create and manage groups from the Azure AD tenant in the Azure portal, you
    have to perform the following steps:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 若要从 Azure AD 租户中创建和管理组，必须执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开[https://portal.azure.com](https://portal.azure.com)导航到 Azure 门户。
- en: In the left menu, select **Azure Active Directory**.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择**Azure Active Directory**。
- en: 'In the Overview blade of Azure AD, in the left menu, select Groups | All groups.
    Select **+** **New group** from the top menu, as follows:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure AD 的概览面板中，左侧菜单中选择 组 | 所有组。从顶部菜单中选择**+** **新组**，如下所示：
- en: '![](img/5a41f0eb-cb0f-4f55-949d-01065ab4d38a.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5a41f0eb-cb0f-4f55-949d-01065ab4d38a.png)'
- en: Creating a new group
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新组
- en: 'Add the following values to create the new group:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加以下值以创建新组：
- en: '**Group type**: Security.'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组类型**：安全组。'
- en: '**Group name**: `PacktGroup`.'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组名称**：`PacktGroup`。'
- en: '**Membership type**: Here, you can choose between three different values. The
    first is **Assigned**, where you assign the members manually to the group; then,
    there''s **Dynamic user**, where the group membership is determined based on certain
    user properties. Dynamic group membership eliminates the management overhead of
    adding and removing users. The last option is **Dynamic device**, and here the
    group membership is determined based on certain device properties. Select the
    first option: **Assigned**.'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成员类型**：在这里，您可以选择三种不同的值。第一种是**分配**，您手动将成员分配到该组；第二种是**动态用户**，该组成员资格基于某些用户属性来确定。动态组成员资格消除了添加和移除用户的管理开销。最后一种是**动态设备**，此时组成员资格基于某些设备属性来确定。选择第一个选项：**分配**。'
- en: 'Click the Members tab to add members to this group. Select the three user accounts
    that we created in the previous demonstration, as follows:'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“成员”选项卡以向该组添加成员。选择我们在上一个演示中创建的三个用户账户，如下所示：
- en: '![](img/a0461587-0181-4834-a3a7-7858cce5d831.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a0461587-0181-4834-a3a7-7858cce5d831.png)'
- en: Adding users to a group
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 向组中添加用户
- en: Click **Select** to add the members, and then **Create** to create the group.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**选择**以添加成员，然后点击**创建**来创建该组。
- en: We have now created a new group inside Azure AD and added the user accounts
    to it that we created in the previous demonstration. In the next section, we are
    going to cover how to add and manage guest accounts.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经在 Azure AD 中创建了一个新组，并将我们在上一个演示中创建的用户账户添加到该组中。在接下来的部分，我们将讲解如何添加和管理外部账户。
- en: Adding and managing guest accounts
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加和管理外部账户
- en: You can also add guest accounts in Azure AD using Azure AD **business-to-business**
    (**B2B**). Azure AD B2B is a feature on top of Azure AD that allows organizations
    to work safely with external users. To be added to Azure B2B, external users don't
    need to have a Microsoft work or personal account that has been added to an existing
    Azure AD tenant. All sorts of accounts can be added to Azure B2B.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用 Azure AD **企业对企业**（**B2B**）功能添加外部用户账户。Azure AD B2B 是 Azure AD 上的一个功能，允许组织与外部用户安全地合作。要添加到
    Azure B2B，外部用户不需要拥有已添加到现有 Azure AD 租户中的 Microsoft 工作或个人账户。各种账户都可以添加到 Azure B2B。
- en: 'You don''t have to configure anything in the Azure portal to use B2B; this
    feature is enabled by default for all Azure AD tenants. Perform the following
    steps:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您无需在 Azure 门户中进行任何配置即可使用 B2B；此功能默认对所有 Azure AD 租户启用。执行以下步骤：
- en: 'Adding guest accounts to your Azure AD tenant is similar to adding internal
    users to your tenant. When you go to the users overview blade, you can choose
    **+ New guest user** in the top menu, as follows:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向 Azure AD 租户添加外部用户与添加内部用户类似。当您进入用户概览页面时，可以在顶部菜单中选择**+ 新建外部用户**，如下所示：
- en: '![](img/b028134a-b35c-4b8d-b6a0-a13204eb8875.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b028134a-b35c-4b8d-b6a0-a13204eb8875.png)'
- en: Adding a guest user
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 添加外部用户
- en: 'Then, you can provide an email address and a personal message, which is sent
    to the user''s inbox. This personal message includes a link to log in to your
    tenant:'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，您可以提供一个电子邮件地址和一条个人消息，该消息会发送到用户的收件箱。此个人消息包括一个登录您租户的链接：
- en: '![](img/a9a83bd0-7378-4dbc-b103-9125e5790e2d.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a9a83bd0-7378-4dbc-b103-9125e5790e2d.png)'
- en: External user properties
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 外部用户属性
- en: Click **Invite** to add the user to your Azure AD tenant and send out the invitation
    to the user's inbox.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**邀请**以将用户添加到您的 Azure AD 租户，并将邀请发送到用户的收件箱。
- en: 'To manage external users after creation, you can select them from the user
    overview blade. They will have a **USER TYPE**, which is named **Guest**. Simply
    select the user in the list and you will be able to manage the settings that are
    displayed in the top menu for this user, as follows:'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建后，要管理外部用户，您可以从用户概览页面中选择它们。它们将具有一个**用户类型**，名为**外部用户**。只需选择列表中的用户，您将能够管理在顶部菜单中显示的该用户的设置，如下所示：
- en: '![](img/598d47ca-288b-47ac-9a00-536f20fa774e.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/598d47ca-288b-47ac-9a00-536f20fa774e.png)'
- en: Managing external users
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 管理外部用户
- en: In the next section, we are going to cover how to perform bulk user updates
    from the Azure portal.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将讲解如何通过 Azure 门户执行批量用户更新。
- en: Performing bulk user updates
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 执行批量用户更新
- en: Performing bulk user updates is similar to managing single users (internal and
    guest). The only property that can't be set for multiple users is resetting the
    password. This has to be done for a single user.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 执行批量用户更新与管理单个用户（内部和外部）类似。唯一不能为多个用户设置的属性是重置密码。这必须为单个用户执行。
- en: 'To perform a bulk user update, you have to perform the following steps:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行批量用户更新，您需要执行以下步骤：
- en: Go to the users overview blade again.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次进入用户概览面板。
- en: 'You can select multiple users in the overview blade. From the top menu, select
    the property that you want to configure, as follows:'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以在概览面板中选择多个用户。从顶部菜单中，选择你想要配置的属性，如下所示：
- en: '![](img/64b63422-201e-4f2d-a963-68f4455995f7.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](img/64b63422-201e-4f2d-a963-68f4455995f7.png)'
- en: Performing a bulk user update
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 执行批量用户更新
- en: This concludes the demonstration for performing bulk user updates. In the next
    section, we are going to cover how you can configure self-service password reset
    for your users.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是批量更新用户的演示部分。在下一部分，我们将讲解如何为用户配置自助密码重置。
- en: Configuring self-service password reset
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置自助密码重置
- en: By enabling self-service password for your users, they are able to change their
    passwords automatically, without calling the help desk. This eliminates management
    overhead significantly.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为用户启用自助密码重置，他们能够自动更改密码，而无需拨打帮助台电话。这大大减少了管理开销。
- en: 'Self-service password reset can easily be enabled from the Azure portal. Therefore,
    you have to perform the following steps:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过Azure门户轻松启用自助密码重置。因此，你需要执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开[https://portal.azure.com](https://portal.azure.com)，进入Azure门户。
- en: In the left menu, select **Azure Active Directory**.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择**Azure Active Directory**。
- en: 'In the Azure AD overview blade, in the left menu, under **Manage**, select **Password
    reset**, as follows:'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Azure AD概览面板中，在左侧菜单下的**管理**中，选择**密码重置**，如下所示：
- en: '![](img/26e894f5-d10e-4f6d-92f9-c3bfd1ce5687.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](img/26e894f5-d10e-4f6d-92f9-c3bfd1ce5687.png)'
- en: Selecting password reset
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 选择密码重置
- en: 'In the password reset overview blade, you can enable self-service password
    reset for all your users by selecting **All**, or for selected users and groups,
    by selecting **Selected**. For this demonstration, enable it for all users and
    click **Save** in the top menu, as follows:'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在密码重置概览面板中，你可以通过选择**全部**来为所有用户启用自助密码重置，或者通过选择**选定的**为特定用户和组启用。为了演示，启用所有用户并点击顶部菜单中的**保存**，如下所示：
- en: '![](img/2c9900b9-b20e-4802-9d92-adfdb04522fb.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2c9900b9-b20e-4802-9d92-adfdb04522fb.png)'
- en: Enabling self-service password reset for all users
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 为所有用户启用自助密码重置
- en: Next, we need to set the different required authentication methods for your
    users. For this, under **Manage**, select **Authentication methods**.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我们需要为用户设置不同的认证方法。为此，在**管理**下，选择**认证方法**。
- en: 'In the next blade, we can set the number of authentication methods that are
    required to reset a password and what methods there are available for your users,
    as follows:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个面板中，我们可以设置重置密码所需的认证方法数量以及可供用户选择的认证方法，如下所示：
- en: '![](img/795476fe-6002-4af3-925d-8281625776cc.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](img/795476fe-6002-4af3-925d-8281625776cc.png)'
- en: Different authentication methods
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的认证方法
- en: Make a selection and click **Save**.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行选择并点击**保存**。
- en: If you want to test self-service password reset after configuration, make sure
    that you use a user account without administrator privileges.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在配置后测试自助密码重置，请确保使用没有管理员权限的用户账户。
- en: We have now configured self-service password reset for all our users inside
    our Azure AD tenant. In the next section, we are going to manage device settings
    in Azure AD.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经为所有用户配置了自助密码重置功能，位于我们的Azure AD租户中。在下一部分，我们将管理Azure AD中的设备设置。
- en: Azure AD Join
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Azure AD Join
- en: With Azure AD Join, you are able to join devices directly to Azure AD without
    the need to join your on-premises Active Directory in a hybrid environment. While
    hybrid Azure AD Join with an on-premises AD may still be preferred for some scenarios,
    Azure AD Join simplifies adding devices and modernizes device management for your
    organization. This can result in the reduction of device-related IT costs. Your
    users are getting access to the corporate assets through their devices. To protect
    these corporate assets, you want to control these devices. This allows your administrators
    to make sure that your users are accessing resources from devices that meet your
    standards for security and compliance.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Azure AD Join，你可以直接将设备加入Azure AD，而无需将其加入本地的Active Directory来实现混合环境。虽然在某些场景下，混合Azure
    AD Join和本地AD仍然是优选方案，但Azure AD Join简化了设备添加，并使设备管理现代化。这有助于减少设备相关的IT成本。用户通过他们的设备访问公司资产。为了保护这些公司资产，你需要控制这些设备。这让管理员确保用户仅通过符合安全和合规标准的设备访问资源。
- en: Azure AD Join is a good solution when you want to manage devices with a cloud
    device management solution, modernize your application infrastructure, simplify
    device provisioning for geographically distributed users, and when your company
    is adopting Microsoft 365 as the productivity suite for your users.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 当你希望使用云设备管理解决方案来管理设备、现代化应用程序基础设施、简化地理分布用户的设备配置，并且你的公司正在采用 Microsoft 365 作为用户生产力套件时，Azure
    AD 加入是一个不错的解决方案。
- en: Managing device settings
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理设备设置
- en: Azure AD offers the ability to ensure that users are accessing Azure resources
    from devices that meet corporate security and compliance standards. Device management
    is the foundation for device-based conditional access, where you can ensure that
    access to your resources in your environment is only possible from managed devices.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Azure AD 提供了确保用户从符合公司安全和合规标准的设备访问 Azure 资源的能力。设备管理是基于设备的条件访问的基础，通过它，你可以确保仅从已管理的设备访问你的环境中的资源。
- en: Device settings can be managed from the Azure portal. To manage your device
    settings, your device needs to be registered or joined to Azure AD.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 设备设置可以从 Azure 门户进行管理。要管理设备设置，设备需要注册或加入 Azure AD。
- en: 'To manage the device settings from the Azure portal, you have to perform the
    following steps:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 Azure 门户管理设备设置，必须执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过打开[https://portal.azure.com](https://portal.azure.com)来导航到 Azure 门户。
- en: In the left menu, select **Azure Active Directory**.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择**Azure Active Directory**。
- en: 'In the Azure AD overview blade, under Manage, select Devices, as follows:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure AD 概述页面的“管理”下，选择“设备”，如下所示：
- en: '![](img/8366d640-f3bf-4bbc-b8b2-6159f4a94c1c.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8366d640-f3bf-4bbc-b8b2-6159f4a94c1c.png)'
- en: Selecting Devices from the menu
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 从菜单中选择设备
- en: The Device management blade will open. Here, you can configure your device management
    settings, locate your devices, perform device management tasks, and review the
    device management-related audit logs.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设备管理页面将会打开。在这里，你可以配置设备管理设置、定位设备、执行设备管理任务，并查看与设备管理相关的审计日志。
- en: 'To configure device settings, select **Device settings** from the left menu.
    In here, you can configure the following settings, which are shown in the following
    screenshot:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要配置设备设置，从左侧菜单中选择**设备设置**。在这里，你可以配置以下设置，如下图所示：
- en: '**Users may join devices to Azure AD**: Here, you can set which users can join
    their devices to Azure AD. This setting is only applicable to Azure AD Join on
    Windows 10.'
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户可以将设备加入 Azure AD**：在这里，你可以设置哪些用户可以将他们的设备加入 Azure AD。此设置仅适用于 Windows 10
    上的 Azure AD 加入。'
- en: '**Additional local administrators on Azure AD joined devices**: Here, you can
    select the users that are granted local administrator permissions on a device.
    The users that are selected here are automatically added to the device administrator''s role
    in Azure AD. Global administrators in Azure AD and device owners are granted local
    administrator rights by default (this is an Azure AD Premium option).'
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在加入 Azure AD 的设备上添加额外的本地管理员**：在这里，你可以选择哪些用户被授予设备的本地管理员权限。被选择的用户会自动被添加到 Azure
    AD 中设备管理员的角色。Azure AD 中的全局管理员和设备所有者默认被授予本地管理员权限（这是 Azure AD Premium 的选项）。'
- en: '**Users may register their devices with Azure AD**: This setting needs to be
    configured to allow devices to be registered with Azure AD. There are two options
    here: **None**, that is, devices are not allowed to register when they are not
    Azure AD joined or hybrid Azure AD joined, and **All**, that is, all devices are
    allowed to register. Enrolment with Microsoft Intune or **Mobile Device Management**
    (**MDM**) for Office 365 requires registration. If you have configured either
    of these services, **All** is selected and **None** is not available.'
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户可以将他们的设备注册到 Azure AD**：此设置需要配置，以允许设备注册到 Azure AD。这里有两个选项：**无**，即当设备没有加入
    Azure AD 或是混合 Azure AD 加入时，不允许注册；以及**所有**，即所有设备都可以注册。如果你配置了 Microsoft Intune 或
    **移动设备管理**（**MDM**） for Office 365 服务，则选择**所有**，**无**将不可用。'
- en: '**Require Multi-Factor Auth to join devices**:Here, you can set that users
    are required to perform multi-factor authentication when registering a device.
    Before you can enable this setting, MFA needs to be configured for the users that
    register their devices.'
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**要求使用多因素身份验证来加入设备**：在这里，你可以设置要求用户在注册设备时执行多因素身份验证。在启用此设置之前，必须为注册设备的用户配置多因素身份验证。'
- en: '**Maximum number of devices**: This setting allows you to select the maximum
    number of devices that a user can have in Azure AD:'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设备的最大数量**：此设置允许您选择用户在 Azure AD 中可以拥有的最大设备数量：'
- en: '![](img/c3a9b5e1-0c6f-440b-a6e8-005960397efe.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c3a9b5e1-0c6f-440b-a6e8-005960397efe.png)'
- en: Device settings overview
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 设备设置概述
- en: 'To locate your devices, under **Manage**,select **All devices**. In this overview,
    you will see all the joined and registered devices, as follows:'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查找您的设备，在**管理**下选择**所有设备**。在此概览中，您将看到所有已加入和已注册的设备，如下所示：
- en: '![](img/84c6222f-3a5c-43b7-8f86-879acc507bab.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/84c6222f-3a5c-43b7-8f86-879acc507bab.png)'
- en: Located devices
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 定位设备
- en: 'You can also select the different devices from the list to get more detailed
    information about the device. In here, global administrators and cloud device
    administrators can **Disable **or **Delete** the device, as follows:'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您还可以从列表中选择不同的设备，以获取有关设备的更详细信息。在此，全球管理员和云设备管理员可以**禁用**或**删除**设备，如下所示：
- en: '![](img/7d4d5df2-b1d0-44aa-8a4d-21751b25d66d.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7d4d5df2-b1d0-44aa-8a4d-21751b25d66d.png)'
- en: Device information
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 设备信息
- en: 'For audit logs, under **Activity**, select **Audit logs**. From here, you can
    view and download the different log files. You can also create filters to search
    through the logs, as follows:'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于审计日志，在**活动**下，选择**审计日志**。从这里，您可以查看和下载不同的日志文件。您还可以创建过滤器以便在日志中进行搜索，如下所示：
- en: '![](img/cf99497f-f292-4524-8474-88b632f2d01b.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cf99497f-f292-4524-8474-88b632f2d01b.png)'
- en: Audit logs
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 审计日志
- en: We have now looked at all the different management and configuration options
    for devices that are registered or joined to Azure AD. In the next section, we
    are going to cover how you can add custom domains to Azure AD.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经查看了所有已注册或加入 Azure AD 的设备的不同管理和配置选项。在接下来的部分，我们将介绍如何将自定义域添加到 Azure AD。
- en: Adding custom domains
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加自定义域名
- en: Azure creates an initial domain for every Azure AD tenant that is created in
    a subscription. This domain name consists of the tenant name, followed by `onmicrosoft.com` (`packtpub.onmicrosoft.com`). You
    cannot change or delete the initial domain name, but you can add custom domains
    to your Azure AD tenant.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 为每个在订阅中创建的 Azure AD 租户创建初始域名。该域名由租户名称组成，后跟 `onmicrosoft.com`（例如，`packtpub.onmicrosoft.com`）。您无法更改或删除初始域名，但可以向您的
    Azure AD 租户添加自定义域名。
- en: This custom domain name can be registered at a third-party domain registrar
    and, after registration, you can add it to the Azure AD tenant.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 该自定义域名可以在第三方域名注册商处注册，注册后，您可以将其添加到 Azure AD 租户中。
- en: 'To add a custom domain to Azure AD from the Azure portal, you have to perform
    the following steps:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 Azure 门户向 Azure AD 添加自定义域，您必须执行以下步骤：
- en: Navigate to the Azure portal by opening [https://portal.azure.com](https://portal.azure.com).
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 [https://portal.azure.com](https://portal.azure.com) 进入 Azure 门户。
- en: In the left menu, select **Azure Active Directory**.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择**Azure Active Directory**。
- en: 'In the Azure AD overview blade, under **Manage**, select **Custom domain names**.
    To add a custom domain, select the **+ Add custom domain** button in the top menu,
    as follows:'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure AD 概览面板中，选择**管理**下的**自定义域名**。要添加自定义域名，请选择顶部菜单中的**+ 添加自定义域**按钮，如下所示：
- en: '![](img/7a2e3109-937d-46a3-95cf-4a510dc3c123.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7a2e3109-937d-46a3-95cf-4a510dc3c123.png)'
- en: Adding a custom domain
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 添加自定义域
- en: 'Type the custom domain name in the Custom domain name field (for example, `packtpub.com`)
    and select **Add domain**, as follows:'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在自定义域名字段中输入自定义域名（例如，`packtpub.com`），然后选择**添加域名**，如下所示：
- en: '![](img/04e98eff-bc35-4762-987d-3746c382be4c.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](img/04e98eff-bc35-4762-987d-3746c382be4c.png)'
- en: Providing a custom domain name
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 提供自定义域名
- en: 'After you add your custom domain name to Azure AD, you need to create a TXT
    record inside the DNS settings of your domain registrar. Go to your domain registrar
    and add the Azure AD DNS information from your copied TXT file. Creating this
    TXT record for your domain *verifies* ownership of your domain name. After creating
    the TXT file, click **Verify**, as follows:'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将自定义域名添加到 Azure AD 后，您需要在域名注册商的 DNS 设置中创建一个 TXT 记录。前往您的域名注册商并添加从复制的 TXT 文件中获取的
    Azure AD DNS 信息。为您的域名创建此 TXT 记录*验证*了您对该域名的所有权。创建 TXT 文件后，点击**验证**，如下所示：
- en: '![](img/7cb86c2f-c381-44fd-81e7-817d70b1deb6.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7cb86c2f-c381-44fd-81e7-817d70b1deb6.png)'
- en: Verifying the ownership of the domain
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 验证域名所有权
- en: After you've verified your custom domain name, you can delete your verification
    TXT or MX file.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在验证您的自定义域名后，您可以删除验证 TXT 或 MX 文件。
- en: We have now configured a custom domain for our Azure AD tenant. Your users can
    now use this domain name to log in to the various Azure resources they have access
    to.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经为我们的 Azure AD 租户配置了自定义域名。你的用户现在可以使用这个域名登录他们可以访问的各种 Azure 资源。
- en: Summary
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we covered the first part of the *Managing Identities *objective.
    We covered the various aspects of Azure AD. You've learned how to add users and
    groups, how to add guest users, and how to manage your devices in Azure AD. We
    also covered how to add custom domain names to our Azure AD tenant from the Azure
    portal.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了*管理身份*目标的第一部分。我们讲解了 Azure AD 的各个方面。你已经学习了如何添加用户和组，如何添加来宾用户，以及如何在 Azure
    AD 中管理设备。我们还介绍了如何从 Azure 门户向 Azure AD 租户添加自定义域名。
- en: In the next chapter, we will cover the second part of this exam objective. In
    this chapter, we will cover how to implement and manage hybrid identities.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍本考试目标的第二部分。在本章中，我们将讨论如何实施和管理混合身份。
- en: Questions
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: 'Answer the following questions to test your knowledge of the information in
    this chapter. You can find the answers in the *Assessments* section at the end
    of this book:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 请回答以下问题，以测试你对本章内容的理解。你可以在本书最后的*评估*部分找到答案：
- en: If you want to create a guest user using PowerShell, you have to use the `New-AzureADMSInvitation` cmdlet.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想使用 PowerShell 创建来宾用户，必须使用`New-AzureADMSInvitation`命令集。
- en: 'Yes'
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是的
- en: 'No'
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是
- en: If you want to use Azure AD Join for your devices, you first need to configure
    your on-premises AD environment in a hybrid environment, together with Azure AD.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你希望使用 Azure AD 加入你的设备，首先需要在混合环境中配置本地 AD 环境，并与 Azure AD 配合使用。
- en: 'Yes'
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是的
- en: 'No'
  id: totrans-160
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是
- en: When you add a custom domain to Azure AD, you need to verify it by adding a
    TXT record to the DNS settings of your domain registrar.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你向 Azure AD 添加自定义域时，需要通过向你的域注册商的 DNS 设置中添加 TXT 记录来验证它。
- en: 'Yes'
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是的
- en: 'No'
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是
