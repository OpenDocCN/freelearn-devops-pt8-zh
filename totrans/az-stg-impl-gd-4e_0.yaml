- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the authors and reviewers, the coverage of this
    book, the technical skills you'll need to get started, and the hardware and software
    required to complete all of the topics.
  prefs: []
  type: TYPE_NORMAL
- en: About Azure Strategy and Implementation Guide, Fourth Edition
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Microsoft Azure is a powerful cloud computing platform that offers a multitude
    of services and capabilities for organizations of any size pursuing a cloud strategy.
  prefs: []
  type: TYPE_NORMAL
- en: This fourth edition discusses the latest updates on security fundamentals, hybrid
    cloud, cloud migration, Microsoft Azure Active Directory, and Windows Virtual
    Desktop. It encapsulates the entire spectrum of measures involved in Azure deployment,
    including understanding Azure fundamentals, choosing a suitable cloud architecture,
    building on design principles, becoming familiar with Azure DevOps, and learning
    best practices for optimization and management.
  prefs: []
  type: TYPE_NORMAL
- en: The book begins by introducing you to the Azure cloud platform and demonstrating
    the substantial scope of digital transformation and innovation that can be achieved
    with Azure's capabilities. It then provides practical insights on application
    modernization, Azure **Infrastructure as a Service** (**IaaS**) deployment, infrastructure
    management, key application architectures, best practices of Azure DevOps, and
    Azure automation.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of the book, you will have acquired the essential skills to drive
    Azure operations from the planning and cloud migration stage to cost management
    and troubleshooting.
  prefs: []
  type: TYPE_NORMAL
- en: About the authors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Jack Lee** is a senior Azure certified consultant and an Azure practice lead
    with a passion for software development, cloud, and DevOps innovations. He is
    an active Microsoft tech community contributor and has presented at various user
    groups and conferences, including the Global Azure Bootcamp at Microsoft Canada.
    Jack is an experienced mentor and judge at hackathons and is also the president
    of a user group that focuses on Azure, DevOps, and software development. He is
    the co-author of *Azure for Architects and Cloud Analytics with Microsoft Azure*,
    published by Packt Publishing. He has been recognized as a Microsoft MVP for his
    contributions to the tech community. You can follow Jack on Twitter at @jlee_consulting.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Greg Leonardo** is currently a cloud architect, helping organizations with
    cloud adoption and innovation. He has been working in the IT industry since his
    time in the military. He is a veteran, architect, teacher, speaker, and early
    adopter. Currently, he is a Certified Azure Solution Architect Expert, Microsoft
    Certified Trainer, Microsoft Azure MVP, and has worked in many facets of IT throughout
    his career. He is President of TampaDev, a community meetup that runs #TampaCC,
    Azure User Group, Azure Medics, and various technology events throughout Tampa.'
  prefs: []
  type: TYPE_NORMAL
- en: Greg has also authored the book *Hands-On Cloud Solutions with Azure* and the
    previous two editions of *Azure Strategy and Implementation Guide for Microsoft*
    by Packt Publishing.
  prefs: []
  type: TYPE_NORMAL
- en: '**Jason Milgram** is a chief architect at **Science Applications International
    Corporation** (**SAIC**) headquartered in Reston, VA. Previously he was the first
    VP Cloud Solution Architect at City National Bank of Florida in Miami, and before
    that he was VP of Platform Architecture and Engineering at Champion Solutions
    Group in Boca Raton, Florida. Jason was educated at the University of Cincinnati
    and the Massachusetts Institute of Technology – Sloan School of Management. He
    was also a Sergeant in the US Army Reserve, serving from 1990 to 1998\. A Microsoft
    Azure MVP (2010-present), Jason has given over 100 Azure presentations and regularly
    writes articles on Azure topics.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dave Rendón** has been a Microsoft MVP for 7 consecutive years with expertise
    in Azure, currently working as a solutions architect for the US and LATAM regions
    at Kemp, a provider of application delivery software and security.'
  prefs: []
  type: TYPE_NORMAL
- en: He regularly presents at public IT events such as Microsoft Ignite, Global Azure
    events, and local user group events across the US, Europe, and Latin America,
    and is active on Twitter as `@daverndn`.
  prefs: []
  type: TYPE_NORMAL
- en: Dave has had a strong focus on Microsoft technologies and Azure since 2010\.
    He helps people develop in-demand skills to advance their career through the cloud
    and AI and provides support to Microsoft partners worldwide on technical guidance
    and provides Azure training classes globally (India, South America, and the US)
    that help companies migrate critical applications to the cloud and train their
    staff to be certified cloud architects.
  prefs: []
  type: TYPE_NORMAL
- en: You can reach Dave as `/daverndn` on LinkedIn and Twitter, and as `/wikiazure`
    on YouTube.
  prefs: []
  type: TYPE_NORMAL
- en: About the reviewers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Aaditya Pokkunuri** is an experienced senior database engineer with a demonstrated
    history of working in the information technology and service industry, with over
    11 years of experience. He is skilled in performance tuning, Microsoft SQL Database
    Server Administration, SSIS, SSRS, PowerBI, and SQL development. He possesses
    strong knowledge of replication, clustering, SQL Server high availability options,
    and ITIL processes. His expertise lies in Windows administration tasks, Active
    Directory, and Microsoft Azure technologies. He has expertise in AWS Cloud and
    is an AWS Solution Architect Associate as well. Aaditya is a strong information
    technology professional with a Bachelor of Technology degree focused on computer
    science and engineering from Sastra University, Tamil Nadu.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Peter De Tender** is a well-known Azure expert and a very passionate and
    dedicated technical trainer, who always manages to provide inspiring, deeply technical
    workshops on the Azure platform, packed with demos and fun.'
  prefs: []
  type: TYPE_NORMAL
- en: Before Peter joined the prestigious Azure Technical Trainer team within Microsoft,
    he held a similar position in his own company for 6 years. Now, he's continuing
    what he loves doing most, upskilling customers and partners in the wonderful world
    and capabilities of Azure.
  prefs: []
  type: TYPE_NORMAL
- en: Peter has been a **Microsoft Certified Trainer** (**MCT**) for more than 10
    years and has been a Microsoft MVP since 2013, initially on Windows IT Pro, but
    he moved to the Azure category in 2015.
  prefs: []
  type: TYPE_NORMAL
- en: Besides co-authoring the previous edition of this book, Peter has published
    other Azure-oriented material with Packt Publishing, Apress, and through self-publishing.
  prefs: []
  type: TYPE_NORMAL
- en: You can follow Peter on Twitter as `@pdtit` or `@007ffflearning` to stay up
    to date with his Azure adventures.
  prefs: []
  type: TYPE_NORMAL
- en: Learning objectives
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'By the end of this cookbook, you will be able to:'
  prefs: []
  type: TYPE_NORMAL
- en: Understand core Azure infrastructure technologies and solutions
  prefs:
