  zh: 您可以从您的账户中下载本书的示例代码文件：[http://www.packtpub.com](http://www.packtpub.com)。如果您从其他地方购买此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册以将文件直接发送到您的电子邮件。
