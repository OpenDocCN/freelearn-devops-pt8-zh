- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There are many bad ways to write a technical book. One simply rehashes the official
    documentation. Another walks the reader through a large and complex example, which
    doesn't necessarily do anything useful, except show how clever the author is.
    Yet another exhaustively sets out every available feature of the technology, and
    every possible way you can use them, without much guidance as to which features
    you'll really use, or which are best avoided.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 写一本技术书有很多错误的方式。一种方式是简单地重复官方文档。另一种是通过一个庞大复杂的例子来引导读者，而这个例子不一定有实际用途，只是展示作者有多聪明。还有一种方式是详尽无遗地列出技术的所有可用功能，以及你可能使用它们的所有方法，却没有足够的指导告诉你哪些功能是真正会用到的，或者哪些功能最好避免。
- en: 'Like you, I read a lot of technical books as part of my job. I don''t need
    a paraphrase of the documentation: I can read it online. I also don''t want huge
    blocks of code for something that I don''t need to do. And I certainly don''t
    want an uncritical exposition of every single feature.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 和你一样，我在工作中读了很多技术书籍。我不需要文档的转述：我可以在线阅读。我也不想看到大量的代码示例，尤其是一些我不需要做的事情。当然，我也不希望看到对每一个功能的无批判的叙述。
- en: What I do want is for the author to give me a cogent and readable explanation
    of how the tool works, in enough detail that I can get started using it straight
    away, but not so much detail that I get bogged down. I want to learn about features
    in the order in which I'm likely to use them, and I want to be able to start building
    something that runs and delivers business value from the very first chapters.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望的是，作者能够给我一个简明易懂的工具工作原理的解释，详细到让我能够立即开始使用它，但又不至于信息过载。我希望按我可能会使用它们的顺序来学习功能，并且希望能从第一章就开始构建一个能够运行并带来业务价值的东西。
- en: That's what you can expect from this book. Whether you're a developer, a system
    administrator, or merely Puppet-curious, you're going to learn Puppet skills you
    can put into practice right away. Without going into lots of theory or background
    detail, I'll show you how to install packages and config files, create users,
    set up scheduled jobs, provision cloud instances, build containers, and so on.
    Every example deals with something real and practical that you're likely to need
    in your work, and you'll see the complete Puppet code to make it happen, along
    with step-by-step instructions for what to type and what output you'll see. All
    the examples are available in a GitHub repo for you to download and adapt.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你从本书中可以期待的内容。无论你是开发人员、系统管理员，还是只是对Puppet感兴趣，你都会学习到可以立刻应用的Puppet技能。没有过多的理论或背景细节，我将向你展示如何安装软件包和配置文件、创建用户、设置定时任务、配置云实例、构建容器等等。每个例子都涉及到你工作中可能需要的真实、实际的内容，你将看到实现它的完整Puppet代码，连同每一步的操作说明和你会看到的输出。所有的例子都可以在GitHub仓库中下载并进行调整。
- en: After each exercise, I'll explain in detail what each line of code does and
    how it works, so that you can adapt it to your own purposes, and feel confident
    that you understand everything that's happened. By the end of the book, you will
    have all the skills you need to do real, useful, everyday work with Puppet, and
    there's a complete demo Puppet repository you can use to get your infrastructure
    up and running with minimum effort.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 每个练习后，我都会详细解释每一行代码的作用和工作原理，帮助你将其调整到你自己的需求中，并让你确信自己理解了每一个细节。到本书结束时，你将具备使用Puppet进行实际、有效、日常工作的所有技能，并且你将获得一个完整的示范Puppet仓库，可以用最少的努力将你的基础设施搭建起来。
- en: So let's get started.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们开始吧。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](ch01.html "Chapter 1. Getting started with Puppet"), *Getting started
    with Puppet*, introduces Puppet and gets you up and running with the Vagrant virtual
    machine that accompanies this book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 开始使用Puppet")，*开始使用Puppet*，介绍了Puppet并让你快速启动本书附带的Vagrant虚拟机。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating your first manifests"), *Creating
    your first manifests*, shows you how Puppet works, and how to write code to manage
    packages, files, and services.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 创建你的第一个manifest")，*创建你的第一个manifest*，展示了Puppet是如何工作的，以及如何编写代码来管理软件包、文件和服务。'
- en: '[Chapter 3](ch03.html "Chapter 3. Managing your Puppet code with Git"), *Managing
    your Puppet code with Git*, introduces the Git version control tool, shows you
    how to create a repository to store your code, and how to distribute it to your
    Puppet-managed nodes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 使用Git管理Puppet代码")，*使用Git管理Puppet代码*，介绍了Git版本控制工具，展示了如何创建一个代码仓库以存储你的代码，并将其分发到Puppet管理的节点。'
- en: '[Chapter 4](ch04.html "Chapter 4. Understanding Puppet resources"), *Understanding
    Puppet resources*, goes into more detail about the `package`, `file`, and `service`
    resources, as well as introducing resources to manage users, SSH keys, scheduled
    jobs, and commands.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 理解Puppet资源")，*理解Puppet资源*，详细讲解了`package`、`file`和`service`资源，并介绍了如何管理用户、SSH密钥、计划任务和命令的资源。'
- en: '[Chapter 5](ch05.html "Chapter 5. Variables, expressions, and facts"), *Variables,
    expressions, and facts*, introduces Puppet''s variables, data types, expressions,
    and conditional statements, shows you how to get data about the node using Facter,
    and how to create your own custom facts.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 变量、表达式和事实")，*变量、表达式和事实*，介绍了Puppet的变量、数据类型、表达式和条件语句，展示了如何使用Facter获取节点的数据，以及如何创建你自己的自定义事实。'
- en: '[Chapter 6](ch06.html "Chapter 6. Managing data with Hiera"), *Managing data
    with Hiera*, explains Puppet''s key-value database and how to use it to store
    and retrieve data, including secrets, and how to create Puppet resources from
    Hiera data.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用Hiera管理数据")，*使用Hiera管理数据*，解释了Puppet的键值数据库，如何使用它来存储和检索数据，包括密钥，并展示了如何根据Hiera数据创建Puppet资源。'
- en: '[Chapter 7](ch07.html "Chapter 7. Mastering modules"), *Mastering modules*,
    teaches you how to install ready-to-use modules from the Puppet Forge using the
    `r10k` tool, introduces you to four key modules including the standard library,
    and shows you how to build your own modules.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 掌握模块")，*掌握模块*，教你如何使用`r10k`工具从Puppet Forge安装现成的模块，介绍了四个关键模块，包括标准库，并展示了如何构建你自己的模块。'
- en: '[Chapter 8](ch08.html "Chapter 8. Classes, roles, and profiles"), *Classes,
    roles, and profiles*, introduces you to classes and defined resource types, and
    shows you the best way to organize your Puppet code using roles and profiles.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 类、角色和配置文件")，*类、角色和配置文件*，介绍了类和定义的资源类型，并展示了使用角色和配置文件来组织Puppet代码的最佳方式。'
- en: '[Chapter 9](ch09.html "Chapter 9. Managing files with templates"), *Managing
    files with templates*, shows you how to build complex configuration files with
    dynamic data using Puppet''s EPP template mechanism.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 使用模板管理文件")，*使用模板管理文件*，展示了如何利用Puppet的EPP模板机制构建带有动态数据的复杂配置文件。'
- en: '[Chapter 10](ch10.html "Chapter 10. Controlling containers"), *Controlling
    containers*, introduces Puppet''s powerful new support for Docker containers,
    and shows you how to download, build, and run containers using Puppet resources.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 控制容器")，*控制容器*，介绍了Puppet对Docker容器的新强大支持，并展示了如何使用Puppet资源下载、构建和运行容器。'
- en: '[Chapter 11](ch11.html "Chapter 11. Orchestrating cloud resources"), *Orchestrating
    cloud resources*, explains how you can use Puppet to provision cloud servers on
    Amazon AWS, and introduces a fully-automated cloud infrastructure based on Hiera
    data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 编排云资源")，*编排云资源*，解释了如何使用Puppet在Amazon AWS上配置云服务器，并介绍了一个基于Hiera数据的完全自动化云基础设施。'
- en: '[Chapter 12](ch12.html "Chapter 12. Putting it all together"), *Putting it
    all together*, takes you through a complete example Puppet infrastructure that
    you can download and modify for your own projects, using ideas from all the previous
    chapters.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 综合应用")，*综合应用*，带你完成一个完整的Puppet基础设施示例，你可以下载并修改以适应你自己的项目，运用前面章节中的所有概念。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: You'll need a reasonably modern computer system and access to the Internet.
    You won't need to be a Unix expert or an experienced sysadmin; I'll assume you
    can install software, run commands, and edit files, but otherwise I'll explain
    everything you need as we go.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一台相对现代的计算机系统和互联网连接。你不需要成为Unix专家或经验丰富的系统管理员；我假设你能够安装软件、运行命令和编辑文件，但其他内容我会在接下来的部分逐步解释。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: The main audience for this book are those who are new to Puppet, including system
    administrators and developers who are looking to manage computer server systems
    for configuration management. No prior programming or system administration experience
    is assumed. However, if you have used Puppet before, you'll get a thorough grounding
    in all the latest features and modules, and I hope you'll still find plenty of
    new things to learn.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要读者群体是那些刚接触 Puppet 的人，包括系统管理员和开发人员，他们希望管理计算机服务器系统以进行配置管理。不要求具有编程或系统管理经验。然而，如果您以前使用过
    Puppet，本书将为您提供最新特性和模块的全面介绍，希望您仍能学到许多新知识。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含多种文本样式，用于区分不同类型的信息。以下是这些样式的示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Puppet
    can manage files on a node using the `file` resource"'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名将以如下方式显示：“Puppet 可以使用
    `file` 资源在节点上管理文件。”
