  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8dac6c68-c30d-4382-b068-407969fe46b1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'You can see the insights into your identity infrastructure, where you can define
