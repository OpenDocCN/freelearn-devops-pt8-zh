  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/c83c1a06-547b-485a-8841-af43b1b5fe5e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Start a trial and upgrade your existing log analytics workspace, with the following
