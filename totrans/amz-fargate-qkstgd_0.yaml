  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中通常这样显示。示例：“`编辑容器`对话框会显示出来。”'
