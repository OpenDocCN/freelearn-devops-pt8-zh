- en: Chapter 1. Know Windows Azure Pack and Its Architecture
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章 了解 Windows Azure Pack 及其架构
- en: In this chapter, we will learn about Microsoft Cloud OS vision and the role
    of Windows Azure Pack within it. This chapter will help in understanding Windows
    Azure Pack cloud solution overview, capabilities, and service offerings with building
    blocks. Later, we will cover the architecture of Windows Azure Pack components
    and their deployment models in test and production environments.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍微软 Cloud OS 视野以及 Windows Azure Pack 在其中的角色。本章将帮助你理解 Windows Azure Pack
    云解决方案的概述、功能和服务内容，以及其构建模块。之后，我们将讲解 Windows Azure Pack 组件的架构及其在测试和生产环境中的部署模型。
- en: 'We will be covering the following topics in this chapter:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Microsoft Cloud OS vision
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软 Cloud OS 视野
- en: What is Windows Azure Pack?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Windows Azure Pack？
- en: Windows Azure Pack capabilities and offerings
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Azure Pack 的功能和服务内容
- en: Windows Azure Pack architectural components and functionalities
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Azure Pack 架构组件和功能
- en: Windows Azure Pack cloud solution building blocks
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Azure Pack 云解决方案构建模块
- en: Windows Azure Pack deployment models
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Azure Pack 部署模型
- en: Integrating Windows Azure Pack and System Center Suite for IaaS services
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成 Windows Azure Pack 和 System Center 套件以提供 IaaS 服务
- en: Microsoft Cloud OS vision
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软 Cloud OS 视野
- en: The Cloud OS is Microsoft's hybrid cloud solution comprised of Windows Server,
    Windows Azure, System Center, Windows Intune, and SQL Server. Microsoft Cloud
    OS vision enables one consistent platform and experience of cloud services hosted
    inside Microsoft Azure Public Cloud data center, in a customer's on-premises data
    center, or in a service provider data center. Cloud OS essentially does the same
    traditional infrastructure operations such as provisioning servers and applications,
    but with cloud scale capabilities and efficiencies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Cloud OS 是微软的混合云解决方案，由 Windows Server、Windows Azure、System Center、Windows Intune
    和 SQL Server 组成。微软 Cloud OS 视野使得在微软 Azure 公共云数据中心、客户的本地数据中心或服务提供商数据中心内托管云服务时，能够提供一致的平台和体验。Cloud
    OS 本质上执行与传统基础设施相同的操作，如服务器和应用程序的配置，但具有云规模的能力和效率。
- en: Windows Azure Pack adds major contribution towards enabling Cloud OS vision,
    which brings Microsoft Azure's capabilities and experience inside an organization's
    private cloud and service provider cloud. This provides one true, consistent platform
    to deliver cloud services using Microsoft technologies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 为实现 Cloud OS 视野做出了重要贡献，它将微软 Azure 的功能和经验引入组织的私有云和服务提供商云中。这为使用微软技术提供云服务提供了一个统一、一致的平台。
- en: 'It can be summarized in the following quote from Microsoft''s Whitepaper, "Unified
    Management for Cloud OS: System Center 2012 R2":'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是微软白皮书《Cloud OS 的统一管理：System Center 2012 R2》中的一句话，可以对其进行总结：
- en: '*"The Microsoft vision for a new era of IT provides one consistent platform
    for infrastructure, applications, and data: the Cloud OS. The Cloud OS spans your
    datacenter environments, service provider datacenters, and Windows Azure, enabling
    you to easily and cost-effectively cloud optimize your business."*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*"微软对于 IT 新时代的愿景提供了一个一致的平台，用于基础设施、应用程序和数据：Cloud OS。Cloud OS 跨越你的数据中心环境、服务提供商数据中心以及
    Windows Azure，帮助你轻松且具有成本效益地将业务云优化。"*'
- en: '![Microsoft Cloud OS vision](img/00002.jpeg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![微软 Cloud OS 视野](img/00002.jpeg)'
- en: Tip
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: More information on Microsoft Cloud OS can be found at [http://www.microsoft.com/en-in/server-cloud/cloud-os/](http://www.microsoft.com/en-in/server-cloud/cloud-os/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关于微软 Cloud OS 的更多信息，请访问 [http://www.microsoft.com/en-in/server-cloud/cloud-os/](http://www.microsoft.com/en-in/server-cloud/cloud-os/)。
- en: What is Windows Azure Pack?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 Windows Azure Pack？
- en: Windows Azure Pack is a Microsoft solution which integrates with Windows Server
    2012 R2, System Center Suite, SQL, and IIS Servers. Together, these provide an
    enterprise class cloud solution for both organizations and service providers.
    Windows Azure Pack brings the capabilities of Microsoft Public Cloud, that is,
    Microsoft Azure's capabilities to your data center.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 是微软的一种解决方案，它与 Windows Server 2012 R2、System Center 套件、SQL
    和 IIS 服务器集成。它们共同提供了一个面向组织和服务提供商的企业级云解决方案。Windows Azure Pack 将微软公共云的功能（即微软 Azure
    的能力）带入你的数据中心。
- en: Windows Azure Pack consists of a collection of Azure technologies which enables
    organizations to have enterprise class self-service and multitenant cloud along
    with consistent Microsoft Azure Public Cloud experience. Eliminating the confusion,
    Windows Azure Pack runs independently with Microsoft Azure Cloud, and is deployed
    in your own organization's data center; managed and operated by your organization
    only.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 由一系列 Azure 技术组成，使组织能够拥有企业级的自助服务和多租户云，并提供一致的 Microsoft Azure
    公共云体验。为消除混淆，Windows Azure Pack 独立运行于 Microsoft Azure 云，并部署在组织自己的数据中心；由组织自行管理和运营。
- en: Windows Azure Pack provides cloud service offerings including virtual machines
    (Infrastructure as a Service), **Database as a Service** (**DBaaS**), **Platform
    as a Service** (**PaaS**) and many more along with custom offering enabled architecture
    which gives flexibility to provide anything as a service (XaaS).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 提供包括虚拟机（基础设施即服务）、**数据库即服务**（**DBaaS**）、**平台即服务**（**PaaS**）等云服务，并具有启用自定义服务架构的灵活性，能够提供任何服务（XaaS）。
- en: 'Windows Azure Pack can primarily be used in the following use cases:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 主要可用于以下使用场景：
- en: By an organization as a private cloud solution
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为组织的私有云解决方案
- en: By a cloud service provider, that is, cloud reseller, as a Hosted Cloud Platform
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为云服务提供商，即云转售商，作为托管云平台
- en: Amazingly, Windows Azure Pack is available at no extra cost for Microsoft customers.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，Microsoft 客户可以免费使用 Windows Azure Pack。
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Licensing for other Microsoft components like Windows Server, System Center,
    SQL Server, and so on has to be considered for cloud management and workload infrastructure.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其他 Microsoft 组件的许可，如 Windows Server、System Center、SQL Server 等，必须考虑用于云管理和工作负载基础设施。
- en: Windows Azure Pack for an organization's private cloud
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于组织私有云的 Windows Azure Pack
- en: In today's era of cloud computing, IT departments of organizations are turning
    into IT service providers for their different teams and LOBs. In traditional computing
    models, different teams approach their IT departments for their IT needs, which
    becomes quite a lengthy process involving several levels of approvals, procurement
    of HW/SW, implementations, services, schedules, and much more. In this model,
    infrastructure readiness itself takes considerable amount of time and resources,
    resulting in various constraints when it comes to application deployment. The
    situation gets even worse when it comes to test and development environment-related
    requests.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今云计算时代，组织的 IT 部门正逐渐转变为各个团队和业务部门（LOB）的 IT 服务提供商。在传统的计算模型中，不同的团队会向 IT 部门寻求 IT
    需求，这通常是一个相当漫长的过程，涉及多个级别的审批、硬件/软件采购、实施、服务、计划安排等。该模型中，基础设施的准备本身就需要大量时间和资源，这导致在应用部署时面临各种限制。当涉及到测试和开发环境相关的请求时，情况会更加复杂。
- en: A private cloud helps in eliminating these challenges drastically. For example,
    with a private cloud solution a development team can request for a VM with required
    specification and middleware components using an easy to use self-service portal
    without getting into manual e-mail threads with IT infra provider departments.
    In such a private cloud infrastructure, a development team can expect to have
    a server ready for applications usage in a matter of minutes, whereas in a traditional
    model it could have taken days.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 私有云能够大幅度消除这些挑战。例如，借助私有云解决方案，开发团队可以通过一个易于使用的自助服务门户请求具有所需规格和中间件组件的虚拟机，而无需与 IT
    基础设施提供部门进行繁琐的电子邮件沟通。在这种私有云基础设施中，开发团队可以期望在几分钟内就能准备好用于应用程序的服务器，而在传统模型中，这可能需要几天时间。
- en: 'Windows Azure Pack is the platform that can help the organization in getting
    all those private cloud benefits and capabilities in a very efficient manner.
    Let''s have a look at few of the major requirements and characteristics of any
    private cloud and their solutions using Azure Pack:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 是一个平台，能够帮助组织以非常高效的方式获得所有私有云的好处和功能。让我们来看看私有云的几个主要要求和特性，以及通过
    Azure Pack 提供的解决方案：
- en: '**Familiar technologies and operational simplicity**: One of the important
    aspects of any private cloud solution is that the solution has to be managed by
    the organization''s IT personnel only. Technology should be familiar and easily
    manageable. Windows Azure Pack integrates with Microsoft products such as Windows
    Servers, System Center, SQL, IIS, and so on, which are already being used across
    the world by organizations for their IT needs.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Self service portal and automated provisioning**: Windows Azure Pack provides
    the same tenant portal for self-service which is being used by customers of Microsoft''s
    public cloud along with automated provisioning using SPF, SMA, and SCVMM. These
    roles will be covered in upcoming topics.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Effective utilization of existing infrastructure**: Windows Azure Pack can
    leverage existing infrastructure to provision workload, along with effective utilization
    using proven Hyper-V and SCVMM capabilities such as dynamic memory, dynamic optimization,
    differencing disks, and many more.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Support for software defined infrastructure technologies**: Windows Azure
    Pack can leverage software-defined infrastructure components such as SDN and SDS.
    This can significantly help in being hardware agnostic and avoiding proprietary
    expensive hardware purchases. An example includes using a SDS product with commodity
    hardware servers and disk enclosures instead of enterprise class storage array.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dynamic control and chargeback**: Different teams and line of businesses
    have different IT needs; for example, an HR department may need more storage to
    store data whereas Finance may need more computing power along with storage. Built-in
    Windows Azure Pack plans and usage services can be leveraged to have better control
    over different business resources usage along with chargeback for financial management.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Support of multi-vendor operating systems and applications**: As Windows
    Azure Pack cloud is integrated with Hyper-V and System Center, it supports a wide
    range of operating systems comprising various Windows and Linux flavors, virtualization
    vendors (Hyper-V by default, VMware by partner provided solutions), and application/database
    products.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Custom cloud services**: Every organization may have some specific custom
    needs limited only to a particular entity or team. Windows Azure Pack customer
    offering gives organizations flexibility to design and develop their custom services
    and integrate them with Windows Azure Pack for cloud enablement.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All features or self-service capabilities may not be available while using VMware
    as a hypervisor. This will be covered in detail in [Chapter 10](part0090_split_000.html#2LQIK1-b479cf466c26404ca54119871a9b2715
    "Chapter 10. Extending WAP Capabilities with Partners' Solutions"), *Extend Windows
    Azure Pack Capabilities with Partner Solutions*.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack for cloud service providers
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Windows Azure Pack gives the flexibility to cloud service providers (such as
    resellers/hosting service providers) to provide Microsoft Azure Cloud a consistent
    experience as well as capabilities to their customers. In this scenario, Windows
    Azure Pack components run in a service provider's data center and provide services
    to external or internal customers.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 为云服务提供商（如转售商/托管服务提供商）提供了灵活性，能够为客户提供与 Microsoft Azure 云一致的体验和功能。在这种场景下，Windows
    Azure Pack 组件在服务提供商的数据中心运行，并为外部或内部客户提供服务。
- en: Windows Azure Pack provides service providers the ability to build their own
    cloud to host services at a lower cost and with proven Azure technologies, enabling
    them to win more and more business. This brings a win-win situation for cloud
    providers as well as for Microsoft as the Microsoft Azure technology footprint
    is expanding in cloud markets beyond Azure data centers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 为服务提供商提供了构建自己的云平台的能力，以较低的成本托管服务，并使用经过验证的 Azure 技术，使其能够赢得越来越多的业务。这为云服务提供商和
    Microsoft 带来了双赢的局面，因为 Microsoft Azure 技术的足迹正在拓展到 Azure 数据中心以外的云市场。
- en: 'A cloud service provider''s main focus is to provide a true multitenant, self-service
    cloud along with extreme automation possibilities, which differs from organizational
    private cloud needs which we discussed earlier. Let''s have a look at some major
    requirements of a service provider''s cloud solutions and their fulfillment using
    Windows Azure Pack:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 云服务提供商的主要关注点是提供真正的多租户、自服务云平台，并具有极高的自动化可能性，这与我们之前讨论的组织私有云需求有所不同。让我们来看看服务提供商云解决方案的一些主要需求，以及如何通过
    Windows Azure Pack 来满足这些需求：
- en: '**To win more and more cloud business**: This is not a direct technical requirement
    from a cloud solution, but one of the most important aspects of any service provider''s
    business. The service provider needs to win the customer''s confidence to get
    their workload running in the provider''s cloud. Windows Azure Pack is built using
    the same technologies that power one of the leading public clouds, Microsoft Azure,
    to serve customers worldwide. This will help service providers to offer proven
    technologies to their customers at a lower cost, enabling more and more business.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赢得更多云业务**：这不是云解决方案的直接技术需求，但却是任何服务提供商业务中最重要的方面之一。服务提供商需要赢得客户的信任，才能让客户的工作负载在提供商的云中运行。Windows
    Azure Pack 使用与全球领先的公共云 Microsoft Azure 相同的技术，为全球客户提供服务。这将帮助服务提供商以更低的成本向客户提供经过验证的技术，从而赢得越来越多的业务。'
- en: '**True multitenant offerings**: The cloud service provider will have to serve
    varying needs of different customers. True multitenant architecture with respect
    to portal, offerings, QoS (Quality of Service), and so on is must for any provider''s
    cloud platform. Windows Azure Pack enables these features with tenant portals,
    Windows Azure Pack plans and subscriptions, and so on.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**真正的多租户产品**：云服务提供商必须满足不同客户的多样化需求。真正的多租户架构，在门户、产品、服务质量（QoS）等方面是任何提供商云平台必不可少的。Windows
    Azure Pack 通过租户门户、Windows Azure Pack 计划和订阅等功能实现了这些特性。'
- en: '**Networking isolation and extension capabilities**: A customer''s workload
    running in same data center will have different networks, security needs and requirements
    to be completely isolated from each other. Windows Azure Pack''s virtual network,
    using network virtualization, provides complete isolation of networks for a customer''s
    workloads. Windows Azure Pack''s site to site VPN capabilities, using network
    virtualization gateways, enables customers to extend their on-premises network
    to a service provider''s cloud network for hybrid scenarios.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络隔离与扩展能力**：在同一数据中心运行的客户工作负载将拥有不同的网络、安全需求，并且需要完全隔离开来。Windows Azure Pack 的虚拟网络利用网络虚拟化技术，为客户的工作负载提供完全的网络隔离。Windows
    Azure Pack 的站点到站点 VPN 功能，使用网络虚拟化网关，使客户能够将本地网络扩展到服务提供商的云网络，从而实现混合场景。'
- en: '**Wide range of cloud offerings (IaaS, PaaS, and so on)**: Windows Azure Pack
    cloud solution supports a wide range of in-built self-service IaaS, PaaS, and
    DBaaS offerings along with capabilities to add custom service offerings.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广泛的云服务产品（IaaS、PaaS 等）**：Windows Azure Pack 云解决方案支持多种内置的自服务 IaaS、PaaS 和 DBaaS
    产品，并具备添加自定义服务产品的能力。'
- en: '**Usage and billing**: Windows Azure Pack cloud solution has usage and metering
    capabilities which can be used along with SCOM (System Center Operations Manager)
    chargeback or other third party usage and billing solutions like Cloud Assert
    and others to provide an enterprise class cloud billing solution.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用与计费**：Windows Azure Pack 云解决方案具备使用和计量功能，可与 SCOM（系统中心操作管理器）计费或其他第三方使用和计费解决方案（如
    Cloud Assert 等）结合使用，提供企业级云计费解决方案。'
- en: '**Extreme automation possibilities**: With Service Management Automation (SMA)
    integration with Windows Azure Pack, service providers can have their own automation
    workflows (written in PowerShell workflows) exclusively written for their environments,
    enabling a completely automated cloud solution. Along with SMA, standard Microsoft
    automation solutions such as System Center Orchestrator and Windows PowerShell
    can be leveraged to automate operations.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**极致的自动化可能性**：通过与 Windows Azure Pack 集成的服务管理自动化（SMA），服务提供商可以为其环境编写专门的自动化工作流（使用
    PowerShell 工作流），从而实现完全自动化的云解决方案。结合 SMA，标准的微软自动化解决方案如系统中心 Orchestrator 和 Windows
    PowerShell 可以被用来自动化操作。'
- en: '**Optimized resource usage**: Windows Azure Pack cloud solution leverages proven
    enterprise class Hyper-V Virtualization technologies which enables maximum usage
    of hardware and software resources.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优化的资源使用**：Windows Azure Pack 云解决方案利用经过验证的企业级 Hyper-V 虚拟化技术，最大化硬件和软件资源的利用率。'
- en: '**Custom offerings**: Windows Azure Pack provides the option to add custom
    offerings integrated with its portal, which enables service providers to add custom
    unique offerings apart from default offerings.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义服务**：Windows Azure Pack 提供了通过其门户添加自定义服务的选项，允许服务提供商添加与默认服务不同的独特自定义服务。'
- en: Windows Azure Pack capabilities and offerings
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Azure Pack 的功能和服务
- en: 'Windows Azure Pack, along with System Center and Hyper-V, provides enterprise
    class IaaS (Infrastructure as a Service), PaaS (Platform as a Service), and DBaaS
    (Database as a Service) capabilities. The following are the primary features and
    capabilities that Windows Azure Pack provides once it is deployed:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 与系统中心和 Hyper-V 一起提供企业级 IaaS（基础设施即服务）、PaaS（平台即服务）和 DBaaS（数据库即服务）功能。以下是
    Windows Azure Pack 部署后提供的主要功能和能力：
- en: '**Management portal for cloud admins**: Windows Azure Pack Service management
    portal for administrators provides facilities to create and manage a cloud offerings
    catalogue, resource providers, tenants user accounts, plans and subscriptions,
    and much more. This portal will be used by cloud admin of organization or service
    providers.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云管理员管理门户**：Windows Azure Pack 服务管理门户为管理员提供了创建和管理云服务目录、资源提供商、租户用户账户、计划和订阅等功能。该门户将由组织或服务提供商的云管理员使用。'
- en: '**Management portal for tenants**: The service management portal for tenants
    is used by tenant admins for self-service capabilities. Using this portal, tenants
    can provision, manage, and monitor cloud services available to them such as IaaS,
    websites, and databases.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租户管理门户**：租户的服务管理门户由租户管理员使用，用于自服务功能。通过这个门户，租户可以配置、管理和监控他们可用的云服务，如 IaaS、网站和数据库。'
- en: '**Service management REST API**: The service management API is the core of
    capabilities that the management portal delivers. It can be used to provide custom
    resource offerings and portal integrations.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务管理 REST API**：服务管理 API 是管理门户功能的核心。它可以用于提供自定义资源服务和门户集成。'
- en: '**Virtual machines**: This is one of the core offerings using Windows Azure
    Pack. It provides Windows and Linux Virtual Machines based on Hyper-V and System
    Center. It includes VM gallery items for different OS flavors, VM roles for automated
    services provisioning post VM deployment, and scaling options.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟机**：这是使用 Windows Azure Pack 提供的核心服务之一。它提供基于 Hyper-V 和系统中心的 Windows 和 Linux
    虚拟机。包括适用于不同操作系统版本的 VM 画廊项目、虚拟机角色用于自动化服务配置（在虚拟机部署后）以及扩展选项。'
- en: '**Virtual networks**: Windows Azure Pack tenant portal provides self-services
    capabilities to tenant admin to create their own virtual network along with required
    IP schema and VPN configurations. It works using System Center and Hyper-V Network
    Virtualization technologies. Virtual networks also provide site to site VPN capabilities,
    which can extend customers'' on-premises network to cloud providers'' network
    for hybrid cloud requirements.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟网络**：Windows Azure Pack租户门户为租户管理员提供了自助服务功能，可以创建自己的虚拟网络以及所需的IP模式和VPN配置。它使用System
    Center和Hyper-V网络虚拟化技术。虚拟网络还提供站点到站点VPN功能，可以将客户的本地网络扩展到云提供商的网络，以满足混合云需求。'
- en: '**Databases**: This offering enables DBaaS capabilities for MS SQL servers
    and MySQL database servers. Tenants can create databases using tenant service
    management portals, which can be used by web servers or by any other applications
    for database needs.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库**：此提供为MS SQL服务器和MySQL数据库服务器提供了DBaaS功能。租户可以使用租户服务管理门户创建数据库，这些数据库可以被Web服务器或任何其他应用程序用于数据库需求。'
- en: '**Websites**: Windows Azure Pack provides a scalable shared web hosting platform
    which can be leveraged by service providers or organizations to run web workloads.
    This is consistent with Microsoft Azure Public Cloud websites capabilities. Along
    with supporting ASP.NET, PHP, and Node.js applications, Website Cloud provides
    gallery items built-in for popular web applications such as WordPress and integration
    with custom developed applications and systems.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网站**：Windows Azure Pack提供可扩展的共享Web托管平台，服务提供商或组织可以利用该平台运行Web工作负载。这与Microsoft
    Azure公共云网站功能一致。除了支持ASP.NET、PHP和Node.js应用程序外，网站云还提供内置的用于流行Web应用程序（如WordPress）的库项，并与自定义开发的应用程序和系统集成。'
- en: '**Automation:**: Windows Azure Pack includes capabilities to have custom automation
    enabled in environments using integration with Service Management Automation (SMA),
    which is part of the System Center orchestrator product. With SMA integration,
    custom runbooks and workflows can be written and executed in an automated manner.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化**：Windows Azure Pack包括通过与System Center Orchestrator产品的一部分Service Management
    Automation（SMA）集成，实现在环境中启用自定义自动化的功能。通过SMA集成，可以编写和执行自定义运行簿和工作流程。'
- en: '**Custom offerings**: Windows Azure Pack architecture allows integration of
    additional custom services into the service catalogue. These capabilities allow
    the cloud service providers to provide anything as a service. Organizations and
    service providers can design and develop custom resource providers for custom
    offering enablement.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义服务**：Windows Azure Pack架构允许将额外的自定义服务集成到服务目录中。这些功能允许云服务提供商提供任何服务。组织和服务提供商可以为自定义服务提供启用自定义资源提供程序的设计和开发。'
- en: '**Service bus**: This service enables the provision of a reliable asynchronous
    messaging service between distributed applications. Service bus solves the challenges
    of communicating between on-premises applications and the outside world by allowing
    on-premises web services to project public endpoints.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务总线**：此服务使得在分布式应用程序之间提供可靠的异步消息传递服务成为可能。服务总线通过允许本地Web服务投影公共端点，解决了在本地应用程序和外部世界之间通信的挑战。'
- en: Tip
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Windows Azure Pack is supported in English, German, Spanish, French, Italian,
    Japanese, Chinese simplified, Chinese traditional, Brazilian, Portuguese, Korean,
    and Russian languages.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack支持英语、德语、西班牙语、法语、意大利语、日语、简体中文、繁体中文、巴西葡萄牙语、韩语和俄语。
- en: Windows Azure Pack components and functionalities
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Azure Pack组件和功能
- en: Now that we understand what is Windows Azure Pack, along with its capabilities
    and service offerings, it's time to get technical and deep dive into bits and
    pieces that make Windows Azure Pack.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了什么是Windows Azure Pack，以及它的功能和服务提供，是时候深入技术细节，深入了解构成Windows Azure Pack的各个部分了。
- en: 'Windows Azure Pack is made up of a collection of sites and API endpoints, which
    are responsible for their different functions. Windows Azure Pack components can
    be categorized in two categories as follows:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack由一系列站点和API端点组成，负责其不同的功能。Windows Azure Pack组件可以分为以下两类：
- en: Mandatory components
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强制组件
- en: Optional/dependency components
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选/依赖组件
- en: Mandatory components must be installed in every Windows Azure Pack deployment
    whereas optional components deployment depends upon use cases.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 强制组件必须在每个Windows Azure Pack部署中安装，而可选组件的部署取决于使用情况。
- en: Note
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Windows Azure Pack components use SQL server database to store its configuration
    and run time data that is highly dependent upon database availability.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 组件使用 SQL 服务器数据库来存储其配置和运行时数据，这些数据高度依赖于数据库的可用性。
- en: 'Windows Azure Pack components are as follows:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 组件如下：
- en: 'Mandatory components:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 必需组件：
- en: 'Service management API:'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务管理 API：
- en: Admin API
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员 API
- en: Tenant API
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 租户 API
- en: Tenant public API
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 租户公共 API
- en: 'Authentication sites:'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证站点：
- en: Admin authentication site
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员认证站点
- en: Tenant authentication site
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 租户认证站点
- en: 'Service management portals:'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务管理门户：
- en: Management portal for administrators
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员管理门户
- en: Management portal for tenants
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 租户管理门户
- en: 'Optional or dependency components:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 可选或依赖组件：
- en: Resource provider's extensions (VM Cloud, websites, and so on)
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源提供者扩展（虚拟机云、网站等）
- en: Service bus
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务总线
- en: Automation and extensibility
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化和可扩展性
- en: PowerShell APIs
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerShell API
- en: SQL server and MySQL server extension
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 服务器和 MySQL 服务器扩展
- en: Usage extensions (service)
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用扩展（服务）
- en: Usage extension (collector)
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用扩展（收集器）
- en: Monitoring extension
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控扩展
- en: Partner enabled solutions extensions (for instance, vConnect, GridPro, and so
    on)
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作伙伴启用解决方案扩展（例如，vConnect、GridPro 等）
- en: Customer resource provider's extension
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户资源提供者扩展
- en: Windows Azure Pack BPA (Best Practice Analyzer)
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Azure Pack BPA（最佳实践分析器）
- en: 'Let''s understand the roles and functionalities of the preceding components:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们了解前述组件的角色和功能：
- en: '**Service management API**: A collection of service management REST API. APIs
    are the core endpoints that facilitate Windows Azure Pack cloud services access
    through management portals and PowerShell modules. We can see APIs as a backbone
    to the management portals and PowerShell modules to enable cloud services integration
    with the rest of the cloud fabric.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务管理 API**：一组服务管理的 REST API。API 是通过管理门户和 PowerShell 模块访问 Windows Azure Pack
    云服务的核心端点。我们可以将 API 看作是管理门户和 PowerShell 模块的支柱，使得云服务能够与其他云基础设施进行集成。'
- en: 'There are total of three API interfaces differentiating upon their functions
    as follows:'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 总共有三个 API 接口，按其功能区分如下：
- en: '**Admin API**: Admin API is responsible for administrative tasks being performed
    in Windows Azure Pack through management portals or PowerShell modules. This API
    is usually hosted inside corporate LAN networks, that is, they are not exposed
    to the public Internet.'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理员 API**：管理员 API 负责通过管理门户或 PowerShell 模块执行 Windows Azure Pack 中的管理任务。此 API
    通常托管在企业局域网（LAN）内，即它们不会暴露给公共互联网。'
- en: '**Tenant API**: Tenant API is responsible for tenant administrative tasks like
    configuring and managing services being performed through tenant management portals
    or PowerShell modules. This API isn''t exposed to the public Internet.'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租户 API**：租户 API 负责执行租户的管理任务，例如通过租户管理门户或 PowerShell 模块配置和管理服务。此 API 不会暴露给公共互联网。'
- en: '**Tenant public API**: Tenant public API also enables tenants to configure
    and manage cloud services they are subscribed to. Normally, it is publicly exposed.
    This enables tenants to have custom automation capabilities using Azure Pack PowerShell
    Modules on their subscriptions from the Internet.'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租户公共 API**：租户公共 API 还使租户能够配置和管理他们订阅的云服务。通常，它是公开暴露的。这使得租户能够在其订阅上使用 Azure Pack
    PowerShell 模块进行自定义自动化任务。'
- en: Apart from cloud services provisioning and management, tenant public API enables
    tenants to have custom automated tasks configured on their cloud workload without
    involvement of an admin portal plus SMA.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除了云服务的配置和管理外，租户公共 API 使租户能够在没有管理员门户和 SMA 参与的情况下，为其云工作负载配置自定义自动化任务。
- en: '**Authentication sites**: Authentication sites enable authentication services
    to manage interfaces for cloud administrators and tenants. When cloud admin or
    tenant users open their respective portals, they are redirected to authentication
    sites to complete sign in using their Windows AD credentials or ASP.NET credentials
    as applicable. **Active Directory Federation Services** (**ADFS**) authentication
    can be also be used instead of available default authentication. Upon successful
    login, the page is redirected to their respective management portals. There are
    a total of two authentication sites:'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份验证站点**：身份验证站点为云管理员和租户的管理界面提供身份验证服务。当云管理员或租户用户打开各自的门户时，他们会被重定向到身份验证站点，使用其
    Windows AD 凭据或 ASP.NET 凭据进行登录。如果需要，也可以使用 **Active Directory 联合身份验证服务**（**ADFS**）身份验证替代默认身份验证。成功登录后，页面将重定向到各自的管理门户。总共有两个身份验证站点：'
- en: '**Admin authentication site**: This site is responsible for providing authentication
    services to admin management interfaces. By default, it uses Windows authentication
    as an authentication source. It can also be configured to support ADFS as an authentication
    source. This site is normally not exposed to the public Internet.'
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理员身份验证站点**：该站点负责为管理员管理界面提供身份验证服务。默认情况下，它使用 Windows 身份验证作为身份验证源。也可以配置为支持
    ADFS 作为身份验证源。该站点通常不会对外暴露在公共互联网中。'
- en: '**Tenant authentication site**: This site is responsible for providing authentication
    services to tenant management interfaces. By default, it uses ASP.NET membership
    providers to authenticate users. It can also be configured to support ADFS as
    an authentication source. Usually, this site is exposed to the public Internet
    to support tenant access across the Internet.'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租户身份验证站点**：该站点负责为租户管理界面提供身份验证服务。默认情况下，它使用 ASP.NET 会员提供程序进行用户身份验证。也可以配置为支持
    ADFS 作为身份验证源。通常，该站点会暴露在公共互联网中，以支持租户通过互联网访问。'
- en: '**Service management portals**: Service management portals are websites built
    upon HTML5 that are used by admins and tenants for cloud service provisioning
    and management. These portals provide a similar experience to Microsoft Azure
    Public Cloud portal. There are total two service management portals:'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务管理门户**：服务管理门户是基于 HTML5 构建的网站，供管理员和租户用于云服务的创建和管理。这些门户提供与 Microsoft Azure
    公有云门户类似的体验。总共有两个服务管理门户：'
- en: '**Management portal for administrators**: In this portal, cloud admins configure
    and manage resource providers such as IaaS clouds, websites'' clouds, catalogue
    gallery items, plans and user subscriptions, database resource providers, and
    many more. This portal is restricted to be accessed by cloud administrators and
    usually isn''t exposed to the public Internet.'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理员管理门户**：在此门户中，云管理员配置和管理资源提供者，例如 IaaS 云、网站云、目录库项、计划和用户订阅、数据库资源提供者等。此门户仅限云管理员访问，通常不会对外暴露在公共互联网中。'
- en: '**Man****agement portal for tenants**: This is the self-service interface for
    tenants to provision, manage and monitor cloud services such as websites, virtual
    machine, databases, and so on. This portal can also be used by tenants to sign
    up and subscribe to available Azure Pack plans. Usually, this portal is exposed
    to the public Internet.'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租户管理门户**：这是租户用于自助服务的界面，可以进行云服务的创建、管理和监控，例如网站、虚拟机、数据库等。租户还可以通过此门户注册并订阅可用的
    Azure Pack 计划。通常，该门户会暴露在公共互联网中。'
- en: '**Optional components**: Optional components are usually required to enable
    resource providers'' extension and any other third party solutions/custom offerings
    integration. The following are a few important optional component roles and their
    functionalities:'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可选组件**：可选组件通常需要启用资源提供者扩展以及任何其他第三方解决方案/自定义产品的集成。以下是一些重要的可选组件角色及其功能：'
- en: '**Virtual machines cloud**: This allows Windows Azure Pack to provide **IaaS**
    (**Infrastructure as a Service**) services for Windows and Linux virtual machines
    and virtual networks. Virtual machine cloud requires SPF (Service provider foundation)
    and **SCVMM** (**System Center Virtual Machine Manager**) to function.'
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟机云**：此组件允许 Windows Azure Pack 为 Windows 和 Linux 虚拟机以及虚拟网络提供 **IaaS**（**基础设施即服务**）服务。虚拟机云需要
    SPF（服务提供者基础）和 **SCVMM**（**系统中心虚拟机管理器**）才能正常运行。'
- en: '**WebSite cloud extension**: This extension allows Windows Azure Pack to provide
    WebSites as a Service (PaaS) functionality to tenants. It can be co-installed
    with other Windows Azure Pack internal components. To provide functionality, it
    needs to be integrated with website cloud resource provider fabric, which will
    be discussed in detail in [Chapter 7](part0061_split_000.html#1Q5IA1-b479cf466c26404ca54119871a9b2715
    "Chapter 7. Delivering PaaS – WebSites Cloud and Service Bus"), *Delivering PaaS
    – WebSites Cloud and Service Bus*.'
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SQL and MySQL resource provider**: This extension enables Database as a Service
    functionalities for tenants. MS SQL server and MySQL databases can be provided
    using Windows Azure Pack and database resource provider fabric.'
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Usage extensions (API and collector)**: Windows Azure Pack provides a service
    which can collect usage of services offered by the cloud in order to have an enterprise
    class billing and metering system. This service can be used by partners to develop
    custom billing solutions and integrate with Windows Azure Pack Usage for automated
    and consistent billing models. Collector service collects usage data from every
    resource provider such as VM Cloud, websites, and so on, and stores the data in
    a usage database. Usage API, that is, a usage service that can be used to fetch
    this data by customer billing solutions.'
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Service bus extension**: This extension enables reliable messaging services
    between distributed applications. This is similar to Microsoft Azure Service Bus
    functionality. It provides queued and topic based publish or subscribe functionalities.'
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Partner provided and custom offering extension**: This extension includes
    partner provided extensibility solution to Windows Azure Pack such as request
    management by GridPro, vConnect by CloudAssert for VMware integration, and so
    on. Developers can also have their own custom extension to add custom cloud offerings.'
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows Azure Pack cloud solution building blocks
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Windows Azure Pack cloud solution has different fabric components for each cloud
    offering required to deliver a particular service. Windows Azure Pack components
    discussed above would remain consistent and have integration with other system
    centers and other Microsoft components to provide functionality such as IaaS and
    PaaS.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Usually, each offering requires an extension which can be installed with Windows
    Azure Pack components and is responsible for portal integration and extension
    (admin and tenant integration). This extension communicates with resource providers'
    fabric components (such as SCVMM, SQL Servers, and so on) directly or indirectly
    to provision and manage services.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: The following screenshot illustrates major components of a Windows Azure Pack
    cloud solution providing IaaS, DBaaS, and PaaS services.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: '![Windows Azure Pack cloud solution building blocks](img/00003.jpeg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
- en: Windows Azure Pack cloud IaaS offering solution components
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To enable IaaS offering comprising Windows and Linux virtual machines, virtual
    networks Windows Azure Pack cloud solution requires the following components to
    be deployed and integrated:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack components
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Service Provider Foundation (SPF)
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: System Center Virtual Machine Manager 2012 R2 (SCVMM)
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hyper-V 2012 R2 Hosts and Clusters (for cloud management and workload)
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL database server for Windows Azure Pack, SPF, and SCVMM
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows/Linux virtual machine templates and gallery items
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compute, network, and storage availability
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Service Management Automation (SMA-optional)
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows Azure Pack VM Clouds services use SPF to communicate with SCVMM to provision
    and manage virtual machine resources. All tasks performed by admin or tenants
    for virtual machines are passed to SCVMM for execution by SPF, that is, SPF is
    responsible for getting the work done by SCVMM. SMA is integrated with Windows
    Azure Pack and SPF to add custom automation capabilities to the cloud. IaaS offering
    also includes virtual network self-service provisioning by tenants provided by
    SCVMM using Hyper-V network virtualization.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: Detailed building procedures for IaaS Cloud will be discussed in [Chapter 2](part0023_split_000.html#LTSU2-b479cf466c26404ca54119871a9b2715
    "Chapter 2. Getting the Cloud Fabric Ready"), *Getting the Cloud Fabric Ready*
    and [Chapter 4](part0040_split_000.html#164MG1-b479cf466c26404ca54119871a9b2715
    "Chapter 4. Building VM Clouds and IaaS Offerings"), *Buil* *ding VM Clouds and
    IaaS Offerings*.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: WebSites cloud solution components (PaaS offering)
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: WebSites cloud require the following components to be deployed in order to provide
    PaaS capabilities for websites cloud services.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack communicates to websites management servers for website cloud
    related operations.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: 'Website''s server roles comprise:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack components
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WebSites controller
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Management server
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Web worker
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Front end
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: File server
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Publisher
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL DB service for Website Cloud API database, runtime database, and application
    databases
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deployment and architecture of the preceding components will be discussed in
    [Chapter 7](part0061_split_000.html#1Q5IA1-b479cf466c26404ca54119871a9b2715 "Chapter 7. Delivering
    PaaS – WebSites Cloud and Service Bus"), *Delivering PaaS – WebSites Cloud and
    Service Bus*.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: DBaaS offering solution components (SQL and MySQL)
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Adding DBaaS offerings in Windows Azure Pack cloud consists of the following
    components:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack components
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL server for tenants workload (standalone or cluster using SQL HA or Always
    On)
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MySQL server for tenants workload
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows Azure Pack database extension API communicates with database server
    directly to provision and manage databases for tenants. Deployment and architecture
    of these components will be discussed in [Chapter 8](part0072_split_000.html#24L8G1-b479cf466c26404ca54119871a9b2715
    "Chapter 8. Delivering Database as a Service"), *Delivering Database as a Service*.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: Service bus offering solution components
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Service bus is another PaaS offering using Windows Azure Pack cloud which helps
    developers in building and running message-driven applications. This is consistent
    with Microsoft Azure service bus and provides similar scalability and resiliency.
    Solution components for service bus offerings include the following components:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack components
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Service Bus Farm (built on Windows Server 2012 R2)
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL server database for service bus
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deployment and architecture of service bus will be discussed in [Chapter 8](part0072_split_000.html#24L8G1-b479cf466c26404ca54119871a9b2715
    "Chapter 8. Delivering Database as a Service"), *Delivering Database as a Service*.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: Custom resource providers
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Windows Azure Pack enables capabilities to allow custom resource providers to
    add additional services to the cloud catalogue. Components of custom providers
    will depend on its architecture, but will usually contain resource providers'
    applications servers along with its database, and integrate it with Windows Azure
    Pack using its custom extensions.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: 'In common scenarios, custom resource providers'' solutions includes the following
    components:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack components
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Custom resource provider Windows Azure Pack admin and tenant extension
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Custom resource provider fabric
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Almost all offerings require general Microsoft Infrastructure components such
    as Active Directory, DNS, and so on.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack deployment models
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Windows Azure Pack components, both mandatory and optional can be deployed in
    various architectures depending upon use case. All components require Windows
    Server 2012 or 2012 R2 as an operating system and can be deployed in virtual or
    physical machines. Virtual machines are recommended to take advantage of Hypervisor
    level protection and other capabilities. All components can be deployed in a redundancy
    manner by having two or more servers for each components, eliminating any single
    point of failure. Windows Azure Pack components use Microsoft SQL Server for its
    database needs, which can also be protected against failures using SQL high availability
    techniques.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: 'Mainly there are two deployment architectures for Windows Azure Pack components,
    with further deployment topologies available for varying needs:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: Express deployment architecture
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Distributed deployment architecture
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Express deployment architecture
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In express deployment architecture all Windows Azure Pack mandatory components
    are installed on a single machine, whereas optional components can be installed
    on the same machine or a different machine. This model isn't a recommended model
    for production deployments and should be used for test and evaluation purposes
    only.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: 'Windows Azure Pack Express installation is done via Microsoft Web Platform
    Installer. For express deployment Web PI provides a single click option which
    is **Windows Azure Pack: Portal and API Express**, this will install all Windows
    Azure Pack mandatory and optional components as per requirement on a single machine.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: In the express deployment model, MS SQL Server (Express) can also be installed
    on this same server or on a separate server.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Microsoft Web Platform Installer (Web PI) is a free tool that makes getting
    the latest components of the Microsoft Web Platform such as IIS, SQL Server Express,
    Windows Azure Pack, and so on. Web PI also helps in installing these components
    in an easier way. Web PI can be download from [http://www.microsoft.com/web/downloads/platform.aspx](http://www.microsoft.com/web/downloads/platform.aspx)
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: '![Express deployment architecture](img/00004.jpeg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
- en: The previous diagram illustrates the components which get installed on a machine
    in a Windows Azure Pack express deployment model. Minimal hardware requirements
    for express deployment is two CPUs, 8GB Memory (without dynamic memory) with 40GB
    of available disk space. Detailed deployment procedure for express deployment
    architecture shall be covered in [Chapter 3](part0033_split_000.html#VF2I1-b479cf466c26404ca54119871a9b2715
    "Chapter 3. Installing and Configuring Windows Azure Pack"), *Installing and Configuring
    Windows Azure Pack*.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Express deployment is only for test and evaluation purposes and should not be
    used in a production environment.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: Though Windows Azure Pack components can be installed on Windows Server 2012
    or 2012 R2 OS, all features like ADFS, SMA support and so on, may not be available
    while deployed on Windows 2012\. It is recommended to use Windows Server 2012
    R2 with latest patches and updates to get all functionalities and features.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
- en: Distributed deployment architecture
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Distributed deployment architecture enables installation of Windows Azure Pack
    roles on different servers for reliability and scalability. In this deployment
    model each component can be installed on a separate server or co-located with
    other roles as per functionality and requirement. Redundancy servers can be added
    for each role with load balancer to eliminate single point of failure at each
    layer.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: The distributed deployment model is recommended for production deployment and
    provides scale-out capabilities. The diagram which will come next illustrates
    a sample distributed deployment architecture without any high availability.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: In the following sample architecture, Windows Azure Pack components which will
    be accessed from the Internet (tenant admin portal, authentication site and tenant
    public API) are installed on three different servers in a separate network zone
    (aka DMZ Internet facing) which is separated with a firewall from other network
    zones. The rest of Windows Azure Pack mandatory components and Internet facing
    components are kept in separate network zone considering security best practices.
    All servers can be deployed as virtual machines on any Hypervisor hosts.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: '| Minimal Hardware Configuration Requirement for Each Windows Azure Pack Server
    |'
  id: totrans-189
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  id: totrans-190
  prefs: []
  type: TYPE_TB
- en: '| CPUs | 2 |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
- en: '| RAM | 8GB (no dynamic memory) |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
- en: '| Available disk space | 40GB |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
- en: Note
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Hardware requirements, high availability and scalability for resource providers''
    servers to be in line with product specific guidelines are shown in the following
    screenshot:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: '![Distributed deployment architecture](img/00005.jpeg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
- en: Note
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In all deployment models, standard Microsoft Infrastructure Services such as
    Active Directory, DNS and Fabric should be deployed as per product specific best
    practices. These architecture diagrams are limited to Windows Azure Pack components
    deployment.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: Minimal production deployment sample architecture
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Distributed deployment architecture provides flexibilities to users to design
    and deploy Windows Azure Pack components as per their needs in terms of resiliency,
    scalability and security. One of the most common production deployment models
    is having production ready architecture with minimal footprint and no single point
    of failure. The following diagram illustrates a sample architecture with minimal
    deployment with resiliency.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
- en: '![Minimal production deployment sample architecture](img/00006.jpeg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
- en: In the preceding sample architecture, the number of VMs required for Windows
    Azure Pack components is six (excluding infra and RP servers). All Windows Azure
    Pack required components are segregated in three types primarily based upon functionality
    and placement in network zones.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: '**Windows Azure Pack tenant servers**: Tenant servers includes management portal
    for tenants, tenant public API and tenant authentication site. Two servers are
    load balanced to provide resiliency and scalability. Since these servers will
    be Internet facing, they have to be placed in a DMZ network zone.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
- en: '| Hardware Configuration Requirement for Each Windows Azure Pack Tenant Server
    |'
  id: totrans-204
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  id: totrans-205
  prefs: []
  type: TYPE_TB
- en: '| CPUs | 4 |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
- en: '| RAM | 8GB (no dynamic memory) |'
  id: totrans-207
  prefs: []
  type: TYPE_TB
- en: '| Available disk space | 40GB |'
  id: totrans-208
  prefs: []
  type: TYPE_TB
- en: '**Windows Azure Pack admin servers**: Admin servers include management portal
    for administrators, admin API, and tenant API and admin authentication site.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: Two servers are load balanced to provide resiliency and scalability. Since these
    servers will not be Internet facing, they have to be placed in an internal network
    zone.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: '| Hardware Configuration Requirement for Each Windows Azure Pack Admin Server
    |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
- en: '| CPUs | 8 |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
- en: '| RAM | 16GB (no dynamic memory) |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
- en: '| Available disk space | 40GB |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
- en: '**Windows Azure Pack DB servers**: In this sample, 2 Node SQL Cluster / AlwaysOn
    is considered to provide the database for Windows Azure Pack and System Center
    components. Hosted in an internal network zone, this cluster provides resiliency
    for a cloud management fabric database.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: '| Hardware Configuration Requirement for SQL DB Nodes |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
- en: '| CPUs | 16 |'
  id: totrans-219
  prefs: []
  type: TYPE_TB
- en: '| RAM | 16GB (no dynamic memory) |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
- en: '| Available disk space | 40GB + DB Disk (subject to size or cloud) |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
- en: Resource providers sizing and availability best practices should be deployed
    as per product specific guidelines.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: This architecture is suitable for SMB organizations and cloud providers as it
    provides minimal production deployment feasibility as well as customization possibilities
    in case of specific needs.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
- en: Scaled production deployment sample architecture
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this sample architecture, each component of Windows Azure Pack solution shall
    be deployed on separate dedicated servers along with redundancy to eliminate any
    single point of failure. This architecture is best suited for large scale enterprises
    and cloud service providers. The diagram that will come next illustrates the components
    deployment model and placement along with minimal configurations.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: To deploy Windows Azure Pack components in this architecture, a total of 16
    virtual machines are required in this architecture comprising eight failover/LB
    clusters.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: '| Minimal Hardware Configuration Requirement for Each Windows Azure Pack Server
    |'
  id: totrans-227
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
- en: '| CPUs | 2 |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
- en: '| RAM | 8GB (no dynamic memory) |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
- en: '| Available disk space | 40GB |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
- en: '![Scaled production deployment sample architecture](img/00007.jpeg)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
- en: Scaling Windows Azure Pack cloud deployment
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Scalability is one the most important aspects of any cloud solution. A cloud
    solution must support scalability without minimal changes and service disruption
    as soon as infrastructure size changes. Windows Azure Pack has capabilities to
    be scaled as and when required. Windows Azure Pack has to be deployed in a distributed
    model in order to support scaling; the best option would be having dedicate servers
    for each component in order to scale with minimal efforts.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
- en: In common scenarios scaling is required, particularly for tenant related components
    as tenant workload is likely to be increase with time.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
- en: 'There are some considerations which should be taken care of while scaling Windows
    Azure Pack deployment, as follows:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
- en: '**Tenant API and management portal scaling**: Tenant management portal needs
    to be scaled along with tenant API and vice versa. While you scale management
    portal for tenant , you will also need to scale tenant APIs.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scaling tenant authentication sites**: Tenant authentication has to be scaled
    corresponding to ADFS servers. Tenant authentication sites have to be deployed
    in correspondence with ADFS in this scenario.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scaling workload infrastructure**: Scaling of tenant workload infrastructure
    depends upon the workload fabric being used. In case of IaaS workload, System
    Center and Hyper-V provides highly scalable capabilities by adding more compute,
    network and storage resources non-disruptively. The same applies for DBaaS and
    PaaS services as well. In most scenarios, additional resources can be added as
    and when required without disruption.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: See product specific guidelines (such as SQL Servers, IIS, Service Bus, and
    so on) while scaling resource providers' workload infrastructures.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
- en: Integrating Windows Azure Pack and System Center Suite for IaaS services
  id: totrans-242
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Windows Azure pack leverage System Center 2012 R2 products along with Hyper-V
    in order to provide infrastructure as a service offering. System Center Suite
    is a set of multiple tightly integrated products which helps in having unified
    management and provisioning for your entire data center or cloud infrastructure.
    System Center Suite of products supports both Microsoft and non-Microsoft infrastructure
    integration.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
- en: 'System Center components are responsible for delivering IaaS services in Windows
    Azure Pack cloud. System Center products, which can be integrated with Windows
    Azure Pack are as follows:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
- en: '**System Center Service Provider Foundation**: SPF adds multi-tenancy to System
    Center products. Available as a part of System Center Orchestrator media, it provides
    an extensible OData API over a REST web service enabling programmatic multi-tenant
    interface to System Center Virtual Machine Manager. Windows Azure Pack uses SPF
    to integrate with SCVMM for IaaS workload provisioning and life cycle management.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System Center Virtual Machine Manager**: SCVMM is the management solution
    for virtualization infrastructure provisions and managing compute (Virtualization
    Hosts), network, and storage resources to deploy virtual machines and services.
    VMM also enables software defined networking capabilities using Hyper-V Network
    Virtualization. Windows Azure Pack uses SCVMM to provision and manage clouds,
    virtual machines, virtual networks and other IaaS services.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System Center Service Management Automation (optional—for custom automation
    capabilities)**: SMA is an automation solution for Windows Azure Pack cloud infrastructures.
    It enables provisioning, monitoring and life cycle management of resources in
    a Windows Azure Pack cloud solution. It is available as a part of System Center
    Orchestrator.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System Center Operations Manager (optional—for monitoring and usage metering)**:
    SCOM is a monitoring and usage metering solution. It can be used in a Windows
    Azure Pack cloud for real-time monitoring of infra resources (using SCOM Console)
    and usage metering (using partner solutions such as CloudAssert, Cloudcruiser,
    and so on).'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  id: totrans-249
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Other System Center products can also be integrated with Windows Azure Pack
    using partner provider solutions (for example, GridPro enables System Center Service
    Manager integration with Windows Azure Pack for request management solution).
    While some components may not be able to integrate with Windows Azure Pack directly
    for having self-service, these can be utilized in cloud infrastructure to add
    capabilities as per product specific functionalities.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
- en: 'Other System Center product capabilities in a cloud management solution include:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
- en: '**System Center Configuration Manager**: In a Windows Azure Pack based cloud,
    SCCM deployment would help in compliance management, asset intelligence and inventory,
    patching solution and device management. SCCM has to be managed using SCCM management
    console and doesn''t have any Windows Azure Pack portal integration functionalities
    at this point of time.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System Center Data Protection Manager**: DPM is an enterprise class backup
    solution. It can be leveraged for backup and recovery of cloud management and
    workload resources. DPM provides features such as VM and application centric backup
    with granular recovery capabilities. DPM can also archive backup data to Microsoft
    Azure which enables hybrid scenarios.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System center Service Manager**: It provides an IT service management solution
    for cloud infrastructure. SCSM is built on frameworks by **Microsoft Operations
    Framework** (**MOF**) and **Information Technology Infrastructure Library** (**ITIL**).
    It provides a built in process for handling incident and change management, change
    control and life cycle management. GridPro provides a way to integrate SCSM with
    Windows Azure Pack for enabling effective request management solutions.'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System Center Endpoint Protection**: Endpoint protection is an antimalware
    and security solution for the Microsoft platform. It can be used with SCCM for
    enterprise class endpoint management solutions.'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System Center App Controller**: App controller provides self-service experience
    for VMM infrastructure along with support of provisioning workload in Microsoft
    Azure.'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System Center Orchestrator (SCORCH)**: SMA and SPF (discussed above) are
    part of the SCORCH product and are tightly integrated with Windows Azure Pack
    for delivering IaaS services. Apart from SMA and SPF, Orchestrator provides workflow
    management solutions for data centers. Orchestrator can automate data center operations
    of deployment and management of resources.'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  id: totrans-258
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we learned about Microsoft Cloud OS vision and how Windows
    Azure Pack contributes towards that. We got to know about capabilities and service
    offerings Windows Azure Pack provides along with an overview and functionalities
    of its architectural pieces.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
- en: We understood the building blocks of Windows Azure Pack cloud solution offerings
    with required and optional components details.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
- en: We also covered the deployment models of Windows Azure Pack components and discussed
    several sample architectures for test and production ready cloud infrastructures.
    We discussed the role of System Center products in delivering IaaS services with
    Windows Azure Pack cloud.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter we will setup the cloud fabric which will be utilized by
    Windows Azure Pack for cloud management and tenant workloads.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
