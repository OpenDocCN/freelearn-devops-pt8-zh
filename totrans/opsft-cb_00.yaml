- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: OpenShift is an open source, polyglot, and scalable Platform as a Service (PaaS)
    from Red Hat. At the time of writing this, OpenShift officially supports the Java,
    Ruby, Python, Node.js, PHP, and Perl programming language runtimes, along with
    the MySQL, PostgreSQL, and MongoDB databases. It also offers Jenkins CI, RockMongo,
    Mongo Monitoring Service agent, phpMyAdmin, and a lot of other features. OpenShift,
    being extensible in nature, allows developers to extend it by adding support for
    runtimes, databases, and other services, which OpenShift currently does not support.
    Developers can work with OpenShift using command-line tools, IDE integrations,
    or a web console. OpenShift manages application deployment using a popular version
    control system named Git. The OpenShift PaaS has made cloud-enabled web application
    development an easy process. It is straightforward to deploy existing or new applications
    on OpenShift. Many developers around the world are making use of the OpenShift
    capabilities to develop and deploy faster.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: OpenShift 是一个由Red Hat推出的开源、多语言支持、可扩展的云平台即服务（PaaS）。在写作时，OpenShift正式支持Java、Ruby、Python、Node.js、PHP和Perl编程语言运行时，以及MySQL、PostgreSQL和MongoDB数据库。它还提供了Jenkins
    CI、RockMongo、Mongo Monitoring Service代理、phpMyAdmin以及许多其他功能。由于OpenShift具有可扩展性，开发者可以通过添加对当前OpenShift不支持的运行时、数据库和其他服务的支持来扩展它。开发人员可以通过命令行工具、IDE集成或Web控制台来使用OpenShift。OpenShift使用一个名为Git的流行版本控制系统来管理应用程序的部署。OpenShift
    PaaS使得云端Web应用程序的开发变得更加简便。部署现有或新应用程序到OpenShift非常直接。全球许多开发者正在利用OpenShift的功能来加速开发和部署。
- en: Getting started with OpenShift is easy, but as is the case with many of the
    tools we use to develop web applications, it can take time to appreciate all the
    capabilities of OpenShift. The OpenShift platform and its client tools are full
    of features you might never have known to wish for. Once you know about them,
    they can make you more productive and help in writing scalable web applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 开始使用OpenShift很容易，但就像许多我们用来开发Web应用程序的工具一样，可能需要一些时间才能真正领略OpenShift的全部功能。OpenShift平台及其客户端工具充满了你可能从未想过的功能。一旦你了解它们，它们将使你更加高效，并有助于编写可扩展的Web应用程序。
- en: '*OpenShift Cookbook* presents over 100 recipes written in a simple and easy-to-understand
    manner. It will walk you through a number of recipes, showcasing the OpenShift
    features and demonstrating how to deploy a particular technology or framework
    on it. You can quickly learn and start deploying applications on OpenShift immediately.
    The cookbook also covers topics such as horizontal scaling and application logging
    and monitoring. The recipes covered address the common, everyday problems required
    to effectively run applications on OpenShift. The reader is assumed to be familiar
    with the PaaS and cloud computing concepts. The book does not need to be read
    from cover to cover, which enables the reader to choose chapters and recipes that
    are of interest. *OpenShift Cookbook* is an easy read and is packed with practical
    recipes and helpful screenshots.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*OpenShift Cookbook* 以简明易懂的方式展示了100多个实例。它将带领你学习多个实例，展示OpenShift的特性，并演示如何在上面部署特定的技术或框架。你可以快速学习并立即开始在OpenShift上部署应用程序。该手册还涵盖了水平扩展、应用程序日志记录和监控等主题。所覆盖的实例解决了在OpenShift上有效运行应用程序时常遇到的常见问题。假设读者已经熟悉PaaS和云计算的概念。此书不需要从头到尾阅读，允许读者选择自己感兴趣的章节和实例。*OpenShift
    Cookbook* 是一本易读的书，充满了实用的实例和有帮助的截图。'
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Getting Started with OpenShift"),
    *Getting Started with OpenShift*, begins with an introduction to OpenShift and
    creating an OpenShift Online account. You will create your first OpenShift application
    using the web console and understand common OpenShift terminology, such as gears
    and cartridges. The web console is often the primary interface to OpenShift that
    developers use. It also discusses how to install the rhc OpenShift command-line
    tool and how to perform basic operations with it.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#page "第1章：开始使用OpenShift")，*开始使用OpenShift*，首先介绍了OpenShift及如何创建OpenShift
    Online账户。你将使用Web控制台创建你的第一个OpenShift应用程序，并了解常见的OpenShift术语，如“齿轮”和“卡带”。Web控制台通常是开发人员使用的OpenShift主要界面。本章还讨论了如何安装rhc
    OpenShift命令行工具以及如何使用它执行基本操作。'
- en: '[Chapter 2](part0029_split_000.html#page "Chapter 2. Managing Domains"), *Managing
    Domains*, discusses the concept of domains and namespaces. You will learn how
    to perform operations, such as creating, renaming, viewing, and deleting on a
    domain. In addition, the chapter also covers the concept of membership, which
    enables team collaboration.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0029_split_000.html#page "第2章. 管理域名"), *管理域名*，讨论了域名和命名空间的概念。你将学习如何执行诸如创建、重命名、查看和删除域名等操作。此外，本章还介绍了成员身份的概念，帮助团队协作。'
- en: '[Chapter 3](part0041_split_000.html#page "Chapter 3. Creating and Managing
    Applications"), *Creating and Managing Applications*, covers how to create applications
    using the rhc OpenShift command-line tool. The rhc command-line client is the
    most powerful way to interact with OpenShift. You will learn how to perform various
    application management operations, such as starting, stopping, cleaning, and deleting
    the application using rhc. It also discusses advanced OpenShift features, such
    as deployment tracking, rollback, configuring the binary file, and source code
    deployment. In addition, you will also learn how to use your own domain name for
    OpenShift applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0041_split_000.html#page "第3章. 创建和管理应用程序"), *创建和管理应用程序*，介绍了如何使用 rhc
    OpenShift 命令行工具创建应用程序。rhc 命令行客户端是与 OpenShift 交互的最强大方式。你将学习如何执行各种应用程序管理操作，如启动、停止、清理和删除应用程序，并使用
    rhc 进行管理。还将讨论 OpenShift 的高级功能，如部署跟踪、回滚、配置二进制文件和源代码部署。此外，你还将学习如何为 OpenShift 应用程序使用自己的域名。'
- en: '[Chapter 4](part0061_split_000.html#page "Chapter 4. Using MySQL with OpenShift
    Applications"), *Using MySQL with OpenShift Applications*, teaches readers how
    to use a MySQL database with their applications. It will also cover how to update
    the default MySQL configuration to meet the application needs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0061_split_000.html#page "第4章. 使用 MySQL 与 OpenShift 应用程序"), *使用 MySQL
    与 OpenShift 应用程序*，教读者如何将 MySQL 数据库与他们的应用程序一起使用。还将介绍如何更新默认的 MySQL 配置以满足应用程序的需求。'
- en: '[Chapter 5](part0070_split_000.html#page "Chapter 5. Using PostgreSQL with
    OpenShift Applications"), *Using PostgreSQL with OpenShift Applications*, presents
    a number of recipes that show you how to get started with the OpenShift PostgreSQL
    database cartridge. You will learn how to add and manage the PostgreSQL cartridge,
    take backups of a PostgreSQL database, list and install the PostgreSQL extensions,
    and use the EnterpriseDB PostgreSQL Cloud Database service with OpenShift applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0070_split_000.html#page "第5章. 使用 PostgreSQL 与 OpenShift 应用程序"),
    *使用 PostgreSQL 与 OpenShift 应用程序*，提供了一些示例，展示如何开始使用 OpenShift 的 PostgreSQL 数据库组件。你将学习如何添加和管理
    PostgreSQL 组件，备份 PostgreSQL 数据库，列出并安装 PostgreSQL 扩展，并使用 EnterpriseDB PostgreSQL
    云数据库服务与 OpenShift 应用程序配合使用。'
- en: '[Chapter 6](part0079_split_000.html#page "Chapter 6. Using MongoDB and Third-party
    Database Cartridges with OpenShift Applications"), *Using MongoDB and Third-party
    Database Cartridges with OpenShift Applications*, presents a number of recipes
    that show you how to get started with the OpenShift MongoDB cartridge. You will
    also learn how to use downloadable cartridges for MariaDB and Remote Dictionary
    Server (Redis).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0079_split_000.html#page "第6章. 使用 MongoDB 和第三方数据库组件与 OpenShift 应用程序"),
    *使用 MongoDB 和第三方数据库组件与 OpenShift 应用程序*，提供了多个示例，展示如何开始使用 OpenShift 的 MongoDB 组件。你还将学习如何使用
    MariaDB 和远程字典服务器（Redis）等可下载组件。'
- en: '[Chapter 7](part0089_split_000.html#page "Chapter 7. OpenShift for Java Developers"),
    *OpenShift for Java Developers*, covers how Java developers can effectively use
    OpenShift to develop and deploy Java applications. You will learn how to deploy
    Java EE 6 and Spring applications on OpenShift. OpenShift has first-class integration
    with various IDEs, so you will learn how to use Eclipse to develop and debug OpenShift
    applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0089_split_000.html#page "第7章. OpenShift for Java 开发者"), *OpenShift
    for Java 开发者*，介绍了 Java 开发者如何有效使用 OpenShift 开发和部署 Java 应用程序。你将学习如何在 OpenShift 上部署
    Java EE 6 和 Spring 应用程序。OpenShift 与各种 IDE 有着一流的集成，因此你将学习如何使用 Eclipse 来开发和调试 OpenShift
    应用程序。'
- en: '[Chapter 8](part0105_split_000.html#page "Chapter 8. OpenShift for Python Developers"),
    *OpenShift for Python Developers*, covers how Python developers can effectively
    use OpenShift to develop and deploy Python applications. This chapter will teach
    you how to develop Flask framework web applications on OpenShift. You will also
    learn how to manage application dependencies, access your application virtualenv,
    and use standalone WSGI servers, such as Gunicorn or Gevent.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0105_split_000.html#page "第8章. Python开发者的OpenShift指南")，*Python开发者的OpenShift指南*，讲解了Python开发者如何有效地使用OpenShift开发和部署Python应用程序。本章将教你如何在OpenShift上开发Flask框架的Web应用程序。你还将学习如何管理应用程序的依赖，访问应用程序的virtualenv，并使用独立的WSGI服务器，如Gunicorn或Gevent。'
- en: '[Chapter 9](part0115_split_000.html#page "Chapter 9. OpenShift for Node.js
    Developers"), *OpenShift for Node.js Developers*, covers how to build Node.js
    applications with OpenShift. You will learn how to use the Express framework to
    build web applications. This chapter will also cover how to manage application
    dependencies using npm, working with web sockets, and using CoffeeScript with
    OpenShift Node.js applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0115_split_000.html#page "第9章. Node.js开发者的OpenShift指南")，*Node.js开发者的OpenShift指南*，介绍了如何使用OpenShift构建Node.js应用程序。你将学习如何使用Express框架构建Web应用程序。本章还将介绍如何使用npm管理应用程序依赖，如何使用WebSocket，以及如何在OpenShift
    Node.js应用程序中使用CoffeeScript。'
- en: '[Chapter 10](part0124_split_000.html#page "Chapter 10. Continuous Integration
    for OpenShift Applications"), *Continuous Integration for OpenShift Applications*,
    teaches readers how to use continuous integration with their OpenShift applications.
    You will learn how to add the Jenkins cartridge to your application and customize
    a Jenkins job to meet your requirements. Also, this chapter covers how to install
    the Jenkins plugins, build projects hosted on GitHub, and define a custom Jenkins
    workflow for OpenShift applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0124_split_000.html#page "第10章. OpenShift应用程序的持续集成")，*OpenShift应用程序的持续集成*，教你如何与OpenShift应用程序进行持续集成。你将学习如何将Jenkins插件添加到应用程序中，并自定义Jenkins任务以满足需求。本章还介绍了如何安装Jenkins插件，构建托管在GitHub上的项目，并为OpenShift应用程序定义自定义Jenkins工作流。'
- en: '[Chapter 11](part0131_split_000.html#page "Chapter 11. Logging and Scaling
    Your OpenShift Applications"), *Logging and Scaling Your OpenShift Applications*,
    consists of recipes that will help you work with application logs. You will learn
    how to create autoscalable applications. You will learn how to disable autoscaling
    and manually scale OpenShift applications using the rhc command-line tool.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0131_split_000.html#page "第11章. 日志记录与扩展OpenShift应用程序")，*日志记录与扩展OpenShift应用程序*，包含了有助于处理应用程序日志的方案。你将学习如何创建自动可扩展的应用程序。你将学习如何禁用自动扩展，并使用rhc命令行工具手动扩展OpenShift应用程序。'
- en: '[Appendix](part0142.html#page "Appendix A. Running OpenShift on a Virtual Machine"),
    *Running OpenShift on a Virtual Machine*, explains how to run an instance of OpenShift
    in a virtualized environment.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0142.html#page "附录A. 在虚拟机上运行OpenShift")，*在虚拟机上运行OpenShift*，解释了如何在虚拟化环境中运行OpenShift实例。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: All the recipes contain references to the required tools that are used in each
    recipe. It is expected that you are a web developer, well versed in your web framework.
    You should have working knowledge of Git and Bash. If you are a Java developer,
    you will need the latest version of Java and Eclipse. If you are a Python developer,
    you will need Python, virtualenv, and a text editor. If you are a Node.js developer,
    you will need Node.js and a text editor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的示例都包含了每个方案所需的工具参考。预计你是一个熟练的Web开发人员，精通所使用的Web框架。你应该具备Git和Bash的基本知识。如果你是Java开发人员，你需要最新版本的Java和Eclipse。如果你是Python开发人员，你需要Python、virtualenv和一个文本编辑器。如果你是Node.js开发人员，你需要Node.js和一个文本编辑器。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is aimed at readers interested in building their next big idea using
    OpenShift. The reader could be a web developer already using OpenShift or planning
    to use it in the future. The recipes provide the information you need to accomplish
    a broad range of tasks. It is expected that you are familiar with web development
    in a programming language that you wish to develop your web application in. For
    example, if you are a Java developer, then it is expected that you know the Java
    EE or Spring basics. This book will not cover the Java EE or Spring basics, but
    will cover how to deploy Java EE or Spring applications on OpenShift.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些希望使用 OpenShift 构建下一个大创意的读者。读者可能是已经在使用 OpenShift 或计划将来使用它的 web 开发者。书中的配方提供了完成各种任务所需的信息。假设你已经熟悉你希望用来开发
    web 应用程序的编程语言中的 web 开发。例如，如果你是 Java 开发者，那么你应该已经掌握了 Java EE 或 Spring 的基础知识。本书不会涉及
    Java EE 或 Spring 的基础内容，而是讲解如何在 OpenShift 上部署 Java EE 或 Spring 应用程序。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你会看到多种文本样式，用于区分不同类型的信息。以下是一些样式的示例，以及它们的含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Instead
    of `osbook`, the message would refer to your domain name."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号显示如下：“代替 `osbook`，消息将引用你的域名。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的格式如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **I Accept** button and the browser will redirect to the getting
    started web page."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 会以粗体显示。你在屏幕上、菜单或对话框中看到的词汇会像这样出现在文本中：“点击 **I Accept** 按钮，浏览器将重定向到入门网页。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以框的形式出现。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会像这样显示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们你对本书的看法——你喜欢哪些内容，或是不喜欢哪些内容。读者的反馈对我们开发能真正为你带来最大收益的书籍至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 若想给我们提供一般反馈，请发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域具有专业知识，并且有兴趣为书籍撰写或贡献内容，请参见我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经成为了 Packt 图书的骄傲拥有者，我们提供了许多帮助你从购买中获得最大收益的内容。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载所有已购买的 Packt 图书的示例代码文件，网址为 [http://www.packtpub.com](http://www.packtpub.com)。如果你是从其他地方购买的本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
