- en: Summary
  id: totrans-409
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Throughout this chapter, we reviewed how you can plan, design, and implement
    reliable systems in the cloud. We went through the Microsoft Azure Well-Architected
    initiative and how it can help you adopt best practices to improve the quality
    of your workloads running in the cloud. Then we took a deep dive into the underlying
    infrastructure of Azure to give you all the information you need to decide how
    best to meet your migration goals. We also talked about common workload migration
    scenarios and how to achieve cloud scale and maximize performance on Azure.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, we reviewed how ASR and Azure Backup can help you quickly pivot to remote
    work for your employees, ensuring business continuity during a failover and access
    to your data in a secure manner.
  id: totrans-411
  prefs: []
