  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Jump back to the Azure AD portal and follow the configuration instructions.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到 Azure AD 门户并按照配置说明进行操作。
- en: 'Now, use the newly-created service account, as shown in the following screenshot:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，使用新创建的服务帐户，如下图所示：
- en: '![](img/9742df0a-8f2d-4dab-8f70-29428e7a7c1c.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9742df0a-8f2d-4dab-8f70-29428e7a7c1c.png)'
