  - PREF_OL
  type: TYPE_NORMAL
  zh: 在配置 Azure ATP 之前，你需要在本地活动目录中创建一个服务帐户。登录到你的域控制器，打开提升权限的 PowerShell 并执行以下 cmdlet：
