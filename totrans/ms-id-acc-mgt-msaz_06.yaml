    Office 365 E5, offer Privileged Access Management functionality for privileged
    tasks and workload roles:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束关于PIM的部分之前，我们需要告诉你，Azure AD PIM 和 Office 365 E5 提供了特权访问管理功能，用于特权任务和工作负载角色：
