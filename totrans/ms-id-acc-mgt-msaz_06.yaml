    under Manage | Settings | Roles:'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你已配置角色审批，前往批准请求；你可以在管理 | 设置 | 角色下完成此操作：
