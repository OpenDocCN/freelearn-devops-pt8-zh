  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WAP 更新汇总 8**: [https://support.microsoft.com/en-us/kb/3096392](https://support.microsoft.com/en-us/kb/3096392)'
- en: Windows Azure Pack Partner Ecosystem
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Azure Pack 合作伙伴生态系统
- en: WAP, with its custom extension capabilities enables partner and third party
    vendors to develop solutions to add value in a WAP deployment. These solutions
    can include technologies from improving existing deployment to adding new features.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: WAP，凭借其自定义扩展能力，使合作伙伴和第三方供应商能够开发解决方案，为WAP部署增值。这些解决方案可以包括从改进现有部署到添加新特性的技术。
- en: 'There are multiple solutions available today in the market to extend WAP capabilities;
    a few are the in-development phase. Partner solutions can be segregated under
    the following categories:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场上有多种解决方案可用于扩展 WAP 功能；其中一些处于开发阶段。合作伙伴解决方案可分为以下几类：
- en: '**Infrastructure**: Infrastructure partners provide fabric components, such
    as server, storage, networks, and so on, to run the Windows Azure Pack management
    and the tenant''s workload. Examples include infrastructure solutions for WAP
    from Nutanix and NetApp.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础设施**：基础设施合作伙伴提供基础组件，如服务器、存储、网络等，用于运行 Windows Azure Pack 管理和租户的工作负载。示例包括
    Nutanix 和 NetApp 为 WAP 提供的基础设施解决方案。'
- en: '**Resource providers**: These add new services to WAP cloud offering catalogues.
    Examples include VMware VM''s offering via WAP by Cloud Assert''s vConnect solution.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源提供者**：这些提供者将新服务添加到 WAP 云服务目录中。示例包括通过 Cloud Assert 的 vConnect 解决方案在 WAP
    上提供的 VMware 虚拟机服务。'
- en: '**Integration**: These solutions are integrated with WAP deployment to provide
    insights, such as performance or service dashboards, chargeback, request management,
    and so on. Examples include billing and chargeback solutions by Cloud Cruiser.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成**：这些解决方案与 WAP 部署集成，提供洞察信息，如性能或服务仪表板、费用分摊、请求管理等。示例包括 Cloud Cruiser 提供的计费和费用分摊解决方案。'
- en: '**Gallery items**: Gallery items provide a wide range of catalogues to choose
    for tenants; they include catalogues for VM clouds and WebSites. See [Chapter
    4](part0040_split_000.html#164MG1-b479cf466c26404ca54119871a9b2715 "Chapter 4. Building
    VM Clouds and IaaS Offerings"), *Building VM Clouds and IaaS Offerings* and [Chapter
    7](part0061_split_000.html#1Q5IA1-b479cf466c26404ca54119871a9b2715 "Chapter 7. Delivering
    PaaS – WebSites Cloud and Service Bus"), *Delivering PaaS – WebSites Cloud and
    Service Bus*, to know more about gallery items.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**画廊项目**：画廊项目为租户提供了多种选择的目录；其中包括虚拟机云和网站目录。请参阅 [第 4 章](part0040_split_000.html#164MG1-b479cf466c26404ca54119871a9b2715
    "第 4 章. 构建虚拟机云和 IaaS 服务")，*构建虚拟机云和 IaaS 服务*，以及 [第 7 章](part0061_split_000.html#1Q5IA1-b479cf466c26404ca54119871a9b2715
    "第 7 章. 提供 PaaS - 网站云和服务总线")，*提供 PaaS - 网站云和服务总线*，以了解更多关于画廊项目的信息。'
- en: We will be covering a few of the solutions developed by partners in the upcoming
    topics. Microsoft provides a developer's kit to start developing solutions for
    WAP. The development kit is available at [https://msdn.microsoft.com/library/dn448665.aspx](https://msdn.microsoft.com/library/dn448665.aspx).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的章节中介绍一些由合作伙伴开发的解决方案。微软提供了一个开发工具包，用于开始开发 WAP 解决方案。开发工具包可以在 [https://msdn.microsoft.com/library/dn448665.aspx](https://msdn.microsoft.com/library/dn448665.aspx)
    获得。
- en: Offer VMware with WAP – vConnect by Cloud Assert
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提供 VMware 与 WAP – vConnect by Cloud Assert
- en: Windows Azure Pack can be used to offer virtual machines hosted on the VMware's
    server virtualization platform by leveraging vConnect by Cloud Assert. At the
    time of writing this book, VMware held the highest market share of the server
    virtualization market. vConnect helps organizations and service providers to use
    their existing VMware infrastructure to offer IaaS services to internal users
    and tenants.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 可用于通过利用 Cloud Assert 的 vConnect 在 VMware 的服务器虚拟化平台上提供虚拟机。在编写本书时，VMware
    拥有服务器虚拟化市场的最高市场份额。vConnect 帮助组织和服务提供商利用其现有的 VMware 基础设施向内部用户和租户提供 IaaS 服务。
- en: vConnect offers tenants to provision and run virtual machines on VMware via
    VM templates. Provisioning configurations are defined at the VM templates level;
    parameters are defined by tenants in the self-service portal.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: vConnect 允许租户通过 VM 模板在 VMware 上配置和运行虚拟机。配置定义在 VM 模板级别；参数由租户在自助服务门户中定义。
- en: Along with virtual machines, vConnect also offers back up as a service by integrating
    with Veeam backup solutions.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 除了虚拟机，vConnect 还通过与 Veeam 备份解决方案的集成提供备份即服务功能。
- en: 'vConnect offers the following capabilities while offering VMware via WAP:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: vConnect 提供以下功能，同时通过 WAP 提供 VMware：
- en: VMware vCenter integration with WAP
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware vCenter 与 WAP 集成
- en: Customized VM's templates for IaaS offerings
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 IaaS 产品定制的 VM 模板
- en: VM snapshots support
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 VM 快照
- en: Backup using Veeam
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Veeam 进行备份
- en: On-demand configuration
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按需配置
- en: User quotas and granual control
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户配额和细粒度控制
- en: 'vConnect architectural components include the following:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: vConnect 的架构组件包括以下内容：
- en: Windows Azure Pack with vConnect Admin Extension, Tenant extension, and API.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Azure Pack 配备 vConnect 管理扩展、租户扩展和 API。
- en: vConnect Database(MS SQL)
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vConnect 数据库（MS SQL）
- en: Machine hosting VMware vSphere PowerCLI
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 托管 VMware vSphere PowerCLI 的机器
- en: VMware vSphere infrastructure
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware vSphere 基础设施
- en: VMware VM templates for IaaS catalogues
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware VM 模板用于 IaaS 目录
- en: WAP Plans and Subscription
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WAP 计划和订阅
- en: To learn more about vConnect for WAP, go through [http://www.cloudassert.com/Solutions/VConnect](http://www.cloudassert.com/Solutions/VConnect).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于 vConnect for WAP 的信息，请访问 [http://www.cloudassert.com/Solutions/VConnect](http://www.cloudassert.com/Solutions/VConnect)。
- en: Konube Integrator – connect with public clouds
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Konube Integrator – 连接公有云
- en: Konube Integrator allows Windows Azure Pack users and tenants to connect to
    their public clouds subscriptions via the WAP portal to provision and manage their
    resources. This enables a hybrid cloud experience for tenants. Organizations and
    service providers can leverage Konube Integrator to offer an integrated and homogeneous
    experience to their end users.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Konube Integrator 允许 Windows Azure Pack 用户和租户通过 WAP 门户连接到他们的公有云订阅，配置和管理他们的资源。这为租户提供了混合云体验。组织和服务提供商可以利用
    Konube Integrator 为最终用户提供集成且一致的体验。
- en: 'Konube Integrator supports the following connections to the public clouds subscription
    by users in their WAP portal:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Konube Integrator 支持用户在其 WAP 门户中连接到公有云订阅的以下连接：
- en: Microsoft Azure
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Azure
- en: Amazon Web Services
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚马逊云服务
- en: Rackspace
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rackspace
- en: Rackspace connectivity is through OpenStack, enabling it to connect to other
    cloud providers based upon OpenStack.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Rackspace 的连接通过 OpenStack 实现，使其能够连接到基于 OpenStack 的其他云提供商。
- en: Konube writes on their official website that Konube Integrator is built for
    all sizes of customers to solve hybrid and multi cloud challenges. If you are
    working with more than one cloud provider, be it your own cloud or a third-party
    cloud, you now have a solution to simplify your work flow. You can now deliver
    increased business agility through a simple interface and a single pane of glass
    across all your cloud resources to your end users.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Konube 在其官方网站上写道，Konube Integrator 为各种规模的客户提供，解决混合云和多云挑战。如果你正在与多个云提供商合作，无论是自有云还是第三方云，现在你有一个简化工作流的解决方案。通过简单的界面和一个跨所有云资源的单一视图，你可以向最终用户提供增强的业务敏捷性。
- en: Visit [http://www.konube.com/](http://www.konube.com/) to learn more about Konube
    Integrator for Windows Azure Pack to know more.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [http://www.konube.com/](http://www.konube.com/) 了解更多关于 Konube Integrator
    for Windows Azure Pack 的信息。
- en: Apprenda – Enterprise PaaS solutions
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Apprenda – 企业级 PaaS 解决方案
- en: Apprenda is the leading Enterprise PaaS powering the next generation of software-defined
    enterprises, disrupting industries and winning with software.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Apprenda 是领先的企业级 PaaS，推动下一代软件定义企业，颠覆行业并在软件中获胜。
- en: Apprenda integrates with Windows Azure Pack to enable complete PaaS capabilities
    for modern .NET and Java applications. Apprenda services can be offered to tenant
    developers to create and manage N-Tier, cloud-enabled .NET applications that incorporate
    WCF, and Windows services via the Windows Azure Pack tenant portal.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Apprenda 与 Windows Azure Pack 集成，为现代 .NET 和 Java 应用程序提供完整的 PaaS 功能。Apprenda
    服务可以提供给租户开发者，用于创建和管理包含 WCF 和 Windows 服务的 N-Tier、云启用的 .NET 应用程序，通过 Windows Azure
    Pack 租户门户进行管理。
- en: 'Apprenda PaaS service integration with WAP enables the following services,
    offering capabilities for service providers:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Apprenda PaaS 服务与 WAP 集成提供以下服务，为服务提供商提供能力：
- en: It will integrate WAP and Apprenda to turn your datacenter into a self-service
    platform for IT professionals and developers
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将集成 WAP 和 Apprenda，将你的数据中心转变为 IT 专业人士和开发者的自服务平台
- en: It will drive some real hybrid cloud scenarios across multiple private, public,
    and hosted clouds
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将在多个私有云、公有云和托管云之间推动真正的混合云场景
- en: It will accelerate the development of websites and custom apps
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将加速网站和自定义应用程序的开发
- en: We can use cloud-enabled existing apps without rewriting them
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用云启用的现有应用程序，而无需重写它们
- en: It provides a single pane of glass to manage your PaaS workloads through WAP
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它通过WAP提供了一个统一的管理界面，用于管理PaaS工作负载
- en: It enables governance policies to allow applications to securely move between
    internal and external clouds
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使治理策略得以实施，允许应用程序在内部和外部云之间安全地迁移
- en: Go through [https://apprenda.com/lp/apprenda-in-windows-azure-pack/](https://apprenda.com/lp/apprenda-in-windows-azure-pack/)
    and [https://apprenda.com/blog/video-how-apprenda-works-with-windows-azure-pack/](https://apprenda.com/blog/video-how-apprenda-works-with-windows-azure-pack/)
    to learn more about Apprenda's solution for Windows Azure Pack.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通过访问[https://apprenda.com/lp/apprenda-in-windows-azure-pack/](https://apprenda.com/lp/apprenda-in-windows-azure-pack/)
    和 [https://apprenda.com/blog/video-how-apprenda-works-with-windows-azure-pack/](https://apprenda.com/blog/video-how-apprenda-works-with-windows-azure-pack/)
    了解更多关于Apprenda为Windows Azure Pack提供的解决方案。
- en: BlueStripe's performance center for WAP
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: BlueStripe为WAP提供的性能中心
- en: BlueStripe's performance center for Windows Azure Pack enables cloud administrators
    and tenants to perform end-to-end application monitoring and management using
    the WAP portal.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: BlueStripe为Windows Azure Pack提供的性能中心使云管理员和租户可以使用WAP门户进行端到端的应用监控和管理。
- en: 'Performance center includes the following capabilities:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 性能中心包括以下功能：
- en: Live performance dashboards for applications and application tiers
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时应用性能仪表板和应用层级仪表板
- en: Dynamic application and dependency maps visualizing the virtual infrastructure
    in use
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态应用和依赖关系图，可视化当前使用的虚拟基础设施
- en: Tight integration into Windows Azure Pack workflow allowing for seamless movement
    from analysis to remediation
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与Windows Azure Pack工作流的紧密集成，支持从分析到修复的无缝过渡
- en: Performance center provider service provides flexibilities to define the level
    of capabilities available to tenants with WAP plans. Performance center architecture
    includes extensions for admin and tenant portals, BlueStripe Resource Provider,
    and FactFinder management servers.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 性能中心提供商服务提供了灵活性，可定义在WAP计划中为租户提供的功能级别。性能中心架构包括管理和租户门户扩展、BlueStripe资源提供程序和FactFinder管理服务器。
- en: A FactFinder management server is deployed as per subscription and can be used
    by the performance center to get statics from public clouds (MS Azure), any on-premises
    private cloud, or systems. The performance center can be leveraged by the tenant's
    application owners to set custom monitoring and dashboards including parameters
    such as response time. At the time of writing this book, Microsoft had acquired
    BlueStripe.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 根据订阅部署FactFinder管理服务器，性能中心可以利用它从公共云（如MS Azure）、任何本地私有云或系统获取统计数据。性能中心可以由租户的应用所有者使用，以设置自定义监控和仪表板，包括响应时间等参数。在写本书时，微软已经收购了BlueStripe。
- en: To learn more about BlueStripe's performance center for WAP, go through [https://channel9.msdn.com/Series/Windows-Azure-Pack-Partner-Solutions/04](https://channel9.msdn.com/Series/Windows-Azure-Pack-Partner-Solutions/04).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解有关BlueStripe在WAP中使用的更多信息，请访问[https://channel9.msdn.com/Series/Windows-Azure-Pack-Partner-Solutions/04](https://channel9.msdn.com/Series/Windows-Azure-Pack-Partner-Solutions/04)。
- en: Usage and billing by Cloud Assert
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用情况和计费由Cloud Assert提供
- en: Cloud Assert provides a chargeback solution for Windows Azure Pack, which can
    be used to manage usage and billing for tenants and internal customers.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Cloud Assert提供了Windows Azure Pack的费用回收费解决方案，可用于管理租户和内部客户的使用情况和计费。
- en: 'Cloud Assert writes following on their official website for usage and billing
    solutions:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: Cloud Assert在其官方网站上为使用和计费解决方案写道：
- en: Usage and billing solution enables Windows Azure Pack administrators to configure
    pricing for more than 100 plus resources, maintain multiple Pricing Profiles,
    integrate with billing systems, and generate invoices automatically based on real
    usage from end users.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 使用和计费解决方案使Windows Azure Pack管理员能够为超过100个资源配置定价，维护多个定价配置文件，集成计费系统，并根据最终用户的实际使用情况自动生成发票。
- en: 'It supports multiple scenarios including the following:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 它支持多个场景，包括以下内容：
- en: '**Plan Credits:** This is similar to Azure. Users can have an overall credit
    of say X amount, and they are free to use any resource for this X amount. Excess
    usage is automatically billed based on utilization.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计划积分：** 这类似于Azure。用户可以有一个总体积分，例如X金额，且可以自由使用任何资源，直至此X金额。超出使用量的部分将根据使用情况自动计费。'
- en: '**Bundled Offers:** This is similar to popular service provider offerings.
    Users buy a bundle of resources in advance, such as X CPU, Y DB Size, and Z websites.
    Only usage that exceeds these including unit credits will be invoiced.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**捆绑优惠：** 这类似于流行的服务提供商优惠。用户提前购买一组资源，例如 X CPU、Y 数据库大小和 Z 网站。只有超出这些包括单元积分的使用量才会被计费。'
- en: '**Pure Usage Based:** There will be no included credits at the plan or resource
    level. All the usage will be invoiced and based on metered resource values.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**纯基于使用：** 计划或资源层面不会包含任何积分。所有使用量将根据计量的资源值进行计费。'
- en: To know more about usage and billing by Cloud Assert, go through [http://www.cloudassert.com/Solutions/Usage](http://www.cloudassert.com/Solutions/Usage).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 若要了解 Cloud Assert 的使用和计费详情，请访问 [http://www.cloudassert.com/Solutions/Usage](http://www.cloudassert.com/Solutions/Usage)。
- en: Cloud Cruiser for WAP
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cloud Cruiser for WAP
- en: 'Cloud Cruiser offers financial management solutions for Windows Azure Pack
    to manage financial aspects for service providers and organizations. Cloud Cruiser
    is available in two mediums:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Cloud Cruiser 为 Windows Azure Pack 提供财务管理解决方案，帮助服务提供商和组织管理财务事务。Cloud Cruiser
    提供两种形式：
- en: Cloud Cruiser Express
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cloud Cruiser Express
- en: Cloud Cruiser Premium
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cloud Cruiser Premium
- en: Cloud Cruiser writes the following on its official websites with respect to
    the capabilities offered by respective editions.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Cloud Cruiser 在其官方网站上发布了关于各版本功能的描述。
- en: 'Cloud Cruiser Express for Windows Azure Pack offers the following:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack 的 Cloud Cruiser Express 提供以下功能：
- en: View your cloud costs directly from within the WAP portal
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接从 WAP 门户查看您的云费用。
- en: Automate chargeback and cloud billing for your Windows Azure Pack computing
    environment
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化您的 Windows Azure Pack 计算环境的费用分摊和云计费。
- en: Gain control of your cloud spending with tenant budgets and automated alert
    notifications
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过租户预算和自动警报通知，掌控您的云支出。
- en: Be up and running in under 10 minutes with a streamlined Cloud Cruiser Express
    installed right from the Windows Azure Pack installer
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用从 Windows Azure Pack 安装程序直接安装的简化版 Cloud Cruiser Express，10 分钟内即可启动并运行。
- en: 'Upgrading to Cloud Cruiser Premium for Windows Azure Pack offers the following:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 升级到 Windows Azure Pack 的 Cloud Cruiser Premium 提供以下功能：
- en: Scale your financial management capabilities to support larger deployments including
    more VMs, databases, and website instances
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展您的财务管理能力，以支持更大规模的部署，包括更多的虚拟机、数据库和网站实例。
- en: Support a heterogeneous computing environment with additional Microsoft cloud
    products or other public, private, or traditional computing environments
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持异构计算环境，增加微软云产品或其他公共、私有或传统计算环境。
- en: Add advanced financial management capabilities, such as customer and service
    analysis, profit management, demand forecasting, and more
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加高级财务管理功能，如客户和服务分析、利润管理、需求预测等。
- en: To learn more about Cloud Cruiser for Windows Azure Pack, go through [http://www.cloudcruiser.com/partners/microsoft/](http://www.cloudcruiser.com/partners/microsoft/).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 若要了解有关 Windows Azure Pack 的 Cloud Cruiser 的更多信息，请访问 [http://www.cloudcruiser.com/partners/microsoft/](http://www.cloudcruiser.com/partners/microsoft/)。
- en: Request Management by GridPro
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 由 GridPro 提供的请求管理
- en: Request Management by GridPro allows Windows Azure Pack users to submit, track,
    and update incidents and requests for resources within Azure Pack. Request Management
    integrates with System Center Service Manager to provide these functionalities.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 由 GridPro 提供的请求管理允许 Windows Azure Pack 用户提交、跟踪和更新在 Azure Pack 内的资源请求和事件。请求管理与
    System Center Service Manager 集成，以提供这些功能。
- en: 'GridPro writes the following benefits of using Request Management for both
    organizations and service providers:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: GridPro 列出了使用请求管理对于组织和服务提供商的以下好处：
- en: Request Management and Service Management provisioning in a unified portal through
    Windows Azure Pack integration
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 Windows Azure Pack 集成，在统一门户中提供请求管理和服务管理功能。
- en: It enables users and tenants to submit, track and update incidents and requests
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使用户和租户能够提交、跟踪和更新事件和请求。
- en: It allows decision makers to approve requests, and it allows implementers to
    complete their tasks in the Windows Azure Pack portal
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它允许决策者批准请求，并允许执行者在 Windows Azure Pack 门户中完成任务。
- en: It publishes new request offerings to users and tenants from the Service Manager
    2012 Service Catalogue
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它从 Service Manager 2012 服务目录中向用户和租户发布新的请求服务。
- en: Service usage data collected can be used to monetize requests
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集的服务使用数据可以用来实现请求的货币化。
- en: Enables hosters to offer higher value services built on Windows Azure Pack
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使主机服务商能够提供基于 Windows Azure Pack 的更高价值服务。
- en: Usage data enables billing based on incidents and requests
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据使得基于事件和请求的计费成为可能
- en: Claims-based authentication provides flexibility for user access
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于声明的身份验证为用户访问提供灵活性
- en: It can easily manage resources by providing users with one single view, enabling
    them to perform predefined actions based upon the type of resource
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以通过为用户提供单一视图，轻松管理资源，使他们能够根据资源类型执行预定义的操作
- en: It is available in all 12 languages that Windows Azure Pack supports
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它支持 Windows Azure Pack 支持的所有 12 种语言
- en: To learn more about Request Management by GridPro, go through [http://www.gridprosoftware.com/en/products/requestmanagement](http://www.gridprosoftware.com/en/products/requestmanagement).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于 GridPro 的请求管理，请访问 [http://www.gridprosoftware.com/en/products/requestmanagement](http://www.gridprosoftware.com/en/products/requestmanagement)。
- en: Odin – WAP APS packages
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Odin – WAP APS 包
- en: As Odin writes on their official website, Windows Azure Pack APS package provides
    complete support for Windows Azure Pack, enabling service providers to offer Windows
    Azure services based on their infrastructure. This APS package reduces the time
    to market to offer Windows Azure Pack services by automating billing, provisioning,
    and customer management.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Odin 在其官方网站上所述，Windows Azure Pack APS 包提供对 Windows Azure Pack 的完整支持，使服务提供商能够根据其基础设施提供
    Windows Azure 服务。此 APS 包通过自动化计费、配置和客户管理，减少了提供 Windows Azure Pack 服务的市场推出时间。
- en: 'When you deploy the Windows Azure Pack APS package with Service Automation,
    you will get a complete set of business capabilities as follows:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 当你部署带有服务自动化的 Windows Azure Pack APS 包时，你将获得以下完整的业务能力：
- en: Storefront integration
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商店集成
- en: Automated ordering and provisioning
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化订购和配置
- en: Customer self-service control panels
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户自服务控制面板
- en: Billing and service plan management
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计费和服务计划管理
- en: Resource reporting and tracking
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源报告与跟踪
- en: Full reseller and white-label capability
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全的转售商和白标功能
- en: Ability to customize workflow to drive business processes with the greatest
    efficiency
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制工作流的能力，以最高效地推动业务流程
- en: To learn more about Odin's solution for Windows Azure Pack, go through [http://www.odin.com/products/automation/services-and-applications/windows-azure-package/](http://www.odin.com/products/automation/services-and-applications/windows-azure-package/).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于 Odin 针对 Windows Azure Pack 的解决方案，请访问 [http://www.odin.com/products/automation/services-and-applications/windows-azure-package/](http://www.odin.com/products/automation/services-and-applications/windows-azure-package/)。
- en: Cisco ACI – application centric infrastructure
  id: totrans-156
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cisco ACI – 应用中心基础设施
- en: Cisco ACI is designed to provide datacenter fabric to applications as per application
    requirements and business policies. ACI facilitates this in an application-centric
    way by enabling application-centric policies to host applications infrastructure
    such as VMs and networks on fabric.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: Cisco ACI 旨在根据应用程序需求和业务策略为应用程序提供数据中心网络。ACI 通过使应用中心策略能够托管应用程序基础设施（如虚拟机和网络）在网络上，从而以应用中心的方式促进这一过程。
- en: Cisco integrates its ACI application policy framework with Microsoft technologies
    including Hyper, SCVMM, and Azure Pack. While it is integrated with WAP, ACI provides
    a self-service experience to tenants to choose policies for their networking requirements.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: Cisco 将其 ACI 应用策略框架与包括 Hyper、SCVMM 和 Azure Pack 在内的微软技术集成。虽然与 WAP 集成，但 ACI 为租户提供自服务体验，使他们能够根据网络需求选择策略。
- en: ACI enables this by developing an ACI custom resource provider and extensions
    for Windows Azure Pack.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: ACI 通过为 Windows Azure Pack 开发 ACI 自定义资源提供程序和扩展来实现这一点。
- en: 'The ACI architecture for enabling this solution involves the following components:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 启用此解决方案的 ACI 架构包含以下组件：
- en: Windows Azure Pack Solution (UR 5 or higher) with ACI resource provider's and
    extensions
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有 ACI 资源提供程序和扩展的 Windows Azure Pack 解决方案（UR 5 或更高版本）
- en: SCVMM logical networks
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SCVMM 逻辑网络
- en: Cisco APIC agent for Hyper-V—installed on all Hyper-V hosts
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cisco APIC 代理程序用于 Hyper-V——安装在所有 Hyper-V 主机上
- en: WAP plans and subscriptions including ACI services
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含 ACI 服务的 WAP 计划和订阅
- en: Along with network policies, ACI also enables access for layer 4 to 7 capabilities
    to tenants via products from Citrix and NetScaler. To learn and start implementing
    Cisco ACI with Windows Azure Pack, go through [http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/](http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/)
    and [http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/virtualization/b_ACI_Virtualization_Guide.pdf](http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/virtualization/b_ACI_Virtualization_Guide.pdf).
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 除了网络策略外，ACI还通过Citrix和NetScaler的产品为租户提供第4层到第7层的访问能力。要学习并开始实现Cisco ACI与Windows
    Azure Pack的集成，请访问[http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/](http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/)和[http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/virtualization/b_ACI_Virtualization_Guide.pdf](http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/virtualization/b_ACI_Virtualization_Guide.pdf)。
- en: 5nine cloud security
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5nine云安全
- en: 5nine cloud security for Windows Azure Pack enables service providers to offer
    customer Security as a Service. It enables tenants to manage firewall configurations
    and protect their virtual machines running Windows or Linux
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 5nine云安全为Windows Azure Pack提供了安全即服务的功能，使服务提供商能够为客户提供安全服务。它允许租户管理防火墙配置，并保护运行Windows或Linux的虚拟机。
- en: 5nine adds two major capabilities for Windows Azure Pack including Virtual firewall
    and **IDS** (**Intrusion detection system**). These capabilities are delivered
    without installing agents inside virtual machines. Agentless solution ensures
    no performance hit on virtual machines.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 5nine为Windows Azure Pack增加了两项主要功能，包括虚拟防火墙和**IDS**（**入侵检测系统**）。这些功能无需在虚拟机内部安装代理即可提供。无代理解决方案确保虚拟机性能不受影响。
- en: '5nine integrates with the virtual switch on Hyper-V to enable these capabilities.
    See the following links to learn more about 5nine cloud security for Windows Azure
    Pack:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 5nine与Hyper-V的虚拟交换机集成，以启用这些功能。请参考以下链接了解更多关于5nine云安全在Windows Azure Pack中的应用：
- en: '[http://www.5nine.com/5nine-security-for-hyper-v-product.aspx#Azure](http://www.5nine.com/5nine-security-for-hyper-v-product.aspx#Azure)'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.5nine.com/5nine-security-for-hyper-v-product.aspx#Azure](http://www.5nine.com/5nine-security-for-hyper-v-product.aspx#Azure)'
- en: '[http://www.5nine.com/Docs/5nine_wap_extension_overview_en.pdf](http://www.5nine.com/Docs/5nine_wap_extension_overview_en.pdf)'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.5nine.com/Docs/5nine_wap_extension_overview_en.pdf](http://www.5nine.com/Docs/5nine_wap_extension_overview_en.pdf)'
- en: '[http://www.5nine.com/Docs/5nineCloudSecurityAzurePack_Guide.pdf](http://www.5nine.com/Docs/5nineCloudSecurityAzurePack_Guide.pdf).'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.5nine.com/Docs/5nineCloudSecurityAzurePack_Guide.pdf](http://www.5nine.com/Docs/5nineCloudSecurityAzurePack_Guide.pdf)'
- en: Team access control for WAP
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: WAP的团队访问控制
- en: Team access, controlled by Terawe, is a scoped access control (similar to RBAC)
    solution for Windows Azure Pack. Team access control enables scoped quota management
    and access control that enables administrators and team managers and members to
    use resources in a controlled yet flexible way. To learn more about team access
    control for WAP, go through [http://www.terawe.com/tac4wapack](http://www.terawe.com/tac4wapack).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 由Terawe控制的团队访问是一个针对Windows Azure Pack的范围访问控制（类似于RBAC）解决方案。团队访问控制使得管理员、团队经理和成员能够在受控且灵活的方式下使用资源，同时实现配额管理和访问控制。要了解更多关于WAP团队访问控制的信息，请访问[http://www.terawe.com/tac4wapack](http://www.terawe.com/tac4wapack)。
- en: Nutanix hyper-converged infrastructure for WAP clouds
  id: totrans-175
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nutanix超融合基础设施用于WAP云
- en: Nutanix, a leader in the hyper-convergence market, has conducted functional
    testing for WAP workloads to their Web Scale virtual computing platform. To access
    reference architecture for running Windows Azure Pack cloud on Nutanix platform,
    go through [http://go.nutanix.com/microsoft-private-cloud-windows-azure-pack.html](http://go.nutanix.com/microsoft-private-cloud-windows-azure-pack.html).
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 作为超融合市场的领导者，Nutanix已对WAP工作负载进行功能测试，并将其迁移至Web Scale虚拟计算平台。要访问在Nutanix平台上运行Windows
    Azure Pack云的参考架构，请访问[http://go.nutanix.com/microsoft-private-cloud-windows-azure-pack.html](http://go.nutanix.com/microsoft-private-cloud-windows-azure-pack.html)。
- en: A NetApp storage for Microsoft Clouds
  id: totrans-177
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NetApp存储用于微软云
- en: The NetApp storage solution integrates with Microsoft Cloud OS, scaling from
    private to public clouds to accelerate deployment of cloud-based datacenter infrastructure,
    applications, and services. To learn more about NetApp solution for Microsoft
    cloud platforms, go through [http://www.netapp.com/us/solutions/cloud/microsoft-cloud/index.aspx](http://www.netapp.com/us/solutions/cloud/microsoft-cloud/index.aspx).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: NetApp 存储解决方案与 Microsoft Cloud OS 集成，支持从私有云到公共云的扩展，加速基于云的数据中心基础设施、应用程序和服务的部署。要了解更多关于
    NetApp 针对 Microsoft 云平台的解决方案，请访问 [http://www.netapp.com/us/solutions/cloud/microsoft-cloud/index.aspx](http://www.netapp.com/us/solutions/cloud/microsoft-cloud/index.aspx)。
- en: Summary
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we discussed about Microsoft Azure Stack next platform by Microsoft
    for building clouds on-premise. You learned about the Windows Azure Pack updates
    system.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了 Microsoft Azure Stack，这是微软下一代的本地云构建平台。你了解了 Windows Azure Pack 更新系统。
- en: We covered the Windows Azure Pack Partner Ecosystem and discussed the offerings
    of solutions developed by partners to extend Windows Azure Pack capabilities.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了 Windows Azure Pack 合作伙伴生态系统，并讨论了合作伙伴开发的解决方案，这些解决方案扩展了 Windows Azure Pack
    的功能。
- en: With this chapter, our journey of building clouds with Windows Azure Pack has
    come to an end. In this book, you learned how to plan, implement, manage, and
    experience a cloud solution built using Microsoft technologies. If you did your
    own lab implementation following the course of the book, then by now, you must
    be ready with an enterprise class cloud offering IaaS, PaaS, and SaaS services.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 本章标志着我们使用 Windows Azure Pack 构建云的旅程的结束。在本书中，你学习了如何规划、实施、管理和体验基于 Microsoft 技术构建的云解决方案。如果你按照书中的步骤进行实验，那么现在，你应该已经准备好提供一个企业级的云解决方案，涵盖
    IaaS、PaaS 和 SaaS 服务。
- en: Learning is a never ending process in this changing IT world.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 学习是一个在这个变化莫测的 IT 世界中永无止境的过程。
- en: I recommend [http://social.technet.microsoft.com/wiki/contents/articles/20689.the-azure-pack-wiki-wapack.aspx](http://social.technet.microsoft.com/wiki/contents/articles/20689.the-azure-pack-wiki-wapack.aspx)
    to keep updated on Windows Azure Pack.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐 [http://social.technet.microsoft.com/wiki/contents/articles/20689.the-azure-pack-wiki-wapack.aspx](http://social.technet.microsoft.com/wiki/contents/articles/20689.the-azure-pack-wiki-wapack.aspx)
    来保持对 Windows Azure Pack 的最新了解。
- en: I recommend [http://blogs.technet.com/b/privatecloud/](http://blogs.technet.com/b/privatecloud/)
    to keep updated on other Microsoft cloud technologies.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐 [http://blogs.technet.com/b/privatecloud/](http://blogs.technet.com/b/privatecloud/)
    来了解其他 Microsoft 云技术的最新动态。
