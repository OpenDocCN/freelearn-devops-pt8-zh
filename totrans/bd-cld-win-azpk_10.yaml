- en: Windows Azure Pack Partner Ecosystem
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: WAP, with its custom extension capabilities enables partner and third party
    vendors to develop solutions to add value in a WAP deployment. These solutions
    can include technologies from improving existing deployment to adding new features.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are multiple solutions available today in the market to extend WAP capabilities;
    a few are the in-development phase. Partner solutions can be segregated under
    the following categories:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Infrastructure**: Infrastructure partners provide fabric components, such
    as server, storage, networks, and so on, to run the Windows Azure Pack management
    and the tenant''s workload. Examples include infrastructure solutions for WAP
    from Nutanix and NetApp.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Resource providers**: These add new services to WAP cloud offering catalogues.
    Examples include VMware VM''s offering via WAP by Cloud Assert''s vConnect solution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integration**: These solutions are integrated with WAP deployment to provide
    insights, such as performance or service dashboards, chargeback, request management,
    and so on. Examples include billing and chargeback solutions by Cloud Cruiser.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Gallery items**: Gallery items provide a wide range of catalogues to choose
    for tenants; they include catalogues for VM clouds and WebSites. See [Chapter
    4](part0040_split_000.html#164MG1-b479cf466c26404ca54119871a9b2715 "Chapter 4. Building
    VM Clouds and IaaS Offerings"), *Building VM Clouds and IaaS Offerings* and [Chapter
    7](part0061_split_000.html#1Q5IA1-b479cf466c26404ca54119871a9b2715 "Chapter 7. Delivering
    PaaS – WebSites Cloud and Service Bus"), *Delivering PaaS – WebSites Cloud and
    Service Bus*, to know more about gallery items.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We will be covering a few of the solutions developed by partners in the upcoming
    topics. Microsoft provides a developer's kit to start developing solutions for
    WAP. The development kit is available at [https://msdn.microsoft.com/library/dn448665.aspx](https://msdn.microsoft.com/library/dn448665.aspx).
  prefs: []
  type: TYPE_NORMAL
- en: Offer VMware with WAP – vConnect by Cloud Assert
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Windows Azure Pack can be used to offer virtual machines hosted on the VMware's
    server virtualization platform by leveraging vConnect by Cloud Assert. At the
    time of writing this book, VMware held the highest market share of the server
    virtualization market. vConnect helps organizations and service providers to use
    their existing VMware infrastructure to offer IaaS services to internal users
    and tenants.
  prefs: []
  type: TYPE_NORMAL
- en: vConnect offers tenants to provision and run virtual machines on VMware via
    VM templates. Provisioning configurations are defined at the VM templates level;
    parameters are defined by tenants in the self-service portal.
  prefs: []
  type: TYPE_NORMAL
- en: Along with virtual machines, vConnect also offers back up as a service by integrating
    with Veeam backup solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'vConnect offers the following capabilities while offering VMware via WAP:'
  prefs: []
  type: TYPE_NORMAL
- en: VMware vCenter integration with WAP
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customized VM's templates for IaaS offerings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VM snapshots support
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Backup using Veeam
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On-demand configuration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User quotas and granual control
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'vConnect architectural components include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack with vConnect Admin Extension, Tenant extension, and API.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: vConnect Database(MS SQL)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine hosting VMware vSphere PowerCLI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware vSphere infrastructure
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware VM templates for IaaS catalogues
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WAP Plans and Subscription
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To learn more about vConnect for WAP, go through [http://www.cloudassert.com/Solutions/VConnect](http://www.cloudassert.com/Solutions/VConnect).
  prefs: []
  type: TYPE_NORMAL
- en: Konube Integrator – connect with public clouds
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Konube Integrator allows Windows Azure Pack users and tenants to connect to
    their public clouds subscriptions via the WAP portal to provision and manage their
    resources. This enables a hybrid cloud experience for tenants. Organizations and
    service providers can leverage Konube Integrator to offer an integrated and homogeneous
    experience to their end users.
  prefs: []
  type: TYPE_NORMAL
- en: 'Konube Integrator supports the following connections to the public clouds subscription
    by users in their WAP portal:'
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft Azure
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Amazon Web Services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rackspace
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rackspace connectivity is through OpenStack, enabling it to connect to other
    cloud providers based upon OpenStack.
  prefs: []
  type: TYPE_NORMAL
- en: Konube writes on their official website that Konube Integrator is built for
    all sizes of customers to solve hybrid and multi cloud challenges. If you are
    working with more than one cloud provider, be it your own cloud or a third-party
    cloud, you now have a solution to simplify your work flow. You can now deliver
    increased business agility through a simple interface and a single pane of glass
    across all your cloud resources to your end users.
  prefs: []
  type: TYPE_NORMAL
- en: Visit [http://www.konube.com/](http://www.konube.com/) to learn more about Konube
    Integrator for Windows Azure Pack to know more.
  prefs: []
  type: TYPE_NORMAL
- en: Apprenda – Enterprise PaaS solutions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Apprenda is the leading Enterprise PaaS powering the next generation of software-defined
    enterprises, disrupting industries and winning with software.
  prefs: []
  type: TYPE_NORMAL
- en: Apprenda integrates with Windows Azure Pack to enable complete PaaS capabilities
    for modern .NET and Java applications. Apprenda services can be offered to tenant
    developers to create and manage N-Tier, cloud-enabled .NET applications that incorporate
    WCF, and Windows services via the Windows Azure Pack tenant portal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Apprenda PaaS service integration with WAP enables the following services,
    offering capabilities for service providers:'
  prefs: []
  type: TYPE_NORMAL
- en: It will integrate WAP and Apprenda to turn your datacenter into a self-service
    platform for IT professionals and developers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It will drive some real hybrid cloud scenarios across multiple private, public,
    and hosted clouds
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It will accelerate the development of websites and custom apps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can use cloud-enabled existing apps without rewriting them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It provides a single pane of glass to manage your PaaS workloads through WAP
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It enables governance policies to allow applications to securely move between
    internal and external clouds
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Go through [https://apprenda.com/lp/apprenda-in-windows-azure-pack/](https://apprenda.com/lp/apprenda-in-windows-azure-pack/)
    and [https://apprenda.com/blog/video-how-apprenda-works-with-windows-azure-pack/](https://apprenda.com/blog/video-how-apprenda-works-with-windows-azure-pack/)
    to learn more about Apprenda's solution for Windows Azure Pack.
  prefs: []
  type: TYPE_NORMAL
- en: BlueStripe's performance center for WAP
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: BlueStripe's performance center for Windows Azure Pack enables cloud administrators
    and tenants to perform end-to-end application monitoring and management using
    the WAP portal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Performance center includes the following capabilities:'
  prefs: []
  type: TYPE_NORMAL
- en: Live performance dashboards for applications and application tiers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dynamic application and dependency maps visualizing the virtual infrastructure
    in use
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tight integration into Windows Azure Pack workflow allowing for seamless movement
    from analysis to remediation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performance center provider service provides flexibilities to define the level
    of capabilities available to tenants with WAP plans. Performance center architecture
    includes extensions for admin and tenant portals, BlueStripe Resource Provider,
    and FactFinder management servers.
  prefs: []
  type: TYPE_NORMAL
- en: A FactFinder management server is deployed as per subscription and can be used
    by the performance center to get statics from public clouds (MS Azure), any on-premises
    private cloud, or systems. The performance center can be leveraged by the tenant's
    application owners to set custom monitoring and dashboards including parameters
    such as response time. At the time of writing this book, Microsoft had acquired
    BlueStripe.
  prefs: []
  type: TYPE_NORMAL
- en: To learn more about BlueStripe's performance center for WAP, go through [https://channel9.msdn.com/Series/Windows-Azure-Pack-Partner-Solutions/04](https://channel9.msdn.com/Series/Windows-Azure-Pack-Partner-Solutions/04).
  prefs: []
  type: TYPE_NORMAL
- en: Usage and billing by Cloud Assert
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Cloud Assert provides a chargeback solution for Windows Azure Pack, which can
    be used to manage usage and billing for tenants and internal customers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Cloud Assert writes following on their official website for usage and billing
    solutions:'
  prefs: []
  type: TYPE_NORMAL
- en: Usage and billing solution enables Windows Azure Pack administrators to configure
    pricing for more than 100 plus resources, maintain multiple Pricing Profiles,
    integrate with billing systems, and generate invoices automatically based on real
    usage from end users.
  prefs: []
  type: TYPE_NORMAL
- en: 'It supports multiple scenarios including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Plan Credits:** This is similar to Azure. Users can have an overall credit
    of say X amount, and they are free to use any resource for this X amount. Excess
    usage is automatically billed based on utilization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bundled Offers:** This is similar to popular service provider offerings.
    Users buy a bundle of resources in advance, such as X CPU, Y DB Size, and Z websites.
    Only usage that exceeds these including unit credits will be invoiced.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pure Usage Based:** There will be no included credits at the plan or resource
    level. All the usage will be invoiced and based on metered resource values.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To know more about usage and billing by Cloud Assert, go through [http://www.cloudassert.com/Solutions/Usage](http://www.cloudassert.com/Solutions/Usage).
  prefs: []
  type: TYPE_NORMAL
- en: Cloud Cruiser for WAP
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Cloud Cruiser offers financial management solutions for Windows Azure Pack
    to manage financial aspects for service providers and organizations. Cloud Cruiser
    is available in two mediums:'
  prefs: []
  type: TYPE_NORMAL
- en: Cloud Cruiser Express
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud Cruiser Premium
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud Cruiser writes the following on its official websites with respect to
    the capabilities offered by respective editions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Cloud Cruiser Express for Windows Azure Pack offers the following:'
  prefs: []
  type: TYPE_NORMAL
- en: View your cloud costs directly from within the WAP portal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automate chargeback and cloud billing for your Windows Azure Pack computing
    environment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gain control of your cloud spending with tenant budgets and automated alert
    notifications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be up and running in under 10 minutes with a streamlined Cloud Cruiser Express
    installed right from the Windows Azure Pack installer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Upgrading to Cloud Cruiser Premium for Windows Azure Pack offers the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Scale your financial management capabilities to support larger deployments including
    more VMs, databases, and website instances
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support a heterogeneous computing environment with additional Microsoft cloud
    products or other public, private, or traditional computing environments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add advanced financial management capabilities, such as customer and service
    analysis, profit management, demand forecasting, and more
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To learn more about Cloud Cruiser for Windows Azure Pack, go through [http://www.cloudcruiser.com/partners/microsoft/](http://www.cloudcruiser.com/partners/microsoft/).
  prefs: []
  type: TYPE_NORMAL
- en: Request Management by GridPro
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Request Management by GridPro allows Windows Azure Pack users to submit, track,
    and update incidents and requests for resources within Azure Pack. Request Management
    integrates with System Center Service Manager to provide these functionalities.
  prefs: []
  type: TYPE_NORMAL
- en: 'GridPro writes the following benefits of using Request Management for both
    organizations and service providers:'
  prefs: []
  type: TYPE_NORMAL
- en: Request Management and Service Management provisioning in a unified portal through
    Windows Azure Pack integration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It enables users and tenants to submit, track and update incidents and requests
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It allows decision makers to approve requests, and it allows implementers to
    complete their tasks in the Windows Azure Pack portal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It publishes new request offerings to users and tenants from the Service Manager
    2012 Service Catalogue
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Service usage data collected can be used to monetize requests
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enables hosters to offer higher value services built on Windows Azure Pack
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Usage data enables billing based on incidents and requests
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Claims-based authentication provides flexibility for user access
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can easily manage resources by providing users with one single view, enabling
    them to perform predefined actions based upon the type of resource
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is available in all 12 languages that Windows Azure Pack supports
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To learn more about Request Management by GridPro, go through [http://www.gridprosoftware.com/en/products/requestmanagement](http://www.gridprosoftware.com/en/products/requestmanagement).
  prefs: []
  type: TYPE_NORMAL
- en: Odin – WAP APS packages
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As Odin writes on their official website, Windows Azure Pack APS package provides
    complete support for Windows Azure Pack, enabling service providers to offer Windows
    Azure services based on their infrastructure. This APS package reduces the time
    to market to offer Windows Azure Pack services by automating billing, provisioning,
    and customer management.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you deploy the Windows Azure Pack APS package with Service Automation,
    you will get a complete set of business capabilities as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Storefront integration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automated ordering and provisioning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
