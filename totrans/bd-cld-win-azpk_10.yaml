- en: Chapter 10. Extending WAP Capabilities with Partners' Solutions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 10 章：通过合作伙伴解决方案扩展 WAP 功能
- en: In the first chapter, you learned about the extension capabilities of Windows
    Azure Pack which provides flexibilities to facilitate custom cloud service offerings.
    In this chapter, we will be discussing about a few available extensions for WAP
    developed by Microsoft's partners and third-party vendors.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，您学习了 Windows Azure Pack 的扩展功能，这些功能为定制云服务提供了灵活性。在本章中，我们将讨论一些由微软合作伙伴和第三方供应商开发的
    WAP 可用扩展。
- en: Along with partners' solutions, we will also take a look at Microsoft Azure
    Stack—a future on-premises cloud solution by Microsoft and Windows Azure Pack
    updates.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了合作伙伴的解决方案外，我们还将探讨 Microsoft Azure Stack —— 由微软推出的未来本地云解决方案及 Windows Azure
    Pack 更新。
- en: 'We will be covering the following topics in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Microsoft Azure Stack
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Azure Stack
- en: Windows Azure Pack Updates
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Azure Pack 更新
- en: Windows Azure Pack Partner Ecosystem
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Azure Pack 合作伙伴生态系统
- en: Offer VMware with WAP – vConnect by Cloud Assert
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 WAP 中提供 VMware —— vConnect by Cloud Assert
- en: Konube Integrator – connect with public clouds
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Konube Integrator — 与公共云连接
- en: Apprenda – Enterprise PaaS Solutions
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apprenda — 企业级 PaaS 解决方案
- en: BlueStripe's Performance Center for WAP
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BlueStripe 的 WAP 性能中心
- en: Usage and billing by Cloud Assert
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cloud Assert 的使用和计费
- en: Cloud Cruiser for WAP
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cloud Cruiser for WAP
- en: Request Management by GridPro
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GridPro 的请求管理
- en: Odin – WAP APS packages
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Odin — WAP APS 包
- en: Cisco ACI – an application centric infrastructure
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cisco ACI — 应用为中心的基础设施
- en: 5nine cloud security
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5nine 云安全
- en: Team access control for WAP
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WAP 团队访问控制
- en: Nutanix hyper-converged infrastructure for WAP clouds
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nutanix 超融合基础设施为 WAP 云服务提供支持
- en: NetApp storage for Microsoft clouds
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NetApp 存储为微软云提供支持
- en: Microsoft Azure Stack
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft Azure Stack
- en: At Ignite April 2015, Microsoft announced the future release of an on-premises
    cloud platform named Microsoft Azure Stack; Azure Stack isn't the next version
    to Azure Pack. It works on a different architecture and enables a consistent experience
    to the Azure preview portal of Microsoft's public cloud.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2015 年 4 月的 Ignite 大会上，微软宣布将发布一款名为 Microsoft Azure Stack 的本地云平台；Azure Stack
    并不是 Azure Pack 的下一个版本。它基于不同的架构，并为微软公共云的 Azure 预览门户提供一致的体验。
- en: 'During Ignite, Brad Anderson, Microsoft''s corporate vice president for cloud
    and enterprise said:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Ignite 大会上，微软云和企业部门的副总裁 Brad Anderson 说：
- en: '*"You''ve told us you want Azure — all of Azure — in your data centers. Azure
    Stack … is literally us giving you all of Azure to run in your data centers."*'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*"你们告诉我们，希望在数据中心中拥有完整的 Azure。Azure Stack …… 实际上是我们将整个 Azure 提供给你们，以便在数据中心运行。"*'
- en: Along with Azure consistency, Azure Stack is expected to deliver built-in hybrid
    capabilities with MS Azure, which aren't available in the case of WAP.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 Azure 一致性外，Azure Stack 预计还将提供与 MS Azure 内建的混合能力，这些在 WAP 中是无法实现的。
- en: Azure Stack doesn't include System Center components as a core mandatory requirement
    for IaaS services. Resource providers will communicate directly with fabric components
    including Windows Servers and Hyper-V. Azure Stack is expected to deliver more
    Azure-like services including infrastructure, VMs, storage (blob), networks, applications
    (Azure Service Fabric), web applications, service bus, Azure Resource Manager,
    and so on. Azure Stack isn't expected to deliver all the things that Azure carries,
    but the list will be definitely long while comparing Azure Stack with Windows
    Azure Pack.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Stack 不包括 System Center 组件作为 IaaS 服务的核心强制要求。资源提供者将直接与包括 Windows 服务器和 Hyper-V
    在内的结构组件进行通信。预计 Azure Stack 将提供更多类似 Azure 的服务，包括基础设施、虚拟机、存储（blob）、网络、应用程序（Azure
    Service Fabric）、Web 应用程序、服务总线、Azure 资源管理器等。Azure Stack 预计不会提供 Azure 所有的功能，但在与
    Windows Azure Pack 比较时，列表将会非常长。
- en: 'Along with portal and APIs, Azure Stack is likely to have the following components
    in its architecture:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 除了门户和 API，Azure Stack 可能在其架构中包含以下组件：
- en: Azure Resource Manager
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure 资源管理器
- en: Network controller (Windows Server 2016)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络控制器（Windows Server 2016）
- en: Azure-based compute, network, and storage services
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于 Azure 的计算、网络和存储服务
- en: Windows-based compute, network. and storage fabric
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于 Windows 的计算、网络和存储结构
- en: Azure Resource Manager is a new service management API. It is used to manage
    resources such as VMs, networks, websites, and more. Tenants can create resource
    groups and add resources to enable **RBAC** (**Role based Access Control**). ARM
    consists of RBAC capabilities when it is compared to the Microsoft Azure Public
    cloud preview portal.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 资源管理器是一种新的服务管理 API。它用于管理资源，如虚拟机、网络、网站等。租户可以创建资源组并添加资源以启用 **RBAC** (**基于角色的访问控制**)。与微软
    Azure 公共云预览门户相比，ARM 具备 RBAC 功能。
- en: 'Microsoft Azure Stack will have a single portal for admins and tenants, and
    it will leverage any of the following authentication services:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Azure Stack 将为管理员和租户提供一个统一的门户，并将利用以下任何身份验证服务：
- en: Azure Active Directory
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Active Directory
- en: Windows Active Directory
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Active Directory
- en: '**Active Directory Federation Services** (**ADFS**)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Active Directory 联邦服务** (**ADFS**)'
- en: At the time of writing this book, Azure Stack wasn't available for testing.
    It is expected to be delivered with the 2016 wave of Microsoft products.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在编写本书时，Azure Stack 尚未提供测试版本。预计将在 2016 年微软产品波段发布时推出。
- en: It must be noted that Microsoft Azure Stack isn't a replacement for WAP, or
    it doesn't mean an end to WAP. WAP will continue to get updates as per its update
    system, which we will be discussing in the next topic; go to [http://www.microsoft.com/en-in/server-cloud/products/azure-in-your-datacenter/
    to learn more about Azure Stack](http://www.microsoft.com/en-in/server-cloud/products/azure-in-your-datacenter/%20to%20learn%20more%20about%20Azure%20Stack)
    for more information.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 必须注意，微软 Azure Stack 并不是 WAP 的替代品，也不意味着 WAP 的终结。WAP 将继续按其更新系统获得更新，关于这一点我们将在下一节讨论；要了解有关
    Azure Stack 的更多信息，请访问 [http://www.microsoft.com/en-in/server-cloud/products/azure-in-your-datacenter/
    to learn more about Azure Stack](http://www.microsoft.com/en-in/server-cloud/products/azure-in-your-datacenter/%20to%20learn%20more%20about%20Azure%20Stack)。
- en: Windows Azure Pack updates
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Azure Pack 更新
- en: Microsoft continuously improves the Windows Azure Pack solution by adding new
    features and resolving issues since its first release. There is a per quarter
    update planned for WAP technologies, and usually, it is in line with System Center
    products updates that majorly include SCVMM and SPF. At the time of writing this
    book, the latest available update was Update rollup 8.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 自首次发布以来，微软不断改进 Windows Azure Pack 解决方案，添加新功能并解决问题。WAP 技术计划每季度更新一次，通常与主要包括 SCVMM
    和 SPF 的 System Center 产品更新同步。在编写本书时，最新的可用更新是更新汇总 8。
- en: After Update rollup 4, enhancements and new features were added as per the feedback
    and suggestions received from customers and partners. If you want to submit an
    idea or suggestion for Windows Azure Pack features, go to [https://feedback.azure.com/forums/255259-azure-pack](https://feedback.azure.com/forums/255259-azure-pack).
    Windows Azure Pack is expected to support a future version of Windows Server and
    System Center in future updates.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在更新汇总 4 之后，基于客户和合作伙伴反馈和建议，新增了改进和功能。如果你想为 Windows Azure Pack 提交一个想法或建议，访问 [https://feedback.azure.com/forums/255259-azure-pack](https://feedback.azure.com/forums/255259-azure-pack)。Windows
    Azure Pack 预计将在未来的更新中支持 Windows Server 和 System Center 的未来版本。
- en: 'The following KB article includes fixed issues and new enhancements added in
    Azure Pack updates respectively:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下 KB 文章包含在 Azure Pack 更新中修复的问题和新增的增强功能：
- en: '**WAP Update Rollup 1**: [http://support.microsoft.com/kb/2924386](http://support.microsoft.com/kb/2924386)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WAP 更新汇总 1**: [http://support.microsoft.com/kb/2924386](http://support.microsoft.com/kb/2924386)'
- en: '**WAP Update Rollup 2**: [http://support.microsoft.com/kb/2932946](http://support.microsoft.com/kb/2932946)'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WAP 更新汇总 2**: [http://support.microsoft.com/kb/2932946](http://support.microsoft.com/kb/2932946)'
- en: '**WAP Update Rollup 3**: [http://support.microsoft.com/kb/2965416](http://support.microsoft.com/kb/2965416)'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WAP 更新汇总 3**: [http://support.microsoft.com/kb/2965416](http://support.microsoft.com/kb/2965416)'
- en: '**WAP Update Rollup 4**: [http://support.microsoft.com/kb/2992027](http://support.microsoft.com/kb/2992027)'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WAP 更新汇总 4**: [http://support.microsoft.com/kb/2992027](http://support.microsoft.com/kb/2992027)'
- en: '**WAP Update Rollup 5**: [http://support.microsoft.com/kb/3023209](http://support.microsoft.com/kb/3023209)'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WAP 更新汇总 5**: [http://support.microsoft.com/kb/3023209](http://support.microsoft.com/kb/3023209)'
- en: '**WAP Update Rollup 6**: [http://support.microsoft.com/kb/3051166](http://support.microsoft.com/kb/3051166)'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WAP 更新汇总 6**: [http://support.microsoft.com/kb/3051166](http://support.microsoft.com/kb/3051166)'
