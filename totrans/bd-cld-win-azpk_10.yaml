- en: Cisco ACI – application centric infrastructure
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Cisco ACI is designed to provide datacenter fabric to applications as per application
    requirements and business policies. ACI facilitates this in an application-centric
    way by enabling application-centric policies to host applications infrastructure
    such as VMs and networks on fabric.
  prefs: []
  type: TYPE_NORMAL
- en: Cisco integrates its ACI application policy framework with Microsoft technologies
    including Hyper, SCVMM, and Azure Pack. While it is integrated with WAP, ACI provides
    a self-service experience to tenants to choose policies for their networking requirements.
  prefs: []
  type: TYPE_NORMAL
- en: ACI enables this by developing an ACI custom resource provider and extensions
    for Windows Azure Pack.
  prefs: []
  type: TYPE_NORMAL
- en: 'The ACI architecture for enabling this solution involves the following components:'
  prefs: []
  type: TYPE_NORMAL
- en: Windows Azure Pack Solution (UR 5 or higher) with ACI resource provider's and
    extensions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SCVMM logical networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cisco APIC agent for Hyper-V—installed on all Hyper-V hosts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WAP plans and subscriptions including ACI services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Along with network policies, ACI also enables access for layer 4 to 7 capabilities
    to tenants via products from Citrix and NetScaler. To learn and start implementing
    Cisco ACI with Windows Azure Pack, go through [http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/](http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/)
    and [http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/virtualization/b_ACI_Virtualization_Guide.pdf](http://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/1-x/virtualization/b_ACI_Virtualization_Guide.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: 5nine cloud security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 5nine cloud security for Windows Azure Pack enables service providers to offer
    customer Security as a Service. It enables tenants to manage firewall configurations
    and protect their virtual machines running Windows or Linux
  prefs: []
  type: TYPE_NORMAL
- en: 5nine adds two major capabilities for Windows Azure Pack including Virtual firewall
    and **IDS** (**Intrusion detection system**). These capabilities are delivered
    without installing agents inside virtual machines. Agentless solution ensures
    no performance hit on virtual machines.
  prefs: []
  type: TYPE_NORMAL
- en: '5nine integrates with the virtual switch on Hyper-V to enable these capabilities.
    See the following links to learn more about 5nine cloud security for Windows Azure
    Pack:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.5nine.com/5nine-security-for-hyper-v-product.aspx#Azure](http://www.5nine.com/5nine-security-for-hyper-v-product.aspx#Azure)'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.5nine.com/Docs/5nine_wap_extension_overview_en.pdf](http://www.5nine.com/Docs/5nine_wap_extension_overview_en.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.5nine.com/Docs/5nineCloudSecurityAzurePack_Guide.pdf](http://www.5nine.com/Docs/5nineCloudSecurityAzurePack_Guide.pdf).'
  prefs: []
  type: TYPE_NORMAL
- en: Team access control for WAP
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Team access, controlled by Terawe, is a scoped access control (similar to RBAC)
    solution for Windows Azure Pack. Team access control enables scoped quota management
    and access control that enables administrators and team managers and members to
    use resources in a controlled yet flexible way. To learn more about team access
    control for WAP, go through [http://www.terawe.com/tac4wapack](http://www.terawe.com/tac4wapack).
  prefs: []
  type: TYPE_NORMAL
- en: Nutanix hyper-converged infrastructure for WAP clouds
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Nutanix, a leader in the hyper-convergence market, has conducted functional
    testing for WAP workloads to their Web Scale virtual computing platform. To access
    reference architecture for running Windows Azure Pack cloud on Nutanix platform,
    go through [http://go.nutanix.com/microsoft-private-cloud-windows-azure-pack.html](http://go.nutanix.com/microsoft-private-cloud-windows-azure-pack.html).
  prefs: []
  type: TYPE_NORMAL
- en: A NetApp storage for Microsoft Clouds
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The NetApp storage solution integrates with Microsoft Cloud OS, scaling from
    private to public clouds to accelerate deployment of cloud-based datacenter infrastructure,
    applications, and services. To learn more about NetApp solution for Microsoft
    cloud platforms, go through [http://www.netapp.com/us/solutions/cloud/microsoft-cloud/index.aspx](http://www.netapp.com/us/solutions/cloud/microsoft-cloud/index.aspx).
  prefs: []
