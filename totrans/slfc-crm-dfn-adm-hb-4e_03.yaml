- en: Commenting
  id: totrans-421
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释
- en: Salesforce CRM allows you to put comments in your formulas. These are sections
    of text that are not run as part of the formula and are typically used to make
    notes about the formula code, especially if it is particularly complicated. Comments
    must start with a forward slash followed by an asterisk (`/*`), and finish with
    an asterisk followed by a forward slash (`*/`).
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce CRM允许在公式中加入注释。这些文本部分不会作为公式的一部分执行，通常用于记录公式代码的说明，特别是当代码非常复杂时。注释必须以斜杠后跟星号（`/*`）开始，以星号后跟斜杠（`*/`）结束。
- en: 'Comments are useful for explaining specific parts of a formula to other system
    administrators viewing the formula definition. Look at the following code block
    as an example:'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 注释对于向其他查看公式定义的系统管理员解释公式的特定部分非常有用。请查看以下代码块作为示例：
- en: '[PRE2]'
  id: totrans-424
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Carefully using comments to prevent parts of the formula from being activated
    allows you to test and verify the syntax as you construct and iron out bugs in
    the formula. However, if you try to comment out the entire formula as syntax,
    an error is shown. Also, you will experience a syntax error if you try to place
    comments within other comments because this is not supported in the Salesforce
    CRM application:'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 小心使用注释防止公式的某些部分被激活，这样可以在构建公式并排除错误时测试和验证语法。然而，如果尝试将整个公式作为语法注释掉，会显示错误。此外，如果尝试在其他注释内放置注释，也会出现语法错误，因为在Salesforce
    CRM应用中不支持这种做法：
- en: '[PRE3]'
  id: totrans-426
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Note
  id: totrans-427
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Including comments and formatting with carriage returns and spacing adds to
    the number of characters used and therefore counts against the character and byte
    size limits.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 包含注释和通过换行符及空格进行格式化，会增加使用的字符数，因此会影响字符和字节大小的限制。
- en: Building formula text and compiled character size limits
  id: totrans-429
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建公式文本和已编译字符大小限制
- en: There is a text character and byte size limit of 3,900 characters, and a limit
    of 5,000 characters for the compiled characters for formulas.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 公式文本字符和字节大小的限制为3,900个字符，已编译字符的限制为5,000个字符。
- en: 'When this limit is reached, you will be unable to save the formula field and
    will be presented with the following error:'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 达到此限制后，您将无法保存公式字段，并会显示以下错误：
- en: '[PRE4]'
  id: totrans-432
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'It is common to encounter these limits when building complicated formula field
    calculations and particularly so when building formulas that reference other formula
    fields. While there is no way to increase this limit, there are some methods to
    help avoid and workaround these limitations, listed as follows:'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建复杂的公式字段计算时，尤其是当构建引用其他公式字段的公式时，通常会遇到这些限制。虽然没有办法增加这个限制，但有一些方法可以帮助避免并解决这些限制，具体方法如下：
- en: Use the `CASE` function for branch conditions
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于分支条件使用`CASE`函数
- en: Use algebra
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用代数
- en: For formulas that use multiple branch conditions to derive the values, as in
    the preceding example formula, check if the market is `US` and the state is `California`,
    `Nevada`, or `Utah`. You can replace the nested `IF` statements and instead use
    the `CASE` statement.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用多个分支条件来推导值的公式，如前面示例中的公式，检查市场是否为`US`，并且州是否为`California`、`Nevada`或`Utah`。你可以替换嵌套的`IF`语句，改用`CASE`语句。
- en: 'Nested `IF` statements often result in larger compiled sizes where the `IF`
    function is used multiple times, as in our example:'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌套的`IF`语句通常会导致编译大小变大，尤其是在`IF`函数被多次使用的情况下，如我们的示例所示：
- en: '[PRE5]'
  id: totrans-438
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Using the `CASE` statement can provide better logic and often results in a
    smaller compiled size for the formula:'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`CASE`语句可以提供更好的逻辑，并且通常会导致公式的编译大小更小：
- en: '[PRE6]'
  id: totrans-440
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Using algebra
  id: totrans-441
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用代数
- en: 'The compiled size of formula fields increases as you increase the number of
    fields that are referenced. This is compounded when you are referencing fields
    that are themselves formula fields. A way to reduce the overall size is to use
    algebra to avoid the need to reference fields, wherever possible. The following
    example shows how the `Item_Price__c` and `Support_Price__c` fields are used multiple
    times:'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 公式字段的编译大小随着引用字段数量的增加而增大。当引用的字段本身就是公式字段时，这种情况会更加严重。减少整体大小的一种方法是使用代数，在可能的情况下避免引用字段。以下示例展示了如何多次使用`Item_Price__c`和`Support_Price__c`字段：
- en: '[PRE7]'
  id: totrans-443
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'To reduce the compiled size, use simple algebra to avoid multiple uses of the
    `Item_Price__c` and `Support_Price__c` fields, as in the following example:'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少编译大小，使用简单的代数来避免多次使用`Item_Price__c`和`Support_Price__c`字段，如以下示例所示：
- en: '[PRE8]'
  id: totrans-445
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Formula field size limit workarounds
  id: totrans-446
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公式字段大小限制的解决方法
- en: 'There may be situations where the logic that is required for a formula is simply
    too complex for the current size limitations in formula fields. The proven methods
    to overcome this are to implement a solution using either of the following:'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会出现公式所需的逻辑对当前公式字段的大小限制来说过于复杂的情况。克服这一限制的有效方法是使用以下两种方式之一来实现解决方案：
- en: Workflow field updates
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流字段更新
- en: Apex trigger updates
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apex触发器更新
- en: Process Builder field updates
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过程构建器字段更新
- en: There are two ways in which workflow field updates can help to provide the formula
    logic workaround. Firstly, larger and more complex formulas can be saved using
    the formula-building function within the workflow mechanism. Secondly, large formula
    logic can be decomposed into smaller functions of resulting data. For example,
    you could create simple formulas that get the data fed from fields that have been
    updated by multiple workflow field updates.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流字段更新有两种方式可以帮助提供公式逻辑的解决方法。首先，可以通过工作流机制中的公式构建功能保存更大和更复杂的公式。其次，可以将大的公式逻辑分解为较小的数据结果函数。例如，可以创建简单的公式，从已经通过多个工作流字段更新更新的字段中获取数据。
- en: 'Workflows are covered in detail later in this book. However, the general approach
    for implementing a workflow field update to provide a solution to the formula
    field limit is to:'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流将在本书后续部分详细介绍。然而，实施工作流字段更新以解决公式字段限制的通用方法是：
- en: Create a non-formula field on the object, such as a currency or number field,
    in place of the desired formula field. Administrators often identify this field
    with a suffix to indicate it is a workflow field-for example, **Total Price (workflow)**.
    This field is then set as read-only on page layouts as the field can be considered
    a system field (as it should not be available for manual updating).
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在对象上创建一个非公式字段，例如货币或数字字段，代替所需的公式字段。管理员通常会为该字段添加后缀，以指示它是一个工作流字段——例如，**总价格（工作流）**。然后，该字段会在页面布局中设置为只读，因为它可以被视为系统字段（不应允许手动更新）。
- en: Create a workflow rule that will always fire.
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个始终触发的工作流规则。
- en: Create a field update with an appropriate formula to update the workflow field-**Total
    Price (workflow)** in our preceding example.
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个带有适当公式的字段更新，以更新我们前面示例中的工作流字段**总价（工作流）**。
- en: Any subsequent formulas can reference the populated field. The disadvantages
    to this workaround are that creating many workflows can add to the complexity
    of the application and may eventually introduce performance issues. Also, whenever
    an object has multiple complex workflows assigned, the order in which the workflows
    are evaluated cannot always be guaranteed, which if not properly maintained can
    lead to subtle data discrepancies.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 任何后续的公式都可以引用已填充的字段。这个变通方法的缺点是，创建许多工作流会增加应用程序的复杂性，最终可能引发性能问题。此外，当一个对象有多个复杂的工作流时，工作流的评估顺序并不总是能保证，如果没有正确维护，可能会导致微妙的数据不一致。
- en: Custom field governance
  id: totrans-457
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义字段治理。
- en: Controlling the creation of fields is necessary to avoid adding unnecessary
    new fields in Salesforce. Without appropriate field creation governance, there
    is a risk of producing an application with a complex data structure that provides
    a poor user experience.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 控制字段的创建是必要的，以避免在Salesforce中添加不必要的新字段。如果没有适当的字段创建治理，可能会导致应用程序数据结构复杂，从而提供不佳的用户体验。
- en: 'This issue can often be observed due to the ease of creating new custom fields.
    However, there are other causes such as:'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题通常可以观察到，因为创建新自定义字段非常容易。然而，还有其他原因，例如：
- en: Configuring spontaneous responses to end-user field creation requests without
    gathering full requirements
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在没有充分收集需求的情况下，配置对最终用户字段创建请求的即时响应。
- en: Lack of specification or understanding of reporting requirements for field usage
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对字段使用的报告需求缺乏规范或理解。
- en: Creation of fields that are too specific for common uses, thus driving the need
    to create ever more fields
  id: totrans-462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建过于具体的字段以满足特定需求，从而导致需要创建更多的字段。
- en: Lack of knowledge or awareness of existing fields that could be used rather
    than creating new ones
  id: totrans-463
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对现有可以使用的字段缺乏了解或意识，而不是创建新的字段。
- en: As the number of unnecessary fields increases, users will find it ever more
    difficult to enter the correct data into the correct fields. Therefore, the amount
    of entered data is reduced along with user's satisfaction because the application
    requires less effort to work with. It is all too easy for your users to become
    dissatisfied and this can lead to less overall usage and hence poor data quality
    due to lack of user participation.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 随着不必要字段数量的增加，用户将越来越难以将正确的数据输入到正确的字段中。因此，输入的数据量减少，同时用户的满意度也降低，因为使用该应用程序所需的努力变少。用户很容易产生不满情绪，这可能导致整体使用率下降，从而由于用户参与度不足而导致数据质量差。
- en: Addressing the issue
  id: totrans-465
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决问题。
- en: Create new fields with care because as each new custom field is added, your
    application structure increases in complexity. As a system administrator, you
    are responsible for knowing which fields are used, where they appear on Page Layouts,
    and which fields are required for reporting.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 小心创建新字段，因为每添加一个新的自定义字段，应用程序的结构就会变得更加复杂。作为系统管理员，你有责任知道哪些字段正在使用，它们在页面布局中出现的位置，以及哪些字段是报告所必需的。
- en: If the benefits and long-term use for a new field cannot be easily understood,
    it is unlikely to be of much use. One method to help determine its use is to consider
    where and how the proposed new field would be used. If it is never going to be
    reported, it may be worth querying its purpose and value. The following considerations
    can be made when creating new fields.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 如果无法轻易理解新字段的好处和长期使用价值，那么它可能没有多大用处。帮助确定其用途的一种方法是考虑提议的新字段将在何处以及如何使用。如果它永远不会用于报告，可能需要质疑其目的和价值。创建新字段时可以考虑以下因素。
- en: More generic field names
  id: totrans-468
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更通用的字段名称。
- en: Try to make your field names more generic so that they can serve multiple purposes.
    In some situations, different business units share objects but track different
    information. Although they may have different requirements, they can often share
    fields. Here you need to be proactive, forward-thinking, and reach out to the
    business and propose fields that can be used across multiple business units.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量让字段名称更具通用性，以便它们可以服务于多个用途。在某些情况下，不同的业务单元共享对象，但跟踪不同的信息。尽管它们可能有不同的需求，但通常可以共享字段。在这种情况下，你需要主动、前瞻性地与业务沟通，并提出可以跨多个业务单元使用的字段。
- en: Field history tracking
  id: totrans-470
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 字段历史追踪。
- en: Often there are unnecessary date fields that are used to track milestones or
    data-processing dates. With native field history tracking, these milestones can
    be tracked and reported without the need to always create new fields.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 通常会有一些不必要的日期字段用于跟踪里程碑或数据处理日期。通过本地字段历史跟踪，这些里程碑可以被跟踪和报告，而不需要总是创建新的字段。
- en: 'Field history tracking can be applied on certain custom and standard fields
    for custom objects and the following core standard objects: **Accounts**, **Cases**,
    **Contacts**, **Contracts**, **Leads**, and **Opportunities** using the **Set
    History Tracking** button, as shown in the following screenshot:'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 字段历史跟踪可以应用于某些自定义字段和标准字段，适用于自定义对象以及以下核心标准对象：**账户**、**案例**、**联系人**、**合同**、**潜在客户**和**机会**，通过**设置历史跟踪**按钮进行设置，如下图所示：
- en: '![Field history tracking](img/image_03_027.jpg)'
  id: totrans-473
  prefs: []
  type: TYPE_IMG
  zh: '![字段历史跟踪](img/image_03_027.jpg)'
- en: 'Upon clicking on the **Set History Tracking** button, a page appears, displaying
    the activation of field history tracking and selection of the fields to be tracked,
    as shown in the following screenshot:'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**设置历史跟踪**按钮后，会显示一个页面，显示字段历史跟踪的激活情况，并选择要跟踪的字段，如下图所示：
- en: '![Field history tracking](img/image_03_028.jpg)'
  id: totrans-475
  prefs: []
  type: TYPE_IMG
  zh: '![字段历史跟踪](img/image_03_028.jpg)'
- en: Changes to fields that have been set up for field history tracking will see
    a new entry to the object's history-related list whenever changes are made to
    records (where that field is modified). All entries include the date, time, details
    of the change, and the name of the user that made the change as shown here.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 对已设置字段历史跟踪的字段进行更改时，每当记录发生更改（修改该字段时），对象的历史相关列表中将会出现新的条目。所有条目包括日期、时间、更改细节以及进行更改的用户名称，如下所示。
- en: Note
  id: totrans-477
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Not all field types can have their history tracked. Changes to field types greater
    than 255 characters are tracked as edited; their old and new values are not recorded.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 不是所有字段类型都可以进行历史跟踪。对于字符数超过255的字段，系统会将其更改记录为编辑过的；其旧值和新值不会被记录。
- en: There is a maximum of 20 fields per object that can be set to be tracked.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 每个对象最多可以设置20个字段进行跟踪。
- en: Note
  id: totrans-480
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Field history data does not count against your organization's storage limit,
    however, at the time of publication, [Salesforce.com](http://Salesforce.com) are
    planning to move toward a policy of deleting field history data that is older
    than 18 months. Here, they recommend establishing your own field history retention
    policy such as extracting the data from the system.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 字段历史数据不计入贵公司存储限额，但在发布时，[Salesforce.com](http://Salesforce.com)计划制定删除18个月以上字段历史数据的政策。在此情况下，建议制定自己的字段历史数据保留政策，例如从系统中提取数据。
- en: Custom objects to store dated information
  id: totrans-482
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用于存储日期信息的自定义对象
- en: You can create custom objects to store dated information and related lists to
    avoid hard-coding date fields on a record. For example, avoid creating fields
    to track dated historical financial information within an object. Here, you may
    have to create redundant fields for each year. For example, 2011 Budgets, 2012
    Budgets, and so on. Instead, create a `Financials` object with one set of fields
    and a corresponding date field where you can create a new record each year. This
    can result in fewer fields and far better display and reporting.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以创建自定义对象来存储带日期的信息和相关列表，以避免在记录中硬编码日期字段。例如，避免在对象中创建字段来跟踪历史财务信息的日期。这样，你可能需要为每一年创建冗余的字段。例如，2011年预算、2012年预算，依此类推。相反，创建一个`Financials`对象，设置一组字段和一个相应的日期字段，每年创建一个新记录。这可以减少字段数量，并且提供更好的显示和报告效果。
- en: Chatter
  id: totrans-484
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Chatter
- en: Consider the use of **Chatter** to eliminate unnecessary fields. Often, text-area
    boxes are used to track conversation flows such as support comments and internal
    review. These text messages can often be better facilitated with the use of **Chatter**
    posts. **Chatter** is covered later in [Chapter 8](ch08.html "Chapter 8. Introducing
    Sales Cloud, Service Cloud, and the Collaborative Features of Salesforce CRM"),
    *Introducing* *Sales Cloud, Service Cloud, and the Collaborative Features of Salesforce
    CRM*.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用**Chatter**来消除不必要的字段。通常，文本框用于跟踪对话流程，如支持评论和内部评审。这些文本消息通常可以通过使用**Chatter**帖子更好地进行管理。**Chatter**将在[第8章](ch08.html
    "第8章。介绍Sales Cloud、Service Cloud和Salesforce CRM的协作功能")中详细介绍，*介绍* *Sales Cloud、Service
    Cloud以及Salesforce CRM的协作功能*。
- en: Page layouts
  id: totrans-486
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 页面布局
- en: Page layouts are used to organize the display of fields, buttons, custom links,
    inline Visualforce pages, Report charts, and related lists on an object detail
    or edit page. They are used to establish unique layouts for different business
    scenarios.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 页面布局用于组织字段、按钮、自定义链接、内联 Visualforce 页面、报表图表和相关列表在对象详情或编辑页面上的显示。它们用于为不同的业务场景建立独特的布局。
- en: The displayed fields within a related list are controlled by the page layout;
    the name of the related list is determined by the lookup/master-detail relationship
    on the related object.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 相关列表中的显示字段由页面布局控制；相关列表的名称由相关对象上的查找/主详细关系确定。
- en: Page layouts are comprised of sections containing the buttons, fields, related
    lists, and customer links which can be edited using the enhanced page layout editor
    as shown in the following screenshot. Here, we are showing how we can edit the
    properties of the **Account Site** field.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 页面布局由包含按钮、字段、相关列表和客户链接的部分组成，这些部分可以使用增强型页面布局编辑器进行编辑，如下图所示。在这里，我们展示了如何编辑**账户站点**字段的属性。
- en: '![Page layouts](img/image_03_031.jpg)'
  id: totrans-490
  prefs: []
  type: TYPE_IMG
  zh: '![页面布局](img/image_03_031.jpg)'
- en: 'Within the field sections, the user interface can be used to make a field **Required**
    or **Read-only**, as shown in the following screenshot:'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 在字段部分中，用户界面可以将字段设置为**必填**或**只读**，如以下截图所示：
- en: '![Page layouts](img/image_03_030.jpg)'
  id: totrans-492
  prefs: []
  type: TYPE_IMG
  zh: '![页面布局](img/image_03_030.jpg)'
- en: 'The enhanced page-layout editor showing read-only settings, as indicated with
    the padlock icons, is shown in the following screenshot:'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 增强型页面布局编辑器显示只读设置，如下图所示，通过锁定图标指示：
- en: '![Page layouts](img/image_03_029.jpg)'
  id: totrans-494
  prefs: []
  type: TYPE_IMG
  zh: '![页面布局](img/image_03_029.jpg)'
- en: 'In the corresponding **Account Edit** page, the required field for the **Account
    Site** is displayed with a *red* bar as shown:'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 在相应的**账户编辑**页面中，**账户站点**的必填字段显示带有*红色*条，如下所示：
- en: '![Page layouts](img/image_03_032.jpg)'
  id: totrans-496
  prefs: []
  type: TYPE_IMG
  zh: '![页面布局](img/image_03_032.jpg)'
- en: You can combine page layouts and field-level security to make the lowest possible
    permission setting. For example, a hidden field (field-level permission) will
    never be displayed regardless of page layout. Likewise, a field marked as **Always**
    requires a value in this field to save a record will always be required on the
    page layout.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将页面布局和字段级安全性结合起来，设定最低的权限设置。例如，隐藏字段（字段级权限）无论页面布局如何，都不会显示。同样，被标记为**始终**需要在此字段中输入值以保存记录的字段，将始终在页面布局中作为必填项。
- en: Page layouts allow you to create and organize sections on a page and to show
    or hide fields within sections.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 页面布局允许你创建和组织页面上的部分，并在部分内显示或隐藏字段。
- en: Note
  id: totrans-499
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Hidden fields may still be accessible elsewhere in the application. Use field-level
    security to restrict all possible means of accessing a field.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏的字段在应用程序的其他地方可能仍然可以访问。请使用字段级安全性来限制访问字段的所有可能方式。
- en: Creating and modifying a page layout
  id: totrans-501
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建和修改页面布局
- en: 'To create or modify a page layout, navigate to **Setup** | **Customize**. Select
    the appropriate object and click on **Page Layouts**. In the **Page Layouts**
    page, you can either click on the **New** button or choose the existing page layout
    to modify and click on **Edit**, as shown in the following screenshot:'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建或修改页面布局，请导航到**设置** | **自定义**。选择相应的对象并点击**页面布局**。在**页面布局**页面中，你可以点击**新建**按钮，或选择现有的页面布局进行修改并点击**编辑**，如下面的截图所示：
- en: '![Creating and modifying a page layout](img/image_03_033.jpg)'
  id: totrans-503
  prefs: []
  type: TYPE_IMG
  zh: '![创建和修改页面布局](img/image_03_033.jpg)'
- en: When clicking on the **New** button, you can optionally choose an existing layout
    to copy.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**新建**按钮时，你可以选择一个现有的布局进行复制。
- en: Tip
  id: totrans-505
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Creating a page layout based on an existing page layout**:'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于现有页面布局创建页面布局**：'
- en: In the enhanced page-layout editor, select an existing page layout from the
    list of page layouts, and then click on **Save As** to create a copy of the layout.
    In the original page-layout editor, select an existing page layout from the list
    of page layouts, and then click on the **Clone** button.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 在增强型页面布局编辑器中，从页面布局列表中选择一个现有的页面布局，然后点击**另存为**以创建该布局的副本。在原始页面布局编辑器中，从页面布局列表中选择一个现有的页面布局，然后点击**克隆**按钮。
- en: Enter a name for the new page layout and finally, click on **Save**.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 输入新页面布局的名称，最后点击**保存**。
- en: You can set different page layouts for profiles and different page layouts for
    record types.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为不同的配置文件设置不同的页面布局，也可以为不同的记录类型设置不同的页面布局。
- en: Feed-based page layouts
  id: totrans-510
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于 Feed 的页面布局
- en: 'Feed-based page layouts offer a two tabbed page that allows users to switch
    between a **Chatter** feed and a detail page for the record. The tabs are marked
    **Feed** and **Details** as shown in the following screenshot:'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
- en: '![Feed-based page layouts](img/image_03_034.jpg)'
  id: totrans-512
  prefs: []
  type: TYPE_IMG
- en: A prerequisite for feed-based layouts, is the enabling of feed tracking for
    the object that you wish to create a feed-based layout. **Feed tracking** allows
    users to follow records which then lets them see feed updates when those fields
    are changed.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
- en: Feed Tracking
  id: totrans-514
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To enable **Feed Tracking**, navigate to **Setup** | **Customize** | **Chatter**
    | **Feed Tracking**. Here you are presented with a screen containing two panes.
    The left pane shows the object selection and the right pane shows the field selection
    as shown in the following screenshot:'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
- en: '![Feed Tracking](img/image_03_035.jpg)'
  id: totrans-516
  prefs: []
  type: TYPE_IMG
- en: To enable feed tracking, select an object in the left pane, enable the **Enable
    Feed Tracking** checkbox in the right pane, select the desired fields, and then
    click the **Save** button.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-518
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Up to 20 fields can be selected for feed tracking.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
- en: Creating feed-based page layouts
  id: totrans-520
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To create a feed-based page layout you must have first set the associated object
    as one that is feed tracked (see *Feed Tracking* section in this chapter).
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
- en: To create the feed-based page layout navigate to **Setup** | **Customize**.
    Select the appropriate object, click on **Page Layouts**, and then click on the
    **New** button.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
- en: 'In the **Create New Page Layout** page optionally select an existing layout
    to clone, enter a **Page Layout Name**, enable the **Feed-based Layout** checkbox,
    and finally click the **Save** button as shown in the following screenshot:'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating feed-based page layouts](img/image_03_036.jpg)'
  id: totrans-524
  prefs: []
  type: TYPE_IMG
- en: 'On the main page layout editor page, you can customize **Quick Actions in the
    Salesforce Classic Publisher** to include actions you want to make available to
    users, and also add any custom buttons or links as shown in the following screenshot:'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating feed-based page layouts](img/image_03_037.jpg)'
  id: totrans-526
  prefs: []
  type: TYPE_IMG
- en: 'To customize the way the feed page appears, click the **Feed View** link in
    the page layout editor header as shown in the following screenshot:'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating feed-based page layouts](img/image_03_038.jpg)'
  id: totrans-528
  prefs: []
  type: TYPE_IMG
- en: 'Within the **Feed View** setup page, you are presented with a number of options
    to control the way the **Feed View** page appears to users when clicking on a
    record. These options are shown in the following screenshot:'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating feed-based page layouts](img/image_03_039.jpg)'
  id: totrans-530
  prefs: []
  type: TYPE_IMG
- en: Feed View Options
  id: totrans-531
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The following **Feed View** options can be configured:'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
- en: Enable Full-Width Feed View in the Console
  id: totrans-533
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Selecting this option makes the feed expand horizontally to take up the full
    available width of the page in console tabs or subtabs.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-535
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To use this option, **Actions** in the **Publisher** must have been enabled.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
- en: Enable Compact Feed View in the Console
  id: totrans-537
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Selecting this option shows a compact view of actions and feed items to give
    users a more streamlined view of the feed in console tabs or subtabs.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-539
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To use this option, **Actions** in the **Publisher** must have been enabled.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
- en: Highlight Externally Visible Feed Items
  id: totrans-541
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Selecting this option uses a gray user icon along with orange shading to mark
    the feed items that are visible to external users.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-543
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To use this option, the **Compact Feed View** must have been enabled.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
- en: Publisher options - Automatically Collapse Publisher
  id: totrans-545
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Selecting this option automatically collapses the publisher when it is not in
    use, allowing users to view more of the page content below it.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
- en: Other Tools and Components
  id: totrans-547
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In this section you can configure the page to carry out the following:'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
- en: Custom Components
  id: totrans-549
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Adding custom components using the **Custom Components** option. Here you select
    up to 10 Visualforce pages to use as custom components. These Visualforce pages
    must use a standard controller for the object.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
- en: Choose Placement
  id: totrans-551
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This option allows you to choose where the items set in the **Other Tools and
    Components** appear on the page.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
- en: Hide Sidebar
  id: totrans-553
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This option allows you to choose if the page is displayed with the sidebar removed
    from the page.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
- en: Feed Filter Options
  id: totrans-555
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This set of options allow you to choose which feed filters are available, and
    where they appear. Here you can set the filters to appear as a fixed list in the
    left column, as a floating list in the left column, or as a drop-down list in
    the center column.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
- en: You can also set the feed filter to appear as in-line links in **Compact Feed
    View** in the console. When **Compact Feed** is enabled, this option overrides
    the list selection used for standard feed layouts.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-558
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To configure feed-based layouts you need to use the enhanced page layout editor;
    you cannot configure feed-based layouts with the original page layout editor.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
- en: One you have selected the option for the feed-based page layout, you can then
    assign the page layout to appropriate user profiles as required.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-561
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You cannot change existing standard page layouts to feed-based. Only newly created
    page layouts can be set to be feed-based. Currently, feed-based page layouts can
    only created for Account, Contact, Leads, Opportunity, Case, Asset, and Custom
    Objects.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
- en: Record types
  id: totrans-563
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Record types are a feature of Salesforce CRM that allow you to provide different
    sets of object picklists, different page layouts, and custom business processes
    to specific users, based on their profile or assigned permission set. Record types
    can be used in various ways, for example:'
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
- en: Create record types for opportunities to differentiate your internal sales deals
    from your field sales deals and show different fields and picklist values
  id: totrans-565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create record types for leads to display different page layouts for your tele-sales
    leads versus your internal sales prospecting functions
  id: totrans-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a record type
  id: totrans-567
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The record type,  `Master` , is always set for every object and contains all
    the picklist and process options. It is not, however, listed under the record
    types list and it can be assigned as a record type for a profile, provided it
    is the only assigned as a record type for that profile.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: '`Master` 记录类型始终为每个对象设置，并包含所有下拉列表和过程选项。然而，它不会出现在记录类型列表中，且只有在它是唯一分配给该配置文件的记录类型时，才可以将其分配为配置文件的记录类型。'
- en: Since each record type is assigned to one page-layout type per profile, the
    numbers of page assignments can easily increase. This means that if you have two
    custom record types for an account and five profiles, you will have 15 page assignments
    (5*2 for each custom record type, and five for the `Master` record type).
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每个记录类型在每个配置文件下都分配一个页面布局类型，因此页面分配的数量可能会增加。这意味着，如果你有两个自定义记录类型和五个配置文件，那么你将有15个页面分配（每个自定义记录类型5个，`Master`
    记录类型5个）。
- en: 'Selectable record types are assigned per profile and field-level security is
    configured separately for each record type. Consider the following when creating
    a record type:'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 可选择的记录类型是按配置文件分配的，并且每个记录类型的字段级别安全性是单独配置的。在创建记录类型时，请考虑以下事项：
- en: Which record types are associated with the current profile?
  id: totrans-571
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前配置文件关联了哪些记录类型？
- en: If more than one record type is associated with the current profile, prompt
    the user for record-type selection
  id: totrans-572
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前配置文件关联了多个记录类型，提示用户选择记录类型。
- en: If only one, select that record type without prompting (this would be set as
    default)
  id: totrans-573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果只有一个，选择该记录类型而无需提示（这将被设置为默认值）。
- en: Based upon record type and profile, assign the appropriate page layout
  id: totrans-574
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据记录类型和配置文件，分配适当的页面布局。
- en: Based upon record type, assign the appropriate process and picklist values
  id: totrans-575
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据记录类型，分配适当的过程和下拉列表值。
- en: 'By associating different record types to different page layouts, fields, and
    picklist values, you can formulate a set of object-specific processes. In Salesforce
    CRM, the following are available:'
  id: totrans-576
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将不同的记录类型与不同的页面布局、字段和下拉列表值关联，你可以制定一套特定于对象的流程。在 Salesforce CRM 中，以下内容是可用的：
- en: The `Lead` process using the `Lead` object, which is governed by the `Status`
    field (which is configured to be **Open**, **Closed**, and so on)
  id: totrans-577
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Lead` 过程，使用 `Lead` 对象，由 `Status` 字段控制（可以设置为**打开**、**关闭**等）。'
- en: The `Sales` process, which uses the `Opportunity` object and the `Stage` field
    (set to be **WON**, **LOST**, and so on), plus the `Amount` and `Probability`
    fields
  id: totrans-578
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Sales` 过程，使用 `Opportunity` 对象和 `Stage` 字段（设置为**成功**、**失败**等），以及 `Amount` 和
    `Probability` 字段。'
- en: The `Support` process, which uses the `Case` object and is controlled by the
    `CaseStatus` field (which may be set to **Open**, **Closed**, and so on)
  id: totrans-579
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Support` 过程，使用 `Case` 对象，并由 `CaseStatus` 字段控制（可以设置为**打开**、**关闭**等）。'
- en: The `Solutions` process, which uses the `Solution` object and the fields `Status`
    (which are set to be **Draft**, **Deployed**, and so on)
  id: totrans-580
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Solutions` 过程，使用 `Solution` 对象和 `Status` 字段（设置为**草稿**、**已部署**等）。'
- en: 'For example, your sales team creates an opportunity that represents a sales
    deal. Your sales support team then upsells on this deal. You can then create two
    sales processes with two different record types and two different page layouts:
    **Sales and Support**.'
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你的销售团队创建了一个代表销售交易的机会。然后，你的销售支持团队在此交易上进行追加销售。你可以创建两个销售过程，分别使用两个不同的记录类型和两个不同的页面布局：**销售和支持**。
- en: You would want to create a lookup relationship from opportunity to opportunity,
    and only require or display this relationship for the support team profile.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望创建一个从机会到机会的查找关系，并仅对支持团队配置文件要求或显示此关系。
- en: You would also be able to configure the sharing rules so that they could not
    modify each other's opportunities. This is covered in detail in [Chapter 4](ch04.html
    "Chapter 4. Securing Access to Data and Data Validation"), *Securing Access to
    Data and Data Validation*.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以配置共享规则，以确保他们无法修改彼此的机会。有关详细信息，请参阅[第4章](ch04.html "第4章：数据访问安全与数据验证")，*数据访问安全与数据验证*。
- en: Note
  id: totrans-584
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can assign custom **Record Types** in **Permission Sets** as well as in
    **Profiles**.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在**权限集**和**配置文件**中分配自定义**记录类型**。
- en: Related lists
  id: totrans-586
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 相关列表
- en: Related lists display on the lower portion of the object detail page to display
    the related record details. Related lists show the object records that are associated
    with that record.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 相关列表显示在对象详细页面的下方，以展示相关记录的详细信息。相关列表显示与该记录关联的对象记录。
- en: 'From a related list, you can:'
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 从相关列表中，你可以：
- en: Click on the object record name to view detailed information
  id: totrans-589
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Click on **Edit** or **Del** to edit or delete the object record
  id: totrans-590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Click on **New** to create a new object record that is associated with the record
    you are viewing
  id: totrans-591
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To define if an object can be related to another type of record, you would use
    either a master-detail or a lookup relationship.
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, we show how editing a page layout for the account object enables the
    arrangement and configuration of any related list:'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
- en: '![Related lists](img/image_03_040.jpg)'
  id: totrans-594
  prefs: []
  type: TYPE_IMG
- en: 'The following screenshot shows the results of changing the related lists in
    the page-layout editor screen when navigating to the **Account detail** page:'
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
- en: '![Related lists](img/image_03_041.jpg)'
  id: totrans-596
  prefs: []
  type: TYPE_IMG
- en: List views
  id: totrans-597
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'When you click on a tab, the **Accounts** tab for instance, you will be shown
    the **My Accounts** field in that view. This is termed as a list view and can
    be seen as shown in the following screenshot:'
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
- en: '![List views](img/image_03_042.jpg)'
  id: totrans-599
  prefs: []
  type: TYPE_IMG
- en: 'Other list views can be selected from the picklist:'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
- en: '![List views](img/image_03_043.jpg)'
  id: totrans-601
  prefs: []
  type: TYPE_IMG
- en: 'You can modify existing views and define which columns and buttons (including
    standard and custom buttons) are to be displayed. You can click on **New** to
    create new views:'
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
- en: '![List views](img/image_03_044.jpg)'
  id: totrans-603
  prefs: []
  type: TYPE_IMG
- en: 'The following points apply to list views:'
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
- en: Every object in Salesforce CRM that is associated with a tab automatically has
    at least one list view. If there is no tab set up for the object, then there would
    be no corresponding list view.
  id: totrans-605
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: List views can be modified by assigning filter criteria to control which records
    are returned for the affected object.
  id: totrans-606
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: List views can be set up to be seen and accessed only by you, or you can set
    it to be accessed by certain roles and groups of individuals.
  id: totrans-607
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'List view has a print feature that can be used by you and your users. To print
    from a list view, click on the printable view button located in the top-right
    corner of the page, as shown in the following screenshot:'
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![List views](img/image_03_045.jpg)'
  id: totrans-609
  prefs: []
  type: TYPE_IMG
- en: Note
  id: totrans-610
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Printable list views need to be enabled organization-wide for the print feature
    to be available. See user interface settings in [Chapter 1](ch01.html "Chapter 1. Setting
    up Salesforce CRM and the Company Profile") ,  *Setting up Salesforce CRM and
    the Company Profile.*
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
- en: Force.com Quick Access Menu
  id: totrans-612
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Whenever you want to view or configure object or app-related setup information,
    use the Force.com **Quick Access** Menu to navigate directly to the relevant customization
    option.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
- en: The Force.com **Quick Access** Menu is available from object list view pages
    and record detail pages, and provides shortcuts to the configuration features
    within Salesforce CRM.
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
- en: 'The menu can be accessed by clicking on the arrow located on the right margin
    of the screen, as shown in the following screenshot:'
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
- en: '![Force.com Quick Access Menu](img/image_03_046.jpg)'
  id: totrans-616
  prefs: []
  type: TYPE_IMG
- en: 'You can then use the links to navigate directly to the desired setup page or
    you can remove the menu by clicking on **Turn off menu** (this will remove the
    option from all list views and record pages), as shown in the following screenshot:'
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
- en: '![Force.com Quick Access Menu](img/image_03_047.jpg)'
  id: totrans-618
  prefs: []
  type: TYPE_IMG
- en: You can restore the menu by navigating to **Setup** | **My Personal Information**
    | **Personal Information**. Now, click on **Edit** on the user detail page, select
    **Force.com Quick Access Menu**, and then finally click on **Save**.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
- en: Questions to test your knowledge
  id: totrans-620
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You are now presented with questions about the key features of Salesforce CRM
    administration in the areas of **Standard and Custom Objects** which have been
    covered in this chapter. The answers can be found at the end of the chapter.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  id: totrans-622
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We present seven questions to verify your understanding of apps, tabs, objects,
    and fields.
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
- en: Question 1 - Standard apps
  id: totrans-624
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Which of the following are standard Salesforce apps? (Select all that apply)
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Site.com'
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Campaigns'
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Collaboration Community'
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Call Center'
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
- en: '**e**) Service Cloud'
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
- en: Question 2 - Custom App Permission
  id: totrans-631
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What can a system administrator use to provide a group of users with access
    to a custom app? (Select all that apply)
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Public groups'
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Profiles'
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Sharing rules'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Page layouts'
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
- en: Question 3 - Custom tabs
  id: totrans-637
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When a custom object is created, a custom tab is created in which of the following
    scenarios? (Select one)
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Always (tabs are automatically created)'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Never (tabs cannot be created during the creation of an object)'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) If desired (tabs can be optionally created during the creation of an
    object)'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
- en: Question 4 - Relationship fields
  id: totrans-642
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A Roll-up Summary field can be created when which relationship field is already
    in place? (Select one)
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Lookup relationship'
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Hierarchical relationship'
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Master-detail relationship'
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Any of the above'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
- en: Question 5 - Master-detail relationship fields
  id: totrans-648
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Which of the following is true about Master-detail relationship fields on custom
    objects? (Select two)
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Ownership and access to the child record are determined by the parent'
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) The child record can be optionally deleted when the parent record is
    deleted'
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Up to two master-detail relationship fields can be created on a custom
    object'
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) The parent relationship field on the child record is optional'
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
- en: Question 6 - Dependent fields
  id: totrans-654
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Which of the following field type variations cannot be a controlling field for
    dependent fields? (Select one)
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Custom Picklist'
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) Standard Checkbox'
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Custom Multi-select Picklist'
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Standard Picklist'
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
- en: '**e**) Custom Checkbox'
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
- en: Question 7 - Formula fields
  id: totrans-661
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When are the values in a formula field re-calculated? (Select one)
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
- en: '**a**) Every 3 minutes'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
- en: '**b**) After the record has been saved'
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
- en: '**c**) Automatically'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
- en: '**d**) Nightly at 00:00 based on the Salesforce CRM timezone'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
- en: Answers
  id: totrans-667
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here are the answers to the seven questions about apps, tabs, objects, and fields.
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
- en: Answer 1 - Standard Apps
  id: totrans-669
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **a**) Site.com and **d**) Call Center
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
- en: The choices **b**) Campaigns, **c**) Collaboration Community, and **e**) Service
    Cloud are not standard Salesforce apps.
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
- en: Answer 2 - Custom App Permission
  id: totrans-672
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **b**) Profiles
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
- en: The choices **a**) Public Groups, **c**) Sharing Rules, and **d**) Page Layouts
    cannot be used to provide a group of users with access to a custom app.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
- en: Answer 3 - Custom Tabs
  id: totrans-675
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **c**) If desired. Custom tabs can be optionally created during
    the creation of an object by selecting the **Launch the New Custom Tab Wizard**
    checkbox.
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
- en: The choices **a**) Always (tabs are automatically created) and **b**) Never
    (tabs cannot be created during the creation of an object) are not correct.
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
- en: Answer 4 - Relationship fields
  id: totrans-678
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **c**) Master-detail relationship
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
- en: The choices **a**) Lookup relationship and **b**) Hierarchical relationship
    do not allow a Roll-up Summary field to be created.
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
- en: Answer 5 - Master-detail relationship fields
  id: totrans-681
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **a**) Ownership and access to the child record are determined
    by the parent and **c**) Up to two master-detail relationship field can be created
    on a custom object
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
- en: The choices **b**) The child record can be optionally deleted when the parent
    record is deleted and **d**) The parent relationship field on the child record
    is optional are incorrect.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
- en: Answer 6 - Dependent fields
  id: totrans-684
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The answer is **c**) Custom Multi-select Picklist
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
- en: The choices **a**) Custom Picklist, **b**) Standard Checkbox, **d**) Standard
    Picklist, and **e**) Custom Checkbox can't be a controlling field for dependent
    fields.
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
- en: Answer 7 - Formula fields
  id: totrans-687
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
