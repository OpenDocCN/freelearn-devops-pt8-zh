    returns. The preceding formula can be made far easier to understand, simply by
    adding spaces and carriage returns, as in the following snippet:'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高公式字段的可读性，您可以添加空格和换行符。通过在前面的公式中添加空格和换行符，可以使其更加易于理解，如以下代码片段所示：
