- en: Chapter 3. Configuring Objects and Apps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 章：配置对象和应用
- en: In [Chapter 1](ch01.html "Chapter 1. Setting up Salesforce CRM and the Company
    Profile"), *Setting up Salesforce CRM and the Company Profile* and [Chapter 2](ch02.html
    "Chapter 2. Managing Users and Controlling System Access"), *Managing Users and
    Controlling System Access*, we were introduced to the profile feature in Salesforce,
    which is a controlling mechanism. Profiles are used to determine the functions
    users can perform, what types of data they can access, and what operations they
    can carry out on that data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 1 章](ch01.html "第 1 章：设置 Salesforce CRM 和公司配置文件")，*设置 Salesforce CRM 和公司配置文件*以及[第
    2 章](ch02.html "第 2 章：管理用户和控制系统访问")，*管理用户和控制系统访问*中，我们介绍了 Salesforce 中的配置文件功能，它是一个控制机制。配置文件用于确定用户可以执行的功能、可以访问的数据类型以及他们可以在这些数据上执行的操作。
- en: In this chapter, we will describe the Salesforce CRM record storage features
    and customizable user interface in detail, such as objects, fields, and page layouts.
    In addition, we will see an overview of the relationship that exists between the
    profile and these customizable features that the profile controls.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将详细描述 Salesforce CRM 记录存储功能和可自定义的用户界面，如对象、字段和页面布局。此外，我们还将概述配置文件与这些可自定义功能之间的关系，以及配置文件如何控制这些功能。
- en: This chapter looks at the methods for configuring and tailoring the application
    to suit the way your company information can be best represented within the Salesforce
    CRM application. We will look at the mechanisms that allow data to be grouped
    and presented within the application by looking at apps, tabs, page layouts, record
    types, related lists, and list views.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将探讨配置和定制应用程序的方法，以适应公司信息在 Salesforce CRM 应用程序中最佳展示的方式。我们将通过查看应用、标签、页面布局、记录类型、相关列表和列表视图，了解如何将数据分组并在应用程序中展示。
- en: Finally, you will be presented with a number of questions about the key features
    of Salesforce CRM administration in the area of Standard and Custom Objects which
    are covered in this chapter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将被问到一些关于 Salesforce CRM 管理中标准对象和自定义对象领域的关键特性，这些内容将在本章中讨论。
