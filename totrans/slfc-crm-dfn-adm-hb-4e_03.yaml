- en: 'The profile is used to:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 配置文件用于：
- en: Control access to the type of license specified for the user and any login hours
    or IP address restrictions that are set. This was covered in detail in [Chapter
    1](ch01.html "Chapter 1. Setting up Salesforce CRM and the Company Profile"),
    *Setting up Salesforce CRM and the Company profile*.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制对指定用户的许可类型的访问，以及设置的任何登录小时或 IP 地址限制。这在[第 1 章](ch01.html "第 1 章：设置 Salesforce
    CRM 和公司配置文件")，*设置 Salesforce CRM 和公司配置文件*中有详细介绍。
- en: Control access to objects and records using the role and sharing model. If the
    appropriate object-level permission is not set on the user's profile, then the
    user will be unable to gain access to the records of that object type in the application.
    This was introduced in [Chapter 2](ch02.html "Chapter 2. Managing Users and Controlling
    System Access"), *Managing Users and Controlling System Access*, and will be covered
    in detail in [Chapter 4](ch04.html "Chapter 4. Securing Access to Data and Data
    Validation"), *Securing Access to Data and Data Validation*.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用角色和共享模型来控制对象和记录的访问。如果用户配置文件中没有设置适当的对象级别权限，则该用户将无法在应用程序中访问该对象类型的记录。这个概念在[第2章](ch02.html
    "第2章：管理用户和控制系统访问")中介绍，*管理用户和控制系统访问*，并将在[第4章](ch04.html "第4章：保护数据访问和数据验证")中详细讲解，*保护数据访问和数据验证*。
- en: In this chapter, we will look at the configurable elements that are set in conjunction
    with a profile. These are used to control the structure and the user interface
    for the Salesforce CRM application.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍与配置文件一起设置的可配置元素。这些元素用于控制Salesforce CRM应用程序的结构和用户界面。
- en: Objects
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对象
- en: Objects are a key element in Salesforce CRM as they provide a structure for
    storing data and are incorporated in the interface, allowing users to interact
    with the data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对象是Salesforce CRM中的关键元素，因为它们提供了存储数据的结构，并且被集成到界面中，允许用户与数据进行交互。
- en: 'Similar in nature to a database table, objects have properties such as:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与数据库表类似，对象具有以下属性：
- en: Fields, which are similar in concept to a database column
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字段，概念上类似于数据库列
- en: Records, which are similar in concept to a database row
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录，概念上类似于数据库行
- en: Relationships with other objects
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他对象的关系
- en: Optional tabs, which are user-interface components to display the object data
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选标签，作为用户界面组件用于显示对象数据
- en: Standard objects
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准对象
- en: Salesforce provides standard objects in the Salesforce CRM platform by default.
    Standard objects that are available include **Account**, **Contact**, and **Opportunity**.
    Standard objects are described in more detail later in this chapter.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce默认提供标准对象，这些标准对象包括**账户**、**联系人**和**机会**。标准对象将在本章稍后更详细地介绍。
- en: In addition to the standard objects, you can create custom objects and custom
    tabs.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 除了标准对象外，你还可以创建自定义对象和自定义标签。
- en: Custom objects
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义对象
- en: Custom objects are the tables you create to store your data. You can create
    a custom object to store data specific to your organization. Once you have the
    custom objects and have created records for these objects, you can also create
    reports and dashboards based on the record data in your custom object.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义对象是你创建的用来存储数据的表格。你可以创建一个自定义对象来存储特定于你组织的数据。一旦你创建了自定义对象并为这些对象创建了记录，你还可以根据自定义对象中的记录数据创建报告和仪表板。
- en: Fields
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 字段
- en: Fields in Salesforce are similar in concept to a database column; they store
    the data for the object records. An object record is analogous to a row in a database
    table.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce中的字段概念上类似于数据库列；它们存储对象记录的数据。对象记录类似于数据库表中的一行。
- en: Standard fields
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准字段
- en: Standard fields are predefined fields that are included as standard within the
    Salesforce CRM application. Standard fields cannot be deleted but non-required
    standard fields can be removed from page layouts whenever necessary.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 标准字段是Salesforce CRM应用程序中默认包含的预定义字段。标准字段无法删除，但不要求的标准字段可以在需要时从页面布局中移除。
- en: With standard fields, you can customize visual elements that are associated
    with the field, such as field labels and field-level help, as well as certain
    data definitions such as picklist values, the formatting of auto-number fields
    (which are used as unique identifiers for the records), and setting of field history
    tracking. Some aspects, however, such as the field name, cannot be customized
    and some standard fields (such as **Opportunity Probability**) do not allow the
    changing of the field label.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 使用标准字段时，你可以自定义与字段相关的可视元素，如字段标签和字段级帮助，以及某些数据定义，如选项列表值、自动编号字段的格式（自动编号字段用于作为记录的唯一标识符）以及字段历史追踪的设置。然而，有些方面如字段名称无法自定义，并且某些标准字段（如**机会概率**）不允许更改字段标签。
- en: Custom fields
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义字段
- en: Custom fields are unique to your business needs and can not only be added and
    amended, but also deleted. Creating custom fields allow you to store the information
    that is necessary for your organization.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义字段是根据您的业务需求创建的，除了可以添加和修改，还可以删除。创建自定义字段可以让您存储对组织来说必要的信息。
- en: 'Both standard and custom fields can be customized to include custom help text
    to help users understand how to use the field:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 标准字段和自定义字段都可以进行自定义，以包括自定义帮助文本，帮助用户理解如何使用该字段：
- en: '![Custom fields](img/image_03_002.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![自定义字段](img/image_03_002.jpg)'
- en: Object relationships
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对象关系
- en: Object relationships can be set on both standard and custom objects and are
    used to define how records in one object relate to records in another object.
    **Accounts**, for example, can have a one-to-many relationship with opportunities;
    these relationships are presented in the application as related lists.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在标准对象和自定义对象上设置对象关系，用于定义一个对象中的记录如何与另一个对象中的记录相关联。例如，**账户**可以与机会存在一对多关系；这些关系在应用程序中作为相关列表呈现。
- en: Apps
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用程序
- en: An app in Salesforce is a container for all the objects, tabs, processes, and
    services associated with a business function.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 中的应用程序是一个容器，包含与业务功能相关的所有对象、标签页、流程和服务。
- en: 'There are standard and custom apps that are accessed using the **App menu**
    located at the top-right corner of the Salesforce page, as shown in the following
    screenshot:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过位于 Salesforce 页面右上角的**应用菜单**访问标准应用程序和自定义应用程序，具体如下所示：
- en: '![Apps](img/image_03_003.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![应用程序](img/image_03_003.jpg)'
- en: When users select an app from the **App** menu, their screen changes to present
    the objects associated with that app. For example, when switching from an app
    that contains the **Campaign** tab to one that does not, the **Campaign** tab
    no longer appears. This feature is applied to both standard and custom apps.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户从**应用程序**菜单中选择一个应用程序时，他们的屏幕会切换为显示与该应用程序相关的对象。例如，当从一个包含**活动**标签的应用程序切换到一个不包含该标签的应用程序时，**活动**标签将不再出现。此功能适用于标准应用程序和自定义应用程序。
- en: Standard apps
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准应用程序
- en: Salesforce provides standard apps such as **Call Center**, **Community**, **Content**,
    **Marketing**, **Sales**, **Salesforce Chatter**, and **Site.com**.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 提供了如 **呼叫中心**、**社区**、**内容**、**营销**、**销售**、**Salesforce Chatter**
    和 **Site.com** 等标准应用程序。
- en: Custom apps
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义应用程序
- en: A custom app can optionally include a custom logo. Both standard and custom
    apps consist of a name, a description, and an ordered list of tabs.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义应用程序可以选择包括一个自定义的徽标。标准应用程序和自定义应用程序都包含一个名称、描述和按顺序排列的标签页列表。
- en: Subtab apps
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 子标签页应用程序
- en: A S**ubtab** app is used to specify the tabs that appear on the **Chatter**
    profile page. **Subtab** apps can include both default and custom tabs. This is
    described in more detail in the *Salesforce Chatter* section later in [Chapter
    8](ch08.html "Chapter 8. Introducing Sales Cloud, Service Cloud, and the Collaborative
    Features of Salesforce CRM"), *Introducing Sales Cloud, Service Cloud, and Collaborative
    Features of Salesforce CRM*.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**子标签页**应用程序用于指定在**Chatter**个人资料页面上显示的标签页。**子标签页**应用程序可以包括默认标签页和自定义标签页。此部分在稍后的*Salesforce
    Chatter*部分中有更详细的说明，见[第8章](ch08.html "第8章：介绍销售云、服务云及 Salesforce CRM 的协作功能")，*介绍销售云、服务云及
    Salesforce CRM 的协作功能*。'
- en: Tabs
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标签页
- en: A tab is a user-interface element that, when clicked on, displays data or activates
    custom functionality that you can configure. Standard tabs are provided as an
    included feature and custom tabs allow you to extend or to build new application
    functionality. Standard and custom tabs are described in more detail later in
    this chapter.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 标签页是一个用户界面元素，点击时显示数据或激活您可以配置的自定义功能。标准标签页作为包含功能提供，而自定义标签页则允许您扩展或构建新的应用程序功能。标准标签页和自定义标签页将在本章后面更详细地介绍。
- en: Hiding and showing tabs
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐藏和显示标签页
- en: 'To customize your personal tab settings, navigate to **Setup** | **My Personal
    Settings** | **Change My Display** | **Customize My Tabs**. Now, choose the tabs
    that will display in each of your apps by moving the tab name between the **Available
    Tabs** and the **Selected Tabs** sections and. Click **Save**. The following screenshot
    shows the section of tabs for the **Sales** app:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 要自定义个人标签页设置，请导航到**设置** | **我的个人设置** | **更改我的显示** | **自定义我的标签页**。然后，通过在**可用标签页**和**已选择标签页**之间移动标签名称，选择在每个应用程序中显示的标签页。点击**保存**。下图显示了**销售**应用程序的标签页部分：
- en: '![Hiding and showing tabs](img/image_03_004.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![隐藏和显示标签页](img/image_03_004.jpg)'
- en: 'To customize the tab settings of your users navigate to **Setup** | **Manage
    Users** | **Profiles**. Now, select a profile and click on **Edit**. Scroll down
    to the **Tab Settings** section of the page, and set the tab setting to be either
    **Default On**, **Default Off**, or **Tab Hidden** as shown in the following screenshot
    :'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要自定义用户的选项卡设置，请导航到**设置** | **管理用户** | **配置文件**。现在，选择一个配置文件并点击**编辑**。向下滚动至页面的**选项卡设置**部分，并将选项卡设置为**默认启用**、**默认禁用**或**选项卡隐藏**，如下图所示：
- en: '![Hiding and showing tabs](img/image_03_005.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![隐藏和显示选项卡](img/image_03_005.jpg)'
- en: 'To customize the tab settings of your users when the **Enhanced Profile User
    Interface option** is enabled, as described in [Chapter 1,](ch01.html "Chapter 1. Setting
    up Salesforce CRM and the Company Profile") *Setting up Salesforce CRM and the
    Company Profile*, navigate to **Setup** | **Manage Users** | **Profiles.** Select
    a profile and click on **Edit**. Now click on **Object Settings** as shown in
    the following screenshot:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当启用**增强型配置文件用户界面选项**时（如在[第1章](ch01.html "第1章 设置Salesforce CRM和公司配置文件")中所述，*设置Salesforce
    CRM和公司配置文件*），要自定义用户的选项卡设置，请导航到**设置** | **管理用户** | **配置文件**。选择一个配置文件并点击**编辑**。接着点击**对象设置**，如图所示：
- en: '![Hiding and showing tabs](img/image_03_006.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![隐藏和显示选项卡](img/image_03_006.jpg)'
- en: 'After accessing the **Object Settings** page for the profile, select the object
    for which tab setting you want to configure. In this example, we choose the **Account**
    object as shown in the following screenshot:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 访问配置文件的**对象设置**页面后，选择您希望配置选项卡设置的对象。在本例中，我们选择**账户**对象，如下图所示：
- en: '![Hiding and showing tabs](img/image_03_007.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![隐藏和显示选项卡](img/image_03_007.jpg)'
- en: 'From within the object profile setup screen click the **Edit** button which
    allows you to configure the object settings which include **Tab Settings**, **Record
    Types,** and **Page Layout Assignments**, **Object Permissions**, and so on as
    shown in the following screenshot:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象配置文件设置页面中，点击**编辑**按钮，您可以配置包括**选项卡设置**、**记录类型**、**页面布局分配**、**对象权限**等设置，如下图所示：
- en: '![Hiding and showing tabs](img/image_03_008.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![隐藏和显示选项卡](img/image_03_008.jpg)'
- en: 'From within the object profile settings edit screen, set the **Tab Settings**
    style to be either **Default On**, **Default Off**, or **Tab Hidden** and finally
    click the **Save** button as shown in the following screenshot:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象配置文件设置编辑页面中，将**选项卡设置**样式设置为**默认启用**、**默认禁用**或**选项卡隐藏**，然后点击**保存**按钮，如下图所示：
- en: '![Hiding and showing tabs](img/image_03_009.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![隐藏和显示选项卡](img/image_03_009.jpg)'
- en: Standard tabs
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准选项卡
- en: 'Salesforce provides tabs for each of the standard objects that are provided
    in the application when you sign up. For example, there are standard tabs for
    **Accounts**, **Contacts**, **Opportunities**, and so on:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 提供了每个标准对象的选项卡，这些对象在您注册应用时会自动提供。例如，系统为**账户**、**联系人**、**商机**等提供了标准选项卡：
- en: '![Standard tabs](img/image_03_010.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![标准选项卡](img/image_03_010.jpg)'
- en: Note
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Visibility of the tab depends on the **Tab Display** setting for the app.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 选项卡的可见性取决于应用的**选项卡显示**设置。
- en: Custom tabs
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义选项卡
- en: 'You can create three different types of custom tabs: Custom Object Tabs, Web
    Tabs, and Visualforce Tabs.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以创建三种不同类型的自定义选项卡：自定义对象选项卡、Web 选项卡和 Visualforce 选项卡。
- en: '**Custom Object Tabs** allow you to create, read, update, and delete the data
    records in your custom objects. **Web Tabs** display any web URL in a tab within
    your Salesforce application. **Visualforce Tabs** display custom user-interface
    pages created using Visualforce.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**自定义对象选项卡**允许您创建、读取、更新和删除自定义对象中的数据记录。**Web 选项卡**可以在 Salesforce 应用程序中以选项卡形式显示任何
    Web URL。**Visualforce 选项卡**显示使用 Visualforce 创建的自定义用户界面页面。'
- en: 'Creating custom tabs:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 创建自定义选项卡：
- en: The text displayed on the custom tab is set using the **Plural Label** of the
    custom object, which is entered when creating the custom object. If the tab text
    needs to be changed, this can be done by changing the **Plural Label** stored
    on the custom object.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义选项卡上显示的文本是使用自定义对象的**复数标签**设置的，该标签在创建自定义对象时输入。如果需要更改选项卡文本，可以通过更改存储在自定义对象中的**复数标签**来实现。
- en: '[Salesforce.com](http://Salesforce.com) recommends selecting the **Append tab
    to user''s existing personal customizations** checkbox. This benefits your users
    as they will automatically be presented with the new tab and can immediately access
    the corresponding functionality without having to first customize their personal
    settings themselves.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Salesforce.com](http://Salesforce.com) 建议选择**将选项卡附加到用户现有的个性化定制**复选框。这将使您的用户能够自动看到新选项卡，并可以立即访问相应的功能，而无需首先自行定制其个人设置。'
- en: It is recommended that you do not show tabs (by setting appropriate permissions)
    so that the users in your organization cannot see any of your changes until you
    are ready to make them available.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议您不要显示选项卡（通过设置适当的权限），以便您组织中的用户在准备好提供这些更改之前无法看到任何更改。
- en: You can create up to 25 custom tabs in the Enterprise Edition and as many as
    you require in the Unlimited Edition at the time of writing.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在企业版中，您可以创建最多25个自定义选项卡，在无限版中则可以根据需要创建任意数量的选项卡。
- en: 'To create custom tabs for a custom object, navigate to **Setup** | **Create**
    | **Tabs**. Now, select the appropriate tab type and/or object from the available
    selections, as shown in the following screenshot:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 要为自定义对象创建自定义选项卡，请导航至**设置** | **创建** | **选项卡**。现在，从可用的选项中选择适当的选项卡类型和/或对象，如以下截图所示：
- en: '![Custom tabs](img/image_03_011.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![自定义选项卡](img/image_03_011.jpg)'
- en: Renaming labels for standard tabs, standard objects, and standard fields
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重命名标准选项卡、标准对象和标准字段
- en: Labels generally reflect the text that is displayed and presented to your users
    in the user interface and in reports within the Salesforce application.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 标签通常反映在Salesforce应用程序的用户界面和报告中向您的用户显示和呈现的文本。
- en: You can change the display labels of standard tabs, objects, fields, and other
    related user interface labels so they reflect your company's terminology and business
    requirements better. For example, the **Accounts** tab and object could be changed
    to `Clients`; similarly, **Opportunities** to `Deals`, and **Leads** to `Prospects`.
    Once changed, the new label is displayed on all user pages.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以更改标准选项卡、对象、字段和其他相关用户界面标签的显示标签，以更好地反映您公司的术语和业务要求。例如，**Accounts** 选项卡和对象可以更改为`Clients`；类似地，**Opportunities**
    可以更改为`Deals`，**Leads** 可以更改为`Prospects`。一旦更改完成，新标签将显示在所有用户页面上。
- en: Note
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **Setup Pages** and **Setup Menu** sections cannot be modified and do not
    include any renamed labels and continue. Here, the standard tab, object, and field
    reference continues to use the default, original labels. Also, the standard report
    names and views continue to use the default labels and are not renamed.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置页面**和**设置菜单**部分无法修改，也不包括任何重命名的标签和继续。在这里，标准选项卡、对象和字段引用继续使用默认的原始标签。此外，标准报告名称和视图继续使用默认标签，不进行重命名。'
- en: 'To change standard tab, objects, and field labels, navigate to **Setup** |
    **Customize** | **Tabs Names** and **Labels** | **Rename Tabs and Labels**. Now,
    select a language, and then click on **Edit** to modify the tab names and standard
    field labels:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标准选项卡、对象和字段标签，请导航至**设置** | **定制** | **选项卡名称和标签** | **重命名选项卡和标签**。现在，选择一种语言，然后单击**编辑**以修改选项卡名称和标准字段标签：
- en: '![Renaming labels for standard tabs, standard objects, and standard fields](img/image_03_012.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![重命名标准选项卡、标准对象和标准字段](img/image_03_012.jpg)'
- en: Click on **Edit** to select the tab that you wish to rename.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**编辑**以选择要重命名的选项卡。
- en: Note
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Although the screen indicates that this is a change for the tab's name, this
    selection will also allow you to change the labels for the object and fields in
    addition to the tab name. To change field labels, go through to steps and enter
    the new field labels.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管屏幕显示这是一个选项卡名称的更改，但此选择还允许您更改对象和字段的标签，除了选项卡名称。要更改字段标签，请按照步骤进行，并输入新的字段标签。
- en: 'Here, we are going to rename the **Accounts** tab to `Clients`. Enter the **Singular**
    and **Plural** names and then click on **Next**:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将把**Accounts**选项卡重命名为`Clients`。输入**单数**和**复数**名称，然后单击**Next**：
- en: '![Renaming labels for standard tabs, standard objects, and standard fields](img/image_03_013.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![重命名标准选项卡、标准对象和标准字段](img/image_03_013.jpg)'
- en: Note
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'Only the following standard tabs and objects can be renamed: **Accounts**,
    **Activities**, **Articles**, **Assets**, **Campaigns**, **Cases**, **Contacts**,
    **Contracts**, **Documents**, **Events**, **Ideas**, **Leads**, **Libraries**,
    **Opportunities**, **Opportunity Products**, **Partners**, **PriceBooks**, **Products**,
    **Quote Line Items**, **Quotes**, **Solutions**, and **Tasks**. Tabs such as **Home
    Chatter**, **Forecasts**, **Reports**, and **Dashboards** cannot be renamed.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 仅以下标准标签和对象可以重命名：**账户**、**活动**、**文章**、**资产**、**营销活动**、**案例**、**联系人**、**合同**、**文档**、**事件**、**创意**、**潜在客户**、**资料库**、**商机**、**商机产品**、**合作伙伴**、**价格表**、**产品**、**报价行项目**、**报价**、**解决方案**和**任务**。如**首页动态**、**预测**、**报告**和**仪表板**等标签不能重命名。
- en: '![Renaming labels for standard tabs, standard objects, and standard fields](img/image_03_014.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![重命名标准标签、标准对象和标准字段](img/image_03_014.jpg)'
- en: 'Salesforce looks for the **Account** label and displays an auto-populated screen
    showing where the Account text would be replaced with `Client`. This auto-population
    of text is carried out for the standard tab, the standard object, and the standard
    fields. Review the replaced text, amend as necessary, and then click on **Save**:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 会查找**账户**标签，并显示一个自动填充的屏幕，显示将“账户”文本替换为`Client`的位置。此自动填充操作适用于标准标签、标准对象和标准字段。检查替换后的文本，必要时进行修改，然后点击**保存**：
- en: '![Renaming labels for standard tabs, standard objects, and standard fields](img/image_03_015.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![重命名标准标签、标准对象和标准字段](img/image_03_015.jpg)'
- en: After renaming, the new labels are automatically displayed on the tab, in reports,
    in dashboards, and so on.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 重命名后，新标签会自动显示在标签页、报告、仪表板等地方。
- en: Note
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Some standard fields, such as **Created By** and **Last Modified**, are prevented
    from being renamed because they are audit fields that are used to track system
    information.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 一些标准字段，如**创建者**和**最后修改者**，无法重命名，因为它们是用于跟踪系统信息的审计字段。
- en: 'You will, however, need to carry out the following additional steps to ensure
    consistent renaming throughout the system as these may need manual updates:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，您还需要执行以下附加步骤，以确保系统中始终如一的重命名，因为这些可能需要手动更新：
- en: Check all list view names as they do not automatically update and will continue
    to show the original object name until you change them manually.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查所有列表视图名称，因为它们不会自动更新，直到您手动更改它们，否则它们会继续显示原始对象名称。
- en: Review standard report names and descriptions for any object that you have renamed.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查您已重命名的任何对象的标准报告名称和描述。
- en: Check the titles and descriptions of any e-mail templates that contain the original
    object or field name, and update them as necessary.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查任何包含原始对象或字段名称的电子邮件模板的标题和描述，并根据需要进行更新。
- en: Review any other items that you have customized with the standard object or
    field name. For example, custom fields, page layouts, and record types may include
    the original tab, or field name text that is no longer relevant.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查您自定义的任何其他项，看看是否包含不再相关的原始标签或字段名称文本，例如自定义字段、页面布局和记录类型。
- en: If you have renamed tabs, objects, or fields, you can also replace the Salesforce
    online help with a different URL. Your users can view this replaced URL whenever
    they click on any context-sensitive help link on an end-user page or from within
    their personal setup options.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经重命名了标签、对象或字段，您还可以用不同的URL替换Salesforce在线帮助。您的用户在点击任何上下文相关的帮助链接时，都可以查看此替换的URL，无论是在最终用户页面上还是在他们的个人设置选项中。
- en: Tip
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Challenge the requirement to rename Tabs and Labels**.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**挑战重命名标签和字段的要求**。'
- en: Consider the benefits of renaming Tabs and labels before doing so. Renaming
    the labels in particular often results in added complexity and maintenance issues
    because Salesforce documentation and industry discussion will refer to the default
    named labels. There should be a compelling reason and a strong business use case
    to rename standard labels.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在重命名标签和字段之前，请考虑其带来的好处。特别是重命名标签通常会导致复杂性增加和维护问题，因为Salesforce文档和行业讨论会引用默认名称标签。重命名标准标签应该有充分的理由和强有力的业务需求。
- en: Creating custom objects
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建自定义对象
- en: Custom objects are database tables that allow you to store data specific to
    your organization, in [Salesforce.com](http://Salesforce.com). You can use custom
    objects to extend Salesforce functionality or to build new application functionality.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义对象是数据库表，允许您在[Salesforce.com](http://Salesforce.com)中存储与您组织特定的数据。您可以使用自定义对象来扩展Salesforce的功能或构建新的应用程序功能。
- en: Note
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can create up to 200 custom objects in the Enterprise Edition and 2000 in
    the Unlimited Edition at the time of writing.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写时，您可以在企业版中创建最多200个自定义对象，在无限版中可以创建最多2000个自定义对象。
- en: Once you have created a custom object, you can create a custom tab, custom-related
    lists, reports, and dashboards for users to interact with the custom object data.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 创建自定义对象后，您可以为用户创建自定义标签、相关列表、报告和仪表盘，以便与自定义对象数据进行交互。
- en: 'To create a custom object, navigate to **Setup** | **Create** | **Objects**.
    Now click on **New Custom Object**, or click on **Edit** to modify an existing
    custom object. The following screenshot shows the resulting screen:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建自定义对象，请导航到**设置** | **创建** | **对象**。然后点击**新建自定义对象**，或点击**编辑**以修改现有的自定义对象。以下截图显示了结果页面：
- en: '![Creating custom objects](img/image_03_016.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义对象](img/image_03_016.jpg)'
- en: 'On the **Custom Object Information** Edit page, you can enter the following:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在**自定义对象信息**编辑页面上，您可以输入以下内容：
- en: '**Label**: This is the visible name that is displayed for the object within
    the Salesforce CRM user interface and shown on pages, views, and reports, for
    example.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标签**：这是在Salesforce CRM用户界面中为对象显示的可见名称，通常显示在页面、视图和报告中。'
- en: '**Plural Label**: This is the plural name specified for the object, which is
    used within the application in places such as reports and on tabs (if you create
    a tab for the object).'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复数标签**：这是为对象指定的复数名称，用于应用程序中的位置，如报告和标签（如果您为对象创建标签）。'
- en: '**Gender** (language dependent): This field appears if your organization-wide
    default language expects gender. This is used for organizations where the default
    language settings are, for example, Spanish, French, Italian, German, among many
    others. Your personal language-preference setting does not affect whether the
    field appears or not. For example, if your organization''s default language is
    English but your personal language is French, you will not be prompted for gender
    when creating a custom object.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性别**（依赖语言）：如果您的组织默认语言要求性别，此字段将显示。此设置适用于默认语言为西班牙语、法语、意大利语、德语等语言的组织。您的个人语言偏好设置不会影响此字段是否显示。例如，如果您组织的默认语言是英语，而您的个人语言是法语，那么在创建自定义对象时将不会提示性别。'
- en: '**Starts with a vowel sound**: Use of this setting depends on your organization''s
    default language and is a linguistic check to allow you to specify whether your
    label is to be preceded by an instead of a; for example, resulting in reference
    to the object as an Order instead of a Order.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以元音音素开头**：此设置的使用取决于您组织的默认语言，是一种语言学检查，用于确定标签前是使用“a”还是“an”；例如，确定是否应该称之为“Order”（订单）而不是“a
    Order”。'
- en: '**Object Name**: A unique name used to refer to the object. Here, the **Object
    Name** field must be unique and can only contain underscores and alphanumeric
    characters. It must also begin with a letter, not contain spaces, not contain
    two consecutive underscores, and not end with an underscore.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对象名称**：用于引用对象的唯一名称。在此，**对象名称**字段必须唯一，并且只能包含下划线和字母数字字符。它还必须以字母开头，不能包含空格，不允许有连续的两个下划线，并且不能以下划线结尾。'
- en: '**Description**: An optional description of the object. A meaningful description
    will help to explain the purpose of your custom objects when you are viewing them
    in a list.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：对象的可选描述。一个有意义的描述将帮助您在查看对象列表时解释自定义对象的目的。'
- en: '**Context-Sensitive Help Setting**: Defines what information is displayed when
    your users click on the **Help** for this page context-sensitive help link from
    the custom object record home (overview), edit, and detail pages, as well as list
    views and related lists. The **Help & Training** link at the top of any page is
    not affected by this setting; it always opens the Salesforce **Help & Training**
    window.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上下文敏感帮助设置**：定义当用户点击此页面的**帮助**链接时，显示的信息。该链接来自自定义对象记录主页（概览）、编辑和详细页面、以及列表视图和相关列表。页面顶部的**帮助与培训**链接不受此设置影响；它始终打开Salesforce的**帮助与培训**窗口。'
- en: '**Record Name**: This is the name that is used in areas such as page layouts,
    search results, key lists, and related lists, as shown next.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录名称**：这是在页面布局、搜索结果、关键列表和相关列表等区域中使用的名称，如下所示。'
- en: '**Data Type**: This sets the type of field for the record name. Here the data
    type can be either text or auto-number. If the data type is set to be **Text**,
    then when a record is created, users must enter a text value, which does not need
    to be unique. If the data type is set to be **Auto Number**, it becomes a read-only
    field whereby new records are automatically assigned a unique number:'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据类型**：此字段设置记录名称的类型。数据类型可以是文本或自动编号。如果数据类型设置为**文本**，则创建记录时用户必须输入文本值，且该值不必唯一。如果数据类型设置为**自动编号**，则它变为只读字段，新记录将自动分配一个唯一编号：'
- en: '![Creating custom objects](img/image_03_017.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义对象](img/image_03_017.jpg)'
- en: '**Display Format**: As in the preceding example, this option only appears when
    the **Data Type** field is set to **Auto Number**. It allows you to specify the
    structure and appearance of the **Auto** **Number** field. For example: `{YYYY}{MM}-{000}`
    is a display format that produces a four-digit year, two-digit month prefix to
    a number with leading zeros padded to three digits. Example data output would
    include: `201203-001`; `201203-066`; `201203-999`; `201203-1234`. It is worth
    noting that although you can specify the number three digits, if the number of
    records created exceeds 999, the record will still be saved but the automatically
    incremented number becomes 1000, 1001, and so on.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示格式**：如前面的示例所示，此选项仅在**数据类型**字段设置为**自动编号**时显示。它允许您指定**自动编号**字段的结构和显示方式。例如：`{YYYY}{MM}-{000}`是一个显示格式，生成一个四位数字的年份，两位数字的月份前缀和填充到三位数字的零前导数字。例如数据输出可能为：`201203-001`；`201203-066`；`201203-999`；`201203-1234`。值得注意的是，尽管您可以指定三位数字，但如果创建的记录数超过999，则记录仍然会保存，但自动递增的编号将变为1000、1001，依此类推。'
- en: '**Starting Number**: As described, Auto Number fields in Salesforce CRM are
    automatically incremented for each new record. Here, you must enter the starting
    number for the incremental count (which does not have to be set to start from
    one).'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**起始编号**：如前所述，Salesforce CRM中的自动编号字段会自动为每个新记录递增。在这里，您必须输入增量计数的起始编号（不一定要从1开始）。'
- en: '**Allow Reports**: This setting is required if you want to include the record
    data from the custom object in any report or dashboard analytics. When a custom
    object has a relationship field associating it to a standard object, a new **Report
    Type** may appear in the standard report category. The new **Report Type** allows
    the user to create reports that relate the standard object to the custom object
    by selecting the standard object for the **Report Type** category instead of the
    custom object.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**允许报告**：如果您希望将自定义对象的记录数据包含在任何报告或仪表板分析中，则需要启用此设置。当自定义对象与标准对象之间存在关系字段时，可能会在标准报告类别中出现新的**报告类型**。新的**报告类型**允许用户通过选择标准对象而不是自定义对象为**报告类型**类别创建报告，从而将标准对象与自定义对象相关联。'
- en: Note
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A new **Report Type** is created in the standard report category if the custom
    object is either the lookup object on the standard object or the custom object
    has a master-detail relationship with the standard object. Lookup relationships
    and master-detail relationship fields are described in more detail later in this
    section.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 如果自定义对象是标准对象的查找对象或自定义对象与标准对象之间有主详细关系，则会在标准报告类别中创建一个新的**报告类型**。查找关系和主详细关系字段将在本节后面详细说明。
- en: '**Allow Activities**: Allows users to include tasks and events related to the
    custom object records, which appear as a related list on the custom object page.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**允许活动**：允许用户将与自定义对象记录相关的任务和事件包含在内，并以相关列表的形式显示在自定义对象页面上。'
- en: '**Track Field History**: Enables the tracking of data-field changes on the
    custom object records, such as who changed the value of a field and when it was
    changed. Field history tracking also stores the value of the field before and
    after the field is edited. This feature is useful for auditing and data-quality
    measurement and is also available within the reporting tools. The field history
    data is retained for up to 18 months and you can set field history tracking for
    a maximum of 20 fields for Enterprise, Unlimited, and Performance Editions.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跟踪字段历史**：启用此选项可以跟踪自定义对象记录中的数据字段变化，例如谁更改了字段的值以及何时更改。字段历史跟踪还会存储字段编辑前后的值。此功能对于审计和数据质量测量非常有用，也可以在报告工具中使用。字段历史数据会保留最长18个月，您可以为Enterprise、Unlimited和Performance版本设置最多20个字段的历史跟踪。'
- en: '**Allow in Chatter Groups**: This setting allows your users to add records
    of this custom object type to **Chatter** groups. When enabled, records of this
    object type that are created using the group publisher are associated with the
    group and also appear in the group record list. When disabled, records of this
    object type that are created using the group publisher are not associated with
    the group.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**允许在Chatter群组中使用**：此设置允许您的用户将此自定义对象类型的记录添加到**Chatter**群组中。启用时，使用群组发布器创建的该对象类型的记录将与群组关联，并且也会出现在群组记录列表中。禁用时，使用群组发布器创建的该对象类型的记录将不与群组关联。'
- en: '**Deployment Status**: Indicates whether the custom object is now visible and
    available for use by other users. This is useful as you can easily set the status
    to **In Development** until you are happy for users to start working with the
    new object.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部署状态**：指示自定义对象当前是否对其他用户可见并可用。这很有用，因为您可以轻松地将状态设置为**开发中**，直到您准备好让用户开始使用新对象。'
- en: '**Add Notes and Attachments**: This setting allows your users to record notes
    and attach files to the custom object records. When this is specified, a related
    list with the **New Note** and **Attach File** buttons automatically appears on
    the custom object record page where your users can enter notes and attach documents.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加备注和附件**：此设置允许您的用户在自定义对象记录中记录备注和附加文件。当指定此选项时，相关列表中的**新建备注**和**附加文件**按钮会自动出现在自定义对象记录页面，用户可以在其中输入备注并附加文档。'
- en: Note
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: The **Add Notes & Attachments** option is only available when you create a new
    object.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**添加备注和附件**选项仅在您创建新对象时可用。'
- en: '**Launch the New Custom Tab Wizard**: Starts the custom tab wizard after you
    save the custom object. The **New Custom Tab Wizard** option is only available
    when you create a new object.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启动新建自定义标签向导**：在保存自定义对象后启动自定义标签向导。**新建自定义标签向导**选项仅在您创建新对象时可用。'
- en: Note
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: If you do not select the **Launch the **New Custom Tab** Wizard**, you will
    not be able to create a tab in this step but you can create the tab later as described
    in the *Custom Tabs* section covered earlier in this chapter. When creating a
    custom object, a custom tab is not automatically created.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您未选择**启动“新建自定义标签向导”**，您将无法在此步骤中创建标签，但您可以按照本章前面*自定义标签*部分中的说明稍后创建标签。创建自定义对象时，不会自动创建自定义标签。
- en: Object Limits
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对象限制
- en: You can access the **Object Limits** page when planning how to customize a particular
    object, or to monitor the current usage and limits, such as the number of custom
    fields or rules applied.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在规划如何自定义特定对象或监控当前使用情况和限制（如自定义字段或应用的规则数量）时，您可以访问**对象限制**页面。
- en: Object Limits for standard objects
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准对象的对象限制
- en: 'To access the standard **Object Limits** page, navigate to **Setup** | **Customize**.
    Click on the name of the desired standard object, and then click on the limits,
    as shown in the following screenshot (for the `Account` object):'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问标准的**对象限制**页面，请导航到**设置** | **自定义**。点击所需标准对象的名称，然后点击限制，如以下截图所示（以`账户`对象为例）：
- en: '![Object Limits for standard objects](img/image_03_018.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![标准对象的对象限制](img/image_03_018.jpg)'
- en: 'Here, you can see usage details for the following: **Custom Fields**, **Rollup
    Summary Fields**, **Custom Relationship Fields**, **Active Workflow Rules**, **Total
    Workflow Rules**, **Approval Processes**, **Active Lookup Filters**, **Active
    Validation Rules**, **VLOOKUP Functions**, **Sharing Rules (Both Owner-and Criteria-based)**,
    and **Sharing Rules (Criteria-based Only)**.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，您可以查看以下内容的使用详情：**自定义字段**、**汇总摘要字段**、**自定义关系字段**、**活动工作流规则**、**工作流规则总数**、**审批流程**、**活动查找过滤器**、**活动验证规则**、**VLOOKUP函数**、**共享规则（基于所有者和条件的）**，以及**共享规则（仅基于条件的）**。
- en: Object Limits for custom objects
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义对象的对象限制
- en: To view information about the usage of various fields and rules that have been
    created on a custom object, you can access the **Object Limits** window displayed
    on a custom object definitions-related list at the bottom of a custom object definition
    page.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看关于自定义对象上已创建的各种字段和规则的使用信息，可以访问在自定义对象定义页面底部的自定义对象定义相关列表中显示的**对象限制**窗口。
- en: Note
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: When an item reaches 75 percent or more of the limit allowed for the object,
    a warning message appears that identifies what can be done to reduce the amount
    of usage. The object limit percentages display values that are truncated, and
    not rounded up. For example, if your organization reaches 79.55 percent of the
    limit for an item, the limit percentage displays 79 percent.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个项目达到或超过对象允许的限制的75％时，会出现一条警告消息，指明可以采取哪些措施来减少使用量。对象限制百分比显示的值是截断的，而不是四舍五入的。例如，如果您的组织达到了79.55％的项目限制，限制百分比将显示为79％。
- en: Creating custom object relationships
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建自定义对象关系
- en: 'Considerations to be observed when creating object relationships are as follows:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 创建对象关系时需要注意的事项如下：
- en: Create the object relationships as a first step before starting to build the
    custom fields, page layouts, and any related list
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建对象关系作为第一步，然后再开始构建自定义字段、页面布局和任何相关列表。
- en: The **Related To** entry cannot be modified after you have saved the object
    relationship
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦保存了对象关系，**相关对象**条目无法修改。
- en: Note
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Each custom object can have up to two master-detail relationships and up to
    25 total relationships. Where an object has more than one master-detail relationship,
    the first master-detail relationship that was created, becomes the primary master-detail
    relationship. The owner of the record therefore is derived from the first master-detail
    relationship that was created.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 每个自定义对象最多可以有两个主从关系和最多25个总关系。如果一个对象有多个主从关系，第一个创建的主从关系将成为主要的主从关系。因此，记录的所有者将从第一个创建的主从关系中派生。
- en: When planning to create a master-detail relationship on an object, be aware
    that it can only be created before the object contains record data
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在计划为一个对象创建主从关系时，必须注意，它只能在对象包含记录数据之前创建。
- en: Note
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Master-detail relationships can be created on an object that contains record
    data by first creating a lookup relationship field, populating the lookup field,
    and finally converting the lookup to a master-detail relationship.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过首先创建一个查找关系字段、填充查找字段，并最终将查找关系转换为主从关系，来在包含记录数据的对象上创建主从关系。
- en: Clicking on **Edit List Layout** allows you to choose columns for the key views
    and lookups
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击**编辑列表布局**，可以选择关键视图和查找字段的列。
- en: The **Standard Name** field is required on all custom object-related lists and
    also on any page layouts
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准名称**字段在所有自定义对象相关列表以及任何页面布局中都是必需的。'
- en: Creating custom fields
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建自定义字段
- en: Before you begin to create custom fields, it is worth spending some time to
    first plan and choose the most appropriate type of field to create. You can create
    many different custom field types in Salesforce CRM, including text, number, currency,
    as well as relationship types that enable lookup, master-detail, and hierarchical
    relationships.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始创建自定义字段之前，值得花一些时间先进行规划，并选择最合适的字段类型进行创建。您可以在Salesforce CRM中创建许多不同类型的自定义字段，包括文本、数字、货币类型字段，以及启用查找、主从关系和层次关系的关系类型。
- en: 'Adding custom fields can be carried out by navigating to the field''s area
    of the appropriate object:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 添加自定义字段可以通过导航到适当对象的字段区域来完成：
- en: For standard objects, navigate to **Setup** | **Customize**. Now, select the
    appropriate object from the **Customize** menu, click on **Fields**, and then
    click on **New** in the **Custom Fields & Relationships** section of the object
    page.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于标准对象，导航到**设置** | **自定义**。现在，从**自定义**菜单中选择适当的对象，点击**字段**，然后点击对象页面中**自定义字段和关系**部分的**新建**。
- en: For custom task and event fields, navigate to **Setup** | **Customize** | **Activities**
    | **Activity Custom Fields**. Now, click on the **New** button.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于自定义任务和事件字段，导航到**设置** | **自定义** | **活动** | **活动自定义字段**。现在，点击**新建**按钮。
- en: For custom objects, navigate to **Setup** | **Create** | **Objects**. Now, select
    one of the custom objects in the list. Next, click on **New** in the **Custom**
    field dependencies and field history tracking
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于自定义对象，导航到**设置** | **创建** | **对象**。现在，选择列表中的一个自定义对象。接下来，在**自定义**字段依赖关系和字段历史跟踪中点击**新建**。
- en: Within the field setup pages, you can set field dependencies and field history
    tracking for the object. Field history tracking captures information for the date,
    time, nature of the change, and who made the change. A dependent field is a picklist
    field for which the valid values depend on the value of another field.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在字段设置页面内，您可以为对象设置字段依赖关系和字段历史跟踪。字段历史跟踪捕获变更的日期、时间、变更性质以及是谁进行了更改。依赖字段是一个选择列表字段，其有效值依赖于另一个字段的值。
- en: Whenever history tracking is set, a separate history data object is created
    for the object. This history data comprises the record ID and the history-tracked
    field names whose value has been changed. Here, both the old and the new record
    values are recorded. This is covered later in this chapter in the *Custom field
    governance* section.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 每当启用历史跟踪时，会为该对象创建一个单独的历史数据对象。此历史数据包含记录ID以及那些值已被更改的历史跟踪字段名。在此，旧的和新的记录值都会被记录。关于这一点将在本章的*自定义字段治理*部分详细讲解。
- en: Note
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Field dependencies and field history tracking are not available for task and
    event fields, and are described in more detail later in this chapter.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 任务和事件字段不支持字段依赖关系和字段历史跟踪，相关内容将在本章后面详细介绍。
- en: 'Choose a data type for the field to be created. The following screenshot shows
    the first page (step 1) where a full list of data types (which are described in
    detail later) are available to choose from:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 为要创建的字段选择数据类型。以下截图显示了第一步（步骤1），您可以选择完整的数据类型列表（这些类型将在后文详细描述）：
- en: '![Creating custom fields](img/image_03_019.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义字段](img/image_03_019.jpg)'
- en: Some data types are only available for certain configurations. For example,
    the **Master-Detail Relationship** option is available only for custom objects
    when the custom object does not already have one or more master-detail relationship
    fields. The **Roll-Up Summary** option is only available for objects defined as
    Master in master-detail relation and is used to record an aggregate of the child
    records, using functions such as `SUM`, `MAX`, and `MIN` (these are described
    in detail later in this chapter).
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据类型仅在特定配置下可用。例如，**主从关系**选项仅在自定义对象尚未包含一个或多个主从关系字段时可用。**汇总摘要**选项仅对在主从关系中定义为主对象的对象可用，用于记录子记录的汇总信息，使用的函数包括`SUM`、`MAX`和`MIN`（这些将在本章后面详细介绍）。
- en: Note
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Field types not listed in custom field types may appear if your organization
    installed a package from AppExchange that uses those custom field types.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织安装了来自AppExchange的包，该包使用了那些未列在自定义字段类型中的字段类型，则这些字段类型可能会出现。
- en: Click on **Next** and enter a **Field Label**. **Field Name** is a mandatory
    field and must be unique within the Salesforce CRM application. There are also
    some restrictions on what can be entered and what cannot. Here, you can only enter
    alphanumeric characters and underscores. In addition, the text must start with
    a letter; it cannot include spaces, it cannot contain two consecutive underscores,
    and the final character must not be an underscore.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**下一步**并输入**字段标签**。**字段名称**是一个必填字段，并且在Salesforce CRM应用程序中必须唯一。输入时有一些限制条件。此处，只能输入字母数字字符和下划线。此外，文本必须以字母开头；不能包含空格，不能有连续两个下划线，且最后一个字符不能是下划线。
- en: '![Creating custom fields](img/image_03_020.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义字段](img/image_03_020.jpg)'
- en: Tip
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Ensure that the custom field name and label are unique and not the same as any
    existing standard or custom field for that object. Creating identical values may
    result in unexpected behavior when you reference that name in a merge field. If
    a standard field and custom field have matching names or labels, the merge field
    displays the value of the custom field. If two custom fields have matching names
    or labels, the merge field may not display the value of the field you expect.
    For example, if you create a field label called `Phone`, the field name automatically
    populates as `Phone__c`. If you also have a standard field with the label `Phone`,
    the merge field may not be able to distinguish between the standard and custom
    field names. Make the custom field name and label unique by adding a suffix to
    each, such as `Phone_Custom` and `Phone_Custom__c`, respectively.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 确保自定义字段的名称和标签是唯一的，且与该对象现有的任何标准或自定义字段不同。如果创建相同的值，可能会导致在引用该名称的合并字段时出现意外行为。如果标准字段和自定义字段有相同的名称或标签，则合并字段会显示自定义字段的值。如果两个自定义字段有相同的名称或标签，则合并字段可能不会显示你期望的字段值。例如，如果你创建了一个名为`Phone`的字段标签，则字段名称会自动填充为`Phone__c`。如果你还有一个标准字段，其标签为`Phone`，则合并字段可能无法区分标准字段和自定义字段的名称。通过为每个字段添加后缀，如`Phone_Custom`和`Phone_Custom__c`，使自定义字段的名称和标签保持唯一。
- en: 'For relationship fields, choose the object that you want to associate with
    it:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 对于关系字段，选择你希望与其关联的对象：
- en: '![Creating custom fields](img/image_03_021.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义字段](img/image_03_021.jpg)'
- en: Note
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The number of custom fields allowed per object is 500 for both Enterprise and
    Unlimited Editions of Salesforce at the time of writing. Relationship fields count
    towards these custom-field limits.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 每个对象允许的自定义字段数量在撰写本文时，Salesforce的企业版和无限版均为500个。关系字段计入这些自定义字段的限制。
- en: 'Enter any field attributes. In this example, a new checkbox field is set as
    **Checked** by default:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 输入任何字段属性。在此示例中，一个新的复选框字段默认设置为**选中**：
- en: '![Creating custom fields](img/image_03_022.jpg)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义字段](img/image_03_022.jpg)'
- en: Object relationship fields allow you to create a lookup filter that can be used
    to further control the associated returned records and lookup dialog results for
    the field.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 对象关系字段允许你创建一个查找过滤器，可用于进一步控制返回的关联记录以及字段的查找对话框结果。
- en: These are available for Lookup, Master-detail, and Hierarchical relationship
    fields. Here, you can select multiple fields and selection criteria to restrict
    the results. This is presented in an additional step of the field-creation process
    and is available at the bottom of the **Lookup Filter** section, available from
    step 3\. Enter the label and name for the lookup field setup page.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 这些适用于查找、主从、层级关系字段。在此，你可以选择多个字段和选择标准以限制结果。这是字段创建过程中的一个附加步骤，并可在**查找过滤器**部分的底部找到，该部分从第3步开始提供。输入查找字段设置页面的标签和名称。
- en: 'Click on **Next** to continue and specify the field''s access settings for
    each profile as shown in the following screenshot:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**下一步**继续，指定每个配置文件的字段访问设置，如下图所示：
- en: '![Creating custom fields](img/image_03_023.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义字段](img/image_03_023.jpg)'
- en: 'To set the field-level security, enable the following settings:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置字段级别安全性，请启用以下设置：
- en: '| **The Visible checkbox** | **The Read-Only checkbox** | **Result** |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| **可见复选框** | **只读复选框** | **结果** |'
- en: '| Checked | Not Checked | Users can view and edit the field |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| 已选中 | 未选中 | 用户可以查看和编辑该字段 |'
- en: '| Checked | Checked | Users can view but not edit the field |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| 已选中 | 已选中 | 用户可以查看但不能编辑该字段 |'
- en: 'Click on **Next** and choose the page layouts that you would want to add the
    new field to as shown in the following screenshot:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**下一步**，并选择你希望将新字段添加到的页面布局，如下图所示：
- en: '![Creating custom fields](img/image_03_024.jpg)'
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义字段](img/image_03_024.jpg)'
- en: The new field is automatically positioned on the page layout as the final field
    in the first two-column section. However, there is an exception for **Text Area
    (Long)** and **Text Area (Rich)** fields. These fields, due to their double width,
    are placed as the final field on the first one-column section on the page layout.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 新字段会自动放置在页面布局的第一列两个字段区域的最后一个字段。然而，**文本区域（长）**和**文本区域（富）**字段有一个例外。由于这些字段的双倍宽度，它们会被放置在页面布局的第一个单列区域的最后一个字段位置。
- en: Note
  id: totrans-221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For user custom fields, the field is automatically added to the bottom of the
    user detail page. For universally required fields, you cannot remove the field
    from page layouts or make it read-only
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 对于用户自定义字段，字段会自动添加到用户详细信息页面的底部。对于全局必填字段，你无法将其从页面布局中移除或将其设为只读。
- en: Click on **Save** to finish, or on **Save & New** to create more custom fields.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**保存**以完成，或点击**保存并新建**以创建更多自定义字段。
- en: For relationship fields, choose whether to create a related list that displays
    information about the associated records. You can choose to put the related list
    on any page layout for that object.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 对于关系字段，选择是否创建一个相关列表，显示与关联记录相关的信息。你可以选择将该相关列表放在该对象的任何页面布局中。
- en: To change the label of the custom-related list as it will appear on the page
    layouts of the associated object, edit the **Related List Label** field. This
    is covered later in this chapter in the sections on *Page Layouts* and *Related
    Lists*.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 若要更改自定义相关列表在关联对象的页面布局中显示的标签，请编辑**相关列表标签**字段。本章节后面会在*页面布局*和*相关列表*的部分进行详细说明。
- en: To add the new related list to page layouts that users have already customized,
    check the **Append-related list to user's existing personal customizations**.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 若要将新的相关列表添加到用户已经自定义的页面布局中，勾选**将相关列表附加到用户现有的个人自定义设置**。
- en: Custom field data types
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义字段数据类型
- en: 'When creating a custom field, the first step is to select the appropriate type
    for the field. There are many different field types available in Salesforce that
    allow the storage of records of various data types, such as numbers, dates, and
    percentages. The following sections describe the data types that are available:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 创建自定义字段时，第一步是选择字段的适当类型。Salesforce提供了多种不同的字段类型，允许存储各种数据类型的记录，如数字、日期和百分比。以下章节描述了可用的数据类型：
- en: '![Custom field data types](img/image_03_025-1.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![自定义字段数据类型](img/image_03_025-1.jpg)'
- en: Auto Number
  id: totrans-230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动编号
- en: An **Auto Number** field produces a unique number that is automatically incremented
    for each saved record. As such, this is a read-only field where the maximum length
    is 30 characters, of which 20 are reserved for further prefix or suffix text that
    you can specify.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动编号**字段生成一个唯一的数字，并为每个保存的记录自动递增。因此，这是一个只读字段，最大长度为30个字符，其中20个字符预留给你可以指定的前缀或后缀文本。'
- en: Checkbox
  id: totrans-232
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复选框
- en: A Checkbox allows your users to set or unset a value to mark the attribute as
    either **True** or **False**.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 复选框允许用户设置或取消设置值，将属性标记为**True**或**False**。
- en: Note
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When using a checkbox field in a report, use **True** for values that are checked
    values and **False** for unchecked values. The import wizards and the weekly export
    tool use **1** for checked values and **0** for unchecked values.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在报告中使用复选框字段时，已选中的值使用**True**，未选中的值使用**False**。导入向导和每周导出工具使用**1**表示已选中，使用**0**表示未选中。
- en: Currency
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 货币
- en: Salesforce provides a **Currency** field to specifically capture a monetary
    value. Here, the Salesforce CRM application applies currency-related codes, which
    are applied when working with that field record.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce提供了一个**货币**字段，专门用于捕获货币值。在此，Salesforce CRM应用程序会应用与货币相关的代码，这些代码在处理该字段记录时被应用。
- en: Note
  id: totrans-238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Values lose precision after 15 decimal places.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 值在小数点后超过15位时会失去精度。
- en: Date
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 日期
- en: A **Date** field provides a way for your users to either pick a date from a
    pop-up calendar or to manually enter the date. Your users can also enter the current
    date by clicking on the date link positioned to the right of the field.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '**日期**字段提供了一种方式，让用户可以从弹出日历中选择日期，或手动输入日期。用户还可以通过点击位于字段右侧的日期链接，快速输入当前日期。'
- en: Date/Time
  id: totrans-242
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 日期/时间
- en: A **Date/Time** field provides a way for your users to either pick a date from
    a pop-up calendar or to manually enter the date and the time of day. Your users
    can also enter the current date and time by clicking on the date and time link
    positioned to the right of the field. Here, the time of day includes the A.M.-P.M.
    notation.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**日期/时间**字段为用户提供了一个方式，可以从弹出日历中选择日期，或手动输入日期和时间。用户还可以通过点击位于字段右侧的日期和时间链接，输入当前的日期和时间。在这里，时间包括上午和下午的标注。'
- en: Email
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电子邮件
- en: An **Email** field provides us with the capability to store an individual's
    e-mail address. The Salesforce CRM application provides a very robust method of
    verifying the correct format of e-mail addresses before they are allowed to be
    saved. If this field is specified for contacts or leads, users can choose the
    address when clicking on **Send an Email**.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**电子邮件**字段使我们能够存储个人的电子邮件地址。Salesforce CRM 应用程序提供了一种非常强大的方法，在保存电子邮件地址之前验证其格式是否正确。如果该字段为联系人或潜在客户指定，用户在点击**发送电子邮件**时可以选择该地址。'
- en: Note
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You cannot use custom e-mail fields for mass e-mails. Mass e-mail can only be
    sent to an e-mail address in a standard e-mail field. For e-mail fields, users
    can enter a maximum length of up to 80 characters.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能使用自定义电子邮件字段进行群发邮件。群发邮件只能发送到标准电子邮件字段中的电子邮件地址。对于电子邮件字段，用户可以输入最多 80 个字符的长度。
- en: Formula
  id: totrans-248
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公式
- en: A **Formula** field enables a method to automatically calculate a value that
    is obtained from other fields or values stored within Salesforce CRM. These referenced
    fields are known as merge fields. Formula fields are very powerful and flexible
    mechanisms. However, a formula field cannot be set to reference itself within
    a formula irrespective of whether the reference is made directly or indirectly.
    Further information concerning formulas is covered later in this chapter under
    the *Building formulas* section.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**公式**字段提供了一种方法，能够自动计算从其他字段或 Salesforce CRM 内存储的值获取的值。这些引用字段被称为合并字段。公式字段是非常强大且灵活的机制。然而，公式字段不能在公式中引用自身，无论是直接引用还是间接引用。有关公式的进一步信息将在本章的*构建公式*部分进行详细介绍。'
- en: Note
  id: totrans-250
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Salesforce uses a mechanism for decimal number place calculation in formulas,
    known as a **round-half up**, **tie-breaking rule**. As an example, a value formulated
    as *2.345* results in a value of *2.35* and a value formulated as *-2.345* results
    in a value of *-2.34*.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 使用一种被称为 **四舍五入向上**、**平局拆分规则** 的机制来计算公式中的小数位数。例如，值 *2.345* 的计算结果为
    *2.35*，而值 *-2.345* 的计算结果为 *-2.34*。
- en: Geolocation
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 地理位置
- en: The geolocation custom field allows you to identify locations by their latitude
    and longitude, and calculate the distance between locations.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 地理位置自定义字段允许你通过纬度和经度来识别位置，并计算位置之间的距离。
- en: Note
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'The **Geolocation** field is a compound field that Salesforce stores as three
    separate custom fields: one for latitude, one for longitude, and one for internal
    use. Three fields are therefore added to the custom field limit count, for the
    object, when creating a geolocation field.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '**地理位置**字段是一个复合字段，Salesforce 将其存储为三个独立的自定义字段：一个用于纬度，一个用于经度，一个用于内部使用。因此，在创建地理位置字段时，三个字段会计入自定义字段的限制计数。'
- en: You can then use the geolocation field with the `DISTANCE` and `GEOLOCATION`
    formula functions to calculate distance between locations. For example, you can
    calculate the distance between two geolocation fields (such as between the warehouse
    and an account-shipping address), or between a geolocation field and any fixed
    latitude-longitude coordinate.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用地理位置字段与 `DISTANCE` 和 `GEOLOCATION` 公式函数来计算位置之间的距离。例如，你可以计算两个地理位置字段之间的距离（例如仓库和账户的运输地址之间的距离），或者计算一个地理位置字段与任何固定的纬度-经度坐标之间的距离。
- en: Note
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'The geolocation field is currently in beta release and so has the following
    limitations:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 地理位置字段目前处于 Beta 发布阶段，因此具有以下限制：
- en: History tracking is not available on geolocation fields
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理位置字段不支持历史追踪。
- en: Geolocation fields cannot be used on custom settings
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理位置字段不能用于自定义设置。
- en: Geolocation fields cannot be included in reports, dashboards, validation rules,
    Visual workflow, workflow, or approvals
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理位置字段不能包含在报告、仪表板、验证规则、可视化流程、工作流或审批中。
- en: Geolocation fields cannot be searched
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理位置字段不能被搜索。
- en: Geolocation fields cannot be accessed within the Schema Builder
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理位置字段不能在模式构建器中访问。
- en: '`DISTANCE` and `GEOLOCATION` formula functions are available only when creating
    formula fields or using them in Visual Workflow'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '`DISTANCE` 和 `GEOLOCATION` 公式函数仅在创建公式字段或在可视化工作流中使用时可用。'
- en: Lookup relationship
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查找关系
- en: The lookup relationship field is used to relate two records. Relationships can
    be set up between two records of the same object type or different object types.
    For example, opportunities can be related by a lookup so an opportunity hierarchy
    can be shown, or cases have a lookup relationship with contacts that enable you
    to associate a specific contact with a case.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 查找关系字段用于将两条记录关联起来。可以在相同对象类型或不同对象类型的两条记录之间设置关系。例如，可以通过查找将机会关联起来，从而显示机会层级，或者案件与联系人之间有查找关系，可以将特定联系人与案件关联起来。
- en: 'A lookup relationship creates a field that allows users to click on a lookup
    icon which opens up a pop-up window and allows the user to select a record to
    get the relationship. On the associated record, you can display a related list
    to show all of the records that are linked to it, and you can create lookup relationship
    fields that link to the following: users, and custom or standard objects. See
    the *Building relationship fields* section, later in this chapter for further
    options.'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 查找关系创建一个字段，允许用户点击查找图标，打开一个弹出窗口，用户可以选择记录以获取关系。在关联的记录上，你可以显示一个相关列表，展示所有与其相关联的记录，并且你可以创建指向以下内容的查找关系字段：用户、自定义对象或标准对象。有关更多选项，请参阅本章稍后讨论的*构建关系字段*部分。
- en: Master-detail relationship
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主从关系
- en: This field creates a parent-child type relationship between records, where the
    master record controls certain behaviors, such as security and record deletion,
    of the detail record.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 该字段在记录之间创建父子类型的关系，其中主记录控制从记录的某些行为，如安全性和记录删除。
- en: Master-detail relationship fields can only be created on custom objects that
    relate to a standard object and not the other way around. If the master record
    is deleted, then all detail records are also deleted. You can create up to two
    master-detail relationship fields per custom object. Ownership and access to the
    child record are determined by the parent and the parent relationship field on
    the child record is not optional.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 主从关系字段只能在与标准对象关联的自定义对象上创建，而不能反过来。如果主记录被删除，则所有从记录也会被删除。每个自定义对象最多可以创建两个主从关系字段。子记录的所有权和访问权限由父记录控制，子记录上的父关系字段是必填项。
- en: See the *Building relationship fields* section for further options, discussed
    later in this chapter.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅本章稍后讨论的*构建关系字段*部分以了解更多选项。
- en: Note
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: As a best practice, Salesforce.com recommends that you do not exceed 10,000
    child records for a master-detail relationship.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践是，Salesforce.com建议不要为主从关系中的子记录超过10,000个。
- en: External lookup relationship
  id: totrans-274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 外部查找关系
- en: An external lookup field creates a relationship that links the object to an
    external object that contains data that is housed outside your Salesforce CRM
    organization.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 外部查找字段创建一个关系，将对象与包含存储在Salesforce CRM组织外部的数据的外部对象链接。
- en: As this typically requires the setup of a non-Salesforce CRM external data source,
    detailed discussion of this relationship is beyond the scope of this book.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 由于通常需要设置一个非Salesforce CRM的外部数据源，因此关于这种关系的详细讨论超出了本书的范围。
- en: Hierarchical relationship
  id: totrans-277
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 层级关系
- en: This field type forms a hierarchical lookup relationship between relevant objects.
    For the user hierarchical relationship, users can use a lookup field to associate
    one user with another. For example, you can create a custom hierarchical relationship
    field to store each user's direct manager. See the *Building relationship fields*
    section for further options, discussed later in this chapter.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 这种字段类型在相关对象之间形成层级查找关系。对于用户层级关系，用户可以使用查找字段将一个用户与另一个用户关联。例如，你可以创建一个自定义层级关系字段，用于存储每个用户的直接经理。有关进一步的选项，请参阅本章稍后讨论的*构建关系字段*部分。
- en: Note
  id: totrans-279
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: This type of lookup relationship is available only for the user object.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的查找关系仅适用于用户对象。
- en: Number
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数字
- en: The **Number** field can be used to enter any number, with or without a decimal
    place (the number of decimal places can be specified), and saved as a real number
    with any leading zeros removed.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字**字段可用于输入任何数字，可以包含小数点（小数位数可以指定），并将其保存为实数，去掉任何前导零。'
- en: Percent
  id: totrans-283
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 百分比
- en: A **Percent** field in Salesforce CRM, is similar to a number field entered
    as a decimal which results in a percentage sign automatically appended to the
    entered value.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '**百分比**字段在Salesforce CRM中类似于输入的小数字段，输入值后会自动附加百分号。'
- en: Note
  id: totrans-285
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The value of a **Percent** field loses precision after 15 decimal places. A
    runtime error is generated if users attempt to enter a value that contains a decimal
    taken to more than 15 decimal places.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '**百分比**字段的值在超过15位小数后会失去精度。如果用户尝试输入包含超过15位小数的值，将会生成运行时错误。'
- en: Phone
  id: totrans-287
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电话
- en: The **Phone** field allows the users in your organization to enter any telephone
    number. While saving the record, the Salesforce CRM application will attempt to
    format it into a known phone format.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '**电话**字段允许你组织中的用户输入任何电话号码。在保存记录时，Salesforce CRM 应用程序会尝试将其格式化为已知的电话号码格式。'
- en: When your users enter phone numbers in **Phone** fields, Salesforce keeps the
    phone number format that has been entered. However, if the **Locale** field is
    set to **English (United States)** or **English (Canada)**, ten-digit phone numbers
    and 11-digit numbers that start with one are automatically formatted as `(800)
    555-1234` when you save the record. If you do not want this formatting for a 10-
    or 11-digit number, you can enter a `+` before the number, for example, `+44 117
    123 4567`.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户在**电话**字段中输入电话号码时，Salesforce 会保持输入的电话号码格式。然而，如果**区域设置**字段设置为**英语（美国）**或**英语（加拿大）**，则十位数电话号码和以数字1开头的11位数电话号码在保存记录时会自动格式化为`(800)
    555-1234`。如果你不希望这种格式化，可以在数字前输入`+`，例如`+44 117 123 4567`。
- en: Note
  id: totrans-290
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For phone numbers, users can enter a maximum length of up to 40 characters.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 对于电话号码，用户可以输入的最大字符数为40个字符。
- en: Picklist
  id: totrans-292
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 下拉列表
- en: The **Picklist** field allows users to choose a value from a set of predefined
    text values. The maximum length of the text values is 255 characters.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '**下拉列表**字段允许用户从一组预定义的文本值中选择一个值。文本值的最大长度为255个字符。'
- en: Picklist (Multi-select)
  id: totrans-294
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 下拉列表（多选）
- en: The **Picklist (Multi-select)** field allows users to choose more than one picklist
    value from a set of predefined text values. The maximum length of the text values
    is 255 characters. When saving and viewing, the data is stored as text along with
    semi-colons, which are used to separate the individual picklist values.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '**下拉列表（多选）**字段允许用户从一组预定义的文本值中选择多个选项。文本值的最大长度为255个字符。在保存和查看时，数据作为文本存储，并使用分号分隔各个下拉列表值。'
- en: Roll-up summary
  id: totrans-296
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 汇总概述
- en: A **Roll-up Summary** field, which is sometimes abbreviated to **RUS** in online
    forums or discussion groups, is used to automatically display the summarized values
    of the related records. This can be a record count of related records or a calculation
    of the sum, minimum, or maximum value of the related records.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '**汇总概述**字段，有时在在线论坛或讨论组中缩写为**RUS**，用于自动显示相关记录的汇总值。这可以是相关记录的记录计数，或者是相关记录的和、最小值或最大值的计算。'
- en: Note
  id: totrans-298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The records must be directly related to the selected record and on the detail
    side of a custom master-detail relationship with the object that contains the
    roll-up summary field. For example, a custom account field called **Total Number
    of Branches** displays the number of branches the custom object records in the
    branch-related list for **Accounts.**
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 记录必须与所选记录直接相关，并且位于包含汇总概述字段的自定义主详细关系的详细信息侧。例如，一个名为**分支总数**的自定义账户字段显示自定义对象记录在**账户**的分支相关列表中的分支数量。
- en: Text
  id: totrans-300
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文本
- en: The **Text** field allows users to enter any combination of alphanumeric characters
    or symbols. The maximum length of the text value is 255 characters.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本**字段允许用户输入任何字母数字字符或符号的组合。文本值的最大长度为255个字符。'
- en: Text (Encrypted)
  id: totrans-302
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 文本（加密）
- en: The **Text (Encrypted)** field allows users to enter any combination of alphanumeric
    characters or symbols. The text is then stored in an encrypted form. As an example,
    you can create a credit card number field named `Credit Card Number` with a mask
    type of `Credit Card Number` and a mask character of `X`. When users enter data
    in this field, it is encrypted and stored in the database. When users without
    the **View Encrypted Data** permission view the field, Salesforce displays the
    mask (e.g., `XXXX-XXXX-XXX-1234`) instead of the value that was originally entered.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本（加密）**字段允许用户输入任何字母数字字符或符号的组合。然后，文本以加密形式存储。例如，你可以创建一个名为`信用卡号码`的字段，使用`信用卡号码`作为掩码类型，并使用`X`作为掩码字符。当用户在此字段中输入数据时，它会被加密并存储在数据库中。没有**查看加密数据**权限的用户查看此字段时，Salesforce
    会显示掩码（例如，`XXXX-XXXX-XXX-1234`），而不是原始输入的值。'
- en: Note
  id: totrans-304
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For encrypted text, you can set a maximum length of up to 175 characters.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 对于加密文本，你可以设置最大长度为175个字符。
- en: Encrypted fields are encrypted with 128-bit master keys and use the **Advanced
    Encryption Standard** (**AES**) algorithm.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 加密字段使用128位主密钥进行加密，并采用**高级加密标准**（**AES**）算法。
- en: Note
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Your master encryption key can be archived, deleted, and imported using the
    Master Encryption Key Management feature, which is made available by sending a
    request to Salesforce customer support.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 你的主加密密钥可以通过“主加密密钥管理”功能进行归档、删除和导入，该功能通过向Salesforce客户支持提交请求来启用。
- en: Text Area
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文本区域
- en: The **Text Area** field allows users to enter alphanumeric characters on separate
    lines. The maximum length of the text value is 255 characters and a warning is
    displayed when the number is about to be reached (as shown previously).
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本区域**字段允许用户在不同的行上输入字母数字字符。文本值的最大长度为255个字符，当接近最大值时，会显示警告（如前所示）。'
- en: Text Area (Long)
  id: totrans-311
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 文本区域（长文本）
- en: The **Text Area (Long)** field provides for the storage of up to 131,072 characters
    that display on separate lines, similar to a **Text Area** field. However, you
    can specify a lower maximum length of this field type, between 256 and 131,072
    characters.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本区域（长文本）**字段最多提供131,072个字符的存储，这些字符显示在不同的行上，类似于**文本区域**字段。但是，你可以为此字段类型指定较低的最大长度，介于256和131,072个字符之间。'
- en: Note
  id: totrans-313
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Every time you press ***Enter*** within a long text area field, a line break
    and a return character are added to the text. These two characters count towards
    the 131,072 character limit. This data type is not available for activities or
    products, on opportunities. In a report, only the first 254 characters of a long-text
    area field are shown.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 每次在长文本区域字段中按下***Enter***时，会向文本中添加换行符和回车符。这两个字符会计入131,072字符的限制。此数据类型不可用于活动或产品，在机会中使用。在报告中，长文本区域字段仅显示前254个字符。
- en: Text Area (Rich)
  id: totrans-315
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 文本区域（富文本）
- en: Using the **Text Area** (**Rich**) data type, your users are provided with a
    text field with an embedded toolbar. This toolbar allows simple formatting of
    the text and provides for the adding of images and URL web links.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**文本区域**（**富文本**）数据类型时，用户将获得一个带有嵌入工具栏的文本字段。此工具栏允许对文本进行简单的格式化，并可以添加图片和URL网页链接。
- en: Note
  id: totrans-317
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The maximum size for uploaded images is 1 MB and only GIF, JPEG, and PNG file
    types are currently supported.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 上传的图片最大大小为1 MB，目前仅支持GIF、JPEG和PNG文件类型。
- en: The toolbar offers the ability to undo, redo, bolden, italicize, underline,
    strike-out, and modify the alignment of text. Users can also embed a hyperlink,
    upload, or create a link to an image, and add a list which can be numbered or
    non-numbered.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 工具栏提供撤销、重做、加粗、斜体、下划线、删除线、修改文本对齐的功能。用户还可以嵌入超链接、上传或创建图片链接，并添加编号或非编号的列表。
- en: Note
  id: totrans-320
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The maximum field size is 131,072 characters, which is inclusive of any formatting
    or HTML tags and in reports, only the first 254 characters of a Rich-Text area
    are shown.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 最大字段大小为131,072个字符，包括任何格式化或HTML标签，在报告中，富文本区域仅显示前254个字符。
- en: URL
  id: totrans-322
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: URL
- en: The **URL** field allows users to enter a web link.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: '**URL**字段允许用户输入网页链接。'
- en: Note
  id: totrans-324
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The URL field can store up to 255 characters. However, only the first 50 characters
    are displayed on the record detail pages.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: URL字段最多可存储255个字符。但是，记录详细页面上仅显示前50个字符。
- en: When the web link is clicked, the Salesforce CRM application opens a new browser
    window to show the web page.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击网页链接时，Salesforce CRM应用程序会打开一个新的浏览器窗口来显示网页。
- en: Note
  id: totrans-327
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Whenever your users enter values into either a currency amount or a number field,
    they can use the shortcuts k, m, or b, to indicate thousands, millions, or billions.
    For example, when you enter `*7k*` , it is displayed as 7,000.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 每当用户在货币金额或数字字段中输入值时，可以使用快捷键k、m或b来表示千、百万或十亿。例如，当输入`*7k*`时，它会显示为7,000。
- en: Dependent picklists
  id: totrans-329
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 依赖的选择列表
- en: Dependent picklists are picklists (including multi-select picklists) in which
    the values available in the picklist depend on the value of another field, which
    is called the controlling field.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖的选择列表是选择列表（包括多选选择列表），其中可用的值取决于另一个字段的值，这个字段被称为控制字段。
- en: Note
  id: totrans-331
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Controlling fields can be any picklist or checkbox field within the same record.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 控制字段可以是同一记录中的任何选择列表或复选框字段。
- en: Controlling fields that are picklists are fields with at least one and fewer
    than 300 values. These are used to help with efficient, accurate data entry and
    help to achieve consistent data.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 控制字段是至少有一个且少于300个值的选择列表字段。这些字段用于帮助高效、准确地输入数据，并帮助实现数据一致性。
- en: To define a dependent picklist, navigate to the field's area of the appropriate
    object.
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要定义一个依赖选项列表，导航到适当对象的字段区域。
- en: For standard objects, this is carried out by navigating to **Setup** | **Customize**
    | (select the appropriate standard object) | **Fields**. Click on **Field Dependencies**.
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于标准对象，可以通过导航到**设置** | **自定义** | （选择适当的标准对象）| **字段**来进行此操作。点击**字段依赖关系**。
- en: For custom objects, navigate to **Setup** | **Create** | **Objects** | (select
    the appropriate custom object). Click on **Field Dependencies**.
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于自定义对象，导航到**设置** | **创建** | **对象** | （选择适当的自定义对象）。点击**字段依赖关系**。
- en: Now click on **New**, choose a controlling field and dependent field, and then
    click on **Continue**.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击**新建**，选择一个控制字段和一个依赖字段，然后点击**继续**。
- en: 'Use the field-dependency matrix to specify the dependent picklist values that
    are available when a user selects each controlling field value, as shown in the
    following screenshot:'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 使用字段依赖矩阵指定当用户选择每个控制字段值时可用的依赖选项列表值，如下图所示：
- en: '![Dependent picklists](img/image_03_026.jpg)'
  id: totrans-339
  prefs: []
  type: TYPE_IMG
  zh: '![依赖选项列表](img/image_03_026.jpg)'
- en: Finally, click on **Save**.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，点击**保存**。
- en: Note
  id: totrans-341
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Please note the following points**:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: '**请注意以下几点**：'
- en: Checkbox fields can be controlling fields but not dependent fields
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复选框字段可以是控制字段，但不能是依赖字段。
- en: You can set default values for controlling fields but not for dependent picklists
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以为控制字段设置默认值，但不能为依赖选项列表设置默认值。
- en: Multi-select picklists can be dependent picklists but not controlling fields
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多选选项列表可以是依赖选项列表，但不能是控制字段。
- en: Standard picklist fields can be controlling fields but not dependent fields
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准选项列表字段可以是控制字段，但不能是依赖字段。
- en: Custom picklist fields can be either controlling or dependent fields
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义选项列表字段可以是控制字段，也可以是依赖字段。
- en: The maximum number of values allowed in a controlling field is 300
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制字段中允许的最大值数量为300。
- en: Building relationship fields
  id: totrans-349
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建关系字段
- en: When building lookup and master-detail relationship fields, there are various
    options and settings that you can set, which will enforce data integrity. These
    options and settings are covered in the next section.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建查找和主从关系字段时，你可以设置多种选项和设置，以确保数据完整性。这些选项和设置将在下一部分中介绍。
- en: Lookup relationship options
  id: totrans-351
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查找关系选项
- en: 'When you create a lookup field on an object, you can choose whether the lookup
    field is required or optional. If it is set as optional, you can choose one of
    the following three actions to take place if the lookup record is deleted:'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在对象上创建一个查找字段时，你可以选择是否要求该查找字段为必填。如果设置为可选，则可以选择以下三种操作之一，在查找记录被删除时发生：
- en: '**Clear the value of this field:**'
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**清除此字段的值：**'
- en: This is a default option and is a good choice when the field does not have to
    contain a value from the associated lookup record.
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个默认选项，当字段不需要包含来自关联查找记录的值时，这是一个不错的选择。
- en: '**Don''t allow deletion of the lookup record that''s part of a lookup relationship**'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不允许删除作为查找关系一部分的查找记录**'
- en: This option prevents the lookup record from being deleted and is a good choice
    for restricting deletions if you have dependencies, such as workflow rules, based
    on the lookup relationship.
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项防止查找记录被删除，如果你有依赖关系（如基于查找关系的工作流规则），这是限制删除的好选择。
- en: '**Delete this record also**'
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同时删除此记录**'
- en: This option works similar to the master-detail relationship and deletes the
    record whenever the lookup record is deleted. However, such a deletion on a lookup
    relationship is known as a cascade-delete and bypasses security and sharing settings.
    As a result, users can delete records when the lookup record is deleted even if
    they do not have access to the related records.
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项类似于主从关系，当查找记录被删除时，它会删除记录。然而，在查找关系上进行的这种删除被称为级联删除，并绕过安全性和共享设置。因此，即使用户没有访问相关记录的权限，也可以在删除查找记录时删除记录。
- en: Note
  id: totrans-359
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The cascade-delete feature is disabled by default and is available only by sending
    a request to Salesforce support.
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下级联删除功能是禁用的，仅通过向Salesforce支持团队发送请求才能启用。
- en: This option is a good choice when the lookup field and its associated record
    are highly coupled and you need to delete related data whenever the lookup data
    is removed.
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当查找字段及其关联记录紧密耦合时，这个选项是个不错的选择，删除查找数据时你需要删除相关数据。
- en: Note
  id: totrans-362
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: This option is only available within custom objects and is not available for
    standard objects. However, the lookup field object can be either a standard or
    custom object.
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在自定义对象中可用，不适用于标准对象。然而，查找字段对象可以是标准对象或自定义对象。
- en: Master-detail relationship options
  id: totrans-364
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主详细关系选项
- en: When you create a master-detail field on an object, you can choose the **Allow
    reparenting** option.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在一个对象上创建主详细字段时，你可以选择**允许重新设置父记录**选项。
- en: Allow reparenting option
  id: totrans-366
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 允许重新设置父记录选项
- en: By default, records in master-detail relationships cannot be reparented. However,
    you can allow child records in a master-detail relationship to be reparented to
    a different parent by selecting **Allow reparenting** option in the master-detail
    relationship definition.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，主详细关系中的记录不能重新设置父记录。然而，你可以通过在主详细关系定义中选择**允许重新设置父记录**选项，允许主详细关系中的子记录重新设置为不同的父记录。
- en: Lookup filters
  id: totrans-368
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查找过滤器
- en: Lookup filters are used to restrict the values and lookup dialog results for
    Lookup, Master-detail, and Hierarchical relationship fields.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 查找过滤器用于限制查找、主详细和层级关系字段的值和查找对话框结果。
- en: 'You can specify the restrictions by configuring filter criteria that compare
    fields and values based on:'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过配置过滤器条件来指定限制，这些条件基于以下内容进行字段和值的比较：
- en: The current record
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前记录
- en: The related object (via the Lookup, Master-detail, or Hierarchical field)
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关对象（通过查找、主详细或层级字段）
- en: The current user's record, permissions, and role
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前用户的记录、权限和角色
- en: The records directly associated to the related object
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与相关对象直接关联的记录
- en: 'As an example, you can:'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以：
- en: Restrict the **Contact Name** field on an Account record to allow only those
    contacts that have a custom status of active, filtering out inactive contacts
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制**联系人姓名**字段在账户记录中，仅允许那些自定义状态为活动的联系人，过滤掉非活动联系人。
- en: Restrict the **Contact Name** field on a case record to allow only those contacts
    that are associated with the Account record specified in the **Account Name**
    field on the Case record
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制**联系人姓名**字段在案例记录中，仅允许与案例记录中**账户名称**字段指定的账户记录相关联的联系人。
- en: Restrict the **Account Name** field on an Opportunity record to allow only those
    users who have an International profile to create or edit Opportunity records,
    for accounts outside the United States
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制**账户名称**字段在机会记录中，仅允许拥有国际配置文件的用户创建或编辑机会记录，适用于美国以外的账户。
- en: You can optionally click on **Insert Suggested Criteria** to choose from a list
    of lookup filter criteria that the Salesforce CRM system suggests based on the
    defined relationships between the objects in your organization.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择点击**插入建议条件**，从Salesforce CRM系统根据你组织中对象之间定义的关系建议的查找过滤器条件列表中选择。
- en: You can make lookup filters either required or optional.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将查找过滤器设置为必填或可选。
- en: For fields with required lookup filters, only values that match the lookup filter
    criteria appear in the lookup dialog. For non-valid values that are manually entered
    into the field,  you can set a custom error message which is presented to the
    user as the record is prevented from saving.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 对于带有必填查找过滤器的字段，只有符合查找过滤器条件的值会出现在查找对话框中。对于手动输入的非有效值，你可以设置一个自定义错误信息，当记录保存时，系统会提示该信息。
- en: For fields with optional lookup filters, only values that match the lookup filter
    criteria appear in the lookup dialog initially. However, users can click on the
    **Show all results** link in the lookup dialog to remove the filter and view all
    search result values for the lookup field. Optional lookup filters also allow
    users to save values that do not match the lookup filter criteria.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 对于带有可选查找过滤器的字段，初始情况下，只有符合查找过滤器条件的值会出现在查找对话框中。然而，用户可以点击查找对话框中的**显示所有结果**链接来移除过滤器，并查看所有查找字段的搜索结果值。可选查找过滤器还允许用户保存不符合查找过滤器条件的值。
- en: Building formulas
  id: totrans-383
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建公式
- en: 'Custom formula fields require additional settings as specified by the Salesforce
    CRM application, which are carried out using the following actions and steps:'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义公式字段需要按照Salesforce CRM应用程序指定的额外设置，通过以下操作和步骤完成：
- en: Create the Formula field.
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建公式字段。
- en: Choose the data type for the field, based on the output of the calculation.
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据计算的输出选择字段的数据类型。
- en: Enter the number of decimal places for currency, number, or percent data types.
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入货币、数字或百分比数据类型的小数位数。
- en: Note
  id: totrans-388
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The setting for the number of decimal places is ignored for currency fields
    in multi-currency organizations. Instead, the decimal places for your currency
    setting apply. Salesforce uses the round-half up, tie-breaking rule for numbers
    in formula fields. For example, *12.345* becomes *12.35* and -*12.345* becomes
    -*12.34*.
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在多货币组织中，对于货币字段，小数位数的设置会被忽略。相反，适用您货币设置的小数位数。Salesforce在公式字段中的数字使用四舍五入法（向上舍入，平局情况拆分规则）。例如，*12.345*变为*12.35*，而-*12.345*变为-*12.34*。
- en: Click on **Next** to display the formula creation screen.
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**以显示公式创建页面。
- en: Basic formula
  id: totrans-391
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基本公式
- en: To create a basic formula that passes specific Salesforce data, select the **Simple
    Formula** tab, choose the field type in the **Select Field Type** drop-down list,
    and choose one of the fields listed in the **Insert Field** drop-down list.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个传递特定Salesforce数据的基本公式，请选择**简单公式**标签页，在**选择字段类型**下拉列表中选择字段类型，并从**插入字段**下拉列表中选择其中一个字段。
- en: 'To insert an operator, choose the appropriate operator icon from the **Insert
    Operator** drop-down list. Here, you can select from the following operators:
    **+ Add**, **- Subtract**, *** Multiply**, **/ Divide**, **^ Exponentiation**,
    **(** **(open parenthesis character), )** **(close parenthesis character)**, **&
    Concatenate**, **= Equal**, **<> Not Equal**, **< Less Than**, **> Greater Than**,
    **<= Less Than or Equal**, **>= Greater Than or Equal**, **&& And**, and **||
    Or**.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 要插入运算符，请从**插入运算符**下拉列表中选择适当的运算符图标。这里，您可以选择以下运算符：**+ 加法**、**- 减法**、*** 乘法**、**/
    除法**、**^ 乘方**、**(** **(左括号字符)、)** **(右括号字符)**、**& 拼接**、**= 等于**、**<> 不等于**、**<
    小于**、**> 大于**、**<= 小于或等于**、**>= 大于或等于**、**&& 与**，以及**|| 或**。
- en: Advanced formula
  id: totrans-394
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高级公式
- en: The basic formula feature is quite restricted and you will likely seek to create
    more complicated formulas which can be performed by selecting the **Advanced Formula**
    tab.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 基本公式功能是相当有限的，您可能会希望创建更复杂的公式，这可以通过选择**高级公式**标签页来完成。
- en: Within this tab, click on **Insert Field**, choose a field, and then click on
    **Insert**.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 在此标签页中，点击**插入字段**，选择一个字段，然后点击**插入**。
- en: 'You can now include merge fields along with advanced operators as well as functions,
    which are prebuilt Salesforce CRM formulas that you can invoke and pass your input
    values to by performing following steps :'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以将合并字段与高级运算符以及函数一起使用，函数是预构建的Salesforce CRM公式，您可以通过以下步骤调用并传递输入值：
- en: Tip
  id: totrans-398
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Function description and example usage:**'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '**函数描述和示例用法：**'
- en: Select a function and click on **Help** to view a description and examples of
    formulas using that function.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个函数并点击**帮助**查看使用该函数的公式描述和示例。
- en: Click on **Check Syntax** to check your formula for errors.
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**检查语法**检查您的公式是否有错误。
- en: Enter a description of the formula in the **Description** box (this is optional).
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**描述**框中输入公式的描述（这是可选的）。
- en: For formulas that result in either a number, a currency, or a percentage field,
    you can decide how to display blank fields. To display blank fields as a zero
    value, select the option **Treat blank fields as zeros**. To display these fields
    as blank values, select the **Treat blank fields as blanks** option.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于结果为数字、货币或百分比字段的公式，您可以决定如何显示空白字段。要将空白字段显示为零值，请选择选项**将空白字段视为零**。要将这些字段显示为空白值，请选择**将空白字段视为空白**选项。
- en: Click on **Next** to continue.
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**继续。
- en: To set the field visibility for user's profiles, set the field level security
    and then click on **Next**.
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要设置用户档案的字段可见性，请设置字段级别安全性，然后点击**下一步**。
- en: Now choose which page layouts are to display the field. In this step, the field
    is added to the specified page layout and appears as the last field in the first
    two-column section detail page.
  id: totrans-406
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在选择要显示该字段的页面布局。在此步骤中，字段将被添加到指定的页面布局，并作为第一个两列部分详细页中的最后一个字段显示。
- en: Note
  id: totrans-407
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Formula fields are automatically calculated. Therefore, they are not visible
    on edit pages and are read-only on record detail pages. Formula fields do not
    update last-modified date fields. Technically, formula fields are computed at
    the point in time a user or system queries the record and retrieves the field
    to view it. Hence the field is not altered as such and the record is not updated
    due to the formula value calculation change therefore means workflow rules, validation
    rules, and so on are not triggered by a change of formula field calculation.
  id: totrans-408
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公式字段是自动计算的。因此，它们在编辑页面上不可见，在记录详细页面上是只读的。公式字段不会更新最后修改日期字段。从技术上讲，公式字段在用户或系统查询记录并检索字段以查看时计算。因此，字段本身不会被修改，记录也不会因公式值计算的变化而更新，因此工作流规则、验证规则等也不会因公式字段计算的变化而触发。
- en: Click on **Save** to finish, or on **Save & New** to create more custom fields.
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**完成，或点击**保存并新建**创建更多自定义字段。
- en: Note
  id: totrans-410
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Formula fields have character and byte size limits and cannot contain more than
    3,900 characters.
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公式字段有字符和字节大小限制，不能包含超过3,900个字符。
- en: Building formulas - best practices
  id: totrans-412
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建公式 - 最佳实践
- en: 'Some best practices and methods to improve the creation and maintenance of
    formula fields are as follows:'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是改善公式字段创建和维护的一些最佳实践和方法：
- en: Formatting with carriage returns and spacing
  id: totrans-414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用换行符和空格进行格式化
- en: Commenting
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释
- en: Formatting with carriage returns and spacing
  id: totrans-416
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用换行符和空格进行格式化
- en: 'Consider the following formula:'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下公式：
- en: '[PRE0]'
  id: totrans-418
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
