- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '|   | *"There is a double spooking the world, the double of abstraction. The
    fortunes of states and armies, companies and communities depend on it. All contending
    classes - the landlords and farmers, the workers and capitalists - revere yet
    fear the relentless abstraction of the world on which their fortunes yet depend.
    All the classes but one. The hacker class."**"The virtual is the true domain of
    the hacker. It is from the virtual that the hacker produces ever-new expressions
    of the actual. To the hacker, what is represented as being real is always partial,
    limited, perhaps even false. To the hacker there is always a surplus of possibility
    expressed in what is actual, the surplus of the virtual. This is the inexhaustible
    domain of what is real without being actual, what is not but which may be. To
    hack is to release the virtual into the actual, to express the difference of the
    real."* |   |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '|   | *“有一种双重性正在震撼世界，那就是抽象的双重性。国家和军队、公司和社区的命运都依赖于它。所有对立的阶层——地主与农民、工人和资本家——既敬畏又畏惧这种无情的抽象化世界，他们的命运也依赖于此。除了一个阶层：黑客阶层。”**“虚拟才是黑客的真正领域。黑客正是在虚拟中创造了对现实的各种新表现。对黑客来说，那些被视为现实的东西总是部分的、有限的，甚至可能是虚假的。对黑客来说，总是有现实中表达出来的虚拟盈余，这种盈余代表着可能性。这是一个无穷无尽的领域，存在着尚未成为现实的东西，它虽不现实，但它可能是。黑客就是将虚拟释放到现实中，表达现实的差异。”*
    |   |'
- en: '|   | -- *McKenzie Wark, A Hacker Manifesto* |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '|   | -- *麦肯齐·沃克，《黑客宣言》* |'
- en: Not so many years ago, it would've taken three computers to author this book
    efficiently on the go. Virtualization, however, has made it possible to write
    without the obscene hassle of dragging about so much baggage. Virtualization has
    reduced labor and energy expenditure and maximized productivity and discretionary
    time during the writing and production of this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，写这本书可能需要三台计算机才能高效地进行。虚拟化的出现使得写作不再需要拖着沉重的设备。虚拟化减少了劳动和能量的消耗，并在本书的写作和制作过程中最大化了生产力和自由支配时间。
- en: Abstraction liberates us from material constraints, leaving in their place the
    privilege of nostalgia—tractor-fed edge strips, darkroom chemicals, printing presses
    and type-set trays, overflowing money bags with dollar signs, and of course, cramped
    server rooms.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 抽象使我们摆脱了物质的束缚，取而代之的是怀旧的特权——拖拉机喂养的边缘条、暗房化学品、印刷机和排版托盘、满溢的装满美元符号的钱袋，当然，还有狭小的服务器房间。
- en: Through server virtualization, the abstraction of computing resources from physical
    systems has overturned data centers and radically upset the traditional and repetitive
    routines of system engineers and administrators in favor of efficiency, conservation,
    lowered expenditure, secure systems, and the simple deployment of automation to
    complete repetitive tasks.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过服务器虚拟化，将计算资源从物理系统中抽象出来，彻底颠覆了数据中心，并极大地打破了系统工程师和管理员的传统而重复的工作方式，带来了效率、节约、成本降低、安全系统以及简单的自动化部署，完成那些重复的任务。
- en: Proxmox VE has been a pioneering agent in this rapid revolution since the 2008
    release of version 1.0—the first hypervisor to support both virtual machines and
    containers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年1.0版本发布以来，Proxmox VE一直是这一快速革命的先锋——它是首个支持虚拟机和容器的虚拟化管理程序。
- en: With version 4.2 in the works, and the industry's fascination finally fixed
    on the realization of a container revolution, Proxmox VE still provides an open
    source, enterprise virtualization solution with premium support that enjoys tremendous
    international popularity—even as competing brands have scrambled to roll out container
    solutions just in time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在4.2版本正在开发的同时，随着行业对容器革命的兴趣逐渐升温，Proxmox VE依然提供一种开源的企业级虚拟化解决方案，并享有顶级支持，广泛受到国际上的喜爱——即便是在竞争品牌争相推出容器解决方案的同时。
- en: This book is packed with introductory concepts and best practice techniques
    for experienced Linux users eager to take advantage of bleeding edge virtualization
    strategies and practices with Proxmox VE.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了适合有经验的Linux用户的入门概念和最佳实践技巧，帮助他们利用Proxmox VE的前沿虚拟化策略和技术。
- en: This book explores the benefits of two of these complementary virtualization
    technologies, containers and virtual machines, so you'll be forearmed to make
    informed and deliberated choices regarding the best paths for virtualizing your
    data center.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了两种互补的虚拟化技术——容器和虚拟机的优势，帮助你做好准备，能够在虚拟化数据中心时做出明智且深思熟虑的选择。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Proxmox VE Fundamentals"), *Proxmox VE Fundamentals*,
    outlines Proxmox VE''s features and distinguishing characteristics and briefly
    compares and contrasts virtual machines and containers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 Proxmox VE 基础")，*Proxmox VE 基础*，概述了 Proxmox VE 的功能和特点，并简要对比了虚拟机与容器的异同。'
- en: '[Chapter 2](ch02.html "Chapter 2. Installing Proxmox VE"), *Installing Proxmox
    VE*, goes through the Proxmox VE installation process after covering Proxmox VE''s
    hardware requirements and discussing minimal and optimal hardware specifications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 安装 Proxmox VE")，*安装 Proxmox VE*，在讲解了 Proxmox VE 的硬件要求并讨论了最小和最佳硬件规格后，详细介绍了
    Proxmox VE 的安装过程。'
- en: '[Chapter 3](ch03.html "Chapter 3. Creating Containers"), *Creating Containers*,
    starts with a primer on containers and their uses before providing a walkthrough
    of the container creation processes, including choosing and downloading an OS
    or virtual appliance template.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 创建容器")，*创建容器*，首先介绍了容器及其用途，然后提供了创建容器的详细步骤，包括选择并下载操作系统或虚拟设备模板。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating Virtual Machines"), *Creating Virtual
    Machines*, first elaborates on the functional differences between virtual machines
    and suggests prospective use cases and the inherent benefits and drawbacks of
    full virtualization. It then walks through the process of creating and configuring
    virtual machines intended for Microsoft Windows Server and Fedora Server.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 创建虚拟机")，*创建虚拟机*，首先详细讲解了虚拟机与其他类型虚拟化的功能差异，并建议了可能的使用案例以及完全虚拟化的固有优缺点。接着，介绍了为
    Microsoft Windows Server 和 Fedora Server 创建和配置虚拟机的过程。'
- en: '[Chapter 5](ch05.html "Chapter 5. Working with Virtual Disks"), *Working with
    Virtual Disks*, compares and contrasts virtual hard disk options, including disk
    image types, virtual bus/interfaces, and cache types.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 使用虚拟磁盘")，*使用虚拟磁盘*，对比并分析了虚拟硬盘选项，包括磁盘镜像类型、虚拟总线/接口以及缓存类型。'
- en: '[Chapter 6](ch06.html "Chapter 6. Networking with Proxmox VE"), *Networking
    with Proxmox VE*, contrasts common virtual Ethernet adaptor options provided by
    Proxmox VE and works to articulate use cases for each.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 使用 Proxmox VE 进行网络配置")，*使用 Proxmox VE 进行网络配置*，对比了 Proxmox
    VE 提供的常见虚拟以太网适配器选项，并阐明了每个选项的使用场景。'
- en: '[Chapter 7](ch07.html "Chapter 7. Securing Proxmox VE"), *Securing Proxmox
    VE*, enumerates strategies for mitigating security threats to virtualized datacenters
    in general, and Proxmox VE hosts and guests in particular.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 安全配置 Proxmox VE")，*安全配置 Proxmox VE*，列举了针对虚拟化数据中心的一般安全威胁的缓解策略，特别是针对
    Proxmox VE 主机和虚拟机的安全策略。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的设备
- en: 'Working with the illustrative examples in this book will require a 64-bit machine
    to host Proxmox 4.1 that meets at least the minimum recommended specs for evaluation:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本书中的示例需要一台 64 位机器来托管 Proxmox 4.1，并满足至少推荐的最低硬件要求：
- en: 'CPU: 64 bit (Intel EMT64 or AMD64)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU：64位（Intel EMT64 或 AMD64）
- en: Intel VT/AMD-V capable CPU/Mainboard (for KVM Full Virtualization support)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 Intel VT/AMD-V 的 CPU/主板（用于 KVM 完全虚拟化支持）
- en: A minimum of 1 GB RAM
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少 1 GB 的内存
- en: Hard drive
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘
- en: One NIC compatible with RedHat Enterprise Linux
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个与 RedHat Enterprise Linux 兼容的网络接口卡（NIC）
- en: This is not an ideal rig—more powerful specs can be found in [Chapter 2](ch02.html
    "Chapter 2. Installing Proxmox VE"), *Installing Proxmox VE*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是一个理想的配置——更高效的配置可以在 [第2章](ch02.html "第2章 安装 Proxmox VE")，*安装 Proxmox VE*
    中找到。
- en: In addition to a machine to host Proxmox VE, broadband internet access is assumed,
    as is a remote workstation on the same LAN as the Proxmox VE host, a modern, JavaScript-enabled
    web browser, and installed `ssh` and `sftp` clients.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 除了托管 Proxmox VE 的机器，还假设具有宽带互联网连接，并且 Proxmox VE 主机所在的局域网内有一台远程工作站，配备现代支持 JavaScript
    的网页浏览器，并安装了 `ssh` 和 `sftp` 客户端。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用人群
- en: This book is intended for server and system administrators and engineers who
    are eager to take advantage of the potential of virtual machines and containers
    to manage servers more efficiently and make the best use of resources, from energy
    consumption to hardware utilization to physical real estate.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些希望利用虚拟机和容器的潜力来更高效地管理服务器、合理利用资源（包括能源消耗、硬件利用率及物理空间）的服务器和系统管理员与工程师。
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含了多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can use the `qm create` command to create a Proxmox VE virtual machine."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入以及 Twitter 账户显示如下：“我们可以使用`qm create`命令来创建一个
    Proxmox VE 虚拟机。”
