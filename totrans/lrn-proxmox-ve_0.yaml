  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Proceed with the installation by pressing *i* or navigating to **Install
    Fedora 23**."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**用粗体显示。您在屏幕上看到的词语，例如在菜单或对话框中，呈现如下形式：“通过按 *i* 键或导航到**安装 Fedora
    23**来继续安装。”'
