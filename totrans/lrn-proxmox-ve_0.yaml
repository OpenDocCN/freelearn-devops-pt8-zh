  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要备注以类似这样的框显示。
- en: Tip
