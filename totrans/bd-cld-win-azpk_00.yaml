- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Microsoft Azure is the fastest growing public cloud and offers a comprehensive
    list of services, which continues to increase the list with time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 微软Azure是增长最快的公共云，提供全面的服务列表，并且随着时间的推移，服务列表还在不断增加。
- en: In 2013, Microsoft released Windows Azure Pack, which is a collection of Microsoft
    Azure Pack technologies and enables organizations and services providers to build
    cloud solutions providing consistent experience with one of the world's largest
    public cloud. Since then, Windows Azure pack has continued to enhance every quarter
    by adding more services and capabilities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年，微软发布了Windows Azure Pack，这是一个集合了微软Azure Pack技术的产品，帮助组织和服务提供商构建云解决方案，并提供与世界上最大的公共云之一相一致的体验。从那时起，Windows
    Azure Pack通过每季度增加更多服务和功能，持续提升。
- en: Windows Azure Pack, or WAP, integrates with proven Microsoft technologies such
    as Windows Server and System Center and provides cloud offerings including IaaS
    and PaaS services. Offered services aren't limited to Microsoft technologies as
    they offer a wide range of other vendor's and open source technologies such as
    Linux operating systems and MySQL Database. While cloud computing has already
    been a reality now and is no more a future technology, Windows Azure Pack provides
    a solid platform with extensible architecture to build a private cloud or service
    provider's cloud.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure Pack（简称WAP）与微软的成熟技术（如Windows Server和System Center）集成，提供包括IaaS和PaaS服务在内的云服务。所提供的服务不仅限于微软技术，还包括其他供应商和开源技术，例如Linux操作系统和MySQL数据库。虽然云计算已经成为现实，且不再是未来技术，但Windows
    Azure Pack提供了一个稳固的平台，具备可扩展的架构，用于构建私有云或服务提供商的云。
- en: This book focuses on enabling readers to build a cloud solution with Windows
    Azure Pack. This includes a mix of design, implementation and management principles,
    and steps for building a cloud. Following this book, readers will be able to build
    their own cloud solution on-premises offering a wide range of services and capabilities.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于帮助读者使用Windows Azure Pack构建云解决方案。内容涵盖设计、实施和管理的原则以及构建云的步骤。按照本书的指导，读者将能够在本地构建自己的云解决方案，提供广泛的服务和功能。
- en: 'You will learn about the following aspects of the cloud platform and offerings
    covered in the book:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将介绍云平台和服务的以下方面：
- en: Learning overview, architecture, and capabilities
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习概述、架构和功能
- en: Planning for service providers and Organization's private cloud
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务提供商和组织私有云的规划
- en: Deployment and management of tasks
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署和管理任务
- en: Tenant or user experience
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 租户或用户体验
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015_split_000.html#E9OE1-b479cf466c26404ca54119871a9b2715
    "Chapter 1. Know Windows Azure Pack and Its Architecture"), *Know Windows Azure
    Pack and Its Architecture*, will introduce you to Microsoft''s Cloud OS Vision
    and the role of Windows Azure Pack in enabling it. It then covers Windows Azure
    Pack capabilities, Service offerings and concludes how WAP is a great platform
    for building a private or a hosting service provider''s cloud. It also covers
    the architecture, building blocks, and deployment models for a WAP-based cloud
    solution.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#E9OE1-b479cf466c26404ca54119871a9b2715 "第1章：了解Windows
    Azure Pack及其架构"), *了解Windows Azure Pack及其架构*，将介绍微软的Cloud OS愿景及Windows Azure Pack在实现这一愿景中的作用。接着，介绍Windows
    Azure Pack的功能、服务提供，并总结WAP如何成为构建私有云或托管服务提供商云的绝佳平台。此外，本章还将探讨WAP基础云解决方案的架构、构建模块和部署模型。'
- en: '[Chapter 2](part0023_split_000.html#LTSU2-b479cf466c26404ca54119871a9b2715
    "Chapter 2. Getting the Cloud Fabric Ready"), *Getting the Cloud Fabric Ready*,
    will focus on building the fabric layer for building a cloud solution. This chapter
    covers planning and configuration of compute, virtualization, network, and storage
    fabric for our cloud. It also covers deploying system center components including
    SCVMM and SPF.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0023_split_000.html#LTSU2-b479cf466c26404ca54119871a9b2715 "第2章：构建云基础设施"),
    *构建云基础设施*，将重点介绍构建云解决方案所需的基础层构建。本章涵盖了计算、虚拟化、网络和存储基础设施的规划与配置，另外还包括部署系统中心组件（包括SCVMM和SPF）。'
- en: '[Chapter 3](part0033_split_000.html#VF2I1-b479cf466c26404ca54119871a9b2715
    "Chapter 3. Installing and Configuring Windows Azure Pack"), *Installing and Configuring
    Windows Azure Pack*, will include installation and configuration of Windows Azure
    Pack components. It also covers configurations of portals for customized URL''s
    and certificates.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0033_split_000.html#VF2I1-b479cf466c26404ca54119871a9b2715 "第3章.
    安装和配置Windows Azure Pack")，*安装和配置Windows Azure Pack*，将包括Windows Azure Pack组件的安装和配置。它还涵盖了自定义URL和证书的门户配置。'
- en: '[Chapter 4](part0040_split_000.html#164MG1-b479cf466c26404ca54119871a9b2715
    "Chapter 4. Building VM Clouds and IaaS Offerings"), *Building VM Clouds and IaaS
    Offerings*, will cover building IaaS Offerings including Virtual Machines (Windows
    and Linux), Virtual networks, and more. It includes building the platform for
    providing IaaS Services and then developing offerings for self-service automated
    services deployment.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0040_split_000.html#164MG1-b479cf466c26404ca54119871a9b2715 "第4章.
    构建虚拟机云和IaaS服务")，*构建虚拟机云和IaaS服务*，将涵盖构建IaaS服务，包括虚拟机（Windows和Linux）、虚拟网络等。它包括为提供IaaS服务构建平台，并开发自服务自动化部署的服务。'
- en: '[Chapter 5](part0051_split_000.html#1GKCM2-b479cf466c26404ca54119871a9b2715
    "Chapter 5. Assigning Cloud Services – Plans, Add-Ons, Tenant Accounts, and Subscriptions"),
    *Assigning Cloud Services – Plans, Add-Ons, Tenant Accounts, and Subscriptions*,
    will cover mechanism on assigning cloud services to tenants by leveraging WAP
    Plans and Add-Ons. It will also cover a tenant''s user account and subscriptions
    management.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0051_split_000.html#1GKCM2-b479cf466c26404ca54119871a9b2715 "第5章.
    分配云服务 – 计划、附加组件、租户账户和订阅")，*分配云服务 – 计划、附加组件、租户账户和订阅*，将涵盖通过利用WAP计划和附加组件将云服务分配给租户的机制。它还将讨论租户用户账户和订阅管理。'
- en: '[Chapter 6](part0056_split_000.html#1LCVG1-b479cf466c26404ca54119871a9b2715
    "Chapter 6. Experiencing the Cloud Services – the Tenant''s Point of View"), *Experiencing
    the Cloud Services – the Tenant''s Point of View*, will enable us to experience
    the services build earlier as a tenant. It will cover the cloud services provisioning
    and management as a tenant.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0056_split_000.html#1LCVG1-b479cf466c26404ca54119871a9b2715 "第6章.
    体验云服务 – 租户视角")，*体验云服务 – 租户视角*，将帮助我们作为租户体验之前构建的服务。它将涵盖作为租户的云服务提供和管理。'
- en: '[Chapter 7](part0061_split_000.html#1Q5IA1-b479cf466c26404ca54119871a9b2715
    "Chapter 7. Delivering PaaS – WebSites Cloud and Service Bus"), *Delivering PaaS
    – WebSites Cloud and Service Bus*, will cover the planning and deployment of PaaS
    offerings (WebSites and Service Bus). This will also cover building websites and
    service bus cloud offerings and then experiencing the services as a tenant.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0061_split_000.html#1Q5IA1-b479cf466c26404ca54119871a9b2715 "第7章.
    提供PaaS – WebSites云和服务总线")，*提供PaaS – WebSites云和服务总线*，将涵盖PaaS服务（WebSites和服务总线）的规划和部署。此章节还将讨论如何构建网站和服务总线云服务，并作为租户体验这些服务。'
- en: '[Chapter 8](part0072_split_000.html#24L8G1-b479cf466c26404ca54119871a9b2715
    "Chapter 8. Delivering Database as a Service"), *Delivering Database as a Service*,
    will cover the planning and deployment of DBaaS offerings (SQL and MySQL). This
    will also cover building SQL and MySQL database cloud and then experiencing the
    services as a tenant.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0072_split_000.html#24L8G1-b479cf466c26404ca54119871a9b2715 "第8章.
    提供数据库即服务")，*提供数据库即服务*，将涵盖DBaaS服务（SQL和MySQL）的规划和部署。此章节还将讨论如何构建SQL和MySQL数据库云，并作为租户体验这些服务。'
- en: '[Chapter 9](part0082_split_000.html#2E6E41-b479cf466c26404ca54119871a9b2715
    "Chapter 9. Automation and Authentication – Service Management Automation and
    ADFS"), *Automation and Authentication – Service Management Automation and ADFS*,
    will enable us to learn about SMA and its capabilities to add automation to cloud
    deployment, services offerings, and operations. It then covers leveraging ADFS
    for authentication in Windows Azure Pack portals.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0082_split_000.html#2E6E41-b479cf466c26404ca54119871a9b2715 "第9章.
    自动化与身份验证 – 服务管理自动化与ADFS")，*自动化与身份验证 – 服务管理自动化与ADFS*，将帮助我们了解SMA及其将自动化添加到云部署、服务提供和运营中的功能。接着，它将介绍如何利用ADFS进行Windows
    Azure Pack门户中的身份验证。'
- en: '[Chapter 10](part0090_split_000.html#2LQIK1-b479cf466c26404ca54119871a9b2715
    "Chapter 10. Extending WAP Capabilities with Partners'' Solutions"), *Extending
    WAP Capabilities with Partners'' Solutions*, will introduce you to Microsoft Azure
    Stack and the WAP updates model. It will also introduce you to many other solutions
    developed by partners to extend WAP capabilities and offerings.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0090_split_000.html#2LQIK1-b479cf466c26404ca54119871a9b2715 "第10章.通过合作伙伴的解决方案扩展WAP功能")，*通过合作伙伴的解决方案扩展WAP功能*，将介绍
    Microsoft Azure Stack 和 WAP 更新模型。它还将介绍许多由合作伙伴开发的其他解决方案，以扩展 WAP 的功能和服务。'
- en: What you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'While all the aspects of the book don''t require you to have any infrastructure
    or software component running, the following software are required along with
    sufficient hardware to build a cloud solution covered in this book:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书的所有内容不要求你运行任何基础设施或软件组件，但构建本书所涵盖的云解决方案时，以下软件和足够的硬件是必需的：
- en: Windows Server 2012 R2
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Server 2012 R2
- en: Microsoft SQL Server (2008 and above)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft SQL Server（2008 及以上版本）
- en: System Center 2012 R2
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: System Center 2012 R2
- en: Windows Azure Pack
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Azure Pack
- en: MySQL Server
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Server
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book targets cloud and virtualization professionals who are willing to
    get hands-on exposure to Windows Azure Pack. It will help virtualization customers
    adopt cloud architecture, and it will also help the existing cloud providers to
    understand the benefits of Azure Pack. Similarly, the book will also help cloud
    professionals from other platforms such as VMware/OpenStack to appreciate and
    evaluate Azure Pack. If you are experienced in Server Virtualization and looking
    forward to learning about building an on-premises cloud solution, this book is
    for you. If you already know or have experience with other on-premises cloud solution,
    such as VMware cloud products, OpenStack, and more, and looking forward to seeing
    what Windows Azure Pack has to offer in cloud computing space, this book is for
    you. If you are an existing virtualization user and looking forward to adopting
    cloud in your IT operations, this book is for you. Same goes for cloud service
    provider offering IaaS and PaaS services.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是希望亲身体验 Windows Azure Pack 的云和虚拟化专业人士。它将帮助虚拟化客户采用云架构，同时也帮助现有的云服务提供商理解 Azure
    Pack 的优势。同样，本书还将帮助其他平台的云专业人士，例如 VMware/OpenStack，了解和评估 Azure Pack。如果你在服务器虚拟化方面有经验，并希望学习如何构建本地云解决方案，那么这本书适合你。如果你已经了解或有使用其他本地云解决方案的经验，如
    VMware 云产品、OpenStack 等，并期待了解 Windows Azure Pack 在云计算领域能提供什么，这本书也适合你。如果你是现有的虚拟化用户，并希望在
    IT 操作中采用云技术，这本书适合你。对于提供 IaaS 和 PaaS 服务的云服务提供商同样适用。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将看到许多文本样式，这些样式用来区分不同类型的信息。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Also
    Verify if system databases such as `master`, `tempdb` are created "'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名如下所示：“还要验证系统数据库是否已创建，如`master`、`tempdb`”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对某个代码块中特定部分的注意时，相关行或项会以粗体显示：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Web PI provides a single click option which is **Windows Azure Pack: Portal
    and API Express**"'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。在屏幕上看到的词语，例如菜单或对话框中的内容，会以这种形式出现在文本中：“Web PI 提供了一个单击选项，名为**Windows
    Azure Pack: Portal and API Express**”'
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以框中的形式显示，如下所示。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧显示如下。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出您能够真正获得最大收益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请通过电子邮件发送至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域拥有专长，并且有兴趣撰写或参与书籍的编写，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，作为Packt书籍的自豪拥有者，我们为您提供了许多帮助，帮助您充分利用您的购买。
- en: Downloading the color images of this book
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一份PDF文件，其中包含了本书中使用的截图/图表的彩色图片。彩色图片将帮助您更好地理解输出结果的变化。您可以从以下链接下载该文件：
- en: '[https://www.packtpub.com/sites/default/files/downloads/Building_Clouds_with_Windows_Azure_Pack_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Building_Clouds_with_Windows_Azure_Pack_ColorImages.pdf).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.packtpub.com/sites/default/files/downloads/Building_Clouds_with_Windows_Azure_Pack_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Building_Clouds_with_Windows_Azure_Pack_ColorImages.pdf)。'
- en: Errata
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然可能发生。如果您在我们的书籍中发现错误——可能是文本或代码的错误——我们将非常感激您能报告给我们。这样，您不仅能避免其他读者的困扰，还能帮助我们改进后续版本的书籍。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将上传到我们的网站，或添加到该书籍的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将显示在**勘误**部分。
- en: Piracy
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上侵犯版权的盗版问题在所有媒体中都在持续存在。在Packt，我们非常重视版权和许可的保护。如果您在网络上发现我们作品的任何非法副本，请立即提供该副本的网址或网站名称，以便我们采取措施进行处理。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现涉嫌盗版的内容，请通过电子邮件联系我们，邮箱地址是`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`，并附上盗版内容的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您带来有价值内容方面的帮助。
- en: Questions
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
