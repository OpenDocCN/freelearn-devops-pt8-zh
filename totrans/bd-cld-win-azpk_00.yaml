- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book targets cloud and virtualization professionals who are willing to
    get hands-on exposure to Windows Azure Pack. It will help virtualization customers
    adopt cloud architecture, and it will also help the existing cloud providers to
    understand the benefits of Azure Pack. Similarly, the book will also help cloud
    professionals from other platforms such as VMware/OpenStack to appreciate and
    evaluate Azure Pack. If you are experienced in Server Virtualization and looking
    forward to learning about building an on-premises cloud solution, this book is
    for you. If you already know or have experience with other on-premises cloud solution,
    such as VMware cloud products, OpenStack, and more, and looking forward to seeing
    what Windows Azure Pack has to offer in cloud computing space, this book is for
    you. If you are an existing virtualization user and looking forward to adopting
    cloud in your IT operations, this book is for you. Same goes for cloud service
    provider offering IaaS and PaaS services.
  prefs: []
  type: TYPE_NORMAL
