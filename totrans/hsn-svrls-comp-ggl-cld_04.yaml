- en: 'Section 2: Google Cloud Functions'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：Google Cloud Functions
- en: In this section, you will learn about Cloud Functions and the features that
    make it such a compelling product for building lightweight functions. The initial
    discussion outlines the central properties of working with functions on Google
    Cloud. The remaining chapters provide an overview of the product capabilities
    and integration with services such as Stackdriver and Cloud Build. Finally, we
    build on the examples presented to create a small application to augment the concepts
    covered across the four chapters on Google Cloud Functions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习关于云函数及其特性，这些特性使其成为构建轻量级函数的一个引人注目的产品。最初的讨论概述了在 Google Cloud 上使用函数的核心属性。接下来的章节提供了产品能力的概览，并介绍了与
    Stackdriver 和 Cloud Build 等服务的集成。最后，我们在前面章节的示例基础上，构建一个小型应用程序，以扩展在四个关于 Google Cloud
    Functions 章节中涵盖的概念。
