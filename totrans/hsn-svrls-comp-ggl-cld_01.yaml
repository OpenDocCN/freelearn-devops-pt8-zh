- en: 'Section 1: App Engine'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, you will learn about App Engine and the features that make
    it such a compelling product for scalable web applications. The initial discussion
    will provide an introduction to the product and highlight the key features, for
    example, the differences between App Engine Standard and App Engine Flex, what
    actions task queues perform, and how App Engine seamlessly handles application
    versioning.
