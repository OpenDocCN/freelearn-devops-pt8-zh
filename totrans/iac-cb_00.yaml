- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In continuously evolving environments, operations and development teams are
    increasingly working together, using tools and techniques and sharing a common
    culture popularized as part of the DevOps movement. From development to production,
    a common tooling and approach emerged—often borrowed from developers and the agile
    techniques.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断发展的环境中，运营和开发团队越来越多地共同合作，使用工具和技术，分享作为DevOps运动一部分而流行的共同文化。从开发到生产，一个共同的工具和方法逐渐形成——这通常借鉴了开发人员和敏捷技术。
- en: Now that APIs are everywhere in the datacenter, automation took over every aspect
    and every step of what used to be a sysadmin or IT job—infrastructure is now basically
    code, and should be considered as such while working alone in development or in
    production within a distributed team.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，API在数据中心无处不在，自动化已经接管了曾经是系统管理员或IT工作的一切方面——基础设施现在基本上就是代码，在开发或分布式团队的生产环境中工作时，应该像对待代码一样对待它。
- en: Learning the most important tools, techniques, and workflows that fit in an
    infrastructure-as-code description can be a daunting task, and many teams can
    either be misled or discouraged by the amount of information, change, and knowledge
    required to switch to infrastructure-as-code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 学习适合基础设施即代码描述的最重要工具、技术和工作流可能是一个艰巨的任务，许多团队可能会因需要大量信息、变更和知识来转向基础设施即代码而感到迷茫或沮丧。
- en: This book has been written keeping in mind all those teams that we have met
    in the past few years through our respective jobs—teams interested in DevOps,
    automation, and code, sometimes already doing part of it quite well, but willing
    to discover other tools and techniques, discovering how they could do better by
    improving the quality of their code, the stability of their infrastructure, the
    scalability of their services, the speed of their deployments, the efficiency
    of team work, and the feedback loop.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的写作考虑到了我们过去几年在各自的工作中遇到的所有团队——这些团队对DevOps、自动化和代码感兴趣，有些团队已经在某些方面做得相当好，但他们愿意探索其他工具和技术，发现如何通过提高代码质量、基础设施稳定性、服务可扩展性、部署速度、团队工作效率和反馈循环，来做得更好。
- en: This book is a humble attempt to cover everything related to infrastructure-as-code,
    based on our real-life experience, from development workflows with Vagrant to
    complex production infrastructure deployments with Terraform or Ansible, from
    configuration management essentials using Chef and Puppet to advanced Test-Driven
    Development (TDD) techniques, and thorough infrastructure code coverage testing.
    It will also give insights and advanced Docker techniques, and much more. Whenever
    it was possible or relevant, we tried to show alternative ways of doing the same
    thing with another tool or approach, so that everyone with any prior knowledge
    of the subject can still find something to learn in any section of the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一次谦逊的尝试，旨在涵盖与基础设施即代码相关的一切，基于我们在实际工作中的经验，从使用Vagrant的开发工作流，到使用Terraform或Ansible的复杂生产基础设施部署，从使用Chef和Puppet的配置管理基础，到高级的测试驱动开发（TDD）技术，以及全面的基础设施代码覆盖测试。本书还将提供深入的Docker技术和更多内容。只要可能或相关，我们尽力展示了使用其他工具或方法完成相同任务的替代方式，让任何对该主题有一定了解的人，在本书的任何部分都能找到学习的内容。
- en: We hope you'll get much out of this book, and that automating and testing using
    infrastructure-as-code will be as fun for you as it's been for us to write about.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望你能从本书中获得很多收获，并且希望使用基础设施即代码（infrastructure-as-code）来进行自动化和测试，能像我们写这本书时那样让你感到有趣。
- en: '**What this book covers**'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书内容概述**'
- en: '[Chapter 1](ch01.html "Chapter 1. Vagrant Development Environments"), *Vagrant
    Development Environments*, is all about automated development environments using
    Vagrant. Launch simple or complex environments, simulate various virtual networking
    configurations, combine Vagrant and Docker or the Amazon cloud, and hand over
    the provisioning of virtual machines to Chef and Ansible. All examples are self-contained
    real-life little projects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Vagrant开发环境")，*Vagrant开发环境*，专注于使用Vagrant进行自动化开发环境。启动简单或复杂的环境，模拟各种虚拟网络配置，结合Vagrant和Docker或Amazon云，将虚拟机的配置交给Chef和Ansible。所有示例都是自包含的现实生活中的小项目。'
- en: '[Chapter 2](ch02.html "Chapter 2. Provisioning IaaS with Terraform"), *Provisioning
    IaaS with Terraform*, is everything needed to get started with Terraform on Amazon
    Web Services, from managed database servers to log handling, storage, credentials,
    Docker registries, and EC2 instances.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。使用Terraform配置IaaS")，*使用Terraform配置IaaS*，提供了在Amazon Web
    Services上开始使用Terraform所需的所有内容，从托管数据库服务器到日志处理、存储、凭证、Docker注册表和EC2实例。'
- en: '[Chapter 3](ch03.html "Chapter 3. Going Further with Terraform"), *Going Further
    with Terraform*, sheds light on some more advanced techniques of using Terraform
    code, such as dynamic data sources, separate environments, Docker, GitHub or StatusCake
    integration, team work, and how the code linter works.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。深入使用Terraform")，*深入使用Terraform*，阐述了使用Terraform代码的一些更高级技术，如动态数据源、独立环境、Docker、GitHub或StatusCake集成、团队协作，以及代码检查工具的工作原理。'
- en: '[Chapter 4](ch04.html "Chapter 4. Automating Complete Infrastructures with
    Terraform"), *Automating Complete Infrastructures with Terraform*, will show and
    describe complete, real-life Terraform code for infrastructures on Amazon Web
    Services, Digital Ocean, OpenStack, Heroku, Packet, and Google Cloud. We''ll deploy
    a Docker Swarm cluster on a bare metal CoreOS cluster for containers, an n-tier
    web infrastructure, or a GitLab + CI combo.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Terraform自动化完整基础设施")，*使用Terraform自动化完整基础设施*，将展示和描述针对Amazon
    Web Services、Digital Ocean、OpenStack、Heroku、Packet和Google Cloud等平台的完整实际Terraform代码。我们将为容器部署一个Docker
    Swarm集群在裸金属CoreOS集群上，构建一个n层Web基础设施，或搭建一个GitLab + CI组合。'
- en: '[Chapter 5](ch05.html "Chapter 5. Provisioning the Last Mile with Cloud-Init"),
    *Provisioning the Last Mile with Cloud-Init*, explores everything we can do with
    cloud-init code—file management, server configuration, adding users and keys,
    repositories and packages, or examples of extensions such as Chef, CoreOS, and
    Docker.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用Cloud-Init配置最后一公里")，*使用Cloud-Init配置最后一公里*，探索了我们可以使用cloud-init代码做的所有事情——文件管理、服务器配置、添加用户和密钥、仓库和软件包，或如Chef、CoreOS和Docker等扩展的示例。'
- en: '[Chapter 6](ch06.html "Chapter 6. Fundamentals of Managing Servers with Chef
    and Puppet"), *Fundamentals of Managing Servers with Chef and Puppet*, shows the
    essentials of using Chef code to automate an infrastructure. From the workstation
    setup to writing our own recipes to managing external cookbooks, this chapter
    contains it all—we''ll manage packages, services, files, dynamic templates, dependencies,
    relationships, shared data, and more, all using code. Alternative ways of doing
    similar actions using Puppet code are also shown for you to have a better view
    of the ecosystem.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Chef和Puppet管理服务器的基础知识")，*使用Chef和Puppet管理服务器的基础知识*，展示了使用Chef代码自动化基础设施的要点。从工作站设置到编写我们自己的食谱，再到管理外部食谱，本章涵盖了所有内容——我们将使用代码管理软件包、服务、文件、动态模板、依赖关系、关系、共享数据等。还展示了使用Puppet代码执行类似操作的替代方法，以便你更好地了解这个生态系统。'
- en: '[Chapter 7](ch07.html "Chapter 7. Testing and Writing Better Infrastructure
    Code with Chef and Puppet"), *Testing and Writing Better Infrastructure Code with
    Chef and Puppet*, is all about advanced techniques of testing code for quality
    and sustainability. It also covers unit and integration testing, linters, and
    tools for Chef and Puppet, so that you''ll produce the best infrastructure code
    possible.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用Chef和Puppet测试和编写更好的基础设施代码")，*使用Chef和Puppet测试和编写更好的基础设施代码*，专注于测试代码质量和可持续性的高级技术。它还涵盖了单元和集成测试、代码检查工具以及Chef和Puppet的相关工具，确保你能够编写出最佳的基础设施代码。'
- en: '[Chapter 8](ch08.html "Chapter 8. Maintaining Systems Using Chef and Puppet"),
    *Maintaining Systems Using Chef and Puppet*, shows advanced features made possible
    by Chef or Puppet code, such as scheduled convergence, encrypted secrets, environments,
    live system information retrieval, application deployments, and workflows or practices
    to be safe.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用Chef和Puppet维护系统")，*使用Chef和Puppet维护系统*，展示了Chef或Puppet代码所能实现的高级功能，如计划收敛、加密的机密、环境、实时系统信息检索、应用程序部署以及安全的工作流或实践。'
- en: '[Chapter 9](ch09.html "Chapter 9. Working with Docker"), *Working with Docker*,
    is about using Docker containers from a developer point of view—choosing a base
    image, optimizations, tags, versioning, deploying Ruby-on-Rails or Go applications,
    networking, security, linting, and using our own durable private registry—all
    using simple Docker instructions—as code.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章：使用Docker")，*使用Docker*，是从开发者的角度来使用Docker容器——选择基础镜像、优化、标签、版本管理、部署Ruby-on-Rails或Go应用、网络、安全、代码检查，以及使用我们自己的持久私有注册表——这一切都通过简单的Docker指令来实现——作为代码。'
- en: '[Chapter 10](ch10.html "Chapter 10. Maintaining Docker Containers"), *Maintaining
    Docker Containers*, is showing more advanced Docker usage for developers and engineers,
    such as code testing, automated build pipelines and Continuous Integration, automated
    vulnerability scanning, monitoring, and debugging.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章：维护Docker容器")，*维护Docker容器*，展示了开发人员和工程师使用更高级的Docker功能，如代码测试、自动构建流水线和持续集成、自动化漏洞扫描、监控和调试。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的条件
- en: The essential requirement is a computer capable of running a Linux virtual machine
    and an Internet connection. The author's computers are laptops running Mac OS
    10.11 and Fedora 25, with VirtualBox 5, but any other Linux distribution will
    work as well. Vagrant, Terraform, the Chef Development Kit, and Docker also work
    on the Windows platform, although this is untested by the authors.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 基本要求是能够运行Linux虚拟机的计算机和互联网连接。作者的电脑是运行Mac OS 10.11和Fedora 25的笔记本，配有VirtualBox
    5，但任何其他Linux发行版也可以使用。Vagrant、Terraform、Chef开发工具包和Docker也可以在Windows平台上运行，尽管作者未对此进行测试。
- en: As we're dealing with Infrastructure-as-a-Service (IaaS) here, also required
    are valid accounts with Amazon Web Services (AWS), Google Cloud, Digital Ocean,
    Packet, Heroku, or an OpenStack deployment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们在处理基础设施即服务（IaaS），因此还需要拥有有效的Amazon Web Services (AWS)、Google Cloud、Digital
    Ocean、Packet、Heroku或OpenStack部署的账户。
- en: Through the various chapters of this book, we'll also use free Software-as-a-Service
    (SaaS) accounts such as GitHub, Travis CI, Docker Hub, Quay.io, Hosted Chef, and
    StatusCake.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的各个章节中，我们还将使用一些免费的软件即服务（SaaS）账户，如GitHub、Travis CI、Docker Hub、Quay.io、Hosted
    Chef和StatusCake。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for DevOps engineers and developers working in cross-functional
    teams or operations and would like to switch to IAC to manage complex infrastructures.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是那些在跨职能团队或运维部门工作的DevOps工程师和开发人员，适合那些希望切换到IAC以管理复杂基础设施的人员。
- en: Sections
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it…, How it works…, There's more…, and See also).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到一些经常出现的标题（准备工作、如何操作……、如何运作……、还有更多……以及参见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个食谱，我们使用以下几个部分：
- en: Getting ready
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在食谱中会遇到什么，并描述如何设置所需的软件或任何前期设置。
- en: How to do it…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含完成该食谱所需的步骤。
- en: How it works…
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何运作…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常详细解释上一节中发生的事情。
- en: There's more…
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关该食谱的附加信息，旨在让读者更深入地了解该食谱。
- en: See also
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关该食谱的有用链接，以帮助获取更多有用的信息。
- en: Conventions
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你会发现多种文本样式，它们用来区分不同类型的信息。以下是这些样式的一些例子及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Include
    both the NGINX configuration and `docker-compose.yml` files from the previous
    recipe and you''re good to go."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名的展示方式如下：“包含前一个食谱中的NGINX配置和`docker-compose.yml`文件，然后你就可以开始了。”
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式书写：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You can see your newly created security group by logging into the AWS Console
    and navigating to **EC2 Dashboard** | **Network & Security** | **Security Groups**."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。在屏幕上看到的词语，例如在菜单或对话框中，文本中会这样显示：“您可以通过登录到AWS控制台并导航到**EC2仪表板**
    | **网络与安全** | **安全组**来查看您新创建的安全组。”'
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明通常会以这种框架显示。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧以这种方式出现。
- en: Reader feedback
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们提供一般反馈，请直接发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您擅长某个主题并有兴趣编写或贡献一本书，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有很多资源可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载本书的示例代码文件，网址为：[http://www.packtpub.com](http://www.packtpub.com)。如果您是从其他地方购买的本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**SUPPORT**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误表**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的来源。
- en: Click on **Code Download**.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版 WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版 Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版 7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Infrastructure-as-Code-IAC-Cookbook](https://github.com/PacktPublishing/Infrastructure-as-Code-IAC-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为：[https://github.com/PacktPublishing/Infrastructure-as-Code-IAC-Cookbook](https://github.com/PacktPublishing/Infrastructure-as-Code-IAC-Cookbook)。我们还有来自我们丰富的书籍和视频目录中的其他代码包，可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。快去看看吧！
- en: Downloading the color images of this book
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/InfrastructureasCode_IAC_Cookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/InfrastructureasCode_IAC_Cookbook_ColorImages.pdf)
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了本书中使用的截图/图表的彩色图片PDF文件。彩色图片将帮助您更好地理解输出中的变化。您可以通过以下链接下载该文件：[https://www.packtpub.com/sites/default/files/downloads/InfrastructureasCode_IAC_Cookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/InfrastructureasCode_IAC_Cookbook_ColorImages.pdf)
- en: Errata
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然可能发生。如果您在我们的书籍中发现错误——例如文本或代码中的错误——我们非常感谢您向我们报告。通过这样做，您可以避免其他读者的困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    提交，选择您的书籍，点击**勘误提交表格**链接，输入勘误的详细信息。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该书籍的勘误部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。相关信息将显示在**勘误**部分。
- en: Piracy
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版问题是所有媒体中的持续问题。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供相关地址或网站名称，以便我们采取相应的措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过电子邮件 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者及我们为您带来有价值内容的能力。
- en: Questions
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何部分遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们会尽力解决问题。
