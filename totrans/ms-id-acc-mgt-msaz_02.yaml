  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，测试在 Office 365 上的用户体验，并登录为 `don.hall@domain.onmicrosoft.com` 到 [https://portal.office.com](https://portal.office.com)。
