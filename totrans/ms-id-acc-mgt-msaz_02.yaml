  prefs: []
  type: TYPE_IMG
  zh: '![](img/01e4a482-7c92-49ff-a6d9-83b2b201f85c.png)'
- en: Enterprise applications management options
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 企业应用管理选项
- en: Log in as `Ellen.Adams@domain.onmicrosoft.com` to [https://myapps.microsoft.com](https://myapps.microsoft.com). Click
    Get more applications and add MailChimp. After you add MailChimp, click Manage
    applications and choose MailChimp.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 `Ellen.Adams@domain.onmicrosoft.com` 登录 [https://myapps.microsoft.com](https://myapps.microsoft.com)，点击获取更多应用并添加
    MailChimp。添加 MailChimp 后，点击管理应用并选择 MailChimp。
- en: As `admin@domain.onmicrosoft.com` on [https://manage.windowsazure.com](https://manage.windowsazure.com),
    you can see the newly added application under the Enterprise applications section
    of your Azure AD.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 `admin@domain.onmicrosoft.com` 登录 [https://manage.windowsazure.com](https://manage.windowsazure.com)，您可以在
