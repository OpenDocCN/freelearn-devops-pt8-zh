  zh: 您可以从 GitHub 下载本书的示例代码文件，地址为 [https://github.com/PacktPublishing/Containers-for-Developers-Handbook](https://github.com/PacktPublishing/Containers-for-Developers-Handbook)。如果代码有更新，GitHub
    仓库中的代码会随之更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供来自我们丰富图书和视频目录中的其他代码包，您可以在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    访问。快来看看吧！
