- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is a practical introduction to creating applications using containers.
    Readers will learn what containers are and why they are a new application deployment
    standard. We will start the journey with key concepts about containers, their
    features and usage, and how they will help us secure and speed up an application’s
    life cycle. You will also learn how to create secure container images for your
    applications and how to share and run them in different development stages and
    production.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本关于使用容器创建应用程序的实用入门书籍。读者将学习容器是什么以及它们为何成为一种新的应用程序部署标准。我们将从容器的关键概念、功能和使用开始，讲解它们如何帮助我们加速并保护应用程序的生命周期。你还将学习如何为你的应用程序创建安全的容器镜像，并如何在不同的开发阶段和生产环境中共享和运行这些镜像。
- en: The book is divided into different parts to help you use the software container
    technology. First, you will learn how to use a host environment to build and run
    your applications using multiple components, and then you will learn how to run
    them when distributed in complex container orchestrators.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为不同部分，帮助你使用软件容器技术。首先，你将学习如何使用主机环境构建和运行应用程序，使用多个组件，然后你将学习如何在复杂的容器编排器中分布式运行它们。
- en: This book focuses on the Kubernetes container orchestrator because of its unique
    features and popularity. You will learn how to use different Kubernetes resources
    to securely accomplish different application architecture models. You will also
    find different software options in this book that will help you create and test
    your applications on your desktop, using fully functional Kubernetes-packaged
    platforms. We will teach you how to use these Kubernetes desktop environments
    to prepare your applications, using the best security practices to deliver them
    on any Kubernetes platform. We will cover important topics such as data management
    (configurations, sensitive data, and application data), different mechanisms to
    publish applications, and application observability (monitoring, logging, and
    traceability).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书聚焦于Kubernetes容器编排器，因为它具有独特的功能和广泛的流行度。你将学习如何使用不同的Kubernetes资源来安全地完成各种应用架构模型。书中还将介绍不同的软件选项，帮助你在桌面上使用完全功能的Kubernetes打包平台来创建和测试应用程序。我们将教你如何使用这些Kubernetes桌面环境来准备应用程序，并采用最佳安全实践，在任何Kubernetes平台上交付它们。我们将涵盖重要的主题，如数据管理（配置、敏感数据和应用数据）、发布应用程序的不同机制，以及应用可观察性（监控、日志和可追溯性）。
- en: Finally, we will show you how to automate the building, testing, and delivery
    of your applications, creating continuous integration and continuous delivery
    workflows that run within Kubernetes clusters.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将向你展示如何自动化构建、测试和交付应用程序，创建在Kubernetes集群中运行的持续集成和持续交付工作流。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: 'This book is intended for different roles within the software development life
    cycle:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于软件开发生命周期中的不同角色：
- en: Developers learning how to prepare their applications using software containers,
    running distributed in container orchestrators and within modern microservices
    architectures
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何使用软件容器准备应用程序的开发人员，应用程序在容器编排器和现代微服务架构中分布式运行。
- en: DevOps personas who need to implement secure software supply chains, using software
    container technologies
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要实现安全软件供应链的DevOps人员，使用软件容器技术。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B19845_01.xhtml#_idTextAnchor015), *Modern Infrastructure and
    Applications with Docker*, explains the evolution of software architecture and
    how microservices fit with container-based applications, due to their special
    features and characteristics.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19845_01.xhtml#_idTextAnchor015)，*使用Docker构建现代基础设施和应用程序*，解释了软件架构的发展及微服务如何与基于容器的应用程序契合，原因在于它们的特殊功能和特点。'
- en: '[*Chapter 2*](B19845_02.xhtml#_idTextAnchor036), *Building Docker Images*,
    teaches you what container images are, explaining the layers model and the use
    of a Dockerfile to build these images using the best security practices.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19845_02.xhtml#_idTextAnchor036)，*构建Docker镜像*，教你什么是容器镜像，解释了镜像的层次模型及如何使用Dockerfile构建这些镜像，采用最佳安全实践。'
- en: '[*Chapter 3*](B19845_03.xhtml#_idTextAnchor082), *Shipping Docker Images*,
    shows you how to store and share container images for your projects.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19845_03.xhtml#_idTextAnchor082)，*发布Docker镜像*，展示了如何存储和共享你项目的容器镜像。'
- en: '[*Chapter 4*](B19845_04.xhtml#_idTextAnchor096), *Running Docker Containers*,
    covers how to run containers using different software container clients, explaining
    how to manage container isolation, security, and resource usage.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19845_04.xhtml#_idTextAnchor096)，*运行Docker容器*，介绍了如何使用不同的容器客户端运行容器，解释了如何管理容器的隔离、安全性和资源使用。'
- en: '[*Chapter 5*](B19845_05.xhtml#_idTextAnchor118), *Creating Multi-Container
    Applications*, teaches you how to run applications based on multiple components
    with containers, using Docker Compose to build, run, and deploy your applications
    in different environments.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19845_05.xhtml#_idTextAnchor118)，*创建多容器应用程序*，教你如何基于多个组件使用容器运行应用程序，并使用Docker
    Compose在不同环境中构建、运行和部署应用程序。'
- en: '[*Chapter 6*](B19845_06.xhtml#_idTextAnchor134), *Fundamentals of Orchestration*,
    introduces the container orchestration concept to define and manage application
    component logic within distributed container runtimes, running as part of a cluster.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19845_06.xhtml#_idTextAnchor134)，*编排基础知识*，介绍了容器编排的概念，用于定义和管理分布式容器运行时中的应用程序组件逻辑，作为集群的一部分运行。'
- en: '[*Chapter 7*](B19845_07.xhtml#_idTextAnchor147), *Orchestrating with Swarm*,
    examines Docker Swarm orchestrators with examples of their features and usage.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19845_07.xhtml#_idTextAnchor147)，*使用Swarm进行编排*，探讨了Docker Swarm编排器，并通过示例展示了其功能和使用方法。'
- en: '[*Chapter 8*](B19845_08.xhtml#_idTextAnchor170), *Deploying Applications with
    the Kubernetes Orchestrator*, introduces the Kubernetes orchestrator, showing
    you its components and features, and explaining how to prepare your applications
    to run on your own Kubernetes platform on your desktop computer.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19845_08.xhtml#_idTextAnchor170)，*使用Kubernetes编排器部署应用程序*，介绍了Kubernetes编排器，展示了其组件和功能，并解释了如何准备应用程序在自己的Kubernetes平台上运行。'
- en: '[*Chapter 9*](B19845_09.xhtml#_idTextAnchor202), *Implementing Architecture
    Patterns*, shows you how different application architecture models can be delivered
    and secured with Kubernetes, thanks to its unique features.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19845_09.xhtml#_idTextAnchor202)，*实施架构模式*，展示了如何利用Kubernetes的独特功能交付和保护不同的应用程序架构模型。'
- en: '[*Chapter 10*](B19845_10.xhtml#_idTextAnchor231), *Leveraging Application Data
    Management in Kubernetes*, dives deep into different Kubernetes resources used
    to manage sensitive, temporal, and persistent distributed data.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19845_10.xhtml#_idTextAnchor231)，*在Kubernetes中利用应用程序数据管理*，深入探讨了用于管理敏感、临时和持久分布式数据的不同Kubernetes资源。'
- en: '[*Chapter 11*](B19845_11.xhtml#_idTextAnchor244), *Publishing Applications*,
    describes different architecture strategies to securely publish your application
    frontends on Kubernetes.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19845_11.xhtml#_idTextAnchor244)，*发布应用程序*，描述了不同的架构策略，以安全地在Kubernetes上发布应用程序前端。'
- en: '[*Chapter 12*](B19845_12.xhtml#_idTextAnchor267), *Gaining Application Insights*,
    covers managing applications observability within Kubernetes, using open source
    tools to monitor metrics and provide logging and traceability.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19845_12.xhtml#_idTextAnchor267)，*获取应用程序洞察*，介绍了在Kubernetes中管理应用程序可观察性，使用开源工具监控指标并提供日志记录和追踪功能。'
- en: '[*Chapter 13*](B19845_13.xhtml#_idTextAnchor287), *Managing the Application
    Life Cycle*, introduces the application software life cycle concept and stages,
    covering how we can manage them by working with containers. This chapter also
    delves into automating and improving the life cycle by using continuous integration
    and continuous deployment models.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19845_13.xhtml#_idTextAnchor287)，*管理应用程序生命周期*，介绍了应用程序软件生命周期的概念和阶段，涵盖了如何通过使用容器来管理它们。本章还深入探讨了如何通过持续集成和持续部署模型来自动化和改进生命周期。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书内容
- en: 'In this book, we will use different open source tools to create, run, and share
    software containers. The book presents different options for the labs, and you
    can choose the environment in which you feel more comfortable. To follow the labs
    in this book, you will need the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，我们将使用不同的开源工具来创建、运行和共享软件容器。本书提供了不同的实验环境，你可以选择自己最舒适的环境进行操作。为了跟随本书中的实验，你需要以下内容：
- en: A common laptop or desktop computer with a modern CPU (Intel Core i5 or i7,
    or an equivalent AMD CPU) and 16 GB of RAM is recommended. You would probably
    be able to run the labs with lower resources, but your experience may be impacted.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐使用一台普通的笔记本电脑或台式机，配备现代CPU（如Intel Core i5或i7，或相当的AMD CPU）和16GB内存。你可能能在资源较低的情况下运行实验，但体验可能会受到影响。
- en: A Microsoft Windows or Linux operating system. Although Linux will be referred
    to in this book, you can use either.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种 Microsoft Windows 或 Linux 操作系统。尽管本书将提到 Linux，你也可以选择使用任意一种操作系统。
- en: You are expected to have some user-level knowledge of Linux/Windows.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要具备一定的 Linux/Windows 用户级别知识。
- en: Some experience in coding in common programming languages, such as Go, JavaScript,
    Java, or .NET Core, will be useful, although the examples are not complicated
    and will be easy to follow.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有 Go、JavaScript、Java 或 .NET Core 等常见编程语言的编程经验会很有帮助，尽管示例并不复杂，易于跟随。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| **书中涉及的** **软件/硬件** | **操作系统** **要求** |'
- en: '| Docker and other software container tools | Windows, macOS, or Linux |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| Docker 和其他软件容器工具 | Windows、macOS 或 Linux |'
- en: '| Docker Swarm orchestrator | Windows, macOS, or Linux |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| Docker Swarm 调度器 | Windows、macOS 或 Linux |'
- en: '| Kubernetes orchestrator desktop environments, such as Docker Desktop, Rancher
    Desktop, and Minikube | Windows, macOS, or Linux |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| Kubernetes 调度器桌面环境，如 Docker Desktop、Rancher Desktop 和 Minikube | Windows、macOS
    或 Linux |'
- en: '| Tools for monitoring, logging, and tracing, such as Prometheus, Grafana Loki,
    and OpenTelemetry | Windows, macOS, or Linux |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 监控、日志记录和追踪工具，如 Prometheus、Grafana Loki 和 OpenTelemetry | Windows、macOS 或
    Linux |'
- en: The Kubernetes features used during the labs will work on any of the aforementioned
    operating system options. If any special characteristics are expected from the
    underlying platform, they are described in the lab.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 实验中使用的 Kubernetes 特性将在任何上述操作系统上运行。如果底层平台需要特殊的特性，会在实验中描述。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版本，建议你自己输入代码，或者从本书的 GitHub 仓库中访问代码（链接将在下一节提供）。这样可以避免由于复制和粘贴代码而导致的潜在错误。**'
