  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本仓库包含每个章节所需的基础组件以及一个解决方案子目录。
- en: Undertake all of the end-of-chapter quizzes, and address any wrong answers before
    moving on to the next chapter. You must know why something is the answer, rather
    than just knowing that it is the answer.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 完成每章末尾的所有小测验，并在进入下一章之前解决任何错误的答案。你必须了解为什么某个选项是正确答案，而不仅仅是知道它是正确答案。
- en: The book is split into four parts. To gain an overview of a particular product,
    I suggest reading the sections on *App Engine* (chapters 1-2), *Cloud Functions*
    (chapters 3-6), and *Cloud Run* (chapters 7-10). To see a working example of how
    a serverless workload is deployed on Google Cloud, please refer to the examples
    provided in chapters 11 and 12.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书分为四个部分。为了全面了解特定的产品，我建议阅读关于*App Engine*（第1-2章）、*Cloud Functions*（第3-6章）和*Cloud
    Run*（第7-10章）的章节。若要查看如何在 Google Cloud 上部署无服务器工作负载的实际示例，请参阅第11章和第12章中的示例。
