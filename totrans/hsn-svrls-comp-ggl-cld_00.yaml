  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/Hands-on-Serverless-Computing-with-Google-Cloud-Platform](https://github.com/PacktPublishing/Hands-on-Serverless-Computing-with-Google-Cloud-Platform)'
