  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Node.js 和 MongoDB Cartridge 创建和部署 Express Web 应用程序
- en: Working with Web Sockets
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Web Socket
- en: Using CoffeeScript with OpenShift Node.js applications
  id: totrans-9
