- en: Assessments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估
- en: 'Chapter 1: Introducing App Engine'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章：介绍应用引擎
- en: Push Queue and Pull Queue are the types of service dispatch that are supported
    by task queues.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Push Queue 和 Pull Queue 是任务队列支持的服务分发类型。
- en: The two levels of service supported by memcache are Shared Memcache and Dedicated
    Memcache.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Memcache 支持的两级服务是共享 Memcache 和专用 Memcache。
- en: Cloud Datastore is a managed schemaless (NoSQL) document database.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Cloud Datastore 是一个托管的无模式（NoSQL）文档数据库。
- en: 'Language supported by GAE: Python, Go, Node, and PHP.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GAE 支持的语言：Python、Go、Node 和 PHP。
- en: IP traffic, Cookie, and Random are the forms of traffic-splitting algorithms
    that are supported on GAE.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GAE 支持的流量分割算法包括 IP 流量、Cookie 和随机。
- en: The purpose of GFE in relation to GAE is routing of Google App Engine traffic
    through an autoscaling infrastructure.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GFE 在 GAE 中的作用是通过自动扩展基础设施路由 Google 应用引擎流量。
- en: The three types of scaling supported by GAE are Automatic, Basic, and Manual.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GAE 支持的三种扩展方式分别是自动扩展、基本扩展和手动扩展。
- en: Task queues mechanism is used to isolate long-lived workloads for efficiency
    purposes from the HTTP request/response life cycle.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任务队列机制用于将长期运行的工作负载与 HTTP 请求/响应生命周期分离，以提高效率。
- en: 'Chapter 2: Developing with App Engine'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章：使用应用引擎开发
- en: False.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 错误。
- en: IP address, Cookie, or Random options are available with GAE.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GAE 提供的选项包括 IP 地址、Cookie 或随机选项。
- en: Basic and Advanced are the filter logging options that are present for Stackdriver
    Logging.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本和高级是 Stackdriver Logging 中的日志过滤选项。
- en: False.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 错误。
- en: True.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确。
- en: The `gcloud app deploy` command.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`gcloud app deploy` 命令。'
- en: The `appspot.com` domain.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`appspot.com` 域名。'
- en: 'Chapter 3: Introducing Lightweight Functions'
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章：介绍轻量级函数
- en: True.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确。
- en: Deferred or delayed tasks are asynchronous tasks.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 延迟或推迟的任务是异步任务。
- en: True.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确。
- en: True.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确。
- en: The `trigger-http` command.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`trigger-http` 命令。'
- en: Stackdriver Logging.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Stackdriver Logging。
- en: The `gcloud functions deploy NAME --runtime RUNTIME TRIGGER` command.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`gcloud functions deploy NAME --runtime RUNTIME TRIGGER` 命令。'
- en: The exports function is the entrypoint - this indicates to Cloud Functions that
    the interface is public.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: exports 函数是入口点——这表示 Cloud Functions 接口是公开的。
- en: 'Chapter 4: Developing Cloud Functions'
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章：开发云函数
- en: Cloud Functions run on port `8080`.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Cloud Functions 运行在 `8080` 端口。
- en: The topic trigger is used by Cloud Pub/Sub.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主题触发器由 Cloud Pub/Sub 使用。
- en: Go, Node, and Python are the runtime languages are supported by Google Cloud
    Functions.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Go、Node 和 Python 是 Google Cloud Functions 支持的运行时语言。
- en: The HTTP response code for success is 2xx.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成功的 HTTP 响应代码是 2xx。
- en: The HTTP response code for a client-side error is 4xx.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 客户端错误的 HTTP 响应代码是 4xx。
- en: The HTTP response code for a server-side error is 5xx.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 服务器端错误的 HTTP 响应代码是 5xx。
- en: The purpose of CORS is that it allows resources on the web page to be accessed
    from another domain.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: CORS 的目的是允许从另一个域访问网页上的资源。
- en: HTTP headers – add `access-control-allow-origin` to the header name.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: HTTP 头 – 在头部名称中添加 `access-control-allow-origin`。
- en: 'Chapter 5: Exploring Functions as a Service'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章：探索作为服务的函数
- en: Cloud Pub/Sub supports Push/Pull subscriptions.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Cloud Pub/Sub 支持推送/拉取订阅。
- en: Straight through processing, multiple publishers, multiple subscribers.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 直通处理，多发布者，多订阅者。
- en: GET, DELETE, POST, and PUT verbs are associated with HTTP.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GET、DELETE、POST 和 PUT 动词与 HTTP 相关。
- en: Use GET to have user data accessible in the URL.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 GET 使用户数据可以在 URL 中访问。
- en: The metadata property contains information relating to the Cloud Storage object.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 元数据属性包含与 Cloud Storage 对象相关的信息。
- en: An issue on the server.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 服务器上的问题。
- en: Yes, Google Cloud supports OAuth v2.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的，Google Cloud 支持 OAuth v2。
- en: No – the message will be queued for a retry.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不——消息将排队等待重试。
- en: 'Chapter 6: Cloud Functions Labs'
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章：云函数实验室
- en: A Cloud Function requires `cloudfunctions.invoker` permission to be invoked.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调用 Cloud Function 需要 `cloudfunctions.invoker` 权限。
- en: Google KMS provides storage of cryptographic keys.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Google KMS 提供加密密钥的存储。
- en: The `allUsers` permission effectively means that public access is for everyone.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`allUsers` 权限实际上意味着公开访问适用于所有人。'
- en: The `allAuthenticated` permission effectively means that public access is for
    authenticated users.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`allAuthenticated` 权限实际上意味着公开访问适用于经过身份验证的用户。'
- en: The `--max-instances` parameter.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`--max-instances` 参数。'
- en: The `gcloud functions add-iam-policy` command.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`gcloud functions add-iam-policy` 命令。'
- en: The `gcloud iam service-accounts create` command.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`gcloud iam service-accounts create` 命令。'
- en: A bastion host is an isolated host, which is useful to restrict access via the
    network to in/out.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Bastion 主机是一个隔离的主机，用于限制网络的进出访问。
- en: 'Chapter 7: Introducing Cloud Run'
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章：介绍 Cloud Run
- en: Differences between a monolith and a microservice application is that microservices
    are loosely coupled architecture, isolated, standard interface, easier to debug.
    Monoliths typically are tightly coupled, difficult to debug.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单体应用与微服务应用的区别在于，微服务是松耦合架构、隔离的、标准接口、更易调试。而单体应用通常是紧耦合的，调试困难。
- en: The GFE performs the routing of traffic function to the project resources.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GFE 执行将流量路由到项目资源的功能。
- en: 'Two synchronous event processing patterns: Request/Response, Sidewinder.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 两种同步事件处理模式：请求/响应、Sidewinder。
- en: The `ENTRYPOINT` keyword used for command run upon execution of the container.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ENTRYPOINT` 关键字用于在容器执行时运行命令。'
- en: The `docker build -t NAME .` command.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`docker build -t NAME .` 命令。'
- en: Container Registry is the product that Google Cloud uses for image management.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 容器注册表是 Google Cloud 用于镜像管理的产品。
- en: Automation.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自动化。
- en: Knative (middleware) sits between the application and K8s.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Knative（中间件）位于应用程序与 K8s 之间。
- en: Open Container Initiative – a standardized container interface.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开放容器倡议（OCI）——标准化的容器接口。
- en: Debian, Ubuntu, and Windows are some operating systems that support containers.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Debian、Ubuntu 和 Windows 是支持容器的一些操作系统。
- en: 'Chapter 8: Developing with Cloud Run'
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章：使用 Cloud Run 开发
- en: A base URL is the access endpoint for a service.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基础 URL 是访问服务的端点。
- en: API versioning is important because it enables multiple versions to be deployed.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: API 版本控制非常重要，因为它支持多个版本的部署。
- en: The GET, PUT, POST, and DELETE verbs are expected to be available with a REST
    API.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GET、PUT、POST 和 DELETE 方法预计将在 REST API 中可用。
- en: It is appropriate to return an HTTP status code of 4xx when data sent from the
    client is incorrect.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当客户端发送的数据不正确时，返回 HTTP 状态码 4xx 是合适的。
- en: The maximum duration for Cloud Build is 600s.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Cloud Build 的最大持续时间为 600 秒。
- en: True.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确。
- en: Cloud Build errors are show in the Cloud Build Dashboard (an overview) and History
    (a detailed view).
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Cloud Build 错误将在 Cloud Build 仪表板（概览）和历史记录（详细视图）中显示。
- en: 'Chapter 9: Developing with Cloud Run for Anthos'
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章：使用 Cloud Run for Anthos 开发
- en: The type of machine customization is possible when using Cloud Run for Anthos
    are OS, GPU, CPU.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在使用 Cloud Run for Anthos 时，支持的机器定制类型包括操作系统、GPU、CPU。
- en: SSL certificates are manual when using Cloud Run for Anthos.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Cloud Run for Anthos 时，SSL 证书是手动配置的。
- en: The `--platform gke` platform flag is required when deploying to Cloud Run for
    Anthos.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署到 Cloud Run for Anthos 时，`--platform gke` 平台标志是必需的。
- en: Port `8080` is used for service access when using Cloud Run for Anthos.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Cloud Run for Anthos 时，端口 `8080` 用于服务访问。
- en: True.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确。
- en: Cloud Run on Anthos is required for Cloud Run.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Cloud Run for Anthos 是使用 Cloud Run 所必需的。
- en: The `kubectl` command.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl` 命令。'
- en: Pods are a unit of replication within Kubernetes.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Pod 是 Kubernetes 中的副本单位。
- en: GKE supports external traffic through Ingress.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GKE 支持通过 Ingress 处理外部流量。
- en: 'Chapter 10: Cloud Run Labs'
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章：Cloud Run 实验室
- en: A key advantage of using Container Registry over another registry is Container
    Registry is within the Google network.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Container Registry 而非其他注册表的一个关键优势是 Container Registry 位于 Google 网络内。
- en: It is useful to use an environment variable such as `$GOOGLE_CLOUD_PROJECT`
    at the time of scripting at the command line.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在命令行脚本中使用如 `$GOOGLE_CLOUD_PROJECT` 这样的环境变量非常有用。
- en: Branch and Tag types are supported by Cloud Build.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Cloud Build 支持分支和标签类型。
- en: The `@cloudbuild.gserviceaccount.com` command.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`@cloudbuild.gserviceaccount.com` 命令。'
- en: Dockerfile and `Cloudbuild.yaml` are supported by Cloud Build.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Dockerfile 和 `Cloudbuild.yaml` 得到 Cloud Build 的支持。
- en: Let's Encrypt provides the Certbot SSL certificates.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Let's Encrypt 提供 Certbot SSL 证书。
- en: 'Chapter 11: Building a PDF Conversion Service'
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章：构建 PDF 转换服务
- en: The `gsutil` command.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`gsutil` 命令。'
- en: Stackdriver Logging would be the most useful at the time of issue relating to
    logs.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Stackdriver Logging 在与日志相关的问题出现时最为有用。
- en: The purpose of a Docker manifest file is the specification for the image to
    be built.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Docker 清单文件的目的是为要构建的镜像提供规范。
- en: Cloud Build stores the images in the Container Registry when it creates.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Cloud Build 在创建时将镜像存储在容器注册表中。
- en: True.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确。
- en: Use the `gsutil` command with the `-m` parameter for multi-region request on
    Cloud Storage.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用带有 `-m` 参数的 `gsutil` 命令进行 Cloud Storage 的多区域请求。
- en: The type of permission required to call a service is `invoker`.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调用服务所需的权限类型是 `invoker`。
- en: 'Chapter 12: Consuming Third-Party Data via a REST API'
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章：通过 REST API 消费第三方数据
- en: The products that can be used for asynchronous messaging on Google Cloud is
    Cloud Pub/Sub.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Google Cloud 用于异步消息传递的产品是 Cloud Pub/Sub。
- en: Notifications supported by Google Cloud Storage are finalize, delete, archive,
    and metadataUpdate.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Google Cloud Storage 支持的通知包括 finalize、delete、archive 和 metadataUpdate。
- en: For testing of new services/products, there are beta commands for the GCloud
    SDK.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于新服务/产品的测试，GCloud SDK 提供了 beta 命令。
- en: Regex is regular expressions/shorthand for specifying text.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正则表达式（Regex）是用于指定文本的常规表达式/简写形式。
- en: True.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确。
- en: True.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确。
- en: Stackdriver Trace.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Stackdriver Trace。
