  type: TYPE_NORMAL
  zh: 评估
- en: Chapter 1, Managing Azure Subscriptions and Resource Groups
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章，管理 Azure 订阅和资源组
- en: No—you can't move a VM using managed disks that are deployed inside an availability set.
    This is one limitation.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—你不能移动部署在可用性集内的使用托管磁盘的虚拟机。这是一个限制。
- en: Yes—you can create resource groups from the Azure portal, PowerShell, CLI, and
    the REST API.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—你可以通过 Azure 门户、PowerShell、CLI 和 REST API 创建资源组。
- en: Yes—you can delete resource groups from the Azure portal, PowerShell, CLI, and
    the REST API as well.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—你可以通过 Azure 门户、PowerShell、CLI 和 REST API 删除资源组。
- en: Chapter 2, Analyzing Resource Utilization and Consumption
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章，分析资源利用率和消耗
- en: Yes—Log Analytics is integrated in Azure Monitor. However, the data is still
    stored inside the Log Analytics Workspace.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—日志分析已集成在 Azure Monitor 中。然而，数据仍然存储在日志分析工作区内。
- en: No—you can't use SQL. You need to use the Kusto Query Language to query the
    data.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—你不能使用 SQL。你需要使用 Kusto 查询语言查询数据。
- en: No— Action Groups are unique sets of recipients and actions that can be shared
    across multiple alert rules.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—操作组是唯一的收件人和操作集合，可以跨多个警报规则共享。
- en: Chapter 3, Managing Role-Based Access Control
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章，管理基于角色的访问控制
- en: No—to assign permissions to users, you need to use role-based access control.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—要分配权限给用户，你需要使用基于角色的访问控制。
- en: Yes—you can use the Azure policy to check whether all of the virtual machines
    inside your Azure subscription use managed disks.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—你可以使用 Azure 策略检查你的 Azure 订阅中的所有虚拟机是否使用托管磁盘。
- en: No—custom policies are created in JSON.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—自定义策略是使用 JSON 创建的。
- en: Chapter 4, Creating and Configuring Storage Accounts
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章，创建和配置存储帐户
- en: No—you can also download the Azure Storage Explorer for Linux and macOS.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—你也可以下载适用于 Linux 和 macOS 的 Azure 存储资源管理器。
- en: No—you can also configure storage accounts to be accessed from from on-premise
    networks as well.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—你也可以配置存储帐户，从本地网络访问。
- en: No—you can change the replication type of your storage account later as well,
    from the Azure portal, PowerShell, or CLI.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—你也可以稍后通过 Azure 门户、PowerShell 或 CLI 更改存储帐户的复制类型。
- en: Chapter 5, Importing and Exporting Data to Azure
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章，导入和导出数据到 Azure
- en: Yes—the disk needs to be encrypted before you can copy the data to it.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—磁盘需要加密，才能将数据复制到其中。
- en: No—Azure CDN does support HTTPS on a CDN endpoint hostname by default.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—Azure CDN 默认不支持 CDN 端点主机名上的 HTTPS。
- en: Yes—an Azure Data Box is a physical device which can be used to upload large
    amounts of data. This box is then shipped to Azure, where Microsoft will upload
    the data inside an Azure data center.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—Azure 数据盒是一种物理设备，可以用于上传大量数据。该设备会被运送到 Azure，然后由 Microsoft 将数据上传到 Azure 数据中心。
- en: Chapter 6, Configuring Azure Files and Implementing Azure Backup
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章，配置 Azure 文件和实现 Azure 备份
- en: Yes—Azure backup can be used to backup Azure files as well.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—Azure 备份也可以用于备份 Azure 文件。
- en: Yes—Azure backup supports backing up machines that are protected by MABS and
    DPM.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—Azure 备份支持备份由 MABS 和 DPM 保护的机器。
- en: No—the Azure File Share Sync Service is used to sync data from on-premise file
    shares to Azure.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—Azure 文件共享同步服务用于将本地文件共享的数据同步到 Azure。
- en: Chapter 7, Creating and Configuring VMs for Windows and Linux
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章，创建和配置 Windows 和 Linux 虚拟机
- en: Yes— you use VM Scale Sets to automate the deployment of multiple VMs.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—你可以使用虚拟机规模集来自动化部署多个虚拟机。
- en: Yes— by using Availability Sets, you can spread VMs across different fault and
    update domains.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—通过使用可用性集，你可以将虚拟机分布在不同的故障和更新域中。
- en: Yes—you use Resource Providers to deploy different artifacts in Azure using
    ARM templates.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—你可以使用资源提供程序，通过 ARM 模板在 Azure 中部署不同的工件。
- en: Chapter 8, Managing Azure VMs and VM Backups
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章，管理 Azure 虚拟机和虚拟机备份
- en: Yes—you can use both PowerShell and CLI to move, redeploy, and resize your Windows
    and Linux VMs. You can also move them from the Azure portal.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是—你可以使用 PowerShell 和 CLI 来移动、重新部署和调整 Windows 和 Linux 虚拟机的大小。你也可以通过 Azure 门户来移动它们。
- en: No— you can add data disks and network interfaces from the Azure portal, PowerShell,
    and CLI.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—你可以通过 Azure 门户、PowerShell 和 CLI 添加数据磁盘和网络接口。
- en: No—Custom Script Extensions are for configuring Windows machines after deployment.
    If you need to configure macOS machines, Chef is a better option.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—自定义脚本扩展用于在部署后配置 Windows 机器。如果需要配置 macOS 机器，Chef 是更好的选择。
- en: Chapter 9, Implementing and Managing Virtual Networking
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章，实现和管理虚拟网络
- en: No—VNet peering uses the backbone infrastructure of Azure; there is no need
    to create gateways.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—VNet 对等连接使用 Azure 的骨干基础设施；无需创建网关。
- en: Yes—by defining User Defined Routes, you can adjust the routing between the
    different resources in your VNet, according to your needs.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—通过定义用户自定义路由，您可以根据需求调整VNet中不同资源之间的路由。
- en: No—you can only assign IPv6 addresses to external Load Balancers.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—只能将IPv6地址分配给外部负载均衡器。
- en: Chapter 10, Integrating On-Premise Networks with Azure Virtual Networks
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章，集成本地网络与Azure虚拟网络
- en: No—traffic over an ExpressRoute circuit is not encrypted by default. However,
    you can create a solution that encrypts the traffic that goes over the ExpressRoute circuit.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—默认情况下，通过ExpressRoute电路的流量不会加密。然而，您可以创建一个加密ExpressRoute电路上流量的解决方案。
- en: Yes—a point-to-site VPN connection is designed to create a secure connection
    between an individual client and your virtual network over the internet. This
    connection type is most suitable for employees who work from other locations.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—点对站点VPN连接旨在通过互联网在单个客户端与虚拟网络之间建立安全连接。这种连接类型最适合需要在其他位置工作的员工。
- en: Yes—it is not allowed to host the server behind a NAT.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—不允许将服务器托管在NAT后面。
- en: Chapter 11, Monitoring and Troubleshooting Virtual Networking
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章，虚拟网络的监控与故障排除
- en: No—Azure Network Watcher can be used to monitor and diagnose network connectivity
    in Azure, on-premise, and in hybrid configurations.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—Azure网络监视器可以用于监控和诊断Azure、本地环境和混合配置中的网络连接。
- en: Yes—IP Flow Verify can be used to verify outbound connections.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—IP流验证可以用于验证出站连接。
- en: Yes—IP Flow Verify can be used to verify connections between different VMs hosted
    inside Azure.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—IP流验证可以用于验证托管在Azure内的不同虚拟机之间的连接。
- en: Chapter 12, Azure Security Groups and Azure DNS
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章，Azure安全组与Azure DNS
- en: Yes—you can associate a Network Security Group with both a subnet and a network
    interface.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—你可以将网络安全组与子网和网络接口同时关联。
- en: No—you can't use Azure DNS to register a domain name. You can redirect an existing
    domain name to Azure DNS.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—您不能使用Azure DNS注册域名，但可以将现有域名重定向到Azure DNS。
- en: Yes—at the time of writing, private DNS zones can only be configured from PowerShell
    and CLI.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—截至写作时，私有DNS区域只能通过PowerShell和CLI进行配置。
- en: Chapter 13, Implementing Azure Load Balancer
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章，实现Azure负载均衡器
- en: No—a basic load balancer can be created from the Azure portal, PowerShell, and
    CLI.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—可以通过Azure门户、PowerShell和CLI创建基本负载均衡器。
- en: Yes—for a standard load balancer, the VMs in the backend are required to have
    NICs that are placed in a network security group.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—对于标准负载均衡器，后端的虚拟机必须具备放置在网络安全组中的网络接口卡（NIC）。
- en: Yes—a standard Load Balancer needs a standard public IP address to function
    properly.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—标准负载均衡器需要一个标准公共IP地址才能正常工作。
- en: Chapter 14, Managing Azure Active Directory
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章，管理Azure Active Directory
- en: Yes—you need to use the `New-AzureADMSInvitation` to add a guest user to your
    Azure AD tenant.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—您需要使用`New-AzureADMSInvitation`将来宾用户添加到Azure AD租户中。
- en: No—Azure AD Join can be used without connecting an on-premise Active Directory
    to Azure AD.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—可以在不将本地Active Directory连接到Azure AD的情况下使用Azure AD Join。
- en: Yes—When you add a custom domain to Azure AD, you need to verify it by adding
    a TXT record to the DNS settings of your domain registrar. After adding this record,
    you can verify the domain in the Azure portal.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—当您将自定义域添加到Azure AD时，需要通过向域注册商的DNS设置中添加TXT记录来验证该域。添加此记录后，您可以在Azure门户中验证域。
- en: Chapter 15, Implementing and Managing Hybrid Identities
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章，实现与管理混合身份
- en: No—password hash synchronization is enabled by default if you use the Express
    settings during Azure AD Connect installation.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—如果在Azure AD Connect安装过程中使用Express设置，则默认启用密码哈希同步。
- en: No—password sync needs to be enabled on the on-premise domain controller and
    in the Azure portal.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—密码同步需要在本地域控制器和Azure门户中启用。
- en: No—you can install Azure AD Connect when the on-premise Forest name doesn't
    match one of the Azure AD custom domain names, but you will receive a warning
    during installation that SSO is not enabled for your users.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不—当本地森林名称与Azure AD自定义域名不匹配时，您仍然可以安装Azure AD Connect，但在安装过程中会收到一个警告，提示您的用户未启用SSO。
- en: Chapter 16, Implementing Multi-Factor Authentication
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章，实现多重身份验证
- en: Yes—trusted IP addresses are meant for bypassing multi-factor authentication
    for certain IPs. This way, you can disable MFA for users who log in from the company
    intranet, for instance.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的—受信任的IP地址用于绕过多重身份验证，对于某些IP地址，可以禁用MFA。例如，您可以为从公司内网登录的用户禁用MFA。
- en: No—you can use conditional access policies to enable MFA for users and applications.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不——你可以使用条件访问策略来为用户和应用启用多因素认证（MFA）。
- en: Yes—fraud alerts can only be enabled for MFA Server deployments.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的——欺诈警报只能在 MFA 服务器部署中启用。
