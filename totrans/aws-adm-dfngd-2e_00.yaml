- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Amazon Web Services has been the go-to cloud for customers and enterprises for
    a long time now. The cloud provider has evolved from just an Infrastructure as
    a Service provider to everything and anything as a service that helps in the development
    of applications, game development, IoT, big data analysis, customer engagement
    services, AR-VR, and much more! However, with so many services and products coming
    up each year, it tends to get difficult for beginners to know where and how exactly
    to start using these services.
  prefs: []
  type: TYPE_NORMAL
- en: This book is a one-stop shop where you can find all there is to getting started
    with AWS services, which includes EC2 Systems Manager, Elastic Beanstalk, EFS,
    CloudTrail, EMR, IoT, and a whole lot more! If you are a sysadmin or an architect
    or someone who just wants to learn and explore various aspects of administering
    AWS services, then this book is the right choice for you! Each chapter of this
    book is designed to help you understand the individual services' concepts and
    gain hands-on experience by practicing simple and easy-to-follow steps. The book
    also highlights some key best practices and recommendations that you ought to
    keep in mind when working with AWS.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for any and all IT professionals who wish to learn and
    implement AWS for their own environment and application hosting. Although no prior
    experience or knowledge is required, it will be beneficial for you to have basic
    Linux knowledge and some understanding of networking concepts and server virtualization.
  prefs: []
  type: TYPE_NORMAL
