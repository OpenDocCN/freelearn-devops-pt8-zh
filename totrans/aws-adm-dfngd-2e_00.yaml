- en: Conventions used
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The document comprises of two primary sections: a `Parameters` section,
    which contains a list of actions to be performed by the document, followed by
    a `mainSteps` section that specifies the action, which in this case is the `aws:configurePackage` to
    be performed by the document. In this case, the document when invoked will ask
    the user to select either `apache2`, `mysql-server`, or `php` from the dropdown
    list followed by an optional version number of the software you select."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账号。例如：“该文档包括两个主要部分：一个是 `Parameters` 部分，其中包含文档要执行的操作列表，接着是 `mainSteps` 部分，指定文档要执行的操作，在此案例中为 `aws:configurePackage`。在此情况下，当文档被调用时，系统将提示用户从下拉列表中选择 `apache2`、`mysql-server`或 `php`，并可以选择软件版本号。”'
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块格式如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您注意某个代码块的特定部分时，相关行或项目会用粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "In the Create Role wizard, select the EC2 option from the AWS
    service role type, as shown in the following screenshot. Next, select the EC2 option
    as the *use case* for this activity and click on Next: Permissions button to continue."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词汇，或是你在屏幕上看到的词汇。例如，菜单或对话框中的词汇会以这种形式出现在文本中。这里有一个例子：“在 Create
    Role 向导中，从 AWS 服务角色类型中选择 EC2 选项，如下图所示。接下来，选择 EC2 作为此活动的*用例*，然后点击 Next: Permissions 按钮继续。”'
- en: Warnings or important notes appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士如下所示。
