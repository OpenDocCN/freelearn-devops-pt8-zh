- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The document comprises of two primary sections: a `Parameters` section,
    which contains a list of actions to be performed by the document, followed by
    a `mainSteps` section that specifies the action, which in this case is the `aws:configurePackage` to
    be performed by the document. In this case, the document when invoked will ask
    the user to select either `apache2`, `mysql-server`, or `php` from the dropdown
    list followed by an optional version number of the software you select."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "In the Create Role wizard, select the EC2 option from the AWS
    service role type, as shown in the following screenshot. Next, select the EC2 option
    as the *use case* for this activity and click on Next: Permissions button to continue."'
