  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上遇到我们作品的任何非法复制品，恳请您提供相关位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并附上相关链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域拥有专业知识，并且有兴趣撰写或参与书籍的创作，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
