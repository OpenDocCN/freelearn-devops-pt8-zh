- en: Chapter 11. Studying for the Certified Administrator Exam
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章：为认证管理员考试学习
- en: In the previous chapter, we looked at the administration of Salesforce mobile
    features which can significantly improve productivity and user satisfaction enabling
    users to access data and application functionality whilst on the move and showed
    how to configure Salesforce Classic and Salesforce1 mobile solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们讨论了 Salesforce 移动功能的管理，这些功能能够显著提高生产力和用户满意度，使用户在移动中访问数据和应用功能，并展示了如何配置
    Salesforce Classic 和 Salesforce1 移动解决方案。
- en: In this chapter, we will look at the Salesforce Certified Administrator exam,
    which is the first credential in Salesforce's Certified Administrator program
    that has been developed by Salesforce for the assessment of individuals who have
    Salesforce CRM administration knowledge and experience. The Certified Administrator
    program covers the applications that form the core elements of Salesforce CRM
    and includes system management and the configuration options that are available
    to a Salesforce CRM administrator within the Sales Cloud, the Service Cloud, and
    the Collaboration Cloud.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将介绍 Salesforce 认证管理员考试，这是 Salesforce 认证管理员项目中的第一个认证，该项目由 Salesforce 开发，旨在评估拥有
    Salesforce CRM 管理知识和经验的个人。认证管理员项目涵盖了构成 Salesforce CRM 核心要素的应用，并包括 Salesforce CRM
    管理员在销售云、服务云和协作云中的系统管理和配置选项。
- en: The Salesforce Certified Administrator exam is used to measure individual's
    ability to manage and maintain a Salesforce CRM organization. Individuals that
    pass the exam can be considered proficient in applying the features and functionality
    for configuration and system management as well as extending their knowledge and
    accessing advanced learning paths within the Certified Administrator program.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 认证管理员考试用于衡量个人管理和维护 Salesforce CRM 组织的能力。通过考试的人员可以被认为在配置和系统管理功能的应用方面具有熟练的技能，并且能够扩展其知识，进入认证管理员项目中的高级学习路径。
- en: In this chapter, we outline the various resources that are available to study
    for the Salesforce Certified Administrator exam. Here we review the Salesforce
    Certified Administrator Study Guide and discuss both, official Salesforce and
    other third-party resources that will help you understand the features and functionalities
    that are to be found in the exam. We also look at the process of planning, booking,
    and sitting the exam, and offer some insight into the types of questions that
    may appear and offer some suggestions to deal with the questions during the exam.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将概述可用于学习 Salesforce 认证管理员考试的各种资源。在这里，我们回顾 Salesforce 认证管理员学习指南，并讨论官方 Salesforce
    资源及其他第三方资源，这些资源将帮助你理解考试中涉及的功能和特性。我们还将讨论考试的规划、报名和参加过程，并提供一些关于考试中可能出现的题型的见解，同时给出一些应对考试问题的建议。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Overview of the Salesforce Certified Administrator exam
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Salesforce 认证管理员考试概述
- en: Self-assessment of your Salesforce CRM skills and knowledge
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我评估你的 Salesforce CRM 技能和知识
- en: Suggested resources for studying
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习资源推荐
- en: Using the Salesforce Certified Administrator study guide
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Salesforce 认证管理员学习指南
- en: Registering for the Salesforce Certified Administrator exam
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注册 Salesforce 认证管理员考试
- en: What to expect during and after the exam
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考试中的预期情况以及考试后的安排
- en: Overview of the Salesforce Certified Administrator exam
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Salesforce 认证管理员考试概述
- en: The Salesforce Certified Administrator exam consists of 60 multiple-choice (or
    single-choice) questions and the maximum time allowed is 90 minutes. There is
    no mandatory prerequisite qualification or experience; however, Salesforce highly
    recommends that candidates have some real-world experience administering an organization
    or attend a suitable training course prior to sitting the exam, details of which
    are covered later in this chapter.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 认证管理员考试由 60 道多项选择（或单项选择）题组成，考试时间最长为 90 分钟。考试没有强制性的资格或经验要求；然而，Salesforce
    强烈建议考生在参加考试之前，拥有一定的实际组织管理经验或参加适当的培训课程，相关细节将在本章后续部分介绍。
- en: Note
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The pass mark for the Salesforce Certified Administrator exam is currently 39
    correct answers out of the available 60, which is specified as a percentage passing
    score of 65%. At the time of writing, the cost of registering for the exam is
    $200 USD and the cost of registering to re-sit the exam is $100 USD.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 认证管理员考试的及格分数目前是 60 道题中答对 39 道，相当于 65% 的通过率。本文撰写时，注册考试的费用是 200 美元，重新参加考试的费用是
    100 美元。
- en: During the exam, no written or online resource may be referenced and when you
    submit the exam you are presented with your exam result immediately. The result
    is either a pass or fail; there is neither an indication of the number of correct
    or incorrect answers, nor is there any response that explains the reason for the
    correct or incorrect answers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在考试期间，不能参考任何书面或在线资源，提交考试后，你会立即看到考试结果。结果只有通过或未通过，没有显示正确或错误答案的数量，也没有解释正确或错误答案的原因。
- en: Some people have opined on social networking sites that the questions they were
    presented with during their Salesforce Certified Administrator exam made for a
    far more difficult examination than anything they had previously sat and for one
    individual they felt it was more difficult than their bachelor's degree or their
    MBA.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人在社交网站上表示，他们参加的 Salesforce 认证管理员考试比之前参加的任何考试都要困难，甚至有一个人认为这比他们的学士学位或 MBA 考试还要难。
- en: People often cite the reason for the difficulty of the exam is that the way
    in which the multiple-choice questions are worded means that there are one or
    two word differences between the available choice of answer. This then suggests
    that the question may be subjective, which presents a challenge when choosing
    the expected answer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常常提到考试难度的原因在于多选题的表述方式，选项之间只有一两个字的差异。这让人觉得问题可能是主观的，因此在选择正确答案时会遇到挑战。
- en: Later in this chapter, there is an indication of how these potentially subjective
    questions could be presented and some suggested strategies that may help to derive
    the correct answer.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本章后面将介绍这些可能是主观性问题的呈现方式，并提供一些可能有助于推导正确答案的策略。
- en: Once you have passed the Salesforce Certified Administrator exam, there is a
    maintenance exam which is a requirement to remain in, Salesforce Certified Administrator
    program. This is mandatory for all Salesforce Certified individuals to keep their
    knowledge current as Salesforce releases updates to the Salesforce CRM platform.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦通过了 Salesforce 认证管理员考试，就需要参加一个维护考试，这是继续留在 Salesforce 认证管理员项目中的要求。所有 Salesforce
    认证人员都必须参加此考试，以便在 Salesforce 更新 Salesforce CRM 平台时保持知识的更新。
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: At the time of writing, the cost of registering for the annual maintenance fee
    for the Salesforce Certified Administrator exam is $100 USD.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文撰写时，注册 Salesforce 认证管理员考试的年度维护费为 100 美元。
- en: Self-assessment
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自我评估
- en: 'Before considering taking the Salesforce Certified Administrator exam, it is
    useful to try to gauge just how much knowledge and experience you have in Salesforce
    CRM administration. Since the exam is part of the Salesforce Certified Administrator
    program, which exists to assess an individual''s ability to implement Salesforce
    CRM administration, the purpose of the exam is to assess the skills and ensure
    candidates have the correct level of knowledge in the following features or functions:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑参加 Salesforce 认证管理员考试之前，评估自己在 Salesforce CRM 管理方面的知识和经验是很有帮助的。由于该考试是 Salesforce
    认证管理员项目的一部分，旨在评估个人实施 Salesforce CRM 管理的能力，因此考试的目的是评估技能，并确保候选人具备以下功能或特性的正确知识水平：
- en: Standard and Custom Objects
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准和自定义对象
- en: Security and Access
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性和访问权限
- en: Analytics, Reports, and Dashboards
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析、报告和仪表盘
- en: Data Management
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管理
- en: User Setup
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户设置
- en: Sales and Marketing Applications
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售和营销应用
- en: Workflow Automation
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流自动化
- en: Service and Support Applications
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务和支持应用
- en: Activity Management
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动管理
- en: AppExchange
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AppExchange
- en: Desktop and Mobile Administration
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌面和移动管理
- en: Content and Folder Management
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容和文件夹管理
- en: Chatter
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Chatter
- en: Global User Interface
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全球用户界面
- en: Organization Setup
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织设置
- en: The features and functions that are listed are taken from the Salesforce Certified
    Administrator exam Study Guide and will be covered in detail later in this chapter.
    You should review the features and functions that are listed here and try to give
    higher or lesser importance accordingly. This means that the number of questions
    that may be posed will vary in line with the percentages. You should review the
    features and functions that are listed in this section to help assess what areas
    your strengths and weaknesses lie in and allow you to plan your studying accordingly.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 列出的特性和功能来自Salesforce认证管理员考试学习指南，并将在本章后续部分详细介绍。你应当复习这里列出的特性和功能，并相应地评估其重要性。这意味着可能会提问的题目数量将根据比例有所不同。你应该复习本节中列出的特性和功能，帮助评估自己的优势和弱点，并据此制定学习计划。
- en: By going through the list, you can assess how much of the subject area you currently
    know and which areas you may need to study more. Even seasoned Salesforce professionals
    may not have experience in all of the areas that are likely to be covered in the
    exam, so there will generally be some need to study the areas of weakness.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过浏览这些列表，你可以评估自己目前掌握了多少相关领域的知识，并了解哪些领域可能需要更多的学习。即使是经验丰富的Salesforce专业人士，也可能没有涉及所有可能出现在考试中的领域，因此通常会有一些需要补充学习的薄弱环节。
- en: For example, there could be as high as 11 questions, (or 18% exam coverage),
    in the exam covering standard and custom objects or as few as one question, (or
    2% exam coverage) for **Chatter**. Given these numbers, it does seem prudent to
    focus more of your time available for study on the features and functions of the
    chapters that carry the largest number of questions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考试中可能会有高达11个问题（即18%的考试覆盖率），涉及标准和自定义对象，或者也可能只有一个问题（即2%的考试覆盖率），涉及**Chatter**。鉴于这些数字，确实明智的做法是将更多的学习时间集中在那些涉及最多问题的章节特性和功能上。
- en: Resources for studying
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习资源
- en: There are many resources available to help the process of studying for the Salesforce
    Certified Administrator exam. The resources that will be outlined in this section
    include official Salesforce resources and third-party resources that have been
    provided by the wider Salesforce community. There are resources that require some
    level of payment and some that are free for both the official and third-party
    resources.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多资源可以帮助你为Salesforce认证管理员考试做准备。本节将列出的一些资源包括Salesforce官方资源和Salesforce社区提供的第三方资源。无论是官方资源还是第三方资源，都有部分需要支付费用的资源，也有部分免费的资源。
- en: If you are fortunate to be currently working with the Salesforce CRM platform
    for a Salesforce customer or partner and have system administrator permission,
    then you should be able to gain valuable on-the-job experience and will be able
    to gain much of the knowledge of the features and functionality whilst carrying
    out your day job.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有幸目前在Salesforce客户或合作伙伴公司使用Salesforce CRM平台，并且具有系统管理员权限，那么你应该能够获得宝贵的在职经验，并且在日常工作中掌握大部分功能和特性。
- en: For individuals that may not currently be full-time system administrators in
    their company, but work for organizations with a training budget and a desire
    to train them in the role of Salesforce administrator, these individuals can take
    advantage of the instructor-led training courses that are produced by Salesforce.
    Also, individuals who are able to pay for their own training can attend these
    official instructor-led Salesforce training courses.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能目前并不是公司全职系统管理员，但所在的组织拥有培训预算，并希望培训他们担任Salesforce管理员角色的个人，这些人可以利用Salesforce提供的讲师主导培训课程。同时，能够自费参加培训的个人也可以参加这些官方的Salesforce讲师主导培训课程。
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Salesforce recommends carrying out on-the-job experience, attending training
    course(s), and self-study to help improve an individual's chances of passing the
    Salesforce Certified Administrator exam.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce建议通过工作经验、参加培训课程和自学来帮助提高个人通过Salesforce认证管理员考试的机会。
- en: Official Salesforce resources
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 官方Salesforce资源
- en: 'The official Salesforce resources for training and studying for the Certified
    Administrator exam are:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce为认证管理员考试提供的官方学习和培训资源包括：
- en: Instructor-led and Online Certified Administrator training courses
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讲师主导的在线认证管理员培训课程
- en: Premier Support Online Courses
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级支持在线课程
- en: Salesforce Developer Edition
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Salesforce开发者版
- en: Trailhead
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trailhead
- en: Official online and social networking channels
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 官方在线和社交网络渠道
- en: The Salesforce Certified Administrator Study Guide
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Salesforce认证管理员学习指南
- en: Instructor-led and Online Certified Administrator training courses
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 讲师主导和在线认证管理员培训课程
- en: Some people find it easier to learn in a classroom-based environment where they
    are guided through an agenda of Salesforce CRM administration.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人发现，在课堂环境中学习更加轻松，这种环境中他们可以在讲师的指导下完成Salesforce CRM管理的议程。
- en: In this type of class, students are able to carry out practical tasks while
    under the supervision of a skilled training professional with Salesforce certification
    skills. Students can ask various questions to help gain better understanding and
    knowledge of administration and configuration of the Salesforce CRM features and
    functionality.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种课堂上，学生能够在具有Salesforce认证技能的培训专业人员的监督下进行实际任务。学生可以提出各种问题，以帮助更好地理解和掌握Salesforce
    CRM功能和特性的管理与配置。
- en: 'The following instructor-led training courses are available from Salesforce
    or an authorized training center:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Salesforce或授权培训中心提供的讲师主导培训课程：
- en: Administration Essentials for New Admins (ADM-201) 5 days course
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新管理员的管理基础（ADM-201）5天课程
- en: Administration Essentials for New Admins plus Certification (ADM-201C) 5 day
    course
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新管理员的管理基础加认证（ADM-201C）5天课程
- en: Administration Essentials for Experienced Admins (ADM211) 4 day course
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经验丰富管理员的管理基础（ADM211）4天课程
- en: Certification Preparation for Administrator (CRT101) 1 day course
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员认证准备（CRT101）1天课程
- en: Salesforce offers these courses in two delivery formats, namely conventional
    classroom-based and virtual classroom enabled.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce提供这两种格式的课程，即传统的课堂学习和启用虚拟课堂的课程。
- en: Note
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'To find out more information about the instructor-led training courses navigate
    to: [https://www.salesforce.com/services/cloud-services/training/](https://www.salesforce.com/services/cloud-services/training/)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于讲师主导培训课程的信息，请访问：[https://www.salesforce.com/services/cloud-services/training/](https://www.salesforce.com/services/cloud-services/training/)
- en: At the time of writing, the cost for the course, Administration Essentials for
    New Admins (ADM-201), is $4,500 USD.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 截至本文撰写时，课程“新管理员的管理基础（ADM-201）”的费用为4500美元。
- en: Premier Support Online Courses
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Premier Support在线课程
- en: If your company has subscribed to Premier Support you are entitled to various
    training courses that are included with your subscription. These courses are provided
    online and are accessed by typing Premier Toolkit in the Salesforce Help and Training
    search page within the Salesforce CRM application.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的公司已订阅Premier Support，你有权参加订阅中包含的各种培训课程。这些课程是在线提供的，可以通过在Salesforce CRM应用程序的Salesforce帮助与培训搜索页面中输入Premier
    Toolkit进行访问。
- en: The Premier Support online courses can be very useful for learning about the
    features and functionality of Salesforce CRM in general. There is one course in
    particular that has been designed by Salesforce to provide certification preparation
    and guidance toward the Certified Salesforce Administrator exam and is called
    Preparing for Your Salesforce Administrator Certification.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Premier Support在线课程对于学习Salesforce CRM的一般功能和特点非常有用。特别有一门课程是Salesforce设计的，旨在提供认证准备和指导，帮助你备考Salesforce认证管理员考试，这门课程名为“为Salesforce管理员认证做准备”。
- en: Salesforce Developer Edition
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Salesforce开发者版
- en: It can be assumed that if you have read this far into this book, you have already
    signed up or have access to a Salesforce instance. If you have been using your
    company's organization either within the production instance or a sandbox, it
    may be wise to sign up for your own developer organization.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 可以假设，如果你已经阅读到本书的这一部分，你已经注册或拥有Salesforce实例的访问权限。如果你已经在生产实例或沙箱环境中使用了公司组织，那么注册自己的开发者组织可能是一个明智的选择。
- en: Note
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'To sign up for a free Developer Edition Salesforce CRM organization navigate
    to: [https://developer.salesforce.com/signup](https://developer.salesforce.com/signup)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 要注册免费的开发者版Salesforce CRM组织，请访问：[https://developer.salesforce.com/signup](https://developer.salesforce.com/signup)
- en: You may think that having a developer organization is only needed by developers
    and not system administrators, but the environment is intended for use by both
    disciplines.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能认为只有开发人员需要开发者组织，而系统管理员则不需要，但该环境是为两个角色共同使用而设计的。
- en: It is particularly beneficial to set up a developer organization by using a
    personal e-mail address; this allows you to try out changes and switch on or off
    functionality without affecting others in your company organization, even if you
    are no longer associated with the company that you were working with, to keep
    the changes and access the organization.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 使用个人电子邮件地址设置开发者组织尤为有益；这使你能够在不影响公司其他成员的情况下试验更改并启用或禁用功能，即使你不再与之前工作的公司有任何关联，依然可以保留更改并访问该组织。
- en: Trailhead
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Trailhead
- en: '**Trailhead** is a free interactive online learning tool developed and supported
    by Salesforce that provides useful training resources for administrators and developers
    at various levels of experience.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**Trailhead** 是一个由 Salesforce 开发和支持的免费互动在线学习工具，提供适用于不同经验水平的管理员和开发人员的有用培训资源。'
- en: The Salesforce Administrator training content in Trailhead is arranged into
    trails, modules, and units, which can be used to help guide you through the features
    and function of Salesforce administration and configuration.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Trailhead 中的 Salesforce 管理员培训内容按路径、模块和单元进行安排，可以帮助你了解 Salesforce 管理和配置的功能。
- en: Trailhead offers the following set of self-paced training courses, which are
    delivered online and permits a training experience where you can learn on demand.
    Here, you can select the features and functionality that will assist in preparing
    for the Salesforce Certified Administrator exam.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Trailhead 提供了一套自定进度的在线培训课程，允许在需求时进行学习，提供了一个按需学习的培训体验。在这里，你可以选择有助于准备 Salesforce
    认证管理员考试的功能和功能模块。
- en: Note
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'To access the Trailhead interactivive learning and challenges navigate to:
    [https://trailhead.salesforce.com/](https://trailhead.salesforce.com/)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 Trailhead 互动学习和挑战，请导航至：[https://trailhead.salesforce.com/](https://trailhead.salesforce.com/)
- en: Trailhead also allows you to gain award points and badges that show that you
    have applied the Trailhead modules to the salesforce instance and have been successful
    in the completion of the Salesforce Administration units and modules. The badges
    that have been achieved during the course of a trail can be displayed on your
    user profile, so you are recognized for your experience and achievements.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Trailhead 还允许你获得奖分和徽章，显示你已将 Trailhead 模块应用于 Salesforce 实例，并成功完成 Salesforce 管理单元和模块。在课程过程中获得的徽章可以显示在你的用户个人资料中，以便展示你的经验和成就。
- en: Official online and social networking channels
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 官方在线和社交网络频道
- en: Salesforce has a number of official online and social networking channels that
    provide videos, files, forums, and guidance for individuals looking for resources
    to help them study for the Salesforce Certified Administrator exam. These online
    and social networking channels can be found on YouTube, Twitter, LinkedIn, and
    the Salesforce Success Community.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 拥有多个官方在线和社交网络渠道，提供视频、文件、论坛和指导，帮助个人寻找资源以备考 Salesforce 认证管理员考试。这些在线和社交网络渠道可以在
    YouTube、Twitter、LinkedIn 和 Salesforce 成功社区找到。
- en: The Salesforce YouTube channel contains videos of various Salesforce features
    and functionality that are very useful for training Salesforce professionals at
    all levels of knowledge and experience.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce YouTube 频道包含关于各种 Salesforce 功能的视频，非常适合为各个知识水平和经验层次的 Salesforce 专业人员提供培训。
- en: Note
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'To access the Salesforce YouTube channel navigate to the following URL: [https://www.youtube.com/user/salesforce](https://www.youtube.com/user/salesforce)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 Salesforce YouTube 频道，请导航至以下网址：[https://www.youtube.com/user/salesforce](https://www.youtube.com/user/salesforce)
- en: Third-party resources
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三方资源
- en: There are a number of resources that are not endorsed by Salesforce that may
    be useful. A word of caution though; they are not sanctioned or endorsed by Salesforce
    and you need to be very careful when using these types of material.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些资源未得到 Salesforce 批准，但可能会有所帮助。不过请注意；这些资源并未得到 Salesforce 批准或授权，在使用这些类型的材料时需要非常小心。
- en: Note
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It is essential that you carry out due diligence to ensure that the information
    is accurate and that the facts shown are valid for the current version of the
    Salesforce CRM platform.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 必须进行充分的尽职调查，确保所提供的信息准确无误，且展示的事实适用于当前版本的 Salesforce CRM 平台。
- en: 'The following types of resources are not official Salesforce resources and
    are not endorsed by Salesforce but may or may not be useful to help identify further
    information that helps with the studying of the Salesforce Certified Administrator
    exam:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 以下资源类型不是Salesforce官方资源，Salesforce也不对其进行支持，但它们可能对帮助你寻找更多与Salesforce认证管理员考试相关的学习信息有用：
- en: Salesforce study groups
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Salesforce学习小组
- en: Blogs
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客
- en: Forums
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 论坛
- en: Online tests
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线测试
- en: Flash cards
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 闪卡
- en: Be wary of third-party resources that are presenting questions and answers as
    they are often outdated, no longer valid, or in some cases, completely incorrect
    and misleading. For the online tests and flash cards, verify first that they are
    correct for the current release of Salesforce CRM.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 小心那些展示问题和答案的第三方资源，因为它们通常是过时的、无效的，或者在某些情况下完全错误并且具有误导性。对于在线测试和闪卡，首先要验证它们是否适用于当前版本的Salesforce
    CRM。
- en: It is suggested not to use them without carrying out some due diligence to ensure
    the questions that are presented are accurate.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 建议在使用这些资源之前，进行适当的审查，确保展示的问题是准确的。
- en: The Salesforce Certified Administrator Study Guide
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Salesforce认证管理员学习指南
- en: Salesforce provides a study guide for the Certified Administrator exam and some
    guidelines on what material to be familiar with.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce提供了一份认证管理员考试的学习指南，并且提供了一些关于需要熟悉的材料的指导。
- en: The study guide is useful as it outlines the features and functions that a candidate
    with hands-on experience would have demonstrated the application of. It also shows
    the weighting of the features and functions that are applied to the Salesforce
    Certified Administrator exam. By looking at the weighting, it is possible to determine
    the approximate number of questions that appear and help you to study the highest
    areas.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 学习指南非常有用，因为它概述了候选人在实际操作中应该能够展示的功能和特性。它还展示了应用于Salesforce认证管理员考试的功能和特性的权重。通过查看权重，可以估算考试中出现的题目数量，并帮助你集中精力学习最重要的领域。
- en: It is highly likely that even the most seasoned Salesforce professional will
    not have applied some of the features and functions that are tested, so you will
    need to appraise yourself in this area to see where you may need to study more.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最有经验的Salesforce专业人士，也很可能没有应用到某些被测试的功能和特性，因此你需要在这个领域进行自我评估，看看自己是否需要更多的学习。
- en: Note
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'At the time of writing, the link to access the details for the Salesforce Certified
    Administrator exam is located at: [http://certification.salesforce.com/administrator](http://certification.salesforce.com/administrator)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，访问Salesforce认证管理员考试详情的链接位于：[http://certification.salesforce.com/administrator](http://certification.salesforce.com/administrator)
